_include: !include '../share/package.yaml'

name: terrafomo

synopsis: Pending

description: >
  Pending

<<: *common
<<: *version
<<: *options

library:
  source-dirs:
    - src
    - gen

  exposed-modules:
    - Terrafomo
    - Terrafomo.Format
    - Terrafomo.Monad

    - Terrafomo.Syntax.Attribute
    - Terrafomo.Syntax.HCL
    - Terrafomo.Syntax.Name
    - Terrafomo.Syntax.Output
    - Terrafomo.Syntax.Provider
    - Terrafomo.Syntax.Resource
    - Terrafomo.Syntax.Serialize
    - Terrafomo.Syntax.TH

    # FIXME: Most of these should in fact be replaced by
    # equivalent Haskell-isms, such as 'readFile', 'genRandom', and so on.
    - Terrafomo.Archive.DataSource
    - Terrafomo.DNS.DataSource
    - Terrafomo.DNS.Resource
    - Terrafomo.Local.Resource
    - Terrafomo.Random.Resource
    - Terrafomo.TLS.Resource
    - Terrafomo.Template.DataSource
    - Terrafomo.Template.Resource

  dependencies:
    - base >= 4.9 && < 5
    - containers
    - dlist
    - formatting
    - hashable
    - microlens
    - microlens-th
    - random
    - template-haskell
    - text
    - transformers
    - wl-pprint-text
