arguments:
- required: true
  help: ! ' - (Optional, default 20) The length of the generated password.'
  name: password_length
  type: Attr Text
- required: true
  help: ! ' - (Optional, default "true") Whether the user should be forced to reset
    the generated password on first login.'
  name: password_reset_required
  type: Attr Text
- required: true
  help: Either a base-64 encoded PGP public key, or a keybase username in the form  keybase:username
    .
  name: pgp_key
  type: Attr Text
- required: true
  help: The IAM user's name.
  name: user
  type: Attr Text
name: aws_iam_user_login_profile
attributes:
- help: The encrypted password, base64 encoded.
  name: encrypted_password
  type: Attr Text
- help: The fingerprint of the PGP key used to encrypt the password
  name: key_fingerprint
  type: Attr Text
