arguments:
- required: true
  help: A list of client IDs (also known as audiences). When a mobile or web app registers
    with an OpenID Connect provider, they establish a value that identifies the application.
    (This is the value that's sent as the client_id parameter on OAuth requests.)
  name: client_id_list
  type: Text
- required: true
  help: A list of server certificate thumbprints for the OpenID Connect (OIDC) identity
    provider's server certificate(s).
  name: thumbprint_list
  type: Text
- required: true
  help: The URL of the identity provider. Corresponds to the   claim.
  name: url
  type: Text
name: aws_iam_openid_connect_provider
attributes:
- help: The ARN assigned by AWS for this provider.
  name: arn
  type: Text
