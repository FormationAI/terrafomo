arguments:
- required: true
  help: The Amazon States Language definition of the state machine.
  name: definition
  type: Text
- required: true
  help: The name of the state machine.
  name: name
  type: Text
- required: true
  help: The Amazon Resource Name (ARN) of the IAM role to use for this state machine.
  name: role_arn
  type: Text
name: sfn_state_machine
attributes:
- help: The date the state machine was created.
  name: creation_date
  type: Text
- help: The ARN of the state machine.
  name: id
  type: Text
- help: The current status of the state machine. Either "ACTIVE" or "DELETING".
  name: status
  type: Text
