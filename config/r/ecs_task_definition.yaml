arguments:
- required: true
  help: A list of valid [container definitions] (http://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_ContainerDefinition.html)
    provided as a single valid JSON document. Please note that you should only provide
    values that are part of the container definition document. For a detailed description
    of what parameters are available, see the [Task Definition Parameters] (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definition_parameters.html)
    section from the official  https://docs.aws.amazon.com/AmazonECS/latest/developerguide
    .
  name: container_definitions
  type: Text
- required: true
  help: A unique name for your task definition.
  name: family
  type: Text
- required: false
  help: The Docker networking mode to use for the containers in the task. The valid
    values are  none ,  bridge , and  host .
  name: network_mode
  type: Text
- required: false
  help: ! 'A set of  #placement-constraints-arguments  rules that are taken into consideration
    during task placement. Maximum number of  placement_constraints  is  10 .'
  name: placement_constraints
  type: Text
- required: false
  help: The ARN of IAM role that allows your Amazon ECS container task to make calls
    to other AWS services.
  name: task_role_arn
  type: Text
- required: false
  help: ! 'A set of  #volume-block-arguments  that containers in your task may use.'
  name: volume
  type: Text
name: aws_ecs_task_definition
attributes:
- help: Full ARN of the Task Definition (including both  family  and  revision ).
  name: arn
  type: Text
- help: The family of the Task Definition.
  name: family
  type: Text
- help: The revision of the task in a particular family.
  name: revision
  type: Text
