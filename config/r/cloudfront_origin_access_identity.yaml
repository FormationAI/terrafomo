arguments:
- required: true
  help: ! ' (Optional) - An optional comment for the origin access identity.'
  name: comment
  type: Text
name: aws_cloudfront_origin_access_identity
attributes:
- help: Internal value used by CloudFront to allow future updates to the origin access
    identity.
  name: caller_reference
  type: Text
- help: A shortcut to the full path for the origin access identity to use in CloudFront,
    see below.
  name: cloudfront_access_identity_path
  type: Text
- help: ! 'The current version of the origin access identity''s information. For example:  E2QWRUHAPOMQZL
    .'
  name: etag
  type: Text
- help: ! 'A pre-generated ARN for use in S3 bucket policies (see below). Example:  arn:aws:iam::cloudfront:user/CloudFront
    Origin Access Identity E2QWRUHAPOMQZL .'
  name: iam_arn
  type: Text
- help: ! 'The identifier for the distribution. For example:  EDFDVBD632BHDS5 .'
  name: id
  type: Text
- help: The Amazon S3 canonical user ID for the origin access identity, which you
    use when giving the origin access identity read permission to an object in Amazon
    S3.
  name: s3_canonical_user_id
  type: Text
