arguments:
- required: true
  help: (Required) The name or description for the Amazon CloudWatch metric of this
    rule.
  name: metric_name
  type: Text
- required: true
  help: (Required) The name or description of the rule.
  name: name
  type: Text
- required: false
  help: (Optional) One of ByteMatchSet, IPSet, SizeConstraintSet, SqlInjectionMatchSet,
    or XssMatchSet objects to include in a rule.
  name: predicates
  type: Text
- required: true
  help: (Required) Valid value is IP.
  name: rate_key
  type: Text
- required: true
  help: (Required) The maximum number of requests, which have an identical value in
    the field specified by the RateKey, allowed in a five-minute period. Minimum value
    is 2000.
  name: rate_limit
  type: Text
name: aws_waf_rate_based_rule
attributes:
- help: The ID of the WAF rule.
  name: id
  type: Text
