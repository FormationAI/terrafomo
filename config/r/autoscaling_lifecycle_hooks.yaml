arguments:
- required: true
  help: (Required) The name of the Auto Scaling group to which you want to assign
    the lifecycle hook
  name: autoscaling_group_name
  type: Attr Text
- required: false
  help: (Optional) Defines the action the Auto Scaling group should take when the
    lifecycle hook timeout elapses or if an unexpected failure occurs. The value for
    this parameter can be either CONTINUE or ABANDON. The default value for this parameter
    is ABANDON.
  name: default_result
  type: Attr Text
- required: false
  help: (Optional) Defines the amount of time, in seconds, that can elapse before
    the lifecycle hook times out. When the lifecycle hook times out, Auto Scaling
    performs the action defined in the DefaultResult parameter
  name: heartbeat_timeout
  type: Attr Text
- required: true
  help: (Required) The instance state to which you want to attach the lifecycle hook.
    For a list of lifecycle hook types, see  https://docs.aws.amazon.com/cli/latest/reference/autoscaling/describe-lifecycle-hook-types.html#examples
  name: lifecycle_transition
  type: Attr Text
- required: true
  help: (Required) The name of the lifecycle hook.
  name: name
  type: Attr Text
- required: false
  help: (Optional) Contains additional information that you want to include any time
    Auto Scaling sends a message to the notification target.
  name: notification_metadata
  type: Attr Text
- required: false
  help: (Optional) The ARN of the notification target that Auto Scaling will use to
    notify you when an instance is in the transition state for the lifecycle hook.
    This ARN target can be either an SQS queue or an SNS topic.
  name: notification_target_arn
  type: Attr Text
- required: false
  help: (Optional) The ARN of the IAM role that allows the Auto Scaling group to publish
    to the specified notification target.
  name: role_arn
  type: Attr Text
name: aws_autoscaling_lifecycle_hook
attributes: []
