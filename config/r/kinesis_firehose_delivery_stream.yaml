arguments:
- required: true
  help: ! ' â€“ (Required) This is the destination to where the data is delivered. The
    only options are  s3  (Deprecated, use  extended_s3  instead),  extended_s3 ,  redshift
    , and  elasticsearch .'
  name: destination
  type: Text
- required: true
  help: ! ' - (Optional, only Required when  destination  is  extended_s3 ) Enhanced
    configuration options for the s3 destination. More details are given below.'
  name: extended_s3_configuration
  type: Text
- required: false
  help: Allows the ability to specify the kinesis stream that is used as the source
    of the firehose delivery stream.
  name: kinesis_source_configuration
  type: Text
- required: true
  help: A name to identify the stream. This is unique to the AWS account and region
    the Stream is created in.
  name: name
  type: Text
- required: false
  help: Configuration options if redshift is the destination. Using  redshift_configuration  requires
    the user to also specify a s3_configuration  block. More details are given below.
  name: redshift_configuration
  type: Text
- required: true
  help: ! ' - (Optional, Deprecated, see/use  extended_s3_configuration  unless  destination  is  redshift
    ) Configuration options for the s3 destination (or the intermediate bucket if
    the destination is redshift). More details are given below.'
  name: s3_configuration
  type: Text
name: aws_kinesis_firehose_delivery_stream
attributes:
- help: The Amazon Resource Name (ARN) specifying the Stream
  name: arn
  type: Text
