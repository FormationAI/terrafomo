arguments:
- required: false
  help: (Optional) The name of the policy. If omitted, Terraform will assign a random,
    unique name.
  name: name
  type: Text
- required: false
  help: (Optional, Forces new resource) Creates a unique name beginning with the specified
    prefix. Conflicts with  name .
  name: name_prefix
  type: Text
- required: true
  help: (Required) The policy document. This is a JSON formatted string. The heredoc
    syntax or  file  function is helpful here.
  name: policy
  type: Text
- required: true
  help: (Required) IAM user to which to attach this policy.
  name: user
  type: Text
name: aws_iam_user_policy
attributes: []
