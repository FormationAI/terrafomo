arguments:
- required: false
  help: (Optional) The branches that will be included in the trigger configuration.
    If no branches are specified, the trigger will apply to all branches.
  name: branches
  type: Text
- required: false
  help: (Optional) Any custom data associated with the trigger that will be included
    in the information sent to the target of the trigger.
  name: custom_data
  type: Text
- required: true
  help: (Required) The ARN of the resource that is the target for a trigger. For example,
    the ARN of a topic in Amazon Simple Notification Service (SNS).
  name: destination_arn
  type: Text
- required: true
  help: ! '(Required) The repository events that will cause the trigger to run actions
    in another service, such as sending a notification through Amazon Simple Notification
    Service (SNS). If no events are specified, the trigger will run for all repository
    events. Event types include:  all ,  updateReference ,  createReference ,  deleteReference
    .'
  name: events
  type: Text
- required: true
  help: (Required) The name of the trigger.
  name: name
  type: Text
- required: true
  help: (Required) The name for the repository. This needs to be less than 100 characters.
  name: repository_name
  type: Text
name: aws_codecommit_trigger
attributes: []
