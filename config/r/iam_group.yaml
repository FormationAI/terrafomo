arguments:
- required: true
  help: ! 'The group''s name. The name must consist of upper and lowercase alphanumeric
    characters with no spaces. You can also include any of the following characters:  =,.@-_.
    . Group names are not distinguished by case. For example, you cannot create groups
    named both "ADMINS" and "admins".'
  name: name
  type: Text
- required: true
  help: ! ' - (Optional, default "/") Path in which to create the group.'
  name: path
  type: Text
name: aws_iam_group
attributes:
- help: The ARN assigned by AWS for this group.
  name: arn
  type: Text
- help: The group's ID.
  name: id
  type: Text
- help: The group's name.
  name: name
  type: Text
- help: The path of the group in IAM.
  name: path
  type: Text
- help: The  https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html#GUIDs  assigned
    by AWS.
  name: unique_id
  type: Text
