arguments:
- required: false
  help: (Optional) If true , major version upgrades can be applied during the maintenance
    window to the Amazon Redshift engine that is running on the cluster. Default is
    true
  name: allow_version_upgrade
  type: Text
- required: false
  help: (Optional) The number of days that automated snapshots are retained. If the
    value is 0, automated snapshots are disabled. Even if automated snapshots are
    disabled, you can still create manual snapshots when you want with create-cluster-snapshot.
    Default is 1.
  name: automated_snapshot_retention_period
  type: Text
- required: false
  help: (Optional) The EC2 Availability Zone (AZ) in which you want Amazon Redshift
    to provision the cluster. For example, if you have several EC2 instances running
    in a specific Availability Zone, then you might want the cluster to be provisioned
    in the same zone in order to decrease network latency.
  name: availability_zone
  type: Text
- required: false
  help: (Optional, required when  enable_logging  is  true ) The name of an existing
    S3 bucket where the log files are to be stored. Must be in the same region as
    the cluster and the cluster must have read bucket and put object permissions.
    For more information on the permissions required for the bucket, please read the
    AWS  http://docs.aws.amazon.com/redshift/latest/mgmt/db-auditing.html#db-auditing-enable-logging
  name: bucket_name
  type: Text
- required: true
  help: (Required) The Cluster Identifier. Must be a lower case string.
  name: cluster_identifier
  type: Text
- required: false
  help: (Optional) The name of the parameter group to be associated with this cluster.
  name: cluster_parameter_group_name
  type: Text
- required: false
  help: (Optional) A list of security groups to be associated with this cluster.
  name: cluster_security_groups
  type: Text
- required: false
  help: (Optional) The name of a cluster subnet group to be associated with this cluster.
    If this parameter is not provided the resulting cluster will be deployed outside
    virtual private cloud (VPC).
  name: cluster_subnet_group_name
  type: Text
- required: false
  help: (Optional) The cluster type to use. Either  single-node  or  multi-node .
  name: cluster_type
  type: Text
- required: false
  help: (Optional) The version of the Amazon Redshift engine software that you want
    to deploy on the cluster. The version selected runs on all the nodes in the cluster.
  name: cluster_version
  type: Text
- required: false
  help: (Optional) The name of the first database to be created when the cluster is
    created. If you do not provide a name, Amazon Redshift will create a default database
    called  dev .
  name: database_name
  type: Text
- required: false
  help: (Optional) The Elastic IP (EIP) address for the cluster.
  name: elastic_ip
  type: Text
- required: false
  help: (Optional) Enables logging information such as queries and connection attempts,
    for the specified Amazon Redshift cluster. Defaults to  false .
  name: enable_logging
  type: Text
- required: false
  help: (Optional) If true , the data in the cluster is encrypted at rest.
  name: encrypted
  type: Text
- required: false
  help: (Optional) If true , enhanced VPC routing is enabled.
  name: enhanced_vpc_routing
  type: Text
- required: false
  help: (Optional) The identifier of the final snapshot that is to be created immediately
    before deleting the cluster. If this parameter is provided,  skip_final_snapshot  must
    be false.
  name: final_snapshot_identifier
  type: Text
- required: false
  help: (Optional) A list of IAM Role ARNs to associate with the cluster. A Maximum
    of 10 can be associated to the cluster at any time.
  name: iam_roles
  type: Text
- required: false
  help: (Optional) The ARN for the KMS encryption key. When specifying  kms_key_id
    ,  encrypted  needs to be set to true.
  name: kms_key_id
  type: Text
- required: true
  help: (Required unless a  snapshot_identifier  is provided) Password for the master
    DB user. Note that this may show up in logs, and it will be stored in the state
    file. Password must contain at least 8 chars and contain at least one uppercase
    letter, one lowercase letter, and one number.
  name: master_password
  type: Text
- required: true
  help: (Required unless a  snapshot_identifier  is provided) Username for the master
    DB user.
  name: master_username
  type: Text
- required: true
  help: (Required) The node type to be provisioned for the cluster.
  name: node_type
  type: Text
- required: false
  help: (Optional) The number of compute nodes in the cluster. This parameter is required
    when the ClusterType parameter is specified as multi-node. Default is 1.
  name: number_of_nodes
  type: Text
- required: false
  help: (Optional) The AWS customer account used to create or copy the snapshot. Required
    if you are restoring a snapshot you do not own, optional if you own the snapshot.
  name: owner_account
  type: Text
- required: false
  help: (Optional) The port number on which the cluster accepts incoming connections.
    The cluster is accessible only via the JDBC and ODBC connection strings. Part
    of the connection string requires the port on which the cluster will listen for
    incoming connections. Default port is 5439.
  name: port
  type: Text
- required: false
  help: ! '(Optional) The weekly time range (in UTC) during which automated cluster
    maintenance can occur. Format: ddd:hh24:mi-ddd:hh24:mi'
  name: preferred_maintenance_window
  type: Text
- required: false
  help: (Optional) If true, the cluster can be accessed from a public network. Default
    is  true .
  name: publicly_accessible
  type: Text
- required: false
  help: (Optional) The prefix applied to the log file names.
  name: s3_key_prefix
  type: Text
- required: false
  help: (Optional) Determines whether a final snapshot of the cluster is created before
    Amazon Redshift deletes the cluster. If true , a final cluster snapshot is not
    created. If false , a final cluster snapshot is created before the cluster is
    deleted. Default is false.
  name: skip_final_snapshot
  type: Text
- required: false
  help: (Optional) The name of the cluster the source snapshot was created from.
  name: snapshot_cluster_identifier
  type: Text
- required: false
  help: (Optional) The name of the snapshot from which to create the new cluster.
  name: snapshot_identifier
  type: Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Text
- required: false
  help: (Optional) A list of Virtual Private Cloud (VPC) security groups to be associated
    with the cluster.
  name: vpc_security_group_ids
  type: Text
name: aws_redshift_cluster
attributes:
- help: The backup retention period
  name: automated_snapshot_retention_period
  type: Text
- help: The availability zone of the Cluster
  name: availability_zone
  type: Text
- help: The Cluster Identifier
  name: cluster_identifier
  type: Text
- help: The name of the parameter group to be associated with this cluster
  name: cluster_parameter_group_name
  type: Text
- help: The public key for the cluster
  name: cluster_public_key
  type: Text
- help: The specific revision number of the database in the cluster
  name: cluster_revision_number
  type: Text
- help: The security groups associated with the cluster
  name: cluster_security_groups
  type: Text
- help: The name of a cluster subnet group to be associated with this cluster
  name: cluster_subnet_group_name
  type: Text
- help: The cluster type
  name: cluster_type
  type: Text
- help: The version of Redshift engine software
  name: cluster_version
  type: Text
- help: The name of the default database in the Cluster
  name: database_name
  type: Text
- help: Whether the data in the cluster is encrypted
  name: encrypted
  type: Text
- help: The connection endpoint
  name: endpoint
  type: Text
- help: The Redshift Cluster ID.
  name: id
  type: Text
- help: The type of nodes in the cluster
  name: node_type
  type: Text
- help: The Port the cluster responds on
  name: port
  type: Text
- help: The backup window
  name: preferred_maintenance_window
  type: Text
- help: The VPC security group Ids associated with the cluster
  name: vpc_security_group_ids
  type: Text
