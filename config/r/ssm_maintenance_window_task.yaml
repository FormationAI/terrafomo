arguments:
- required: false
  help: A structure containing information about an Amazon S3 bucket to write instance-level
    logs to. Documented below.
  name: logging_info
  type: Attr Text
- required: true
  help: The maximum number of targets this task can be run for in parallel.
  name: max_concurrency
  type: Attr Text
- required: true
  help: The maximum number of errors allowed before this task stops being scheduled.
  name: max_errors
  type: Attr Text
- required: false
  help: The priority of the task in the Maintenance Window, the lower the number the
    higher the priority. Tasks in a Maintenance Window are scheduled in priority order
    with tasks that have the same priority scheduled in parallel.
  name: priority
  type: Attr Text
- required: true
  help: The role that should be assumed when executing the task.
  name: service_role_arn
  type: Attr Text
- required: true
  help: The targets (either instances or window target ids). Instances are specified
    using Key=InstanceIds,Values=instanceid1,instanceid2. Window target ids are specified
    using Key=WindowTargetIds,Values=window target id1, window target id2.
  name: targets
  type: Attr Text
- required: true
  help: The ARN of the task to execute.
  name: task_arn
  type: Attr Text
- required: false
  help: A structure containing information about parameters required by the particular  task_arn
    . Documented below.
  name: task_parameters
  type: Attr Text
- required: true
  help: The type of task being registered. The only allowed value is  RUN_COMMAND
    .
  name: task_type
  type: Attr Text
- required: true
  help: The Id of the maintenance window to register the task with.
  name: window_id
  type: Attr Text
name: aws_ssm_maintenance_window_task
attributes:
- help: The ID of the maintenance window task.
  name: id
  type: Attr Text
