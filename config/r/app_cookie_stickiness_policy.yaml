arguments:
- required: true
  help: The application cookie whose lifetime the ELB's cookie should follow.
  name: cookie_name
  type: Text
- required: true
  help: The load balancer port to which the policy should be applied. This must be
    an active listener on the load balancer.
  name: lb_port
  type: Text
- required: true
  help: The name of load balancer to which the policy should be attached.
  name: load_balancer
  type: Text
- required: true
  help: The name of the stickiness policy.
  name: name
  type: Text
name: aws_app_cookie_stickiness_policy
attributes:
- help: The application cookie whose lifetime the ELB's cookie should follow.
  name: cookie_name
  type: Text
- help: The ID of the policy.
  name: id
  type: Text
- help: The load balancer port to which the policy is applied.
  name: lb_port
  type: Text
- help: The name of load balancer to which the policy is attached.
  name: load_balancer
  type: Text
- help: The name of the stickiness policy.
  name: name
  type: Text
