arguments:
- required: false
  help: (Optional) The default branch of the repository. The branch specified here
    needs to exist.
  name: default_branch
  type: Text
- required: false
  help: (Optional) The description of the repository. This needs to be less than 1000
    characters
  name: description
  type: Text
- required: true
  help: (Required) The name for the repository. This needs to be less than 100 characters.
  name: repository_name
  type: Text
name: aws_codecommit_repository
attributes:
- help: The ARN of the repository
  name: arn
  type: Text
- help: The URL to use for cloning the repository over HTTPS.
  name: clone_url_http
  type: Text
- help: The URL to use for cloning the repository over SSH.
  name: clone_url_ssh
  type: Text
- help: The ID of the repository
  name: repository_id
  type: Text
