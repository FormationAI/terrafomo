arguments:
- required: true
  help: ! ' – (Required) name of the application to associate with this configuration
    template'
  name: application
  type: Attr Text
- required: false
  help: Short description of the Template
  name: description
  type: Attr Text
- required: true
  help: ! ' – (Optional) The ID of the environment used with this configuration template'
  name: environment_id
  type: Attr Text
- required: true
  help: A unique name for this Template.
  name: name
  type: Attr Text
- required: true
  help: ! ' – (Optional) Option settings to configure the new Environment. These override
    specific values that are set as defaults. The format is detailed below in  #option-settings'
  name: setting
  type: Attr Text
- required: true
  help: ! ' – (Optional) A solution stack to base your Template off of. Example stacks
    can be found in the  https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/concepts.platforms.html'
  name: solution_stack_name
  type: Attr Text
