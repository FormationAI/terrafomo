arguments:
- required: true
  help: The ARN of the destination to deliver matching log events to. Kinesis stream
    or Lambda function ARN.
  name: destination_arn
  type: Text
- required: true
  help: A valid CloudWatch Logs filter pattern for subscribing to a filtered stream
    of log events.
  name: filter_pattern
  type: Text
- required: true
  help: The name of the log group to associate the subscription filter with
  name: log_group_name
  type: Text
- required: true
  help: A name for the subscription filter
  name: name
  type: Text
- required: false
  help: The ARN of an IAM role that grants Amazon CloudWatch Logs permissions to deliver
    ingested log events to the destination. If you use Lambda as a destination, you
    should skip this argument and use  aws_lambda_permission  resource for granting
    access from CloudWatch logs to the destination Lambda function.
  name: role_arn
  type: Text
name: aws_cloudwatch_log_subscription_filter
attributes:
- help: The Amazon Resource Name (ARN) specifying the log subscription filter.
  name: arn
  type: Text
