arguments:
- required: false
  help: The description of the DB subnet group. Defaults to "Managed by Terraform".
  name: description
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) The name of the DB subnet group. If
    omitted, Terraform will assign a random, unique name.'
  name: name
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique name beginning with
    the specified prefix. Conflicts with  name .'
  name: name_prefix
  type: Text
- required: true
  help: A list of VPC subnet IDs.
  name: subnet_ids
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_db_subnet_group
attributes:
- help: The ARN of the db subnet group.
  name: arn
  type: Text
- help: The db subnet group name.
  name: id
  type: Text
