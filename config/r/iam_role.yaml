arguments:
- required: true
  help: (Required) The policy that grants an entity permission to assume the role.
  name: assume_role_policy
  type: Attr Text
- required: false
  help: (Optional, Forces new resource) The name of the role. If omitted, Terraform
    will assign a random, unique name.
  name: name
  type: Attr Text
- required: false
  help: (Optional, Forces new resource) Creates a unique name beginning with the specified
    prefix. Conflicts with  name .
  name: name_prefix
  type: Attr Text
name: aws_iam_role
attributes:
- help: The Amazon Resource Name (ARN) specifying the role.
  name: arn
  type: Attr Text
- help: The creation date of the IAM role.
  name: create_date
  type: Attr Text
- help: The description of the role.
  name: description
  type: Attr Text
- help: The name of the role.
  name: name
  type: Attr Text
- help: The stable and unique string identifying the role.
  name: unique_id
  type: Attr Text
