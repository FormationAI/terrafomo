arguments:
- required: false
  help: ARN of an ECS cluster
  name: cluster
  type: Attr Text
- required: false
  help: The upper limit (as a percentage of the service's desiredCount) of the number
    of running tasks that can be running in a service during a deployment.
  name: deployment_maximum_percent
  type: Attr Text
- required: false
  help: The lower limit (as a percentage of the service's desiredCount) of the number
    of running tasks that must remain running and healthy in a service during a deployment.
  name: deployment_minimum_healthy_percent
  type: Attr Text
- required: true
  help: The number of instances of the task definition to place and keep running
  name: desired_count
  type: Attr Text
- required: false
  help: The ARN of IAM role that allows your Amazon ECS container agent to make calls
    to your load balancer on your behalf. This parameter is only required if you are
    using a load balancer with your service.
  name: iam_role
  type: Attr Text
- required: false
  help: A load balancer block. Load balancers documented below.
  name: load_balancer
  type: Attr Text
- required: true
  help: The name of the service (up to 255 letters, numbers, hyphens, and underscores)
  name: name
  type: Attr Text
- required: false
  help: rules that are taken into consideration during task placement. Maximum number
    of placement_constraints  is  10 . Defined below.
  name: placement_constraints
  type: Attr Text
- required: false
  help: Service level strategy rules that are taken into consideration during task
    placement. The maximum number of placement_strategy  blocks is  5 . Defined below.
  name: placement_strategy
  type: Attr Text
- required: true
  help: The family and revision ( family:revision ) or full ARN of the task definition
    that you want to run in your service.
  name: task_definition
  type: Attr Text
name: aws_ecs_service
attributes:
- help: The Amazon Resource Name (ARN) of cluster which the service runs on
  name: cluster
  type: Attr Text
- help: The number of instances of the task definition
  name: desired_count
  type: Attr Text
- help: The ARN of IAM role used for ELB
  name: iam_role
  type: Attr Text
- help: The Amazon Resource Name (ARN) that identifies the service
  name: id
  type: Attr Text
- help: The name of the service
  name: name
  type: Attr Text
