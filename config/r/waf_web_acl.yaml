arguments:
- required: true
  help: (Required) The action that you want AWS WAF to take when a request doesn't
    match the criteria in any of the rules that are associated with the web ACL.
  name: default_action
  type: Text
- required: true
  help: (Required) The name or description for the Amazon CloudWatch metric of this
    web ACL.
  name: metric_name
  type: Text
- required: true
  help: (Required) The name or description of the web ACL.
  name: name
  type: Text
- required: true
  help: (Required) The rules to associate with the web ACL and the settings for each
    rule.
  name: rules
  type: Text
name: aws_waf_web_acl
attributes:
- help: The ID of the WAF WebACL.
  name: id
  type: Text
