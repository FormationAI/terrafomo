arguments:
- required: true
  help: ! ' - (Optional, Default: 50, Min: 5, Max: 6144) The amount of storage (in
    gigabytes) to be initially allocated for the replication instance.'
  name: allocated_storage
  type: Text
- required: true
  help: ! ' - (Optional, Default: false) Indicates whether the changes should be applied
    immediately or during the next maintenance window. Only used when updating an
    existing resource.'
  name: apply_immediately
  type: Text
- required: true
  help: ! ' - (Optional, Default: false) Indicates that minor engine upgrades will
    be applied automatically to the replication instance during the maintenance window.'
  name: auto_minor_version_upgrade
  type: Text
- required: false
  help: The EC2 Availability Zone that the replication instance will be created in.
  name: availability_zone
  type: Text
- required: false
  help: The engine version number of the replication instance.
  name: engine_version
  type: Text
- required: false
  help: The Amazon Resource Name (ARN) for the KMS key that will be used to encrypt
    the connection parameters. If you do not specify a value for  kms_key_arn , then
    AWS DMS will use your default encryption key. AWS KMS creates the default encryption
    key for your AWS account. Your AWS account has a different default encryption
    key for each AWS region.
  name: kms_key_arn
  type: Text
- required: false
  help: Specifies if the replication instance is a multi-az deployment. You cannot
    set the  availability_zone  parameter if the  multi_az  parameter is set to  true
    .
  name: multi_az
  type: Text
- required: false
  help: The weekly time range during which system maintenance can occur, in Universal
    Coordinated Time (UTC).
  name: preferred_maintenance_window
  type: Text
- required: true
  help: ! ' - (Optional, Default: false) Specifies the accessibility options for the
    replication instance. A value of true represents an instance with a public IP
    address. A value of false represents an instance with a private IP address.'
  name: publicly_accessible
  type: Text
- required: true
  help: The compute and memory capacity of the replication instance as specified by
    the replication instance class. Can be one of  dms.t2.micro | dms.t2.small | dms.t2.medium
    | dms.t2.large | dms.c4.large | dms.c4.xlarge | dms.c4.2xlarge | dms.c4.4xlarge
  name: replication_instance_class
  type: Text
- required: true
  help: The replication instance identifier. This parameter is stored as a lowercase
    string.
  name: replication_instance_id
  type: Text
- required: false
  help: A subnet group to associate with the replication instance.
  name: replication_subnet_group_id
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
- required: false
  help: A list of VPC security group IDs to be used with the replication instance.
    The VPC security groups must work with the VPC containing the replication instance.
  name: vpc_security_group_ids
  type: Text
name: aws_dms_replication_instance
attributes:
- help: The Amazon Resource Name (ARN) of the replication instance.
  name: replication_instance_arn
  type: Text
- help: ! ' A list of the private IP addresses of the replication instance.'
  name: replication_instance_private_ips
  type: Text
- help: A list of the public IP addresses of the replication instance.
  name: replication_instance_public_ips
  type: Text
