arguments:
- required: false
  help: Associate a public ip address with an instance in a VPC.
  name: associate_public_ip_address
  type: Attr Text
- required: false
  help: ! 'Additional EBS block devices to attach to the instance.  See  #block-devices  below
    for details.'
  name: ebs_block_device
  type: Attr Text
- required: false
  help: If true, the launched EC2 instance will be EBS-optimized.
  name: ebs_optimized
  type: Attr Text
- required: false
  help: Enables/disables detailed monitoring. This is enabled by default.
  name: enable_monitoring
  type: Attr Text
- required: false
  help: ! 'Customize Ephemeral (also known as "Instance Store") volumes on the instance.
    See  #block-devices  below for details.'
  name: ephemeral_block_device
  type: Attr Text
- required: false
  help: The IAM instance profile to associate with launched instances.
  name: iam_instance_profile
  type: Attr Text
- required: true
  help: The EC2 image ID to launch.
  name: image_id
  type: Attr Text
- required: true
  help: The size of instance to launch.
  name: instance_type
  type: Attr Text
- required: false
  help: The key name that should be used for the instance.
  name: key_name
  type: Attr Text
- required: false
  help: The name of the launch configuration. If you leave this blank, Terraform will
    auto-generate a unique name.
  name: name
  type: Attr Text
- required: false
  help: Creates a unique name beginning with the specified prefix. Conflicts with  name
    .
  name: name_prefix
  type: Attr Text
- required: false
  help: The tenancy of the instance. Valid values are "default"  or  "dedicated" ,
    see  http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_CreateLaunchConfiguration.html
    for more details
  name: placement_tenancy
  type: Attr Text
- required: false
  help: ! 'Customize details about the root block device of the instance. See  #block-devices  below
    for details.'
  name: root_block_device
  type: Attr Text
- required: false
  help: A list of associated security group IDS.
  name: security_groups
  type: Attr Text
- required: false
  help: The price to use for reserving spot instances.
  name: spot_price
  type: Attr Text
- required: false
  help: The user data to provide when launching the instance.
  name: user_data
  type: Attr Text
- required: false
  help: The ID of a ClassicLink-enabled VPC. Only applies to EC2-Classic instances.
    (eg.  vpc-2730681a )
  name: vpc_classic_link_id
  type: Attr Text
- required: false
  help: The IDs of one or more security groups for the specified ClassicLink-enabled
    VPC (eg.  sg-46ae3d11 ).
  name: vpc_classic_link_security_groups
  type: Attr Text
name: aws_launch_configuration
attributes:
- help: The ID of the launch configuration.
  name: id
  type: Attr Text
- help: The name of the launch configuration.
  name: name
  type: Attr Text
