arguments:
- required: false
  help: Block to define the attachment of the ENI. Documented below.
  name: attachment
  type: Text
- required: false
  help: A description for the network interface.
  name: description
  type: Text
- required: false
  help: List of private IPs to assign to the ENI.
  name: private_ips
  type: Text
- required: false
  help: Number of private IPs to assign to the ENI.
  name: private_ips_count
  type: Text
- required: false
  help: List of security group IDs to assign to the ENI.
  name: security_groups
  type: Text
- required: false
  help: Whether to enable source destination checking for the ENI. Default true.
  name: source_dest_check
  type: Text
- required: true
  help: Subnet ID to create the ENI in.
  name: subnet_id
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_network_interface
attributes:
- help: Block defining the attachment of the ENI.
  name: attachment
  type: Text
- help: A description for the network interface.
  name: description
  type: Text
- help: List of private IPs assigned to the ENI.
  name: private_ips
  type: Text
- help: List of security groups attached to the ENI.
  name: security_groups
  type: Text
- help: Whether source destination checking is enabled
  name: source_dest_check
  type: Text
- help: Subnet ID the ENI is in.
  name: subnet_id
  type: Text
- help: Tags assigned to the ENI.
  name: tags
  type: Text
