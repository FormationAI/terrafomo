arguments:
- required: false
  help: The minimum number of child health checks that must be healthy for Route 53
    to consider the parent health check to be healthy. Valid values are integers between
    0 and 256, inclusive
  name: child_health_threshold
  type: Attr Text
- required: false
  help: For a specified parent health check, a list of HealthCheckId values for the
    associated child health checks.
  name: child_healthchecks
  type: Attr Text
- required: false
  help: The name of the CloudWatch alarm.
  name: cloudwatch_alarm_name
  type: Attr Text
- required: false
  help: The CloudWatchRegion that the CloudWatch alarm was created in.
  name: cloudwatch_alarm_region
  type: Attr Text
- required: false
  help: ! 'A boolean value that indicates whether Route53 should send the  fqdn  to
    the endpoint when performing the health check. This defaults to AWS'' defaults:
    when the  type  is "HTTPS"  enable_sni  defaults to  true , when  type  is anything
    else  enable_sni  defaults to  false .'
  name: enable_sni
  type: Attr Text
- required: true
  help: The number of consecutive health checks that an endpoint must pass or fail.
  name: failure_threshold
  type: Attr Text
- required: false
  help: The fully qualified domain name of the endpoint to be checked.
  name: fqdn
  type: Attr Text
- required: false
  help: The status of the health check when CloudWatch has insufficient data about
    the state of associated alarm. Valid values are  Healthy  ,  Unhealthy  and  LastKnownStatus
    .
  name: insufficient_data_health_status
  type: Attr Text
- required: false
  help: A boolean value that indicates whether the status of health check should be
    inverted. For example, if a health check is healthy but Inverted is True , then
    Route 53 considers the health check to be unhealthy.
  name: invert_healthcheck
  type: Attr Text
- required: false
  help: The IP address of the endpoint to be checked.
  name: ip_address
  type: Attr Text
- required: false
  help: A Boolean value that indicates whether you want Route 53 to measure the latency
    between health checkers in multiple AWS regions and your endpoint and to display
    CloudWatch latency graphs in the Route 53 console.
  name: measure_latency
  type: Attr Text
- required: false
  help: The port of the endpoint to be checked.
  name: port
  type: Attr Text
- required: false
  help: This is a reference name used in Caller Reference (helpful for identifying
    single health_check set amongst others)
  name: reference_name
  type: Attr Text
- required: false
  help: A list of AWS regions that you want Amazon Route 53 health checkers to check
    the specified endpoint from.
  name: regions
  type: Attr Text
- required: true
  help: The number of seconds between the time that Amazon Route 53 gets a response
    from your endpoint and the time that it sends the next health-check request.
  name: request_interval
  type: Attr Text
- required: false
  help: The path that you want Amazon Route 53 to request when performing health checks.
  name: resource_path
  type: Attr Text
- required: false
  help: String searched in the first 5120 bytes of the response body for check to
    be considered healthy.
  name: search_string
  type: Attr Text
- required: false
  help: A mapping of tags to assign to the health check.
  name: tags
  type: Attr Text
- required: true
  help: The protocol to use when performing health checks. Valid values are  HTTP
    ,  HTTPS ,  HTTP_STR_MATCH ,  HTTPS_STR_MATCH ,  TCP ,  CALCULATED  and  CLOUDWATCH_METRIC
    .
  name: type
  type: Attr Text
name: aws_route53_health_check
attributes: []
