arguments:
- required: true
  help: ! ' - (Optional, Forces new resource) The profile''s name. If omitted, Terraform
    will assign a random, unique name.'
  name: name
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique name beginning with
    the specified prefix. Conflicts with  name .'
  name: name_prefix
  type: Text
- required: true
  help: ! ' - (Optional, default "/") Path in which to create the profile.'
  name: path
  type: Text
- required: false
  help: The role name to include in the profile.
  name: role
  type: Text
- required: true
  help: ! ' - ( ) A list of role names to include in the profile.  The current default
    is 1.  If you see an error message similar to  Cannot exceed quota for InstanceSessionsPerInstanceProfile:
    1 , then you must contact AWS support and ask for a limit increase. WARNING: This
    is deprecated since  https://github.com/hashicorp/terraform/blob/master/CHANGELOG.md#093-april-12-2017
    , as >= 2 roles are not possible. See  https://github.com/hashicorp/terraform/issues/11575
    .'
  name: roles
  type: Text
name: aws_iam_instance_profile
attributes:
- help: The ARN assigned by AWS to the instance profile.
  name: arn
  type: Text
- help: The creation timestamp of the instance profile.
  name: create_date
  type: Text
- help: The instance profile's ID.
  name: id
  type: Text
- help: The instance profile's name.
  name: name
  type: Text
- help: The path of the instance profile in IAM.
  name: path
  type: Text
- help: The role assigned to the instance profile.
  name: role
  type: Text
- help: The list of roles assigned to the instance profile. ( )
  name: roles
  type: Text
- help: The  https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html#GUIDs  assigned
    by AWS.
  name: unique_id
  type: Text
