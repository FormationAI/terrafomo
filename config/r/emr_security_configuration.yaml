arguments:
- required: true
  help: (Required) A JSON formatted Security Configuration
  name: configuration
  type: Attr Text
- required: false
  help: (Optional) The name of the EMR Security Configuration. By default generated
    by Terraform.
  name: name
  type: Attr Text
- required: false
  help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
    with  name .
  name: name_prefix
  type: Attr Text
name: aws_emr_security_configuration
attributes:
- help: The JSON formatted Security Configuration
  name: configuration
  type: Attr Text
- help: Date the Security Configuration was created
  name: creation_date
  type: Attr Text
- help: The ID of the EMR Security Configuration (Same as the  name )
  name: id
  type: Attr Text
- help: The Name of the EMR Security Configuration
  name: name
  type: Attr Text
