arguments:
- required: false
  help: (Optional) The AWS Key Management Service (AWS KMS) key that you want to use
    with this pipeline.
  name: aws_kms_key_arn
  type: Text
- required: false
  help: (Optional) The ContentConfig object specifies information about the Amazon
    S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists.
    (documented below)
  name: content_config
  type: Text
- required: false
  help: (Optional) The permissions for the  content_config  object. (documented below)
  name: content_config_permissions
  type: Text
- required: true
  help: (Required) The Amazon S3 bucket in which you saved the media files that you
    want to transcode and the graphics that you want to use as watermarks.
  name: input_bucket
  type: Text
- required: false
  help: (Optional, Forces new resource) The name of the pipeline. Maximum 40 characters
  name: name
  type: Text
- required: false
  help: (Optional) The Amazon Simple Notification Service (Amazon SNS) topic that
    you want to notify to report job status. (documented below)
  name: notifications
  type: Text
- required: false
  help: (Optional) The Amazon S3 bucket in which you want Elastic Transcoder to save
    the transcoded files.
  name: output_bucket
  type: Text
- required: true
  help: (Required) The IAM Amazon Resource Name (ARN) for the role that you want Elastic
    Transcoder to use to transcode jobs for this pipeline.
  name: role
  type: Text
- required: false
  help: (Optional) The ThumbnailConfig object specifies information about the Amazon
    S3 bucket in which you want Elastic Transcoder to save thumbnail files. (documented
    below)
  name: thumbnail_config
  type: Text
- required: false
  help: (Optional) The permissions for the  thumbnail_config  object. (documented
    below)
  name: thumbnail_config_permissions
  type: Text
name: aws_elastictranscoder_pipeline
attributes: []
