arguments:
- required: false
  help: A boolean flag to enable/disable ClassicLink for the VPC. Only valid in regions
    and accounts that support EC2 Classic. See the  https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/vpc-classiclink.html  for
    more information. Defaults false.
  name: enable_classiclink
  type: Text
- required: false
  help: A boolean flag to enable/disable DNS hostnames in the VPC. Defaults false.
  name: enable_dns_hostnames
  type: Text
- required: false
  help: A boolean flag to enable/disable DNS support in the VPC. Defaults true.
  name: enable_dns_support
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_default_vpc
attributes:
- help: Whether or not an Amazon-provided IPv6 CIDR block with a /56 prefix length
    for the VPC was assigned
  name: assign_generated_ipv6_cidr_block
  type: Text
- help: The CIDR block of the VPC
  name: cidr_block
  type: Text
- help: The ID of the network ACL created by default on VPC creation
  name: default_network_acl_id
  type: Text
- help: The ID of the route table created by default on VPC creation
  name: default_route_table_id
  type: Text
- help: The ID of the security group created by default on VPC creation
  name: default_security_group_id
  type: Text
- help: Whether or not the VPC has Classiclink enabled
  name: enable_classiclink
  type: Text
- help: Whether or not the VPC has DNS hostname support
  name: enable_dns_hostnames
  type: Text
- help: Whether or not the VPC has DNS support
  name: enable_dns_support
  type: Text
- help: The ID of the VPC
  name: id
  type: Text
- help: Tenancy of instances spin up within VPC.
  name: instance_tenancy
  type: Text
- help: The association ID for the IPv6 CIDR block of the VPC
  name: ipv6_association_id
  type: Text
- help: The IPv6 CIDR block of the VPC
  name: ipv6_cidr_block
  type: Text
- help: The ID of the main route table associated with this VPC. Note that you can
    change a VPC's main route table by using an /docs/providers/aws/r/main_route_table_assoc.html
  name: main_route_table_id
  type: Text
