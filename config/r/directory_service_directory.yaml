arguments:
- required: false
  help: The alias for the directory (must be unique amongst all aliases in AWS). Required
    for  enable_sso .
  name: alias
  type: Attr Text
- required: true
  help: ! ' - (Required for  ADConnector ) Connector related information about the
    directory. Fields documented below.'
  name: connect_settings
  type: Attr Text
- required: false
  help: A textual description for the directory.
  name: description
  type: Attr Text
- required: false
  help: Whether to enable single-sign on for the directory. Requires  alias . Defaults
    to  false .
  name: enable_sso
  type: Attr Text
- required: true
  help: The fully qualified name for the directory, such as  corp.example.com
  name: name
  type: Attr Text
- required: true
  help: The password for the directory administrator or connector user.
  name: password
  type: Attr Text
- required: false
  help: The short name of the directory, such as  CORP .
  name: short_name
  type: Attr Text
- required: true
  help: ! ' - (Required for  SimpleAD  and  ADConnector ) The size of the directory
    ( Small  or  Large  are accepted values).'
  name: size
  type: Attr Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Attr Text
- required: true
  help: ! ' (Optional) - The directory type ( SimpleAD  or  MicrosoftAD  are accepted
    values). Defaults to  SimpleAD .'
  name: type
  type: Attr Text
- required: true
  help: ! ' - (Required for  SimpleAD  and  MicrosoftAD ) VPC related information
    about the directory. Fields documented below.'
  name: vpc_settings
  type: Attr Text
name: aws_directory_service_directory
attributes:
- help: The access URL for the directory, such as  http://alias.awsapps.com .
  name: access_url
  type: Attr Text
- help: A list of IP addresses of the DNS servers for the directory or connector.
  name: dns_ip_addresses
  type: Attr Text
- help: The directory identifier.
  name: id
  type: Attr Text
