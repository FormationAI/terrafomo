arguments:
- required: true
  help: A name for the log destination
  name: name
  type: Attr Text
- required: true
  help: The ARN of an IAM role that grants Amazon CloudWatch Logs permissions to put
    data into the target
  name: role_arn
  type: Attr Text
- required: true
  help: The ARN of the target Amazon Kinesis stream or Amazon Lambda resource for
    the destination
  name: target_arn
  type: Attr Text
name: aws_cloudwatch_log_destination
attributes:
- help: The Amazon Resource Name (ARN) specifying the log destination.
  name: arn
  type: Attr Text
