arguments:
- required: false
  help: The display name of the alias. The name must start with the word "alias" followed
    by a forward slash (alias/)
  name: name
  type: Text
- required: false
  help: Creates an unique alias beginning with the specified prefix. The name must
    start with the word "alias" followed by a forward slash (alias/).  Conflicts with  name
    .
  name: name_prefix
  type: Text
- required: true
  help: Identifier for the key for which the alias is for, can be either an ARN or
    key_id.
  name: target_key_id
  type: Text
name: aws_kms_alias
attributes:
- help: The Amazon Resource Name (ARN) of the key alias.
  name: arn
  type: Text
