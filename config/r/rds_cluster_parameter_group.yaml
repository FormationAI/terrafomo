arguments:
- required: false
  help: (Optional) The description of the DB cluster parameter group. Defaults to
    "Managed by Terraform".
  name: description
  type: Attr Text
- required: true
  help: (Required) The family of the DB cluster parameter group.
  name: family
  type: Attr Text
- required: false
  help: (Optional, Forces new resource) The name of the DB cluster parameter group.
    If omitted, Terraform will assign a random, unique name.
  name: name
  type: Attr Text
- required: false
  help: (Optional, Forces new resource) Creates a unique name beginning with the specified
    prefix. Conflicts with  name .
  name: name_prefix
  type: Attr Text
- required: false
  help: (Optional) A list of DB parameters to apply. Note that parameters may differ
    from a family to an other. Full list of all parameters can be discovered via  https://docs.aws.amazon.com/cli/latest/reference/rds/describe-db-cluster-parameters.html  after
    initial creation of the group.
  name: parameter
  type: Attr Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Attr Text
name: aws_rds_cluster_parameter_group
attributes:
- help: The ARN of the db cluster parameter group.
  name: arn
  type: Attr Text
- help: The db cluster parameter group name.
  name: id
  type: Attr Text
