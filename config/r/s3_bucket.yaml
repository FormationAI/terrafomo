arguments:
- required: false
  help: Sets the accelerate configuration of an existing bucket. Can be  Enabled  or  Suspended
    .
  name: acceleration_status
  type: Text
- required: false
  help: The  https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl  to
    apply. Defaults to "private".
  name: acl
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) The name of the bucket. If omitted,
    Terraform will assign a random, unique name.'
  name: bucket
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique bucket name beginning
    with the specified prefix. Conflicts with  bucket .'
  name: bucket_prefix
  type: Text
- required: false
  help: A rule of  https://docs.aws.amazon.com/AmazonS3/latest/dev/cors.html  (documented
    below).
  name: cors_rule
  type: Text
- required: true
  help: ! ' - (Optional, Default:false ) A boolean that indicates all objects should
    be deleted from the bucket so that the bucket can be destroyed without error.
    These objects are   recoverable.'
  name: force_destroy
  type: Text
- required: false
  help: A configuration of  http://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html  (documented
    below).
  name: lifecycle_rule
  type: Text
- required: false
  help: A settings of  https://docs.aws.amazon.com/AmazonS3/latest/UG/ManagingBucketLogging.html  (documented
    below).
  name: logging
  type: Text
- required: false
  help: A valid  https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.html  JSON
    document. Note that if the policy document is not specific enough (but still valid),
    Terraform may view the policy as constantly changing in a  terraform plan . In
    this case, please make sure you use the verbose/specific version of the policy.
  name: policy
  type: Text
- required: false
  help: If specified, the AWS region this bucket should reside in. Otherwise, the
    region used by the callee.
  name: region
  type: Text
- required: false
  help: A configuration of  http://docs.aws.amazon.com/AmazonS3/latest/dev/crr.html  (documented
    below).
  name: replication_configuration
  type: Text
- required: false
  help: Specifies who should bear the cost of Amazon S3 data transfer. Can be either  BucketOwner  or  Requester
    . By default, the owner of the S3 bucket would incur the costs of any data transfer.
    See  http://docs.aws.amazon.com/AmazonS3/latest/dev/RequesterPaysBuckets.html
    developer guide for more information.
  name: request_payer
  type: Text
- required: false
  help: A mapping of tags to assign to the bucket.
  name: tags
  type: Text
- required: false
  help: A state of  https://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html  (documented
    below)
  name: versioning
  type: Text
- required: false
  help: A website object (documented below).
  name: website
  type: Text
name: aws_s3_bucket
attributes:
- help: The ARN of the bucket. Will be of format  arn:aws:s3:::bucketname .
  name: arn
  type: Text
- help: The bucket domain name. Will be of format  bucketname.s3.amazonaws.com .
  name: bucket_domain_name
  type: Text
- help: The  https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_website_region_endpoints  for
    this bucket's region.
  name: hosted_zone_id
  type: Text
- help: The name of the bucket.
  name: id
  type: Text
- help: The AWS region this bucket resides in.
  name: region
  type: Text
- help: The domain of the website endpoint, if the bucket is configured with a website.
    If not, this will be an empty string. This is used to create Route 53 alias records.
  name: website_domain
  type: Text
- help: The website endpoint, if the bucket is configured with a website. If not,
    this will be an empty string.
  name: website_endpoint
  type: Text
