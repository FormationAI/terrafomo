arguments:
- required: false
  help: An alias block. Conflicts with  ttl  &  records . Alias record documented
    below.
  name: alias
  type: Text
- required: false
  help: A block indicating the routing behavior when associated health check fails.
    Conflicts with any other routing policy. Documented below.
  name: failover_routing_policy
  type: Text
- required: false
  help: A block indicating a routing policy based on the geolocation of the requestor.
    Conflicts with any other routing policy. Documented below.
  name: geolocation_routing_policy
  type: Text
- required: false
  help: The health check the record should be associated with.
  name: health_check_id
  type: Text
- required: false
  help: A block indicating a routing policy based on the latency between the requestor
    and an AWS region. Conflicts with any other routing policy. Documented below.
  name: latency_routing_policy
  type: Text
- required: false
  help: A block indicating a multivalue answer routing policy. Conflicts with any
    other routing policy.
  name: multivalue_answer_routing_policy
  type: Text
- required: true
  help: The name of the record.
  name: name
  type: Text
- required: true
  help: ! ' - (Required for non-alias records) A string list of records.'
  name: records
  type: Text
- required: false
  help: Unique identifier to differentiate records with routing policies from one
    another. Required if using  failover ,  geolocation ,  latency , or  weighted  routing
    policies documented below.
  name: set_identifier
  type: Text
- required: true
  help: ! ' - (Required for non-alias records) The TTL of the record.'
  name: ttl
  type: Text
- required: true
  help: The record type. Valid values are  A ,  AAAA ,  CAA ,  CNAME ,  MX ,  NAPTR
    ,  NS ,  PTR ,  SOA ,  SPF ,  SRV  and  TXT .
  name: type
  type: Text
- required: false
  help: A block indicating a weighted routing policy. Conflicts with any other routing
    policy. Documented below.
  name: weighted_routing_policy
  type: Text
- required: true
  help: The ID of the hosted zone to contain this record.
  name: zone_id
  type: Text
name: aws_route53_record
attributes:
- help: ! ' https://en.wikipedia.org/wiki/Fully_qualified_domain_name  built using
    the zone domain and  name'
  name: fqdn
  type: Text
