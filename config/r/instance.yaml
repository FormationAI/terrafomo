arguments:
- required: true
  help: The AMI to use for the instance.
  name: ami
  type: Text
- required: false
  help: Associate a public ip address with an instance in a VPC.  Boolean value.
  name: associate_public_ip_address
  type: Text
- required: false
  help: The AZ to start the instance in.
  name: availability_zone
  type: Text
- required: false
  help: If true, enables  https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingDisableAPITermination
  name: disable_api_termination
  type: Text
- required: false
  help: ! 'Additional EBS block devices to attach to the instance.  See  #block-devices  below
    for details.'
  name: ebs_block_device
  type: Text
- required: false
  help: If true, the launched EC2 instance will be EBS-optimized.
  name: ebs_optimized
  type: Text
- required: false
  help: ! 'Customize Ephemeral (also known as "Instance Store") volumes on the instance.
    See  #block-devices  below for details.'
  name: ephemeral_block_device
  type: Text
- required: false
  help: The IAM Instance Profile to launch the instance with. Specified as the name
    of the Instance Profile.
  name: iam_instance_profile
  type: Text
- required: false
  help: Shutdown behavior for the instance. Amazon defaults this to  stop  for EBS-backed
    instances and terminate  for instance-store instances. Cannot be set on instance-store
    instances. See  https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingInstanceInitiatedShutdownBehavior  for
    more information.
  name: instance_initiated_shutdown_behavior
  type: Text
- required: true
  help: The type of instance to start
  name: instance_type
  type: Text
- required: true
  help: ! '- (Optional) A number of IPv6 addresses to associate with the primary network
    interface. Amazon EC2 chooses the IPv6 addresses from the range of your subnet.'
  name: ipv6_address_count
  type: Text
- required: false
  help: Specify one or more IPv6 addresses from the range of the subnet to associate
    with the primary network interface
  name: ipv6_addresses
  type: Text
- required: false
  help: The key name to use for the instance.
  name: key_name
  type: Text
- required: false
  help: If true, the launched EC2 instance will have detailed monitoring enabled.
    (Available since v0.6.0)
  name: monitoring
  type: Text
- required: false
  help: ! 'Customize network interfaces to be attached at instance boot time. See  #network-interfaces  below
    for more details.'
  name: network_interface
  type: Text
- required: false
  help: The Placement Group to start the instance in.
  name: placement_group
  type: Text
- required: false
  help: Private IP address to associate with the instance in a VPC.
  name: private_ip
  type: Text
- required: false
  help: ! 'Customize details about the root block device of the instance. See  #block-devices  below
    for details.'
  name: root_block_device
  type: Text
- required: false
  help: A list of security group names to associate with. If you are creating Instances
    in a VPC, use  vpc_security_group_ids  instead.
  name: security_groups
  type: Text
- required: false
  help: Controls if traffic is routed to the instance when the destination address
    does not match the instance. Used for NAT or VPNs. Defaults true.
  name: source_dest_check
  type: Text
- required: false
  help: The VPC Subnet ID to launch in.
  name: subnet_id
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
- required: false
  help: The tenancy of the instance (if the instance is running in a VPC). An instance
    with a tenancy of dedicated runs on single-tenant hardware. The host tenancy is
    not supported for the import-instance command.
  name: tenancy
  type: Text
- required: false
  help: The user data to provide when launching the instance. Do not pass gzip-compressed
    data via this argument; see  user_data_base64  instead.
  name: user_data
  type: Text
- required: false
  help: Can be used instead of  user_data  to pass base64-encoded binary data directly.
    Use this instead of  user_data  whenever the value is not a valid UTF-8 string.
    For example, gzip-encoded user data must be base64-encoded and passed via this
    argument to avoid corruption.
  name: user_data_base64
  type: Text
- required: false
  help: A mapping of tags to assign to the devices created by the instance at launch
    time.
  name: volume_tags
  type: Text
- required: false
  help: A list of security group IDs to associate with.
  name: vpc_security_group_ids
  type: Text
name: aws_instance
attributes:
- help: The availability zone of the instance.
  name: availability_zone
  type: Text
- help: The instance ID.
  name: id
  type: Text
- help: A list of assigned IPv6 addresses, if any
  name: ipv6_addresses
  type: Text
- help: The key name of the instance
  name: key_name
  type: Text
- help: The ID of the network interface that was created with the instance.
  name: network_interface_id
  type: Text
- help: The placement group of the instance.
  name: placement_group
  type: Text
- help: The ID of the instance's primary network interface.
  name: primary_network_interface_id
  type: Text
- help: The private DNS name assigned to the instance. Can only be used inside the
    Amazon EC2, and only available if you've enabled DNS hostnames for your VPC
  name: private_dns
  type: Text
- help: The private IP address assigned to the instance
  name: private_ip
  type: Text
- help: The public DNS name assigned to the instance. For EC2-VPC, this is only available
    if you've enabled DNS hostnames for your VPC
  name: public_dns
  type: Text
- help: ! 'The public IP address assigned to the instance, if applicable.  : If you
    are using an  /docs/providers/aws/r/eip.html  with your instance, you should refer
    to the EIP''s address directly and not use  public_ip , as this field will change
    after the EIP is attached.'
  name: public_ip
  type: Text
- help: The associated security groups.
  name: security_groups
  type: Text
- help: The VPC subnet ID.
  name: subnet_id
  type: Text
- help: The associated security groups in non-default VPC
  name: vpc_security_group_ids
  type: Text
