arguments:
- required: false
  help: Specifies whether any cluster modifications are applied immediately, or during
    the next maintenance window. Default is false . See  https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.DBInstance.Modifying.html
  name: apply_immediately
  type: Text
- required: false
  help: A list of EC2 Availability Zones that instances in the DB cluster can be created
    in
  name: availability_zones
  type: Text
- required: false
  help: The days to retain backups for. Default 1
  name: backup_retention_period
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resources) The cluster identifier. If omitted,
    Terraform will assign a random, unique identifier.'
  name: cluster_identifier
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique cluster identifier
    beginning with the specified prefix. Conflicts with  cluster_identifer .'
  name: cluster_identifier_prefix
  type: Text
- required: false
  help: The name for your database of up to 8 alpha-numeric characters. If you do
    not provide a name, Amazon RDS will not create a database in the DB cluster you
    are creating
  name: database_name
  type: Text
- required: false
  help: A cluster parameter group to associate with the cluster.
  name: db_cluster_parameter_group_name
  type: Text
- required: false
  help: A DB subnet group to associate with this DB instance.   This must match the  db_subnet_group_name  specified
    on every  /docs/providers/aws/r/rds_cluster_instance.html  in the cluster.
  name: db_subnet_group_name
  type: Text
- required: false
  help: The name of the database engine to be used for this DB cluster. Defaults to  aurora
    .
  name: engine
  type: Text
- required: false
  help: The database engine version.
  name: engine_version
  type: Text
- required: false
  help: The name of your final DB snapshot when this DB cluster is deleted. If omitted,
    no final snapshot will be made.
  name: final_snapshot_identifier
  type: Text
- required: false
  help: Specifies whether or mappings of AWS Identity and Access Management (IAM)
    accounts to database accounts is enabled.
  name: iam_database_authentication_enabled
  type: Text
- required: false
  help: A List of ARNs for the IAM roles to associate to the RDS Cluster.
  name: iam_roles
  type: Text
- required: false
  help: The ARN for the KMS encryption key. When specifying  kms_key_id ,  storage_encrypted  needs
    to be set to true.
  name: kms_key_id
  type: Text
- required: true
  help: ! ' - (Required unless a  snapshot_identifier  is provided) Password for the
    master DB user. Note that this may show up in logs, and it will be stored in the
    state file'
  name: master_password
  type: Text
- required: true
  help: ! ' - (Required unless a  snapshot_identifier  is provided) Username for the
    master DB user'
  name: master_username
  type: Text
- required: false
  help: The port on which the DB accepts connections
  name: port
  type: Text
- required: false
  help: ! 'The daily time range during which automated backups are created if automated
    backups are enabled using the BackupRetentionPeriod parameter.Time in UTC Default:
    A 30-minute window selected at random from an 8-hour block of time per region.
    e.g. 04:00-09:00'
  name: preferred_backup_window
  type: Text
- required: false
  help: The weekly time range during which system maintenance can occur, in (UTC)
    e.g. wed:04:00-wed:04:30
  name: preferred_maintenance_window
  type: Text
- required: false
  help: Determines whether a final DB snapshot is created before the DB cluster is
    deleted. If true is specified, no DB snapshot is created. If false is specified,
    a DB snapshot is created before the DB cluster is deleted, using the value from  final_snapshot_identifier
    . Default is  false .
  name: skip_final_snapshot
  type: Text
- required: false
  help: ! 'Specifies whether or not to create this cluster from a snapshot. This correlates
    to the snapshot ID you''d find in the RDS console, e.g: rds:production-2015-06-26-06-05.'
  name: snapshot_identifier
  type: Text
- required: false
  help: Specifies whether the DB cluster is encrypted. The default is  false  if not
    specified.
  name: storage_encrypted
  type: Text
- required: false
  help: List of VPC security groups to associate with the Cluster
  name: vpc_security_group_ids
  type: Text
name: aws_rds_cluster
attributes:
- help: The amount of allocated storage
  name: allocated_storage
  type: Text
- help: The availability zone of the instance
  name: availability_zones
  type: Text
- help: The backup retention period
  name: backup_retention_period
  type: Text
- help: The RDS Cluster Identifier
  name: cluster_identifier
  type: Text
- help: ! ' – List of RDS Instances that are a part of this cluster'
  name: cluster_members
  type: Text
- help: The RDS Cluster Resource ID
  name: cluster_resource_id
  type: Text
- help: The database name
  name: database_name
  type: Text
- help: The DNS address of the RDS instance
  name: endpoint
  type: Text
- help: The database engine
  name: engine
  type: Text
- help: The database engine version
  name: engine_version
  type: Text
- help: The RDS Cluster Identifier
  name: id
  type: Text
- help: The instance maintenance window
  name: maintenance_window
  type: Text
- help: The master username for the database
  name: master_username
  type: Text
- help: The database port
  name: port
  type: Text
- help: The backup window
  name: preferred_backup_window
  type: Text
- help: The daily time range during which the backups happen
  name: preferred_backup_window
  type: Text
- help: The maintenance window
  name: preferred_maintenance_window
  type: Text
- help: A read-only endpoint for the Aurora cluster, automatically load-balanced across
    replicas
  name: reader_endpoint
  type: Text
- help: ARN  of the source DB cluster if this DB cluster is created as a Read Replica.
  name: replication_source_identifier
  type: Text
- help: The RDS instance status
  name: status
  type: Text
- help: Specifies whether the DB cluster is encrypted
  name: storage_encrypted
  type: Text
