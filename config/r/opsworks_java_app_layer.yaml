arguments:
- required: false
  help: (Optional) Keyword for the application container to use. Defaults to "tomcat".
  name: app_server
  type: Text
- required: false
  help: (Optional) Version of the selected application container to use. Defaults
    to "7".
  name: app_server_version
  type: Text
- required: false
  help: (Optional) Whether to automatically assign an elastic IP address to the layer's
    instances.
  name: auto_assign_elastic_ips
  type: Text
- required: false
  help: (Optional) For stacks belonging to a VPC, whether to automatically assign
    a public IP address to each of the layer's instances.
  name: auto_assign_public_ips
  type: Text
- required: false
  help: (Optional) Whether to enable auto-healing for the layer.
  name: auto_healing
  type: Text
- required: false
  help: (Optional) The ARN of an IAM profile that will be used for the layer's instances.
  name: custom_instance_profile_arn
  type: Text
- required: false
  help: (Optional) Custom JSON attributes to apply to the layer.
  name: custom_json
  type: Text
- required: false
  help: (Optional) Ids for a set of security groups to apply to the layer's instances.
  name: custom_security_group_ids
  type: Text
- required: false
  help: (Optional) Whether to enable Elastic Load Balancing connection draining.
  name: drain_elb_on_shutdown
  type: Text
- required: false
  help: (Optional)  ebs_volume  blocks, as described below, will each create an EBS
    volume and connect it to the layer's instances.
  name: ebs_volume
  type: Text
- required: false
  help: (Optional) Name of an Elastic Load Balancer to attach to this layer
  name: elastic_load_balancer
  type: Text
- required: false
  help: (Optional) Whether to install OS and package updates on each instance when
    it boots.
  name: install_updates_on_boot
  type: Text
- required: false
  help: (Optional) The time, in seconds, that OpsWorks will wait for Chef to complete
    after triggering the Shutdown event.
  name: instance_shutdown_timeout
  type: Text
- required: false
  help: (Optional) Options to set for the JVM.
  name: jvm_options
  type: Text
- required: false
  help: (Optional) Keyword for the type of JVM to use. Defaults to  openjdk .
  name: jvm_type
  type: Text
- required: false
  help: (Optional) Version of JVM to use. Defaults to "7".
  name: jvm_version
  type: Text
- required: false
  help: (Optional) A human-readable name for the layer.
  name: name
  type: Text
- required: true
  help: (Required) The id of the stack the layer will belong to.
  name: stack_id
  type: Text
- required: false
  help: (Optional) Names of a set of system packages to install on the layer's instances.
  name: system_packages
  type: Text
- required: false
  help: (Optional) Whether to use EBS-optimized instances.
  name: use_ebs_optimized_instances
  type: Text
name: aws_opsworks_java_app_layer
attributes:
- help: The id of the layer.
  name: id
  type: Text
