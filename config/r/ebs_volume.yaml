arguments:
- required: true
  help: The AZ where the EBS volume will exist.
  name: availability_zone
  type: Attr Text
- required: false
  help: If true, the disk will be encrypted.
  name: encrypted
  type: Attr Text
- required: false
  help: The amount of IOPS to provision for the disk.
  name: iops
  type: Attr Text
- required: false
  help: The ARN for the KMS encryption key. When specifying  kms_key_id ,  encrypted  needs
    to be set to true.
  name: kms_key_id
  type: Attr Text
- required: false
  help: The size of the drive in GiBs.
  name: size
  type: Attr Text
- required: true
  help: ! ' (Optional) A snapshot to base the EBS volume off of.'
  name: snapshot_id
  type: Attr Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Attr Text
- required: false
  help: ! 'The type of EBS volume. Can be "standard", "gp2", "io1", "sc1" or "st1"
    (Default: "standard").'
  name: type
  type: Attr Text
name: aws_ebs_volume
attributes:
- help: The volume ID (e.g. vol-59fcb34e).
  name: id
  type: Attr Text
