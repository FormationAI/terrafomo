arguments:
- required: false
  help: Either a base-64 encoded PGP public key, or a keybase username in the form  keybase:some_person_that_exists
    .
  name: pgp_key
  type: Attr Text
- required: true
  help: The IAM user to associate with this access key.
  name: user
  type: Attr Text
name: aws_iam_access_key
attributes:
- help: ! 'The encrypted secret, base64 encoded. ~>   The encrypted secret may be
    decrypted using the command line, for example:  terraform output secret | base64
    --decode | keybase pgp decrypt .'
  name: encrypted_secret
  type: Attr Text
- help: The access key ID.
  name: id
  type: Attr Text
- help: The fingerprint of the PGP key used to encrypt the secret
  name: key_fingerprint
  type: Attr Text
- help: The secret access key. Note that this will be written to the state file. Please
    supply a  pgp_key  instead, which will prevent the secret from being stored in
    plain text
  name: secret
  type: Attr Text
- help: The secret access key converted into an SES SMTP password by applying  https://docs.aws.amazon.com/ses/latest/DeveloperGuide/smtp-credentials.html#smtp-credentials-convert
    .
  name: ses_smtp_password
  type: Attr Text
- help: ! '"Active" or "Inactive". Keys are initially active, but can be made inactive
    by other means.'
  name: status
  type: Attr Text
- help: The IAM user associated with this access key.
  name: user
  type: Attr Text
