arguments:
- required: false
  help: The largest number of records that Lambda will retrieve from your event source
    at the time of invocation. Defaults to  100 .
  name: batch_size
  type: Text
- required: false
  help: Determines if the mapping will be enabled on creation. Defaults to  true .
  name: enabled
  type: Text
- required: true
  help: The event source ARN - can either be a Kinesis or DynamoDB stream.
  name: event_source_arn
  type: Text
- required: true
  help: The name or the ARN of the Lambda function that will be subscribing to events.
  name: function_name
  type: Text
- required: true
  help: The position in the stream where AWS Lambda should start reading. Can be one
    of either  TRIM_HORIZON  or  LATEST .
  name: starting_position
  type: Text
name: aws_lambda_event_source_mapping
attributes:
- help: ! 'The the ARN of the Lambda function the event source mapping is sending
    events to. (Note: this is a computed value that differs from  function_name  above.)'
  name: function_arn
  type: Text
- help: The date this resource was last modified.
  name: last_modified
  type: Text
- help: The result of the last AWS Lambda invocation of your Lambda function.
  name: last_processing_result
  type: Text
- help: The state of the event source mapping.
  name: state
  type: Text
- help: The reason the event source mapping is in its current state.
  name: state_transition_reason
  type: Text
- help: The UUID of the created event source mapping.
  name: uuid
  type: Text
