arguments:
- required: true
  help: (Required) The DB Instance Identifier from which to take the snapshot.
  name: db_instance_identifier
  type: Text
- required: true
  help: (Required) The Identifier for the snapshot.
  name: db_snapshot_identifier
  type: Text
name: aws_db_snapshot
attributes:
- help: Specifies the allocated storage size in gigabytes (GB).
  name: allocated_storage
  type: Text
- help: Specifies the name of the Availability Zone the DB instance was located in
    at the time of the DB snapshot.
  name: availability_zone
  type: Text
- help: The Amazon Resource Name (ARN) for the DB snapshot.
  name: db_snapshot_arn
  type: Text
- help: Specifies whether the DB snapshot is encrypted.
  name: encrypted
  type: Text
- help: Specifies the name of the database engine.
  name: engine
  type: Text
- help: Specifies the version of the database engine.
  name: engine_version
  type: Text
- help: Specifies the Provisioned IOPS (I/O operations per second) value of the DB
    instance at the time of the snapshot.
  name: iops
  type: Text
- help: The ARN for the KMS encryption key.
  name: kms_key_id
  type: Text
- help: License model information for the restored DB instance.
  name: license_model
  type: Text
- help: Provides the option group name for the DB snapshot.
  name: option_group_name
  type: Text
- help: The DB snapshot Arn that the DB snapshot was copied from. It only has value
    in case of cross customer or cross region copy.
  name: source_db_snapshot_identifier
  type: Text
- help: The region that the DB snapshot was created in or copied from.
  name: source_region
  type: Text
- help: Specifies the status of this DB snapshot.
  name: status
  type: Text
- help: Specifies the storage type associated with DB snapshot.
  name: storage_type
  type: Text
- help: Specifies the storage type associated with DB snapshot.
  name: vpc_id
  type: Text
