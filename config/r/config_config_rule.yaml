arguments:
- required: false
  help: (Optional) Description of the rule
  name: description
  type: Text
- required: false
  help: (Optional) A string in JSON format that is passed to the AWS Config rule Lambda
    function.
  name: input_parameters
  type: Text
- required: false
  help: (Optional) The maximum frequency with which AWS Config runs evaluations for
    a rule.
  name: maximum_execution_frequency
  type: Text
- required: true
  help: (Required) The name of the rule
  name: name
  type: Text
- required: false
  help: (Optional) Scope defines which resources can trigger an evaluation for the
    rule as documented below.
  name: scope
  type: Text
- required: true
  help: (Required) Source specifies the rule owner, the rule identifier, and the notifications
    that cause the function to evaluate your AWS resources as documented below.
  name: source
  type: Text
name: aws_config_config_rule
attributes:
- help: The ARN of the config rule
  name: arn
  type: Text
- help: The ID of the config rule
  name: rule_id
  type: Text
