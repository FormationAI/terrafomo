arguments:
- required: false
  help: The time period after which the session cookie should be considered stale,
    expressed in seconds.
  name: cookie_expiration_period
  type: Text
- required: true
  help: The load balancer port to which the policy should be applied. This must be
    an active listener on the load balancer.
  name: lb_port
  type: Text
- required: true
  help: The load balancer to which the policy should be attached.
  name: load_balancer
  type: Text
- required: true
  help: The name of the stickiness policy.
  name: name
  type: Text
