arguments:
- required: false
  help: User-provided value that will be included in any CloudWatch events raised
    while running tasks for these targets in this Maintenance Window.
  name: owner_information
  type: Text
- required: true
  help: The type of target being registered with the Maintenance Window. Possible
    values  INSTANCE .
  name: resource_type
  type: Text
- required: true
  help: The targets (either instances or tags). Instances are specified using Key=instanceids,Values=instanceid1,instanceid2.
    Tags are specified using Key=tag name,Values=tag value.
  name: targets
  type: Text
- required: true
  help: The Id of the maintenance window to register the target with.
  name: window_id
  type: Text
name: aws_ssm_maintenance_window_target
attributes:
- help: The ID of the maintenance window target.
  name: id
  type: Text
