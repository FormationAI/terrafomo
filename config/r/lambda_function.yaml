arguments:
- required: false
  help: (Optional) Nested block to configure the function's  . See details below.
  name: dead_letter_config
  type: Attr Text
- required: false
  help: (Optional) Description of what your Lambda Function does.
  name: description
  type: Attr Text
- required: false
  help: (Optional) The Lambda environment's configuration settings. Fields documented
    below.
  name: environment
  type: Attr Text
- required: false
  help: (Optional) The path to the function's deployment package within the local
    filesystem. If defined, The  s3_ -prefixed options cannot be used.
  name: filename
  type: Attr Text
- required: true
  help: (Required) A unique name for your Lambda Function.
  name: function_name
  type: Attr Text
- required: true
  help: (Required) The function  https://docs.aws.amazon.com/lambda/latest/dg/walkthrough-custom-events-create-test-function.html  in
    your code.
  name: handler
  type: Attr Text
- required: false
  help: (Optional) The ARN for the KMS encryption key.
  name: kms_key_arn
  type: Attr Text
- required: false
  help: (Optional) Amount of memory in MB your Lambda Function can use at runtime.
    Defaults to  128 . See  https://docs.aws.amazon.com/lambda/latest/dg/limits.html
  name: memory_size
  type: Attr Text
- required: false
  help: (Optional) Whether to publish creation/change as new Lambda Function Version.
    Defaults to  false .
  name: publish
  type: Attr Text
- required: true
  help: (Required) IAM role attached to the Lambda Function. This governs both who
    / what can invoke your Lambda Function, as well as what resources our Lambda Function
    has access to. See  https://docs.aws.amazon.com/lambda/latest/dg/intro-permission-model.html  for
    more details.
  name: role
  type: Attr Text
- required: true
  help: (Required) See  https://docs.aws.amazon.com/lambda/latest/dg/API_CreateFunction.html#SSS-CreateFunction-request-Runtime  for
    valid values.
  name: runtime
  type: Attr Text
- required: false
  help: (Optional) The S3 bucket location containing the function's deployment package.
    Conflicts with  filename .
  name: s3_bucket
  type: Attr Text
- required: false
  help: (Optional) The S3 key of an object containing the function's deployment package.
    Conflicts with  filename .
  name: s3_key
  type: Attr Text
- required: false
  help: (Optional) The object version containing the function's deployment package.
    Conflicts with  filename .
  name: s3_object_version
  type: Attr Text
- required: false
  help: (Optional) Used to trigger updates. Must be set to a base64-encoded SHA256
    hash of the package file specified with either  filename  or  s3_key . The usual
    way to set this is  ${base64sha256(file("file.zip"))} , where "file.zip" is the
    local filename of the lambda function source archive.
  name: source_code_hash
  type: Attr Text
- required: false
  help: (Optional) A mapping of tags to assign to the object.
  name: tags
  type: Attr Text
- required: false
  help: (Optional) The amount of time your Lambda Function has to run in seconds.
    Defaults to  3 . See  https://docs.aws.amazon.com/lambda/latest/dg/limits.html
  name: timeout
  type: Attr Text
- required: false
  help: (Optional) Provide this to allow your function to access your VPC. Fields
    documented below. See  http://docs.aws.amazon.com/lambda/latest/dg/vpc.html
  name: vpc_config
  type: Attr Text
name: aws_lambda_function
attributes:
- help: The Amazon Resource Name (ARN) identifying your Lambda Function.
  name: arn
  type: Attr Text
- help: The ARN to be used for invoking Lambda Function from API Gateway - to be used
    in  /docs/providers/aws/r/api_gateway_integration.html 's  uri
  name: invoke_arn
  type: Attr Text
- help: (Optional) The ARN for the KMS encryption key.
  name: kms_key_arn
  type: Attr Text
- help: The date this resource was last modified.
  name: last_modified
  type: Attr Text
- help: The Amazon Resource Name (ARN) identifying your Lambda Function Version (if
    versioning is enabled via  publish = true ).
  name: qualified_arn
  type: Attr Text
- help: Base64-encoded representation of raw SHA-256 sum of the zip file provided
    either via  filename  or  s3_*  parameters.
  name: source_code_hash
  type: Attr Text
- help: Latest published version of your Lambda Function.
  name: version
  type: Attr Text
