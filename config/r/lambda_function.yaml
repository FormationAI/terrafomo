arguments:
- required: false
  help: Nested block to configure the function's  . See details below.
  name: dead_letter_config
  type: Text
- required: false
  help: Description of what your Lambda Function does.
  name: description
  type: Text
- required: false
  help: The Lambda environment's configuration settings. Fields documented below.
  name: environment
  type: Text
- required: false
  help: The path to the function's deployment package within the local filesystem.
    If defined, The  s3_ -prefixed options cannot be used.
  name: filename
  type: Text
- required: true
  help: A unique name for your Lambda Function.
  name: function_name
  type: Text
- required: true
  help: The function  https://docs.aws.amazon.com/lambda/latest/dg/walkthrough-custom-events-create-test-function.html  in
    your code.
  name: handler
  type: Text
- required: false
  help: The ARN for the KMS encryption key.
  name: kms_key_arn
  type: Text
- required: false
  help: Amount of memory in MB your Lambda Function can use at runtime. Defaults to  128
    . See  https://docs.aws.amazon.com/lambda/latest/dg/limits.html
  name: memory_size
  type: Text
- required: false
  help: Whether to publish creation/change as new Lambda Function Version. Defaults
    to  false .
  name: publish
  type: Text
- required: true
  help: IAM role attached to the Lambda Function. This governs both who / what can
    invoke your Lambda Function, as well as what resources our Lambda Function has
    access to. See  https://docs.aws.amazon.com/lambda/latest/dg/intro-permission-model.html  for
    more details.
  name: role
  type: Text
- required: true
  help: See  https://docs.aws.amazon.com/lambda/latest/dg/API_CreateFunction.html#SSS-CreateFunction-request-Runtime  for
    valid values.
  name: runtime
  type: Text
- required: false
  help: The S3 bucket location containing the function's deployment package. Conflicts
    with  filename .
  name: s3_bucket
  type: Text
- required: false
  help: The S3 key of an object containing the function's deployment package. Conflicts
    with  filename .
  name: s3_key
  type: Text
- required: false
  help: The object version containing the function's deployment package. Conflicts
    with  filename .
  name: s3_object_version
  type: Text
- required: false
  help: Used to trigger updates. Must be set to a base64-encoded SHA256 hash of the
    package file specified with either  filename  or  s3_key . The usual way to set
    this is  ${base64sha256(file("file.zip"))} , where "file.zip" is the local filename
    of the lambda function source archive.
  name: source_code_hash
  type: Text
- required: false
  help: A mapping of tags to assign to the object.
  name: tags
  type: Text
- required: false
  help: The amount of time your Lambda Function has to run in seconds. Defaults to  3
    . See  https://docs.aws.amazon.com/lambda/latest/dg/limits.html
  name: timeout
  type: Text
- required: false
  help: Provide this to allow your function to access your VPC. Fields documented
    below. See  http://docs.aws.amazon.com/lambda/latest/dg/vpc.html
  name: vpc_config
  type: Text
name: aws_lambda_function
attributes:
- help: The Amazon Resource Name (ARN) identifying your Lambda Function.
  name: arn
  type: Text
- help: The ARN to be used for invoking Lambda Function from API Gateway - to be used
    in  /docs/providers/aws/r/api_gateway_integration.html 's  uri
  name: invoke_arn
  type: Text
- help: (Optional) The ARN for the KMS encryption key.
  name: kms_key_arn
  type: Text
- help: The date this resource was last modified.
  name: last_modified
  type: Text
- help: The Amazon Resource Name (ARN) identifying your Lambda Function Version (if
    versioning is enabled via  publish = true ).
  name: qualified_arn
  type: Text
- help: Base64-encoded representation of raw SHA-256 sum of the zip file provided
    either via  filename  or  s3_*  parameters.
  name: source_code_hash
  type: Text
- help: Latest published version of your Lambda Function.
  name: version
  type: Text
