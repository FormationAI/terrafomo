arguments:
- required: true
  help: The certificate identifier.
  name: certificate_id
  type: Attr Text
- required: false
  help: The contents of the .pem X.509 certificate file for the certificate. Either  certificate_pem  or  certificate_wallet  must
    be set.
  name: certificate_pem
  type: Attr Text
- required: false
  help: The contents of the Oracle Wallet certificate for use with SSL. Either  certificate_pem  or  certificate_wallet  must
    be set.
  name: certificate_wallet
  type: Attr Text
name: aws_dms_certificate
attributes:
- help: The Amazon Resource Name (ARN) for the certificate.
  name: certificate_arn
  type: Attr Text
