arguments:
- required: true
  help: Specifies the name of the engine that this option group should be associated
    with.
  name: engine_name
  type: Attr Text
- required: true
  help: Specifies the major version of the engine that this option group should be
    associated with.
  name: major_engine_version
  type: Attr Text
- required: true
  help: ! ' - (Optional, Forces new resource) The name of the option group. If omitted,
    Terraform will assign a random, unique name. Must be lowercase, to match as it
    is stored in AWS.'
  name: name
  type: Attr Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique name beginning with
    the specified prefix. Conflicts with  name . Must be lowercase, to match as it
    is stored in AWS.'
  name: name_prefix
  type: Attr Text
- required: false
  help: A list of Options to apply.
  name: option
  type: Attr Text
- required: false
  help: The description of the option group. Defaults to "Managed by Terraform".
  name: option_group_description
  type: Attr Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Attr Text
name: aws_db_option_group
attributes:
- help: The ARN of the db option group.
  name: arn
  type: Attr Text
- help: The db option group name.
  name: id
  type: Attr Text
