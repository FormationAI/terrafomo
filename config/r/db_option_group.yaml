arguments:
- required: true
  help: (Required) Specifies the name of the engine that this option group should
    be associated with.
  name: engine_name
  type: Text
- required: true
  help: (Required) Specifies the major version of the engine that this option group
    should be associated with.
  name: major_engine_version
  type: Text
- required: false
  help: (Optional, Forces new resource) The name of the option group. If omitted,
    Terraform will assign a random, unique name. Must be lowercase, to match as it
    is stored in AWS.
  name: name
  type: Text
- required: false
  help: (Optional, Forces new resource) Creates a unique name beginning with the specified
    prefix. Conflicts with  name . Must be lowercase, to match as it is stored in
    AWS.
  name: name_prefix
  type: Text
- required: false
  help: (Optional) A list of Options to apply.
  name: option
  type: Text
- required: false
  help: (Optional) The description of the option group. Defaults to "Managed by Terraform".
  name: option_group_description
  type: Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_db_option_group
attributes:
- help: The ARN of the db option group.
  name: arn
  type: Text
- help: The db option group name.
  name: id
  type: Text
