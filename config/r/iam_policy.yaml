arguments:
- required: false
  help: Description of the IAM policy.
  name: description
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) The name of the policy. If omitted,
    Terraform will assign a random, unique name.'
  name: name
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique name beginning with
    the specified prefix. Conflicts with  name .'
  name: name_prefix
  type: Text
- required: true
  help: ! ' - (Optional, default "/") Path in which to create the policy. See  https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html  for
    more information.'
  name: path
  type: Text
- required: true
  help: The policy document. This is a JSON formatted string. The heredoc syntax,  file  function,
    or the  /docs/providers/aws/d/iam_policy_document.html are all helpful here.
  name: policy
  type: Text
name: aws_iam_policy
attributes:
- help: The ARN assigned by AWS to this policy.
  name: arn
  type: Text
- help: The description of the policy.
  name: description
  type: Text
- help: The policy's ID.
  name: id
  type: Text
- help: The name of the policy.
  name: name
  type: Text
- help: The path of the policy in IAM.
  name: path
  type: Text
- help: The policy document.
  name: policy
  type: Text
