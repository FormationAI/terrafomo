arguments:
- required: true
  help: The domain of the certificate to look up. If no certificate is found with
    this name, an error will be returned.
  name: domain
  type: Attr Text
- required: false
  help: A list of statuses on which to filter the returned list. Valid values are  PENDING_VALIDATION
    ,  ISSUED , INACTIVE ,  EXPIRED ,  VALIDATION_TIMED_OUT ,  REVOKED  and  FAILED
    . If no value is specified, only certificates in the  ISSUED  state are returned.
  name: statuses
  type: Attr Text
name: aws_acm_certificate
attributes:
- help: Set to the ARN of the found certificate, suitable for referencing in other
    resources that support ACM certificates.
  name: arn
  type: Attr Text
