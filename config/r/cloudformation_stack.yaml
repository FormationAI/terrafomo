arguments:
- required: false
  help: ! '(Optional) A list of capabilities. Valid values:  CAPABILITY_IAM  or  CAPABILITY_NAMED_IAM'
  name: capabilities
  type: Text
- required: false
  help: (Optional) Set to true to disable rollback of the stack if stack creation
    failed. Conflicts with  on_failure .
  name: disable_rollback
  type: Text
- required: false
  help: (Optional) The ARN of an IAM role that AWS CloudFormation assumes to create
    the stack. If you don't specify a value, AWS CloudFormation uses the role that
    was previously associated with the stack. If no role is available, AWS CloudFormation
    uses a temporary session that is generated from your user credentials.
  name: iam_role_arn
  type: Text
- required: true
  help: (Required) Stack name.
  name: name
  type: Text
- required: false
  help: (Optional) A list of SNS topic ARNs to publish stack related events.
  name: notification_arns
  type: Text
- required: false
  help: ! '(Optional) Action to be taken if stack creation fails. This must be one
    of:  DO_NOTHING ,  ROLLBACK , or  DELETE . Conflicts with  disable_rollback .'
  name: on_failure
  type: Text
- required: false
  help: (Optional) A list of Parameter structures that specify input parameters for
    the stack.
  name: parameters
  type: Text
- required: false
  help: (Optional) Structure containing the stack policy body. Conflicts w/  policy_url
    .
  name: policy_body
  type: Text
- required: false
  help: (Optional) Location of a file containing the stack policy. Conflicts w/  policy_body
    .
  name: policy_url
  type: Text
- required: false
  help: (Optional) A list of tags to associate with this stack.
  name: tags
  type: Text
- required: false
  help: ! '(Optional) Structure containing the template body (max size: 51,200 bytes).'
  name: template_body
  type: Text
- required: false
  help: ! '(Optional) Location of a file containing the template body (max size: 460,800
    bytes).'
  name: template_url
  type: Text
- required: false
  help: (Optional) The amount of time that can pass before the stack status becomes  CREATE_FAILED
    .
  name: timeout_in_minutes
  type: Text
name: aws_cloudformation_stack
attributes:
- help: A unique identifier of the stack.
  name: id
  type: Text
- help: A map of outputs from the stack.
  name: outputs
  type: Text
