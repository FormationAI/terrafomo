arguments:
- required: false
  help: A boolean flag to enable/disable the subscription. Defaults to true.
  name: enabled
  type: Text
- required: false
  help: A list of event categories for a SourceType that you want to subscribe to.
    See http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide//USER_Events.html
  name: event_categories
  type: Text
- required: true
  help: The name of the DB event subscription.
  name: name
  type: Text
- required: true
  help: The SNS topic to send events to.
  name: sns_topic
  type: Text
- required: false
  help: A list of identifiers of the event sources for which events will be returned.
    If not specified, then all sources are included in the response. If specified,
    a source_type must also be specified.
  name: source_ids
  type: Text
- required: false
  help: The type of source that will be generating the events.
  name: source_type
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_db_event_subscription
attributes: []
