arguments:
- required: false
  help: (Optional) If set to  "LATEST" , OpsWorks will automatically install the latest
    version.
  name: agent_version
  type: Text
- required: false
  help: (Optional) If  manage_berkshelf  is enabled, the version of Berkshelf to use.
  name: berkshelf_version
  type: Text
- required: false
  help: (Optional) Color to paint next to the stack's resources in the OpsWorks console.
  name: color
  type: Text
- required: false
  help: (Optional) Name of the configuration manager to use. Defaults to "Chef".
  name: configuration_manager_name
  type: Text
- required: false
  help: (Optional) Version of the configuration manager to use. Defaults to "11.4".
  name: configuration_manager_version
  type: Text
- required: false
  help: (Optional) When  use_custom_cookbooks  is set, provide this sub-object as
    described below.
  name: custom_cookbooks_source
  type: Text
- required: false
  help: (Optional) User defined JSON passed to "Chef". Use a "here doc" for multiline
    JSON.
  name: custom_json
  type: Text
- required: false
  help: (Optional) Name of the availability zone where instances will be created by
    default. This is required unless you set  vpc_id .
  name: default_availability_zone
  type: Text
- required: true
  help: (Required) The ARN of an IAM Instance Profile that created instances will
    have by default.
  name: default_instance_profile_arn
  type: Text
- required: false
  help: (Optional) Name of OS that will be installed on instances by default.
  name: default_os
  type: Text
- required: false
  help: (Optional) Name of the type of root device instances will have by default.
  name: default_root_device_type
  type: Text
- required: false
  help: (Optional) Name of the SSH keypair that instances will have by default.
  name: default_ssh_key_name
  type: Text
- required: false
  help: (Optional) Id of the subnet in which instances will be created by default.
    Mandatory if  vpc_id  is set, and forbidden if it isn't.
  name: default_subnet_id
  type: Text
- required: false
  help: (Optional) Keyword representing the naming scheme that will be used for instance
    hostnames within this stack.
  name: hostname_theme
  type: Text
- required: false
  help: (Optional) Boolean value controlling whether Opsworks will run Berkshelf for
    this stack.
  name: manage_berkshelf
  type: Text
- required: true
  help: (Required) The name of the stack.
  name: name
  type: Text
- required: true
  help: (Required) The name of the region where the stack will exist.
  name: region
  type: Text
- required: true
  help: (Required) The ARN of an IAM role that the OpsWorks service will act as.
  name: service_role_arn
  type: Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Text
- required: false
  help: (Optional) Boolean value controlling whether the custom cookbook settings
    are enabled.
  name: use_custom_cookbooks
  type: Text
- required: false
  help: (Optional) Boolean value controlling whether the standard OpsWorks security
    groups apply to created instances.
  name: use_opsworks_security_groups
  type: Text
- required: false
  help: (Optional) The id of the VPC that this stack belongs to.
  name: vpc_id
  type: Text
name: aws_opsworks_stack
attributes:
- help: The id of the stack.
  name: id
  type: Text
