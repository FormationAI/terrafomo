arguments:
- required: false
  help: Indicates whether or not actions should be executed during any changes to
    the alarm's state. Defaults to  true .
  name: actions_enabled
  type: Text
- required: false
  help: The list of actions to execute when this alarm transitions into an ALARM state
    from any other state. Each action is specified as an Amazon Resource Number (ARN).
  name: alarm_actions
  type: Text
- required: false
  help: The description for the alarm.
  name: alarm_description
  type: Text
- required: true
  help: The descriptive name for the alarm. This name must be unique within the user's
    AWS account
  name: alarm_name
  type: Text
- required: true
  help: ! 'The arithmetic operation to use when comparing the specified Statistic
    and Threshold. The specified Statistic value is used as the first operand. Either
    of the following is supported:  GreaterThanOrEqualToThreshold ,  GreaterThanThreshold
    ,  LessThanThreshold ,  LessThanOrEqualToThreshold .'
  name: comparison_operator
  type: Text
- required: false
  help: The dimensions for the alarm's associated metric.  For the list of available
    dimensions see the AWS documentation  http://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/CW_Support_For_AWS.html
    .
  name: dimensions
  type: Text
- required: false
  help: ! 'Used only for alarms based on percentiles. If you specify  ignore , the
    alarm state will not change during periods with too few data points to be statistically
    significant. If you specify  evaluate  or omit this parameter, the alarm will
    always be evaluated and possibly change state no matter how many data points are
    available. The following values are supported:  ignore , and  evaluate .'
  name: evaluate_low_sample_count_percentiles
  type: Text
- required: true
  help: The number of periods over which data is compared to the specified threshold.
  name: evaluation_periods
  type: Text
- required: false
  help: The percentile statistic for the metric associated with the alarm. Specify
    a value between p0.0 and p100.
  name: extended_statistic
  type: Text
- required: false
  help: The list of actions to execute when this alarm transitions into an INSUFFICIENT_DATA
    state from any other state. Each action is specified as an Amazon Resource Number
    (ARN).
  name: insufficient_data_actions
  type: Text
- required: true
  help: The name for the alarm's associated metric. See docs for  https://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/CW_Support_For_AWS.html
    .
  name: metric_name
  type: Text
- required: true
  help: The namespace for the alarm's associated metric. See docs for the  https://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/aws-namespaces.html
    . See docs for  https://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/CW_Support_For_AWS.html
    .
  name: namespace
  type: Text
- required: false
  help: The list of actions to execute when this alarm transitions into an OK state
    from any other state. Each action is specified as an Amazon Resource Number (ARN).
  name: ok_actions
  type: Text
- required: true
  help: The period in seconds over which the specified  statistic  is applied.
  name: period
  type: Text
- required: false
  help: ! 'The statistic to apply to the alarm''s associated metric. Either of the
    following is supported:  SampleCount ,  Average ,  Sum ,  Minimum ,  Maximum'
  name: statistic
  type: Text
- required: true
  help: The value against which the specified statistic is compared.
  name: threshold
  type: Text
- required: false
  help: ! 'Sets how this alarm is to handle missing data points. The following values
    are supported:  missing ,  ignore ,  breaching  and  notBreaching . Defaults to  missing
    .'
  name: treat_missing_data
  type: Text
- required: false
  help: The unit for the alarm's associated metric.
  name: unit
  type: Text
name: aws_cloudwatch_metric_alarm
attributes:
- help: The ID of the health check
  name: id
  type: Text
