arguments:
- required: true
  help: (Required) The name of the provider to create.
  name: name
  type: Attr Text
- required: true
  help: (Required) An XML document generated by an identity provider that supports
    SAML 2.0.
  name: saml_metadata_document
  type: Attr Text
name: aws_iam_saml_provider
attributes:
- help: The ARN assigned by AWS for this provider.
  name: arn
  type: Attr Text
- help: The expiration date and time for the SAML provider in RFC1123 format, e.g.  Mon,
    02 Jan 2006 15:04:05 MST .
  name: valid_until
  type: Attr Text
