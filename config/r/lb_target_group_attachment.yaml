arguments:
- required: false
  help: The port on which targets receive traffic.
  name: port
  type: Text
- required: true
  help: The ARN of the target group with which to register targets
  name: target_group_arn
  type: Text
- required: true
  help: ! ' (Required) The ID of the target. This is the Instance ID for an instance,
    or the container ID for an ECS container.'
  name: target_id
  type: Text
name: aws_lb_target_group_attachment
attributes:
- help: A unique identifier for the attachment
  name: id
  type: Text
