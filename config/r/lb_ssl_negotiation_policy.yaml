arguments:
- required: false
  help: ! '(Optional) An SSL Negotiation policy attribute. Each has two properties:'
  name: attribute
  type: Text
- required: true
  help: (Required) The load balancer port to which the policy should be applied. This
    must be an active listener on the load balancer.
  name: lb_port
  type: Text
- required: true
  help: (Required) The load balancer to which the policy should be attached.
  name: load_balancer
  type: Text
- required: true
  help: (Required) The name of the SSL negotiation policy.
  name: name
  type: Text
name: aws_lb_ssl_negotiation_policy
attributes:
- help: The SSL Negotiation policy attributes.
  name: attribute
  type: Text
- help: The ID of the policy.
  name: id
  type: Text
- help: The load balancer port to which the policy is applied.
  name: lb_port
  type: Text
- help: The load balancer to which the policy is attached.
  name: load_balancer
  type: Text
- help: The name of the stickiness policy.
  name: name
  type: Text
