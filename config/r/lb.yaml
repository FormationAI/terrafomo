arguments:
- required: false
  help: An Access Logs block. Access Logs documented below.
  name: access_logs
  type: Text
- required: false
  help: If true, deletion of the load balancer will be disabled via the AWS API. This
    will prevent Terraform from deleting the load balancer. Defaults to  false .
  name: enable_deletion_protection
  type: Text
- required: false
  help: ! 'The time in seconds that the connection is allowed to be idle. Default:
    60.'
  name: idle_timeout
  type: Text
- required: false
  help: If true, the LB will be internal.
  name: internal
  type: Text
- required: false
  help: The type of IP addresses used by the subnets for your load balancer. The possible
    values are  ipv4  and  dualstack
  name: ip_address_type
  type: Text
- required: false
  help: The type of load balancer to create. Possible values are  application  or  network
    . The default value is  application .
  name: load_balancer_type
  type: Text
- required: false
  help: The name of the LB. This name must be unique within your AWS account, can
    have a maximum of 32 characters, must contain only alphanumeric characters or
    hyphens, and must not begin or end with a hyphen. If not specified, Terraform
    will autogenerate a name beginning with  tf-lb .
  name: name
  type: Text
- required: false
  help: Creates a unique name beginning with the specified prefix. Conflicts with  name
    .
  name: name_prefix
  type: Text
- required: false
  help: A list of security group IDs to assign to the LB.
  name: security_groups
  type: Text
- required: false
  help: A subnet mapping block as documented below.
  name: subnet_mapping
  type: Text
- required: false
  help: A list of subnet IDs to attach to the LB.
  name: subnets
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_lb
attributes:
- help: The ARN of the load balancer (matches  id ).
  name: arn
  type: Text
- help: The ARN suffix for use with CloudWatch Metrics.
  name: arn_suffix
  type: Text
- help: The canonical hosted zone ID of the load balancer.
  name: canonical_hosted_zone_id
  type: Text
- help: The DNS name of the load balancer.
  name: dns_name
  type: Text
- help: The ARN of the load balancer (matches  arn ).
  name: id
  type: Text
- help: The canonical hosted zone ID of the load balancer (to be used in a Route 53
    Alias record).
  name: zone_id
  type: Text
