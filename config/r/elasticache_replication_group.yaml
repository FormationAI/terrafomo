arguments:
- required: false
  help: (Optional) Specifies whether any modifications are applied immediately, or
    during the next maintenance window. Default is  false .
  name: apply_immediately
  type: Attr Text
- required: false
  help: (Optional) Specifies whether a minor engine upgrades will be applied automatically
    to the underlying Cache Cluster instances during the maintenance window. Defaults
    to  true .
  name: auto_minor_version_upgrade
  type: Attr Text
- required: false
  help: (Optional) Specifies whether a read-only replica will be automatically promoted
    to read/write primary if the existing primary fails. Defaults to  false .
  name: automatic_failover_enabled
  type: Attr Text
- required: false
  help: (Optional) A list of EC2 availability zones in which the replication group's
    cache clusters will be created. The order of the availability zones in the list
    is not important.
  name: availability_zones
  type: Attr Text
- required: false
  help: (Optional) Create a native redis cluster.  automatic_failover_enabled  must
    be set to true. Cluster Mode documented below. Only 1  cluster_mode  block is
    allowed.
  name: cluster_mode
  type: Attr Text
- required: false
  help: (Optional) The version number of the cache engine to be used for the cache
    clusters in this replication group.
  name: engine_version
  type: Attr Text
- required: true
  help: ! ' – (Optional) Specifies the weekly time range for when maintenance on the
    cache cluster is performed. The format is  ddd:hh24:mi-ddd:hh24:mi  (24H Clock
    UTC). The minimum maintenance window is a 60 minute period. Example:  sun:05:00-sun:09:00'
  name: maintenance_window
  type: Attr Text
- required: true
  help: (Required) The compute and memory capacity of the nodes in the node group.
  name: node_type
  type: Attr Text
- required: true
  help: ! ' – (Optional) An Amazon Resource Name (ARN) of an SNS topic to send ElastiCache
    notifications to. Example: arn:aws:sns:us-east-1:012345678999:my_sns_topic'
  name: notification_topic_arn
  type: Attr Text
- required: true
  help: (Required) The number of cache clusters this replication group will have.
    If Multi-AZ is enabled , the value of this parameter must be at least 2. Changing
    this number will force a new resource
  name: number_cache_clusters
  type: Attr Text
- required: false
  help: (Optional) The name of the parameter group to associate with this replication
    group. If this argument is omitted, the default cache parameter group for the
    specified engine is used.
  name: parameter_group_name
  type: Attr Text
- required: true
  help: ! ' – (Required) The port number on which each of the cache nodes will accept
    connections. For Memcache the default is 11211, and for Redis the default port
    is 6379.'
  name: port
  type: Attr Text
- required: true
  help: ! ' – (Required) A user-created description for the replication group.'
  name: replication_group_description
  type: Attr Text
- required: true
  help: ! ' – (Required) The replication group identifier. This parameter is stored
    as a lowercase string.'
  name: replication_group_id
  type: Attr Text
- required: false
  help: (Optional) One or more Amazon VPC security groups associated with this replication
    group. Use this parameter only when you are creating a replication group in an
    Amazon Virtual Private Cloud
  name: security_group_ids
  type: Attr Text
- required: false
  help: (Optional) A list of cache security group names to associate with this replication
    group.
  name: security_group_names
  type: Attr Text
- required: true
  help: ! ' – (Optional) A single-element string list containing an Amazon Resource
    Name (ARN) of a Redis RDB snapshot file stored in Amazon S3. Example:  arn:aws:s3:::my_bucket/snapshot1.rdb'
  name: snapshot_arns
  type: Attr Text
- required: false
  help: (Optional) The name of a snapshot from which to restore data into the new
    node group. Changing the  snapshot_name  forces a new resource.
  name: snapshot_name
  type: Attr Text
- required: false
  help: (Optional, Redis only) The number of days for which ElastiCache will retain
    automatic cache cluster snapshots before deleting them. For example, if you set
    SnapshotRetentionLimit to 5, then a snapshot that was taken today will be retained
    for 5 days before being deleted. If the value of SnapshotRetentionLimit is set
    to zero (0), backups are turned off. Please note that setting a  snapshot_retention_limit  is
    not supported on cache.t1.micro or cache.t2.* cache nodes
  name: snapshot_retention_limit
  type: Attr Text
- required: false
  help: ! '(Optional, Redis only) The daily time range (in UTC) during which ElastiCache
    will begin taking a daily snapshot of your cache cluster. Example: 05:00-09:00'
  name: snapshot_window
  type: Attr Text
- required: false
  help: (Optional) The name of the cache subnet group to be used for the replication
    group.
  name: subnet_group_name
  type: Attr Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource
  name: tags
  type: Attr Text
name: aws_elasticache_replication_group
attributes:
- help: The address of the endpoint for the primary node in the replication group.
    If Redis, only present when cluster mode is disabled.
  name: configuration_endpoint_address
  type: Attr Text
- help: The ID of the ElastiCache Replication Group.
  name: id
  type: Attr Text
- help: (Redis only) The address of the replication group configuration endpoint when
    cluster mode is enabled.
  name: primary_endpoint_address
  type: Attr Text
