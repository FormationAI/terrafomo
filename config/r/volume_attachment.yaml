arguments:
- required: true
  help: The device name to expose to the instance (for example,  /dev/sdh  or  xvdh
    )
  name: device_name
  type: Attr Text
- required: true
  help: ! ' - (Optional, Boolean) Set to  true  if you want to force the volume to
    detach. Useful if previous attempts failed, but use this option only as a last
    resort, as this can result in  . See https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-detaching-volume.html  for
    more information.'
  name: force_detach
  type: Attr Text
- required: true
  help: ID of the Instance to attach to
  name: instance_id
  type: Attr Text
- required: true
  help: ! ' - (Optional, Boolean) Set this to true if you do not wish to detach the
    volume from the instance to which it is attached at destroy time, and instead
    just remove the attachment from Terraform state. This is useful when destroying
    an instance which has volumes created by some other means attached.'
  name: skip_destroy
  type: Attr Text
- required: true
  help: ID of the Volume to be attached
  name: volume_id
  type: Attr Text
name: aws_volume_attachment
attributes:
- help: The device name exposed to the instance
  name: device_name
  type: Attr Text
- help: ID of the Instance
  name: instance_id
  type: Attr Text
- help: ID of the Volume
  name: volume_id
  type: Attr Text
