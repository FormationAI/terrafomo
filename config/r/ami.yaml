arguments:
- required: false
  help: Machine architecture for created instances. Defaults to "x86_64".
  name: architecture
  type: Text
- required: false
  help: A longer, human-readable description for the AMI.
  name: description
  type: Text
- required: false
  help: Nested block describing an EBS block device that should be attached to created
    instances. The structure of this block is described below.
  name: ebs_block_device
  type: Text
- required: false
  help: Nested block describing an ephemeral block device that should be attached
    to created instances. The structure of this block is described below.
  name: ephemeral_block_device
  type: Text
- required: true
  help: A region-unique name for the AMI.
  name: name
  type: Text
- required: false
  help: The name of the root device (for example,  /dev/sda1 , or  /dev/xvda ).
  name: root_device_name
  type: Text
- required: false
  help: Keyword to choose what virtualization mode created instances will use. Can
    be either "paravirtual" (the default) or "hvm". The choice of virtualization type
    changes the set of further arguments that are required, as described below.
  name: virtualization_type
  type: Text
name: aws_ami
attributes:
- help: The ID of the created AMI.
  name: id
  type: Text
- help: The Snapshot ID for the root volume (for EBS-backed AMIs)
  name: root_snapshot_id
  type: Text
