arguments:
- required: true
  help: (Required) Verified domain name to generate DKIM tokens for.
  name: domain
  type: Attr Text
name: aws_ses_domain_dkim
attributes:
- help: DKIM tokens generated by SES. These tokens should be used to create CNAME
    records used to verify SES Easy DKIM. See below for an example of how this might
    be achieved when the domain is hosted in Route 53 and managed by Terraform. Find
    out more about verifying domains in Amazon SES in the  http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim-dns-records.html
    .
  name: dkim_tokens
  type: Attr Text
