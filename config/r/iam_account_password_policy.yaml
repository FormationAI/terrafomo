arguments:
- required: false
  help: (Optional) Whether to allow users to change their own password
  name: allow_users_to_change_password
  type: Text
- required: false
  help: (Optional) Whether users are prevented from setting a new password after their
    password has expired (i.e. require administrator reset)
  name: hard_expiry
  type: Text
- required: false
  help: (Optional) The number of days that an user password is valid.
  name: max_password_age
  type: Text
- required: false
  help: (Optional) Minimum length to require for user passwords.
  name: minimum_password_length
  type: Text
- required: false
  help: (Optional) The number of previous passwords that users are prevented from
    reusing.
  name: password_reuse_prevention
  type: Text
- required: false
  help: (Optional) Whether to require lowercase characters for user passwords.
  name: require_lowercase_characters
  type: Text
- required: false
  help: (Optional) Whether to require numbers for user passwords.
  name: require_numbers
  type: Text
- required: false
  help: (Optional) Whether to require symbols for user passwords.
  name: require_symbols
  type: Text
- required: false
  help: (Optional) Whether to require uppercase characters for user passwords.
  name: require_uppercase_characters
  type: Text
name: aws_iam_account_password_policy
attributes:
- help: Indicates whether passwords in the account expire. Returns  true  if  max_password_age  contains
    a value greater than  0 . Returns  false  if it is  0  or  .
  name: expire_passwords
  type: Text
