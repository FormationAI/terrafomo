arguments:
- required: false
  help: Enables content-based deduplication for FIFO queues. For more information,
    see the  http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html#FIFO-queues-exactly-once-processing
  name: content_based_deduplication
  type: Text
- required: false
  help: The time in seconds that the delivery of all messages in the queue will be
    delayed. An integer from 0 to 900 (15 minutes). The default for this attribute
    is 0 seconds.
  name: delay_seconds
  type: Text
- required: false
  help: Boolean designating a FIFO queue. If not set, it defaults to  false  making
    it standard.
  name: fifo_queue
  type: Text
- required: false
  help: The length of time, in seconds, for which Amazon SQS can reuse a data key
    to encrypt or decrypt messages before calling AWS KMS again. An integer representing
    seconds, between 60 seconds (1 minute) and 86,400 seconds (24 hours). The default
    is 300 (5 minutes).
  name: kms_data_key_reuse_period_seconds
  type: Text
- required: false
  help: The ID of an AWS-managed customer master key (CMK) for Amazon SQS or a custom
    CMK. For more information, see  http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-server-side-encryption.html#sqs-sse-key-terms
    .
  name: kms_master_key_id
  type: Text
- required: false
  help: The limit of how many bytes a message can contain before Amazon SQS rejects
    it. An integer from 1024 bytes (1 KiB) up to 262144 bytes (256 KiB). The default
    for this attribute is 262144 (256 KiB).
  name: max_message_size
  type: Text
- required: false
  help: The number of seconds Amazon SQS retains a message. Integer representing seconds,
    from 60 (1 minute) to 1209600 (14 days). The default for this attribute is 345600
    (4 days).
  name: message_retention_seconds
  type: Text
- required: false
  help: This is the human-readable name of the queue. If omitted, Terraform will assign
    a random name.
  name: name
  type: Text
- required: false
  help: Creates a unique name beginning with the specified prefix. Conflicts with  name
    .
  name: name_prefix
  type: Text
- required: false
  help: The JSON policy for the SQS queue
  name: policy
  type: Text
- required: false
  help: The time for which a ReceiveMessage call will wait for a message to arrive
    (long polling) before returning. An integer from 0 to 20 (seconds). The default
    for this attribute is 0, meaning that the call will return immediately.
  name: receive_wait_time_seconds
  type: Text
- required: false
  help: The JSON policy to set up the Dead Letter Queue, see  https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/SQSDeadLetterQueue.html
    .   when specifying  maxReceiveCount , you must specify it as an integer ( 5 ),
    and not a string ( "5" ).
  name: redrive_policy
  type: Text
- required: false
  help: The visibility timeout for the queue. An integer from 0 to 43200 (12 hours).
    The default for this attribute is 30. For more information about visibility timeout,
    see  https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/AboutVT.html
    .
  name: visibility_timeout_seconds
  type: Text
name: aws_sqs_queue
attributes:
- help: The ARN of the SQS queue
  name: arn
  type: Text
- help: The URL for the created Amazon SQS queue.
  name: id
  type: Text
