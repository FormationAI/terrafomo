arguments:
- required: false
  help: (Optional) Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length
    for the VPC. You cannot specify the range of IP addresses, or the size of the
    CIDR block. Default is  false .
  name: assign_generated_ipv6_cidr_block
  type: Attr Text
- required: true
  help: (Required) The CIDR block for the VPC.
  name: cidr_block
  type: Attr Text
- required: false
  help: (Optional) A boolean flag to enable/disable ClassicLink for the VPC. Only
    valid in regions and accounts that support EC2 Classic. See the  https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/vpc-classiclink.html  for
    more information. Defaults false.
  name: enable_classiclink
  type: Attr Text
- required: false
  help: (Optional) A boolean flag to enable/disable ClassicLink DNS Support for the
    VPC. Only valid in regions and accounts that support EC2 Classic.
  name: enable_classiclink_dns_support
  type: Attr Text
- required: false
  help: (Optional) A boolean flag to enable/disable DNS hostnames in the VPC. Defaults
    false.
  name: enable_dns_hostnames
  type: Attr Text
- required: false
  help: (Optional) A boolean flag to enable/disable DNS support in the VPC. Defaults
    true.
  name: enable_dns_support
  type: Attr Text
- required: false
  help: (Optional) A tenancy option for instances launched into the VPC
  name: instance_tenancy
  type: Attr Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Attr Text
name: aws_vpc
attributes:
- help: The CIDR block of the VPC
  name: cidr_block
  type: Attr Text
- help: The ID of the network ACL created by default on VPC creation
  name: default_network_acl_id
  type: Attr Text
- help: The ID of the route table created by default on VPC creation
  name: default_route_table_id
  type: Attr Text
- help: The ID of the security group created by default on VPC creation
  name: default_security_group_id
  type: Attr Text
- help: Whether or not the VPC has Classiclink enabled
  name: enable_classiclink
  type: Attr Text
- help: Whether or not the VPC has DNS hostname support
  name: enable_dns_hostnames
  type: Attr Text
- help: Whether or not the VPC has DNS support
  name: enable_dns_support
  type: Attr Text
- help: The ID of the VPC
  name: id
  type: Attr Text
- help: Tenancy of instances spin up within VPC.
  name: instance_tenancy
  type: Attr Text
- help: The association ID for the IPv6 CIDR block.
  name: ipv6_association_id
  type: Attr Text
- help: The IPv6 CIDR block.
  name: ipv6_cidr_block
  type: Attr Text
- help: The ID of the main route table associated with this VPC. Note that you can
    change a VPC's main route table by using an /docs/providers/aws/r/main_route_table_assoc.html
    .
  name: main_route_table_id
  type: Attr Text
