arguments:
- required: false
  help: (Optional) The ARN of the SSL server certificate. Exactly one certificate
    is required if the protocol is HTTPS.
  name: certificate_arn
  type: Attr Text
- required: true
  help: (Required) An Action block. Action blocks are documented below.
  name: default_action
  type: Attr Text
- required: true
  help: (Required, Forces New Resource) The ARN of the load balancer.
  name: load_balancer_arn
  type: Attr Text
- required: true
  help: (Required) The port on which the load balancer is listening.
  name: port
  type: Attr Text
- required: false
  help: (Optional) The protocol for connections from clients to the load balancer.
    Valid values are  TCP ,  HTTP  and  HTTPS . Defaults to  HTTP .
  name: protocol
  type: Attr Text
- required: false
  help: (Optional) The name of the SSL Policy for the listener. Required if  protocol  is  HTTPS
    .
  name: ssl_policy
  type: Attr Text
name: aws_lb_listener
attributes:
- help: The ARN of the listener (matches  id )
  name: arn
  type: Attr Text
- help: The ARN of the listener (matches  arn )
  name: id
  type: Attr Text
