arguments:
- required: true
  help: (Required) The Network ACL ID to manage. This attribute is exported from  aws_vpc
    , or manually found via the AWS Console.
  name: default_network_acl_id
  type: Text
- required: false
  help: (Optional) Specifies an egress rule. Parameters defined below.
  name: egress
  type: Text
- required: false
  help: (Optional) Specifies an ingress rule. Parameters defined below.
  name: ingress
  type: Text
- required: false
  help: (Optional) A list of Subnet IDs to apply the ACL to. See the notes below on
    managing Subnets in the Default Network ACL
  name: subnet_ids
  type: Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_default_network_acl
attributes:
- help: Set of egress rules
  name: egress
  type: Text
- help: The ID of the Default Network ACL
  name: id
  type: Text
- help: Set of ingress rules
  name: ingress
  type: Text
- help: ! ' – IDs of associated Subnets'
  name: subnet_ids
  type: Text
- help: ! ' The ID of the associated VPC'
  name: vpc_id
  type: Text
