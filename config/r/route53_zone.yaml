arguments:
- required: false
  help: A comment for the hosted zone. Defaults to 'Managed by Terraform'.
  name: comment
  type: Text
- required: false
  help: The ID of the reusable delegation set whose NS records you want to assign
    to the hosted zone. Conflicts w/  vpc_id  as delegation sets can only be used
    for public zones.
  name: delegation_set_id
  type: Text
- required: false
  help: Whether to destroy all records (possibly managed outside of Terraform) in
    the zone when destroying the zone.
  name: force_destroy
  type: Text
- required: true
  help: This is the name of the hosted zone.
  name: name
  type: Text
- required: false
  help: A mapping of tags to assign to the zone.
  name: tags
  type: Text
- required: false
  help: The VPC to associate with a private hosted zone. Specifying  vpc_id  will
    create a private hosted zone. Conflicts w/  delegation_set_id  as delegation sets
    can only be used for public zones.
  name: vpc_id
  type: Text
- required: false
  help: The VPC's region. Defaults to the region of the AWS provider.
  name: vpc_region
  type: Text
name: aws_route53_zone
attributes:
- help: A list of name servers in associated (or default) delegation set. Find more
    about delegation sets in  https://docs.aws.amazon.com/Route53/latest/APIReference/actions-on-reusable-delegation-sets.html
    .
  name: name_servers
  type: Text
- help: The Hosted Zone ID. This can be referenced by zone records.
  name: zone_id
  type: Text
