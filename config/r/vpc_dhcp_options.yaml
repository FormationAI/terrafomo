arguments:
- required: false
  help: (Optional) the suffix domain name to use by default when resolving non Fully
    Qualified Domain Names. In other words, this is what ends up being the  search  value
    in the  /etc/resolv.conf  file.
  name: domain_name
  type: Text
- required: false
  help: (Optional) List of name servers to configure in  /etc/resolv.conf .
  name: domain_name_servers
  type: Text
- required: false
  help: (Optional) List of NETBIOS name servers.
  name: netbios_name_servers
  type: Text
- required: false
  help: (Optional) The NetBIOS node type (1, 2, 4, or 8). AWS recommends to specify
    2 since broadcast and multicast are not supported in their network. For more information
    about these node types, see  http://www.ietf.org/rfc/rfc2132.txt .
  name: netbios_node_type
  type: Text
- required: false
  help: (Optional) List of NTP servers to configure.
  name: ntp_servers
  type: Text
- required: false
  help: (Optional) A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_vpc_dhcp_options
attributes:
- help: The ID of the DHCP Options Set.
  name: id
  type: Text
