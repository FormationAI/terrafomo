arguments:
- required: true
  help: A db password
  name: db_password
  type: Attr Text
- required: true
  help: A db username
  name: db_user
  type: Attr Text
- required: true
  help: The db instance to register for this stack. Changing this will force a new
    resource.
  name: rds_db_instance_arn
  type: Attr Text
- required: true
  help: The stack to register a db inatance for. Changing this will force a new resource.
  name: stack_id
  type: Attr Text
name: aws_opsworks_rds_db_instance
attributes:
- help: The computed id. Please note that this is only used internally to identify
    the stack <-> instance relation. This value is not used in aws.
  name: id
  type: Attr Text
