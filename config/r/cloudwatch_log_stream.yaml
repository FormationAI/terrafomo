arguments:
- required: true
  help: (Required) The name of the log group under which the log stream is to be created.
  name: log_group_name
  type: Text
- required: true
  help: ! '(Required) The name of the log stream. Must not be longer than 512 characters
    and must not contain  :'
  name: name
  type: Text
name: aws_cloudwatch_log_stream
attributes:
- help: The Amazon Resource Name (ARN) specifying the log stream.
  name: arn
  type: Text
