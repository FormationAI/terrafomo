arguments:
- required: false
  help: (Optional) Specifies whether any database modifications are applied immediately,
    or during the next maintenance window. Default is false .
  name: apply_immediately
  type: Text
- required: false
  help: (Optional) Indicates that minor engine upgrades will be applied automatically
    to the DB instance during the maintenance window. Default  true .
  name: auto_minor_version_upgrade
  type: Text
- required: true
  help: (Required) The identifier of the  /docs/providers/aws/r/rds_cluster.html  in
    which to launch this instance.
  name: cluster_identifier
  type: Text
- required: false
  help: (Optional) The name of the DB parameter group to associate with this instance.
  name: db_parameter_group_name
  type: Text
- required: true
  help: (Required if  publicly_accessible = false , Optional otherwise) A DB subnet
    group to associate with this DB instance.   This must match the  db_subnet_group_name  of
    the attached  /docs/providers/aws/r/rds_cluster.html .
  name: db_subnet_group_name
  type: Text
- required: false
  help: (Optional) The name of the database engine to be used for the RDS instance.
    Defaults to  aurora .
  name: engine
  type: Text
- required: false
  help: (Optional) The database engine version.
  name: engine_version
  type: Text
- required: false
  help: (Optional, Forces new resource) The indentifier for the RDS instance, if omitted,
    Terraform will assign a random, unique identifier.
  name: identifier
  type: Text
- required: false
  help: (Optional, Forces new resource) Creates a unique identifier beginning with
    the specified prefix. Conflicts with  identifer .
  name: identifier_prefix
  type: Text
- required: true
  help: (Required) The instance class to use. For details on CPU and memory, see  https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Aurora.Managing.html
    . Aurora currently supports the below instance classes.
  name: instance_class
  type: Text
- required: false
  help: ! '(Optional) The interval, in seconds, between points when Enhanced Monitoring
    metrics are collected for the DB instance. To disable collecting Enhanced Monitoring
    metrics, specify 0. The default is 0. Valid Values: 0, 1, 5, 10, 15, 30, 60.'
  name: monitoring_interval
  type: Text
- required: false
  help: (Optional) The ARN for the IAM role that permits RDS to send enhanced monitoring
    metrics to CloudWatch Logs. You can find more information on the  http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.html
    what IAM permissions are needed to allow Enhanced Monitoring for RDS Instances.
  name: monitoring_role_arn
  type: Text
- required: false
  help: ! '(Optional) The daily time range during which automated backups are created
    if automated backups are enabled. Eg: "04:00-09:00"'
  name: preferred_backup_window
  type: Text
- required: false
  help: ! '(Optional) The window to perform maintenance in. Syntax: "ddd:hh24:mi-ddd:hh24:mi".
    Eg: "Mon:00:00-Mon:03:00".'
  name: preferred_maintenance_window
  type: Text
- required: false
  help: (Optional) Default 0. Failover Priority setting on instance level. The reader
    who has lower tier has higher priority to get promoter to writer.
  name: promotion_tier
  type: Text
- required: false
  help: (Optional) Bool to control if instance is publicly accessible. Default  false
    . See the documentation on  https://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html  for
    more details on controlling this property.
  name: publicly_accessible
  type: Text
- required: false
  help: (Optional) A mapping of tags to assign to the instance.
  name: tags
  type: Text
name: aws_rds_cluster_instance
attributes:
- help: The amount of allocated storage
  name: allocated_storage
  type: Text
- help: The availability zone of the instance
  name: availability_zone
  type: Text
- help: The RDS Cluster Identifier
  name: cluster_identifier
  type: Text
- help: The database name
  name: database_name
  type: Text
- help: The region-unique, immutable identifier for the DB instance.
  name: dbi_resource_id
  type: Text
- help: The DNS address for this instance. May not be writable
  name: endpoint
  type: Text
- help: The database engine
  name: engine
  type: Text
- help: The database engine version
  name: engine_version
  type: Text
- help: The Instance identifier
  name: id
  type: Text
- help: The Instance identifier
  name: identifier
  type: Text
- help: The ARN for the KMS encryption key if one is set to the cluster.
  name: kms_key_id
  type: Text
- help: The database port
  name: port
  type: Text
- help: The RDS instance status
  name: status
  type: Text
- help: Specifies whether the DB cluster is encrypted.
  name: storage_encrypted
  type: Text
- help: ! ' – Boolean indicating if this instance is writable.  False  indicates this
    instance is a read replica'
  name: writer
  type: Text
