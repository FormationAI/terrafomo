arguments:
- required: false
  help: An Access Logs block. Access Logs documented below.
  name: access_logs
  type: Text
- required: true
  help: ! ' - (Required for an EC2-classic ELB) The AZ''s to serve traffic in.'
  name: availability_zones
  type: Text
- required: false
  help: ! 'Boolean to enable connection draining. Default:  false'
  name: connection_draining
  type: Text
- required: false
  help: ! 'The time in seconds to allow for connections to drain. Default:  300'
  name: connection_draining_timeout
  type: Text
- required: false
  help: ! 'Enable cross-zone load balancing. Default:  true'
  name: cross_zone_load_balancing
  type: Text
- required: false
  help: A health_check block. Health Check documented below.
  name: health_check
  type: Text
- required: false
  help: ! 'The time in seconds that the connection is allowed to be idle. Default:  60'
  name: idle_timeout
  type: Text
- required: false
  help: A list of instance ids to place in the ELB pool.
  name: instances
  type: Text
- required: false
  help: If true, ELB will be an internal ELB.
  name: internal
  type: Text
- required: true
  help: A list of listener blocks. Listeners documented below.
  name: listener
  type: Text
- required: false
  help: The name of the ELB. By default generated by Terraform.
  name: name
  type: Text
- required: true
  help: ! ' - (Optional, Forces new resource) Creates a unique name beginning with
    the specified prefix. Conflicts with  name .'
  name: name_prefix
  type: Text
- required: false
  help: A list of security group IDs to assign to the ELB. Only valid if creating
    an ELB within a VPC
  name: security_groups
  type: Text
- required: true
  help: ! ' - (Required for a VPC ELB) A list of subnet IDs to attach to the ELB.'
  name: subnets
  type: Text
- required: false
  help: A mapping of tags to assign to the resource.
  name: tags
  type: Text
name: aws_elb
attributes:
- help: The DNS name of the ELB
  name: dns_name
  type: Text
- help: The name of the ELB
  name: id
  type: Text
- help: The list of instances in the ELB
  name: instances
  type: Text
- help: The name of the ELB
  name: name
  type: Text
- help: The name of the security group that you can use as part of your inbound rules
    for your load balancer's back-end application instances. Use this for Classic
    or Default VPC only.
  name: source_security_group
  type: Text
- help: The ID of the security group that you can use as part of your inbound rules
    for your load balancer's back-end application instances. Only available on ELBs
    launched in a VPC.
  name: source_security_group_id
  type: Text
- help: The canonical hosted zone ID of the ELB (to be used in a Route 53 Alias record)
  name: zone_id
  type: Text
