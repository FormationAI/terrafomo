arguments:
- required: false
  help: (Optional) List of CIDR blocks. Cannot be specified with  source_security_group_id
    .
  name: cidr_blocks
  type: Attr Text
- required: false
  help: (Optional) Description of the rule.
  name: description
  type: Attr Text
- required: true
  help: (Required) The start port (or ICMP type number if protocol is "icmp").
  name: from_port
  type: Attr Text
- required: false
  help: (Optional) List of IPv6 CIDR blocks.
  name: ipv6_cidr_blocks
  type: Attr Text
- required: false
  help: (Optional) List of prefix list IDs (for allowing access to VPC endpoints).
    Only valid with  egress .
  name: prefix_list_ids
  type: Attr Text
- required: true
  help: (Required) The protocol. If not icmp, tcp, udp, or all use the  https://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml
  name: protocol
  type: Attr Text
- required: true
  help: (Required) The security group to apply this rule to.
  name: security_group_id
  type: Attr Text
- required: false
  help: (Optional) If true, the security group itself will be added as a source to
    this ingress rule.
  name: self
  type: Attr Text
- required: false
  help: (Optional) The security group id to allow access to/from, depending on the  type
    . Cannot be specified with  cidr_blocks .
  name: source_security_group_id
  type: Attr Text
- required: true
  help: (Required) The end port (or ICMP code if protocol is "icmp").
  name: to_port
  type: Attr Text
- required: true
  help: (Required) The type of rule being created. Valid options are  ingress  (inbound)
    or  egress  (outbound).
  name: type
  type: Attr Text
name: aws_security_group_rule
attributes:
- help: ! ' – Description of the rule'
  name: description
  type: Attr Text
- help: The start port (or ICMP type number if protocol is "icmp")
  name: from_port
  type: Attr Text
- help: The ID of the security group rule
  name: id
  type: Attr Text
- help: ! ' – The protocol used'
  name: protocol
  type: Attr Text
- help: The end port (or ICMP code if protocol is "icmp")
  name: to_port
  type: Attr Text
- help: The type of rule,  ingress  or  egress
  name: type
  type: Attr Text
