arguments:
- required: false
  help: (Optional) Whether targets must be registered with the Maintenance Window
    before tasks can be defined for those targets.
  name: allow_unassociated_targets
  type: Attr Text
- required: true
  help: (Required) The number of hours before the end of the Maintenance Window that
    Systems Manager stops scheduling new tasks for execution.
  name: cutoff
  type: Attr Text
- required: true
  help: (Required) The duration of the Maintenance Window in hours.
  name: duration
  type: Attr Text
- required: true
  help: (Required) The name of the maintenance window.
  name: name
  type: Attr Text
- required: true
  help: (Required) The schedule of the Maintenance Window in the form of a  https://docs.aws.amazon.com/systems-manager/latest/userguide/sysman-maintenance-cron.html  or
    rate expression.
  name: schedule
  type: Attr Text
name: aws_ssm_maintenance_window
attributes:
- help: The ID of the maintenance window.
  name: id
  type: Attr Text
