arguments:
- required: false
  help: (Optional) Description of the alias.
  name: description
  type: Attr Text
- required: true
  help: (Required) The function ARN of the Lambda function for which you want to create
    an alias.
  name: function_name
  type: Attr Text
- required: true
  help: ! '(Required) Lambda function version for which you are creating the alias.
    Pattern:  (\$LATEST|[0-9]+) .'
  name: function_version
  type: Attr Text
- required: true
  help: ! '(Required) Name for the alias you are creating. Pattern:  (?!^[0-9]+$)([a-zA-Z0-9-_]+)'
  name: name
  type: Attr Text
name: aws_lambda_alias
attributes:
- help: The Amazon Resource Name (ARN) identifying your Lambda function alias.
  name: arn
  type: Attr Text
