arguments:
- required: false
  help: (Optional) The name of the Lightsail Key Pair. If omitted, a unique name will
    be generated by Terraform
  name: name
  type: Text
- required: true
  help: ! ' – (Optional) An optional PGP key to encrypt the resulting private key
    material. Only used when creating a new key pair'
  name: pgp_key
  type: Text
- required: true
  help: (Required) The public key material. This public key will be imported into
    Lightsail
  name: public_key
  type: Text
name: aws_lightsail_key_pair
attributes:
- help: The ARN of the Lightsail key pair
  name: arn
  type: Text
- help: The MD5 public key fingerprint for the encrypted private key
  name: encrypted_fingerprint
  type: Text
- help: ! ' – the private key material, base 64 encoded and encrypted with the given  pgp_key
    . This is only populated when creating a new key and  pgp_key  is supplied'
  name: encrypted_private_key
  type: Text
- help: The MD5 public key fingerprint as specified in section 4 of RFC 4716.
  name: fingerprint
  type: Text
- help: The name used for this key pair
  name: id
  type: Text
- help: the private key, base64 encoded. This is only populated when creating a new
    key, and when no  pgp_key  is provided
  name: private_key
  type: Text
- help: the public key, base64 encoded
  name: public_key
  type: Text
