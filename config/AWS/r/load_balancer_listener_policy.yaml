_name: aws_elb_load_balancer_listener_policy
schema:
  arguments:
    policy_names:
      required: true
      help: (Required) List of Policy Names to apply to the backend server.
      type: Text
    load_balancer_name:
      required: true
      help: (Required) The load balancer to attach the policy to.
      type: Text
    load_balancer_port:
      required: true
      help: (Required) The load balancer listener port to apply the policy to.
      type: Text
  attributes:
    id:
      help: The ID of the policy.
      type: Text
