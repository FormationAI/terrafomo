_name: aws_route53_delegation_set
schema:
  arguments:
    reference_name:
      required: false
      help: (Optional) This is a reference name used in Caller Reference (helpful
        for identifying single delegation set amongst others)
      type: Text
  attributes:
    id:
      help: The delegation set ID
      type: Text
    name_servers:
      help: A list of authoritative name servers for the hosted zone (effectively
        a list of NS records).
      type: Text
