_name: aws_launch_configuration
schema:
  arguments:
    placement_tenancy:
      required: false
      help: (Optional) The tenancy of the instance. Valid values are @"default"@  or  @"dedicated"@
        , see  <http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_CreateLaunchConfiguration.html>
        for more details
      type: Text
    root_block_device:
      required: false
      help: (Optional) Customize details about the root block device of the instance.
        See  <#block-devices>  below for details.
      type: Text
    key_name:
      required: false
      help: (Optional) The key name that should be used for the instance.
      type: Text
    spot_price:
      required: false
      help: (Optional) The price to use for reserving spot instances.
      type: Text
    ebs_block_device:
      required: false
      help: (Optional) Additional EBS block devices to attach to the instance.  See  <#block-devices>  below
        for details.
      type: Text
    associate_public_ip_address:
      required: false
      help: (Optional) Associate a public ip address with an instance in a VPC.
      type: Text
    vpc_classic_link_id:
      required: false
      help: (Optional) The ID of a ClassicLink-enabled VPC. Only applies to EC2-Classic
        instances. (eg.  @vpc-2730681a@ )
      type: Text
    vpc_classic_link_security_groups:
      required: false
      help: (Optional) The IDs of one or more security groups for the specified ClassicLink-enabled
        VPC (eg.  @sg-46ae3d11@ ).
      type: Text
    name:
      required: false
      help: (Optional) The name of the launch configuration. If you leave this blank,
        Terraform will auto-generate a unique name.
      type: Text
    iam_instance_profile:
      required: false
      help: (Optional) The IAM instance profile to associate with launched instances.
      type: Text
    enable_monitoring:
      required: false
      help: (Optional) Enables/disables detailed monitoring. This is enabled by default.
      type: Text
    security_groups:
      required: false
      help: (Optional) A list of associated security group IDS.
      type: Text
    image_id:
      required: true
      help: (Required) The EC2 image ID to launch.
      type: Text
    name_prefix:
      required: false
      help: (Optional) Creates a unique name beginning with the specified prefix.
        Conflicts with  @name@ .
      type: Text
    ebs_optimized:
      required: false
      help: (Optional) If true, the launched EC2 instance will be EBS-optimized.
      type: Text
    instance_type:
      required: true
      help: (Required) The size of instance to launch.
      type: Text
    user_data:
      required: false
      help: (Optional) The user data to provide when launching the instance.
      type: Text
    ephemeral_block_device:
      required: false
      help: (Optional) Customize Ephemeral (also known as "Instance Store") volumes
        on the instance. See  <#block-devices>  below for details.
      type: Text
  attributes:
    name:
      help: The name of the launch configuration.
      type: Text
    id:
      help: The ID of the launch configuration.
      type: Text
