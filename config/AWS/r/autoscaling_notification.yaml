_name: aws_autoscaling_notification
schema:
  arguments:
    topic_arn:
      required: true
      help: (Required) The Topic ARN for notifications to be sent through
      type: Text
    group_names:
      required: true
      help: (Required) A list of AutoScaling Group Names
      type: Text
    notifications:
      required: true
      help: (Required) A list of Notification Types that trigger notifications. Acceptable
        values are documented  <https://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_NotificationConfiguration.html>
      type: Text
  attributes: {}
