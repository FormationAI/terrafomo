_name: aws_ecs_task_definition
schema:
  arguments:
    task_role_arn:
      required: false
      help: (Optional) The ARN of IAM role that allows your Amazon ECS container task
        to make calls to other AWS services.
      type: Text
    network_mode:
      required: false
      help: (Optional) The Docker networking mode to use for the containers in the
        task. The valid values are  @none@ ,  @bridge@ , and  @host@ .
      type: Text
    placement_constraints:
      required: false
      help: (Optional) A set of  <#placement-constraints-arguments>  rules that are
        taken into consideration during task placement. Maximum number of  @placement_constraints@  is  @10@
        .
      type: Text
    volume:
      required: false
      help: (Optional) A set of  <#volume-block-arguments>  that containers in your
        task may use.
      type: Text
    container_definitions:
      required: true
      help: (Required) A list of valid [container definitions] (http://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_ContainerDefinition.html)
        provided as a single valid JSON document. Please note that you should only
        provide values that are part of the container definition document. For a detailed
        description of what parameters are available, see the [Task Definition Parameters]
        (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definition_parameters.html)
        section from the official  <https://docs.aws.amazon.com/AmazonECS/latest/developerguide>
        .
      type: Text
    family_:
      required: true
      help: (Required) A unique name for your task definition.
      type: Text
  attributes:
    arn:
      help: Full ARN of the Task Definition (including both  @family@  and  @revision@
        ).
      type: Text
    family_:
      help: The family of the Task Definition.
      type: Text
    revision:
      help: The revision of the task in a particular family.
      type: Text
