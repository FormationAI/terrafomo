_name: aws_elastic_beanstalk_
schema:
  arguments:
    application:
      required: true
      help: ! ' – (Required) name of the application to associate with this configuration
        template'
      type: Text
    setting:
      required: true
      help: ! ' – (Optional) Option settings to configure the new Environment. These
        override specific values that are set as defaults. The format is detailed
        below in  <#option-settings>'
      type: Text
    name:
      required: true
      help: (Required) A unique name for this Template.
      type: Text
    environment_id:
      required: true
      help: ! ' – (Optional) The ID of the environment used with this configuration
        template'
      type: Text
    solution_stack_name:
      required: true
      help: ! ' – (Optional) A solution stack to base your Template off of. Example
        stacks can be found in the  <https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/concepts.platforms.html>'
      type: Text
    description:
      required: false
      help: (Optional) Short description of the Template
      type: Text
  attributes: {}
