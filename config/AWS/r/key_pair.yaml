_name: aws_key_pair
schema:
  arguments:
    key_name:
      required: false
      help: (Optional) The name for the key pair.
      type: Text
    key_name_prefix:
      required: false
      help: (Optional) Creates a unique name beginning with the specified prefix.
        Conflicts with  @key_name@ .
      type: Text
    public_key:
      required: true
      help: (Required) The public key material.
      type: Text
  attributes:
    key_name:
      help: The key pair name.
      type: Text
    fingerprint:
      help: The MD5 public key fingerprint as specified in section 4 of RFC 4716.
      type: Text
