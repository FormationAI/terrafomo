_name: aws_autoscaling_schedule
schema:
  arguments:
    autoscaling_group_name:
      required: true
      help: (Required) The name or Amazon Resource Name (ARN) of the Auto Scaling
        group.
      type: Text
    min_size:
      required: false
      help: (Optional) The minimum size for the Auto Scaling group. Default
      type: Text
    recurrence:
      required: false
      help: (Optional) The time when recurring future actions will start. Start time
        is specified by the user following the Unix cron syntax format.
      type: Text
    start_time:
      required: false
      help: (Optional) The time for this action to start, in "YYYY-MM-DDThh:mm:ssZ"
        format in UTC/GMT only (for example, 2014-06-01T00:00:00Z ). If you try to
        schedule your action in the past, Auto Scaling returns an error message.
      type: Text
    end_time:
      required: false
      help: (Optional) The time for this action to end, in "YYYY-MM-DDThh:mm:ssZ"
        format in UTC/GMT only (for example, 2014-06-01T00:00:00Z ). If you try to
        schedule your action in the past, Auto Scaling returns an error message.
      type: Text
    scheduled_action_name:
      required: true
      help: (Required) The name of this scaling action.
      type: Text
  attributes:
    arn:
      help: The ARN assigned by AWS to the autoscaling schedule.
      type: Text
