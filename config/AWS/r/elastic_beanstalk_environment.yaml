_name: aws_elastic_beanstalk_
schema:
  arguments:
    poll_interval:
      required: true
      help: ! ' – The time between polling the AWS API to check if changes have been
        applied. Use this to adjust the rate of API calls for any  @create@  or  @update@  action.
        Minimum  @10s@ , maximum  @180s@ . Omit this to use the default behavior,
        which is an exponential backoff'
      type: Text
    application:
      required: true
      help: ! ' – (Required) Name of the application that contains the version to
        be deployed'
      type: Text
    setting:
      required: true
      help: ! ' – (Optional) Option settings to configure the new Environment. These
        override specific values that are set as defaults. The format is detailed
        below in  <#option-settings>'
      type: Text
    name:
      required: true
      help: (Required) A unique name for this Environment. This name is used in the
        application URL
      type: Text
    wait_for_ready_timeout:
      required: true
      help: ! ' - (Default:  @20m@ ) The maximum <https://golang.org/pkg/time/#ParseDuration>  that
        Terraform should wait for an Elastic Beanstalk Environment to be in a ready
        state before timing out.'
      type: Text
    tier:
      required: false
      help: (Optional) Elastic Beanstalk Environment tier. Valid values are  @Worker@
        or  @WebServer@ . If tier is left blank  @WebServer@  will be used.
      type: Text
    template_name:
      required: true
      help: ! ' – (Optional) The name of the Elastic Beanstalk Configuration template
        to use in deployment'
      type: Text
    solution_stack_name:
      required: true
      help: ! ' – (Optional) A solution stack to base your environment off of. Example
        stacks can be found in the  <https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/concepts.platforms.html>'
      type: Text
    version_label:
      required: false
      help: (Optional) The name of the Elastic Beanstalk Application Version to use
        in deployment.
      type: Text
    cname_prefix:
      required: false
      help: (Optional) Prefix to use for the fully qualified DNS name of the Environment.
      type: Text
    description:
      required: false
      help: (Optional) Short description of the Environment
      type: Text
    tags:
      required: true
      help: ! ' – (Optional) A set of tags to apply to the Environment.   at this
        time the Elastic Beanstalk API does not provide a programatic way of changing
        these tags after initial application'
      type: Text
  attributes:
    cname:
      help: Fully qualified DNS name for the Environment.
      type: Text
    queues:
      help: SQS queues in use by this environment.
      type: Text
    application:
      help: ! ' – The Elastic Beanstalk Application specified for this environment.'
      type: Text
    all_settings:
      help: ! ' – List of all option settings configured in the Environment. These
        are a combination of default settings and their overrides from  @setting@  in
        the configuration.'
      type: Text
    triggers:
      help: Autoscaling triggers in use by this environment.
      type: Text
    setting:
      help: ! ' – Settings specifically set for this Environment.'
      type: Text
    launch_configurations:
      help: Launch configurations in use by this environment.
      type: Text
    name:
      help: Name of the Elastic Beanstalk Environment.
      type: Text
    instances:
      help: Instances used by this environment.
      type: Text
    tier:
      help: The environment tier specified.
      type: Text
    id:
      help: ID of the Elastic Beanstalk Environment.
      type: Text
    description:
      help: Description of the Elastic Beanstalk Environment.
      type: Text
    load_balancers:
      help: Elastic load balancers in use by this environment.
      type: Text
    autoscaling_groups:
      help: The autoscaling groups used by this environment.
      type: Text
