_name: aws_elasticache_cluster
schema:
  arguments:
    snapshot_name:
      required: false
      help: (Optional) The name of a snapshot from which to restore data into the
        new node group.  Changing the  @snapshot_name@  forces a new resource.
      type: Text
    node_type:
      required: true
      help: ! ' – (Required) The compute and memory capacity of the nodes. See <https://aws.amazon.com/elasticache/details#Available_Cache_Node_Types>  for
        supported node types'
      type: Text
    cluster_id:
      required: true
      help: ! ' – (Required) Group identifier. ElastiCache converts this name to lowercase'
      type: Text
    availability_zones:
      required: false
      help: (Optional, Memcached only) List of Availability Zones in which the cache
        nodes will be created. If you want to create cache nodes in single-az, use  @availability_zone@
      type: Text
    engine_version:
      required: true
      help: ! ' – (Optional) Version number of the cache engine to be used. See  <https://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/SelectEngine.html>
        in the AWS Documentation center for supported versions'
      type: Text
    engine:
      required: true
      help: ! ' – (Required) Name of the cache engine to be used for this cache cluster.
        Valid values for this parameter are  @memcached@  or  @redis@'
      type: Text
    parameter_group_name:
      required: true
      help: ! ' – (Required) Name of the parameter group to associate with this cache
        cluster'
      type: Text
    notification_topic_arn:
      required: true
      help: ! ' – (Optional) An Amazon Resource Name (ARN) of an SNS topic to send
        ElastiCache notifications to. Example: @arn:aws:sns:us-east-1:012345678999:my_sns_topic@'
      type: Text
    security_group_ids:
      required: true
      help: ! ' – (Optional, VPC only) One or more VPC security groups associated
        with the cache cluster'
      type: Text
    az_mode:
      required: false
      help: (Optional, Memcached only) Specifies whether the nodes in this Memcached
        node group are created in a single Availability Zone or created across multiple
        Availability Zones in the cluster's region. Valid values for this parameter
        are  @single-az@  or  @cross-az@ , default is  @single-az@ . If you want to
        choose  @cross-az@ ,  @num_cache_nodes@  must be greater than  @1@
      type: Text
    snapshot_window:
      required: false
      help: ! '(Optional, Redis only) The daily time range (in UTC) during which ElastiCache
        will begin taking a daily snapshot of your cache cluster. Example: 05:00-09:00'
      type: Text
    apply_immediately:
      required: false
      help: (Optional) Specifies whether any database modifications are applied immediately,
        or during the next maintenance window. Default is @false@ . See  <https://docs.aws.amazon.com/AmazonElastiCache/latest/APIReference/API_ModifyCacheCluster.html>
        (Available since v0.6.0)
      type: Text
    snapshot_retention_limit:
      required: false
      help: (Optional, Redis only) The number of days for which ElastiCache will retain
        automatic cache cluster snapshots before deleting them. For example, if you
        set SnapshotRetentionLimit to 5, then a snapshot that was taken today will
        be retained for 5 days before being deleted. If the value of SnapshotRetentionLimit
        is set to zero (0), backups are turned off. Please note that setting a  @snapshot_retention_limit@  is
        not supported on cache.t1.micro or cache.t2.* cache nodes
      type: Text
    security_group_names:
      required: true
      help: ! ' – (Optional, EC2 Classic only) List of security group names to associate
        with this cache cluster'
      type: Text
    snapshot_arns:
      required: true
      help: ! ' – (Optional) A single-element string list containing an Amazon Resource
        Name (ARN) of a Redis RDB snapshot file stored in Amazon S3. Example:  @arn:aws:s3:::my_bucket/snapshot1.rdb@'
      type: Text
    availability_zone:
      required: false
      help: (Optional) The Availability Zone for the cache cluster. If you want to
        create cache nodes in multi-az, use  @availability_zones@
      type: Text
    subnet_group_name:
      required: true
      help: ! ' – (Optional, VPC only) Name of the subnet group to be used for the
        cache cluster.'
      type: Text
    maintenance_window:
      required: true
      help: ! ' – (Optional) Specifies the weekly time range for when maintenance
        on the cache cluster is performed. The format is  @ddd:hh24:mi-ddd:hh24:mi@  (24H
        Clock UTC). The minimum maintenance window is a 60 minute period. Example:  @sun:05:00-sun:09:00@'
      type: Text
    tags:
      required: false
      help: (Optional) A mapping of tags to assign to the resource
      type: Text
    num_cache_nodes:
      required: true
      help: ! ' – (Required) The initial number of cache nodes that the cache cluster
        will have. For Redis, this value must be 1. For Memcache, this value must
        be between 1 and 20. If this number is reduced on subsequent runs, the highest
        numbered nodes will be removed.'
      type: Text
    port:
      required: true
      help: ! ' – (Required) The port number on which each of the cache nodes will
        accept connections. For Memcache the default is 11211, and for Redis the default
        port is 6379.'
      type: Text
  attributes:
    cache_nodes:
      help: List of node objects including  @id@ ,  @address@ ,  @port@  and  @availability_zone@
        . Referenceable e.g. as  @${aws_elasticache_cluster.bar.cache_nodes.0.address}@
      type: Text
    configuration_endpoint:
      help: (Memcached only) The configuration endpoint to allow host discovery.
      type: Text
    cluster_address:
      help: (Memcached only) The DNS name of the cache cluster without the port appended.
      type: Text
