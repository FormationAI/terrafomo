_name: aws_efs_file_system
schema:
  arguments:
    kms_key_id:
      required: false
      help: (Optional) The ARN for the KMS encryption key. When specifying kms_key_id,
        encrypted needs to be set to true.
      type: Text
    creation_token:
      required: false
      help: (Optional) A unique name (a maximum of 64 characters are allowed) used
        as reference when creating the Elastic File System to ensure idempotent file
        system creation. By default generated by Terraform. See [Elastic File System]
        (http://docs.aws.amazon.com/efs/latest/ug/) user guide for more information.
      type: Text
    encrypted:
      required: false
      help: (Optional) If true, the disk will be encrypted.
      type: Text
    performance_mode:
      required: false
      help: ! '(Optional) The file system performance mode. Can be either @"generalPurpose"@  or  @"maxIO"@  (Default:  @"generalPurpose"@
        ).'
      type: Text
    reference_name:
      required: true
      help: ! ' -   (Optional) A reference name used when creating the @Creation Token@  which
        Amazon EFS uses to ensure idempotent file system creation. By default generated
        by Terraform.'
      type: Text
    tags:
      required: false
      help: (Optional) A mapping of tags to assign to the file system.
      type: Text
  attributes:
    kms_key_id:
      help: The ARN for the KMS encryption key.
      type: Text
    id:
      help: The ID that identifies the file system (e.g. fs-ccfc0d65).
      type: Text
