_name: google_dns_managed_zone
schema:
  arguments:
    dns_name:
      required: true
      help: (Required) The DNS name of this zone, e.g. "terraform.io".
      type: Text
    name:
      required: true
      help: (Required) A unique name for the resource, required by GCE. Changing this
        forces a new resource to be created.
      type: Text
  attributes:
    name_servers:
      help: The list of nameservers that will be authoritative for this domain. Use
        NS records to redirect from your DNS provider to these names, thus making
        Google Cloud DNS authoritative for this zone.
      type: Text
