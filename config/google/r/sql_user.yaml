_name: google_sql_user
schema:
  arguments:
    instance_:
      required: true
      help: (Required) The name of the Cloud SQL instance. Changing this forces a
        new resource to be created.
      type: Text
    name:
      required: true
      help: (Required) The name of the user. Changing this forces a new resource to
        be created.
      type: Text
    password:
      required: true
      help: (Required) The users password. Can be updated.
      type: Text
    host:
      required: true
      help: (Required) The host the user can connect from. Can be an IP address. Changing
        this forces a new resource to be created.
      type: Text
  attributes: {}
