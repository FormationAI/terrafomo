_name: google_compute_region_instance_group_manager
schema:
  arguments:
    base_instance_name:
      required: true
      help: (Required) The base instance name to use for instances in this group.
        The value must be a valid <https://www.ietf.org/rfc/rfc1035.txt>  name. Supported
        characters are lowercase letters, numbers, and hyphens (-). Instances are
        named by appending a hyphen and a random four-character string to the base
        instance name.
      type: Text
    name:
      required: true
      help: (Required) The name of the instance group manager. Must be 1-63 characters
        long and comply with <https://www.ietf.org/rfc/rfc1035.txt> . Supported characters
        include lowercase letters, numbers, and hyphens.
      type: Text
    region:
      required: true
      help: (Required) The region where the managed instance group resides.
      type: Text
    instance_template:
      required: true
      help: (Required) The full URL to an instance template from which all new instances
        will be created.
      type: Text
  attributes:
    fingerprint:
      help: The fingerprint of the instance group manager.
      type: Text
    self_link:
      help: The URL of the created resource.
      type: Text
    instance_group:
      help: The full URL of the instance group created by the manager.
      type: Text
