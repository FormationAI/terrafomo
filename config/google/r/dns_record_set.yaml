_name: google_dns_record_set
schema:
  arguments:
    ttl:
      required: true
      help: (Required) The time-to-live of this record set (seconds).
      type: Text
    type_:
      required: true
      help: (Required) The DNS record set type.
      type: Text
    managed_zone:
      required: true
      help: (Required) The name of the zone in which this record set will reside.
      type: Text
    name:
      required: true
      help: (Required) The DNS name this record set will apply to.
      type: Text
    rrdatas:
      required: true
      help: (Required) The string data for the records in this record set whose meaning
        depends on the DNS type. For TXT record, if the string data contains spaces,
        add surrounding  @\"@  if you don't want your string to get split on spaces.
      type: Text
  attributes: {}
