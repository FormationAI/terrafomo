_name: google_compute_network_peering
schema:
  arguments:
    network:
      required: true
      help: (Required) Resource link of the network to add a peering to.
      type: Text
    auto_create_routes:
      required: false
      help: (Optional) If set to  @true@ , the routes between the two networks will
        be created and managed automatically. Defaults to  @true@ .
      type: Text
    name:
      required: true
      help: (Required) Name of the peering.
      type: Text
    peer_network:
      required: true
      help: (Required) Resource link of the peer network.
      type: Text
  attributes:
    state:
      help: State for the peering.
      type: Text
    state_details:
      help: Details about the current state of the peering.
      type: Text
