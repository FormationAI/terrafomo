_name: google_bigtable_table
schema:
  arguments:
    project:
      required: false
      help: (Optional) The project in which the resource belongs. If it is not provided,
        the provider project is used.
      type: Text
    instance_name:
      required: true
      help: (Required) The name of the Bigtable instance.
      type: Text
    split_keys:
      required: false
      help: (Optional) A list of predefined keys to split the table on.
      type: Text
    name:
      required: true
      help: (Required) The name of the table.
      type: Text
  attributes: {}
