_name: google_container_cluster
schema:
  arguments:
    zone:
      required: true
      help: (Required) The zone that the master and the number of nodes specified
        in  @initial_node_count@  should be created in.
      type: Text
    name:
      required: true
      help: (Required) The name of the cluster, unique within the project and zone.
      type: Text
  attributes:
    master_auth.client_key:
      help: Base64 encoded private key used by clients to authenticate to the cluster
        endpoint.
      type: Text
    master_auth.cluster_ca_certificate:
      help: Base64 encoded public certificate that is the root of trust for the cluster.
      type: Text
    instance_group_urls:
      help: List of instance group URLs which have been assigned to the cluster.
      type: Text
    master_version:
      help: The current version of the master in the cluster. This may be different
        than the  @min_master_version@  set in the config if the master has been updated
        by GKE.
      type: Text
    endpoint:
      help: The IP address of this cluster's Kubernetes master.
      type: Text
    master_auth.client_certificate:
      help: Base64 encoded public certificate used by clients to authenticate to the
        cluster endpoint.
      type: Text
