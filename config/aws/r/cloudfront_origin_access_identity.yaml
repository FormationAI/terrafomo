_name: aws_cloudfront_origin_access_identity
schema:
  arguments:
    comment:
      required: true
      help: ! ' (Optional) - An optional comment for the origin access identity.'
      type: Text
  attributes:
    etag:
      help: ! 'The current version of the origin access identity''s information. For
        example:  @E2QWRUHAPOMQZL@ .'
      type: Text
    iam_arn:
      help: ! 'A pre-generated ARN for use in S3 bucket policies (see below). Example:  @arn:aws:iam::cloudfront:user/CloudFront
        Origin Access Identity E2QWRUHAPOMQZL@ .'
      type: Text
    cloudfront_access_identity_path:
      help: A shortcut to the full path for the origin access identity to use in CloudFront,
        see below.
      type: Text
    s3_canonical_user_id:
      help: The Amazon S3 canonical user ID for the origin access identity, which
        you use when giving the origin access identity read permission to an object
        in Amazon S3.
      type: Text
    id:
      help: ! 'The identifier for the distribution. For example:  @EDFDVBD632BHDS5@
        .'
      type: Text
    caller_reference:
      help: Internal value used by CloudFront to allow future updates to the origin
        access identity.
      type: Text
