_name: aws_cloudwatch_log_metric_filter
schema:
  arguments:
    log_group_name:
      required: true
      help: (Required) The name of the log group to associate the metric filter with.
      type: Text
    pattern:
      required: true
      help: (Required) A valid  <https://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/FilterAndPatternSyntax.html>
        for extracting metric data out of ingested log events.
      type: Text
    name:
      required: true
      help: (Required) A name for the metric filter.
      type: Text
    metric_transformation:
      required: true
      help: (Required) A block defining collection of information needed to define
        how metric data gets emitted. See below.
      type: Text
  attributes:
    id:
      help: The name of the metric filter.
      type: Text
