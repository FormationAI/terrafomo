_name: sfn_state_machine
schema:
  arguments:
    definition:
      required: true
      help: (Required) The Amazon States Language definition of the state machine.
      type: Text
    role_arn:
      required: true
      help: (Required) The Amazon Resource Name (ARN) of the IAM role to use for this
        state machine.
      type: Text
    name:
      required: true
      help: (Required) The name of the state machine.
      type: Text
  attributes:
    status:
      help: The current status of the state machine. Either "ACTIVE" or "DELETING".
      type: Text
    creation_date:
      help: The date the state machine was created.
      type: Text
    id:
      help: The ARN of the state machine.
      type: Text
