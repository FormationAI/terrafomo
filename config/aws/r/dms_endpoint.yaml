_name: aws_dms_endpoint
schema:
  arguments:
    endpoint_type:
      required: true
      help: (Required) The type of endpoint. Can be one of  @source | target@ .
      type: Text
    service_access_role:
      required: true
      help: ! ' (Optional) The Amazon Resource Name (ARN) used by the service access
        IAM role for dynamodb endpoints.'
      type: Text
    server_name:
      required: false
      help: (Optional) The host name of the server.
      type: Text
    ssl_mode:
      required: false
      help: ! '(Optional, Default: none) The SSL mode to use for the connection. Can
        be one of  @none | require | verify-ca | verify-full@'
      type: Text
    username:
      required: false
      help: (Optional) The user name to be used to login to the endpoint database.
      type: Text
    engine_name:
      required: true
      help: (Required) The type of engine for the endpoint. Can be one of  @mysql
        | oracle | postgres | mariadb | aurora | redshift | sybase | sqlserver | dynamodb@
        .
      type: Text
    endpoint_id:
      required: true
      help: (Required) The database endpoint identifier.
      type: Text
    password:
      required: false
      help: (Optional) The password to be used to login to the endpoint database.
      type: Text
    kms_key_arn:
      required: false
      help: (Optional) The Amazon Resource Name (ARN) for the KMS key that will be
        used to encrypt the connection parameters. If you do not specify a value for  @kms_key_arn@
        , then AWS DMS will use your default encryption key. AWS KMS creates the default
        encryption key for your AWS account. Your AWS account has a different default
        encryption key for each AWS region.
      type: Text
    certificate_arn:
      required: false
      help: ! '(Optional, Default: empty string) The Amazon Resource Name (ARN) for
        the certificate.'
      type: Text
    database_name:
      required: false
      help: (Optional) The name of the endpoint database.
      type: Text
    extra_connection_attributes:
      required: false
      help: (Optional) Additional attributes associated with the connection. For available
        attributes see  <http://docs.aws.amazon.com/dms/latest/userguide/CHAP_Introduction.ConnectionAttributes.html>
        .
      type: Text
    tags:
      required: false
      help: (Optional) A mapping of tags to assign to the resource.
      type: Text
    port:
      required: false
      help: (Optional) The port used by the endpoint database.
      type: Text
  attributes:
    endpoint_arn:
      help: The Amazon Resource Name (ARN) for the endpoint.
      type: Text
