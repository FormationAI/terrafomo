_name: aws_redshift_cluster
schema:
  arguments:
    automated_snapshot_retention_period:
      required: false
      help: (Optional) The number of days that automated snapshots are retained. If
        the value is 0, automated snapshots are disabled. Even if automated snapshots
        are disabled, you can still create manual snapshots when you want with create-cluster-snapshot.
        Default is 1.
      type: Text
    preferred_maintenance_window:
      required: false
      help: ! '(Optional) The weekly time range (in UTC) during which automated cluster
        maintenance can occur. Format: ddd:hh24:mi-ddd:hh24:mi'
      type: Text
    kms_key_id:
      required: false
      help: (Optional) The ARN for the KMS encryption key. When specifying  @kms_key_id@
        ,  @encrypted@  needs to be set to true.
      type: Text
    node_type:
      required: true
      help: (Required) The node type to be provisioned for the cluster.
      type: Text
    owner_account:
      required: false
      help: (Optional) The AWS customer account used to create or copy the snapshot.
        Required if you are restoring a snapshot you do not own, optional if you own
        the snapshot.
      type: Text
    vpc_security_group_ids:
      required: false
      help: (Optional) A list of Virtual Private Cloud (VPC) security groups to be
        associated with the cluster.
      type: Text
    snapshot_cluster_identifier:
      required: false
      help: (Optional) The name of the cluster the source snapshot was created from.
      type: Text
    iam_roles:
      required: false
      help: (Optional) A list of IAM Role ARNs to associate with the cluster. A Maximum
        of 10 can be associated to the cluster at any time.
      type: Text
    cluster_type:
      required: false
      help: (Optional) The cluster type to use. Either  @single-node@  or  @multi-node@
        .
      type: Text
    cluster_subnet_group_name:
      required: false
      help: (Optional) The name of a cluster subnet group to be associated with this
        cluster. If this parameter is not provided the resulting cluster will be deployed
        outside virtual private cloud (VPC).
      type: Text
    encrypted:
      required: false
      help: (Optional) If true , the data in the cluster is encrypted at rest.
      type: Text
    bucket_name:
      required: false
      help: (Optional, required when  @enable_logging@  is  @true@ ) The name of an
        existing S3 bucket where the log files are to be stored. Must be in the same
        region as the cluster and the cluster must have read bucket and put object
        permissions. For more information on the permissions required for the bucket,
        please read the AWS  <http://docs.aws.amazon.com/redshift/latest/mgmt/db-auditing.html#db-auditing-enable-logging>
      type: Text
    cluster_identifier:
      required: true
      help: (Required) The Cluster Identifier. Must be a lower case string.
      type: Text
    number_of_nodes:
      required: false
      help: (Optional) The number of compute nodes in the cluster. This parameter
        is required when the ClusterType parameter is specified as multi-node. Default
        is 1.
      type: Text
    master_password:
      required: true
      help: (Required unless a  @snapshot_identifier@  is provided) Password for the
        master DB user. Note that this may show up in logs, and it will be stored
        in the state file. Password must contain at least 8 chars and contain at least
        one uppercase letter, one lowercase letter, and one number.
      type: Text
    cluster_parameter_group_name:
      required: false
      help: (Optional) The name of the parameter group to be associated with this
        cluster.
      type: Text
    cluster_version:
      required: false
      help: (Optional) The version of the Amazon Redshift engine software that you
        want to deploy on the cluster. The version selected runs on all the nodes
        in the cluster.
      type: Text
    s3_key_prefix:
      required: false
      help: (Optional) The prefix applied to the log file names.
      type: Text
    enhanced_vpc_routing:
      required: false
      help: (Optional) If true , enhanced VPC routing is enabled.
      type: Text
    publicly_accessible:
      required: false
      help: (Optional) If true, the cluster can be accessed from a public network.
        Default is  @true@ .
      type: Text
    enable_logging:
      required: false
      help: (Optional) Enables logging information such as queries and connection
        attempts, for the specified Amazon Redshift cluster. Defaults to  @false@
        .
      type: Text
    database_name:
      required: false
      help: (Optional) The name of the first database to be created when the cluster
        is created. If you do not provide a name, Amazon Redshift will create a default
        database called  @dev@ .
      type: Text
    master_username:
      required: true
      help: (Required unless a  @snapshot_identifier@  is provided) Username for the
        master DB user.
      type: Text
    availability_zone:
      required: false
      help: (Optional) The EC2 Availability Zone (AZ) in which you want Amazon Redshift
        to provision the cluster. For example, if you have several EC2 instances running
        in a specific Availability Zone, then you might want the cluster to be provisioned
        in the same zone in order to decrease network latency.
      type: Text
    snapshot_identifier:
      required: false
      help: (Optional) The name of the snapshot from which to create the new cluster.
      type: Text
    cluster_security_groups:
      required: false
      help: (Optional) A list of security groups to be associated with this cluster.
      type: Text
    elastic_ip:
      required: false
      help: (Optional) The Elastic IP (EIP) address for the cluster.
      type: Text
    final_snapshot_identifier:
      required: false
      help: (Optional) The identifier of the final snapshot that is to be created
        immediately before deleting the cluster. If this parameter is provided,  @skip_final_snapshot@  must
        be false.
      type: Text
    allow_version_upgrade:
      required: false
      help: (Optional) If true , major version upgrades can be applied during the
        maintenance window to the Amazon Redshift engine that is running on the cluster.
        Default is true
      type: Text
    skip_final_snapshot:
      required: false
      help: (Optional) Determines whether a final snapshot of the cluster is created
        before Amazon Redshift deletes the cluster. If true , a final cluster snapshot
        is not created. If false , a final cluster snapshot is created before the
        cluster is deleted. Default is false.
      type: Text
    tags:
      required: false
      help: (Optional) A mapping of tags to assign to the resource.
      type: Text
    port:
      required: false
      help: (Optional) The port number on which the cluster accepts incoming connections.
        The cluster is accessible only via the JDBC and ODBC connection strings. Part
        of the connection string requires the port on which the cluster will listen
        for incoming connections. Default port is 5439.
      type: Text
  attributes:
    automated_snapshot_retention_period:
      help: The backup retention period
      type: Text
    preferred_maintenance_window:
      help: The backup window
      type: Text
    node_type:
      help: The type of nodes in the cluster
      type: Text
    cluster_revision_number:
      help: The specific revision number of the database in the cluster
      type: Text
    vpc_security_group_ids:
      help: The VPC security group Ids associated with the cluster
      type: Text
    cluster_type:
      help: The cluster type
      type: Text
    cluster_subnet_group_name:
      help: The name of a cluster subnet group to be associated with this cluster
      type: Text
    encrypted:
      help: Whether the data in the cluster is encrypted
      type: Text
    cluster_identifier:
      help: The Cluster Identifier
      type: Text
    cluster_public_key:
      help: The public key for the cluster
      type: Text
    cluster_parameter_group_name:
      help: The name of the parameter group to be associated with this cluster
      type: Text
    cluster_version:
      help: The version of Redshift engine software
      type: Text
    database_name:
      help: The name of the default database in the Cluster
      type: Text
    id:
      help: The Redshift Cluster ID.
      type: Text
    availability_zone:
      help: The availability zone of the Cluster
      type: Text
    cluster_security_groups:
      help: The security groups associated with the cluster
      type: Text
    endpoint:
      help: The connection endpoint
      type: Text
    port:
      help: The Port the cluster responds on
      type: Text
