_name: aws_ebs_snapshot
schema:
  arguments:
    volume_id:
      required: true
      help: (Required) The Volume ID of which to make a snapshot.
      type: Text
    description:
      required: false
      help: (Optional) A description of what the snapshot is.
      type: Text
    tags:
      required: false
      help: (Optional) A mapping of tags to assign to the snapshot
      type: Text
  attributes:
    kms_key_id:
      help: The ARN for the KMS encryption key.
      type: Text
    encrypted:
      help: Whether the snapshot is encrypted.
      type: Text
    volume_size:
      help: The size of the drive in GiBs.
      type: Text
    data_encryption_key_id:
      help: The data encryption key identifier for the snapshot.
      type: Text
    id:
      help: The snapshot ID (e.g. snap-59fcb34e).
      type: Text
    owner_alias:
      help: Value from an Amazon-maintained list ( @amazon@ ,  @aws-marketplace@ ,  @microsoft@
        ) of snapshot owners.
      type: Text
    owner_id:
      help: The AWS account ID of the EBS snapshot owner.
      type: Text
    tags:
      help: A mapping of tags for the snapshot.
      type: Text
