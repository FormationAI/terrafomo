- &common
  author: Brendan Hay
  maintainer: Brendan Hay <brendan.g.hay+terrafomo@gmail.com>
  copyright: Copyright (c) 2017-2018 Brendan Hay
  license: MPL-2.0
  homepage: https://github.com/brendanhay/terrafomo
  bug-reports: https://github.com/brendanhay/terrafomo/issues
  github: brendanhay/terrafomo

- &version
  version: 0.0.0.0

- &options
  ghc-options:
    - -Wall
    - -Wincomplete-uni-patterns
    - -Wincomplete-record-updates
    - -Wcompat
    - -Wnoncanonical-monad-instances
    - -Wnoncanonical-monadfail-instances

- &extensions
  default-extensions:
    - BangPatterns
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DuplicateRecordFields
    - ExplicitNamespaces
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GADTs
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - KindSignatures
    - LambdaCase
    - MultiParamTypeClasses
    - MultiWayIf
    - NamedFieldPuns
    - OverloadedStrings
    - PatternSynonyms
    - RankNTypes
    - ScopedTypeVariables
    - StandaloneDeriving
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeOperators
    - ViewPatterns
