_name: icinga2_host
arguments:
  hostname:
    required: true
    help: (Required) The hostname of the host.
    type: Text
  templates:
    required: false
    help: (Optional) A list of Icinga2 templates to assign to the host.
    type: Text
  check_command:
    required: true
    help: (Required) The name of an existing Icinga2 CheckCommand object that is used
      to determine if the host is available or not.
    type: Text
  address:
    required: true
    help: (Required) The address of the host.
    type: Text
  vars:
    required: false
    help: (Optional) A mapping of variables to assign to the host.
    type: Text
attributes: {}
about: Configures an Icinga2 host resource. This allows hosts to be configured, updated,
  and deleted.
examples: []
