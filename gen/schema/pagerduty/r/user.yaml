_name: pagerduty_user
arguments:
  email:
    required: true
    help: (Required) The user's email address.
    type: Text
  color:
    required: false
    help: (Optional) The schedule color for the user.
    type: Text
  job_title:
    required: false
    help: (Optional) The user's title.
    type: Text
  teams:
    required: false
    help: (Optional) A list of teams the user should belong to.
    type: Text
  role:
    required: false
    help: (Optional) The user role. Account must have the  @read_only_users@  ability
      to set a user as a  @read_only_user@ . Can be  @admin@ ,  @limited_user@ ,  @owner@
      ,  @read_only_user@ ,  @team_responder@  or  @user@
    type: Text
  name:
    required: true
    help: (Required) The name of the user.
    type: Text
  description:
    required: false
    help: (Optional) A human-friendly description of the user. If not set, a placeholder
      of "Managed by Terraform" will be set.
    type: Text
attributes:
  time_zone:
    help: The timezone of the user
    type: Text
  invitation_sent:
    help: If true, the user has an outstanding invitation.
    type: Text
  id:
    help: The ID of the user.
    type: Text
  avatar_url:
    help: The URL of the user's avatar.
    type: Text
  html_url:
    help: URL at which the entity is uniquely displayed in the Web app
    type: Text
