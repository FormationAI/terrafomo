_name: pagerduty_addon
arguments:
  name:
    required: true
    help: (Required) The name of the add-on.
    type: Text
  src:
    required: true
    help: (Required) The source URL to display in a frame in the PagerDuty UI. @HTTPS@
      is required.
    type: Text
attributes:
  id:
    help: ! '- The ID of the add-on.'
    type: Text
about: With <https://v2.developer.pagerduty.com/v2/page/api-reference#!/Add-ons/get_addons>
  , third-party developers can write their own add-ons to PagerDuty's UI. Given a
  configuration containing a src parameter, that URL will be embedded in an iframe
  on a page that's available to users from a drop-down menu.
examples: []
