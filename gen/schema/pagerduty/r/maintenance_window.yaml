_name: pagerduty_maintenance_window
arguments:
  start_time:
    required: true
    help: ! '  - (Required) The maintenance window''s start time. This is when the
      services will stop creating incidents. If this date is in the past, it will
      be updated to be the current time.'
    type: Text
  end_time:
    required: true
    help: ! '    - (Required) The maintenance window''s end time. This is when the
      services will start creating incidents again. This date must be in the future
      and after the  @start_time@ .'
    type: Text
  services:
    required: true
    help: ! '    - (Required) A list of service IDs to include in the maintenance
      window.'
    type: Text
  description:
    required: false
    help: (Optional) A description for the maintenance window.
    type: Text
attributes:
  id:
    help: The ID of the maintenance window.
    type: Text
