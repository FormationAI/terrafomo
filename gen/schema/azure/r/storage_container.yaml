_name: azure_storage_container
arguments:
  name:
    required: true
    help: (Required) The name of the storage container. Must be unique within the
      storage service the container is located.
    type: Text
  container_access_type:
    required: true
    help: (Required) The 'interface' for access the container provides. Can be either
      @blob@ , @container@ or ``.
    type: Text
  storage_service_name:
    required: true
    help: (Required) The name of the storage service within which the storage container
      should be created.
    type: Text
  properties:
    required: false
    help: (Optional) Key-value definition of additional properties associated to the
      storage service.
    type: Text
attributes:
  id:
    help: ! '- The storage container ID. Coincides with the given @name@ .'
    type: Text
about: Creates a new storage container within a given storage service on Azure.
examples:
- name: null
  code:
  - stor-cont <- resource "stor-cont" $
  - ! '    storage_container_resource'
  - ! '        & name .~ "terraform-storage-container"'
  - ! '        & container_access_type .~ "blob"'
  - ! '        & storage_service_name .~ "tfstorserv"'
