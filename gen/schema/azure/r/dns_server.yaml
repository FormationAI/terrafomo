_name: azure_dns_server
arguments:
  dns_address:
    required: true
    help: (Required) The IP address of the DNS server.
    type: Text
  name:
    required: true
    help: (Required) The name of the DNS server reference. Changing this forces a
      new resource to be created.
    type: Text
attributes:
  id:
    help: The DNS server definition ID. Coincides with the given  @name@ .
    type: Text
