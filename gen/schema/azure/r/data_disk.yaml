_name: azure_data_disk
arguments:
  size:
    required: false
    help: (Optional) The size, in GB, of an empty disk to be attached to the virtual
      machine. Required when creating a new disk, not used otherwise.
    type: Text
  media_link:
    required: false
    help: (Optional) The location of the blob in storage where the VHD of this disk
      will be created. The storage account where must be associated with the subscription.
      Changing this forces a new resource to be created.
    type: Text
  virtual_machine:
    required: true
    help: (Required) The name of the virtual machine the disk will be attached to.
    type: Text
  caching:
    required: false
    help: ! '(Optional) The caching behavior of data disk. Valid options are: @None@
      , @ReadOnly@ and @ReadWrite@ (defaults @None@ )'
    type: Text
  lun:
    required: true
    help: (Required) The Logical Unit Number (LUN) for the disk. The LUN specifies
      the slot in which the data drive appears when mounted for usage by the virtual
      machine. Valid LUN values are 0 through 31.
    type: Text
  name:
    required: false
    help: (Optional) The name of an existing registered disk to attach to the virtual
      machine. If left empty, a new empty disk will be created and attached instead.
      Changing this forces a new resource to be created.
    type: Text
  storage_service_name:
    required: false
    help: (Optional) The name of an existing storage account within the subscription
      which will be used to store the VHD of this disk. Required if no value is supplied
      for @media_link@ . Changing this forces a new resource to be created.
    type: Text
  label:
    required: false
    help: (Optional) The identifier of the data disk. Changing this forces a new resource
      to be created (defaults to "virtual_machine-lun")
    type: Text
  source_media_link:
    required: false
    help: (Optional) The location of a blob in storage where a VHD file is located
      that is imported and registered as a disk. If a value is supplied, @media_link@
      will not be used.
    type: Text
attributes:
  media_link:
    help: ! '- The location of the blob in storage where the VHD of this disk is created.'
    type: Text
  name:
    help: ! '- The name of the disk.'
    type: Text
  id:
    help: ! '- The security group ID.'
    type: Text
  label:
    help: ! '- The identifier for the disk.'
    type: Text
