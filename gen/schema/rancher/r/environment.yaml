_name: rancher_environment
arguments:
  orchestration:
    required: false
    help: (Optional) Must be one of  ,  ,  ,   or  . This is a helper for setting
      the project_template_ids for the included Rancher templates. This will conflict
      with project_template_id setting. Changing this forces a new resource to be
      created.
    type: Text
  name:
    required: true
    help: (Required) The name of the environment.
    type: Text
  member:
    required: false
    help: (Optional) Members to add to the environment.
    type: Text
  project_template_id:
    required: false
    help: (Optional) This can be any valid project template ID. If this is set, then
      orchestration can not be. Changing this forces a new resource to be created.
    type: Text
  description:
    required: false
    help: (Optional) An environment description.
    type: Text
attributes:
  id:
    help: The ID of the environment (ie  @1a11@ ) that can be used in other Terraform
      resources such as Rancher Stack definitions.
    type: Text
