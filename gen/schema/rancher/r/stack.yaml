_name: rancher_stack
arguments:
  finish_upgrade:
    required: false
    help: (Optional) Whether to automatically finish upgrades to this stack.
    type: Text
  environment:
    required: false
    help: (Optional) The environment to apply to interpret the docker-compose and
      rancher-compose files.
    type: Text
  start_on_create:
    required: false
    help: (Optional) Whether to start the stack automatically.
    type: Text
  docker_compose:
    required: false
    help: (Optional) The @docker-compose.yml@ content to apply for the stack.
    type: Text
  name:
    required: true
    help: (Required) The name of the stack.
    type: Text
  environment_id:
    required: true
    help: (Required) The ID of the environment to create the stack for.
    type: Text
  scope:
    required: false
    help: (Optional) The scope to attach the stack to. Must be one of user or system
      . Defaults to user .
    type: Text
  description:
    required: false
    help: (Optional) A stack description.
    type: Text
  rancher_compose:
    required: false
    help: (Optional) The @rancher-compose.yml@ content to apply for the stack.
    type: Text
  catalog_id:
    required: false
    help: (Optional) The catalog ID to link this stack to. When provided, @docker_compose@
      and @rancher_compose@ will be retrieved from the catalog unless they are overridden.
    type: Text
attributes:
  rendered_docker_compose:
    help: ! '- The interpolated @docker_compose@ applied to the stack.'
    type: Text
  rendered_rancher_compose:
    help: ! '- The interpolated @rancher_compose@ applied to the stack.'
    type: Text
  id:
    help: ! '- (Computed) The ID of the resource.'
    type: Text
about: Provides a Rancher Stack resource. This can be used to create and manage stacks
  on rancher.
examples: []
