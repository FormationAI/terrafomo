_name: rancher_host
arguments:
  hostname:
    required: true
    help: (Required) The host name. Used as the primary key to detect the host ID.
    type: Text
  name:
    required: true
    help: (Required) The name of the host.
    type: Text
  environment_id:
    required: true
    help: (Required) The ID of the environment the host is associated to.
    type: Text
  id:
    required: true
    help: ! ' - (Computed) The ID of the resource.'
    type: Text
  labels:
    required: false
    help: (Optional) A dictionary of labels to apply to the host. Computed internal
      labels are excluded from that list.
    type: Text
  description:
    required: false
    help: (Optional) A host description.
    type: Text
attributes: {}
