_name: arukas_container
arguments:
  image:
    required: true
    help: (Required, string) The ID of the image to back this container.It must be
      a public image on DockerHub.
    type: Text
  memory:
    required: false
    help: (Optional, int) The size of the instance RAM.It must be  @256@  or  @512@
      .
    type: Text
  name:
    required: true
    help: (Required, string) The name of the container.
    type: Text
  instances:
    required: false
    help: (Optional, int) The count of the instance. It must be between  @1@  and  @10@
      .
    type: Text
  cmd:
    required: false
    help: (Optional , string) The command of the container.
    type: Text
  ports:
    required: true
    help: (Required , block) See  <#ports>  below for details.
    type: Text
  endpoint:
    required: false
    help: (Optional,string) The subdomain part of the endpoint assigned by Arukas.
      If it is not set, Arukas will do automatic assignment.
    type: Text
  environments:
    required: true
    help: (Required , block) See  <#environments>  below for details.
    type: Text
attributes:
  endpoint_full_hostname:
    help: The Hostname of endpoint.
    type: Text
  image:
    help: The ID of the image to back this container.
    type: Text
  endpoint_full_url:
    help: The URL of endpoint.
    type: Text
  memory:
    help: The size of the instance RAM.
    type: Text
  name:
    help: The name of the container.
    type: Text
  instances:
    help: The count of the instance.
    type: Text
  cmd:
    help: The command of the container.
    type: Text
  ports:
    help: See  <#ports>  below for details.
    type: Text
  id:
    help: The ID of the container.
    type: Text
  endpoint:
    help: The subdomain part of the endpoint assigned by Arukas.
    type: Text
  app_id:
    help: The ID of the Arukas application to which the container belongs.
    type: Text
  environments:
    help: See  <#environments>  below for details.
    type: Text
  port_mappings:
    help: See  <#port_mappings>  below for details.
    type: Text
