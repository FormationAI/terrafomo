_name: archive_file
arguments:
  source_content_filename:
    required: false
    help: (Optional) Set this as the filename when using @source_content@ .
    type: Text
  source_file:
    required: false
    help: (Optional) Package this file into the archive.
    type: Text
  type':
    required: true
    help: ! '(Required) The type of archive to generate. NOTE: @zip@ is supported.'
    type: Text
  source:
    required: false
    help: (Optional) Specifies attributes of a single source file to include into
      the archive.
    type: Text
  source_dir:
    required: false
    help: (Optional) Package entire contents of this directory into the archive.
    type: Text
  output_path:
    required: true
    help: (Required) The output of the archive file.
    type: Text
  source_content:
    required: false
    help: (Optional) Add only this content to the archive with @source_content_filename@
      as the filename.
    type: Text
attributes:
  output_md5:
    help: ! '- The MD5 checksum of output archive file.'
    type: Text
  output_base64sha256:
    help: ! '- The base64-encoded SHA256 checksum of output archive file.'
    type: Text
  output_sha:
    help: ! '- The SHA1 checksum of output archive file.'
    type: Text
  output_size:
    help: ! '- The size of the output archive file.'
    type: Text
about: Generates an archive from content, a file, or directory of files.
examples: []
