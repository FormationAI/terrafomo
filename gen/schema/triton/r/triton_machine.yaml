_name: triton_machine
arguments:
  firewall_enabled:
    required: true
    help: ! '- (boolean)  Default: @false@ Whether the cloud firewall should be enabled
      for this machine.'
    type: Text
  image:
    required: true
    help: ! '- (string, Required) The UUID of the image to provision.'
    type: Text
  affinity:
    required: true
    help: ! '- (list of Affinity rules, Optional) A list of valid <https://apidocs.joyent.com/cloudapi/#affinity-rules>
      to apply to the machine which assist in data center placement. Using this attribute
      will force resource creation to be serial. NOTE: Affinity rules are best guess
      and assist in placing instances across a data center. They''re used at creation
      and not referenced after.'
    type: Text
  root_authorized_keys:
    required: true
    help: ! '- (string) The public keys authorized for root access via SSH to the
      machine.'
    type: Text
  networks:
    required: true
    help: ! '- (list, optional) The list of networks to associate with the machine.
      The network ID will be in hex form, e.g @xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx@
      .'
    type: Text
  administrator_pw:
    required: true
    help: ! '- (string) The initial password for the Administrator user. Only used
      for Windows virtual machines.'
    type: Text
  cns:
    required: true
    help: ! '- (map of CNS attributes, Optional) A mapping of <https://docs.joyent.com/public-cloud/network/cns>
      attributes to apply to the machine.'
    type: Text
  user_script:
    required: true
    help: ! '- (string) The user script to run on boot (every boot on SmartMachines).'
    type: Text
  locality:
    required: true
    help: ! '- (map of Locality hints, Optional) A mapping of <https://apidocs.joyent.com/cloudapi/#CreateMachine>
      attributes to apply to the machine that assist in data center placement. NOTE:
      Locality hints are only used at the time of machine creation and not referenced
      after.'
    type: Text
  cloud_config:
    required: true
    help: ! '- (string) Cloud-init configuration for Linux brand machines, used instead
      of @user_data@ .'
    type: Text
  name:
    required: true
    help: ! '- (string) The friendly name for the machine. Triton will generate a
      name if one is not specified.'
    type: Text
  package:
    required: true
    help: ! '- (string, Required) The name of the package to use for provisioning.'
    type: Text
  metadata:
    required: true
    help: ! '- (map, optional) A mapping of metadata to apply to the machine.'
    type: Text
  user_data:
    required: true
    help: ! '- (string) Data to be copied to the machine on boot.'
    type: Text
  tags:
    required: true
    help: ! '- (map) A mapping of tags to apply to the machine.'
    type: Text
attributes:
  nic:
    help: ! '- A list of the networks that the machine is attached to. Each network
      is represented by a @nic@ , each of which has the following properties:'
    type: Text
  mac:
    help: ! '- The NIC''s MAC address'
    type: Text
  state:
    help: ! '- The provisioning state of the NIC'
    type: Text
  dataset:
    help: ! '- (string) - The dataset URN with which the machine was provisioned.'
    type: Text
  ips:
    help: ! '- (list of strings) - IP addresses of the machine.'
    type: Text
  disk:
    help: ! '- (int) - The amount of disk the machine has (in Gb).'
    type: Text
  gateway:
    help: ! '- IPv4 Gateway'
    type: Text
  created:
    help: ! '- (string) - The time at which the machine was created.'
    type: Text
  network:
    help: ! '- The ID of the network to which the NIC is attached'
    type: Text
  ip:
    help: ! '- The NIC''s IPv4 address'
    type: Text
  memory:
    help: ! '- (int) - The amount of memory the machine has (in Mb).'
    type: Text
  primary:
    help: ! '- Whether this is the machine''s primary NIC'
    type: Text
  primaryip:
    help: ! '- (string) - The primary (public) IP address for the machine.'
    type: Text
  id:
    help: ! '- (string) - The identifier representing the firewall rule in Triton.'
    type: Text
  updated:
    help: ! '- (string) - The time at which the machine was last updated.'
    type: Text
  type:
    help: ! '- (string) - The type of the machine ( @smartmachine@ or @virtualmachine@
      ).'
    type: Text
  netmask:
    help: ! '- IPv4 netmask'
    type: Text
