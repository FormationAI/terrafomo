_name: gitlab_deploy_key
arguments:
  project:
    required: true
    help: (Required, string) The name or id of the project to add the deploy key to.
    type: Text
  can_push:
    required: false
    help: (Optional, boolean) Allow this deploy key to be used to push changes to
      the project.  Defaults to  @false@ .   this cannot currently be managed.
    type: Text
  key:
    required: true
    help: (Required, string) The public ssh key body.
    type: Text
  title:
    required: true
    help: (Required, string) A title to describe the deploy key with.
    type: Text
attributes: {}
