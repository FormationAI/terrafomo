_name: gitlab_user
arguments:
  email:
    required: true
    help: (Required) The e-mail address of the user.
    type: Text
  username:
    required: true
    help: (Required) The username of the user.
    type: Text
  projects_limit:
    required: false
    help: (Optional) Integer, defaults to 0.  Number of projects user can create.
    type: Text
  name:
    required: true
    help: (Required) The name of the user.
    type: Text
  password:
    required: true
    help: (Required) The password of the user.
    type: Text
  can_create_group:
    required: false
    help: (Optional) Boolean, defaults to false. Whether to allow the user to create
      groups.
    type: Text
  is_admin:
    required: false
    help: (Optional) Boolean, defaults to false.  Whether to enable administrative
      priviledges for the user.
    type: Text
  skip_confirmation:
    required: false
    help: (Optional) Boolean, defaults to true. Whether to skip confirmation.
    type: Text
attributes:
  id:
    help: The unique id assigned to the user by the GitLab server.
    type: Text
