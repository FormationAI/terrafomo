_name: gitlab_project
arguments:
  snippets_enabled:
    required: false
    help: (Optional) Enable snippets for the project.
    type: Text
  path:
    required: false
    help: (Optional) The path of the repository.
    type: Text
  visibility_level:
    required: false
    help: (Optional) Set to @public@ to create a public project. Valid values are
      @private@ , @internal@ , @public@ . Repositories are created as private by default.
    type: Text
  merge_requests_enabled:
    required: false
    help: (Optional) Enable merge requests for the project.
    type: Text
  name:
    required: true
    help: (Required) The name of the project.
    type: Text
  issues_enabled:
    required: false
    help: (Optional) Enable issue tracking for the project.
    type: Text
  default_branch:
    required: false
    help: (Optional) The default branch for the project.
    type: Text
  wiki_enabled:
    required: false
    help: (Optional) Enable wiki for the project.
    type: Text
  description:
    required: false
    help: (Optional) A description of the project.
    type: Text
  namespace_id:
    required: false
    help: (Optional) The namespace (group or user) of the project. Defaults to your
      user. See <group.html> for an example.
    type: Text
attributes:
  http_url_to_repo:
    help: ! '- URL that can be provided to @git clone@ to clone the repository via
      HTTP.'
    type: Text
  web_url:
    help: ! '- URL that can be used to find the project in a browser.'
    type: Text
  ssh_url_to_repo:
    help: ! '- URL that can be provided to @git clone@ to clone the repository via
      SSH.'
    type: Text
  id:
    help: ! '- Integer that uniquely identifies the project within the gitlab install.'
    type: Text
about: This resource allows you to create and manage projects within your GitLab group
  or within your user.
examples: []
