_name: scaleway_security_group_rule
arguments:
  direction:
    required: true
    help: (Required) direction of rule ( @inbound@ , @outbound@ )
    type: Text
  action:
    required: true
    help: (Required) action of rule ( @accept@ , @drop@ )
    type: Text
  protocol:
    required: true
    help: (Required) protocol of rule ( @ICMP@ , @TCP@ , @UDP@ )
    type: Text
  security_group:
    required: true
    help: (Required) the security group which should be associated with this rule
    type: Text
  ip_range:
    required: true
    help: (Required) ip_range of rule
    type: Text
  port:
    required: false
    help: (Optional) port of the rule
    type: Text
attributes:
  id:
    help: ! '- id of the new resource'
    type: Text
about: Provides security group rules. This allows security group rules to be created,
  updated and deleted. For additional details please refer to <https://developer.scaleway.com/#security-groups-manage-rules>
  .
examples: []
