_name: scaleway_server
arguments:
  enable_ipv6:
    required: false
    help: (Optional) enable ipv6
    type: Text
  image:
    required: true
    help: (Required) base image of server
    type: Text
  type_:
    required: true
    help: (Required) type of server
    type: Text
  state:
    required: false
    help: (Optional) allows you to define the desired state of your server. Valid
      values include ( @stopped@ ,  @running@ )
    type: Text
  dynamic_ip_required:
    required: false
    help: (Optional) make server publicly available
    type: Text
  volume:
    required: false
    help: (Optional) attach additional volumes to your instance (see below)
    type: Text
  name:
    required: true
    help: (Required) name of server
    type: Text
  public_ipv6:
    required: true
    help: ! ' - (Read Only) if  @enable_ipv6@  is set this contains the ipv6 address
      of your instance'
    type: Text
  security_group:
    required: false
    help: (Optional) assign security group to server
    type: Text
  state_detail:
    required: true
    help: ! ' - (Read Only) contains details from the scaleway API the state of your
      instance'
    type: Text
  tags:
    required: false
    help: (Optional) list of tags for server
    type: Text
  bootscript:
    required: false
    help: (Optional) server bootscript
    type: Text
attributes:
  private_ip:
    help: private ip of the new resource
    type: Text
  public_ip:
    help: public ip of the new resource
    type: Text
  id:
    help: id of the new resource
    type: Text
