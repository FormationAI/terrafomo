_name: scaleway_volume
arguments:
  type_:
    required: true
    help: (Required) type of volume
    type: Text
  name:
    required: true
    help: (Required) name of volume
    type: Text
  size_in_gb:
    required: true
    help: (Required) size of the volume in GB
    type: Text
  server:
    required: true
    help: ! ' - (Read Only) the  @scaleway_server@  instance which has this volume
      mounted right now'
    type: Text
attributes:
  id:
    help: id of the new resource
    type: Text
