_name: vault_aws_auth_backend_client
arguments:
  ec2_endpoint:
    required: false
    help: (Optional) Override the URL Vault uses when making EC2 API calls.
    type: Text
  access_key:
    required: false
    help: (Optional) The AWS access key that Vault should use for the auth backend.
    type: Text
  backend:
    required: false
    help: (Optional) The path the AWS auth backend being configured was mounted at.  Defaults
      to  @aws@ .
    type: Text
  sts_endpoint:
    required: false
    help: (Optional) Override the URL Vault uses when making STS API calls.
    type: Text
  secret_key:
    required: false
    help: (Optional) The AWS secret key that Vault should use for the auth backend.
    type: Text
  iam_server_id_header_value:
    required: false
    help: (Optional) The value to require in the @X-Vault-AWS-IAM-Server-ID@  header
      as part of  @GetCallerIdentity@  requests that are used in the IAM auth method.
    type: Text
  iam_endpoint:
    required: false
    help: (Optional) Override the URL Vault uses when making IAM API calls.
    type: Text
attributes: {}
