_name: vault_aws_secret_backend
arguments:
  access_key:
    required: true
    help: (Required) The AWS Access Key ID this backend should use to issue new credentials.
    type: Text
  secret_key:
    required: true
    help: (Required) The AWS Secret Key this backend should use to issue new credentials.
    type: Text
attributes: {}
about: Creates an AWS Secret Backend for Vault. AWS secret backends can then issue
  AWS access keys and secret keys, once a role has been added to the backend. ~> Important
  All data provided in the resource configuration will be written in cleartext to
  state and plan files generated by Terraform, and will appear in the console output
  when Terraform runs. Protect these artifacts accordingly. See <../index.html> for
  more details.
examples: []
