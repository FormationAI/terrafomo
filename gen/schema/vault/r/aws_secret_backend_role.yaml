_name: vault_aws_secret_backend_role
arguments:
  backend:
    required: true
    help: (Required) The path the AWS secret backend is mounted at, with no leading
      or trailing  @/@ s.
    type: Text
  name:
    required: true
    help: (Required) The name to identify this role within the backend. Must be unique
      within the backend.
    type: Text
  policy_arn:
    required: false
    help: (Optional) The ARN for a pre-existing policy to associate with this role.
      Either  @policy@  or  @policy_arn@  must be specified.
    type: Text
  policy:
    required: false
    help: (Optional) The JSON-formatted policy to associate with this role. Either  @policy@  or  @policy_arn@  must
      be specified.
    type: Text
attributes: {}
