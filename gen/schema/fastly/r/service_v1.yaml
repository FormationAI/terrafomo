_name: fastly_service_v1
arguments:
  papertrail:
    required: false
    help: (Optional) A Papertrail endpoint to send streaming logs too. Defined below.
    type: Text
  healthcheck:
    required: false
    help: (Optional) Automated healthchecks on the cache that can change how fastly
      interacts with the cache based on its health.
    type: Text
  sumologic:
    required: false
    help: (Optional) A Sumologic endpoint to send streaming logs too. Defined below.
    type: Text
  cache_setting:
    required: false
    help: (Optional) A set of Cache Settings, allowing you to override when an item
      is not to be cached based on an above  @condition@ . Defined below
    type: Text
  default_ttl:
    required: false
    help: (Optional) The default Time-to-live (TTL) for requests.
    type: Text
  domain:
    required: true
    help: (Required) A set of Domain names to serve as entry points for your Service.
      Defined below.
    type: Text
  request_setting:
    required: false
    help: (Optional) A set of Request modifiers. Defined below
    type: Text
  s3logging:
    required: false
    help: (Optional) A set of S3 Buckets to send streaming logs too. Defined below.
    type: Text
  vcl:
    required: false
    help: (Optional) A set of custom VCL configuration blocks. The ability to upload
      custom VCL code is not enabled by default for new Fastly accounts (see the  <https://docs.fastly.com/guides/vcl/uploading-custom-vcl>  for
      details).
    type: Text
  backend:
    required: false
    help: (Optional) A set of Backends to service requests from your Domains. Defined
      below. Backends must be defined in this argument, or defined in the @vcl@  argument
      below
    type: Text
  gcslogging:
    required: false
    help: (Optional) A gcs endpoint to send streaming logs too. Defined below.
    type: Text
  default_host:
    required: false
    help: (Optional) The default hostname.
    type: Text
  gzip:
    required: true
    help: (Required) A set of gzip rules to control automatic gzipping of content.
      Defined below.
    type: Text
  name:
    required: true
    help: (Required) The unique name for the Service to create.
    type: Text
  header:
    required: false
    help: (Optional) A set of Headers to manipulate for each request. Defined below.
    type: Text
  syslog:
    required: false
    help: (Optional) A syslog endpoint to send streaming logs too. Defined below.
    type: Text
  force_destroy:
    required: false
    help: (Optional) Services that are active cannot be destroyed. In order to destroy
      the Service, set  @force_destroy@  to  @true@ . Default  @false@ .
    type: Text
  condition:
    required: false
    help: (Optional) A set of conditions to add logic to any basic configuration object
      in this service. Defined below.
    type: Text
  logentries:
    required: false
    help: (Optional) A logentries endpoint to send streaming logs too. Defined below.
    type: Text
  response_object:
    required: false
    help: (Optional) Allows you to create synthetic responses that exist entirely
      on the varnish machine. Useful for creating error or maintenance pages that
      exists outside the scope of your datacenter. Best when used with Condition objects.
    type: Text
attributes:
  papertrail:
    help: ! ' – Set of Papertrail configurations. See above for details.'
    type: Text
  default_ttl:
    help: Default TTL.
    type: Text
  domain:
    help: ! ' – Set of Domains. See above for details.'
    type: Text
  s3logging:
    help: ! ' – Set of S3 Logging configurations. See above for details.'
    type: Text
  active_version:
    help: The currently active version of your Fastly Service.
    type: Text
  vcl:
    help: ! ' – Set of custom VCL configurations. See above for details.'
    type: Text
  backend:
    help: ! ' – Set of Backends. See above for details.'
    type: Text
  default_host:
    help: ! ' – Default host specified.'
    type: Text
  name:
    help: ! ' – Name of this service.'
    type: Text
  header:
    help: ! ' – Set of Headers. See above for details.'
    type: Text
  id:
    help: The ID of the Service.
    type: Text
  force_destroy:
    help: Force the destruction of the Service on delete.
    type: Text
  response_object:
    help: Set of Response Object configurations. See above for details.
    type: Text
