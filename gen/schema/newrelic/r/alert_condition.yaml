_name: newrelic_alert_condition
arguments:
  runbook_url:
    required: false
    help: (Optional) Runbook URL to display in notifications.
    type: Text
  user_defined_metric:
    required: false
    help: (Optional) A custom metric to be evaluated.
    type: Text
  entities:
    required: true
    help: (Required) The instance IDS associated with this condition.
    type: Text
  user_defined_value_function:
    required: false
    help: ! '(Optional) One of: @average@ , @min@ , @max@ , @total@ , or @sample_size@
      .'
    type: Text
  term:
    required: true
    help: (Required) A list of terms for this condition. See <#terms> below for details.
    type: Text
  metric:
    required: true
    help: (Required) The metric field accepts parameters based on the @type@ set.
    type: Text
  name:
    required: true
    help: (Required) The title of the condition
    type: Text
  type':
    required: true
    help: ! '(Required) The type of condition. One of: @apm_app_metric@ , @apm_kt_metric@
      , @servers_metric@ , @browser_metric@ , @mobile_metric@'
    type: Text
  policy_id:
    required: true
    help: (Required) The ID of the policy where this condition should be used.
    type: Text
  condition_scope:
    required: false
    help: (Optional) @instance@ or @application@ .  This is required if you are using
      the JVM plugin in New Relic.
    type: Text
attributes: {}
about: ''
examples: []
