_name: newrelic_nrql_alert_condition
arguments:
  runbook_url:
    required: false
    help: (Optional) Runbook URL to display in notifications.
    type: Text
  enabled:
    required: false
    help: (Optional) Set whether to enable the alert condition. Defaults to  @true@
      .
    type: Text
  term:
    required: true
    help: (Required) A list of terms for this condition. See  <#terms>  below for
      details.
    type: Text
  name:
    required: true
    help: (Required) The title of the condition
    type: Text
  policy_id:
    required: true
    help: (Required) The ID of the policy where this condition should be used.
    type: Text
  value_function:
    required: false
    help: (Optional) Possible values are  @single_value@ ,  @sum@ .
    type: Text
  nrql:
    required: true
    help: (Required) A NRQL query. See  <#nrql>  below for details.
    type: Text
attributes:
  id:
    help: The ID of the NRQL alert condition.
    type: Text
