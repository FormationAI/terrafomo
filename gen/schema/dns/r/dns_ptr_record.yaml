_name: dns_ptr_record
arguments:
  ttl:
    required: false
    help: (Optional) The TTL of the record set. Defaults to @3600@ .
    type: Text
  zone:
    required: true
    help: (Required) DNS zone the record belongs to. It must be an FQDN, that is,
      include the trailing dot.
    type: Text
  name:
    required: true
    help: (Required) The name of the record. The @zone@ argument will be appended
      to this value to create the full record path.
    type: Text
  ptr:
    required: true
    help: (Required) The canonical name this record will point to.
    type: Text
attributes:
  ttl:
    help: ! '- See Argument Reference above.'
    type: Text
  zone:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  ptr:
    help: ! '- See Argument Reference above.'
    type: Text
about: Creates a PTR type DNS record.
