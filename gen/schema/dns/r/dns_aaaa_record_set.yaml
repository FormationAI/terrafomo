_name: dns_aaaa_record_set
arguments:
  ttl:
    required: false
    help: (Optional) The TTL of the record set. Defaults to @3600@ .
    type: Text
  addresses:
    required: true
    help: (Required) The IPv6 addresses this record set will point to.
    type: Text
  zone:
    required: true
    help: (Required) DNS zone the record set belongs to. It must be an FQDN, that
      is, include the trailing dot.
    type: Text
  name:
    required: true
    help: (Required) The name of the record set. The @zone@ argument will be appended
      to this value to create the full record path.
    type: Text
attributes:
  ttl:
    help: ! '- See Argument Reference above.'
    type: Text
