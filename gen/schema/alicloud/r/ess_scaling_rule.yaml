_name: alicloud_ess_scaling_rule
arguments:
  scaling_rule_name:
    required: false
    help: (Optional) Name shown for the scaling rule, which is a string containing
      2 to 40 English or Chinese characters.
    type: Text
  scaling_group_id:
    required: true
    help: (Required) ID of the scaling group of a scaling rule.
    type: Text
  adjustment_value:
    required: true
    help: ! '(Required) Adjusted value of a scaling rule. Value range:'
    type: Text
  cooldown:
    required: false
    help: ! '(Optional) Cool-down time of a scaling rule. Value range: [0, 86,400],
      in seconds. The default value is empty.'
    type: Text
  adjustment_type:
    required: true
    help: ! '(Required) Adjustment mode of a scaling rule. Optional values:'
    type: Text
attributes:
  scaling_rule_name:
    help: Name of a scaling rule.
    type: Text
  scaling_group_id:
    help: The id of scaling group.
    type: Text
  ari:
    help: Unique identifier of a scaling rule.
    type: Text
  adjustment_value:
    help: Adjustment value of a scaling rule.
    type: Text
  id:
    help: The scaling rule ID.
    type: Text
  cooldown:
    help: Cool-down time of a scaling rule.
    type: Text
  adjustment_type:
    help: Adjustment mode of a scaling rule.
    type: Text
