_name: alicloud_instance
arguments:
  io_optimized:
    required: true
    help: ! '- (Deprecated) It has been deprecated on instance resource. All the launched
      alicloud instances will be I/O optimized.'
    type: Text
  key_name:
    required: false
    help: (Optional, Force new resource) The name of key pair that can login ECS instance
      successfully without password. If it is specified, the password would be invalid.
    type: Text
  system_disk_size:
    required: false
    help: ! '(Optional) Size of the system disk, value range: 40GB ~ 500GB. Default
      is 40GB. ECS instance''s system disk can be reset when replacing system disk.'
    type: Text
  period:
    required: false
    help: (Optional) The time that you have bought the resource, in month. Only valid
      when instance_charge_type is set as @PrePaid@ . Value range [1, 12].
    type: Text
  system_disk_category:
    required: false
    help: (Optional) Valid values are @cloud_efficiency@ , @cloud_ssd@ and @cloud@
      . @cloud@ only is used to some no I/O optimized instance. Default to @cloud_efficiency@
      .
    type: Text
  instance_charge_type:
    required: false
    help: (Optional) Valid values are @PrePaid@ , @PostPaid@ , The default is @PostPaid@
      .
    type: Text
  is_outdated:
    required: false
    help: (Optional) Whether to use outdated instance type. Default to false.
    type: Text
  instance_name:
    required: false
    help: (Optional) The name of the ECS. This instance_name can have a string of
      2 to 128 characters, must contain only alphanumeric characters or hyphens, such
      as "-",".","_", and must not begin or end with a hyphen, and must not begin
      with http:// or https://. If not specified, Terraform will autogenerate a default
      name is @ECS-Instance@ .
    type: Text
  password:
    required: false
    help: (Optional) Password to an instance is a string of 8 to 30 characters. It
      must contain uppercase/lowercase letters and numerals, but cannot contain special
      symbols. In order to take effect new password, the instance will be restarted
      after modifying the password.
    type: Text
  security_groups:
    required: true
    help: (Required)  A list of security group ids to associate with.
    type: Text
  allocate_public_ip:
    required: false
    help: (Optional) Associate a public ip address with an instance in a VPC or Classic.
      Boolean value, Default is false.
    type: Text
  image_id:
    required: true
    help: (Required) The Image to use for the instance. ECS instance's image can be
      replaced via changing 'image_id'.
    type: Text
  availability_zone:
    required: false
    help: (Optional) The Zone to start the instance in.
    type: Text
  internet_max_bandwidth_in:
    required: false
    help: ! '(Optional) Maximum incoming bandwidth from the public network, measured
      in Mbps (Mega bit per second). Value range: [1, 200]. If this value is not specified,
      then automatically sets it to 200 Mbps.'
    type: Text
  host_name:
    required: false
    help: (Optional) Host name of the ECS, which is a string of at least two characters.
      “hostname” cannot start or end with “.” or “-“. In addition, two or more consecutive
      “.” or “-“ symbols are not allowed. On Windows, the host name can contain a
      maximum of 15 characters, which can be a combination of uppercase/lowercase
      letters, numerals, and “-“. The host name cannot contain dots (“.”) or contain
      only numeric characters. On other OSs such as Linux, the host name can contain
      a maximum of 30 characters, which can be segments separated by dots (“.”), where
      each segment can contain uppercase/lowercase letters, numerals, or “_“.
    type: Text
  instance_type:
    required: true
    help: (Required) The type of instance to start.
    type: Text
  vswitch_id:
    required: false
    help: (Optional) The virtual switch ID to launch in VPC. If you want to create
      instances in VPC network, this parameter must be set.
    type: Text
  description:
    required: false
    help: (Optional) Description of the instance, This description can have a string
      of 2 to 256 characters, It cannot begin with http:// or https://. Default value
      is null.
    type: Text
  internet_charge_type:
    required: false
    help: (Optional) Internet charge type of the instance, Valid values are @PayByBandwidth@
      , @PayByTraffic@ . Default is @PayByTraffic@ .
    type: Text
  internet_max_bandwidth_out:
    required: false
    help: ! '(Optional) Maximum outgoing bandwidth to the public network, measured
      in Mbps (Mega bit per second). Value range:  [0, 100], If this value is not
      specified, then automatically sets it to 0 Mbps.'
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  status:
    help: ! '- The instance status.'
    type: Text
  key_name:
    help: ! '- The name of key pair that has been bound in ECS instance.'
    type: Text
  private_ip:
    help: ! '- The instance private ip.'
    type: Text
  instance_name:
    help: ! '- The instance name.'
    type: Text
  public_ip:
    help: ! '- The instance public ip.'
    type: Text
  id:
    help: ! '- The instance ID.'
    type: Text
  image_id:
    help: ! '- The instance Image Id.'
    type: Text
  availability_zone:
    help: ! '- The Zone to start the instance in.'
    type: Text
  host_name:
    help: ! '- The instance host name.'
    type: Text
  instance_type:
    help: ! '- The instance type.'
    type: Text
  vswitch_id:
    help: ! '- If the instance created in VPC, then this value is  virtual switch
      ID.'
    type: Text
  description:
    help: ! '- The instance description.'
    type: Text
  tags:
    help: ! '- The instance tags, use jsonencode(item) to display the value.'
    type: Text
about: ! 'Provides a ECS instance resource. ~> NOTE: You can launch an ECS instance
  for a VPC network via specifying parameter @vswitch_id@ . One instance can only
  belong to one VSwitch. ~> NOTE: If a VSwitchId is specified for creating an instance,
  SecurityGroupId and VSwitchId must belong to one VPC. ~> NOTE: Several instance
  types have outdated in some regions and availability zones, such as @ecs.t1.*@ ,
  @ecs.s2.*@ , @ecs.n1.*@ and so on. If you want to keep them, you should set @is_outdated@
  to true. For more about the upgraded instance type, refer to @alicloud_instance_types@
  datasource.'
examples: []
