_name: alicloud_ess_scaling_configuration
arguments:
  io_optimized:
    required: true
    help: ! ' - (Deprecated) It has been deprecated on instance resource. All the
      launched alicloud instances will be I/O optimized.'
    type: Text
  security_group_id:
    required: true
    help: (Required) ID of the security group to which a newly created instance belongs.
    type: Text
  scaling_group_id:
    required: true
    help: (Required) ID of the scaling group of a scaling configuration.
    type: Text
  scaling_configuration_name:
    required: false
    help: (Optional) Name shown for the scheduled task. If this parameter value is
      not specified, the default value is ScalingConfigurationId.
    type: Text
  instance_ids:
    required: false
    help: (Optional) ID of the ECS instance to be attached to the scaling group after
      it is enabled. You can input up to 20 IDs.
    type: Text
  system_disk_category:
    required: false
    help: (Optional) Category of the system disk. The parameter value options are  @cloud_efficiency@
      ,  @cloud_ssd@  and  @cloud@ .  @cloud@  only is used to some no I/O optimized
      instance. Default to  @cloud_efficiency@ .
    type: Text
  is_outdated:
    required: false
    help: (Optional) Whether to use outdated instance type. Default to false.
    type: Text
  data_disk:
    required: false
    help: (Optional) DataDisk mappings to attach to ecs instance. See  <#block-datadisk>  below
      for details.
    type: Text
  image_id:
    required: true
    help: (Required) ID of an image file, indicating the image resource selected when
      an instance is enabled.
    type: Text
  internet_max_bandwidth_in:
    required: false
    help: (Optional) Maximum incoming bandwidth from the public network, measured
      in Mbps (Mega bit per second). The value range is [1,200].
    type: Text
  instance_type:
    required: true
    help: (Required) Resource type of an ECS instance.
    type: Text
  internet_charge_type:
    required: false
    help: ! '(Optional) Network billing type, Values: PayByBandwidth or PayByTraffic.
      If this parameter value is not specified, the default value is PayByBandwidth.'
    type: Text
  internet_max_bandwidth_out:
    required: false
    help: (Optional) Maximum outgoing bandwidth from the public network, measured
      in Mbps (Mega bit per second). The value range for PayByBandwidth is [1,100].
    type: Text
attributes:
  security_group_id:
    help: ID of the security group to which a newly created instance belongs.
    type: Text
  scaling_configuration_name:
    help: Name of scaling configuration.
    type: Text
  active:
    help: Wether the current scaling configuration is actived.
    type: Text
  id:
    help: The scaling configuration ID.
    type: Text
  image_id:
    help: The ecs instance Image id.
    type: Text
  instance_type:
    help: The ecs instance type.
    type: Text
  internet_charge_type:
    help: Internet charge type of ecs instance.
    type: Text
