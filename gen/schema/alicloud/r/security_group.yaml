_name: alicloud_security_group
arguments:
  vpc_id:
    required: false
    help: (Optional, Forces new resource) The VPC ID.
    type: Text
  name:
    required: false
    help: (Optional) The name of the security group. Defaults to null.
    type: Text
  description:
    required: false
    help: (Optional, Forces new resource) The security group description. Defaults
      to null.
    type: Text
attributes:
  vpc_id:
    help: ! '- The VPC ID.'
    type: Text
  name:
    help: ! '- The name of the security group'
    type: Text
  id:
    help: ! '- The ID of the security group'
    type: Text
  description:
    help: ! '- The description of the security group'
    type: Text
about: ! 'Provides a security group resource. ~> NOTE:  @alicloud_security_group@
  is used to build and manage a security group, and @alicloud_security_group_rule@
  can define ingress or egress rules for it.'
examples: []
