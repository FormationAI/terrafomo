_name: alicloud_vpc
arguments:
  name:
    required: false
    help: (Optional) The name of the VPC. Defaults to null.
    type: Text
  cidr_block:
    required: true
    help: (Required, Forces new resource) The CIDR block for the VPC.
    type: Text
  description:
    required: false
    help: (Optional) The VPC description. Defaults to null.
    type: Text
attributes:
  route_table_id:
    help: ! '- The route table ID of the router created by default on VPC creation.'
    type: Text
  name:
    help: ! '- The name of the VPC.'
    type: Text
  cidr_block:
    help: ! '- The CIDR block for the VPC.'
    type: Text
  id:
    help: ! '- The ID of the VPC.'
    type: Text
  description:
    help: ! '- The description of the VPC.'
    type: Text
  router_id:
    help: ! '- The ID of the router created by default on VPC creation.'
    type: Text
about: ! 'Provides a VPC resource. ~> NOTE: Terraform will auto build a router and
  a route table while it uses @alicloud_vpc@ to build a vpc resource.'
examples: []
