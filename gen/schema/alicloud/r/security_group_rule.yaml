_name: alicloud_security_group_rule
arguments:
  security_group_id:
    required: true
    help: (Required) The security group to apply this rule to.
    type: Text
  cidr_ip:
    required: false
    help: (Optional, Forces new resource) The target IP address range. The default
      value is 0.0.0.0/0 (which means no restriction will be applied). Other supported
      formats include 10.159.6.18/12. Only IPv4 is supported.
    type: Text
  priority:
    required: false
    help: ! '(Optional, Forces new resource) Authorization policy priority, with parameter
      values: @1-100@ , default value: 1.'
    type: Text
  nic_type:
    required: false
    help: (Optional, Forces new resource) Network type, can be either @internet@ or
      @intranet@ , the default value is @internet@ .
    type: Text
  source_security_group_id:
    required: false
    help: (Optional, Forces new resource) The target security group ID within the
      same region. If this field is specified, the @nic_type@ can only select @intranet@
      .
    type: Text
  port_range:
    required: true
    help: (Required) The range of port numbers relevant to the IP protocol. When the
      protocol is tcp or udp, the default port number range is 1-65535. For example,
      @1/200@ means that the range of the port numbers is 1-200.
    type: Text
  type':
    required: true
    help: (Required) The type of rule being created. Valid options are @ingress@ (inbound)
      or @egress@ (outbound).
    type: Text
  source_group_owner_account:
    required: false
    help: (Optional, Forces new resource) The Alibaba Cloud user account Id of the
      target security group when security groups are authorized across accounts.  This
      parameter is invalid if @cidr_ip@ has already been set.
    type: Text
  policy:
    required: false
    help: (Optional, Forces new resource) Authorization policy, can be either @accept@
      or @drop@ , the default value is @accept@ .
    type: Text
  ip_protocol:
    required: true
    help: (Required) The protocol. Can be @tcp@ , @udp@ , @icmp@ , @gre@ or @all@
      .
    type: Text
attributes:
  port_range:
    help: ! '- The range of port numbers'
    type: Text
  name:
    help: ! '- The name of the security group'
    type: Text
  id:
    help: ! '- The ID of the security group rule'
    type: Text
  type:
    help: ! '- The type of rule, @ingress@ or @egress@'
    type: Text
  ip_protocol:
    help: ! '- The protocol of the security group rule'
    type: Text
about: ! 'Provides a security group rule resource. Represents a single @ingress@ or
  @egress@ group rule, which can be added to external Security Groups. ~> NOTE:  @nic_type@
  should set to @intranet@ when security group type is @vpc@ or specifying the @source_security_group_id@
  . In this situation it does not distinguish between intranet and internet, the rule
  is effective on them both.'
examples: []
