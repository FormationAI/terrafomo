_name: alicloud_key_pairs
arguments:
  output_file:
    required: false
    help: (Optional) The name of file that can save key pairs data source after running
      @terraform plan@ .
    type: Text
  finger_print:
    required: true
    help: ! '- A finger print used to retrieve specified key pair.'
    type: Text
  name_regex:
    required: true
    help: ! '- A regex string to apply to the key pair list returned by Alicloud.'
    type: Text
attributes:
  key_name:
    help: ! '- Name of the key pair.'
    type: Text
  finger_print:
    help: ! '- Finger print of the key pair.'
    type: Text
  instances:
    help: ! '- A List of ECS instances that has been bound a specified key pair.'
    type: Text
  id:
    help: ! '- ID of the key pair.'
    type: Text
about: The Key Pairs data source provides a list of Alicloud Key Pairs in an Alicloud
  account according to the specified filters.
examples: []
