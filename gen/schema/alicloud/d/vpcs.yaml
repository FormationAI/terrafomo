_name: alicloud_vpcs
arguments:
  status:
    required: false
    help: (Optional) Limit search to specific status - valid value is "Pending" or
      "Available".
    type: Text
  output_file:
    required: false
    help: (Optional) The name of file that can save vpcs data source after running
      @terraform plan@ .
    type: Text
  is_default:
    required: false
    help: (Optional) Whether the VPC is the default VPC in the specified region -
      valid value is true or false.
    type: Text
  cidr_block:
    required: false
    help: (Optional) Limit search to specific cidr block,like "172.16.0.0/12".
    type: Text
  name_regex:
    required: false
    help: (Optional) A regex string of VPC name.
    type: Text
  vswitch_id:
    required: false
    help: (Optional) Retrieving VPC according to the specified VSwitch.
    type: Text
attributes:
  status:
    help: ! '- Status of the VPC.'
    type: Text
  route_table_id:
    help: ! '- Route table ID of the VRouter'
    type: Text
  vpc_name:
    help: ! '- Name of the VPC.'
    type: Text
  creation_time:
    help: ! '- Time of creation.'
    type: Text
  is_default:
    help: ! '- Whether the VPC is the default VPC in the belonging region.'
    type: Text
  vrouter_id:
    help: ! '- ID of the VRouter'
    type: Text
  cidr_block:
    help: ! '- CIDR block of the VPC.'
    type: Text
  region_id:
    help: ! '- ID of the region where VPC belongs.'
    type: Text
  vswitch_ids:
    help: ! '- List of VSwitch IDs in the specified VPC'
    type: Text
  id:
    help: ! '- ID of the VPC.'
    type: Text
  description:
    help: ! '- Description of the VPC'
    type: Text
about: The VPCs data source lists a number of VPCs resource information owned by an
  Alicloud account.
examples: []
