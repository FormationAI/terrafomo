_name: kubernetes_persistent_volume_claim
arguments:
  spec:
    required: true
    help: ! '(Required) Spec defines the desired characteristics of a volume requested
      by a pod author. More info: http://kubernetes.io/docs/user-guide/persistent-volumes#persistentvolumeclaims'
    type: Text
  metadata:
    required: true
    help: ! '(Required) Standard persistent volume claim''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
    type: Text
  wait_until_bound:
    required: false
    help: (Optional) Whether to wait for the claim to reach  @Bound@  state (to find
      volume in which to claim the space)
    type: Text
attributes: {}
