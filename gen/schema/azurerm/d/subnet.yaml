_name: azurerm_subnet
arguments:
  name:
    required: true
    help: (Required) Specifies the name of the Subnet.
    type: Text
  resource_group_name:
    required: true
    help: (Required) Specifies the name of the resource group the Virtual Network
      is located in.
    type: Text
  virtual_network_name:
    required: true
    help: (Required) Specifies the name of the Virtual Network this Subnet is located
      within.
    type: Text
attributes:
  route_table_id:
    help: ! '- The ID of the Route Table associated with this subnet.'
    type: Text
  ip_configurations:
    help: ! '- The collection of IP Configurations with IPs within this subnet.'
    type: Text
  address_prefix:
    help: ! '- The address prefix used for the subnet.'
    type: Text
  network_security_group_id:
    help: ! '- The ID of the Network Security Group associated with the subnet.'
    type: Text
  id:
    help: ! '- The ID of the Subnet.'
    type: Text
about: Use this data source to access the properties of an Azure Subnet located within
  a Virtual Network.
examples: []
