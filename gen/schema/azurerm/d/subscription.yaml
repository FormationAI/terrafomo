_name: azurerm_subscription
arguments:
  subscription_id:
    required: false
    help: (Optional) Specifies the ID of the subscription. If this argument is omitted,
      the subscription ID of the current Azure Resource Manager provider is used.
    type: Text
attributes:
  quota_id:
    help: ! '- The subscription quota ID.'
    type: Text
  state:
    help: ! '- The subscription state. Possible values are Enabled, Warned, PastDue,
      Disabled, and Deleted.'
    type: Text
  display_name:
    help: ! '- The subscription display name.'
    type: Text
  spending_limit:
    help: ! '- The subscription spending limit.'
    type: Text
  location_placement_id:
    help: ! '- The subscription location placement ID.'
    type: Text
about: Use this data source to access the properties of an Azure subscription.
examples: []
