_name: azurerm_image
arguments:
  location:
    required: true
    help: (Required) Specified the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  source_virtual_machine_id:
    required: false
    help: (Optional) The Virtual Machine ID from which to create the image.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the image. Changing this forces a new resource
      to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the image.
      Changing this forces a new resource to be created.
    type: Text
  data_disk:
    required: false
    help: (Optional) One or more @data_disk@ elements as defined below.
    type: Text
  os_disk:
    required: false
    help: (Optional) One or more @os_disk@ elements as defined below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The managed image ID.'
    type: Text
about: Create a custom virtual machine image that can be used to create virtual machines.
examples: []
