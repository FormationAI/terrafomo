_name: azurerm_public_ip
arguments:
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  public_ip_address_allocation:
    required: true
    help: (Required) Defines whether the IP address is stable or dynamic. Options
      are Static or Dynamic.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the Public IP resource . Changing this
      forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the public
      ip.
    type: Text
attributes:
  id:
    help: ! '- The Public IP ID.'
    type: Text
  ip_address:
    help: ! '- The IP address value that was allocated.'
    type: Text
about: Create a Public IP Address.
examples: []
