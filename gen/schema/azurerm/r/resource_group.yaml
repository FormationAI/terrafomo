_name: azurerm_resource_group
arguments:
  location:
    required: true
    help: (Required) The location where the resource group should be created. For
      a list of all Azure locations, please consult <http://azure.microsoft.com/en-us/regions/>
      .
    type: Text
  name:
    required: true
    help: (Required) The name of the resource group. Must be unique on your Azure
      subscription.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The resource group ID.'
    type: Text
about: Creates a new resource group on Azure.
