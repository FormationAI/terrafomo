_name: azurerm_dns_txt_record
arguments:
  ttl:
    required: true
    help: (Required) The Time To Live (TTL) of the DNS record.
    type: Text
  zone_name:
    required: true
    help: (Required) Specifies the DNS Zone where the resource exists. Changing this
      forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) The name of the DNS TXT Record.
    type: Text
  resource_group_name:
    required: true
    help: (Required) Specifies the resource group where the resource exists. Changing
      this forces a new resource to be created.
    type: Text
  record:
    required: true
    help: (Required) A list of values that make up the txt record. Each @record@ block
      supports fields documented below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The DNS TXT Record ID.'
    type: Text
about: Enables you to manage DNS TXT Records within Azure DNS.
examples: []
