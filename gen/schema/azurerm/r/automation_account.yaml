_name: azurerm_automation_account
arguments:
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the Automation Account. Changing this forces
      a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the Automation Account
      is created. Changing this forces a new resource to be created.
    type: Text
  sku:
    required: true
    help: (Required) A @sku@ block as defined below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The Automation Account ID.'
    type: Text
about: Creates a new Automation Account.
examples: []
