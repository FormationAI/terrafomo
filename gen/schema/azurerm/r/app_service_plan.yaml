_name: azurerm_app_service_plan
arguments:
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  kind:
    required: false
    help: (Optional) The kind of the App Service Plan to create. Possible values are
      @Windows@ and @Linux@ . Defaults to @Windows@ . Changing this forces a new resource
      to be created.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the App Service Plan component. Changing
      this forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the App Service
      Plan component.
    type: Text
  sku:
    required: true
    help: (Required) A @sku@ block as documented below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  properties:
    required: false
    help: (Optional) A @properties@ block as documented below.
    type: Text
attributes:
  maximum_number_of_workers:
    help: ! '- The maximum number of workers supported with the App Service Plan''s
      sku.'
    type: Text
  id:
    help: ! '- The ID of the App Service Plan component.'
    type: Text
about: Create an App Service Plan component.
examples: []
