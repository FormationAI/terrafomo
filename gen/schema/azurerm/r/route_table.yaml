_name: azurerm_route_table
arguments:
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  route:
    required: false
    help: (Optional) Can be specified multiple times to define multiple routes. Each
      @route@ block supports fields documented below.
    type: Text
  name:
    required: true
    help: (Required) The name of the route table. Changing this forces a new resource
      to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the route table.
      Changing this forces a new resource to be created.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  subnets:
    help: ! '- The collection of Subnets associated with this route table.'
    type: Text
  id:
    help: ! '- The Route Table ID.'
    type: Text
about: Manages a Route Table
examples: []
