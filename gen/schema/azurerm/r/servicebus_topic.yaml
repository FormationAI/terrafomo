_name: azurerm_servicebus_topic
arguments:
  auto_delete_on_idle:
    required: false
    help: (Optional) The idle interval after which the Topic is automatically deleted,
      minimum of 5 minutes. Provided in the <#timespan-format> format.
    type: Text
  status:
    required: false
    help: (Optional) The Status of the Service Bus Topic. Acceptable values are @Active@
      or @Disabled@ . Defaults to @Active@ .
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  duplicate_detection_history_time_window:
    required: false
    help: (Optional) The duration during which duplicates can be detected. Provided
      in the <#timespan-format> format. Defaults to 10 minutes ( @00:10:00@ )
    type: Text
  max_size_in_megabytes:
    required: false
    help: (Optional) Integer value which controls the size of memory allocated for
      the topic. For supported values see the "Queue/topic size" section of <https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-quotas>
      .
    type: Text
  default_message_ttl:
    required: false
    help: (Optional) The TTL of messages sent to this topic if no TTL value is set
      on the message itself. Provided in the <#timespan-format> format.
    type: Text
  enable_express:
    required: false
    help: (Optional) Boolean flag which controls whether Express Entities are enabled.
      An express topic holds a message in memory temporarily before writing it to
      persistent storage. Defaults to false.
    type: Text
  enable_partitioning:
    required: false
    help: (Optional) Boolean flag which controls whether to enable the topic to be
      partitioned across multiple message brokers. Defaults to false. Changing this
      forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the ServiceBus Topic resource. Changing
      this forces a new resource to be created.
    type: Text
  enable_batched_operations:
    required: false
    help: (Optional) Boolean flag which controls if server-side batched operations
      are enabled. Defaults to false.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the namespace.
      Changing this forces a new resource to be created.
    type: Text
  namespace_name:
    required: true
    help: (Required) The name of the ServiceBus Namespace to create this topic in.
      Changing this forces a new resource to be created.
    type: Text
  support_ordering:
    required: false
    help: (Optional) Boolean flag which controls whether the Topic supports ordering.
      Defaults to false.
    type: Text
  requires_duplicate_detection:
    required: false
    help: (Optional) Boolean flag which controls whether the Topic requires duplicate
      detection. Defaults to false. Changing this forces a new resource to be created.
    type: Text
attributes: {}
about: Create a ServiceBus Topic. Note Topics can only be created in Namespaces with
  an SKU of @standard@ or higher.
examples: []
