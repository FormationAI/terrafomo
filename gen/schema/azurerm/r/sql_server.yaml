_name: azurerm_sql_server
arguments:
  administrator_login_password:
    required: true
    help: (Required) The password associated with the @administrator_login@ user.
      Needs to comply with Azure's <https://msdn.microsoft.com/library/ms161959.aspx>
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) The name of the SQL Server. This needs to be globally unique
      within Azure.
    type: Text
  administrator_login:
    required: true
    help: (Required) The administrator login name for the new server. Changing this
      forces a new resource to be created.
    type: Text
  version:
    required: true
    help: ! '(Required) The version for the new server. Valid values are: 2.0 (for
      v11 server) and 12.0 (for v12 server).'
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the SQL Server.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  fully_qualified_domain_name:
    help: ! '- The fully qualified domain name of the Azure SQL Server (e.g. myServerName.database.windows.net)'
    type: Text
  id:
    help: ! '- The SQL Server ID.'
    type: Text
about: ! 'Manages a SQL Azure Database Server. ~> Note: All arguments including the
  administrator login and password will be stored in the raw state as plain-text.
  </docs/state/sensitive-data.html> .'
examples: []
