_name: azurerm_lb
arguments:
  frontend_ip_configuration:
    required: false
    help: (Optional) A frontend ip configuration block as documented below.
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the LoadBalancer.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the LoadBalancer.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  private_ip_address:
    help: ! '- The private IP address assigned to the load balancer, if any.'
    type: Text
  id:
    help: ! '- The LoadBalancer ID.'
    type: Text
about: Create a LoadBalancer Resource.
examples: []
