_name: azurerm_storage_blob
arguments:
  source_uri:
    required: false
    help: (Optional) The URI of an existing blob, or a file in the Azure File service,
      to use as the source contents for the blob to be created. Changing this forces
      a new resource to be created. Cannot be defined if @source@ is defined.
    type: Text
  size:
    required: false
    help: (Optional) Used only for @page@ blobs to specify the size in bytes of the
      blob to be created. Must be a multiple of 512. Defaults to 0.
    type: Text
  attempts:
    required: false
    help: (Optional) The number of attempts to make per page or block when uploading.
      Defaults to @1@ .
    type: Text
  storage_container_name:
    required: true
    help: (Required) The name of the storage container in which this blob should be
      created.
    type: Text
  parallelism:
    required: false
    help: (Optional) The number of workers per CPU core to run for concurrent uploads.
      Defaults to @8@ .
    type: Text
  name:
    required: true
    help: (Required) The name of the storage blob. Must be unique within the storage
      container the blob is located.
    type: Text
  storage_account_name:
    required: true
    help: (Required) Specifies the storage account in which to create the storage
      container. Changing this forces a new resource to be created.
    type: Text
  type':
    required: false
    help: (Optional) The type of the storage blob to be created. One of either @block@
      or @page@ . When not copying from an existing blob, this becomes required.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the storage
      container. Changing this forces a new resource to be created.
    type: Text
  source:
    required: false
    help: (Optional) An absolute path to a file on the local system. Cannot be defined
      if @source_uri@ is defined.
    type: Text
attributes:
  url:
    help: ! '- The URL of the blob'
    type: Text
  id:
    help: ! '- The storage blob Resource ID.'
    type: Text
about: Create an Azure Storage Blob.
examples: []
