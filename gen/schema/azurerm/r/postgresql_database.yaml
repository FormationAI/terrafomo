_name: azurerm_postgresql_database
arguments:
  server_name:
    required: true
    help: (Required) Specifies the name of the PostgreSQL Server. Changing this forces
      a new resource to be created.
    type: Text
  collation:
    required: true
    help: (Required) Specifies the Collation for the PostgreSQL Database, which needs
      <https://www.postgresql.org/docs/current/static/collation.html> . Note that
      Microsoft uses different <https://msdn.microsoft.com/library/windows/desktop/dd373814.aspx>
      - en-US instead of en_US. Changing this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the PostgreSQL Database, which needs <https://www.postgresql.org/docs/current/static/sql-syntax-lexical.html#SQL-SYNTAX-IDENTIFIERS>
      . Changing this forces a new resource to be created.
    type: Text
  charset:
    required: true
    help: (Required) Specifies the Charset for the PostgreSQL Database, which needs
      <https://www.postgresql.org/docs/current/static/multibyte.html> . Changing this
      forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the PostgreSQL Server
      exists. Changing this forces a new resource to be created.
    type: Text
attributes:
  id:
    help: ! '- The ID of the PostgreSQL Database.'
    type: Text
about: Creates a PostgreSQL Database within a PostgreSQL Server
examples: []
