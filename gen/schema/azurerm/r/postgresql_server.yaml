_name: azurerm_postgresql_server
arguments:
  administrator_login_password:
    required: true
    help: (Required) The Password associated with the @administrator_login@ for the
      PostgreSQL Server.
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  storage_mb:
    required: true
    help: (Required) Specifies the amount of storage for the PostgreSQL Server in
      Megabytes. Possible values are shown below. Changing this forces a new resource
      to be created.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the PostgreSQL Server. Changing this forces
      a new resource to be created.
    type: Text
  administrator_login:
    required: true
    help: (Required) The Administrator Login for the PostgreSQL Server. Changing this
      forces a new resource to be created.
    type: Text
  version:
    required: true
    help: (Required) Specifies the version of PostgreSQL to use. Valid values are
      @9.5@ and @9.6@ . Changing this forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the PostgreSQL
      Server.
    type: Text
  sku:
    required: true
    help: (Required) A @sku@ block as defined below.
    type: Text
attributes:
  fqdn:
    help: ! '- The FQDN of the PostgreSQL Server.'
    type: Text
  id:
    help: ! '- The ID of the PostgreSQL Server.'
    type: Text
about: Create a PostgreSQL Server.
examples: []
