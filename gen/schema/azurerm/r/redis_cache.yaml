_name: azurerm_redis_cache
arguments:
  location:
    required: true
    help: (Required) The location of the resource group.
    type: Text
  capacity:
    required: true
    help: (Required) The size of the Redis cache to deploy. Valid values for a SKU
      @family@ of C (Basic/Standard) are @0, 1, 2, 3, 4, 5, 6@ , and for P (Premium)
      @family@ are @1, 2, 3, 4@ .
    type: Text
  name:
    required: true
    help: (Required) The name of the Redis instance. Changing this forces a new resource
      to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the Redis instance.
    type: Text
  family':
    required: true
    help: (Required) The SKU family to use. Valid values are @C@ and @P@ , where C
      = Basic/Standard, P = Premium.
    type: Text
attributes: {}
about: Creates a new Redis Cache Resource
examples: []
