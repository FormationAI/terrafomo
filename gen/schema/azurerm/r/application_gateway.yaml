_name: azurerm_application_gateway
arguments:
  frontend_ip_configuration:
    required: true
    help: (Required) Specifies lists of frontend IP configurations. Currently only
      one Public and/or one Private IP address can be specified. Also one frontendIpConfiguration
      element can specify either Public or Private IP address, not both.  The @frontend_ip_configuration@
      block supports fields documented below.
    type: Text
  waf_configuration:
    required: false
    help: (Optional) Web Application Firewall configuration settings. The @waf_configuration@
      block supports fields documented below.
    type: Text
  probe:
    required: false
    help: (Optional) Specifies list of URL probes. The @probe@ block supports fields
      documented below.
    type: Text
  location:
    required: true
    help: (Required) The location/region where the application gateway is created.
      Changing this forces a new resource to be created.
    type: Text
  frontend_port:
    required: true
    help: (Required) Front-end port for the application gateway.  The @frontend_port@
      block supports fields documented below.
    type: Text
  request_routing_rule:
    required: true
    help: (Required) Request routing rules can be either Basic or Path Based.  Request
      routing rules are order sensitive.  The @request_routing_rule@ block supports
      fields documented below.
    type: Text
  backend_address_pool:
    required: true
    help: (Required) Backend pools can be composed of NICs, virtual machine scale
      sets, public IPs, internal IPs, fully qualified domain names (FQDN), and multi-tenant
      back-ends like Azure Web Apps. Application Gateway backend pool members are
      not tied to an availability set. Members of backend pools can be across clusters,
      data centers, or outside of Azure as long as they have IP connectivity.  The
      @backend_address_pool@ block supports fields documented below.
    type: Text
  http_listener:
    required: true
    help: (Required) 1 or more listeners specifying port, http or https and SSL certificate
      (if configuring SSL offload)  Each @http_listener@ is attached to a @frontend_ip_configuration@
      .  The @http_listener@ block supports fields documented below.
    type: Text
  gateway_ip_configuration:
    required: true
    help: (Required) List of subnets that the application gateway is deployed into.  The
      application gateway must be deployed into an existing virtual network/subnet.  No
      other resource can be deployed in a subnet where application gateway is deployed.  The
      @gateway_ip_configuration@ block supports fields documented below.
    type: Text
  name:
    required: true
    help: (Required) The name of the application gateway. Changing this forces a new
      resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the application
      gateway.
    type: Text
  url_path_map:
    required: false
    help: (Optional) UrlPathMaps give url Path to backend mapping information for
      PathBasedRouting specified in @request_routing_rule@ .  The @url_path_map@ block
      supports fields documented below.
    type: Text
  authentication_certificate:
    required: false
    help: (Optional) List of authentication certificates.  The @authentication_certificate@
      block supports fields documented below.
    type: Text
  sku:
    required: true
    help: (Required) Specifies size, tier and capacity of the application gateway.  Must
      be specified once.  The @sku@ block fields documented below.
    type: Text
  ssl_certificate:
    required: false
    help: (Optional) List of ssl certificates. The @ssl_certificate@ block supports
      fields documented below.
    type: Text
  backend_http_settings:
    required: true
    help: (Required) Related group of backend http and/or https features to be applied
      when routing to backend address pools.  The @backend_http_settings@ block supports
      fields documented below.
    type: Text
  disabled_ssl_protocols:
    required: true
    help: ! '- TODO - based on "sslPolicy": {"disabledSslProtocols": []}'
    type: Text
attributes:
  location:
    help: ! '- The location/region where the application gateway is created'
    type: Text
  name:
    help: ! '- The name of the application gateway.'
    type: Text
  resource_group_name:
    help: ! '- The name of the resource group in which to create the application gateway.'
    type: Text
  id:
    help: ! '- The application gatewayConfiguration ID.'
    type: Text
about: Creates a new application gateway based on a previously created virtual network
  with configured subnets.
examples: []
