_name: azurerm_traffic_manager_endpoint
arguments:
  priority:
    required: false
    help: (Optional) Specifies the priority of this Endpoint, this must be specified
      for Profiles using the @Priority@ traffic routing method. Supports values between
      1 and 1000, with no Endpoints sharing the same value. If omitted the value will
      be computed in order of creation.
    type: Text
  weight:
    required: false
    help: (Optional) Specifies how much traffic should be distributed to this endpoint,
      this must be specified for Profiles using the @Weighted@ traffic routing method.
      Supports values between 1 and 1000.
    type: Text
  min_child_endpoints:
    required: false
    help: (Optional) This argument specifies the minimum number of endpoints that
      must be ‘online’ in the child profile in order for the parent profile to direct
      traffic to any of the endpoints in that child profile. This argument only applies
      to Endpoints of type @nestedEndpoints@ and defaults to @1@ .
    type: Text
  name:
    required: true
    help: (Required) The name of the Traffic Manager endpoint. Changing this forces
      a new resource to be created.
    type: Text
  type':
    required: true
    help: ! '(Required) The Endpoint type, must be one of:'
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the Traffic
      Manager endpoint.
    type: Text
  endpoint_status:
    required: false
    help: (Optional) The status of the Endpoint, can be set to either @Enabled@ or
      @Disabled@ . Defaults to @Enabled@ .
    type: Text
  profile_name:
    required: true
    help: (Required) The name of the Traffic Manager Profile to attach create the
      Traffic Manager endpoint.
    type: Text
  target_resource_id:
    required: false
    help: (Optional) The resource id of an Azure resource to target. This argument
      must be provided for an endpoint of type @azureEndpoints@ or @nestedEndpoints@
      .
    type: Text
  target:
    required: false
    help: (Optional) The FQDN DNS name of the target. This argument must be provided
      for an endpoint of type @externalEndpoints@ , for other types it will be computed.
    type: Text
  endpoint_location:
    required: false
    help: (Optional) Specifies the Azure location of the Endpoint, this must be specified
      for Profiles using the @Performance@ routing method if the Endpoint is of either
      type @nestedEndpoints@ or @externalEndpoints@ . For Endpoints of type @azureEndpoints@
      the value will be taken from the location of the Azure target resource.
    type: Text
attributes:
  id:
    help: ! '- The Traffic Manager Endpoint id.'
    type: Text
about: Creates a Traffic Manager Endpoint.
examples: []
