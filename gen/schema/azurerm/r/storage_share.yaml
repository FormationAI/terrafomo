_name: azurerm_storage_share
arguments:
  name:
    required: true
    help: (Required) The name of the share. Must be unique within the storage account
      where the share is located.
    type: Text
  storage_account_name:
    required: true
    help: (Required) Specifies the storage account in which to create the share. Changing
      this forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the share.
      Changing this forces a new resource to be created.
    type: Text
  quota:
    required: false
    help: (Optional) The maximum size of the share, in gigabytes. Must be greater
      than 0, and less than or equal to 5 TB (5120 GB). Default this is set to 0 which
      results in setting the quota to 5 TB.
    type: Text
attributes:
  url:
    help: ! '- The URL of the share'
    type: Text
  id:
    help: ! '- The storage share Resource ID.'
    type: Text
about: Create an Azure Storage File Share.
examples: []
