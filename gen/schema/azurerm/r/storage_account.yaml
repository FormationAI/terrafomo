_name: azurerm_storage_account
arguments:
  custom_domain:
    required: true
    help: ! 'supports the following:'
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  use_subdomain:
    required: false
    help: (Optional) Should the Custom Domain Name be validated by using indirect
      CNAME validation?
    type: Text
  enable_file_encryption:
    required: false
    help: (Optional) Boolean flag which controls if Encryption Services are enabled
      for File storage, see <https://azure.microsoft.com/en-us/documentation/articles/storage-service-encryption/>
      for more information.
    type: Text
  account_encryption_source:
    required: false
    help: (Optional) The Encryption Source for this Storage Account. Possible values
      are @Microsoft.Keyvault@ and @Microsoft.Storage@ . Defaults to @Microsoft.Storage@
      .
    type: Text
  access_tier:
    required: true
    help: (Required for @BlobStorage@ accounts) Defines the access tier for @BlobStorage@
      accounts. Valid options are @Hot@ and @Cold@ , defaults to @Hot@ .
    type: Text
  enable_https_traffic_only:
    required: false
    help: (Optional) Boolean flag which forces HTTPS if enabled, see <https://docs.microsoft.com/en-us/azure/storage/storage-require-secure-transfer/>
      for more information.
    type: Text
  account_tier:
    required: true
    help: (Required) Defines the Tier to use for this storage account. Valid options
      are @Standard@ and @Premium@ . Changing this forces a new resource to be created
    type: Text
  name:
    required: false
    help: (Optional) The Custom Domain Name to use for the Storage Account, which
      will be validated by Azure.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the storage
      account. Changing this forces a new resource to be created.
    type: Text
  enable_blob_encryption:
    required: false
    help: (Optional) Boolean flag which controls if Encryption Services are enabled
      for Blob storage, see <https://azure.microsoft.com/en-us/documentation/articles/storage-service-encryption/>
      for more information.
    type: Text
  account_replication_type:
    required: true
    help: (Required) Defines the type of replication to use for this storage account.
      Valid options are @LRS@ , @GRS@ , @RAGRS@ and @ZRS@ .
    type: Text
  account_kind:
    required: false
    help: (Optional) Defines the Kind of account. Valid options are @Storage@ and
      @BlobStorage@ . Changing this forces a new resource to be created. Defaults
      to @Storage@ .
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  primary_blob_endpoint:
    help: ! '- The endpoint URL for blob storage in the primary location.'
    type: Text
  secondary_queue_endpoint:
    help: ! '- The endpoint URL for queue storage in the secondary location.'
    type: Text
  primary_blob_connection_string:
    help: ! '- The connection string associated with the primary blob location'
    type: Text
  primary_queue_endpoint:
    help: ! '- The endpoint URL for queue storage in the primary location.'
    type: Text
  secondary_access_key:
    help: ! '- The secondary access key for the storage account'
    type: Text
  primary_table_endpoint:
    help: ! '- The endpoint URL for table storage in the primary location.'
    type: Text
  secondary_table_endpoint:
    help: ! '- The endpoint URL for table storage in the secondary location.'
    type: Text
  primary_access_key:
    help: ! '- The primary access key for the storage account'
    type: Text
  secondary_blob_endpoint:
    help: ! '- The endpoint URL for blob storage in the secondary location.'
    type: Text
  secondary_blob_connection_string:
    help: ! '- The connection string associated with the secondary blob location'
    type: Text
  id:
    help: ! '- The storage account Resource ID.'
    type: Text
  secondary_location:
    help: ! '- The secondary location of the storage account.'
    type: Text
  primary_location:
    help: ! '- The primary location of the storage account.'
    type: Text
  primary_file_endpoint:
    help: ! '- The endpoint URL for file storage in the primary location.'
    type: Text
about: Create an Azure Storage Account.
examples: []
