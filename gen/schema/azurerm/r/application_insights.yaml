_name: azurerm_application_insights
arguments:
  application_type:
    required: true
    help: (Required) Specifies the type of Application Insights to create. Valid values
      are @Web@ and @Other@ .
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the Application Insights component. Changing
      this forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the Application
      Insights component.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The ID of the Application Insights component.'
    type: Text
  instrumentation_key:
    help: ! '- The Instrumentation Key for this Application Insights component.'
    type: Text
  app_id:
    help: ! '- The App ID associated with this Application Insights component.'
    type: Text
about: Create an Application Insights component.
examples: []
