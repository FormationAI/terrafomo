_name: azurerm_lb_nat_rule
arguments:
  frontend_port:
    required: true
    help: (Required) The port for the external endpoint. Port numbers for each Rule
      must be unique within the Load Balancer. Possible values range between 1 and
      65534, inclusive.
    type: Text
  protocol:
    required: true
    help: (Required) The transport protocol for the external endpoint. Possible values
      are @Udp@ or @Tcp@ .
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the NAT Rule.
    type: Text
  frontend_ip_configuration_name:
    required: true
    help: (Required) The name of the frontend IP configuration exposing this rule.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the resource.
    type: Text
  backend_port:
    required: true
    help: (Required) The port used for internal connections on the endpoint. Possible
      values range between 1 and 65535, inclusive.
    type: Text
  loadbalancer_id:
    required: true
    help: (Required) The ID of the LoadBalancer in which to create the NAT Rule.
    type: Text
attributes:
  id:
    help: ! '- The ID of the LoadBalancer to which the resource is attached.'
    type: Text
about: Create a LoadBalancer NAT Rule. ~> **NOTE When using this resource, the LoadBalancer
  needs to have a FrontEnd IP Configuration Attached
examples: []
