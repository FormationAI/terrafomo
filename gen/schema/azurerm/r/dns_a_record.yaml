_name: azurerm_dns_a_record
arguments:
  TTL:
    required: true
    help: (Required) The Time To Live (TTL) of the DNS record.
    type: Text
  zone_name:
    required: true
    help: (Required) Specifies the DNS Zone where the resource exists. Changing this
      forces a new resource to be created.
    type: Text
  records:
    required: true
    help: (Required) List of IPv4 Addresses.
    type: Text
  name:
    required: true
    help: (Required) The name of the DNS A Record.
    type: Text
  resource_group_name:
    required: true
    help: (Required) Specifies the resource group where the resource exists. Changing
      this forces a new resource to be created.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The DNS A Record ID.'
    type: Text
about: Enables you to manage DNS A Records within Azure DNS.
examples: []
