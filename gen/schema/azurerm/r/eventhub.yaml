_name: azurerm_eventhub
arguments:
  partition_count:
    required: true
    help: (Required) Specifies the current number of shards on the Event Hub.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the EventHub Namespace resource. Changing
      this forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the EventHub's parent
      Namespace exists. Changing this forces a new resource to be created.
    type: Text
  message_retention:
    required: true
    help: (Required) Specifies the number of days to retain the events for this Event
      Hub. Needs to be between 1 and 7 days; or 1 day when using a Basic SKU for the
      parent EventHub Namespace.
    type: Text
  namespace_name:
    required: true
    help: (Required) Specifies the name of the EventHub Namespace. Changing this forces
      a new resource to be created.
    type: Text
attributes:
  partition_ids:
    help: ! '- The identifiers for partitions created for Event Hubs.'
    type: Text
  id:
    help: ! '- The EventHub ID.'
    type: Text
about: Creates a new Event Hubs as a nested resource within a Event Hubs namespace.
examples: []
