_name: azurerm_lb_rule
arguments:
  idle_timeout_in_minutes:
    required: false
    help: (Optional) Specifies the timeout for the Tcp idle connection. The value
      can be set between 4 and 30 minutes. The default value is 4 minutes. This element
      is only used when the protocol is set to Tcp.
    type: Text
  enable_floating_ip:
    required: false
    help: ! '(Optional) Floating IP is pertinent to failover scenarios: a "floating”
      IP is reassigned to a secondary server in case the primary server fails. Floating
      IP is required for SQL AlwaysOn.'
    type: Text
  probe_id:
    required: false
    help: (Optional) A reference to a Probe used by this Load Balancing Rule.
    type: Text
  frontend_port:
    required: true
    help: (Required) The port for the external endpoint. Port numbers for each Rule
      must be unique within the Load Balancer. Possible values range between 1 and
      65534, inclusive.
    type: Text
  load_distribution:
    required: false
    help: ! '(Optional) Specifies the load balancing distribution type to be used
      by the Load Balancer. Possible values are: Default – The load balancer is configured
      to use a 5 tuple hash to map traffic to available servers. SourceIP – The load
      balancer is configured to use a 2 tuple hash to map traffic to available servers.
      SourceIPProtocol – The load balancer is configured to use a 3 tuple hash to
      map traffic to available servers.'
    type: Text
  protocol:
    required: true
    help: (Required) The transport protocol for the external endpoint. Possible values
      are @Udp@ or @Tcp@ .
    type: Text
  backend_address_pool_id:
    required: false
    help: (Optional) A reference to a Backend Address Pool over which this Load Balancing
      Rule operates.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the LB Rule.
    type: Text
  frontend_ip_configuration_name:
    required: true
    help: (Required) The name of the frontend IP configuration to which the rule is
      associated.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the resource.
    type: Text
  backend_port:
    required: true
    help: (Required) The port used for internal connections on the endpoint. Possible
      values range between 1 and 65535, inclusive.
    type: Text
  loadbalancer_id:
    required: true
    help: (Required) The ID of the LoadBalancer in which to create the Rule.
    type: Text
attributes:
  id:
    help: ! '- The ID of the LoadBalancer to which the resource is attached.'
    type: Text
about: Create a LoadBalancer Rule. ~> **NOTE When using this resource, the LoadBalancer
  needs to have a FrontEnd IP Configuration Attached
examples: []
