_name: azurerm_virtual_machine_scale_set
arguments:
  single_placement_group:
    required: false
    help: (Optional) Specifies whether the scale set is limited to a single placement
      group with a maximum size of 100 virtual machines. If set to false, managed
      disks must be used. Default is true. Changing this forces a new resource to
      be created. See <http://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups>
      for more information.
    type: Text
  storage_profile_os_disk:
    required: true
    help: (Required) A storage profile os disk block as documented below
    type: Text
  overprovision:
    required: false
    help: (Optional) Specifies whether the virtual machine scale set should be overprovisioned.
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  boot_diagnostics:
    required: false
    help: (Optional) A boot diagnostics profile block as referenced below.
    type: Text
  plan:
    required: false
    help: (Optional) A plan block as documented below.
    type: Text
  upgrade_policy_mode:
    required: true
    help: (Required) Specifies the mode of an upgrade to virtual machines in the scale
      set. Possible values, @Manual@ or @Automatic@ .
    type: Text
  storage_profile_image_reference:
    required: false
    help: (Optional) A storage profile image reference block as documented below.
    type: Text
  extension:
    required: false
    help: (Optional) Can be specified multiple times to add extension profiles to
      the scale set. Each @extension@ block supports the fields documented below.
    type: Text
  os_profile_linux_config:
    required: true
    help: (Required, when a linux machine) A Linux config block as documented below.
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the virtual machine scale set resource.
      Changing this forces a new resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the virtual
      machine scale set. Changing this forces a new resource to be created.
    type: Text
  network_profile:
    required: true
    help: (Required) A collection of network profile block as documented below.
    type: Text
  os_profile_secrets:
    required: false
    help: (Optional) A collection of Secret blocks as documented below.
    type: Text
  os_profile_windows_config:
    required: true
    help: (Required, when a windows machine) A Windows config block as documented
      below.
    type: Text
  sku:
    required: true
    help: (Required) A sku block as documented below.
    type: Text
  storage_profile_data_disk:
    required: false
    help: (Optional) A storage profile data disk block as documented below
    type: Text
  os_profile:
    required: true
    help: (Required) A Virtual Machine OS Profile block as documented below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes: {}
about: ! 'Create a virtual machine scale set. ~> Note: All arguments including the
  administrator login and password will be stored in the raw state as plain-text.
  </docs/state/sensitive-data.html> .'
examples: []
