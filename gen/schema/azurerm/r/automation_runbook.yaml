_name: azurerm_automation_runbook
arguments:
  runbook_type:
    required: true
    help: (Required) The type of the runbook - can be either @Graph@ , @GraphPowerShell@
      , @GraphPowerShellWorkflow@ , @PowerShellWorkflow@ , @PowerShell@ or @Script@
      .
    type: Text
  location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  log_progress:
    required: true
    help: (Required) Progress log option.
    type: Text
  log_verbose:
    required: true
    help: ! '-  (Required) Verbose log option.'
    type: Text
  name:
    required: true
    help: (Required) Specifies the name of the Runbook. Changing this forces a new
      resource to be created.
    type: Text
  resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the Runbook is created.
      Changing this forces a new resource to be created.
    type: Text
  publish_content_link:
    required: true
    help: (Required) The published runbook content link.
    type: Text
  description:
    required: true
    help: ! '-  (Optional) A description for this credential.'
    type: Text
  account_name:
    required: true
    help: (Required) The name of the automation account in which the Runbook is created.
      Changing this forces a new resource to be created.
    type: Text
attributes:
  id:
    help: ! '- The Automation Runbook ID.'
    type: Text
about: Creates a new Automation Runbook.
examples: []
