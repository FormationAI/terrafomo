_name: digitalocean_floating_ip
arguments:
  region:
    required: true
    help: (Required) The region that the Floating IP is reserved to.
    type: Text
  droplet_id:
    required: false
    help: (Optional) The ID of Droplet that the Floating IP will be assigned to.
    type: Text
attributes:
  ip_address:
    help: ! '- The IP Address of the resource'
    type: Text
about: Provides a DigitalOcean Floating IP to represent a publicly-accessible static
  IP addresses that can be mapped to one of your Droplets.
examples:
- name: null
  code:
  - foobar <- resource "foobar" $
  - ! '    droplet_resource'
  - ! '        & name .~ "baz"'
  - ! '        & size .~ "1gb"'
  - ! '        & image .~ "centos-5-8-x32"'
  - ! '        & region .~ "sgp1"'
  - ! '        & ipv6 .~ True'
  - ! '        & private_networking .~ True'
  - ! ' '
  - foobar <- resource "foobar" $
  - ! '    floating_ip_resource'
  - ! '        & droplet_id .~ compute foobar @"id"'
  - ! '        & region .~ compute foobar @"region"'
