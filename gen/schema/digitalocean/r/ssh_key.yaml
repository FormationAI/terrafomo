_name: digitalocean_ssh_key
arguments:
  public_key:
    required: true
    help: (Required) The public key. If this is a file, it can be read using the file
      interpolation function
    type: Text
  name:
    required: true
    help: (Required) The name of the SSH key for identification
    type: Text
attributes:
  fingerprint:
    help: The fingerprint of the SSH key
    type: Text
  public_key:
    help: The text of the public key
    type: Text
  name:
    help: The name of the SSH key
    type: Text
  id:
    help: The unique ID of the key
    type: Text
