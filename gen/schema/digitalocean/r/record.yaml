_name: digitalocean_record
arguments:
  ttl:
    required: false
    help: (Optional) The time to live for the record, in seconds.
    type: Text
  type_:
    required: true
    help: (Required) The type of record
    type: Text
  priority:
    required: false
    help: (Optional) The priority of the record, for MX and SRV records.
    type: Text
  weight:
    required: false
    help: (Optional) The weight of the record, for SRV records.
    type: Text
  domain:
    required: true
    help: (Required) The domain to add the record to
    type: Text
  value:
    required: false
    help: (Optional) The value of the record
    type: Text
  name:
    required: false
    help: (Optional) The name of the record
    type: Text
  port:
    required: false
    help: (Optional) The port of the record, for SRV records.
    type: Text
attributes:
  fqdn:
    help: The FQDN of the record
    type: Text
  id:
    help: The record ID
    type: Text
