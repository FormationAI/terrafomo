_name: logentries_log
arguments:
  logset_id:
    required: true
    help: (Required) The id of the @logentries_logset@ resource.
    type: Text
  retention_period:
    required: false
    help: (Optional, default @ACCOUNT_DEFAULT@ ) The retention period ( @1W@ , @2W@
      , @1M@ , @2M@ , @6M@ , @1Y@ , @2Y@ , @UNLIMITED@ , @ACCOUNT_DEFAULT@ )
    type: Text
  name:
    required: true
    help: (Required) The name of the log. The name should be short and descriptive.
      For example, Apache Access, Hadoop Namenode.
    type: Text
  type':
    required: false
    help: (Optional) The log type. See the Logentries <https://logentries.com/doc/log-types/>
      for more information.
    type: Text
  source:
    required: false
    help: (Optional, default @token@ ) The log source ( @token@ , @syslog@ , @agent@
      , @api@ ). Review the Logentries <https://docs.logentries.com/docs/> for more
      information.
    type: Text
  filename:
    required: false
    help: (Optional) the filename of the log.
    type: Text
attributes:
  token:
    help: ! '- If the log @source@ is @token@ , this value holds the generated log
      token that is used by logging clients. See the Logentries <https://logentries.com/doc/input-token/>
      for more information.'
    type: Text
about: Provides a Logentries log resource.
examples: []
