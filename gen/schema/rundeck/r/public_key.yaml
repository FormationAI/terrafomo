_name: rundeck_public_key
arguments:
  path:
    required: true
    help: (Required) The path within the key store where the key will be stored. By
      convention this path name normally ends with ".pub" and otherwise has the same
      name as the associated private key.
    type: Text
  key_material:
    required: false
    help: (Optional) The public key string to store, serialized in any way that is
      accepted by OpenSSH. If this is not included,  @key_material@  becomes an attribute
      that can be used to read the already-existing key material in the Rundeck store.
    type: Text
  delete:
    required: true
    help: ! ' - (Computed) True if the key should be deleted when the resource is
      deleted. Defaults to true if key_material is provided in the configuration.'
    type: Text
attributes:
  url:
    help: The URL at which the key material can be retrieved from the key store by
      other clients.
    type: Text
  key_material:
    help: If  @key_material@  is omitted in the configuration, it becomes an attribute
      that exposes the key material already stored at the given  @path@ .
    type: Text
