_name: ns1_monitoringjob
arguments:
  frequency:
    required: true
    help: (Required) The frequency, in seconds, at which to run the monitoring job
      in each region.
    type: Text
  config:
    required: true
    help: (Required) A configuration dictionary with keys and values depending on
      the jobs' type.
    type: Text
  rules:
    required: false
    help: (Optional) A list of rules for determining failure conditions. Job Rules
      are documented below.
    type: Text
  notify_failback:
    required: false
    help: (Optional) If true, a notification is sent when a job returns to an "up"
      state.
    type: Text
  job_type:
    required: true
    help: (Required) The type of monitoring job to be run.
    type: Text
  regions:
    required: true
    help: (Required) The list of region codes in which to run the monitoring job.
    type: Text
  notify_repeat:
    required: false
    help: (Optional) The time in seconds between repeat notifications of a failed
      job.
    type: Text
  notify_list:
    required: false
    help: (Optional) The id of the notification list to send notifications to.
    type: Text
  notify_delay:
    required: false
    help: (Optional) The time in seconds after a failure to wait before sending a
      notification.
    type: Text
  active:
    required: true
    help: (Required) Indicates if the job is active or temporaril.y disabled.
    type: Text
  name:
    required: true
    help: (Required) The free-form display name for the monitoring job.
    type: Text
  rapid_recheck:
    required: true
    help: (Required) If true, on any apparent state change, the job is quickly re-run
      after one second to confirm the state change before notification.
    type: Text
  policy:
    required: true
    help: (Required) The policy for determining the monitor's global status based
      on the status of the job in all regions.
    type: Text
  notes:
    required: false
    help: (Optional) Freeform notes to be included in any notifications about this
      job.
    type: Text
  notify_regional:
    required: false
    help: (Optional) If true, notifications are sent for any regional failure (and
      failback if desired), in addition to global state notifications.
    type: Text
attributes: {}
