_name: ns1_user
arguments:
  email:
    required: true
    help: (Required) The email address of the user.
    type: Text
  username:
    required: true
    help: (Required) The users login name.
    type: Text
  teams:
    required: true
    help: (Required) The teams that the user belongs to.
    type: Text
  name:
    required: true
    help: (Required) The free form name of the user.
    type: Text
  permissions:
    required: false
    help: (Optional) The allowed permissions of the user. Permissions documented below.
    type: Text
  notify:
    required: true
    help: (Required) The Whether or not to notify the user of specified events. Only  @billing@  is
      available currently.
    type: Text
attributes: {}
