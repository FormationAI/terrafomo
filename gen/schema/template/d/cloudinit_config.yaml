_name: template_cloudinit_config
arguments:
  part:
    required: true
    help: (Required) One may specify this many times, this creates a fragment of the
      rendered cloud-init config file. The order of the parts is maintained in the
      configuration is maintained in the rendered template.
    type: Text
  base64_encode:
    required: false
    help: (Optional) Base64 encoding of the rendered output. Default to @true@
    type: Text
  gzip:
    required: false
    help: (Optional) Specify whether or not to gzip the rendered output. Default to
      @true@
    type: Text
attributes:
  rendered:
    help: ! '- The final rendered multi-part cloudinit config.'
    type: Text
about: Renders a multi-part cloud-init config from source files.
examples: []
