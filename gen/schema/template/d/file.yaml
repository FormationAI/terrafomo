_name: template_file
arguments:
  template:
    required: true
    help: (Required) The contents of the template. These can be loaded from a file
      on disk using the </docs/configuration/interpolation.html#file_path_> .
    type: Text
  vars:
    required: false
    help: (Optional) Variables for interpolation within the template. Note that variables
      must all be primitives. Direct references to lists or maps will cause a validation
      error.
    type: Text
attributes:
  rendered:
    help: ! '- The final rendered template.'
    type: Text
  template:
    help: ! '- See Argument Reference above.'
    type: Text
  vars:
    help: ! '- See Argument Reference above.'
    type: Text
about: Renders a template from a file.
examples: []
