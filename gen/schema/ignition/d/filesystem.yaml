_name: ignition_filesystem
arguments:
  path:
    required: false
    help: (Optional) The mount-point of the filesystem. A non-null entry indicates
      that the filesystem has already been mounted by the system at the specified
      path. This is really only useful for /sysroot .
    type: Text
  name:
    required: false
    help: (Optional) The identifier for the filesystem, internal to Ignition. This
      is only required if the filesystem needs to be referenced in the a ignition_files
      resource.
    type: Text
  mount:
    required: false
    help: (Optional) Contains the set of mount and formatting options for the filesystem.
      A non-null entry indicates that the filesystem should be mounted before it is
      used by Ignition.
    type: Text
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
