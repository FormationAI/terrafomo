_name: ignition_config
arguments:
  replace:
    required: false
    help: (Optional) A block with config that will replace the current.
    type: Text
  groups:
    required: false
    help: (Optional) The list of groups to be added.
    type: Text
  arrays:
    required: false
    help: (Optional) The list of RAID arrays to be configured.
    type: Text
  users:
    required: false
    help: (Optional) The list of accounts to be added.
    type: Text
  networkd:
    required: false
    help: (Optional) The list of networkd units. Describes the desired state of the
      networkd files.
    type: Text
  filesystems:
    required: false
    help: (Optional) The list of filesystems to be configured and/or used in the ignition_file
      resource.
    type: Text
  systemd:
    required: false
    help: (Optional) The list of systemd units. Describes the desired state of the
      systemd units.
    type: Text
  files:
    required: false
    help: (Optional) The list of files, rooted in this particular filesystem, to be
      written.
    type: Text
  disks:
    required: false
    help: (Optional) The list of disks to be configured and their options.
    type: Text
  append:
    required: false
    help: (Optional) Any number of blocks with the configs to be appended to the current
      config.
    type: Text
attributes:
  rendered:
    help: ! '- The final rendered template.'
    type: Text
about: Renders an ignition configuration as JSON. It  contains all the disks, partitions,
  arrays, filesystems, files, users, groups and units.
examples: []
