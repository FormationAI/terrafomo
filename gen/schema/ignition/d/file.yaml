_name: ignition_file
arguments:
  path:
    required: true
    help: (Required) The absolute path to the file.
    type: Text
  uid:
    required: false
    help: (Optional) The user ID of the owner.
    type: Text
  mode:
    required: false
    help: (Optional) The file's permission mode. The mode must be properly specified
      as a decimal value (i.e. 0644 -> 420).
    type: Text
  filesystem:
    required: true
    help: (Required) The internal identifier of the filesystem. This matches the last
      filesystem with the given identifier. This should be a valid name from a ignition_filesystem
      resource.
    type: Text
  content:
    required: false
    help: (Optional) Block to provide the file content inline.
    type: Text
  gid:
    required: false
    help: (Optional) The group ID of the owner.
    type: Text
  source:
    required: false
    help: (Optional) Block to retrieve the file content from a remote location.
    type: Text
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
about: Describes a file to be written in a particular filesystem.
examples: []
