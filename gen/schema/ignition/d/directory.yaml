_name: ignition_directory
arguments:
  path:
    required: true
    help: (Required) The absolute path to the directory.
    type: Text
  uid:
    required: false
    help: (Optional) The user ID of the owner.
    type: Text
  mode:
    required: false
    help: (Optional) The directory's permission mode. Note that the mode must be properly
      specified as a decimal value (i.e. 0755 -> 493).
    type: Text
  filesystem:
    required: true
    help: (Required) The internal identifier of the filesystem. This matches the last
      filesystem with the given identifier. This should be a valid name from a ignition_filesystem
      resource.
    type: Text
  gid:
    required: false
    help: (Optional) The group ID of the owner.
    type: Text
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
about: Describes a directory to be created in a particular filesystem.
examples: []
