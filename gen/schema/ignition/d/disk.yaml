_name: ignition_disk
arguments:
  device:
    required: true
    help: (Required) The absolute path to the device. Devices are typically referenced
      by the /dev/disk/by-* symlinks.
    type: Text
  partition:
    required: false
    help: (Optional) The list of partitions and their configuration for this particular
      disk..
    type: Text
  wipe_table:
    required: false
    help: (Optional) Whether or not the partition tables shall be wiped. When true,
      the partition tables are erased before any further manipulation. Otherwise,
      the existing entries are left intact.
    type: Text
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
