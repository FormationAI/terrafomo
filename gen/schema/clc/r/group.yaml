_name: clc_group
arguments:
  parent:
    required: true
    help: (Required, string) The name or ID of the parent group. Will error if absent
      or unable to resolve.
    type: Text
  name:
    required: true
    help: (Required, string) The name (or GUID) of this server group. Will resolve
      to existing if present.
    type: Text
  location_id:
    required: true
    help: ! '(Required, string) The datacenter location of both parent group and this
      group. Examples: "WA1", "VA1"'
    type: Text
  custom_fields:
    required: false
    help: (Optional) See  <#custom_fields>  below for details.
    type: Text
  parent_group_id:
    required: true
    help: ! ' - (Computed) The ID of the parent group.'
    type: Text
  description:
    required: false
    help: (Optional, string) Description for server group (visible in control portal
      only)
    type: Text
attributes: {}
