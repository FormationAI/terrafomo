_name: clc_server
arguments:
  aa_policy_id:
    required: false
    help: (Optional, string | hyperscale) Anti-Affinity policy ID
    type: Text
  name_template:
    required: true
    help: (Required, string) The basename of the server. A unique name will be generated
      by the platform.
    type: Text
  additional_disks:
    required: false
    help: (Optional) See <#disks> below for details.
    type: Text
  storage_type:
    required: false
    help: (Optional, string) Backup and replication strategy for disks. One of "standard",
      "premium"
    type: Text
  created_dat:
    required: true
    help: ! '- (Computed) The creation date of the server.'
    type: Text
  memory_mb:
    required: true
    help: (Required, int) Provisioned RAM
    type: Text
  network_id:
    required: false
    help: (Optional, string) GUID of network to use. (Must be set up in advance from
      control portal.) When absent, the default network will be used.
    type: Text
  power_state:
    required: false
    help: (Optional, string) See <#power_states> below for details. If absent, defaults
      to @started@ .
    type: Text
  name:
    required: true
    help: ! '- (Computed) the unique name of the server, as generated by the platform.'
    type: Text
  password:
    required: false
    help: (Optional, string) The root/administrator password. Will be generated by
      platform if not provided.
    type: Text
  type':
    required: true
    help: (Required, string) The virtualization type One of "standard", "hyperscale",
      "bareMetal"
    type: Text
  modified_dat:
    required: true
    help: ! '- (Computed) The last modification date of the server.'
    type: Text
  configuration_id:
    required: false
    help: (Optional, string | bareMetal) Hardware configuration ID
    type: Text
  private_ip_address:
    required: false
    help: (Optional, string) Set internal IP address. If absent, allocated and assigned
      from pool.
    type: Text
  metadata:
    required: false
    help: (Optional) Misc state storage for non-CLC metadata.
    type: Text
  source_server_id:
    required: true
    help: ! '(Required, string) The name or ID of the base OS image. Examples: "ubuntu-14-64-template",
      "rhel-7-64-template", "win2012r2dtc-64"'
    type: Text
  custom_fields:
    required: false
    help: (Optional) See <#custom_fields> below for details.
    type: Text
  group_id:
    required: true
    help: (Required, string) The name or ID of the server group to spawn server into.
    type: Text
  os_type:
    required: false
    help: (Optional, string | bareMetal) Operating system to install.
    type: Text
  public_ip_address:
    required: true
    help: ! '- (Computed) The public IP address of the server.'
    type: Text
  description:
    required: false
    help: (Optional, string) Description for server (visible in control portal only)
    type: Text
  cpu:
    required: true
    help: (Required, int) The number of virtual cores
    type: Text
attributes: {}
about: ! 'Manages a CLC server. Resources and Documentation:'
examples: []
