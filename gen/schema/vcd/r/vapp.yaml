_name: vcd_vapp
arguments:
  initscript:
    required: true
    help: ! ' (Optional) A script to be run only on initial boot'
    type: Text
  network_href:
    required: true
    help: ! ' - (Deprecated) The vCloud Director generated href of the network this
      vApp should join. If empty it will use the network name and query vCloud Director
      to discover this'
    type: Text
  network_name:
    required: false
    help: (Optional) Name of the network this vApp should join
    type: Text
  ip:
    required: false
    help: (Optional) The IP to assign to this vApp. Must be an IP address or one of
      dhcp, allocated or none. If given the address must be within the @static_ip_pool@  set
      for the network. If left blank, and the network has @dhcp_pool@  set with at
      least one available IP then this will be set with DHCP.
    type: Text
  power_on:
    required: false
    help: (Optional) A boolean value stating if this vApp should be powered on. Default
      to  @true@
    type: Text
  memory:
    required: false
    help: (Optional) The amount of RAM (in MB) to allocate to the vApp
    type: Text
  name:
    required: true
    help: (Required) A unique name for the vApp
    type: Text
  ovf:
    required: false
    help: (Optional) Key value map of ovf parameters to assign to VM product section
    type: Text
  metadata:
    required: false
    help: (Optional) Key value map of metadata to assign to this vApp
    type: Text
  cpus:
    required: false
    help: (Optional) The number of virtual CPUs to allocate to the vApp
    type: Text
  template_name:
    required: false
    help: (Optional) The name of the vApp Template to use
    type: Text
  catalog_name:
    required: false
    help: (Optional) The catalog name in which to find the given vApp Template
    type: Text
attributes: {}
