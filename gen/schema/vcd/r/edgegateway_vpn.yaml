_name: vcd_edgegateway_vpn
arguments:
  mtu:
    required: true
    help: (Required) - The MTU setting
    type: Text
  local_subnets:
    required: true
    help: (Required) - List of Local Subnets see  <#localsubnets>  below for details.
    type: Text
  peer_subnets:
    required: true
    help: (Required) - List of Peer Subnets see  <#peersubnets>  below for details.
    type: Text
  peer_ip_address:
    required: true
    help: (Required) - Peer IP Address
    type: Text
  peer_id:
    required: true
    help: (Required) - Peer ID
    type: Text
  edge_gateway:
    required: true
    help: (Required) The name of the edge gateway on which to apply the Firewall Rules
    type: Text
  name:
    required: true
    help: (Required) The name of the VPN
    type: Text
  local_id:
    required: true
    help: (Required) - Local ID
    type: Text
  local_ip_address:
    required: true
    help: (Required) - Local IP Address
    type: Text
  shared_secret:
    required: true
    help: (Required) - Shared Secret
    type: Text
  encryption_protocol:
    required: true
    help: (Required) - E.g.  @AES256@
    type: Text
  description:
    required: true
    help: (Required) A description for the VPN
    type: Text
attributes: {}
