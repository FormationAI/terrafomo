_name: docker_registry_image
arguments:
  name:
    required: true
    help: (Required, string) The name of the Docker image, including any tags. e.g.
      @alpine:latest@
    type: Text
attributes:
  sha256_digest:
    help: (string) - The content digest of the image, as stored on the registry.
    type: Text
about: ! '-> Note: The initial (current) version of this data source can reliably
  read only public images from the official Docker Hub Registry . Reads the image
  metadata from a Docker Registry. Used in conjunction with the </docs/providers/docker/r/image.html>
  resource to keep an image up to date on the latest available version of the tag.'
examples: []
