_name: docker_image
arguments:
  pull_trigger:
    required: true
    help: ! '- Deprecated , use @pull_triggers@ instead.'
    type: Text
  keep_locally:
    required: false
    help: (Optional, boolean) If true, then the Docker image won't be deleted on destroy
      operation. If this is false, it will delete the image from the docker local
      storage on destroy operation.
    type: Text
  name:
    required: true
    help: (Required, string) The name of the Docker image, including any tags.
    type: Text
  pull_triggers:
    required: false
    help: (Optional, list of strings) List of values which cause an image pull when
      changed. This is used to store the image digest from the registry when using
      the @docker_registry_image@  </docs/providers/docker/d/registry_image.html>
      to trigger an image update.
    type: Text
attributes:
  latest:
    help: (string) - The ID of the image.
    type: Text
about: ! '-> Note: The initial (current) version of this resource can only pull public
  images from the official Docker Hub Registry . Pulls a Docker image to a given Docker
  host from a Docker Registry. This resource will not pull new layers of the image
  automatically unless used in conjunction with </docs/providers/docker/d/registry_image.html>
  data source to update the @pull_triggers@ field.'
examples: []
