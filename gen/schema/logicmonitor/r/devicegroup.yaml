_name: logicmonitor_device_group
arguments:
  applies_to:
    required: false
    help: (Optional) The Applies to custom query for this group. Setting this field
      will make this a dynamic group.
    type: Text
  name:
    required: true
    help: (Required) Name of device group
    type: Text
  disable_alerting:
    required: false
    help: (Optional) Indicates whether alerting is disabled (true) or enabled (false)
      for this device group
    type: Text
  description:
    required: false
    help: (Optional) Description of device group
    type: Text
  parent_id:
    required: false
    help: (Optional) The id of the parent group for this device group (the root device
      group has an Id of 1)
    type: Text
  properties:
    required: false
    help: (Optional) The properties associated with this device group. Any string
      value pair will work (see example).
    type: Text
attributes: {}
about: Provides a LogicMonitor device group resource. This can be used to create and
  manage LogicMonitor device groups
examples: []
