_name: logicmonitor_device
arguments:
  display_name:
    required: false
    help: (Optional) Display name of device, (default is ip_addr)
    type: Text
  hostgroup_id:
    required: false
    help: (Optional) The host group id that specifies which group the device belongs
      to (multiple host group ids can be added, represented by a comma separated string)
    type: Text
  ip_addr:
    required: true
    help: (Required) Ip Address/Hostname of device
    type: Text
  collector:
    required: true
    help: ! '- (required) The id of the collector that will monitoring the device'
    type: Text
  disable_alerting:
    required: false
    help: (Optional) The host is created with alerting disabled (default is true)
    type: Text
  properties:
    required: false
    help: (Optional) The properties associated with this device group. Any string
      value pair will work (see example).
    type: Text
attributes: {}
about: Provides a LogicMonitor device resource. This can be used to create and manage
  LogicMonitor devices
examples: []
