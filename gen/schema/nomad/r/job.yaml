_name: nomad_job
arguments:
  jobspec:
    required: true
    help: ! '  @(string: <required>)@  - The contents of the jobspec to register.'
    type: Text
  deregister_on_id_change:
    required: true
    help: ! '  @(bool: true)@  - Determines if the job will be deregistered if the
      ID of the job in the jobspec changes.'
    type: Text
  deregister_on_destroy:
    required: true
    help: ! '  @(bool: true)@  - Determines if the job will be deregistered when this
      resource is destroyed in Terraform.'
    type: Text
attributes: {}
