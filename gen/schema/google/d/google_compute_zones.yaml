_name: google_compute_zones
arguments:
  status:
    required: true
    help: (Optional) - Allows to filter list of zones based on their current status.
      Status can be either @UP@ or @DOWN@ . Defaults to no filtering (all available
      zones - both @UP@ and @DOWN@ ).
    type: Text
  region:
    required: true
    help: (Optional) - Region from which to list available zones. Defaults to region
      declared in the provider.
    type: Text
attributes:
  names:
    help: ! '- A list of zones available in the given region'
    type: Text
