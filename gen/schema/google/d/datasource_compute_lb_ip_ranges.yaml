_name: google_compute_lb_ip_ranges
arguments:
  network:
    required: true
    help: ! '- The IP ranges used for health checks when is used'
    type: Text
  http_ssl_tcp_internal:
    required: true
    help: ! '- The IP ranges used for health checks when is used'
    type: Text
attributes: {}
about: Use this data source to access IP ranges in your firewall rules.
examples:
- name: null
  code:
  - ranges <- datasource "ranges" $
  - ! '    compute_lb_ip_ranges_datasource'
  - ! ' '
  - lb <- resource "lb" $
  - ! '    compute_firewall_resource'
  - ! '        & name .~ "lb-firewall"'
  - ! '        & network .~ compute main @"name"'
  - ! '        & source_ranges .~ [data.google_compute_lb_ip_ranges.ranges.network]'
  - ! '        & target_tags .~ ["InstanceBehindLoadBalancer"]'
