_name: google_compute_network
arguments:
  name:
    required: true
    help: (Required) The name of the network.
    type: Text
attributes:
  gateway_ipv4:
    help: ! '- The IP address of the gateway.'
    type: Text
  self_link:
    help: ! '- The URI of the resource.'
    type: Text
  network:
    help: ! '- The network name or resource link to the parent network of this network.'
    type: Text
  subnetworks_self_links:
    help: ! '- the list of subnetworks which belong to the network'
    type: Text
  description:
    help: ! '- Description of this network.'
    type: Text
about: Get a network within GCE from its name.
examples:
- name: null
  code:
  - my-network <- datasource "my-network" $
  - ! '    compute_network_datasource'
  - ! '        & name .~ "default-us-east1"'
