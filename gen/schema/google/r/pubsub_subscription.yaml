_name: google_pubsub_subscription
arguments:
  topic:
    required: true
    help: (Required) A topic to bind this subscription to, required by pubsub. Changing
      this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by pubsub. Changing
      this forces a new resource to be created.
    type: Text
attributes:
  path:
    help: ! '- Path of the subscription in the format @projects/{project}/subscriptions/{sub}@'
    type: Text
about: Creates a subscription in Google's pubsub queueing system. For more information
  see <https://cloud.google.com/pubsub/docs> and <https://cloud.google.com/pubsub/docs/reference/rest/v1/projects.subscriptions>
  .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    pubsub_subscription_resource'
  - ! '        & name .~ "default-subscription"'
  - ! '        & topic .~ "default-topic"'
  - ! '        & ack_deadline_seconds .~ 20'
