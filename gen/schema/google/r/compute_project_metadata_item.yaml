_name: google_compute_project_metadata_item
arguments:
  value:
    required: true
    help: (Required) The value to set for the given metadata key.
    type: Text
  key:
    required: true
    help: (Required) The metadata key to set.
    type: Text
attributes: {}
about: Manages a single key/value pair on metadata common to all instances for a project
  in GCE. Using @google_compute_project_metadata_item@ lets you manage a single key/value
  setting in Terraform rather than the entire project metadata map.
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_project_metadata_item_resource'
  - ! '        & key .~ "my_metadata"'
  - ! '        & value .~ "my_value"'
