_name: google_compute_target_https_proxy
arguments:
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  ssl_certificates:
    required: true
    help: (Required) The URLs of the SSL Certificate resources that authenticate connections
      between users and load balancing.
    type: Text
  url_map:
    required: true
    help: (Required) The URL of a URL Map resource that defines the mapping from the
      URL to the BackendService.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  id:
    help: ! '- A unique ID assigned by GCE.'
    type: Text
about: Creates a target HTTPS proxy resource in GCE. For more information see <https://cloud.google.com/compute/docs/load-balancing/http/target-proxies>
  and <https://cloud.google.com/compute/docs/reference/latest/targetHttpsProxies>
  .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_target_https_proxy_resource'
  - ! '        & name .~ "test-proxy"'
  - ! '        & description .~ "a description"'
  - ! '        & url_map .~ compute default @"self_link"'
  - ! '        & ssl_certificates .~ [compute default @"self_link"]'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_ssl_certificate_resource'
  - ! '        & name .~ "my-certificate"'
  - ! '        & description .~ "a description"'
  - ! '        & private_key .~ file("path/to/private.key")'
  - ! '        & certificate .~ file("path/to/certificate.crt")'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_url_map_resource'
  - ! '        & name .~ "url-map"'
  - ! '        & description .~ "a description"'
  - ! '        & default_service .~ compute default @"self_link"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_backend_service_resource'
  - ! '        & name .~ "default-backend"'
  - ! '        & port_name .~ "http"'
  - ! '        & protocol .~ "HTTP"'
  - ! '        & timeout_sec .~ 10'
  - ! '        & health_checks .~ [compute default @"self_link"]'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_http_health_check_resource'
  - ! '        & name .~ "test"'
  - ! '        & request_path .~ "/"'
  - ! '        & check_interval_sec .~ 1'
  - ! '        & timeout_sec .~ 1'
