_name: google_compute_backend_service
arguments:
  name:
    required: true
    help: (Required) The name of the backend service.
    type: Text
  region:
    required: false
    help: (Optional) The region this backend service has been created in. If unspecified,
      this defaults to the region configured in the provider.
    type: Text
  health_checks:
    required: true
    help: (Required) Specifies a list of HTTP/HTTPS health checks for checking the
      health of the backend service. Currently at most one health check can be specified,
      and a health check is required.
    type: Text
attributes:
  fingerprint:
    help: ! '- The fingerprint of the backend service.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: A Backend Service defines a group of virtual machines that will serve traffic
  for load balancing. For more information see <https://cloud.google.com/compute/docs/load-balancing/http/backend-service>
  and the <https://cloud.google.com/compute/docs/reference/latest/backendServices>
  .
examples:
- name: null
  code:
  - website <- resource "website" $
  - ! '    compute_backend_service_resource'
  - ! '        & name .~ "my-backend"'
  - ! '        & description .~ "Our company website"'
  - ! '        & port_name .~ "http"'
  - ! '        & protocol .~ "HTTP"'
  - ! '        & timeout_sec .~ 10'
  - ! '        & enable_cdn .~ False'
  - ! '        & health_checks .~ [compute default @"self_link"]'
  - ! ' '
  - webservers <- resource "webservers" $
  - ! '    compute_instance_group_manager_resource'
  - ! '        & name .~ "my-webservers"'
  - ! '        & instance_template .~ compute webserver @"self_link"'
  - ! '        & base_instance_name .~ "webserver"'
  - ! '        & zone .~ "us-central1-f"'
  - ! '        & target_size .~ 1'
  - ! ' '
  - webserver <- resource "webserver" $
  - ! '    compute_instance_template_resource'
  - ! '        & name .~ "standard-webserver"'
  - ! '        & machine_type .~ "n1-standard-1"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_http_health_check_resource'
  - ! '        & name .~ "test"'
  - ! '        & request_path .~ "/"'
  - ! '        & check_interval_sec .~ 1'
  - ! '        & timeout_sec .~ 1'
