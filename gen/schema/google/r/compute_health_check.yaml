_name: google_compute_health_check
arguments:
  http_health_check:
    required: false
    help: (Optional) An HTTP Health Check. Only one kind of Health Check can be added.
      Structure is documented below.
    type: Text
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  unhealthy_threshold:
    required: false
    help: (Optional) Consecutive failures required (default 2).
    type: Text
  https_health_check:
    required: false
    help: (Optional) An HTTPS Health Check. Only one kind of Health Check can be added.
      Structure is documented below.
    type: Text
  check_interval_sec:
    required: false
    help: (Optional) The number of seconds between each poll of the instance instance
      (default 5).
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  healthy_threshold:
    required: false
    help: (Optional) Consecutive successes required (default 2).
    type: Text
  tcp_health_check:
    required: false
    help: (Optional) A TCP Health Check. Only one kind of Health Check can be added.
      Structure is documented below.
    type: Text
  ssl_health_check:
    required: false
    help: (Optional) An SSL Health Check. Only one kind of Health Check can be added.
      Structure is documented below.
    type: Text
  description:
    required: false
    help: (Optional) Textual description field.
    type: Text
  timeout_sec:
    required: false
    help: (Optional) The number of seconds to wait before declaring failure (default
      5).
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: Manages a health check within GCE. This is used to monitor instances behind
  load balancers. Timeouts or HTTP errors cause the instance to be removed from the
  pool. For more information, see <https://cloud.google.com/compute/docs/load-balancing/health-checks>
  and <https://cloud.google.com/compute/docs/reference/latest/healthChecks> .
examples: []
