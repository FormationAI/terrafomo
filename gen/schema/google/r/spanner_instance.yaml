_name: google_spanner_instance
arguments:
  display_name:
    required: true
    help: (Required) The descriptive name for this instance as it appears in UIs.
      Can be updated, however should be kept globally unique to avoid confusion.
    type: Text
  config:
    required: true
    help: (Required) The name of the instance's configuration (similar but not quite
      the same as a region) which defines defines the geographic placement and replication
      of your databases in this instance. It determines where your data is stored.
      Values are typically of the form  @regional-europe-west1@  ,  @us-central@  etc.
      In order to obtain a valid list please consult the <https://cloud.google.com/spanner/docs/instances>
      .
    type: Text
attributes:
  state:
    help: The current state of the instance.
    type: Text
