    type: Text
  test:
    required: false
    help: (Optional) The test to perform.  Multiple blocks of this type are permitted.
      Structure is documented below.
    type: Text
  default_service:
    required: true
    help: (Required) The backend service or backend bucket to use when none of the
      given rules match.
