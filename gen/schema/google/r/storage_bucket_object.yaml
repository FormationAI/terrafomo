_name: google_storage_bucket_object
arguments:
  bucket:
    required: true
    help: (Required) The name of the containing bucket.
    type: Text
  name:
    required: true
    help: (Required) The name of the object.
    type: Text
attributes:
  crc32c:
    help: (Computed) Base 64 CRC32 hash of the uploaded data.
    type: Text
  md5hash:
    help: (Computed) Base 64 MD5 hash of the uploaded data.
    type: Text
