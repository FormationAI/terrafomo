_name: google_logging_folder_sink
arguments:
  destination:
    required: true
    help: ! '(Required) The destination of the sink (or, in other words, where logs
      are written to). Can be a Cloud Storage bucket, a PubSub topic, or a BigQuery
      dataset. Examples:'
    type: Text
  folder:
    required: true
    help: (Required) The folder to be exported to the sink. Note that either [FOLDER_ID]
      or "folders/[FOLDER_ID]" is accepted.
    type: Text
  name:
    required: true
    help: (Required) The name of the logging sink.
    type: Text
attributes:
  writer_identity:
    help: ! '- The identity associated with this sink. This identity must be granted
      write access to the configured @destination@ .'
    type: Text
about: Manages a folder-level logging sink. For more information see <https://cloud.google.com/logging/docs/>
  and <https://cloud.google.com/logging/docs/api/tasks/exporting-logs> .
examples: []
