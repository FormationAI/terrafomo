_name: google_logging_project_sink
arguments:
  destination:
    required: true
    help: ! '(Required) The destination of the sink (or, in other words, where logs
      are written to). Can be a Cloud Storage bucket, a PubSub topic, or a BigQuery
      dataset. Examples:'
    type: Text
  name:
    required: true
    help: (Required) The name of the logging sink.
    type: Text
attributes:
  writer_identity:
    help: The identity associated with this sink. This identity must be granted write
      access to the configured  @destination@ .
    type: Text
