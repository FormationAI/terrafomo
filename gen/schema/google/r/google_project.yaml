_name: google_project
arguments:
  policy_data:
    required: true
    help: ! '- (Deprecated) The IAM policy associated with the project. This argument
      is no longer supported, and will be removed in a future version of Terraform.
      It should be replaced with a @google_project_iam_policy@ resource.'
    type: Text
  org_id:
    required: false
    help: (Optional) The numeric ID of the organization this project belongs to. Changing
      this forces a new project to be created.  Only one of @org_id@ or @folder_id@
      may be specified. If the @org_id@ is specified then the project is created at
      the top level. Changing this forces the project to be migrated to the newly
      specified organization.
    type: Text
  folder_id:
    required: false
    help: (Optional) The numeric ID of the folder this project should be created under.
      Only one of @org_id@ or @folder_id@ may be specified. If the @folder_id@ is
      specified, then the project is created under the specified folder. Changing
      this forces the project to be migrated to the newly specified folder.
    type: Text
  skip_delete:
    required: false
    help: (Optional) If true, the Terraform resource can be deleted without deleting
      the Project via the Google API.
    type: Text
  name:
    required: true
    help: (Required) The display name of the project.
    type: Text
  project_id:
    required: true
    help: (Required) The project ID. Changing this forces a new project to be created.
    type: Text
  labels:
    required: false
    help: (Optional) A set of key/value label pairs to assign to the project.
    type: Text
  billing_account:
    required: false
    help: (Optional) The alphanumeric ID of the billing account this project belongs
      to. The user or service account performing this operation with Terraform must
      have Billing Account Administrator privileges ( @roles/billing.admin@ ) in the
      organization. See <https://cloud.google.com/billing/v1/how-tos/access-control>
      for more details.
    type: Text
attributes:
  policy_etag:
    help: ! '- (Deprecated) The etag of the project''s IAM policy, used to determine
      if the IAM policy has changed. Please use @google_project_iam_policy@ ''s @etag@
      property instead; future versions of Terraform will remove the @policy_etag@
      attribute'
    type: Text
  number:
    help: ! '- The numeric identifier of the project.'
    type: Text
