_name: google_compute_target_tcp_proxy
arguments:
  backend_service:
    required: true
    help: (Required) The URL of a Backend Service resource to receive the matched
      traffic.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  proxy_id:
    help: ! '- A unique ID assigned by GCE.'
    type: Text
about: Creates a target TCP proxy resource in GCE. For more information see <https://cloud.google.com/compute/docs/load-balancing/tcp-ssl/tcp-proxy>
  and <https://cloud.google.com/compute/docs/reference/latest/targetTcpProxies> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_target_tcp_proxy_resource'
  - ! '        & name .~ "test"'
  - ! '        & description .~ "test"'
  - ! '        & backend_service .~ compute default @"self_link"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_backend_service_resource'
  - ! '        & name .~ "default-backend"'
  - ! '        & protocol .~ "TCP"'
  - ! '        & timeout_sec .~ 10'
  - ! '        & health_checks .~ [compute default @"self_link"]'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_health_check_resource'
  - ! '        & name .~ "default"'
  - ! '        & timeout_sec .~ 1'
  - ! '        & check_interval_sec .~ 1'
