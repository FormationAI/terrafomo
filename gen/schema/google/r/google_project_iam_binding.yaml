_name: google_project_iam_binding
arguments:
  project:
    required: false
    help: (Optional) The project ID. If not specified, uses the ID of the project
      configured with the provider.
    type: Text
  members:
    required: true
    help: (Required) A list of users that the role should apply to.
    type: Text
  role:
    required: true
    help: (Required) The role that should be applied. Only one @google_project_iam_binding@
      can be used per role.
    type: Text
attributes:
  etag:
    help: ! '- (Computed) The etag of the project''s IAM policy.'
    type: Text
about: Allows creation and management of a single binding within IAM policy for an
  existing Google Cloud Platform project.
examples:
- name: null
  code:
  - project <- resource "project" $
  - ! '    project_iam_binding_resource'
  - ! '        & project .~ "your-project-id"'
  - ! '        & role .~ "roles/editor"'
  - ! '        & members .~ ["user:jane@example.com"]'
