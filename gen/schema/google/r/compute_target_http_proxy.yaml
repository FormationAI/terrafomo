_name: google_compute_target_http_proxy
arguments:
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  url_map:
    required: true
    help: (Required) The URL of a URL Map resource that defines the mapping from the
      URL to the BackendService.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  id:
    help: ! '- A unique ID assigned by GCE.'
    type: Text
about: Creates a target HTTP proxy resource in GCE. For more information see <https://cloud.google.com/compute/docs/load-balancing/http/target-proxies>
  and <https://cloud.google.com/compute/docs/reference/latest/targetHttpProxies> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_target_http_proxy_resource'
  - ! '        & name .~ "test-proxy"'
  - ! '        & description .~ "a description"'
  - ! '        & url_map .~ compute default @"self_link"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_url_map_resource'
  - ! '        & name .~ "url-map"'
  - ! '        & description .~ "a description"'
  - ! '        & default_service .~ compute default @"self_link"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_backend_service_resource'
  - ! '        & name .~ "default-backend"'
  - ! '        & port_name .~ "http"'
  - ! '        & protocol .~ "HTTP"'
  - ! '        & timeout_sec .~ 10'
  - ! '        & health_checks .~ [compute default @"self_link"]'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_http_health_check_resource'
  - ! '        & name .~ "test"'
  - ! '        & request_path .~ "/"'
  - ! '        & check_interval_sec .~ 1'
  - ! '        & timeout_sec .~ 1'
