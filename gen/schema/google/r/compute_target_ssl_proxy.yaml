_name: google_compute_target_ssl_proxy
arguments:
  backend_service:
    required: true
    help: (Required) The URL of a Backend Service resource to receive the matched
      traffic.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  ssl_certificates:
    required: true
    help: (Required) The URLs of the SSL Certificate resources that authenticate connections
      between users and load balancing.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  proxy_id:
    help: ! '- A unique ID assigned by GCE.'
    type: Text
about: Creates a target SSL proxy resource in GCE. For more information see <https://cloud.google.com/compute/docs/load-balancing/ssl-ssl/>
  and <https://cloud.google.com/compute/docs/reference/latest/targetSslProxies> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_target_ssl_proxy_resource'
  - ! '        & name .~ "test"'
  - ! '        & backend_service .~ compute default @"self_link"'
  - ! '        & ssl_certificates .~ [compute default @"self_link"]'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_ssl_certificate_resource'
  - ! '        & name .~ "default-cert"'
  - ! '        & private_key .~ file("path/to/test.key")'
  - ! '        & certificate .~ file("path/to/test.crt")'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_backend_service_resource'
  - ! '        & name .~ "default-backend"'
  - ! '        & protocol .~ "SSL"'
  - ! '        & health_checks .~ [compute default @"self_link"]'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_health_check_resource'
  - ! '        & name .~ "default-health-check"'
  - ! '        & check_interval_sec .~ 1'
  - ! '        & timeout_sec .~ 1'
