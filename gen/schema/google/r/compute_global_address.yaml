_name: google_compute_global_address
arguments:
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  address:
    help: ! '- The assigned address.'
    type: Text
about: Creates a static IP address resource global to a Google Compute Engine project.
  For more information see <https://cloud.google.com/compute/docs/instances-and-network>
  and <https://cloud.google.com/compute/docs/reference/latest/globalAddresses> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_global_address_resource'
  - ! '        & name .~ "global-appserver-ip"'
