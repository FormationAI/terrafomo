_name: google_project_iam_policy
arguments:
  policy_data:
    required: true
    help: (Required) The @google_iam_policy@ data source that represents the IAM policy
      that will be applied to the project. The policy will be merged with any existing
      policy applied to the project.
    type: Text
  project:
    required: true
    help: (Required) The project ID. Changing this forces a new project to be created.
    type: Text
  disable_project:
    required: true
    help: ! '- (DEPRECATED) (Optional) A boolean value that must be set to @true@
      if you want to delete a @google_project_iam_policy@ that is authoritative.'
    type: Text
  authoritative:
    required: true
    help: ! '- (DEPRECATED) (Optional) A boolean value indicating if this policy should
      overwrite any existing IAM policy on the project. When set to true, any policies
      not in your config file will be removed . This can lock you out of your project
      until an Organization Administrator grants you access again, so please exercise
      caution. If this argument is @true@ and you want to delete the resource, you
      must set the @disable_project@ argument to @true@ , acknowledging that the project
      will be inaccessible to anyone but the Organization Admins, as it will no longer
      have an IAM policy. Rather than using this, you should use @google_project_iam_policy_binding@
      and @google_project_iam_policy_member@ .'
    type: Text
attributes:
  etag:
    help: ! '- (Computed) The etag of the project''s IAM policy.'
    type: Text
  restore_policy:
    help: ! '- (DEPRECATED) (Computed) The IAM policy that will be restored when a
      non-authoritative policy resource is deleted.'
    type: Text
about: Allows creation and management of an IAM policy for an existing Google Cloud
  Platform project. ~> Be careful! You can accidentally lock yourself out of your
  project using this resource. Proceed with caution.
examples: []
