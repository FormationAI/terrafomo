_name: google_compute_network_peering
arguments:
  network:
    required: true
    help: (Required) Resource link of the network to add a peering to.
    type: Text
  auto_create_routes:
    required: false
    help: (Optional) If set to @true@ , the routes between the two networks will be
      created and managed automatically. Defaults to @true@ .
    type: Text
  name:
    required: true
    help: (Required) Name of the peering.
    type: Text
  peer_network:
    required: true
    help: (Required) Resource link of the peer network.
    type: Text
attributes:
  state:
    help: ! '- State for the peering.'
    type: Text
  state_details:
    help: ! '- Details about the current state of the peering.'
    type: Text
about: Manages a network peering within GCE. For more information see <https://cloud.google.com/compute/docs/vpc/vpc-peering>
  and <https://cloud.google.com/compute/docs/reference/latest/networks> .
examples:
- name: null
  code:
  - peering1 <- resource "peering1" $
  - ! '    compute_network_peering_resource'
  - ! '        & name .~ "peering1"'
  - ! '        & network .~ compute default @"self_link"'
  - ! '        & peer_network .~ compute other @"self_link"'
  - ! ' '
  - peering2 <- resource "peering2" $
  - ! '    compute_network_peering_resource'
  - ! '        & name .~ "peering2"'
  - ! '        & network .~ compute other @"self_link"'
  - ! '        & peer_network .~ compute default @"self_link"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_network_resource'
  - ! '        & name .~ "foobar"'
  - ! '        & auto_create_subnetworks .~ "false"'
  - ! ' '
  - other <- resource "other" $
  - ! '    compute_network_resource'
  - ! '        & name .~ "other"'
  - ! '        & auto_create_subnetworks .~ "false"'
