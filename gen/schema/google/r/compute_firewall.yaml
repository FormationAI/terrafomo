_name: google_compute_firewall
arguments:
  network:
    required: true
    help: (Required) The name or self_link of the network to attach this firewall
      to.
    type: Text
  allow:
    required: true
    help: (Required) Can be specified multiple times for each allow rule. Each allow
      block supports fields documented below.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: Manages a firewall resource within GCE. For more information see <https://cloud.google.com/compute/docs/vpc/firewalls>
  and <https://cloud.google.com/compute/docs/reference/latest/firewalls> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_firewall_resource'
  - ! '        & name .~ "test-firewall"'
  - ! '        & network .~ compute other @"name"'
  - ! '        & source_tags .~ ["web"]'
