_name: google_bigtable_table
arguments:
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  instance_name:
    required: true
    help: (Required) The name of the Bigtable instance.
    type: Text
  split_keys:
    required: false
    help: (Optional) A list of predefined keys to split the table on.
    type: Text
  name:
    required: true
    help: (Required) The name of the table.
    type: Text
attributes: {}
about: Creates a Google Bigtable table inside an instance. For more information see
  <https://cloud.google.com/bigtable/> and <https://cloud.google.com/bigtable/docs/go/reference>
  .
examples:
- name: null
  code:
  - instance <- resource "instance" $
  - ! '    bigtable_instance_resource'
  - ! '        & name .~ "tf-instance"'
  - ! '        & cluster_id .~ "tf-instance-cluster"'
  - ! '        & zone .~ "us-central1-b"'
  - ! '        & num_nodes .~ 3'
  - ! '        & storage_type .~ "HDD"'
  - ! ' '
  - table <- resource "table" $
  - ! '    bigtable_table_resource'
  - ! '        & name .~ "tf-table"'
  - ! '        & instance_name .~ compute instance @"name"'
  - ! '        & split_keys .~ ["a","b","c"]'
