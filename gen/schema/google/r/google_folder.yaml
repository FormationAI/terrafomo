_name: google_folder
arguments:
  parent:
    required: true
    help: (Required) The resource name of the parent Folder or Organization. Must
      be of the form @folders/{folder_id}@ or @organizations/{org_id}@ .
    type: Text
  display_name:
    required: true
    help: (Required) The folder’s display name. A folder’s display name must be unique
      amongst its siblings, e.g. no two folders with the same parent can share the
      same display name. The display name must start and end with a letter or digit,
      may contain letters, digits, spaces, hyphens and underscores and can be no longer
      than 30 characters.
    type: Text
attributes:
  lifecycle_state:
    help: ! '- The lifecycle state of the folder such as @ACTIVE@ or @DELETE_REQUESTED@
      .'
    type: Text
  name:
    help: ! '- The resource name of the Folder. Its format is folders/{folder_id}.'
    type: Text
  create_time:
    help: ! '- Timestamp when the Folder was created. Assigned by the server. A timestamp
      in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".'
    type: Text
