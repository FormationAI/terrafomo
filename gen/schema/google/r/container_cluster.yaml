_name: google_container_cluster
arguments:
  min_master_version:
    required: false
    help: (Optional) The minimum version of the master. GKE will auto-update the master
      to new versions, so this does not guarantee the current master version--use
      the read-only @master_version@ field to obtain that. If unset, the cluster's
      version will be set by GKE to the version of the most recent official release
      (which is not necessarily the latest version).
    type: Text
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  cluster_ipv4_cidr:
    required: false
    help: (Optional) The IP address range of the container pods in this cluster. Default
      is an automatically assigned CIDR.
    type: Text
  master_auth:
    required: false
    help: (Optional) The authentication information for accessing the Kubernetes master.
      Structure is documented below.
    type: Text
  additional_zones:
    required: false
    help: (Optional) The list of additional Google Compute Engine locations in which
      the cluster's nodes should be located. If additional zones are configured, the
      number of nodes specified in @initial_node_count@ is created in all specified
      zones.
    type: Text
  node_pool:
    required: false
    help: (Optional) List of node pools associated with this cluster. See <container_node_pool.html>
      for schema.
    type: Text
  network:
    required: false
    help: (Optional) The name or self_link of the Google Compute Engine network to
      which the cluster is connected.
    type: Text
  zone:
    required: true
    help: (Required) The zone that the master and the number of nodes specified in
      @initial_node_count@ should be created in.
    type: Text
  monitoring_service:
    required: false
    help: (Optional) The monitoring service that the cluster should write metrics
      to. Available options include @monitoring.googleapis.com@ and @none@ . Defaults
      to @monitoring.googleapis.com@
    type: Text
  name:
    required: true
    help: (Required) The name of the cluster, unique within the project and zone.
    type: Text
  subnetwork:
    required: false
    help: (Optional) The name of the Google Compute Engine subnetwork in which the
      cluster's instances are launched.
    type: Text
  enable_legacy_abac:
    required: false
    help: (Optional) Whether the ABAC authorizer is enabled for this cluster. When
      enabled, identities in the system, including service accounts, nodes, and controllers,
      will have statically granted permissions beyond those provided by the RBAC configuration
      or IAM.
    type: Text
  initial_node_count:
    required: false
    help: (Optional) The number of nodes to create in this cluster (not including
      the Kubernetes master). Must be set if @node_pool@ is not set.
    type: Text
  node_version:
    required: false
    help: (Optional) The Kubernetes version on the nodes. Must either be unset or
      set to the same value as @min_master_version@ on create. Defaults to the default
      version set by GKE which is not necessarily the latest version.
    type: Text
  node_config:
    required: true
    help: ! '-  (Optional) Parameters used in creating the cluster''s nodes. Structure
      is documented below.'
    type: Text
  addons_config:
    required: false
    help: (Optional) The configuration for addons supported by Google Container Engine.
      Structure is documented below.
    type: Text
  description:
    required: false
    help: (Optional) Description of the cluster.
    type: Text
  logging_service:
    required: false
    help: (Optional) The logging service that the cluster should write logs to. Available
      options include @logging.googleapis.com@ and @none@ . Defaults to @logging.googleapis.com@
    type: Text
attributes:
  master_auth.client_key:
    help: ! '- Base64 encoded private key used by clients to authenticate to the cluster
      endpoint.'
    type: Text
  master_auth.cluster_ca_certificate:
    help: ! '- Base64 encoded public certificate that is the root of trust for the
      cluster.'
    type: Text
  instance_group_urls:
    help: ! '- List of instance group URLs which have been assigned to the cluster.'
    type: Text
  master_version:
    help: ! '- The current version of the master in the cluster. This may be different
      than the @min_master_version@ set in the config if the master has been updated
      by GKE.'
    type: Text
  endpoint:
    help: ! '- The IP address of this cluster''s Kubernetes master.'
    type: Text
  master_auth.client_certificate:
    help: ! '- Base64 encoded public certificate used by clients to authenticate to
      the cluster endpoint.'
    type: Text
about: Creates a GKE cluster. For more information see <https://cloud.google.com/container-engine/docs/clusters>
  and <https://cloud.google.com/container-engine/reference/rest/v1/projects.zones.clusters>
  . ~> All arguments including the username and password will be stored in the raw
  state as plain-text. </docs/state/sensitive-data.html> .
examples: []
