_name: google_compute_target_pool
arguments:
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: Manages a Target Pool within GCE. This is a collection of instances used as
  target of a network load balancer (Forwarding Rule). For more information see <https://cloud.google.com/compute/docs/load-balancing/network/target-pools>
  and <https://cloud.google.com/compute/docs/reference/latest/targetPools> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_target_pool_resource'
  - ! '        & name .~ "instance-pool"'
  - ! '        & instances .~ ["us-central1-a/myinstance1"'
  - ! '                       ,"us-central1-b/myinstance2"]'
  - ! '        & health_checks .~ [compute default @"name"]'
