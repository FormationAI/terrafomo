_name: google_compute_disk
arguments:
  snapshot:
    required: false
    help: (Optional) Name of snapshot from which to initialize this disk.
    type: Text
  image:
    required: false
    help: ! '(Optional) The image from which to initialize this disk. This can be
      one of: the image''s @self_link@ , of a full name and version, e.g. @debian-8-jessie-v20170523@'
    type: Text
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  size:
    required: false
    help: (Optional) The size of the image in gigabytes. If not specified, it will
      inherit the size of its base image.
    type: Text
  zone:
    required: true
    help: (Required) The zone where this disk will be available.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  type':
    required: false
    help: (Optional) The GCE disk type.
    type: Text
  labels:
    required: false
    help: (Optional) A set of key/value label pairs to assign to the image.
    type: Text
  disk_encryption_key_raw:
    required: false
    help: (Optional) A 256-bit [customer-supplied encryption key] (https://cloud.google.com/compute/docs/disks/customer-supplied-encryption),
      encoded in <https://tools.ietf.org/html/rfc4648#section-4> to encrypt this disk.
    type: Text
attributes:
  users:
    help: ! '- The Users of the created resource.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  label_fingerprint:
    help: ! '- The fingerprint of the assigned labels.'
    type: Text
  disk_encryption_key_sha256:
    help: ! '- The [RFC 4648 base64] (https://tools.ietf.org/html/rfc4648#section-4)
      encoded SHA-256 hash of the <https://cloud.google.com/compute/docs/disks/customer-supplied-encryption>
      that protects this resource.'
    type: Text
about: Creates a new persistent disk within GCE, based on another disk. For more information
  see <https://cloud.google.com/compute/docs/disks/add-persistent-disk> and <https://cloud.google.com/compute/docs/reference/latest/disks>
  . ~> All arguments including the disk encryption key will be stored in the raw state
  as plain-text. </docs/state/sensitive-data.html> .
examples: []
