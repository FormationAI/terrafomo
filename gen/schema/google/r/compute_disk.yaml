_name: google_compute_disk
arguments:
  zone:
    required: true
    help: (Required) The zone where this disk will be available.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  users:
    help: ! '- The Users of the created resource.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  label_fingerprint:
    help: ! '- The fingerprint of the assigned labels.'
    type: Text
  disk_encryption_key_sha256:
    help: ! '- The [RFC 4648 base64] (https://tools.ietf.org/html/rfc4648#section-4)
      encoded SHA-256 hash of the <https://cloud.google.com/compute/docs/disks/customer-supplied-encryption>
      that protects this resource.'
    type: Text
about: Creates a new persistent disk within GCE, based on another disk. For more information
  see <https://cloud.google.com/compute/docs/disks/add-persistent-disk> and <https://cloud.google.com/compute/docs/reference/latest/disks>
  .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_disk_resource'
  - ! '        & name .~ "test-disk"'
  - ! '        & type .~ "pd-ssd"'
  - ! '        & zone .~ "us-central1-a"'
  - ! '        & image .~ "debian-8-jessie-v20170523"'
