_name: google_project_iam_member
arguments:
  project:
    required: false
    help: (Optional) The project ID. If not specified, uses the ID of the project
      configured with the provider.
    type: Text
  role:
    required: true
    help: (Required) The role that should be applied.
    type: Text
  member:
    required: true
    help: (Required) The user that the role should apply to.
    type: Text
attributes:
  etag:
    help: ! '- (Computed) The etag of the project''s IAM policy.'
    type: Text
about: Allows creation and management of a single member for a single binding within
  the IAM policy for an existing Google Cloud Platform project.
examples:
- name: null
  code:
  - project <- resource "project" $
  - ! '    project_iam_member_resource'
  - ! '        & project .~ "your-project-id"'
  - ! '        & role .~ "roles/editor"'
  - ! '        & member .~ "user:jane@example.com"'
