_name: google_compute_ssl_certificate
arguments: {}
attributes: {}
about: Creates an SSL certificate resource necessary for HTTPS load balancing in GCE.
  For more information see <https://cloud.google.com/compute/docs/load-balancing/http/ssl-certificates>
  and <https://cloud.google.com/compute/docs/reference/latest/sslCertificates> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_ssl_certificate_resource'
  - ! '        & name_prefix .~ "my-certificate-"'
  - ! '        & description .~ "a description"'
  - ! '        & private_key .~ file("path/to/private.key")'
  - ! '        & certificate .~ file("path/to/certificate.crt")'
