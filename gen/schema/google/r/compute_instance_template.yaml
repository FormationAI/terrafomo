_name: google_compute_instance_template
arguments:
  disk:
    required: true
    help: (Required) Disks to attach to instances created from this template. This
      can be specified multiple times for multiple disks. Structure is documented
      below.
    type: Text
  machine_type:
    required: true
    help: (Required) The machine type to create.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  tags_fingerprint:
    help: ! '- The unique fingerprint of the tags.'
    type: Text
  metadata_fingerprint:
    help: ! '- The unique fingerprint of the metadata.'
    type: Text
