_name: google_compute_vpn_tunnel
arguments:
  target_vpn_gateway:
    required: true
    help: (Required) A link to the VPN gateway sitting inside GCE. Changing this forces
      a new resource to be created.
    type: Text
  peer_ip:
    required: true
    help: (Required) The VPN gateway sitting outside of GCE. Changing this forces
      a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  shared_secret:
    required: true
    help: (Required) A passphrase shared between the two VPN gateways. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  detailed_status:
    help: ! '- Information about the status of the VPN tunnel.'
    type: Text
about: Manages a VPN Tunnel to the GCE network. For more info, read the <https://cloud.google.com/compute/docs/vpn>
  .
examples:
- name: null
  code:
  - network1 <- resource "network1" $
  - ! '    compute_network_resource'
  - ! '        & name .~ "network1"'
  - ! ' '
  - subnet1 <- resource "subnet1" $
  - ! '    compute_subnetwork_resource'
  - ! '        & name .~ "subnet1"'
  - ! '        & network .~ compute network1 @"self_link"'
  - ! '        & ip_cidr_range .~ "10.120.0.0/16"'
  - ! '        & region .~ "us-central1"'
  - ! ' '
  - target_gateway <- resource "target_gateway" $
  - ! '    compute_vpn_gateway_resource'
  - ! '        & name .~ "vpn1"'
  - ! '        & network .~ compute network1 @"self_link"'
  - ! '        & region .~ compute subnet1 @"region"'
  - ! ' '
  - vpn_static_ip <- resource "vpn_static_ip" $
  - ! '    compute_address_resource'
  - ! '        & name .~ "vpn-static-ip"'
  - ! '        & region .~ compute subnet1 @"region"'
  - ! ' '
  - fr_esp <- resource "fr_esp" $
  - ! '    compute_forwarding_rule_resource'
  - ! '        & name .~ "fr-esp"'
  - ! '        & ip_protocol .~ "ESP"'
  - ! '        & ip_address .~ compute vpn_static_ip @"address"'
  - ! '        & target .~ compute target_gateway @"self_link"'
  - ! ' '
  - fr_udp500 <- resource "fr_udp500" $
  - ! '    compute_forwarding_rule_resource'
  - ! '        & name .~ "fr-udp500"'
  - ! '        & ip_protocol .~ "UDP"'
  - ! '        & port_range .~ "500-500"'
  - ! '        & ip_address .~ compute vpn_static_ip @"address"'
  - ! '        & target .~ compute target_gateway @"self_link"'
  - ! ' '
  - fr_udp4500 <- resource "fr_udp4500" $
  - ! '    compute_forwarding_rule_resource'
  - ! '        & name .~ "fr-udp4500"'
  - ! '        & ip_protocol .~ "UDP"'
  - ! '        & port_range .~ "4500-4500"'
  - ! '        & ip_address .~ compute vpn_static_ip @"address"'
  - ! '        & target .~ compute target_gateway @"self_link"'
  - ! ' '
  - tunnel1 <- resource "tunnel1" $
  - ! '    compute_vpn_tunnel_resource'
  - ! '        & name .~ "tunnel1"'
  - ! '        & peer_ip .~ "15.0.0.120"'
  - ! '        & shared_secret .~ "a secret message"'
  - ! '        & target_vpn_gateway .~ compute target_gateway @"self_link"'
  - ! '        & local_traffic_selector .~ [compute subnet1 @"ip_cidr_range"]'
  - ! '        & remote_traffic_selector .~ ["172.16.0.0/12"]'
  - ! '        & depends_on .~ ["google_compute_forwarding_rule.fr_esp"'
  - ! '                        ,"google_compute_forwarding_rule.fr_udp500"'
  - ! '                        ,"google_compute_forwarding_rule.fr_udp4500"]'
  - ! ' '
  - route1 <- resource "route1" $
  - ! '    compute_route_resource'
  - ! '        & name .~ "route1"'
  - ! '        & network .~ compute network1 @"name"'
  - ! '        & dest_range .~ "15.0.0.0/24"'
  - ! '        & priority .~ 1000'
  - ! '        & next_hop_vpn_tunnel .~ compute tunnel1 @"self_link"'
