_name: google_compute_vpn_tunnel
arguments:
  target_vpn_gateway:
    required: true
    help: (Required) A link to the VPN gateway sitting inside GCE. Changing this forces
      a new resource to be created.
    type: Text
  peer_ip:
    required: true
    help: (Required) The VPN gateway sitting outside of GCE. Changing this forces
      a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  shared_secret:
    required: true
    help: (Required) A passphrase shared between the two VPN gateways. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  self_link:
    help: The URI of the created resource.
    type: Text
  detailed_status:
    help: Information about the status of the VPN tunnel.
    type: Text
