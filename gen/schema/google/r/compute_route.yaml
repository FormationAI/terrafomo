_name: google_compute_route
arguments:
  priority:
    required: true
    help: (Required) The priority of this route, used to break ties.
    type: Text
  network:
    required: true
    help: (Required) The name or self_link of the network to attach this route to.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  dest_range:
    required: true
    help: (Required) The destination IPv4 address range that this route applies to.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  next_hop_network:
    help: ! '- The name of the next hop network, if available.'
    type: Text
about: Manages a network route within GCE. For more information see <https://cloud.google.com/compute/docs/vpc/routes>
  and <https://cloud.google.com/compute/docs/reference/latest/routes> .
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    compute_network_resource'
  - ! '        & name .~ "compute-network"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_subnetwork_resource'
  - ! '        & name .~ "compute-subnetwork"'
  - ! '        & ip_cidr_range .~ "10.0.0.0/16"'
  - ! '        & network .~ compute default @"self_link"'
  - ! '        & region .~ "us-central1"'
  - ! ' '
  - default <- resource "default" $
  - ! '    compute_route_resource'
  - ! '        & name .~ "network-route"'
  - ! '        & dest_range .~ "15.0.0.0/24"'
  - ! '        & network .~ compute foobar @"name"'
  - ! '        & next_hop_ip .~ "10.0.1.5"'
  - ! '        & priority .~ 100'
