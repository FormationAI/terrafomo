_name: google_service_account_key
arguments:
  pgp_key:
    required: true
    help: – (Optional) An optional PGP key to encrypt the resulting private key material.
      Only used when creating or importing a new key pair
    type: Text
  key_algorithm:
    required: false
    help: (Optional) The output format of the private key. GOOGLE_CREDENTIALS_FILE
      is the default output format. Valid values are listed at <https://cloud.google.com/iam/reference/rest/v1/projects.serviceAccounts.keys#ServiceAccountPrivateKeyType>
      (only used on create)
    type: Text
  private_key_type:
    required: true
    help: (Optional) The output format of the private key. GOOGLE_CREDENTIALS_FILE
      is the default output format.
    type: Text
  public_key_type:
    required: true
    help: (Optional) The output format of the public key requested. X509_PEM is the
      default output format.
    type: Text
  service_account_id:
    required: true
    help: (Required) The Service account id of the Key Pair.
    type: Text
attributes:
  private_key_encrypted:
    help: – The private key material, base 64 encoded and encrypted with the given
      @pgp_key@ . This is only populated when creating a new key and @pgp_key@ is
      supplied
    type: Text
  valid_after:
    help: ! '- The key can be used after this timestamp. A timestamp in RFC3339 UTC
      "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".'
    type: Text
  valid_before:
    help: ! '- The key can be used before this timestamp. A timestamp in RFC3339 UTC
      "Zulu" format, accurate to nanoseconds. Example: "2014-10-02T15:01:23.045123456Z".'
    type: Text
  fingerprint:
    help: ! '- The MD5 public key fingerprint as specified in section 4 of RFC 4716.'
    type: Text
  public_key:
    help: ! '- The public key, base64 encoded'
    type: Text
  name:
    help: ! '- The name used for this key pair'
    type: Text
  private_key_fingerprint:
    help: ! '- The MD5 public key fingerprint for the encrypted private key'
    type: Text
  private_key:
    help: ! '- The private key, base64 encoded. This is only populated when creating
      a new key, and when no @pgp_key@ is provided'
    type: Text
about: Creates and manages service account key-pairs, which allow the user to establish
  identity of a service account outside of GCP. For more information, see <https://cloud.google.com/iam/docs/creating-managing-service-account-keys>
  and <https://cloud.google.com/iam/reference/rest/v1/projects.serviceAccounts.keys>
  .
examples: []
