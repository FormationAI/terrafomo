_name: opc_database_service_instance
arguments:
  subscription_type:
    required: true
    help: (Required) Billing unit. Possible values are @HOURLY@ or @MONTHLY@ .
    type: Text
  edition:
    required: true
    help: (Required) Database edition for the service instance. Possible values are
      @SE@ , @EE@ , @EE_HP@ , or @EE_EP@ .
    type: Text
  ibkup:
    required: false
    help: (Optional) Specify if the service instance's database should, after the
      instance is created, be replaced by a database stored in an existing cloud backup
      that was created using Oracle Database Backup Cloud Service. IBKUP is documented
      below.
    type: Text
  vm_public_key:
    required: true
    help: (Required) Public key for the secure shell (SSH). This key will be used
      for authentication when connecting to the Database Cloud Service instance using
      an SSH client.
    type: Text
  name:
    required: true
    help: (Required) The name of the Service Instance.
    type: Text
  shape:
    required: true
    help: (Required) Desired compute shape. Possible values are @oc3@ , @oc4@ , @oc5@
      , @oc6@ , @oc1m@ , @oc2m@ , @oc3m@ , or @oc4m@ .
    type: Text
  cloud_storage:
    required: false
    help: (Optional) Provides Cloud Storage for service instance backups. Cloud Storage
      is documented below
    type: Text
  version:
    required: true
    help: ! '(Required) Oracle Database software version; one of: @12.2.0.1@ , @12.1.0.2@
      , or @11.2.0.4@ .'
    type: Text
  level:
    required: true
    help: (Required) Service level for the service instance. Possible values are @BASIC@
      or @PAAS@ .
    type: Text
  description:
    required: false
    help: (Optional) A description of the Service Instance.
    type: Text
  parameter:
    required: false
    help: (Optional) Additional configuration for a service instance. This set is
      required if level is PAAS. Parameter is documented below.
    type: Text
attributes: {}
about: The @opc_database_service_instance@ resource creates and manages a service
  instance in an OPC identity domain.
examples: []
