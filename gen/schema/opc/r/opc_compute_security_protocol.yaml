_name: opc_compute_security_protocol
arguments:
  src_ports:
    required: true
    help: (Optional) Enter a list of port numbers or port range strings. Traffic is
      enabled by a security rule when a packet's source port matches the ports specified
      here. For TCP, SCTP, and UDP, each port is a source transport port, between
      0 and 65535, inclusive. For ICMP, each port is an ICMP type, between 0 and 255,
      inclusive. If no source ports are specified, all source ports or ICMP types
      are allowed.
    type: Text
  dst_ports:
    required: true
    help: (Optional) Enter a list of port numbers or port range strings. Traffic is
      enabled by a security rule when a packet's destination port matches the ports
      specified here. For TCP, SCTP, and UDP, each port is a destination transport
      port, between 0 and 65535, inclusive. For ICMP, each port is an ICMP type, between
      0 and 255, inclusive. If no destination ports are specified, all destination
      ports or ICMP types are allowed.
    type: Text
  name:
    required: true
    help: (Required) The name of the security protocol.
    type: Text
  ip_protocol:
    required: true
    help: ! '(Optional) The protocol used in the data portion of the IP datagram.
      Permitted values are: tcp, udp, icmp, igmp, ipip, rdp, esp, ah, gre, icmpv6,
      ospf, pim, sctp, mplsip, all. Traffic is enabled by a security rule when the
      protocol in the packet matches the protocol specified here. If no protocol is
      specified, all protocols are allowed.'
    type: Text
  description:
    required: false
    help: (Optional) A description of the security protocol.
    type: Text
  tags:
    required: false
    help: (Optional) List of tags that may be applied to the security protocol.
    type: Text
attributes: {}
about: The @opc_compute_security_protocol@ resource creates and manages a security
  protocol in an OPC identity domain.
examples: []
