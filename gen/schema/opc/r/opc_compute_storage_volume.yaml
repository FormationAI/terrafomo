_name: opc_compute_storage_volume
arguments:
  bootable:
    required: false
    help: (Optional) Is the Volume Bootable? Defaults to @false@ .
    type: Text
  snapshot:
    required: false
    help: (Optional) The name of the parent snapshot from which the storage volume
      is restored or cloned. See <#snapshots> , below for more information.
    type: Text
  snapshot_account:
    required: false
    help: (Optional) The Account of the parent snapshot from which the storage volume
      is restored. See <#snapshots> , below for more information.
    type: Text
  image_list:
    required: false
    help: (Optional) Defines an image list.
    type: Text
  size:
    required: true
    help: (Required) The size of this storage volume in GB. The allowed range is from
      1 GB to 2 TB (2048 GB).
    type: Text
  storage_type:
    required: false
    help: (Optional) - The Type of Storage to provision. Defaults to @/oracle/public/storage/default@
      .
    type: Text
  name:
    required: true
    help: (Required) The name for the Storage Account.
    type: Text
  description:
    required: true
    help: (Optional) The description of the storage volume.
    type: Text
  snapshot_id:
    required: false
    help: (Optional) The Id of the parent snapshot from which the storage volume is
      restored or cloned. See <#snapshots> , below for more information.
    type: Text
  tags:
    required: false
    help: (Optional) Comma-separated strings that tag the storage volume.
    type: Text
  image_list_entry:
    required: false
    help: (Optional) Defines an image list entry.
    type: Text
attributes:
  status:
    help: ! '- The current state of the storage volume.'
    type: Text
  hypervisor:
    help: ! '- The hypervisor that this volume is compatible with.'
    type: Text
  platform:
    help: ! '- The OS platform this volume is compatible with.'
    type: Text
  machine_image:
    help: ! '- Name of the Machine Image - available if the volume is a bootable storage
      volume.'
    type: Text
  managed:
    help: ! '- Is this a Managed Volume?'
    type: Text
  uri:
    help: ! '- Unique Resource Identifier of the Storage Volume.'
    type: Text
  storage_pool:
    help: ! '- The storage pool from which this volume is allocated.'
    type: Text
  readonly:
    help: ! '- Can this Volume be attached as readonly?'
    type: Text
about: ! 'The @opc_compute_storage_volume@ resource creates and manages a storage
  volume in an OPC identity domain. ~> Caution: The @opc_compute_storage_volume@ resource
  can completely delete your storage volume just as easily as it can create it. To
  avoid costly accidents, consider setting </docs/configuration/resources.html#prevent_destroy>
  on your storage volume resources as an extra safety measure.'
examples: []
