_name: opc_compute_vnic_set
arguments:
  name:
    required: true
    help: (Required) The unique (within this identity domain) name of the virtual
      nic set.
    type: Text
  applied_acls:
    required: false
    help: (Optional) A list of the ACLs to apply to the virtual nics in the set.
    type: Text
  description:
    required: false
    help: (Optional) A description of the virtual nic set.
    type: Text
  virtual_nics:
    required: false
    help: (Optional) List of virtual NICs associated with this virtual NIC set.
    type: Text
  tags:
    required: false
    help: (Optional) A list of tags to apply to the storage volume.
    type: Text
attributes: {}
about: The @opc_compute_vnic_set@ resource creates and manages a virtual NIC set in
  an OPC identity domain.
examples: []
