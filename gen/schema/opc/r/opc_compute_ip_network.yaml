_name: opc_compute_ip_network
arguments:
  ip_network_exchange:
    required: false
    help: (Optional) Specify the IP Network exchange to which the IP Network belongs
      to.
    type: Text
  ip_address_prefix:
    required: true
    help: (Required) The IPv4 address prefix, in CIDR format.
    type: Text
  name:
    required: true
    help: (Required) The name of the IP Network. Changing this name forces a new resource
      to be created.
    type: Text
  public_napt_enabled:
    required: false
    help: (Optional) If true, enable public internet access using NAPT for VNICs without
      any public IP Reservation. Defaults to @false@ .
    type: Text
  description:
    required: false
    help: (Optional) The description of the IP Network.
    type: Text
attributes:
  ip_network_exchange:
    help: ! '- The IP Network Exchange for the IP Network'
    type: Text
  ip_address_prefix:
    help: ! '- The IPv4 address prefix, in CIDR format.'
    type: Text
  uri:
    help: ! '- Uniform Resource Identifier for the IP Network'
    type: Text
  name:
    help: ! '- The name of the IP Network'
    type: Text
  public_napt_enabled:
    help: ! '- Whether public internet access using NAPT for VNICs without any public
      IP Reservation or not.'
    type: Text
  description:
    help: ! '- The description of the IP Network.'
    type: Text
about: The @opc_compute_ip_network@ resource creates and manages an IP Network.
examples: []
