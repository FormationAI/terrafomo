_name: opc_compute_ip_address_reservation
arguments:
  name:
    required: true
    help: (Required) The name of the ip address reservation.
    type: Text
  ip_address_pool:
    required: true
    help: (Required) The IP address pool from which you want to reserve an IP address.
      Must be either @public-ippool@ or @cloud-ippool@ .
    type: Text
  description:
    required: false
    help: (Optional) A description of the ip address reservation.
    type: Text
  tags:
    required: false
    help: (Optional) List of tags that may be applied to the IP address reservation.
    type: Text
attributes: {}
about: The @opc_compute_ip_address_reservation@ resource creates and manages an IP
  address reservation in an OPC identity domain, for an IP Network.
examples: []
