_name: opc_compute_storage_volume_snapshot
arguments:
  name:
    required: true
    help: is the name of the storage volume snapshot.
    type: Text
attributes:
  status:
    help: ! '- Status of the snapshot.'
    type: Text
  property:
    help: ! '- Where the snapshot is stored, whether collocated, or in the Oracle
      Storage Cloud Service instance.'
    type: Text
  platform:
    help: ! '- The OS platform this snapshot is compatible with'
    type: Text
  status_detail:
    help: ! '- Details about the latest state of the storage volume snapshot.'
    type: Text
  snapshot_timestamp:
    help: ! '- Timestamp of the storage snapshot, generated by storage server. The
      snapshot will contain data written to the original volume before this time.'
    type: Text
  size:
    help: ! '- The size of the snapshot in GB.'
    type: Text
  status_timestamp:
    help: ! '- Indicates the time that the current view of the storage volume snapshot
      was generated.'
    type: Text
  volume_name:
    help: ! '- The name of the storage volume that the snapshot was created from'
    type: Text
  uri:
    help: ! '- Uniform Resource Identifier'
    type: Text
  account:
    help: ! '- Account of the snapshot.'
    type: Text
  start_timestamp:
    help: ! '- Timestamp when the snapshot was started.'
    type: Text
  collocated:
    help: ! '- Boolean specifying whether the snapshot is collocated or remote.'
    type: Text
  machine_image_name:
    help: ! '- The name of the machine image that''s used in the boot volume from
      which this snapshot is taken.'
    type: Text
  parent_volume_bootable:
    help: ! '- Boolean specifying whether or not the snapshot''s parent volume was
      bootable.'
    type: Text
  description:
    help: ! '- The description of the storage volume snapshot.'
    type: Text
  snapshot_id:
    help: ! '- The Oracle ID of the snapshot.'
    type: Text
  tags:
    help: ! '- Comma-separated strings that tag the storage volume.'
    type: Text
about: Use this data source to access the configuration of a storage volume snapshot.
examples: []
