_name: openstack_networking_subnet_v2
arguments:
  dhcp_enabled:
    required: false
    help: (Optional) If the subnet has DHCP enabled.
    type: Text
  dhcp_disabled:
    required: false
    help: (Optional) If the subnet has DHCP disabled.
    type: Text
  tenant_id:
    required: false
    help: (Optional) The owner of the subnet.
    type: Text
  gateway_ip:
    required: false
    help: (Optional) The IP of the subnet's gateway.
    type: Text
  ip_version:
    required: false
    help: (Optional) The IP version of the subnet (either 4 or 6).
    type: Text
  network_id:
    required: false
    help: (Optional) The ID of the network the subnet belongs to.
    type: Text
  cidr:
    required: false
    help: (Optional) The CIDR of the subnet.
    type: Text
  name:
    required: false
    help: (Optional) The name of the subnet.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Neutron client. A Neutron
      client is needed to retrieve subnet ids. If omitted, the @region@ argument of
      the provider is used.
    type: Text
  subnet_id:
    required: false
    help: (Optional) The ID of the subnet.
    type: Text
attributes:
  dns_nameservers:
    help: ! '- DNS Nameservers of the subnet.'
    type: Text
  host_routes:
    help: ! '- Host Routes of the subnet.'
    type: Text
  enable_dhcp:
    help: ! '- Whether the subnet has DHCP enabled or not.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  allocation_pools:
    help: ! '- Allocation pools of the subnet.'
    type: Text
about: Use this data source to get the ID of an available OpenStack subnet.
examples: []
