_name: openstack_objectstorage_container_v1
arguments:
  container_sync_to:
    required: false
    help: (Optional) The destination for container synchronization. Changing this
      updates container synchronization.
    type: Text
  content_type:
    required: false
    help: (Optional) The MIME type for the container. Changing this updates the MIME
      type.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the container. Changing this creates a new
      container.
    type: Text
  container_sync_key:
    required: false
    help: (Optional) The secret key for container synchronization. Changing this updates
      container synchronization.
    type: Text
  container_read:
    required: false
    help: (Optional) Sets an access control list (ACL) that grants read access. This
      header can contain a comma-delimited list of users that can read the container
      (allows the GET method for all objects in the container). Changing this updates
      the access control list read access.
    type: Text
  metadata:
    required: false
    help: (Optional) Custom key/value pairs to associate with the container. Changing
      this updates the existing container metadata.
    type: Text
  container_write:
    required: false
    help: (Optional) Sets an ACL that grants write access. Changing this updates the
      access control list write access.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to create the container. If omitted, the
      @region@ argument of the provider is used. Changing this creates a new container.
    type: Text
attributes:
  container_sync_to:
    help: ! '- See Argument Reference above.'
    type: Text
  content_type:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  container_sync_key:
    help: ! '- See Argument Reference above.'
    type: Text
  container_read:
    help: ! '- See Argument Reference above.'
    type: Text
  metadata:
    help: ! '- See Argument Reference above.'
    type: Text
  container_write:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V1 container resource within OpenStack.
examples: []
