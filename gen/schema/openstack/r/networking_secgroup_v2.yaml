_name: openstack_networking_secgroup_v2
arguments:
  tenant_id:
    required: false
    help: (Optional) The owner of the security group. Required if admin wants to create
      a port for another tenant. Changing this creates a new security group.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the security group.
    type: Text
  delete_default_rules:
    required: false
    help: (Optional) Whether or not to delete the default egress security rules. This
      is @false@ by default. See the below note for more information.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 networking client. A networking
      client is needed to create a port. If omitted, the @region@ argument of the
      provider is used. Changing this creates a new security group.
    type: Text
  description:
    required: false
    help: (Optional) A unique name for the security group.
    type: Text
attributes:
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 neutron security group resource within OpenStack. Unlike Nova
  security groups, neutron separates the group from the rules and also allows an admin
  to target a specific tenant_id.
examples: []
