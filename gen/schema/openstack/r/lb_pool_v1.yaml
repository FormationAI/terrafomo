_name: openstack_lb_pool_v1
arguments:
  monitor_ids:
    required: false
    help: (Optional) A list of IDs of monitors to associate with the pool.
    type: Text
  lb_method:
    required: true
    help: (Required) The algorithm used to distribute load between the members of
      the pool. The current specification supports 'ROUND_ROBIN' and 'LEAST_CONNECTIONS'
      as valid values for this attribute.
    type: Text
  protocol:
    required: true
    help: (Required)  The protocol used by the pool members, you can use either 'TCP,
      'HTTP', or 'HTTPS'. Changing this creates a new pool.
    type: Text
  tenant_id:
    required: false
    help: (Optional) The owner of the pool. Required if admin wants to create a pool
      member for another tenant. Changing this creates a new pool.
    type: Text
  name:
    required: true
    help: (Required) The name of the pool. Changing this updates the name of the existing
      pool.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create an LB pool. If omitted, the @region@ argument of
      the provider is used. Changing this creates a new LB pool.
    type: Text
  member:
    required: false
    help: (Optional) An existing node to add to the pool. Changing this updates the
      members of the pool. The member object structure is documented below. Please
      note that the @member@ block is deprecated in favor of the @openstack_lb_member_v1@
      resource.
    type: Text
  lb_provider:
    required: false
    help: ! '(Optional) The backend load balancing provider. For example: @haproxy@
      , @F5@ , etc.'
    type: Text
  subnet_id:
    required: true
    help: (Required) The network on which the members of the pool will be located.
      Only members that are on this network can be added to the pool. Changing this
      creates a new pool.
    type: Text
