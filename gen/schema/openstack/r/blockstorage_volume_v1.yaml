_name: openstack_blockstorage_volume_v1
arguments:
  volume_type:
    required: false
    help: (Optional) The type of volume to create. Changing this creates a new volume.
    type: Text
  source_vol_id:
    required: false
    help: (Optional) The volume ID from which to create the volume. Changing this
      creates a new volume.
    type: Text
  size:
    required: true
    help: (Required) The size of the volume to create (in gigabytes). Changing this
      creates a new volume.
    type: Text
  name:
    required: false
    help: (Optional) A unique name for the volume. Changing this updates the volume's
      name.
    type: Text
  metadata:
    required: false
    help: (Optional) Metadata key/value pairs to associate with the volume. Changing
      this updates the existing volume metadata.
    type: Text
  image_id:
    required: false
    help: (Optional) The image ID from which to create the volume. Changing this creates
      a new volume.
    type: Text
  availability_zone:
    required: false
    help: (Optional) The availability zone for the volume. Changing this creates a
      new volume.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to create the volume. If omitted, the @region@
      argument of the provider is used. Changing this creates a new volume.
    type: Text
  description:
    required: false
    help: (Optional) A description of the volume. Changing this updates the volume's
      description.
    type: Text
  snapshot_id:
    required: false
    help: (Optional) The snapshot ID from which to create the volume. Changing this
      creates a new volume.
    type: Text
attributes:
  volume_type:
    help: ! '- See Argument Reference above.'
    type: Text
  source_vol_id:
    help: ! '- See Argument Reference above.'
    type: Text
  size:
    help: ! '- See Argument Reference above.'
    type: Text
  attachment:
    help: ! '- If a volume is attached to an instance, this attribute will display
      the Attachment ID, Instance ID, and the Device as the Instance sees it.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  metadata:
    help: ! '- See Argument Reference above.'
    type: Text
  image_id:
    help: ! '- See Argument Reference above.'
    type: Text
  availability_zone:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
  snapshot_id:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V1 volume resource within OpenStack.
examples: []
