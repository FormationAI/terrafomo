_name: openstack_compute_servergroup_v2
arguments:
  name:
    required: true
    help: (Required) A unique name for the server group. Changing this creates a new
      server group.
    type: Text
  value_specs:
    required: false
    help: (Optional) Map of additional options.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Compute client. If omitted,
      the @region@ argument of the provider is used. Changing this creates a new server
      group.
    type: Text
  policies:
    required: true
    help: (Required) The set of policies for the server group. Only two two policies
      are available right now, and both are mutually exclusive. See the Policies section
      for more information. Changing this creates a new server group.
    type: Text
attributes: {}
about: Manages a V2 Server Group resource within OpenStack.
examples: []
