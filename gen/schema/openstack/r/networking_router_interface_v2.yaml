_name: openstack_networking_router_interface_v2
arguments:
  port_id:
    required: true
    help: ! '- ID of the port this interface connects to. Changing this creates a
      new router interface.'
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 networking client. A networking
      client is needed to create a router. If omitted, the @region@ argument of the
      provider is used. Changing this creates a new router interface.
    type: Text
  subnet_id:
    required: true
    help: ! '- ID of the subnet this interface connects to. Changing this creates
      a new router interface.'
    type: Text
  router_id:
    required: true
    help: (Required) ID of the router this interface belongs to. Changing this creates
      a new router interface.
    type: Text
attributes:
  port_id:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  subnet_id:
    help: ! '- See Argument Reference above.'
    type: Text
  router_id:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 router interface resource within OpenStack.
examples: []
