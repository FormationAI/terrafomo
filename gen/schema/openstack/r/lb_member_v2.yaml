_name: openstack_lb_member_v2
arguments:
  admin_state_up:
    required: false
    help: (Optional) The administrative state of the member. A valid value is true
      (UP) or false (DOWN).
    type: Text
  weight:
    required: false
    help: (Optional)  A positive integer value that indicates the relative portion
      of traffic that this member should receive from the pool. For example, a member
      with a weight of 10 receives five times as much traffic as a member with a weight
      of 2.
    type: Text
  pool_id:
    required: true
    help: (Required) The id of the pool that this member will be assigned to.
    type: Text
  address:
    required: true
    help: (Required) The IP address of the member to receive traffic from the load
      balancer. Changing this creates a new member.
    type: Text
  tenant_id:
    required: false
    help: (Optional) Required for admins. The UUID of the tenant who owns the member.  Only
      administrative users can specify a tenant UUID other than their own. Changing
      this creates a new member.
    type: Text
  name:
    required: false
    help: (Optional) Human-readable name for the member.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create an . If omitted, the @region@  argument of the provider
      is used. Changing this creates a new member.
    type: Text
  protocol_port:
    required: true
    help: (Required) The port on which to listen for client traffic. Changing this
      creates a new member.
    type: Text
  subnet_id:
    required: true
    help: (Required) The subnet in which to access the member
    type: Text
attributes:
  admin_state_up:
    help: See Argument Reference above.
    type: Text
  weight:
    help: See Argument Reference above.
    type: Text
  pool_id:
    help: See Argument Reference above.
    type: Text
  address:
    help: See Argument Reference above.
    type: Text
  tenant_id:
    help: See Argument Reference above.
    type: Text
  name:
    help: See Argument Reference above.
    type: Text
  id:
    help: The unique ID for the member.
    type: Text
  protocol_port:
    help: See Argument Reference above.
    type: Text
  subnet_id:
    help: See Argument Reference above.
    type: Text
