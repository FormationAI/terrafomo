_name: openstack_fw_policy_v1
arguments:
  rules:
    required: false
    help: (Optional) An array of one or more firewall rules that comprise the policy.
      Changing this results in adding/removing rules from the existing firewall policy.
    type: Text
  shared:
    required: false
    help: (Optional) Sharing status of the firewall policy (must be "true" or "false"
      if provided). If this is "true" the policy is visible to, and can be used in,
      firewalls in other tenants. Changing this updates the @shared@  status of an
      existing firewall policy. Only administrative users can specify if the policy
      should be shared.
    type: Text
  audited:
    required: false
    help: (Optional) Audit status of the firewall policy (must be "true" or "false"
      if provided - defaults to "false"). This status is set to "false" whenever the
      firewall policy or any of its rules are changed. Changing this updates the  @audited@  status
      of an existing firewall policy.
    type: Text
  name:
    required: false
    help: (Optional) A name for the firewall policy. Changing this updates the  @name@  of
      an existing firewall policy.
    type: Text
  value_specs:
    required: false
    help: (Optional) Map of additional options.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the v1 networking client. A networking
      client is needed to create a firewall policy. If omitted, the @region@  argument
      of the provider is used. Changing this creates a new firewall policy.
    type: Text
  description:
    required: false
    help: (Optional) A description for the firewall policy. Changing this updates
      the  @description@  of an existing firewall policy.
    type: Text
attributes:
  shared:
    help: See Argument Reference above.
    type: Text
  audited:
    help: See Argument Reference above.
    type: Text
  name:
    help: See Argument Reference above.
    type: Text
  region:
    help: See Argument Reference above.
    type: Text
  description:
    help: See Argument Reference above.
    type: Text
