_name: openstack_lb_listener_v2
arguments:
  connection_limit:
    required: false
    help: (Optional) The maximum number of connections allowed for the Listener.
    type: Text
  admin_state_up:
    required: false
    help: (Optional) The administrative state of the Listener. A valid value is true
      (UP) or false (DOWN).
    type: Text
  protocol:
    required: true
    help: (Required) The protocol - can either be TCP, HTTP, HTTPS or TERMINATED_HTTPS.
      Changing this creates a new Listener.
    type: Text
  tenant_id:
    required: false
    help: (Optional) Required for admins. The UUID of the tenant who owns the Listener.  Only
      administrative users can specify a tenant UUID other than their own. Changing
      this creates a new Listener.
    type: Text
  default_tls_container_ref:
    required: false
    help: (Optional) A reference to a Barbican Secrets container which stores TLS
      information. This is required if the protocol is  @TERMINATED_HTTPS@ . See <https://wiki.openstack.org/wiki/Network/LBaaS/docs/how-to-create-tls-loadbalancer>
      for more information.
    type: Text
  sni_container_refs:
    required: false
    help: (Optional) A list of references to Barbican Secrets containers which store
      SNI information. See <https://wiki.openstack.org/wiki/Network/LBaaS/docs/how-to-create-tls-loadbalancer>
      for more information.
    type: Text
  name:
    required: false
    help: (Optional) Human-readable name for the Listener. Does not have to be unique.
    type: Text
  default_pool_id:
    required: false
    help: (Optional) The ID of the default pool with which the Listener is associated.
      Changing this creates a new Listener.
    type: Text
  loadbalancer_id:
    required: true
    help: (Required) The load balancer on which to provision this Listener. Changing
      this creates a new Listener.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create an . If omitted, the @region@  argument of the provider
      is used. Changing this creates a new Listener.
    type: Text
  protocol_port:
    required: true
    help: (Required) The port on which to listen for client traffic. Changing this
      creates a new Listener.
    type: Text
  description:
    required: false
    help: (Optional) Human-readable description for the Listener.
    type: Text
