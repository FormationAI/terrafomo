_name: openstack_lb_vip_v1
arguments:
  admin_state_up:
    required: false
    help: (Optional) The administrative state of the vip. Acceptable values are "true"
      and "false". Changing this value updates the state of the existing vip.
    type: Text
  pool_id:
    required: true
    help: (Required) The ID of the pool with which the vip is associated. Changing
      this updates the pool_id of the existing vip.
    type: Text
  address:
    required: false
    help: (Optional)  The IP address of the vip. Changing this creates a new vip.
    type: Text
  protocol:
    required: true
    help: (Required)  The protocol - can be either 'TCP, 'HTTP', or HTTPS'. Changing
      this creates a new vip.
    type: Text
  tenant_id:
    required: false
    help: (Optional) The owner of the vip. Required if admin wants to create a vip
      member for another tenant. Changing this creates a new vip.
    type: Text
  persistence:
    required: false
    help: (Optional) Omit this field to prevent session persistence. The persistence
      object structure is documented below. Changing this updates the persistence
      of the existing vip.
    type: Text
  name:
    required: true
    help: (Required) The name of the vip. Changing this updates the name of the existing
      vip.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create a VIP. If omitted, the @region@ argument of the provider
      is used. Changing this creates a new VIP.
    type: Text
  conn_limit:
    required: false
    help: (Optional) The maximum number of connections allowed for the vip. Default
      is -1, meaning no limit. Changing this updates the conn_limit of the existing
      vip.
    type: Text
  floating_ip:
    required: false
    help: (Optional) A Networking Floating IP that will be associated with the vip.
      The Floating IP must be provisioned already.
    type: Text
  description:
    required: false
    help: (Optional) Human-readable description for the vip. Changing this updates
      the description of the existing vip.
    type: Text
  subnet_id:
    required: true
    help: (Required) The network on which to allocate the vip's address. A tenant
      can only create vips on networks authorized by policy (e.g. networks that belong
      to them or networks that are shared). Changing this creates a new vip.
    type: Text
  port:
    required: true
    help: (Required) The port on which to listen for client traffic. Changing this
      creates a new vip.
    type: Text
attributes:
  admin_state_up:
    help: ! '- See Argument Reference above.'
    type: Text
  port_id:
    help: ! '- Port UUID for this VIP at associated floating IP (if any).'
