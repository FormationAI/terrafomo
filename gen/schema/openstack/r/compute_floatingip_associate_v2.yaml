_name: openstack_compute_floatingip_associate_v2
arguments:
  instance_id:
    required: true
    help: (Required) The instance to associte the floating IP with.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Compute client. Keypairs
      are associated with accounts, but a Compute client is needed to create one.
      If omitted, the  @region@  argument of the provider is used. Changing this creates
      a new floatingip_associate.
    type: Text
  fixed_ip:
    required: false
    help: (Optional) The specific IP address to direct traffic to.
    type: Text
  floating_ip:
    required: true
    help: (Required) The floating IP to associate.
    type: Text
attributes:
  instance_id:
    help: See Argument Reference above.
    type: Text
  region:
    help: See Argument Reference above.
    type: Text
  fixed_ip:
    help: See Argument Reference above.
    type: Text
  floating_ip:
    help: See Argument Reference above.
    type: Text
