_name: openstack_compute_keypair_v2
arguments:
  public_key:
    required: true
    help: (Required) A pregenerated OpenSSH-formatted public key. Changing this creates
      a new keypair.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the keypair. Changing this creates a new keypair.
    type: Text
  value_specs:
    required: false
    help: (Optional) Map of additional options.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Compute client. Keypairs
      are associated with accounts, but a Compute client is needed to create one.
      If omitted, the @region@ argument of the provider is used. Changing this creates
      a new keypair.
    type: Text
attributes:
  public_key:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 keypair resource within OpenStack.
examples: []
