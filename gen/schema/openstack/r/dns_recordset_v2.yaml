_name: openstack_dns_recordset_v2
arguments:
  ttl:
    required: false
    help: (Optional) The time to live (TTL) of the record set.
    type: Text
  records:
    required: false
    help: (Optional) An array of DNS records.
    type: Text
  zone_id:
    required: true
    help: (Required) The ID of the zone in which to create the record set. Changing
      this creates a new DNS  record set.
    type: Text
  name:
    required: true
    help: (Required) The name of the record set. Note the @.@ at the end of the name.
      Changing this creates a new DNS  record set.
    type: Text
  type':
    required: false
    help: ! '(Optional) The type of record set. Examples: "A", "MX". Changing this
      creates a new DNS  record set.'
    type: Text
  value_specs:
    required: false
    help: (Optional) Map of additional options. Changing this creates a new record
      set.
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 DNS client. If omitted,
      the @region@ argument of the provider is used. Changing this creates a new DNS  record
      set.
    type: Text
  description:
    required: false
    help: (Optional) A description of the  record set.
    type: Text
attributes:
  ttl:
    help: ! '- See Argument Reference above.'
    type: Text
  records:
    help: ! '- See Argument Reference above.'
    type: Text
  zone_id:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  value_specs:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  type:
    help: ! '- See Argument Reference above.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a DNS record set in the OpenStack DNS Service.
examples: []
