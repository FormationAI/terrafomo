_name: openstack_lb_pool_v2
arguments:
  listener_id:
    required: false
    help: ! '(Optional) The Listener on which the members of the pool will be associated
      with. Changing this creates a new pool. Note:  One of LoadbalancerID or ListenerID
      must be provided.'
    type: Text
  admin_state_up:
    required: false
    help: (Optional) The administrative state of the pool. A valid value is true (UP)
      or false (DOWN).
    type: Text
  lb_method:
    required: true
    help: (Required) The load balancing algorithm to distribute traffic to the pool's
      members. Must be one of ROUND_ROBIN, LEAST_CONNECTIONS, or SOURCE_IP.
    type: Text
  protocol:
    required: true
    help: = (Required) The protocol - can either be TCP, HTTP or HTTPS. Changing this
      creates a new pool.
    type: Text
  tenant_id:
    required: false
    help: (Optional) Required for admins. The UUID of the tenant who owns the pool.  Only
      administrative users can specify a tenant UUID other than their own. Changing
      this creates a new pool.
    type: Text
  persistence:
    required: true
    help: ! '- Omit this field to prevent session persistence.  Indicates whether
      connections in the same session will be processed by the same Pool member or
      not. Changing this creates a new pool.'
    type: Text
  name:
    required: false
    help: (Optional) Human-readable name for the pool.
    type: Text
  loadbalancer_id:
    required: false
    help: ! '(Optional) The load balancer on which to provision this pool. Changing
      this creates a new pool. Note:  One of LoadbalancerID or ListenerID must be
      provided.'
    type: Text
  region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create an . If omitted, the @region@ argument of the provider
      is used. Changing this creates a new pool.
    type: Text
  description:
    required: false
    help: (Optional) Human-readable description for the pool.
    type: Text
attributes:
  admin_state_up:
    help: ! '- See Argument Reference above.'
    type: Text
  lb_method:
    help: ! '- See Argument Reference above.'
    type: Text
  protocol:
    help: ! '- See Argument Reference above.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  persistence:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  id:
    help: ! '- The unique ID for the pool.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 pool resource within OpenStack.
examples: []
