_name: postgresql_role
arguments:
  connection_limit:
    required: false
    help: (Optional) If this role can log in, this specifies how many concurrent connections
      the role can establish.  @-1@  (the default) means no limit.
    type: Text
  superuser:
    required: false
    help: (Optional) Defines whether the role is a "superuser", and therefore can
      override all access restrictions within the database.  Default value is  @false@
      .
    type: Text
  encrypted_password:
    required: false
    help: ! '(Optional) Defines whether the password is stored encrypted in the system
      catalogs.  Default value is  @true@ .  NOTE: this value is always set (to the
      conservative and safe value), but may interfere with the behavior of <https://www.postgresql.org/docs/current/static/runtime-config-connection.html#GUC-PASSWORD-ENCRYPTION>
      .'
    type: Text
  skip_drop_role:
    required: false
    help: (Optional) When a PostgreSQL ROLE exists in multiple databases and the ROLE
      is dropped, the <https://www.postgresql.org/docs/current/static/role-removal.html>
      in each of the respective databases must occur before the ROLE can be dropped
      from the catalog.  Set this option to true when there are multiple databases
      in a PostgreSQL cluster using the same PostgreSQL ROLE for object ownership.
      This is the third and final step taken when removing a ROLE from a database.
    type: Text
  replication:
    required: false
    help: (Optional) Defines whether a role is allowed to initiate streaming replication
      or put the system in and out of backup mode.  Default value is  @false@
    type: Text
  bypass_row_level_security:
    required: false
    help: (Optional) Defines whether a role bypasses every row-level security (RLS)
      policy.  Default value is  @false@ .
    type: Text
  create_role:
    required: false
    help: (Optional) Defines a role's ability to execute  @CREATE ROLE@ . A role with
      this privilege can also alter and drop other roles.  Default value is  @false@
      .
    type: Text
  name:
    required: true
    help: (Required) The name of the role. Must be unique on the PostgreSQL server
      instance where it is configured.
    type: Text
  password:
    required: false
    help: (Optional) Sets the role's password. (A password is only of use for roles
      having the  @login@  attribute set to true, but you can nonetheless define one
      for roles without it.) Roles without a password explicitly set are left alone.  If
      the password is set to the magic value  @NULL@ , the password will be always
      be cleared.
    type: Text
  inherit:
    required: false
    help: (Optional) Defines whether a role "inherits" the privileges of roles it
      is a member of.  Default value is  @true@ .
    type: Text
  skip_reassign_owned:
    required: false
    help: (Optional) When a PostgreSQL ROLE exists in multiple databases and the ROLE
      is dropped, a <https://www.postgresql.org/docs/current/static/sql-reassign-owned.html>  in
      must be executed on each of the respective databases before the  @DROP ROLE@
      can be executed to dropped the ROLE from the catalog.  This is the first and
      second steps taken when removing a ROLE from a database (the second step being
      an implicit <https://www.postgresql.org/docs/current/static/sql-drop-owned.html>
      ).
    type: Text
  valid_until:
    required: false
    help: (Optional) Defines the date and time after which the role's password is
      no longer valid.  Established connections past this  @valid_time@ will have
      to be manually terminated.  This value corresponds to a PostgreSQL datetime.
      If omitted or the magic value  @NULL@  is used,  @valid_until@  will be set
      to  @infinity@ .  Default is  @NULL@ , therefore  @infinity@ .
    type: Text
  login:
    required: false
    help: (Optional) Defines whether role is allowed to log in.  Roles without this
      attribute are useful for managing database privileges, but are not users in
      the usual sense of the word.  Default value is  @false@ .
    type: Text
  create_database:
    required: false
    help: (Optional) Defines a role's ability to execute  @CREATE DATABASE@ .  Default
      value is  @false@ .
    type: Text
attributes: {}
