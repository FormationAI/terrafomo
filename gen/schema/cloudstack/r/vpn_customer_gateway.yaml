_name: cloudstack_vpn_customer_gateway
arguments:
  esp_lifetime:
    required: false
    help: (Optional) The ESP lifetime of phase 2 VPN connection to this VPN Customer
      Gateway in seconds (defaults 86400)
    type: Text
  project:
    required: false
    help: (Optional) The name or ID of the project to create this VPN Customer Gateway
      in. Changing this forces a new resource to be created.
    type: Text
  dpd:
    required: false
    help: (Optional) If DPD is enabled for the related VPN connection (defaults false)
    type: Text
  gateway:
    required: true
    help: (Required) The public IP address of the related VPN Gateway.
    type: Text
  ike_policy:
    required: true
    help: (Required) The IKE policy to use for this VPN Customer Gateway.
    type: Text
  cidr:
    required: true
    help: (Required) The CIDR block that needs to be routed through this gateway.
    type: Text
  name:
    required: true
    help: (Required) The name of the VPN Customer Gateway.
    type: Text
  ike_lifetime:
    required: false
    help: (Optional) The IKE lifetime of phase 2 VPN connection to this VPN Customer
      Gateway in seconds (defaults 86400)
    type: Text
  ipsec_psk:
    required: true
    help: (Required) The IPSEC pre-shared key used for this gateway.
    type: Text
  esp_policy:
    required: true
    help: (Required) The ESP policy to use for this VPN Customer Gateway.
    type: Text
attributes:
  esp_lifetime:
    help: The ESP lifetime of phase 2 VPN connection to this VPN Customer Gateway.
    type: Text
  dpd:
    help: Enable or disable DPD is enabled for the related VPN connection.
    type: Text
  id:
    help: The ID of the VPN Customer Gateway.
    type: Text
  ike_lifetime:
    help: The IKE lifetime of phase 2 VPN connection to this VPN Customer Gateway.
    type: Text
