_name: cloudstack_network_acl
arguments:
  vpc_id:
    required: true
    help: (Required) The ID of the VPC to create this ACL for. Changing this forces
      a new resource to be created.
    type: Text
  project:
    required: false
    help: (Optional) The name or ID of the project to deploy this instance to. Changing
      this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) The name of the ACL. Changing this forces a new resource to be
      created.
    type: Text
  description:
    required: false
    help: (Optional) The description of the ACL. Changing this forces a new resource
      to be created.
    type: Text
attributes:
  id:
    help: The ID of the Network ACL
    type: Text
