_name: cloudstack_ipaddress
arguments:
  vpc_id:
    required: false
    help: (Optional) The ID of the VPC for which an IP address should be acquired
      and associated. Changing this forces a new resource to be created.
    type: Text
  project:
    required: false
    help: (Optional) The name or ID of the project to deploy this instance to. Changing
      this forces a new resource to be created.
    type: Text
  zone:
    required: false
    help: (Optional) The name or ID of the zone for which an IP address should be
      acquired and associated. Changing this forces a new resource to be created.
    type: Text
  network_id:
    required: false
    help: (Optional) The ID of the network for which an IP address should be acquired
      and associated. Changing this forces a new resource to be created.
    type: Text
  is_portable:
    required: false
    help: (Optional) This determines if the IP address should be transferable across
      zones (defaults false)
    type: Text
attributes:
  id:
    help: ! '- The ID of the acquired and associated IP address.'
    type: Text
  ip_address:
    help: ! '- The IP address that was acquired and associated.'
    type: Text
about: Acquires and associates a public IP.
examples: []
