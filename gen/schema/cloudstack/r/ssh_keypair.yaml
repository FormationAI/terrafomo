_name: cloudstack_ssh_keypair
arguments:
  project:
    required: false
    help: (Optional) The name or ID of the project to register this key to. Changing
      this forces a new resource to be created.
    type: Text
  public_key:
    required: false
    help: (Optional) The public key to register with CloudStack. If this is omitted,
      CloudStack will generate a new key pair. The key can be loaded from a file on
      disk using the  </docs/configuration/interpolation.html#file_path_> . Changing
      this forces a new resource to be created.
    type: Text
  name:
    required: true
    help: (Required) The name of the SSH key pair. This is a unique value within a
      CloudStack account. Changing this forces a new resource to be created.
    type: Text
attributes:
  fingerprint:
    help: The fingerprint of the public key specified or created.
    type: Text
  private_key:
    help: The private key generated by CloudStack. Only available if CloudStack generated
      the key pair.
    type: Text
  id:
    help: The key pair ID.
    type: Text
