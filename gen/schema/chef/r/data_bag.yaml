_name: chef_data_bag
arguments:
  name:
    required: true
    help: (Required) The unique name to assign to the data bag. This is the name that
      other server clients will use to find and retrieve data from the data bag.
    type: Text
attributes:
  api_uri:
    help: ! '- The URI representing this data bag in the Chef server API.'
    type: Text
about: A <http://docs.chef.io/data_bags.html> is a collection of configuration objects
  that are stored as JSON in Chef Server and can be retrieved and used in Chef recipes.
  This resource creates the data bag itself. Inside each data bag is a collection
  of items which can be created using the @chef_data_bag_item@ resource.
examples: []
