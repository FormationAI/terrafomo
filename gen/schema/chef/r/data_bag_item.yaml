_name: chef_data_bag_item
arguments:
  data_bag_name:
    required: true
    help: (Required) The name of the data bag into which this item will be placed.
    type: Text
  content_json:
    required: true
    help: (Required) A string containing a JSON object that will be the content of
      the item. Must at minimum contain a property called "id" that is unique within
      the data bag, which will become the identifier of the created item.
    type: Text
attributes:
  id:
    help: The value of the "id" property in the  @content_json@  JSON object, which
      can be used by clients to retrieve this item's content.
    type: Text
