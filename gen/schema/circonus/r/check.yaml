_name: circonus_check
arguments:
  httptrap:
    required: false
    help: (Optional) An push-based HTTP check.  This check method expects clients
      to send a specially crafted HTTP JSON payload.  See below for details on how
      to configure the @httptrap@ check.
    type: Text
  mysql:
    required: false
    help: (Optional) A MySQL check.  See below for details on how to configure the
      @mysql@ check.
    type: Text
  statsd:
    required: false
    help: (Optional) A statsd check.  See below for details on how to configure the
      @statsd@ check.
    type: Text
  period:
    required: false
    help: (Optional) The period between each time the check is made in seconds.
    type: Text
  json:
    required: false
    help: (Optional) A JSON check.  See below for details on how to configure the
      @json@ check.
    type: Text
  icmp_ping:
    required: false
    help: (Optional) An ICMP ping check.  See below for details on how to configure
      the @icmp_ping@ check.
    type: Text
  collector:
    required: true
    help: (Required) A collector ID.  The collector(s) that are responsible for running
      a @circonus_check@ . The @id@ can be the Circonus ID for a Circonus collector
      (a.k.a. "broker") running in the cloud or an enterprise collector running in
      your datacenter.  One collection of metrics will be automatically created for
      each @collector@ specified.
    type: Text
  active:
    required: false
    help: (Optional) Whether or not the check is enabled or not (default @true@ ).
    type: Text
  metric:
    required: true
    help: (Required) A list of one or more @metric@ configurations.  All metrics obtained
      from this check instance will be available as individual metric streams.  See
      below for a list of supported @metric@ attrbutes.
    type: Text
  name:
    required: false
    help: (Optional) The name of the check that will be displayed in the web interface.
    type: Text
  tcp:
    required: false
    help: (Optional) A TCP check.  See below for details on how to configure the @tcp@
      check (includes TLS support).
    type: Text
  caql:
    required: false
    help: (Optional) A <https://login.circonus.com/user/docs/CAQL> check.  See below
      for details on how to configure a @caql@ check.
    type: Text
  http:
    required: false
    help: (Optional) A poll-based HTTP check.  See below for details on how to configure
      the @http@ check.
    type: Text
  cloudwatch:
    required: false
    help: (Optional) A <https://login.circonus.com/user/docs/Data/CheckTypes/CloudWatch>
      check. See below for details on how to configure a @cloudwatch@ check.
    type: Text
  consul:
    required: false
    help: (Optional) A native Consul check.  See below for details on how to configure
      a @consul@ check.
    type: Text
  notes:
    required: false
    help: (Optional) Notes about this check.
    type: Text
  timeout:
    required: false
    help: (Optional) A floating point number representing the maximum number of seconds
      this check should wait for a result.  Defaults to @10.0@ .
    type: Text
  metric_limit:
    required: false
    help: (Optional) Setting a metric limit will tell the Circonus backend to periodically
      look at the check to see if there are additional metrics the collector has seen
      that we should collect. It will not reactivate metrics previously collected
      and then marked as inactive. Values are @0@ to disable, @-1@ to enable all metrics
      or @N+@ to collect up to the value @N@ (both @-1@ and @N+@ can not exceed other
      account restrictions).
    type: Text
  postgresql:
    required: false
    help: (Optional) A PostgreSQL check.  See below for details on how to configure
      the @postgresql@ check.
    type: Text
  target:
    required: true
    help: (Required) A string containing the location of the thing being checked.  This
      value changes based on the check type.  For example, for an @http@ check type
      this would be the URL you're checking. For a DNS check it would be the hostname
      you wanted to look up.
    type: Text
  tags:
    required: false
    help: (Optional) A list of tags assigned to this check.
    type: Text
attributes: {}
about: ! 'The @circonus_check@ resource creates and manages a <https://login.circonus.com/resources/api/calls/check_bundle>
  . ~> NOTE regarding @cirocnus_check@ vs a Circonus Check Bundle: The @circonus_check@
  resource is implemented in terms of a <https://login.circonus.com/resources/api/calls/check_bundle>
  . The @circonus_check@ creates a higher-level abstraction over the implementation
  of a Check Bundle.  As such, the naming and structure does not map 1:1 with the
  underlying Circonus API.'
examples: []
