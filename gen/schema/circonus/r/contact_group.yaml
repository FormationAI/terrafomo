_name: circonus_contact_group
arguments:
  email:
    required: false
    help: (Optional) Zero or more  @email@  attributes may be present to dispatch
      email to Circonus users by referencing their user ID, or by specifying an email
      address.  See below for details on supported attributes.
    type: Text
  aggregation_window:
    required: false
    help: (Optional) The aggregation window for batching up alert notifications.
    type: Text
  pager_duty:
    required: false
    help: (Optional) Zero or more  @pager_duty@  attributes may be present to dispatch
      to <https://login.circonus.com/user/docs/Alerting/ContactGroups#PagerDutyOptions>
      . See below for details on supported attributes.
    type: Text
  long_message:
    required: false
    help: (Optional) The bulk of the message used in long form alert messages.
    type: Text
  slack:
    required: false
    help: (Optional) Zero or more  @slack@  attributes may be present to dispatch
      to Slack teams.  See below for details on supported attributes.
    type: Text
  victorops:
    required: false
    help: (Optional) Zero or more  @victorops@  attributes may be present to dispatch
      to <https://login.circonus.com/user/docs/Alerting/ContactGroups#VictorOps> .
      See below for details on supported attributes.
    type: Text
  long_summary:
    required: false
    help: (Optional) The brief summary used in long form alert messages.
    type: Text
  long_subject:
    required: false
    help: (Optional) The subject used in long form alert messages.
    type: Text
  name:
    required: true
    help: (Required) The name of the contact group.
    type: Text
  alert_option:
    required: false
    help: (Optional) There is one  @alert_option@  per severity, where severity can
      be any number between 1 (high) and 5 (low).  If configured, the alerting system
      will remind or escalate alerts to further contact groups if an alert sent to
      this contact group is not acknowledged or resolved.  See below for details.
    type: Text
  sms:
    required: false
    help: (Optional) Zero or more  @sms@  attributes may be present to dispatch SMS
      messages to Circonus users by referencing their user ID, or by specifying an
      SMS Phone Number.  See below for details on supported attributes.
    type: Text
  irc:
    required: false
    help: (Optional) Zero or more  @irc@  attributes may be present to dispatch IRC
      notifications to users.  See below for details on supported attributes.
    type: Text
  http:
    required: false
    help: (Optional) Zero or more  @http@  attributes may be present to dispatch <https://login.circonus.com/user/docs/Alerting/ContactGroups#WebhookNotifications>
      by Circonus.  See below for details on supported attributes.
    type: Text
  short_message:
    required: false
    help: (Optional) The subject used in short form alert messages.
    type: Text
  short_summary:
    required: false
    help: (Optional) The brief summary used in short form alert messages.
    type: Text
  tags:
    required: false
    help: (Optional) A list of tags attached to the Contact Group.
    type: Text
attributes: {}
