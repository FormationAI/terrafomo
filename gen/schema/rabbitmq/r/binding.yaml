_name: rabbitmq_binding
arguments:
  routing_key:
    required: false
    help: (Optional) A routing key for the binding.
    type: Text
  destination:
    required: true
    help: (Required) The destination queue or exchange.
    type: Text
  arguments:
    required: false
    help: (Optional) Additional key/value arguments for the binding.
    type: Text
  destination_type:
    required: true
    help: (Required) The type of destination (queue or exchange).
    type: Text
  vhost:
    required: true
    help: (Required) The vhost to create the resource in.
    type: Text
  source:
    required: true
    help: (Required) The source exchange.
    type: Text
attributes:
  properties_key:
    help: A unique key to refer to the binding.
    type: Text
