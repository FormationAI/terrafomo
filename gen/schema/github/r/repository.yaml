_name: github_repository
arguments:
  license_template:
    required: false
    help: (Optional) Meaningful only during create, will be ignored after repository
      creation. Use the  <https://github.com/github/choosealicense.com/tree/gh-pages/_licenses>  without
      the extension. For example, "mit" or "mozilla".
    type: Text
  allow_squash_merge:
    required: false
    help: (Optional) Set to  @false@  to disable squash merges on the repository.
    type: Text
  auto_init:
    required: false
    help: (Optional) Meaningful only during create; set to  @true@  to produce an
      initial commit in the repository.
    type: Text
  private:
    required: false
    help: (Optional) Set to  @true@  to create a private repository. Repositories
      are created as public (e.g. open source) by default.
    type: Text
  homepage_url:
    required: false
    help: (Optional) URL of a page describing the project.
    type: Text
  has_wiki:
    required: false
    help: (Optional) Set to  @true@  to enable the Github Wiki features on the repository.
    type: Text
  name:
    required: true
    help: (Required) The name of the repository.
    type: Text
  has_issues:
    required: false
    help: (Optional) Set to  @true@  to enable the Github Issues features on the repository.
    type: Text
  has_downloads:
    required: false
    help: (Optional) Set to  @true@  to enable the (deprecated) downloads features
      on the repository.
    type: Text
  gitignore_template:
    required: false
    help: (Optional) Meaningful only during create, will be ignored after repository
      creation. Use the  <https://github.com/github/gitignore>  without the extension.
      For example, "Haskell".
    type: Text
  allow_merge_commit:
    required: false
    help: (Optional) Set to  @false@  to disable merge commits on the repository.
    type: Text
  default_branch:
    required: false
    help: (Optional) The name of the default branch of the repository.   This can
      only be set after a repository has already been created, and after a correct
      reference has been created for the target branch inside the repository. This
      means a user will have to omit this parameter from the initial repository creation
      and create the target branch inside of the repository prior to setting this
      attribute.
    type: Text
  allow_rebase_merge:
    required: false
    help: (Optional) Set to  @false@  to disable rebase merges on the repository.
    type: Text
  description:
    required: false
    help: (Optional) A description of the repository.
    type: Text
attributes:
  svn_url:
    help: URL that can be provided to  @svn checkout@  to check out the repository
      via Github's Subversion protocol emulation.
    type: Text
  ssh_clone_url:
    help: URL that can be provided to  @git clone@  to clone the repository via SSH.
    type: Text
  full_name:
    help: A string of the form "orgname/reponame".
    type: Text
  git_clone_url:
    help: URL that can be provided to  @git clone@  to clone the repository anonymously
      via the git protocol.
    type: Text
  http_clone_url:
    help: URL that can be provided to  @git clone@  to clone the repository via HTTPS.
    type: Text
