_name: github_team
arguments:
  ldap_dn:
    required: false
    help: (Optional) The LDAP Distinguished Name of the group where membership will
      be synchronized. Only available in GitHub Enterprise.
    type: Text
  privacy:
    required: false
    help: (Optional) The level of privacy for the team. Must be one of  @secret@  or  @closed@
      . Defaults to  @secret@ .
    type: Text
  name:
    required: true
    help: (Required) The name of the team.
    type: Text
  description:
    required: false
    help: (Optional) A description of the team.
    type: Text
attributes:
  id:
    help: The ID of the created team.
    type: Text
