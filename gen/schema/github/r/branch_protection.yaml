_name: github_branch_protection
arguments:
  repository:
    required: true
    help: (Required) The GitHub repository name.
    type: Text
  required_pull_request_reviews:
    required: false
    help: (Optional) Enforce restrictions for pull request reviews. See  <#required-pull-request-reviews>  below
      for details.
    type: Text
  branch:
    required: true
    help: (Required) The Git branch to protect.
    type: Text
  restrictions:
    required: false
    help: (Optional) Enforce restrictions for the users and teams that may push to
      the branch. See  <#restrictions>  below for details.
    type: Text
  enforce_admins:
    required: false
    help: (Optional) Boolean, setting this to  @true@  enforces status checks for
      repository administrators.
    type: Text
  required_status_checks:
    required: false
    help: (Optional) Enforce restrictions for required status checks. See  <#required-status-checks>  below
      for details.
    type: Text
attributes: {}
