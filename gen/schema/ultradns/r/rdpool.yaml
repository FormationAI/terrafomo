_name: ultradns_rdpool
arguments:
  ttl:
    required: false
    help: ! '(Optional) The TTL of the pool in seconds. Default: @3600@ .'
    type: Text
  zone:
    required: true
    help: (Required) The domain to add the record to
    type: Text
  name:
    required: true
    help: (Required) The name of the record
    type: Text
  rdata:
    required: true
    help: (Required) list ip addresses.
    type: Text
  order:
    required: false
    help: ! '(Optional) Ordering rule, one of FIXED, RANDOM or ROUND_ROBIN. Default:
      ''ROUND_ROBIN''.'
    type: Text
  description:
    required: false
    help: (Optional) Description of the Resource Distribution pool. Valid values are
      strings less than 256 characters.
    type: Text
attributes:
  hostname:
    help: ! '- The FQDN of the record'
    type: Text
  id:
    help: ! '- The record ID'
    type: Text
about: Provides an UltraDNS Resource Distribution (RD) pool resource, which are used
  to define rules for returning multiple A or AAAA records for a given owner name.
  Ordering can be FIXED, RANDOM or ROUND_ROBIN.
examples: []
