_name: grafana_data_source
arguments:
  basic_auth_username:
    required: true
    help: (Required if  @basic_auth_enabled@  is true) The username to use for basic
      auth.
    type: Text
  type_:
    required: true
    help: (Required) The data source type. Must be one of the data source keywords
      supported by the Grafana server.
    type: Text
  basic_auth_password:
    required: true
    help: (Required if  @basic_auth_enabled@  is true) The password to use for basic
      auth.
    type: Text
  url:
    required: true
    help: (Required) The URL for the data source. The type of URL required varies
      depending on the chosen data source type.
    type: Text
  username:
    required: true
    help: (Required by some data source types) The username to use to authenticate
      to the data source.
    type: Text
  is_default:
    required: false
    help: (Optional) If true, the data source will be the default source used by the
      Grafana server. Only one data source on a server can be the default.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the data source within the Grafana server.
    type: Text
  secure_json_data:
    required: true
    help: (Required by some data source types) The access and secret keys required
      to access the data source.  @secure_json_data@  is documented in more detail
      below.
    type: Text
  password:
    required: true
    help: (Required by some data source types) The password to use to authenticate
      to the data source.
    type: Text
  json_data:
    required: true
    help: (Required by some data source types) The default region and authentication
      type to access the data source.  @json_data@  is documented in more detail below.
    type: Text
  basic_auth_enabled:
    required: false
    help: (Optional) - If true, HTTP basic authentication will be used to make requests.
    type: Text
  database_name:
    required: true
    help: (Required by some data source types) The name of the database to use on
      the selected data source server.
    type: Text
  access_mode:
    required: false
    help: (Optional) The method by which the browser-based Grafana application will
      access the data source. The default is "proxy", which means that the application
      will make requests via a proxy endpoint on the Grafana server.
    type: Text
attributes:
  id:
    help: The opaque unique id assigned to the data source by the Grafana server.
    type: Text
