_name: grafana_dashboard
arguments:
  config_json:
    required: true
    help: (Required) The JSON configuration for the dashboard.
    type: Text
attributes:
  slug:
    help: A URL "slug" for this dashboard, generated by Grafana by removing certain
      characters from the dashboard name given as part of the  @config_json@ argument.
      This can be used to generate the URL for a dashboard.
    type: Text
