_name: mysql_database
arguments:
  default_collation:
    required: false
    help: (Optional) The default collation to use when a table is created without
      specifying an explicit collation. Defaults to @utf8_general_ci@ . Each character
      set has its own set of collations, so changing the character set requires also
      changing the collation.
    type: Text
  name:
    required: true
    help: (Required) The name of the database. This must be unique within a given
      MySQL server and may or may not be case-sensitive depending on the operating
      system on which the MySQL server is running.
    type: Text
  default_character_set:
    required: false
    help: (Optional) The default character set to use when a table is created without
      specifying an explicit character set. Defaults to "utf8".
    type: Text
attributes: {}
