_name: softlayer_ssh_key
arguments:
  public_key:
    required: true
    help: (Required) The public SSH key.
    type: Text
  name:
    required: true
    help: (Required) A descriptive name used to identify an SSH key.
    type: Text
  notes:
    required: false
    help: (Optional) A small note about an SSH key to use at your discretion.
    type: Text
attributes:
  fingerprint:
    help: sequence of bytes to authenticate or lookup a longer SSH key.
    type: Text
  id:
    help: The ID of the new SSH key
    type: Text
