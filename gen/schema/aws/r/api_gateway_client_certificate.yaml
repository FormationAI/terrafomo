_name: aws_api_gateway_client_certificate
arguments:
  description:
    required: false
    help: (Optional) The description of the client certificate.
    type: Text
attributes:
  pem_encoded_certificate:
    help: ! '- The PEM-encoded public key of the client certificate.'
    type: Text
  created_date:
    help: ! '- The date when the client certificate was created.'
    type: Text
  id:
    help: ! '- The identifier of the client certificate.'
    type: Text
  expiration_date:
    help: ! '- The date when the client certificate will expire.'
    type: Text
about: Provides an API Gateway Client Certificate.
examples:
- name: null
  code:
  - demo <- resource "demo" $
  - ! '    api_gateway_client_certificate_resource'
  - ! '        & description .~ "My client certificate"'
