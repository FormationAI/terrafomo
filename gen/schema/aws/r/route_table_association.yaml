_name: aws_route_table_association
arguments:
  route_table_id:
    required: true
    help: (Required) The ID of the routing table to associate with.
    type: Text
  subnet_id:
    required: true
    help: (Required) The subnet ID to create an association.
    type: Text
attributes:
  id:
    help: ! '- The ID of the association'
    type: Text
about: Provides a resource to create an association between a subnet and routing table.
examples:
- name: null
  code:
  - a <- resource "a" $
  - ! '    route_table_association_resource'
  - ! '        & subnet_id .~ compute foo @"id"'
  - ! '        & route_table_id .~ compute bar @"id"'
