_name: aws_sqs_queue
arguments:
  kms_master_key_id:
    required: false
    help: (Optional) The ID of an AWS-managed customer master key (CMK) for Amazon
      SQS or a custom CMK. For more information, see <http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-server-side-encryption.html#sqs-sse-key-terms>
      .
    type: Text
  message_retention_seconds:
    required: false
    help: (Optional) The number of seconds Amazon SQS retains a message. Integer representing
      seconds, from 60 (1 minute) to 1209600 (14 days). The default for this attribute
      is 345600 (4 days).
    type: Text
  redrive_policy:
    required: false
    help: ! '(Optional) The JSON policy to set up the Dead Letter Queue, see <https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/SQSDeadLetterQueue.html>
      . Note: when specifying @maxReceiveCount@ , you must specify it as an integer
      ( @5@ ), and not a string ( @"5"@ ).'
    type: Text
  max_message_size:
    required: false
    help: (Optional) The limit of how many bytes a message can contain before Amazon
      SQS rejects it. An integer from 1024 bytes (1 KiB) up to 262144 bytes (256 KiB).
      The default for this attribute is 262144 (256 KiB).
    type: Text
  fifo_queue:
    required: false
    help: (Optional) Boolean designating a FIFO queue. If not set, it defaults to
      @false@ making it standard.
    type: Text
  content_based_deduplication:
    required: false
    help: (Optional) Enables content-based deduplication for FIFO queues. For more
      information, see the <http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html#FIFO-queues-exactly-once-processing>
    type: Text
  visibility_timeout_seconds:
    required: false
    help: (Optional) The visibility timeout for the queue. An integer from 0 to 43200
      (12 hours). The default for this attribute is 30. For more information about
      visibility timeout, see <https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/AboutVT.html>
      .
    type: Text
  delay_seconds:
    required: false
    help: (Optional) The time in seconds that the delivery of all messages in the
      queue will be delayed. An integer from 0 to 900 (15 minutes). The default for
      this attribute is 0 seconds.
    type: Text
  kms_data_key_reuse_period_seconds:
    required: false
    help: (Optional) The length of time, in seconds, for which Amazon SQS can reuse
      a data key to encrypt or decrypt messages before calling AWS KMS again. An integer
      representing seconds, between 60 seconds (1 minute) and 86,400 seconds (24 hours).
      The default is 300 (5 minutes).
    type: Text
  name:
    required: false
    help: (Optional) This is the human-readable name of the queue. If omitted, Terraform
      will assign a random name.
    type: Text
  policy:
    required: false
    help: (Optional) The JSON policy for the SQS queue
    type: Text
  name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with @name@ .
    type: Text
  receive_wait_time_seconds:
    required: false
    help: (Optional) The time for which a ReceiveMessage call will wait for a message
      to arrive (long polling) before returning. An integer from 0 to 20 (seconds).
      The default for this attribute is 0, meaning that the call will return immediately.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the queue.
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the SQS queue'
    type: Text
  id:
    help: ! '- The URL for the created Amazon SQS queue.'
    type: Text
about: ''
examples: []
