_name: aws_network_interface_attachment
arguments:
  instance_id:
    required: true
    help: (Required) Instance ID to attach.
    type: Text
  device_index:
    required: true
    help: (Required) Network interface index (int).
    type: Text
  network_interface_id:
    required: true
    help: (Required) ENI ID to attach.
    type: Text
attributes:
  status:
    help: ! '- The status of the Network Interface Attachment.'
    type: Text
  instance_id:
    help: ! '- Instance ID.'
    type: Text
  attachment_id:
    help: ! '- The ENI Attachment ID.'
    type: Text
  network_interface_id:
    help: ! '- Network interface ID.'
    type: Text
about: Attach an Elastic network interface (ENI) resource with EC2 instance.
examples:
- name: null
  code:
  - test <- resource "test" $
  - ! '    network_interface_attachment_resource'
  - ! '        & instance_id .~ compute test @"id"'
  - ! '        & network_interface_id .~ compute test @"id"'
  - ! '        & device_index .~ 0'
