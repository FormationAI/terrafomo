_name: aws_cloudwatch_event_rule
arguments:
  event_pattern:
    required: true
    help: (Required, if @schedule_expression@ isn't specified) Event pattern described
      a JSON object. See full documentation of <http://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/CloudWatchEventsandEventPatterns.html>
      for details.
    type: Text
  role_arn:
    required: false
    help: (Optional) The Amazon Resource Name (ARN) associated with the role that
      is used for target invocation.
    type: Text
  name:
    required: true
    help: (Required) The rule's name.
    type: Text
  is_enabled:
    required: false
    help: (Optional) Whether the rule should be enabled (defaults to @true@ ).
    type: Text
  schedule_expression:
    required: true
    help: (Required, if @event_pattern@ isn't specified) The scheduling expression.
      For example, @cron(0 20 * * ? *)@ or @rate(5 minutes)@ .
    type: Text
  description:
    required: false
    help: (Optional) The description of the rule.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) of the rule.'
    type: Text
