_name: aws_api_gateway_api_key
arguments:
  enabled:
    required: false
    help: (Optional) Specifies whether the API key can be used by callers. Defaults
      to @true@ .
    type: Text
  value:
    required: false
    help: (Optional) The value of the API key. If not specified, it will be automatically
      generated by AWS on creation.
    type: Text
  stage_key:
    required: false
    help: (Optional) A list of stage keys associated with the API key - see below
    type: Text
  name:
    required: true
    help: (Required) The name of the API key
    type: Text
  description:
    required: false
    help: (Optional) The API key description. Defaults to "Managed by Terraform".
    type: Text
attributes:
  value:
    help: ! '- The value of the API key'
    type: Text
  last_updated_date:
    help: ! '- The last update date of the API key'
    type: Text
  created_date:
    help: ! '- The creation date of the API key'
    type: Text
  id:
    help: ! '- The ID of the API key'
    type: Text
about: Provides an API Gateway API Key.
examples:
- name: null
  code:
  - mydemoapi <- resource "mydemoapi" $
  - ! '    api_gateway_rest_api_resource'
  - ! '        & name .~ "MyDemoAPI"'
  - ! ' '
  - mydemoapikey <- resource "mydemoapikey" $
  - ! '    api_gateway_api_key_resource'
  - ! '        & name .~ "demo"'
  - ! ' '
  - mydemodeployment <- resource "mydemodeployment" $
  - ! '    api_gateway_deployment_resource'
  - ! '        & rest_api_id .~ compute MyDemoAPI @"id"'
  - ! '        & stage_name .~ "test"'
