_name: aws_ssm_patch_group
arguments:
  patch_group:
    required: true
    help: (Required) The name of the patch group that should be registered with the
      patch baseline.
    type: Text
  baseline_id:
    required: true
    help: (Required) The ID of the patch baseline to register the patch group with.
    type: Text
attributes:
  id:
    help: ! '- The ID of the patch baseline.'
    type: Text
about: Provides an SSM Patch Group resource
examples:
- name: null
  code:
  - production <- resource "production" $
  - ! '    ssm_patch_baseline_resource'
  - ! '        & name .~ "patch-baseline"'
  - ! '        & approved_patches .~ ["KB123456"]'
  - ! ' '
  - patchgroup <- resource "patchgroup" $
  - ! '    ssm_patch_group_resource'
  - ! '        & baseline_id .~ compute production @"id"'
  - ! '        & patch_group .~ "patch-group-name"'
