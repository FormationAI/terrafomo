_name: aws_api_gateway_method
arguments:
  request_parameters:
    required: false
    help: ! '(Optional) A map of request query string parameters and headers that
      should be passed to the integration. For example: @request_parameters = { "method.request.header.X-Some-Header"
      = true }@ would define that the header @X-Some-Header@ must be provided on the
      request.'
    type: Text
  request_models:
    required: false
    help: (Optional) A map of the API models used for the request's content type where
      key is the content type (e.g. @application/json@ ) and value is either @Error@
      , @Empty@ (built-in models) or @aws_api_gateway_model@ 's @name@ .
    type: Text
  authorization:
    required: true
    help: (Required) The type of authorization used for the method ( @NONE@ , @CUSTOM@
      , @AWS_IAM@ )
    type: Text
  api_key_required:
    required: false
    help: (Optional) Specify if the method requires an API key
    type: Text
  rest_api_id:
    required: true
    help: (Required) The ID of the associated REST API
    type: Text
  http_method:
    required: true
    help: (Required) The HTTP Method ( @GET@ , @POST@ , @PUT@ , @DELETE@ , @HEAD@
      , @OPTION@ , @ANY@ )
    type: Text
  resource_id:
    required: true
    help: (Required) The API resource ID
    type: Text
  authorizer_id:
    required: false
    help: (Optional) The authorizer id to be used when the authorization is @CUSTOM@
    type: Text
  request_parameters_in_json:
    required: true
    help: ! '- , use @request_parameters@ instead.'
    type: Text
attributes: {}
