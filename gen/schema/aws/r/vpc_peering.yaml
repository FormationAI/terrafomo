_name: aws_vpc_peering_connection
arguments:
  vpc_id:
    required: true
    help: (Required) The ID of the requester VPC.
    type: Text
  auto_accept:
    required: false
    help: (Optional) Accept the peering (both VPCs need to be in the same AWS account).
    type: Text
  accepter:
    required: true
    help: (Optional) - An optional configuration block that allows for [VPC Peering
      Connection] (http://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide) options
      to be set for the VPC that accepts the peering connection (a maximum of one).
    type: Text
  peer_vpc_id:
    required: true
    help: (Required) The ID of the VPC with which you are creating the VPC Peering
      Connection.
    type: Text
  requester:
    required: true
    help: (Optional) - A optional configuration block that allows for [VPC Peering
      Connection] (http://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide) options
      to be set for the VPC that requests the peering connection (a maximum of one).
    type: Text
  peer_owner_id:
    required: false
    help: (Optional) The AWS account ID of the owner of the peer VPC. Defaults to
      the account ID the </docs/providers/aws/index.html> is currently connected to.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes: {}
about: Provides a resource to manage a VPC Peering Connection resource. -> For cross-account
  (requester's AWS account differs from the accepter's AWS account) VPC Peering Connections
  use the @aws_vpc_peering_connection@ resource to manage the requester's side of
  the connection and use the @aws_vpc_peering_connection_accepter@ resource to manage
  the accepter's side of the connection.
examples: []
