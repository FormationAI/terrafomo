_name: aws_vpn_gateway_route_propagation
arguments:
  route_table_id:
    required: true
    help: ! '- The id of the @aws_route_table@ to propagate routes into.'
    type: Text
  vpn_gateway_id:
    required: true
    help: ! '- The id of the @aws_vpn_gateway@ to propagate routes from.'
    type: Text
attributes: {}
about: Requests automatic route propagation between a VPN gateway and a route table.
examples:
- name: null
  code:
  - example <- resource "example" $
  - ! '    vpn_gateway_route_propagation_resource'
  - ! '        & vpn_gateway_id .~ compute example @"id"'
  - ! '        & route_table_id .~ compute example @"id"'
