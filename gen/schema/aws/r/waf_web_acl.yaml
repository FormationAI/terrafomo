_name: aws_waf_web_acl
arguments:
  rules:
    required: true
    help: (Required) The rules to associate with the web ACL and the settings for
      each rule.
    type: Text
  metric_name:
    required: true
    help: (Required) The name or description for the Amazon CloudWatch metric of this
      web ACL.
    type: Text
  name:
    required: true
    help: (Required) The name or description of the web ACL.
    type: Text
  default_action:
    required: true
    help: (Required) The action that you want AWS WAF to take when a request doesn't
      match the criteria in any of the rules that are associated with the web ACL.
    type: Text
attributes: {}
about: Provides a WAF Web ACL Resource
examples:
- name: null
  code:
  - ipset <- resource "ipset" $
  - ! '    waf_ipset_resource'
  - ! '        & name .~ "tfIPSet"'
  - ! ' '
  - wafrule <- resource "wafrule" $
  - ! '    waf_rule_resource'
  - ! '        & depends_on .~ ["aws_waf_ipset.ipset"]'
  - ! '        & name .~ "tfWAFRule"'
  - ! '        & metric_name .~ "tfWAFRule"'
  - ! ' '
  - waf_acl <- resource "waf_acl" $
  - ! '    waf_web_acl_resource'
  - ! '        & depends_on .~ ["aws_waf_ipset.ipset"'
  - ! '                        ,"aws_waf_rule.wafrule"]'
  - ! '        & name .~ "tfWebACL"'
  - ! '        & metric_name .~ "tfWebACL"'
