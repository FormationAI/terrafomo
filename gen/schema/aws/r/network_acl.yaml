_name: aws_network_acl
arguments:
  vpc_id:
    required: true
    help: (Required) The ID of the associated VPC.
    type: Text
  ingress:
    required: false
    help: (Optional) Specifies an ingress rule. Parameters defined below.
    type: Text
  subnet_ids:
    required: false
    help: (Optional) A list of Subnet IDs to apply the ACL to
    type: Text
  egress:
    required: false
    help: (Optional) Specifies an egress rule. Parameters defined below.
    type: Text
  subnet_id:
    required: false
    help: (Optional, Deprecated) The ID of the associated Subnet. This attribute is
      deprecated, please use the @subnet_ids@ attribute instead
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The ID of the network ACL'
    type: Text
