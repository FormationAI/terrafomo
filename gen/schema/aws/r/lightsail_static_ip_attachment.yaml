_name: aws_lightsail_static_ip_attachment
arguments:
  static_ip_name:
    required: true
    help: (Required) The name of the allocated static IP
    type: Text
  instance_name:
    required: true
    help: (Required) The name of the Lightsail instance to attach the IP to
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the Lightsail static IP'
    type: Text
  support_code:
    help: ! '- The support code.'
    type: Text
  ip_address:
    help: ! '- The allocated static IP address'
    type: Text
about: Provides a static IP address attachment - relationship between a Lightsail
  static IP & Lightsail instance. ~> Lightsail is currently only supported in a limited
  number of AWS Regions, please see <https://lightsail.aws.amazon.com/ls/docs/overview/article/understanding-regions-and-availability-zones-in-amazon-lightsail>
  for more details
examples: []
