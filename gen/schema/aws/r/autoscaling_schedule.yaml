_name: aws_autoscaling_schedule
arguments:
  autoscaling_group_name:
    required: true
    help: (Required) The name or Amazon Resource Name (ARN) of the Auto Scaling group.
    type: Text
  min_size:
    required: false
    help: (Optional) The minimum size for the Auto Scaling group. Default
    type: Text
  recurrence:
    required: false
    help: (Optional) The time when recurring future actions will start. Start time
      is specified by the user following the Unix cron syntax format.
    type: Text
  start_time:
    required: false
    help: (Optional) The time for this action to start, in "YYYY-MM-DDThh:mm:ssZ"
      format in UTC/GMT only (for example, 2014-06-01T00:00:00Z ). If you try to schedule
      your action in the past, Auto Scaling returns an error message.
    type: Text
  end_time:
    required: false
    help: (Optional) The time for this action to end, in "YYYY-MM-DDThh:mm:ssZ" format
      in UTC/GMT only (for example, 2014-06-01T00:00:00Z ). If you try to schedule
      your action in the past, Auto Scaling returns an error message.
    type: Text
  scheduled_action_name:
    required: true
    help: (Required) The name of this scaling action.
    type: Text
attributes:
  arn:
    help: ! '- The ARN assigned by AWS to the autoscaling schedule.'
    type: Text
about: Provides an AutoScaling Schedule resource.
examples:
- name: null
  code:
  - foobar <- resource "foobar" $
  - ! '    autoscaling_group_resource'
  - ! '        & availability_zones .~ ["us-west-2a"]'
  - ! '        & name .~ "terraform-test-foobar5"'
  - ! '        & max_size .~ 1'
  - ! '        & min_size .~ 1'
  - ! '        & health_check_grace_period .~ 300'
  - ! '        & health_check_type .~ "ELB"'
  - ! '        & force_delete .~ True'
  - ! '        & termination_policies .~ ["OldestInstance"]'
  - ! ' '
  - foobar <- resource "foobar" $
  - ! '    autoscaling_schedule_resource'
  - ! '        & scheduled_action_name .~ "foobar"'
  - ! '        & min_size .~ 0'
  - ! '        & max_size .~ 1'
  - ! '        & desired_capacity .~ 0'
  - ! '        & start_time .~ "2016-12-11T18:00:00Z"'
  - ! '        & end_time .~ "2016-12-12T06:00:00Z"'
  - ! '        & autoscaling_group_name .~ compute foobar @"name"'
