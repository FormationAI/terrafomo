_name: aws_default_security_group
arguments:
  vpc_id:
    required: false
    help: (Optional, Forces new resource) The VPC ID. It will be left in it's current
      state
    type: Text
  ingress:
    required: false
    help: (Optional) Can be specified multiple times for each ingress rule. Each ingress
      block supports fields documented below.
    type: Text
  egress:
    required: false
    help: (Optional, VPC only) Can be specified multiple times for each egress rule.
      Each egress block supports fields documented below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  vpc_id:
    help: ! '- The VPC ID.'
    type: Text
  name:
    help: ! '- The name of the security group'
    type: Text
  ingress:
    help: ! '- The ingress rules. See above for more.'
    type: Text
  id:
    help: ! '- The ID of the security group'
    type: Text
  egress:
    help: ! '- The egress rules. See above for more.'
    type: Text
  owner_id:
    help: ! '- The owner ID.'
    type: Text
  description:
    help: ! '- The description of the security group'
    type: Text
