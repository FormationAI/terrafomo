_name: aws_inspector_assessment_template
arguments:
  rules_package_arns:
    required: true
    help: (Required) The rules to be used during the run.
    type: Text
  name:
    required: true
    help: (Required) The name of the assessment template.
    type: Text
  target_arn:
    required: true
    help: (Required) The assessment target ARN to attach the template to.
    type: Text
  duration:
    required: true
    help: (Required) The duration of the inspector run.
    type: Text
attributes:
  arn:
    help: ! '- The template assessment ARN.'
    type: Text
about: Provides a Inspector assessment template
examples:
- name: null
  code:
  - foo <- resource "foo" $
  - ! '    inspector_assessment_template_resource'
  - ! '        & name .~ "bar template"'
  - ! '        & target_arn .~ compute foo @"arn"'
  - ! '        & duration .~ 3600'
  - ! '        & rules_package_arns .~ ["arn:aws:inspector:us-west-2:758058086616:rulespackage/0-9hgA516p"'
  - ! '                                ,"arn:aws:inspector:us-west-2:758058086616:rulespackage/0-H5hpSawc"'
  - ! '                                ,"arn:aws:inspector:us-west-2:758058086616:rulespackage/0-JJOtZiqQ"'
  - ! '                                ,"arn:aws:inspector:us-west-2:758058086616:rulespackage/0-vg5GGHSD"]'
