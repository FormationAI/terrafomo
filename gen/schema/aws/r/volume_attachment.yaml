_name: aws_volume_attachment
arguments:
  volume_id:
    required: true
    help: (Required) ID of the Volume to be attached
    type: Text
  force_detach:
    required: false
    help: (Optional, Boolean) Set to @true@ if you want to force the volume to detach.
      Useful if previous attempts failed, but use this option only as a last resort,
      as this can result in . See <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-detaching-volume.html>
      for more information.
    type: Text
  device_name:
    required: true
    help: (Required) The device name to expose to the instance (for example, @/dev/sdh@
      or @xvdh@ )
    type: Text
  instance_id:
    required: true
    help: (Required) ID of the Instance to attach to
    type: Text
  skip_destroy:
    required: false
    help: (Optional, Boolean) Set this to true if you do not wish to detach the volume
      from the instance to which it is attached at destroy time, and instead just
      remove the attachment from Terraform state. This is useful when destroying an
      instance which has volumes created by some other means attached.
    type: Text
attributes:
  volume_id:
    help: ! '- ID of the Volume'
    type: Text
  device_name:
    help: ! '- The device name exposed to the instance'
    type: Text
  instance_id:
    help: ! '- ID of the Instance'
    type: Text
about: Provides an AWS EBS Volume Attachment as a top level resource, to attach and
  detach volumes from AWS Instances.
examples:
- name: null
  code:
  - ebs_att <- resource "ebs_att" $
  - ! '    volume_attachment_resource'
  - ! '        & device_name .~ "/dev/sdh"'
  - ! '        & volume_id .~ compute example @"id"'
  - ! '        & instance_id .~ compute web @"id"'
  - ! ' '
  - web <- resource "web" $
  - ! '    instance_resource'
  - ! '        & ami .~ "ami-21f78e11"'
  - ! '        & availability_zone .~ "us-west-2a"'
  - ! '        & instance_type .~ "t1.micro"'
  - ! ' '
  - example <- resource "example" $
  - ! '    ebs_volume_resource'
  - ! '        & availability_zone .~ "us-west-2a"'
  - ! '        & size .~ 1'
