_name: aws_main_route_table_association
arguments:
  vpc_id:
    required: true
    help: (Required) The ID of the VPC whose main route table should be set
    type: Text
  route_table_id:
    required: true
    help: (Required) The ID of the Route Table to set as the new main route table
      for the target VPC
    type: Text
attributes:
  original_route_table_id:
    help: ! '- Used internally, see below'
    type: Text
  id:
    help: ! '- The ID of the Route Table Association'
    type: Text
