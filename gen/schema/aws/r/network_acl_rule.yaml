_name: aws_network_acl_rule
arguments:
  network_acl_id:
    required: true
    help: (Required) The ID of the network ACL.
    type: Text
  protocol:
    required: true
    help: (Required) The protocol. A value of -1 means all protocols.
    type: Text
  ipv6_cidr_block:
    required: false
    help: (Optional) The IPv6 CIDR block to allow or deny.
    type: Text
  rule_action:
    required: true
    help: ! '(Required) Indicates whether to allow or deny the traffic that matches
      the rule. Accepted values: @allow@ | @deny@'
    type: Text
  cidr_block:
    required: false
    help: (Optional) The network range to allow or deny, in CIDR notation (for example
      172.16.0.0/24 ).
    type: Text
  rule_number:
    required: true
    help: (Required) The rule number for the entry (for example, 100). ACL entries
      are processed in ascending order by rule number.
    type: Text
  to_port:
    required: false
    help: (Optional) The to port to match.
    type: Text
  icmp_code:
    required: false
    help: ! '(Optional) ICMP protocol: The ICMP code. Required if specifying ICMP
      for the protocol. e.g. -1'
    type: Text
  egress:
    required: false
    help: (Optional, bool) Indicates whether this is an egress rule (rule is applied
      to traffic leaving the subnet). Default @false@ .
    type: Text
  from_port:
    required: false
    help: (Optional) The from port to match.
    type: Text
  icmp_type:
    required: false
    help: ! '(Optional) ICMP protocol: The ICMP type. Required if specifying ICMP
      for the protocol. e.g. -1'
    type: Text
attributes:
  id:
    help: ! '- The ID of the network ACL Rule'
    type: Text
about: Creates an entry (a rule) in a network ACL with the specified rule number.
examples:
- name: null
  code:
  - bar <- resource "bar" $
  - ! '    network_acl_resource'
  - ! '        & vpc_id .~ compute foo @"id"'
  - ! ' '
  - bar <- resource "bar" $
  - ! '    network_acl_rule_resource'
  - ! '        & network_acl_id .~ compute bar @"id"'
  - ! '        & rule_number .~ 200'
  - ! '        & egress .~ False'
  - ! '        & protocol .~ "tcp"'
  - ! '        & rule_action .~ "allow"'
  - ! '        & cidr_block .~ "0.0.0.0/0"'
  - ! '        & from_port .~ 22'
  - ! '        & to_port .~ 22'
