_name: aws_ami
arguments:
  ebs_block_device:
    required: false
    help: (Optional) Nested block describing an EBS block device that should be attached
      to created instances. The structure of this block is described below.
    type: Text
  virtualization_type:
    required: false
    help: (Optional) Keyword to choose what virtualization mode created instances
      will use. Can be either "paravirtual" (the default) or "hvm". The choice of
      virtualization type changes the set of further arguments that are required,
      as described below.
    type: Text
  name:
    required: true
    help: (Required) A region-unique name for the AMI.
    type: Text
  architecture:
    required: false
    help: (Optional) Machine architecture for created instances. Defaults to "x86_64".
    type: Text
  ephemeral_block_device:
    required: false
    help: (Optional) Nested block describing an ephemeral block device that should
      be attached to created instances. The structure of this block is described below.
    type: Text
  description:
    required: false
    help: (Optional) A longer, human-readable description for the AMI.
    type: Text
  root_device_name:
    required: false
    help: (Optional) The name of the root device (for example,  @/dev/sda1@ , or  @/dev/xvda@
      ).
    type: Text
attributes:
  root_snapshot_id:
    help: The Snapshot ID for the root volume (for EBS-backed AMIs)
    type: Text
  id:
    help: The ID of the created AMI.
    type: Text
