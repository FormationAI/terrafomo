_name: aws_autoscaling_policy
arguments:
  autoscaling_group_name:
    required: true
    help: (Required) The name of the autoscaling group.
    type: Text
  name:
    required: true
    help: (Required) The name of the policy.
    type: Text
  policy_type:
    required: false
    help: (Optional) The policy type, either "SimpleScaling" or "StepScaling". If
      this value isn't provided, AWS will default to "SimpleScaling."
    type: Text
  adjustment_type:
    required: true
    help: (Required) Specifies whether the adjustment is an absolute number or a percentage
      of the current capacity. Valid values are @ChangeInCapacity@ , @ExactCapacity@
      , and @PercentChangeInCapacity@ .
    type: Text
attributes:
  autoscaling_group_name:
    help: ! '- The scaling policy''s assigned autoscaling group.'
    type: Text
  arn:
    help: ! '- The ARN assigned by AWS to the scaling policy.'
    type: Text
  name:
    help: ! '- The scaling policy''s name.'
    type: Text
  policy_type:
    help: ! '- The scaling policy''s type.'
    type: Text
  adjustment_type:
    help: ! '- The scaling policy''s adjustment type.'
    type: Text
about: Provides an AutoScaling Scaling Policy resource.
examples:
- name: null
  code:
  - bat <- resource "bat" $
  - ! '    autoscaling_policy_resource'
  - ! '        & name .~ "foobar3-terraform-test"'
  - ! '        & scaling_adjustment .~ 4'
  - ! '        & adjustment_type .~ "ChangeInCapacity"'
  - ! '        & cooldown .~ 300'
  - ! '        & autoscaling_group_name .~ compute bar @"name"'
  - ! ' '
  - bar <- resource "bar" $
  - ! '    autoscaling_group_resource'
  - ! '        & availability_zones .~ ["us-east-1a"]'
  - ! '        & name .~ "foobar3-terraform-test"'
  - ! '        & max_size .~ 5'
  - ! '        & min_size .~ 2'
  - ! '        & health_check_grace_period .~ 300'
  - ! '        & health_check_type .~ "ELB"'
  - ! '        & force_delete .~ True'
  - ! '        & launch_configuration .~ compute foo @"name"'
