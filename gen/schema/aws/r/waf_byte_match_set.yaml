_name: aws_waf_byte_match_set
arguments:
  name:
    required: true
    help: (Required) The name or description of the Byte Match Set.
    type: Text
  byte_match_tuples:
    required: true
    help: ! '- Specifies the bytes (typically a string that corresponds with ASCII
      characters) that you want to search for in web requests, the location in requests
      that you want to search, and other settings.'
    type: Text
attributes: {}
about: Provides a WAF Byte Match Set Resource
examples:
- name: null
  code:
  - byte_set <- resource "byte_set" $
  - ! '    waf_byte_match_set_resource'
  - ! '        & name .~ "tf_waf_byte_match_set"'
