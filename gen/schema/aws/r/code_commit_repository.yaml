_name: aws_codecommit_repository
arguments:
  repository_name:
    required: true
    help: (Required) The name for the repository. This needs to be less than 100 characters.
    type: Text
  default_branch:
    required: false
    help: (Optional) The default branch of the repository. The branch specified here
      needs to exist.
    type: Text
  description:
    required: false
    help: (Optional) The description of the repository. This needs to be less than
      1000 characters
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the repository'
    type: Text
  clone_url_ssh:
    help: ! '- The URL to use for cloning the repository over SSH.'
    type: Text
  repository_id:
    help: ! '- The ID of the repository'
    type: Text
  clone_url_http:
    help: ! '- The URL to use for cloning the repository over HTTPS.'
    type: Text
