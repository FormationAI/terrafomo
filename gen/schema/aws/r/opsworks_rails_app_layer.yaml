_name: aws_opsworks_rails_app_layer
arguments:
  custom_json:
    required: false
    help: (Optional) Custom JSON attributes to apply to the layer.
    type: Text
  stack_id:
    required: true
    help: (Required) The id of the stack the layer will belong to.
    type: Text
  passenger_version:
    required: false
    help: (Optional) The version of Passenger to use. Defaults to "4.0.46".
    type: Text
  auto_assign_public_ips:
    required: false
    help: (Optional) For stacks belonging to a VPC, whether to automatically assign
      a public IP address to each of the layer's instances.
    type: Text
  instance_shutdown_timeout:
    required: false
    help: (Optional) The time, in seconds, that OpsWorks will wait for Chef to complete
      after triggering the Shutdown event.
    type: Text
  drain_elb_on_shutdown:
    required: false
    help: (Optional) Whether to enable Elastic Load Balancing connection draining.
    type: Text
  manage_bundler:
    required: false
    help: (Optional) Whether OpsWorks should manage bundler. On by default.
    type: Text
  ebs_volume:
    required: false
    help: (Optional) @ebs_volume@ blocks, as described below, will each create an
      EBS volume and connect it to the layer's instances.
    type: Text
  system_packages:
    required: false
    help: (Optional) Names of a set of system packages to install on the layer's instances.
    type: Text
  elastic_load_balancer:
    required: false
    help: (Optional) Name of an Elastic Load Balancer to attach to this layer
    type: Text
  name:
    required: false
    help: (Optional) A human-readable name for the layer.
    type: Text
  use_ebs_optimized_instances:
    required: false
    help: (Optional) Whether to use EBS-optimized instances.
    type: Text
  rubygems_version:
    required: false
    help: (Optional) The version of RubyGems to use. Defaults to "2.2.2".
    type: Text
  auto_healing:
    required: false
    help: (Optional) Whether to enable auto-healing for the layer.
    type: Text
  custom_instance_profile_arn:
    required: false
    help: (Optional) The ARN of an IAM profile that will be used for the layer's instances.
    type: Text
  install_updates_on_boot:
    required: false
    help: (Optional) Whether to install OS and package updates on each instance when
      it boots.
    type: Text
  custom_security_group_ids:
    required: false
    help: (Optional) Ids for a set of security groups to apply to the layer's instances.
    type: Text
  bundler_version:
    required: false
    help: (Optional) When OpsWorks is managing Bundler, which version to use. Defaults
      to "1.5.3".
    type: Text
  app_server:
    required: false
    help: (Optional) Keyword for the app server to use. Defaults to "apache_passenger".
    type: Text
  auto_assign_elastic_ips:
    required: false
    help: (Optional) Whether to automatically assign an elastic IP address to the
      layer's instances.
    type: Text
  ruby_version:
    required: false
    help: (Optional) The version of Ruby to use. Defaults to "2.0.0".
    type: Text
attributes:
  id:
    help: ! '- The id of the layer.'
    type: Text
about: Provides an OpsWorks Ruby on Rails application layer resource.
examples:
- name: null
  code:
  - app <- resource "app" $
  - ! '    opsworks_rails_app_layer_resource'
  - ! '        & stack_id .~ compute main @"id"'
