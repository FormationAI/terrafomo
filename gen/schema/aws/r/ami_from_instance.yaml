_name: aws_ami_from_instance
arguments:
  name:
    required: true
    help: (Required) A region-unique name for the AMI.
    type: Text
  snapshot_without_reboot:
    required: false
    help: (Optional) Boolean that overrides the behavior of stopping the instance
      before snapshotting. This is risky since it may cause a snapshot of an inconsistent
      filesystem state, but can be used to avoid downtime if the user otherwise guarantees
      that no filesystem writes will be underway at the time of snapshot.
    type: Text
  source_instance_id:
    required: true
    help: (Required) The id of the instance to use as the basis of the AMI.
    type: Text
attributes:
  id:
    help: ! '- The ID of the created AMI.'
    type: Text
about: The "AMI from instance" resource allows the creation of an Amazon Machine Image
  (AMI) modelled after an existing EBS-backed EC2 instance.
examples:
- name: null
  code:
  - example <- resource "example" $
  - ! '    ami_from_instance_resource'
  - ! '        & name .~ "terraform-example"'
  - ! '        & source_instance_id .~ "i-xxxxxxxx"'
