_name: aws_ssm_maintenance_window_target
arguments:
  owner_information:
    required: false
    help: (Optional) User-provided value that will be included in any CloudWatch events
      raised while running tasks for these targets in this Maintenance Window.
    type: Text
  targets:
    required: true
    help: (Required) The targets (either instances or tags). Instances are specified
      using Key=instanceids,Values=instanceid1,instanceid2. Tags are specified using
      Key=tag name,Values=tag value.
    type: Text
  resource_type:
    required: true
    help: (Required) The type of target being registered with the Maintenance Window.
      Possible values @INSTANCE@ .
    type: Text
  window_id:
    required: true
    help: (Required) The Id of the maintenance window to register the target with.
    type: Text
attributes:
  id:
    help: ! '- The ID of the maintenance window target.'
    type: Text
about: Provides an SSM Maintenance Window Target resource
examples:
- name: null
  code:
  - window <- resource "window" $
  - ! '    ssm_maintenance_window_resource'
  - ! '        & name .~ "maintenance-window-webapp"'
  - ! '        & schedule .~ "cron(0 16 ? * TUE *)"'
  - ! '        & duration .~ 3'
  - ! '        & cutoff .~ 1'
  - ! ' '
  - target1 <- resource "target1" $
  - ! '    ssm_maintenance_window_target_resource'
  - ! '        & window_id .~ compute window @"id"'
  - ! '        & resource_type .~ "INSTANCE"'
