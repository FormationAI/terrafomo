_name: aws_elb
arguments:
  access_logs:
    required: false
    help: (Optional) An Access Logs block. Access Logs documented below.
    type: Text
  internal:
    required: false
    help: (Optional) If true, ELB will be an internal ELB.
    type: Text
  connection_draining_timeout:
    required: false
    help: ! '(Optional) The time in seconds to allow for connections to drain. Default:
      @300@'
    type: Text
  health_check:
    required: false
    help: (Optional) A health_check block. Health Check documented below.
    type: Text
  subnets:
    required: true
    help: (Required for a VPC ELB) A list of subnet IDs to attach to the ELB.
    type: Text
  availability_zones:
    required: true
    help: (Required for an EC2-classic ELB) The AZ's to serve traffic in.
    type: Text
  name:
    required: false
    help: (Optional) The name of the ELB. By default generated by Terraform.
    type: Text
  instances:
    required: false
    help: (Optional) A list of instance ids to place in the ELB pool.
    type: Text
  cross_zone_load_balancing:
    required: false
    help: ! '(Optional) Enable cross-zone load balancing. Default: @true@'
    type: Text
  security_groups:
    required: false
    help: (Optional) A list of security group IDs to assign to the ELB. Only valid
      if creating an ELB within a VPC
    type: Text
  idle_timeout:
    required: false
    help: ! '(Optional) The time in seconds that the connection is allowed to be idle.
      Default: @60@'
    type: Text
  name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    type: Text
  listener:
    required: true
    help: (Required) A list of listener blocks. Listeners documented below.
    type: Text
  connection_draining:
    required: false
    help: ! '(Optional) Boolean to enable connection draining. Default: @false@'
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes: {}
about: Provides an Elastic Load Balancer resource, also known as a "Classic Load Balancer"
  after the release of </docs/providers/aws/r/lb.html> .
examples: []
