_name: aws_wafregional_byte_match_set
arguments:
  name:
    required: true
    help: (Required) The name or description of the ByteMatchSet.
    type: Text
  byte_match_tuple:
    required: false
    help: (Optional)Settings for the ByteMatchSet, such as the bytes (typically a
      string that corresponds with ASCII characters) that you want AWS WAF to search
      for in web requests. ByteMatchTuple documented below.
    type: Text
attributes: {}
about: Provides a WAF Regional Byte Match Set Resource for use with Application Load
  Balancer.
examples:
- name: null
  code:
  - byte_set <- resource "byte_set" $
  - ! '    wafregional_byte_match_set_resource'
  - ! '        & name .~ "tf_waf_byte_match_set"'
