_name: aws_iot_certificate
arguments:
  csr:
    required: true
    help: (Required) The certificate signing request. Review the [IoT API Reference
      Guide] (http://docs.aws.amazon.com/iot/latest/apireference/API_CreateCertificateFromCsr.html)
      for more information on creating a certificate from a certificate signing request
      (CSR).
    type: Text
  active:
    required: true
    help: (Required)  Boolean flag to indicate if the certificate should be active
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the created AWS IoT certificate'
    type: Text
about: Creates and manages an AWS IoT certificate.
examples:
- name: null
  code:
  - cert <- resource "cert" $
  - ! '    iot_certificate_resource'
  - ! '        & csr .~ file("/my/csr.pem")'
  - ! '        & active .~ True'
