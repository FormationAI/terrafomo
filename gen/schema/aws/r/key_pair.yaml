_name: aws_key_pair
arguments:
  key_name:
    required: false
    help: (Optional) The name for the key pair.
    type: Text
  key_name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with @key_name@ .
    type: Text
  public_key:
    required: true
    help: (Required) The public key material.
    type: Text
attributes:
  key_name:
    help: ! '- The key pair name.'
    type: Text
  fingerprint:
    help: ! '- The MD5 public key fingerprint as specified in section 4 of RFC 4716.'
    type: Text
about: Provides an <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html>
  resource. A key pair is used to control login access to EC2 instances.
examples:
- name: null
  code:
  - deployer <- resource "deployer" $
  - ! '    key_pair_resource'
  - ! '        & key_name .~ "deployer-key"'
  - ! '        & public_key .~ "ssh-rsa 
    email@example.com"'
