_name: aws_subnet
arguments:
  vpc_id:
    required: true
    help: (Required) The VPC ID.
    type: Text
  assign_ipv6_address_on_creation:
    required: false
    help: (Optional) Specify true to indicate that network interfaces created in the
      specified subnet should be assigned an IPv6 address. Default is  @false@
    type: Text
  ipv6_cidr_block:
    required: false
    help: (Optional) The IPv6 network range for the subnet, in CIDR notation. The
      subnet size must use a /64 prefix length.
    type: Text
  cidr_block:
    required: true
    help: (Required) The CIDR block for the subnet.
    type: Text
  map_public_ip_on_launch:
    required: true
    help: ! ' -  (Optional) Specify true to indicate that instances launched into
      the subnet should be assigned a public IP address. Default is  @false@ .'
    type: Text
  availability_zone:
    required: true
    help: ! '- (Optional) The AZ for the subnet.'
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  vpc_id:
    help: The VPC ID.
    type: Text
  ipv6_association_id:
    help: The association ID for the IPv6 CIDR block.
    type: Text
  ipv6_cidr_block:
    help: The IPv6 CIDR block.
    type: Text
  cidr_block:
    help: The CIDR block for the subnet.
    type: Text
  id:
    help: The ID of the subnet
    type: Text
  availability_zone:
    help: ! '- The AZ for the subnet.'
    type: Text
