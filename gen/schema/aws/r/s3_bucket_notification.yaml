_name: aws_s3_bucket_notification
arguments:
  bucket:
    required: true
    help: (Required) The name of the bucket to put notification configuration.
    type: Text
  queue:
    required: false
    help: (Optional) The notification configuration to SQS Queue (documented below).
    type: Text
  topic:
    required: false
    help: (Optional) The notification configuration to SNS Topic (documented below).
    type: Text
  lambda_function:
    required: false
    help: (Optional, Multiple) Used to configure notifications to a Lambda Function
      (documented below).
    type: Text
attributes: {}
