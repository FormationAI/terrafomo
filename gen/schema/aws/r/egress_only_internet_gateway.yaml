_name: aws_egress_only_internet_gateway
arguments:
  vpc_id:
    required: true
    help: (Required) The VPC ID to create in.
    type: Text
attributes:
  id:
    help: ! '- The ID of the Egress Only Internet Gateway.'
    type: Text
about: ! '[IPv6 only] Creates an egress-only Internet gateway for your VPC. An egress-only
  Internet gateway is used to enable outbound communication over IPv6 from instances
  in your VPC to the Internet, and prevents hosts outside of your VPC from initiating
  an IPv6 connection with your instance.'
examples:
- name: null
  code:
  - foo <- resource "foo" $
  - ! '    vpc_resource'
  - ! '        & cidr_block .~ "10.1.0.0/16"'
  - ! '        & assign_amazon_ipv6_cidr_block .~ True'
  - ! ' '
  - foo <- resource "foo" $
  - ! '    egress_only_internet_gateway_resource'
  - ! '        & vpc_id .~ compute foo @"id"'
