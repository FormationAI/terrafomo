_name: aws_route53_delegation_set
arguments:
  reference_name:
    required: false
    help: (Optional) This is a reference name used in Caller Reference (helpful for
      identifying single delegation set amongst others)
    type: Text
attributes:
  id:
    help: ! '- The delegation set ID'
    type: Text
  name_servers:
    help: ! '- A list of authoritative name servers for the hosted zone (effectively
      a list of NS records).'
    type: Text
about: Provides a <https://docs.aws.amazon.com/Route53/latest/APIReference/actions-on-reusable-delegation-sets.html>
  resource.
examples:
- name: null
  code:
  - main <- resource "main" $
  - ! '    route53_delegation_set_resource'
  - ! '        & reference_name .~ "DynDNS"'
  - ! ' '
  - primary <- resource "primary" $
  - ! '    route53_zone_resource'
  - ! '        & name .~ "hashicorp.com"'
  - ! '        & delegation_set_id .~ compute main @"id"'
  - ! ' '
  - secondary <- resource "secondary" $
  - ! '    route53_zone_resource'
  - ! '        & name .~ "terraform.io"'
  - ! '        & delegation_set_id .~ compute main @"id"'
