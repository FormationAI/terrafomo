_name: aws_codedeploy_app
arguments:
  name:
    required: true
    help: (Required) The name of the application.
    type: Text
attributes:
  name:
    help: ! '- The application''s name.'
    type: Text
  id:
    help: ! '- Amazon''s assigned ID for the application.'
    type: Text
about: Provides a CodeDeploy application to be used as a basis for deployments
examples:
- name: null
  code:
  - foo <- resource "foo" $
  - ! '    codedeploy_app_resource'
  - ! '        & name .~ "foo"'
