_name: aws_spot_datafeed_subscription
arguments:
  prefix:
    required: false
    help: (Optional) Path of folder inside bucket to place spot pricing data.
    type: Text
  bucket:
    required: true
    help: (Required) The Amazon S3 bucket in which to store the Spot instance data
      feed.
    type: Text
attributes: {}
about: -> There is only a single subscription allowed per account.
examples:
- name: null
  code:
  - default <- resource "default" $
  - ! '    s3_bucket_resource'
  - ! '        & bucket .~ "tf-spot-datafeed"'
  - ! ' '
  - default <- resource "default" $
  - ! '    spot_datafeed_subscription_resource'
  - ! '        & bucket .~ compute default @"bucket"'
  - ! '        & prefix .~ "my_subdirectory"'
