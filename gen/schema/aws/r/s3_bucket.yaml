_name: aws_s3_bucket
arguments:
  cors_rule:
    required: false
    help: (Optional) A rule of  <https://docs.aws.amazon.com/AmazonS3/latest/dev/cors.html>  (documented
      below).
    type: Text
  replication_configuration:
    required: false
    help: (Optional) A configuration of  <http://docs.aws.amazon.com/AmazonS3/latest/dev/crr.html>  (documented
      below).
    type: Text
  website:
    required: false
    help: (Optional) A website object (documented below).
    type: Text
  bucket:
    required: false
    help: (Optional, Forces new resource) The name of the bucket. If omitted, Terraform
      will assign a random, unique name.
    type: Text
  request_payer:
    required: false
    help: (Optional) Specifies who should bear the cost of Amazon S3 data transfer.
      Can be either  @BucketOwner@  or  @Requester@ . By default, the owner of the
      S3 bucket would incur the costs of any data transfer. See  <http://docs.aws.amazon.com/AmazonS3/latest/dev/RequesterPaysBuckets.html>
      developer guide for more information.
    type: Text
  bucket_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique bucket name beginning with
      the specified prefix. Conflicts with  @bucket@ .
    type: Text
  lifecycle_rule:
    required: false
    help: (Optional) A configuration of  <http://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html>  (documented
      below).
    type: Text
  versioning:
    required: false
    help: (Optional) A state of  <https://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html>  (documented
      below)
    type: Text
  force_destroy:
    required: false
    help: (Optional, Default:false ) A boolean that indicates all objects should be
      deleted from the bucket so that the bucket can be destroyed without error. These
      objects are   recoverable.
    type: Text
  region:
    required: false
    help: (Optional) If specified, the AWS region this bucket should reside in. Otherwise,
      the region used by the callee.
    type: Text
  policy:
    required: false
    help: (Optional) A valid  <https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.html>  JSON
      document. Note that if the policy document is not specific enough (but still
      valid), Terraform may view the policy as constantly changing in a  @terraform
      plan@ . In this case, please make sure you use the verbose/specific version
      of the policy.
    type: Text
  logging:
    required: false
    help: (Optional) A settings of  <https://docs.aws.amazon.com/AmazonS3/latest/UG/ManagingBucketLogging.html>  (documented
      below).
    type: Text
  acl:
    required: false
    help: (Optional) The  <https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl>  to
      apply. Defaults to "private".
    type: Text
  acceleration_status:
    required: false
    help: (Optional) Sets the accelerate configuration of an existing bucket. Can
      be  @Enabled@  or  @Suspended@ .
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the bucket.
    type: Text
attributes:
  website_domain:
    help: The domain of the website endpoint, if the bucket is configured with a website.
      If not, this will be an empty string. This is used to create Route 53 alias
      records.
    type: Text
  arn:
    help: The ARN of the bucket. Will be of format  @arn:aws:s3:::bucketname@ .
    type: Text
  website_endpoint:
    help: The website endpoint, if the bucket is configured with a website. If not,
      this will be an empty string.
    type: Text
  hosted_zone_id:
    help: The  <https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_website_region_endpoints>  for
      this bucket's region.
    type: Text
  id:
    help: The name of the bucket.
    type: Text
  region:
    help: The AWS region this bucket resides in.
    type: Text
  bucket_domain_name:
    help: The bucket domain name. Will be of format  @bucketname.s3.amazonaws.com@
      .
    type: Text
