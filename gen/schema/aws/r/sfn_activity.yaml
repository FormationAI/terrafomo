_name: sfn_activity
arguments:
  name:
    required: true
    help: (Required) The name of the activity to create.
    type: Text
attributes:
  name:
    help: ! '- The name of the activity.'
    type: Text
  creation_date:
    help: ! '- The date the activity was created.'
    type: Text
  id:
    help: ! '- The Amazon Resource Name (ARN) that identifies the created activity.'
    type: Text
about: Provides a Step Function Activity resource
examples:
- name: null
  code:
  - sfn_activity <- resource "sfn_activity" $
  - ! '    sfn_activity_resource'
  - ! '        & name .~ "my-activity"'
