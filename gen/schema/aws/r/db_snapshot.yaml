_name: aws_db_snapshot
arguments:
  db_instance_identifier:
    required: true
    help: (Required) The DB Instance Identifier from which to take the snapshot.
    type: Text
  db_snapshot_identifier:
    required: true
    help: (Required) The Identifier for the snapshot.
    type: Text
attributes:
  status:
    help: ! '- Specifies the status of this DB snapshot.'
    type: Text
  kms_key_id:
    help: ! '- The ARN for the KMS encryption key.'
    type: Text
  allocated_storage:
    help: ! '- Specifies the allocated storage size in gigabytes (GB).'
    type: Text
  vpc_id:
    help: ! '- Specifies the storage type associated with DB snapshot.'
    type: Text
  source_region:
    help: ! '- The region that the DB snapshot was created in or copied from.'
    type: Text
  iops:
    help: ! '- Specifies the Provisioned IOPS (I/O operations per second) value of
      the DB instance at the time of the snapshot.'
    type: Text
  option_group_name:
    help: ! '- Provides the option group name for the DB snapshot.'
    type: Text
  license_model:
    help: ! '- License model information for the restored DB instance.'
    type: Text
  source_db_snapshot_identifier:
    help: ! '- The DB snapshot Arn that the DB snapshot was copied from. It only has
      value in case of cross customer or cross region copy.'
    type: Text
  engine_version:
    help: ! '- Specifies the version of the database engine.'
    type: Text
  storage_type:
    help: ! '- Specifies the storage type associated with DB snapshot.'
    type: Text
  engine:
    help: ! '- Specifies the name of the database engine.'
    type: Text
  encrypted:
    help: ! '- Specifies whether the DB snapshot is encrypted.'
    type: Text
  db_snapshot_arn:
    help: ! '- The Amazon Resource Name (ARN) for the DB snapshot.'
    type: Text
  availability_zone:
    help: ! '- Specifies the name of the Availability Zone the DB instance was located
      in at the time of the DB snapshot.'
    type: Text
about: Creates a Snapshot of an DB Instance.
examples:
- name: null
  code:
  - bar <- resource "bar" $
  - ! '    db_instance_resource'
  - ! '        & allocated_storage .~ 10'
  - ! '        & engine .~ "MySQL"'
  - ! '        & engine_version .~ "5.6.21"'
  - ! '        & instance_class .~ "db.t1.micro"'
  - ! '        & name .~ "baz"'
  - ! '        & password .~ "barbarbarbar"'
  - ! '        & username .~ "foo"'
  - ! '        & maintenance_window .~ "Fri:09:00-Fri:09:30"'
  - ! '        & backup_retention_period .~ 0'
  - ! '        & parameter_group_name .~ "default.mysql5.6"'
  - ! ' '
  - test <- resource "test" $
  - ! '    db_snapshot_resource'
  - ! '        & db_instance_identifier .~ compute bar @"id"'
  - ! '        & db_snapshot_identifier .~ "testsnapshot1234"'
