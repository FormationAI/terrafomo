_name: aws_route53_zone_association
arguments:
  vpc_id:
    required: true
    help: (Required) The VPC to associate with the private hosted zone.
    type: Text
  vpc_region:
    required: false
    help: (Optional) The VPC's region. Defaults to the region of the AWS provider.
    type: Text
  zone_id:
    required: true
    help: (Required) The private hosted zone to associate.
    type: Text
attributes:
  vpc_id:
    help: ! '- The ID of the VPC for the association.'
    type: Text
  vpc_region:
    help: ! '- The region in which the VPC identified by @vpc_id@ was created.'
    type: Text
  zone_id:
    help: ! '- The ID of the hosted zone for the association.'
    type: Text
  id:
    help: ! '- The calculated unique identifier for the association.'
    type: Text
about: Provides a Route53 private Hosted Zone to VPC association resource.
examples:
- name: null
  code:
  - primary <- resource "primary" $
  - ! '    vpc_resource'
  - ! '        & cidr_block .~ "10.6.0.0/16"'
  - ! '        & enable_dns_hostnames .~ True'
  - ! '        & enable_dns_support .~ True'
  - ! ' '
  - secondary <- resource "secondary" $
  - ! '    vpc_resource'
  - ! '        & cidr_block .~ "10.7.0.0/16"'
  - ! '        & enable_dns_hostnames .~ True'
  - ! '        & enable_dns_support .~ True'
  - ! ' '
  - example <- resource "example" $
  - ! '    route53_zone_resource'
  - ! '        & name .~ "example.com"'
  - ! '        & vpc_id .~ compute primary @"id"'
  - ! ' '
  - secondary <- resource "secondary" $
  - ! '    route53_zone_association_resource'
  - ! '        & zone_id .~ compute example @"zone_id"'
  - ! '        & vpc_id .~ compute secondary @"id"'
