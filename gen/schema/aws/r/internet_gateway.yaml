_name: aws_internet_gateway
arguments:
  vpc_id:
    required: true
    help: (Required) The VPC ID to create in.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  id:
    help: ! '- The ID of the Internet Gateway.'
    type: Text
about: Provides a resource to create a VPC Internet Gateway.
examples:
- name: null
  code:
  - gw <- resource "gw" $
  - ! '    internet_gateway_resource'
  - ! '        & vpc_id .~ compute main @"id"'
