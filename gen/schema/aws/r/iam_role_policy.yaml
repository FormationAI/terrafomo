_name: aws_iam_role_policy
arguments:
  role:
    required: true
    help: (Required) The IAM role to attach to the policy.
    type: Text
  name:
    required: false
    help: (Optional) The name of the role policy. If omitted, Terraform will assign
      a random, unique name.
    type: Text
  policy:
    required: true
    help: (Required) The policy document. This is a JSON formatted string. The heredoc
      syntax or  @file@  function is helpful here.
    type: Text
  name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with  @name@ .
    type: Text
attributes:
  role:
    help: The name of the role associated with the policy.
    type: Text
  name:
    help: The name of the policy.
    type: Text
  id:
    help: The role policy ID, in the form of  @role_name:role_policy_name@ .
    type: Text
  policy:
    help: The policy document attached to the role.
    type: Text
