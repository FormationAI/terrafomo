_name: aws_api_gateway_rest_api
arguments:
  binary_media_types:
    required: false
    help: (Optional) The list of binary media types supported by the RestApi. By default,
      the RestApi supports only UTF-8-encoded text payloads.
    type: Text
  body:
    required: false
    help: (Optional) An OpenAPI specification that defines the set of routes and integrations
      to create as part of the REST API.
    type: Text
  name:
    required: true
    help: (Required) The name of the REST API
    type: Text
  description:
    required: false
    help: (Optional) The description of the REST API
    type: Text
attributes:
  created_date:
    help: The creation date of the REST API
    type: Text
  root_resource_id:
    help: The resource ID of the REST API's root
    type: Text
  id:
    help: The ID of the REST API
    type: Text
