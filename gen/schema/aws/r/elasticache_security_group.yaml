_name: aws_elasticache_security_ group
arguments:
  name:
    required: true
    help: ! ' – (Required) Name for the cache security group. This value is stored
      as a lowercase string.'
    type: Text
  security_group_names:
    required: true
    help: ! ' – (Required) List of EC2 security group names to be authorized for ingress
      to the cache security group'
    type: Text
  description:
    required: true
    help: ! ' – (Optional) description for the cache security group. Defaults to "Managed
      by Terraform".'
    type: Text
attributes: {}
