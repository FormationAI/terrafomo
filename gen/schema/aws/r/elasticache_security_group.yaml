_name: aws_elasticache_security_group
arguments:
  name:
    required: true
    help: – (Required) Name for the cache security group. This value is stored as
      a lowercase string.
    type: Text
  security_group_names:
    required: true
    help: – (Required) List of EC2 security group names to be authorized for ingress
      to the cache security group
    type: Text
  description:
    required: true
    help: – (Optional) description for the cache security group. Defaults to "Managed
      by Terraform".
    type: Text
attributes: {}
about: Provides an ElastiCache Security Group to control access to one or more cache
  clusters.
examples:
- name: null
  code:
  - bar <- resource "bar" $
  - ! '    security_group_resource'
  - ! '        & name .~ "security-group"'
  - ! ' '
  - bar <- resource "bar" $
  - ! '    elasticache_security_group_resource'
  - ! '        & name .~ "elasticache-security-group"'
  - ! '        & security_group_names .~ [compute bar @"name"]'
