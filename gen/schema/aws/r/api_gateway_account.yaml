_name: aws_api_gateway_account
arguments:
  cloudwatch_role_arn:
    required: false
    help: (Optional) The ARN of an IAM role for CloudWatch (to allow logging & monitoring).
      See more <https://docs.aws.amazon.com/apigateway/latest/developerguide/how-to-stage-settings.html#how-to-stage-settings-console>
      . Logging & monitoring can be enabled/disabled and otherwise tuned on the API
      Gateway Stage level.
    type: Text
attributes:
  throttle_settings:
    help: ! '- Account-Level throttle settings. See exported fields below.'
    type: Text
about: Provides a settings of an API Gateway Account. Settings is applied region-wide
  per @provider@ block.
examples: []
