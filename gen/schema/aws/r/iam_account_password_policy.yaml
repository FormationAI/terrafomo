_name: aws_iam_account_password_policy
arguments:
  require_symbols:
    required: false
    help: (Optional) Whether to require symbols for user passwords.
    type: Text
  password_reuse_prevention:
    required: false
    help: (Optional) The number of previous passwords that users are prevented from
      reusing.
    type: Text
  minimum_password_length:
    required: false
    help: (Optional) Minimum length to require for user passwords.
    type: Text
  max_password_age:
    required: false
    help: (Optional) The number of days that an user password is valid.
    type: Text
  allow_users_to_change_password:
    required: false
    help: (Optional) Whether to allow users to change their own password
    type: Text
  hard_expiry:
    required: false
    help: (Optional) Whether users are prevented from setting a new password after
      their password has expired (i.e. require administrator reset)
    type: Text
  require_numbers:
    required: false
    help: (Optional) Whether to require numbers for user passwords.
    type: Text
  require_lowercase_characters:
    required: false
    help: (Optional) Whether to require lowercase characters for user passwords.
    type: Text
  require_uppercase_characters:
    required: false
    help: (Optional) Whether to require uppercase characters for user passwords.
    type: Text
attributes:
  expire_passwords:
    help: ! '- Indicates whether passwords in the account expire. Returns @true@ if
      @max_password_age@ contains a value greater than @0@ . Returns @false@ if it
      is @0@ or .'
    type: Text
about: -> There is only a single policy allowed per AWS account. An existing policy
  will be lost when using this resource as an effect of this limitation.
examples:
- name: null
  code:
  - strict <- resource "strict" $
  - ! '    iam_account_password_policy_resource'
  - ! '        & minimum_password_length .~ 8'
  - ! '        & require_lowercase_characters .~ True'
  - ! '        & require_numbers .~ True'
  - ! '        & require_uppercase_characters .~ True'
  - ! '        & require_symbols .~ True'
  - ! '        & allow_users_to_change_password .~ True'
