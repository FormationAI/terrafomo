_name: aws_lambda_permission
arguments:
  function_name:
    required: true
    help: (Required) Name of the Lambda function whose resource policy you are updating
    type: Text
  action:
    required: true
    help: (Required) The AWS Lambda action you want to allow in this statement. (e.g.
      @lambda:InvokeFunction@ )
    type: Text
  source_arn:
    required: false
    help: (Optional) When granting Amazon S3 or CloudWatch Events permission to invoke
      your function, you should specify this field with the Amazon Resource Name (ARN)
      for the S3 Bucket or CloudWatch Events Rule as its value.  This ensures that
      only events generated from the specified bucket or rule can invoke the function.
      API Gateway ARNs have a unique structure described <http://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-control-access-using-iam-policies-to-invoke-api.html>
      .
    type: Text
  statement_id:
    required: true
    help: (Required) A unique statement identifier.
    type: Text
  principal:
    required: true
    help: (Required) The principal who is getting this permission. e.g. @s3.amazonaws.com@
      , an AWS account ID, or any valid AWS service principal such as @events.amazonaws.com@
      or @sns.amazonaws.com@ .
    type: Text
  qualifier:
    required: false
    help: (Optional) Query parameter to specify function version or alias name. The
      permission will then apply to the specific qualified ARN. e.g. @arn:aws:lambda:aws-region:acct-id:function:function-name:2@
    type: Text
  source_account:
    required: false
    help: (Optional) The AWS account ID (without a hyphen) of the source owner.
    type: Text
attributes: {}
