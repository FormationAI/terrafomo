_name: aws_elasticache_subnet_group
arguments:
  name:
    required: true
    help: – (Required) Name for the cache subnet group. Elasticache converts this
      name to lowercase.
    type: Text
  subnet_ids:
    required: true
    help: – (Required) List of VPC Subnet IDs for the cache subnet group
    type: Text
  description:
    required: true
    help: – (Optional) Description for the cache subnet group. Defaults to "Managed
      by Terraform".
    type: Text
attributes: {}
about: ! 'Provides an ElastiCache Subnet Group resource. ~> NOTE: ElastiCache Subnet
  Groups are only for use when working with an ElastiCache cluster inside of a VPC.
  If you are on EC2 Classic, see the <elasticache_security_group.html> .'
examples: []
