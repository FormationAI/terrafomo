_name: aws_elasticache_subnet_group
arguments:
  name:
    required: true
    help: – (Required) Name for the cache subnet group. Elasticache converts this
      name to lowercase.
    type: Text
  subnet_ids:
    required: true
    help: – (Required) List of VPC Subnet IDs for the cache subnet group
    type: Text
  description:
    required: true
    help: – (Optional) Description for the cache subnet group. Defaults to "Managed
      by Terraform".
    type: Text
attributes: {}
about: Provides an ElastiCache Subnet Group resource.
examples:
- name: null
  code:
  - foo <- resource "foo" $
  - ! '    vpc_resource'
  - ! '        & cidr_block .~ "10.0.0.0/16"'
  - ! ' '
  - foo <- resource "foo" $
  - ! '    subnet_resource'
  - ! '        & vpc_id .~ compute foo @"id"'
  - ! '        & cidr_block .~ "10.0.0.0/24"'
  - ! '        & availability_zone .~ "us-west-2a"'
  - ! ' '
  - bar <- resource "bar" $
  - ! '    elasticache_subnet_group_resource'
  - ! '        & name .~ "tf-test-cache-subnet"'
  - ! '        & subnet_ids .~ [compute foo @"id"]'
