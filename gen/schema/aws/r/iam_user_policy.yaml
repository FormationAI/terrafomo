_name: aws_iam_user_policy
arguments:
  user:
    required: true
    help: (Required) IAM user to which to attach this policy.
    type: Text
  name:
    required: false
    help: (Optional) The name of the policy. If omitted, Terraform will assign a random,
      unique name.
    type: Text
  policy:
    required: true
    help: (Required) The policy document. This is a JSON formatted string. The heredoc
      syntax or @file@ function is helpful here.
    type: Text
  name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    type: Text
attributes: {}
