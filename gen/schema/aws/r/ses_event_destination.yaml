_name: aws_ses_event_destination
arguments:
  matching_types:
    required: true
    help: (Required) A list of matching types. May be any of  @"send"@ ,  @"reject"@
      ,  @"bounce"@ ,  @"complaint"@ ,  @"delivery"@ ,  @"open"@ , or  @"click"@ .
    type: Text
  configuration_set_name:
    required: true
    help: (Required) The name of the configuration set
    type: Text
  enabled:
    required: false
    help: (Optional) If true, the event destination will be enabled
    type: Text
  name:
    required: true
    help: (Required) The name of the event destination
    type: Text
  kinesis_destination:
    required: false
    help: (Optional) Send the events to a kinesis firehose destination
    type: Text
  cloudwatch_destination:
    required: false
    help: (Optional) CloudWatch destination for the events
    type: Text
attributes: {}
