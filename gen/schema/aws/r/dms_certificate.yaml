_name: aws_dms_certificate
arguments:
  certificate_id:
    required: true
    help: (Required) The certificate identifier.
    type: Text
  certificate_pem:
    required: false
    help: (Optional) The contents of the .pem X.509 certificate file for the certificate.
      Either @certificate_pem@ or @certificate_wallet@ must be set.
    type: Text
  certificate_wallet:
    required: false
    help: (Optional) The contents of the Oracle Wallet certificate for use with SSL.
      Either @certificate_pem@ or @certificate_wallet@ must be set.
    type: Text
attributes:
  certificate_arn:
    help: ! '- The Amazon Resource Name (ARN) for the certificate.'
    type: Text
about: Provides a DMS (Data Migration Service) certificate resource. DMS certificates
  can be created, deleted, and imported. ~> All arguments including the PEM encoded
  certificate will be stored in the raw state as plain-text. </docs/state/sensitive-data.html>
  .
examples: []
