_name: aws_ses_receipt_filter
arguments:
  cidr:
    required: true
    help: (Required) The IP address or address range to filter, in CIDR notation
    type: Text
  name:
    required: true
    help: (Required) The name of the filter
    type: Text
  policy:
    required: true
    help: (Required) Block or Allow
    type: Text
attributes: {}
about: Provides an SES receipt filter resource
examples:
- name: null
  code:
  - filter <- resource "filter" $
  - ! '    ses_receipt_filter_resource'
  - ! '        & name .~ "block-spammer"'
  - ! '        & cidr .~ "10.10.10.10"'
  - ! '        & policy .~ "Block"'
