_name: aws_iam_group_membership
arguments:
  group:
    required: true
    help: – (Required) The IAM Group name to attach the list of @users@ to
    type: Text
  users:
    required: true
    help: (Required) A list of IAM User names to associate with the Group
    type: Text
  name:
    required: true
    help: (Required) The name to identify the Group Membership
    type: Text
attributes:
  group:
    help: – IAM Group name
    type: Text
  users:
    help: ! '- list of IAM User names'
    type: Text
  name:
    help: ! '- The name to identifing the Group Membership'
    type: Text
about: Provides a top level resource to manage IAM Group membership for IAM Users.
  For more information on managing IAM Groups or IAM Users, see </docs/providers/aws/r/iam_group.html>
  or </docs/providers/aws/r/iam_user.html>
examples:
- name: null
  code:
  - team <- resource "team" $
  - ! '    iam_group_membership_resource'
  - ! '        & name .~ "tf-testing-group-membership"'
  - ! '        & users .~ [compute user_one @"name"'
  - ! '                   ,compute user_two @"name"]'
  - ! '        & group .~ compute group @"name"'
  - ! ' '
  - group <- resource "group" $
  - ! '    iam_group_resource'
  - ! '        & name .~ "test-group"'
  - ! ' '
  - user_one <- resource "user_one" $
  - ! '    iam_user_resource'
  - ! '        & name .~ "test-user"'
  - ! ' '
  - user_two <- resource "user_two" $
  - ! '    iam_user_resource'
  - ! '        & name .~ "test-user-two"'
