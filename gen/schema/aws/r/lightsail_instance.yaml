_name: aws_lightsail_instance
arguments:
  key_pair_name:
    required: true
    help: (Required) The name of your key pair. Created in the Lightsail console (cannot
      use @aws_key_pair@ at this time)
    type: Text
  bundle_id:
    required: true
    help: (Required) The bundle of specification information (see list below)
    type: Text
  name:
    required: true
    help: (Required) The name of the Lightsail Instance
    type: Text
  blueprint_id:
    required: true
    help: (Required) The ID for a virtual private server image (see list below)
    type: Text
  availability_zone:
    required: true
    help: (Required) The Availability Zone in which to create your instance. At this
      time, must be in @us-east-1@ , @us-east-2@ , @us-west-2@ , @eu-west-1@ , @eu-west-2@
      , @eu-central-1@ , @ap-southeast-1@ , @ap-southeast-2@ , @ap-northeast-1@ ,
      @ap-south-1@ regions
    type: Text
  user_data:
    required: false
    help: (Optional) launch script to configure server with additional user data
    type: Text
attributes: {}
about: Provides a Lightsail Instance. Amazon Lightsail is a service to provide easy
  virtual private servers with custom software already setup. See <https://lightsail.aws.amazon.com/ls/docs/getting-started/article/what-is-amazon-lightsail>
  for more information.
examples: []
