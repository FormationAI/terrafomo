_name: aws_vpc_peering_connection_accepter
arguments:
  auto_accept:
    required: false
    help: (Optional) Whether or not to accept the peering request. Defaults to @false@
      .
    type: Text
  vpc_peering_connection_id:
    required: true
    help: (Required) The VPC Peering Connection ID to manage.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  vpc_id:
    help: ! '- The ID of the accepter VPC.'
    type: Text
  accepter:
    help: ! '- A configuration block that describes [VPC Peering Connection] (http://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide)
      options set for the accepter VPC.'
    type: Text
  peer_vpc_id:
    help: ! '- The ID of the requester VPC.'
    type: Text
  id:
    help: ! '- The ID of the VPC Peering Connection.'
    type: Text
  accept_status:
    help: ! '- The status of the VPC Peering Connection request.'
    type: Text
  requester:
    help: ! '- A configuration block that describes [VPC Peering Connection] (http://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide)
      options set for the requester VPC.'
    type: Text
  peer_owner_id:
    help: ! '- The AWS account ID of the owner of the requester VPC.'
    type: Text
