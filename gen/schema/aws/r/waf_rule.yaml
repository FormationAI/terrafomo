_name: aws_waf_rule
arguments:
  predicates:
    required: false
    help: (Optional) One of ByteMatchSet, IPSet, SizeConstraintSet, SqlInjectionMatchSet,
      or XssMatchSet objects to include in a rule.
    type: Text
  metric_name:
    required: true
    help: (Required) The name or description for the Amazon CloudWatch metric of this
      rule.
    type: Text
  name:
    required: true
    help: (Required) The name or description of the rule.
    type: Text
attributes: {}
about: Provides a WAF Rule Resource
examples:
- name: null
  code:
  - ipset <- resource "ipset" $
  - ! '    waf_ipset_resource'
  - ! '        & name .~ "tfIPSet"'
  - ! ' '
  - wafrule <- resource "wafrule" $
  - ! '    waf_rule_resource'
  - ! '        & depends_on .~ ["aws_waf_ipset.ipset"]'
  - ! '        & name .~ "tfWAFRule"'
  - ! '        & metric_name .~ "tfWAFRule"'
