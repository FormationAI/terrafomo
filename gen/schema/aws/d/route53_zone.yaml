_name: aws_route53_zone
arguments:
  vpc_id:
    required: false
    help: (Optional) Used with @name@ field to get a private Hosted Zone associated
      with the vpc_id (in this case, private_zone is not mandatory).
    type: Text
  private_zone:
    required: false
    help: (Optional) Used with @name@ field to get a private Hosted Zone.
    type: Text
  zone_id:
    required: false
    help: (Optional) The Hosted Zone id of the desired Hosted Zone.
    type: Text
  name:
    required: false
    help: (Optional) The Hosted Zone name of the desired Hosted Zone.
    type: Text
  tags:
    required: false
    help: (Optional) Used with @name@ field. A mapping of tags, each pair of which
      must exactly match a pair on the desired Hosted Zone.
    type: Text
attributes:
  comment:
    help: ! '- The comment field of the Hosted Zone.'
    type: Text
  resource_record_set_count:
    help: ! '- the number of Record Set in the Hosted Zone'
    type: Text
  caller_reference:
    help: ! '- Caller Reference of the Hosted Zone.'
    type: Text
