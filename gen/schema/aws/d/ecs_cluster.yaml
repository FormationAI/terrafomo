_name: aws_ecs_cluster
arguments:
  cluster_name:
    required: true
    help: (Required) The name of the ECS Cluster
    type: Text
attributes:
  status:
    help: ! '- The status of the ECS Cluster'
    type: Text
  running_tasks_count:
    help: ! '- The number of running tasks for the ECS Cluster'
    type: Text
  arn:
    help: ! '- The ARN of the ECS Cluster'
    type: Text
  pending_tasks_count:
    help: ! '- The number of pending tasks for the ECS Cluster'
    type: Text
  registered_container_instances_count:
    help: ! '- The number of registered container instances for the ECS Cluster'
    type: Text
about: The ECS Cluster data source allows access to details of a specific cluster
  within an AWS ECS service.
examples: []
