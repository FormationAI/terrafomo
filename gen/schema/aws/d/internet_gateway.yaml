_name: aws_internet_gateway
arguments:
  filter:
    required: false
    help: (Optional) Custom filter block as described below.
    type: Text
  internet_gateway_id:
    required: false
    help: (Optional) The id of the specific Internet Gateway to retrieve.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired Internet Gateway.
    type: Text
attributes:
  state:
    help: ! '- The current state of the attachment between the gateway and the VPC.
      Present only if a VPC is attached'
    type: Text
  vpc_id:
    help: ! '- The ID of an attached VPC.'
    type: Text
about: ! '@aws_internet_gateway@ provides details about a specific Internet Gateway.'
examples: []
