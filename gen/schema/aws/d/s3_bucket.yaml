_name: aws_s3_bucket
arguments:
  bucket:
    required: true
    help: (Required) The name of the bucket
    type: Text
attributes:
  website_domain:
    help: ! '- The domain of the website endpoint, if the bucket is configured with
      a website. If not, this will be an empty string. This is used to create Route
      53 alias records.'
    type: Text
  arn:
    help: ! '- The ARN of the bucket. Will be of format @arn:aws:s3:::bucketname@
      .'
    type: Text
  website_endpoint:
    help: ! '- The website endpoint, if the bucket is configured with a website. If
      not, this will be an empty string.'
    type: Text
  hosted_zone_id:
    help: ! '- The <https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_website_region_endpoints>
      for this bucket''s region.'
    type: Text
  id:
    help: ! '- The name of the bucket.'
    type: Text
  region:
    help: ! '- The AWS region this bucket resides in.'
    type: Text
  bucket_domain_name:
    help: ! '- The bucket domain name. Will be of format @bucketname.s3.amazonaws.com@
      .'
    type: Text
about: Provides details about a specific S3 bucket.
examples:
- name: Route53 Record
  code:
  - selected <- datasource "selected" $
  - ! '    s3_bucket_datasource'
  - ! '        & bucket .~ "bucket.test.com"'
  - ! ' '
  - test_zone <- datasource "test_zone" $
  - ! '    route53_zone_datasource'
  - ! '        & name .~ "test.com."'
  - ! ' '
  - example <- resource "example" $
  - ! '    route53_record_resource'
  - ! '        & zone_id .~ data.aws_route53_zone.test_zone.id'
  - ! '        & name .~ "bucket"'
  - ! '        & type .~ "A"'
- name: CloudFront Origin
  code:
  - selected <- datasource "selected" $
  - ! '    s3_bucket_datasource'
  - ! '        & bucket .~ "a-test-bucket"'
  - ! ' '
  - test <- resource "test" $
  - ! '    cloudfront_distribution_resource'
