_name: aws_kms_ciphertext
arguments:
  context:
    required: false
    help: (Optional) An optional mapping that makes up the encryption context.
    type: Text
  key_id:
    required: true
    help: (Required) Globally unique key ID for the customer master key.
    type: Text
  plaintext:
    required: true
    help: (Required) Data to be encrypted. Note that this may show up in logs, and
      it will be stored in the state file.
    type: Text
attributes:
  ciphertext_blob:
    help: ! '- Base64 encoded ciphertext'
    type: Text
