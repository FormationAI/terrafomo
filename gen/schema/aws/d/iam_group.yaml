_name: aws_iam_group
arguments:
  group_name:
    required: true
    help: (Required) The friendly IAM group name to match.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the group.'
    type: Text
  path:
    help: ! '- The path to the group.'
    type: Text
  group_id:
    help: ! '- The stable and unique string identifying the group.'
    type: Text
about: This data source can be used to fetch information about a specific IAM group.
  By using this data source, you can reference IAM group properties without having
  to hard code ARNs as input.
examples:
- name: null
  code:
  - example <- datasource "example" $
  - ! '    iam_group_datasource'
  - ! '        & group_name .~ "an_example_group_name"'
