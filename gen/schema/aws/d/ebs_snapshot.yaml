_name: aws_ebs_snapshot
arguments:
  restorable_by_user_ids:
    required: false
    help: (Optional) One or more AWS accounts IDs that can create volumes from the
      snapshot.
    type: Text
  owners:
    required: false
    help: (Optional) Returns the snapshots owned by the specified owner id. Multiple
      owners can be specified.
    type: Text
  most_recent:
    required: false
    help: (Optional) If more than one result is returned, use the most recent snapshot.
    type: Text
  snapshot_ids:
    required: false
    help: (Optional) Returns information on a specific snapshot_id.
    type: Text
  filter:
    required: false
    help: (Optional) One or more name/value pairs to filter off of. There are several
      valid keys, for a full reference, check out <http://docs.aws.amazon.com/cli/latest/reference/ec2/describe-snapshots.html>
      .
    type: Text
attributes:
  kms_key_id:
    help: ! '- The ARN for the KMS encryption key.'
    type: Text
  state:
    help: ! '- The snapshot state.'
    type: Text
  volume_id:
    help: ! '- The volume ID (e.g. vol-59fcb34e).'
    type: Text
  encrypted:
    help: ! '- Whether the snapshot is encrypted.'
    type: Text
  volume_size:
    help: ! '- The size of the drive in GiBs.'
    type: Text
  data_encryption_key_id:
    help: ! '- The data encryption key identifier for the snapshot.'
    type: Text
  id:
    help: ! '- The snapshot ID (e.g. snap-59fcb34e).'
    type: Text
  owner_alias:
    help: ! '- Value from an Amazon-maintained list ( @amazon@ , @aws-marketplace@
      , @microsoft@ ) of snapshot owners.'
    type: Text
  owner_id:
    help: ! '- The AWS account ID of the EBS snapshot owner.'
    type: Text
  description:
    help: ! '- A description for the snapshot'
    type: Text
  snapshot_id:
    help: ! '- The snapshot ID (e.g. snap-59fcb34e).'
    type: Text
  tags:
    help: ! '- A mapping of tags for the resource.'
    type: Text
about: Use this data source to get information about an EBS Snapshot for use when
  provisioning EBS Volumes
examples: []
