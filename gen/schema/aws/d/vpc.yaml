_name: aws_vpc
arguments:
  state:
    required: false
    help: (Optional) The current state of the desired VPC. Can be either @"pending"@
      or @"available"@ .
    type: Text
  default:
    required: false
    help: (Optional) Boolean constraint on whether the desired VPC is the default
      VPC for the region.
    type: Text
  dhcp_options_id:
    required: false
    help: (Optional) The DHCP options id of the desired VPC.
    type: Text
  cidr_block:
    required: false
    help: (Optional) The cidr block of the desired VPC.
    type: Text
  id:
    required: false
    help: (Optional) The id of the specific VPC to retrieve.
    type: Text
  filter:
    required: false
    help: (Optional) Custom filter block as described below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired VPC.
    type: Text
attributes:
  instance_tenancy:
    help: ! '- The allowed tenancy of instances launched into the selected VPC. May
      be any of @"default"@ , @"dedicated"@ , or @"host"@ .'
    type: Text
  ipv6_association_id:
    help: ! '- The association ID for the IPv6 CIDR block.'
    type: Text
  enable_dns_hostnames:
    help: ! '- Whether or not the VPC has DNS hostname support'
    type: Text
  ipv6_cidr_block:
    help: ! '- The IPv6 CIDR block.'
    type: Text
  enable_dns_support:
    help: ! '- Whether or not the VPC has DNS support'
    type: Text
