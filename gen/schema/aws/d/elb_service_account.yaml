_name: aws_elb_service_account
arguments:
  region:
    required: false
    help: (Optional) Name of the region whose AWS ELB account ID is desired. Defaults
      to the region from the AWS provider configuration.
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the AWS ELB service account in the selected region.'
    type: Text
  id:
    help: ! '- The ID of the AWS ELB service account in the selected region.'
    type: Text
