_name: aws_db_instance
arguments:
  db_instance_identifier:
    required: true
    help: (Required) The name of the RDS instance
    type: Text
attributes:
  preferred_maintenance_window:
    help: ! '-  Specifies the weekly time range during which system maintenance can
      occur in UTC.'
    type: Text
  preferred_backup_window:
    help: ! '- Specifies the daily time range during which automated backups are created.'
    type: Text
  kms_key_id:
    help: ! '- If StorageEncrypted is true, the KMS key identifier for the encrypted
      DB instance.'
    type: Text
  db_cluster_identifier:
    help: ! '- If the DB instance is a member of a DB cluster, contains the name of
      the DB cluster that the DB instance is a member of.'
    type: Text
  allocated_storage:
    help: ! '- Specifies the allocated storage size specified in gigabytes.'
    type: Text
  vpc_security_groups:
    help: ! '- Provides a list of VPC security group elements that the DB instance
      belongs to.'
    type: Text
  db_instance_arn:
    help: ! '- The Amazon Resource Name (ARN) for the DB instance.'
    type: Text
  option_group_memberships:
    help: ! '- Provides the list of option group memberships for this DB instance.'
    type: Text
  iops:
    help: ! '- Specifies the Provisioned IOPS (I/O operations per second) value.'
    type: Text
  db_parameter_groups:
    help: ! '- Provides the list of DB parameter groups applied to this DB instance.'
    type: Text
  license_model:
    help: ! '- License model information for this DB instance.'
    type: Text
  engine_version:
    help: ! '- Indicates the database engine version.'
    type: Text
  storage_type:
    help: ! '- Specifies the storage type associated with DB instance.'
    type: Text
  engine:
    help: ! '- Provides the name of the database engine to be used for this DB instance.'
    type: Text
  address:
    help: ! '- The address of the RDS instance.'
    type: Text
  db_instance_class:
    help: ! '- Contains the name of the compute and memory capacity class of the DB
      instance.'
    type: Text
  ca_cert_identifier:
    help: ! '- Specifies the identifier of the CA certificate for the DB instance.'
    type: Text
  db_security_groups:
    help: ! '- Provides List of DB security groups associated to this DB instance.'
    type: Text
  monitoring_interval:
    help: ! '- The interval, in seconds, between points when Enhanced Monitoring metrics
      are collected for the DB instance.'
    type: Text
  backup_retention_period:
    help: ! '- Specifies the number of days for which automatic DB snapshots are retained.'
    type: Text
  replicate_source_db:
    help: ! '- The identifier of the source DB that this is a replica of.'
    type: Text
  db_subnet_group:
    help: ! '- Specifies the name of the subnet group associated with the DB instance.'
    type: Text
  hosted_zone_id:
    help: ! '- The canonical hosted zone ID of the DB instance (to be used in a Route
      53 Alias record).'
    type: Text
  publicly_accessible:
    help: ! '- Specifies the accessibility options for the DB instance.'
    type: Text
  monitoring_role_arn:
    help: ! '- The ARN for the IAM role that permits RDS to send Enhanced Monitoring
      metrics to CloudWatch Logs.'
    type: Text
  multi_az:
    help: ! '- Specifies if the DB instance is a Multi-AZ deployment.'
    type: Text
  auto_minor_version_upgrade:
    help: ! '- Indicates that minor version patches are applied automatically.'
    type: Text
  master_username:
    help: ! '- Contains the master username for the DB instance.'
    type: Text
  availability_zone:
    help: ! '- Specifies the name of the Availability Zone the DB instance is located
      in.'
    type: Text
  storage_encrypted:
    help: ! '- Specifies whether the DB instance is encrypted.'
    type: Text
  endpoint:
    help: ! '- The connection endpoint.'
    type: Text
  timezone:
    help: ! '- The time zone of the DB instance.'
    type: Text
  db_name:
    help: ! '- Contains the name of the initial database of this instance that was
      provided at create time, if one was specified when the DB instance was created.
      This same name is returned for the life of the DB instance.'
    type: Text
  db_instance_port:
    help: ! '- Specifies the port that the DB instance listens on.'
    type: Text
  port:
    help: ! '- The database port.'
    type: Text
