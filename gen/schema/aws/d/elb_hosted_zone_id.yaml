_name: aws_elb_hosted_zone_id
arguments:
  region:
    required: false
    help: (Optional) Name of the region whose AWS ELB HostedZoneId is desired. Defaults
      to the region from the AWS provider configuration.
    type: Text
attributes:
  id:
    help: ! '- The ID of the AWS ELB HostedZoneId in the selected region.'
    type: Text
about: Use this data source to get the HostedZoneId of the AWS Elastic Load Balancing
  HostedZoneId in a given region for the purpose of using in an AWS Route53 Alias.
examples:
- name: null
  code:
  - main <- datasource "main" $
  - ! '    elb_hosted_zone_id_datasource'
  - ! ' '
  - www <- resource "www" $
  - ! '    route53_record_resource'
  - ! '        & zone_id .~ compute primary @"zone_id"'
  - ! '        & name .~ "example.com"'
  - ! '        & type .~ "A"'
