_name: aws_iam_user
arguments:
  user_name:
    required: true
    help: (Required) The friendly IAM user name to match.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) assigned by AWS for this user.'
    type: Text
  path:
    help: ! '- Path in which this user was created.'
    type: Text
  user_id:
    help: ! '- The unique ID assigned by AWS for this user.'
    type: Text
