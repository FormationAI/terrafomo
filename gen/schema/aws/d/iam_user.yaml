_name: aws_iam_user
arguments:
  user_name:
    required: true
    help: (Required) The friendly IAM user name to match.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) assigned by AWS for this user.'
    type: Text
  path:
    help: ! '- Path in which this user was created.'
    type: Text
  user_id:
    help: ! '- The unique ID assigned by AWS for this user.'
    type: Text
about: This data source can be used to fetch information about a specific IAM user.
  By using this data source, you can reference IAM user properties without having
  to hard code ARNs or unique IDs as input.
examples: []
