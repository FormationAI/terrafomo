_name: aws_iam_account_alias
arguments:
  account_alias:
    required: true
    help: ! '- The alias associated with the AWS account.'
    type: Text
attributes: {}
about: The IAM Account Alias data source allows access to the account alias for the
  effective account in which Terraform is working.
examples:
- name: null
  code:
  - current <- datasource "current" $
  - ! '    iam_account_alias_datasource'
  - ! ' '
  - output "account_id" $
  - ! '    "${data.aws_iam_account_alias.current.account_alias}"'
