_name: packet_volume
arguments:
  billing_cycle:
    required: true
    help: ! '- The billing cycle, defaults to "hourly"'
    type: Text
  facility:
    required: true
    help: (Required) The facility to create the volume in
    type: Text
  size:
    required: true
    help: (Required) The size in GB to make the volume
    type: Text
  plan:
    required: true
    help: (Required) The service plan slug of the volume
    type: Text
  project_id:
    required: true
    help: (Required) The packet project ID to deploy the volume in
    type: Text
  snapshot_policies:
    required: true
    help: ! '- Optional list of snapshot policies'
    type: Text
  description:
    required: true
    help: ! '- Optional description for the volume'
    type: Text
attributes:
  billing_cycle:
    help: ! '- The billing cycle, defaults to hourly'
    type: Text
  state:
    help: ! '- The state of the volume'
    type: Text
  attachments:
    help: ! '- A list of attachments, each with it''s own @href@ attribute'
    type: Text
  locked:
    help: ! '- Whether the volume is locked or not'
    type: Text
  facility:
    help: ! '- The facility slug the volume resides in'
    type: Text
  size:
    help: ! '- The size in GB of the volume'
    type: Text
  created:
    help: ! '- The timestamp for when the volume was created'
    type: Text
  plan:
    help: ! '- Performance plan the volume is on'
    type: Text
  name:
    help: ! '- The name of the volume'
    type: Text
  project_id:
    help: ! '- The project id the volume is in'
    type: Text
  id:
    help: ! '- The unique ID of the volume'
    type: Text
  updated:
    help: ! '- The timestamp for the last time the volume was updated'
    type: Text
  description:
    help: ! '- The description of the volume'
    type: Text
about: Provides a Packet Block Storage Volume resource to allow you to manage block
  volumes on your account. Once created by Terraform, they must then be attached and
  mounted using the api and @packet_block_attach@ and @packet_block_detach@ scripts.
examples: []
