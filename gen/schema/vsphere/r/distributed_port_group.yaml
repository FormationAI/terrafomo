_name: vsphere_distributed_port_group
arguments:
  type_:
    required: false
    help: ! '(Optional) The port group type. Can be one of  @earlyBinding@  (static
      binding) or  @ephemeral@ . Default:  @earlyBinding@ .'
    type: Text
  distributed_virtual_switch_uuid:
    required: true
    help: (Required) The ID of the DVS to add the port group to. Forces a new resource
      if changed.
    type: Text
  number_of_ports:
    required: false
    help: (Optional) The number of ports available on this port group. Cannot be decreased
      below the amount of used ports on the port group.
    type: Text
  auto_expand:
    required: false
    help: ! '(Optional) Allows the port group to create additional ports past the
      limit specified in  @number_of_ports@  if necessary. Default:  @true@ .'
    type: Text
  name:
    required: true
    help: (Required) The name of the port group.
    type: Text
  description:
    required: false
    help: (Optional) An optional description for the port group.
    type: Text
attributes:
  key:
    help: ! ': The generated UUID of the portgroup.'
    type: Text
  id:
    help: ! ': The managed object reference ID of the created port group.'
    type: Text
