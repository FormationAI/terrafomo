_name: vsphere_host_port_group
arguments:
  virtual_switch_name:
    required: true
    help: ! ' - (String, required, forces new resource) The name of the virtual switch
      to bind this port group to.'
    type: Text
  host_system_id:
    required: true
    help: ! ' - (String, required, forces new resource) The managed object ID of the
      host to set the port group up on.'
    type: Text
  name:
    required: true
    help: ! ' - (String, required, forces new resource) The name of the port group.'
    type: Text
  vlan_id:
    required: true
    help: ! ' - (Integer, optional) The VLAN ID/trunk mode for this port group. An
      ID of  @0@  denotes no tagging, an ID of  @1@ - @4094@  tags with the specific
      ID, and an ID of  @4095@  enables trunk mode, allowing the guest to manage its
      own tagging. Default:  @0@ .'
    type: Text
attributes:
  computed_policy:
    help: A map with a full set of the  </docs/providers/vsphere/r/host_virtual_switch.html#policy-options>  computed
      from defaults and overrides, explaining the effective policy for this port group.
    type: Text
  key:
    help: The key for this port group as returned from the vSphere API.
    type: Text
  ports:
    help: A list of ports that currently exist and are used on this port group.
    type: Text
  id:
    help: An ID unique to Terraform for this port group. The convention is a prefix,
      the host system ID, and the port group name. An example would be @tf-HostPortGroup:host-10:PGTerraformTest@
      .
    type: Text
