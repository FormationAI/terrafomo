_name: vsphere_tag_category
arguments:
  name:
    required: true
    help: ! ' - (String, required) The name of the category.'
    type: Text
  cardinality:
    required: true
    help: ! ' - (String, required, forces new resource) The number of tags that can
      be assigned from this category to a single object at once. Can be one of  @SINGLE@  (object
      can only be assigned one tag in this category), to @MULTIPLE@  (object can be
      assigned multiple tags in this category).'
    type: Text
  associable_types:
    required: true
    help: ! ' - (List of strings, required) A list object types that this category
      is valid to be assigned to. For a full list, click <#associable-object-types>
      .'
    type: Text
  description:
    required: true
    help: ! ' - (String, optional) A description for the category.'
    type: Text
attributes: {}
