_name: vsphere_tag_category
arguments:
  name:
    required: true
    help: ! '- (String, required) The name of the category.'
    type: Text
  cardinality:
    required: true
    help: ! '- (String, required, forces new resource) The number of tags that can
      be assigned from this category to a single object at once. Can be one of @SINGLE@
      (object can only be assigned one tag in this category), to @MULTIPLE@ (object
      can be assigned multiple tags in this category).'
    type: Text
  associable_types:
    required: true
    help: ! '- (List of strings, required) A list object types that this category
      is valid to be assigned to. For a full list, click <#associable-object-types>
      .'
    type: Text
  description:
    required: true
    help: ! '- (String, optional) A description for the category.'
    type: Text
attributes: {}
about: ! 'The @vsphere_tag_category@ resource can be used to create and manage tag
  categories, which determine how tags are grouped together and applied to specific
  objects. For more information about tags, click <https://docs.vmware.com/en/VMware-vSphere/6.5/com.vmware.vsphere.vcenterhost.doc/GUID-E8E854DD-AA97-4E0C-8419-CE84F93C4058.html>
  . For more information about tag categories specifically, click <https://docs.vmware.com/en/VMware-vSphere/6.5/com.vmware.vsphere.vcenterhost.doc/GUID-BA3D1794-28F2-43F3-BCE9-3964CB207FB6.html>
  . ~> NOTE: Tagging support is unsupported on direct ESXi connections and requires
  vCenter 6.0 or higher.'
examples: []
