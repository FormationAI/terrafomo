_name: vsphere_file
arguments:
  source_datastore:
    required: false
    help: (Optional) The name of the Datastore in which file will be copied from.
    type: Text
  datacenter:
    required: false
    help: (Optional) The name of a Datacenter in which the file will be uploaded to.
    type: Text
  source_file:
    required: true
    help: (Required) The path to the file being uploaded from the Terraform host to
      vSphere or copied within vSphere.
    type: Text
  create_directories:
    required: false
    help: ! '(Optional) Create directories in  @destination_file@  path parameter
      if any missing for copy operation.  *Note: Directories are not deleted on destroy
      operation.'
    type: Text
  datastore:
    required: true
    help: (Required) The name of the Datastore in which to upload the file to.
    type: Text
  destination_file:
    required: true
    help: (Required) The path to where the file should be uploaded or copied to on
      vSphere.
    type: Text
  source_datacenter:
    required: false
    help: (Optional) The name of a Datacenter in which the file will be copied from.
    type: Text
attributes: {}
