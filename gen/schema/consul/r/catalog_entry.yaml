_name: consul_catalog_entry
arguments:
  service:
    required: false
    help: (Optional) A service to optionally associated with the node. Supported values
      are documented below.
    type: Text
  node:
    required: true
    help: (Required) The name of the node being added to, or referenced in the catalog.
    type: Text
  token:
    required: false
    help: (Optional) ACL token.
    type: Text
  datacenter:
    required: false
    help: (Optional) The datacenter to use. This overrides the datacenter in the provider
      setup and the agent's default datacenter.
    type: Text
  address:
    required: true
    help: (Required) The address of the node being added to, or referenced in the
      catalog.
    type: Text
attributes:
  node:
    help: The ID of the service, defaults to the value of  @name@ .
    type: Text
  address:
    help: The address of the service.
    type: Text
