_name: consul_key_prefix
arguments:
  path_prefix:
    required: true
    help: (Required) Specifies the common prefix shared by all keys that will be managed
      by this resource instance. In most cases this will end with a slash, to manage
      a "folder" of keys.
    type: Text
  token:
    required: false
    help: (Optional) The ACL token to use. This overrides the token that the agent
      provides by default.
    type: Text
  datacenter:
    required: false
    help: (Optional) The datacenter to use. This overrides the datacenter in the provider
      setup and the agent's default datacenter.
    type: Text
  subkeys:
    required: true
    help: (Required) A mapping from subkey name (which will be appended to the given  @path_prefix@
      ) to the value that should be stored at that key. Use slashes, as shown in the
      above example, to create "sub-folders" under the given path prefix.
    type: Text
attributes:
  datacenter:
    help: The datacenter the keys are being read/written to.
    type: Text
