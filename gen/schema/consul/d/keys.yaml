_name: consul_keys
arguments:
  token:
    required: false
    help: (Optional) The ACL token to use. This overrides the token that the agent
      provides by default.
    type: Text
  datacenter:
    required: false
    help: (Optional) The datacenter to use. This overrides the datacenter in the provider
      setup and the agent's default datacenter.
    type: Text
  key:
    required: true
    help: (Required) Specifies a key in Consul to be read or written. Supported values
      documented below.
    type: Text
attributes:
  datacenter:
    help: ! '- The datacenter the keys are being read from to.'
    type: Text
  var.<name>:
    help: ! '- For each name given, the corresponding attribute has the value of the
      key.'
    type: Text
about: The @consul_keys@ resource reads values from the Consul key/value store. This
  is a powerful way dynamically set values in templates.
examples: []
