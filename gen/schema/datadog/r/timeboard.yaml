_name: datadog_timeboard
arguments:
  graph:
    required: true
    help: (Required) Nested block describing a graph definition. The structure of
      this block is described below. Multiple graph blocks are allowed within a datadog_timeboard
      resource.
    type: Text
  title:
    required: true
    help: (Required) The name of the dashboard.
    type: Text
  description:
    required: true
    help: (Required) A description of the dashboard's content.
    type: Text
  read_only:
    required: false
    help: (Optional) The read-only status of the timeboard. Default is false.
    type: Text
  template_variable:
    required: false
    help: (Optional) Nested block describing a template variable. The structure of
      this block is described below. Multiple template_variable blocks are allowed
      within a datadog_timeboard resource.
    type: Text
attributes: {}
about: Provides a Datadog timeboard resource. This can be used to create and manage
  Datadog timeboards.
examples: []
