_name: datadog_monitor
arguments:
  timeout_h:
    required: true
    help: ! ' (Optional) The number of hours of the monitor not reporting data before
      it will automatically resolve from a triggered state. Defaults to false.'
    type: Text
  type_:
    required: true
    help: ! '(Required) The type of the monitor, chosen from:'
    type: Text
  include_tags:
    required: true
    help: ! ' (Optional) A boolean indicating whether notifications from this monitor
      will automatically insert its triggering tags into the title. Defaults to true.'
    type: Text
  locked:
    required: true
    help: ! ' (Optional) A boolean indicating whether changes to to this monitor should
      be restricted to the creator or admins. Defaults to False.'
    type: Text
  new_host_delay:
    required: true
    help: ! ' (Optional) Time (in seconds) to allow a host to boot and applications
      to fully start before starting the evaluation of monitor results. Should be
      a non negative integer. Defaults to 300.'
    type: Text
  no_data_timeframe:
    required: true
    help: ! ' (Optional) The number of minutes before a monitor will notify when data
      stops reporting. Must be at least 2x the monitor timeframe for metric alerts
      or 2 minutes for service checks. Default: 2x timeframe for metric alerts, 2
      minutes for service checks.'
    type: Text
  thresholds:
    required: false
    help: (Optional)
    type: Text
  renotify_interval:
    required: true
    help: ! ' (Optional) The number of minutes after the last notification before
      a monitor will re-notify on the current status. It will only re-notify if it''s
      not resolved.'
    type: Text
  evaluation_delay:
    required: true
    help: ! ' (Optional) Time (in seconds) to delay evaluation, as a non-negative
      integer. For example, if the value is set to 300 (5min), the timeframe is set
      to last_5m and the time is 7:00, the monitor will evaluate data from 6:50 to
      6:55. This is useful for AWS CloudWatch and other backfilled metrics to ensure
      the monitor will always have data during evaluation.'
    type: Text
  silenced:
    required: true
    help: ! ' (Optional) Each scope will be muted until the given POSIX timestamp
      or forever if the value is 0. To mute the alert completely:'
    type: Text
  name:
    required: true
    help: (Required) Name of Datadog monitor
    type: Text
  require_full_window:
    required: true
    help: ! ' (Optional) A boolean indicating whether this monitor needs a full window
      of data before it''s evaluated. We highly recommend you set this to False for
      sparse metrics, otherwise some evaluations will be skipped. Default: True for
      "on average", "at all times" and "in total" aggregation. False otherwise.'
    type: Text
  query:
    required: true
    help: (Required) The monitor query to notify on with syntax varying depending
      on what type of monitor you are creating. See  <http://docs.datadoghq.com/api>  for
      options.
    type: Text
  notify_no_data:
    required: true
    help: ! ' (Optional) A boolean indicating whether this monitor will notify when
      data stops reporting. Defaults to true.'
    type: Text
  message:
    required: true
    help: (Required) A message to include with notifications for this monitor. Email
      notifications can be sent to specific users by using the same '@username' notation
      as events.
    type: Text
  notify_audit:
    required: true
    help: ! ' (Optional) A boolean indicating whether tagged users will be notified
      on changes to this monitor. Defaults to false.'
    type: Text
  escalation_message:
    required: false
    help: (Optional) A message to include with a re-notification. Supports the '@username'
      notification allowed elsewhere.
    type: Text
  tags:
    required: true
    help: ! ' (Optional) A list of tags to associate with your monitor. This can help
      you categorize and filter monitors in the manage monitors page of the UI. Note:
      it''s not currently possible to filter by these tags when querying via the API'
    type: Text
attributes:
  id:
    help: ID of the Datadog monitor
    type: Text
