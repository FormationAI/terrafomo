_name: datadog_downtime
arguments:
  disabled:
    required: false
    help: (Optional) A flag indicating if the downtime was disabled.
    type: Text
  start:
    required: false
    help: (Optional) POSIX timestamp to start the downtime.
    type: Text
  recurrence:
    required: false
    help: (Optional) A dictionary to configure the downtime to be recurring.
    type: Text
  active:
    required: false
    help: (Optional) A flag indicating if the downtime is active now.
    type: Text
  end:
    required: false
    help: (Optional) POSIX timestamp to end the downtime.
    type: Text
  scope:
    required: true
    help: (Required) A list of items to apply the downtime to, e.g. host:X
    type: Text
  message:
    required: false
    help: (Optional) A message to include with notifications for this downtime.
    type: Text
attributes:
  id:
    help: ! '- ID of the Datadog downtime'
    type: Text
about: Provides a Datadog downtime resource. This can be used to create and manage
  Datadog downtimes.
examples: []
