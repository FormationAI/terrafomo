image: haskell:latest

variables:
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack-root"

cache:
  key: "$CI_BUILD_NAME"
  paths:
    - .stack-work/
    - .stack-root/
# GENERATED
    - provider/terrafomo-aws/.stack-work/
# END GENERATED

before_script:
  - apt-get update && apt-get install xz-utils make
  - stack setup
  - stack install --only-dependencies

stages:
  - build

build:
  stage: build
  script:
    - stack build --install-ghc
