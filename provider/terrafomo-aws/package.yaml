_include: !include '../../share/package.yaml'

name: terrafomo-aws

<<: *common
<<: *version
<<: *options
<<: *extensions

dependencies:
  - amazonka-core
  - amazonka-iam-policy >= 0.0.4
  - base
  - formatting
  - hashable
  - iproute
  - microlens
  - terrafomo
  - text
  - unordered-containers

library:
  source-dirs:
    - src
    - gen

  exposed-modules:
    - Terrafomo.AWS
    - Terrafomo.AWS.DataSources
    - Terrafomo.AWS.Lens
    - Terrafomo.AWS.Provider
    - Terrafomo.AWS.Resources
    - Terrafomo.AWS.Settings
    - Terrafomo.AWS.Types

  reexported-modules: >
    terrafomo:Terrafomo
