name: AWS
package: terrafomo-aws
datatype: true
original: aws
dependencies:
  - amazonka-core
  - formatting

rules:
  - mode: suffix
    match: cidr_block
    type: 'TF.CIDR'

  - mode: exact
    match: tags
    type: 'TF.Tags'

  - mode: suffix
    match: _port
    type: 'TF.Word16'

  - mode: prefix
    match: enable
    type: 'TF.Bool'

  - mode: suffix
    match: enable
    type: 'TF.Bool'

  - mode: suffix
    match: enabled
    type: 'TF.Bool'

  - mode: suffix
    match: region
    type: 'TF.Region'

  - mode: suffix
    match: availability_zone
    type: 'TF.Zone'
