name: AWS
package: terrafomo-aws
datatype: true
original: aws

dependencies:
  - amazonka-core
  - formatting

rules:
  - mode: suffix
    match: cidr_block
    type: 'P.CIDR'

  - mode: exact
    match: tags
    type: 'P.Tags'

  - mode: suffix
    match: _port
    type: 'P.Word16'

  - mode: prefix
    match: enable
    type: 'P.Bool'

  - mode: suffix
    match: enable
    type: 'P.Bool'

  - mode: suffix
    match: enabled
    type: 'P.Bool'

  - mode: suffix
    match: region
    type: 'P.Region'

  - mode: suffix
    match: availability_zone
    type: 'P.Zone'
