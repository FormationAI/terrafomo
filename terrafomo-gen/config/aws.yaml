package-name: terrafomo-aws
provider-name: AWS

extra-deps:
  - amazonka-core
  - formatting
  - iproute
  - amazonka-iam-policy >= 0.0.4

#
# field-overrides now support two modes of type substitution, allowing for a
# less verbose method of overriding only the generator assigned primitives.
#
# 1. leaf - replace only the leaf of the calculated type expression.
#    This automatically handles qualifiers:
#
# S3BucketResource:
#   region: Region
#
# 2. verbatim - replace the entire type expression.
#    This requires the TF./P. qualifiers and completely supplants the calculated
#    type via string substitution:
#
# S3BucketResource:
#   region:
#     verbatim: 'TF.Expr s P.Region'
#

field-overrides:
  # Provider

  AWS:
    region: Region

  AssumeRoleSetting:
    policy: Document

  # Resources

  IamRoleResource:
    assumeRolePolicy: Document

  IamRolePolicyResource:
    policy: Document

  IamPolicyResource:
    policy: Document

  IamGroupPolicyResource:
    policy: Document

  S3BucketResource:
    region: Region

  SecurityGroupRuleResource:
    type': NetworkTraffic
    protocol: NetworkProtocol
    cidrBlocks: IPRange
    ipv6CidrBlocks: IPRange

  VpcResource:
    cidrBlock: IPRange

  SubnetResource:
    cidrBlock: IPRange
    availabilityZone: Zone

  RouteResource:
    destinationCidrBlock: IPRange
    destinationIpv6CidrBlock: IPRange

  # Settings

  DynamodbTableAttribute:
    type': TableAttributeType
