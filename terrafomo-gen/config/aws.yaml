package-name: terrafomo-aws
provider-name: AWS

extra-deps:
  - amazonka-core
  - formatting
  - iproute
  - amazonka-iam-policy >= 0.0.4

field-overrides:
  provider:
    region: 'P.Region'

  provider.assume_role:
    policy: 'P.Maybe P.Document'

  aws_iam_role:
    assume_role_policy: 'TF.Attr s P.Document'

  aws_iam_role_policy:
    policy: 'TF.Attr s P.Document'

  aws_iam_policy:
    policy: 'TF.Attr s P.Document'

  aws_iam_group_policy:
    policy: 'TF.Attr s P.Document'

  aws_security_group_rule:
    type: 'TF.Attr s P.NetworkTraffic'
    protocol: 'TF.Attr s P.NetworkProtocol'

  aws_dynamodb_table.attribute:
    type: 'TF.Attr s P.TableAttributeType'
