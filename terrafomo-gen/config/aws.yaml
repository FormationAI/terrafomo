name: AWS
package: terrafomo-aws
datatype: true
original: aws

dependencies:
  - amazonka-core
  - formatting
  - iproute

rules:
  - mode: suffix
    match: cidr_block
    type: 'P.IPRange'

  - mode: exact
    match: tags
    type: '(P.Tags s)'

  - mode: suffix
    match: _port
    type: 'P.Word16'

  - mode: prefix
    match: enable
    type: 'P.Bool'

  - mode: suffix
    match: enable
    type: 'P.Bool'

  - mode: suffix
    match: enabled
    type: 'P.Bool'

  - mode: suffix
    match: region
    type: 'P.Region'

  - mode: suffix
    match: availability_zone
    type: 'P.Zone'

  - mode: exact
    match: availability_zones
    type: '[TF.Attr s P.Text]'

  - mode: exact
    match: security_group_ids
    type: '[TF.Attr s P.Text]'

  - mode: exact
    match: security_groups
    type: '[TF.Attr s P.Text]'

  - mode: exact
    match: subnets
    type: '[TF.Attr s P.Text]'
