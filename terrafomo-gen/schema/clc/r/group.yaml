arguments:
  _name:
    required: true
    help: (Required, string) The name (or GUID) of this server group. Will resolve
      to existing if present.
    ignored: false
    type: Text
  _parent_group_id:
    required: true
    help: ! '- (Computed) The ID of the parent group.'
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional, string) Description for server group (visible in control portal
      only)
    ignored: false
    type: Text
  _custom_fields:
    required: false
    help: (Optional) See <#custom_fields> below for details.
    ignored: false
    type: Text
  _location_id:
    required: true
    help: ! '(Required, string) The datacenter location of both parent group and this
      group. Examples: "WA1", "VA1"'
    ignored: false
    type: Text
  _parent:
    required: true
    help: (Required, string) The name or ID of the parent group. Will error if absent
      or unable to resolve.
    ignored: false
    type: Text
name: clc_group
attributes: {}
about: Manages a CLC server group. Either provisions or resolves to an existing group.
  See also <https://www.ctl.io/api-docs/v2/#groups> .
examples: []
