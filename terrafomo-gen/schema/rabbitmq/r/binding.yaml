_name: rabbitmq_binding
arguments:
  _arguments:
    required: false
    help: (Optional) Additional key/value arguments for the binding.
    type: Text
  _source:
    required: true
    help: (Required) The source exchange.
    type: Text
  _routing_key:
    required: false
    help: (Optional) A routing key for the binding.
    type: Text
  _destination:
    required: true
    help: (Required) The destination queue or exchange.
    type: Text
  _destination_type:
    required: true
    help: (Required) The type of destination (queue or exchange).
    type: Text
  _vhost:
    required: true
    help: (Required) The vhost to create the resource in.
    type: Text
attributes:
  properties_key:
    help: ! '- A unique key to refer to the binding.'
    type: Text
about: The @rabbitmq_binding@ resource creates and manages a binding relationship
  between a queue an exchange.
examples: []
