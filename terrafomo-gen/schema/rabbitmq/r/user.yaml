_name: rabbitmq_user
arguments:
  _name:
    required: true
    help: (Required) The name of the user.
    type: Text
    deprecated: false
  _password:
    required: true
    help: (Required) The password of the user. The value of this argument is plain-text
      so make sure to secure where this is defined.
    type: Text
    deprecated: false
  _tags:
    required: false
    help: ! '(Optional) Which permission model to apply to the user. Valid options
      are: management, policymaker, monitoring, and administrator.'
    type: Text
    deprecated: false
attributes: {}
about: ! 'The @rabbitmq_user@ resource creates and manages a user. ~> Note: All arguments
  including username and password will be stored in the raw state as plain-text. </docs/state/sensitive-data.html>
  .'
examples: []
