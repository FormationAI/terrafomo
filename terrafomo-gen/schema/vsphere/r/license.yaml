_name: vsphere_license
arguments:
  _license_key:
    required: true
    help: (Required) The license key to add.
    type: Text
    deprecated: false
  _labels:
    required: false
    help: (Optional) A map of key/value pairs to be attached as labels (tags) to the
      license key.
    type: Text
    deprecated: false
attributes:
  used:
    help: ! '- The number of units (example: CPUs) assigned to this license.'
    type: Text
  edition_key:
    help: ! '- The product edition of the license key.'
    type: Text
  name:
    help: ! '- The display name for the license.'
    type: Text
  total:
    help: ! '- Total number of units (example: CPUs) contained in the license.'
    type: Text
about: Provides a VMware vSphere license resource. This can be used to add and remove
  license keys.
examples: []
