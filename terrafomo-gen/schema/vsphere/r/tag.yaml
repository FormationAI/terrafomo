arguments:
  _category_id:
    required: true
    help: (Required) The unique identifier of the parent category in which this tag
      will be created. Forces a new resource if changed.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The display name of the tag. The name must be unique within its
      category.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) A description for the tag.
    ignored: false
    type: Text
name: vsphere_tag
attributes: {}
about: ! 'The @vsphere_tag@ resource can be used to create and manage tags, which
  allow you to attach metadata to objects in the vSphere inventory to make these objects
  more sortable and searchable. For more information about tags, click <https://docs.vmware.com/en/VMware-vSphere/6.5/com.vmware.vsphere.vcenterhost.doc/GUID-E8E854DD-AA97-4E0C-8419-CE84F93C4058.html>
  . ~> NOTE: Tagging support is unsupported on direct ESXi connections and requires
  vCenter 6.0 or higher.'
