arguments:
  _clone:
    required: false
    help: (Optional) When specified, the VM will be created as a clone of a specified
      template. Optional customization options can be submitted as well. See <#creating-a-virtual-machine-from-a-template>
      for more details.
    ignored: false
    type: Text
  _scsi_type:
    required: false
    help: ! '(Optional) The type of SCSI bus this virtual machine will have. Can be
      one of lsilogic (LSI Logic Parallel), lsilogic-sas (LSI Logic SAS) or pvscsi
      (VMware Paravirtual). Defualt: @lsilogic@ .'
    ignored: false
    type: Text
  _extra_config:
    required: false
    help: (Optional) Extra configuration data for this virtual machine. Can be used
      to supply advanced parameters not normally in configuration, such as data for
      cloud-config (under the guestinfo namespace), or configuration data for OVF
      images.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the virtual machine.
    ignored: false
    type: Text
  _network_interface:
    required: true
    help: (Required) A specification for a virtual NIC on this virtual machine. See
      <#network-interface-options> below.
    ignored: false
    type: Text
  _folder:
    required: false
    help: (Optional) The path to the folder to put this virtual machine in, relative
      to the datacenter that the resource pool is in.
    ignored: false
    type: Text
  _resource_pool_id:
    required: true
    help: (Required) The </docs/providers/vsphere/index.html#use-of-managed-object-references-by-the-vsphere-provider>
      of the resource pool to put this virtual machine in. See the section on <#virtual-machine-migration>
      for details on changing this value.
    ignored: false
    type: Text
  _host_system_id:
    required: false
    help: (Optional) An optional </docs/providers/vsphere/index.html#use-of-managed-object-references-by-the-vsphere-provider>
      of a host to put this virtual machine on. See the section on <#virtual-machine-migration>
      for details on changing this value. If a @host_system_id@ is not supplied, vSphere
      will select a host in the resource pool to place the virtual machine, according
      to any defaults or DRS policies in place.
    ignored: false
    type: Text
  _disk:
    required: true
    help: (Required) A specification for a virtual disk device on this virtual machine.
      See <#disk-options> below.
    ignored: false
    type: Text
  _datastore_id:
    required: true
    help: (Required) The </docs/providers/vsphere/index.html#use-of-managed-object-references-by-the-vsphere-provider>
      of the virtual machine's datastore. The virtual machine configuration is placed
      here, along with any virtual disks that are created where a datastore is not
      explicitly specified. See the section on <#virtual-machine-migration> for details
      on changing this value.
    ignored: false
    type: Text
  _guest_id:
    required: false
    help: ! '(Optional) The guest ID for the operating system type. For a full list
      of possible values, see <https://pubs.vmware.com/vsphere-6-5/topic/com.vmware.wssdk.apiref.doc/vim.vm.GuestOsDescriptor.GuestOsIdentifier.html>
      . Default: @other-64@ .'
    ignored: false
    type: Text
  _cdrom:
    required: false
    help: (Optional) A specification for a CDROM device on this virtual machine. See
      <#cdrom-options> below.
    ignored: false
    type: Text
  _annotation:
    required: false
    help: (Optional) A user-provided description of the virtual machine. The default
      is no annotation.
    ignored: false
    type: Text
  _alternate_guest_name:
    required: false
    help: (Optional) The guest name for the operating system when @guest_id@ is @other@
      or @other-64@ .
    ignored: false
    type: Text
  _firmware:
    required: false
    help: ! '(Optional) The firmware interface to use on the virtual machine. Can
      be one of @bios@ or @EFI@ . Default: @bios@ .'
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) The IDs of any tags to attach to this resource. See </docs/providers/vsphere/r/tag.html#using-tags-in-a-supported-resource>
      for a reference on how to apply tags.
    ignored: false
    type: Text
name: vsphere_virtual_machine
attributes: {}
about: The @vsphere_virtual_machine@ resource can be used to manage the complex lifecycle
  of a virtual machine. It supports management of disk, network interface, and CDROM
  devices, creation from scratch or cloning from template, and migration through both
  host and storage vMotion. For more details on working with virtual machines in vSphere,
  see <https://docs.vmware.com/en/VMware-vSphere/6.5/com.vmware.vsphere.vm_admin.doc/GUID-55238059-912E-411F-A0E9-A7A536972A91.html>
  .
examples: []
