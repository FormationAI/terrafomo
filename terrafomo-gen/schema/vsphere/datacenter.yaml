_name: vsphere_datacenter
arguments:
  _name:
    required: true
    help: ! "- (String) The name of the datacenter. This can be a name or path.\tCan
      be omitted if there is only one datacenter in your inventory."
    type: Text
  _folder:
    required: false
    help: (Optional) The folder where the datacenter should be created. Forces a new
      resource if changed.
    type: Text
  _tags:
    required: false
    help: (Optional) The IDs of any tags to attach to this resource. See </docs/providers/vsphere/r/tag.html#using-tags-in-a-supported-resource>
      for a reference on how to apply tags.
    type: Text
attributes: {}
about: The @vsphere_datacenter@ data source can be used to discover the ID of a vSphere
  datacenter. This can then be used with resources or data sources that require a
  datacenter, such as the </docs/providers/vsphere/d/host.html> data source.
examples: []
