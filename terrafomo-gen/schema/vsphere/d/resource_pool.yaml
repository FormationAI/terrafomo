arguments:
  _name:
    required: false
    help: (Optional) The name of the resource pool. This can be a name or path. This
      is required when using vCenter.
    ignored: false
    type: Text
  _datacenter_id:
    required: false
    help: (Optional) The </docs/providers/vsphere/index.html#use-of-managed-object-references-by-the-vsphere-provider>
      of the datacenter the resource pool is located in. This can be omitted if the
      search path used in @name@ is an absolute path. For default datacenters, use
      the id attribute from an empty @vsphere_datacenter@ data source.
    ignored: false
    type: Text
name: vsphere_resource_pool
attributes: {}
about: The @vsphere_resource_pool@ data source can be used to discover the ID of a
  resource pool in vSphere. This is useful to fetch the ID of a resource pool that
  you want to use to create virtual machines in using the </docs/providers/vsphere/r/virtual_machine.html>
  resource.
examples: []
