arguments:
  _name:
    required: true
    help: (Required) The name of the distributed virtual switch. This can be a name
      or path.
    ignored: false
    type: Text
  _datacenter_id:
    required: false
    help: (Optional) The </docs/providers/vsphere/index.html#use-of-managed-object-references-by-the-vsphere-provider>
      of the datacenter the DVS is located in. This can be omitted if the search path
      used in @name@ is an absolute path. For default datacenters, use the id attribute
      from an empty @vsphere_datacenter@ data source.
    ignored: false
    type: Text
name: vsphere_distributed_virtual_switch
attributes:
  id:
    help: ! ': The UUID of the distributed virtual switch.'
    type: Text
  uplinks:
    help: ! ': The list of the uplinks on this DVS, as per the </docs/providers/vsphere/r/distributed_virtual_switch.html#uplinks>
      argument to the </docs/providers/vsphere/r/distributed_virtual_switch.html>
      resource.'
    type: Text
about: ! 'The @vsphere_distributed_virtual_switch@ data source can be used to discover
  the ID and uplink data of a of a vSphere distributed virtual switch (DVS). This
  can then be used with resources or data sources that require a DVS, such as the
  </docs/providers/vsphere/r/distributed_port_group.html> resource, for which an example
  is shown below. ~> NOTE: This data source requires vCenter and is not available
  on direct ESXi connections.'
examples: []
