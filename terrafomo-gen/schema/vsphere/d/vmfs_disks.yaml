_name: vsphere_vmfs_disks
arguments:
  _filter:
    required: true
    help: ! '- (String, optional) A regular expression to filter the disks against.
      Only disks with canonical names that match will be included.'
    type: Text
  _rescan:
    required: true
    help: ! '- (Boolean, optional) Whether or not to rescan storage adapters before
      searching for disks. This may lengthen the time it takes to perform the search.
      Default: @false@ .'
    type: Text
  _host_system_id:
    required: true
    help: ! '- (String, required) The managed object ID of the host to look for disks
      on.'
    type: Text
attributes:
  disks:
    help: ! '- (List of strings) A lexicographically sorted list of devices discovered
      by the operation, matching the supplied @filter@ , if provided.'
    type: Text
about: The @vsphere_vmfs_disks@ data source can be used to discover the storage devices
  available on an ESXi host. This data source can be combined with the </docs/providers/vsphere/r/vmfs_datastore.html>
  resource to create VMFS datastores based off a set of discovered disks.
examples: []
