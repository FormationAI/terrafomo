arguments:
  _name:
    required: true
    help: (Required) The name of the virtual machine. This can be a name or path.
    ignored: false
    type: Text
  _datacenter_id:
    required: false
    help: (Optional) The </docs/providers/vsphere/index.html#use-of-managed-object-references-by-the-vsphere-provider>
      of the datacenter the virtual machine is located in. This can be omitted if
      the search path used in @name@ is an absolute path. For default datacenters,
      use the @id@ attribute from an empty @vsphere_datacenter@ data source.
    ignored: false
    type: Text
  _scsi_controller_scan_count:
    required: false
    help: ! '(Optional) The number of SCSI controllers to scan for disk attributes
      and controller types on. Default: @1@ .'
    ignored: false
    type: Text
name: vsphere_virtual_machine
attributes:
  alternate_guest_name:
    help: ! '- The alternate guest name of the virtual machine when guest_id is a
      non-specific operating system, like @otherGuest@ .'
    type: Text
  guest_id:
    help: ! '- The guest ID of the virtual machine or template.'
    type: Text
  scsi_type:
    help: ! '- The common type of all SCSI controllers on this virtual machine. Will
      be one of @lsilogic@ (LSI Logic Parallel), @lsilogic-sas@ (LSI Logic SAS), @pvscsi@
      (VMware Paravirtual), @buslogic@ (BusLogic), or @mixed@ when there are multiple
      controller types. Only the first number of controllers defined by @scsi_controller_scan_count@
      are scanned.'
    type: Text
  size:
    help: ! '- The size of the disk, in GIB.'
    type: Text
  network_interface_types:
    help: ! '- The network interface types for each network interface found on the
      virtual machine, in device bus order. Will be one of @e1000@ , @e1000e@ , @pcnet32@
      , @sriov@ , @vmxnet2@ , or @vmxnet3@ .'
    type: Text
  thin_provisioned:
    help: ! '- Set to @true@ if the disk has been thin provisioned.'
    type: Text
  id:
    help: ! '- The UUID of the virtual machine or template.'
    type: Text
  eagerly_scrub:
    help: ! '- Set to @true@ if the disk has been eager zeroed.'
    type: Text
  disks:
    help: ! '- Information about each of the disks on this virtual machine or template.
      These are sorted by bus and unit number so that they can be applied to a @vsphere_virtual_machine@
      resource in the order the resource expects while cloning. This is useful for
      discovering certain disk settings while performing a linked clone, as all settings
      that are output by this data source must be the same on the destination virtual
      machine as the source. Only the first number of controllers defined by @scsi_controller_scan_count@
      are scanned for disks. The sub-attributes are:'
    type: Text
about: The @vsphere_virtual_machine@ data source can be used to find the UUID of an
  existing virtual machine or template. Its most relevant purpose is for finding the
  UUID of a template to be used as the source for cloning into a new </docs/providers/vsphere/r/virtual_machine.html>
  resource. It also reads the guest ID so that can be supplied as well.
examples: []
