_name: vsphere_distributed_virtual_switch
arguments:
  _name:
    required: true
    help: (Required) The name of the distributed virtual switch. This can be a name
      or path.
    type: Text
  _max_mtu:
    required: false
    help: (Optional) The maximum transmission unit (MTU) for the virtual switch.
    type: Text
  _datacenter_id:
    required: true
    help: (Optional) The managed object reference ID of the datacenter the DVS is
      located in. This can be omitted if the search path used in @name@ is an absolute
      path, or if there is only one datacenter in the vSphere infrastructure.
    type: Text
  _folder:
    required: false
    help: (Optional) The folder to create the DVS in. Forces a new resource if changed.
    type: Text
  _description:
    required: false
    help: (Optional) A detailed description for the DVS.
    type: Text
  _contact_name:
    required: false
    help: (Optional) The name of the person who is responsible for the DVS.
    type: Text
  _ipv4_address:
    required: false
    help: (Optional) An IPv4 address to identify the switch. This is mostly useful
      when used with the <#netflow-arguments> found below.
    type: Text
  _version:
    required: false
    help: (Optional) - The version of the DVS to create. The default is to create
      the DVS at the latest version supported by the version of vSphere being used.
      A DVS can be upgraded to another version, but cannot be downgraded.
    type: Text
  _link_discovery_operation:
    required: false
    help: (Optional) Whether to @advertise@ or @listen@ for link discovery traffic.
    type: Text
  _multicast_filtering_mode:
    required: false
    help: (Optional) The multicast filtering mode to use with the switch. Can be one
      of @legacyFiltering@ or @snooping@ .
    type: Text
  _link_discovery_protocol:
    required: false
    help: (Optional) The discovery protocol type. Valid types are @cdp@ and @lldp@
      .
    type: Text
  _lacp_api_version:
    required: false
    help: (Optional) The Link Aggregation Control Protocol group version to use with
      the switch. Possible values are @singleLag@ and @multipleLag@ .
    type: Text
  _tags:
    required: false
    help: (Optional) The IDs of any tags to attach to this resource. See </docs/providers/vsphere/r/tag.html#using-tags-in-a-supported-resource>
      for a reference on how to apply tags.
    type: Text
  _contact_detail:
    required: false
    help: (Optional) The detailed contact information for the person who is responsible
      for the DVS.
    type: Text
attributes:
  id:
    help: ! ': The UUID of the distributed virtual switch.'
    type: Text
  uplinks:
    help: ! ': The list of the uplinks on this DVS, as per the </docs/providers/vsphere/r/distributed_virtual_switch.html#uplinks>
      argument to the </docs/providers/vsphere/r/distributed_virtual_switch.html>
      resource.'
    type: Text
about: ! 'The @vsphere_distributed_virtual_switch@ data source can be used to discover
  the ID and uplink data of a of a vSphere distributed virtual switch (DVS). This
  can then be used with resources or data sources that require a DVS, such as the
  </docs/providers/vsphere/r/distributed_port_group.html> resource, for which an example
  is shown below. ~> NOTE: This data source requires vCenter and is not available
  on direct ESXi connections.'
examples: []
