_name: digitalocean_droplet
arguments:
  _region:
    required: true
    help: (Required) The region to start in
    type: Text
  _backups:
    required: false
    help: (Optional) Boolean controlling if backups are made. Defaults to false.
    type: Text
  _name:
    required: true
    help: (Required) The Droplet name
    type: Text
  _image:
    required: true
    help: (Required) The Droplet image ID or slug.
    type: Text
  _monitoring:
    required: false
    help: (Optional) Boolean controlling whether monitoring agent is installed. Defaults
      to false.
    type: Text
  _private_networking:
    required: false
    help: (Optional) Boolean controlling if private networks are enabled. Defaults
      to false.
    type: Text
  _ipv6:
    required: false
    help: (Optional) Boolean controlling if IPv6 is enabled. Defaults to false.
    type: Text
  _user_data:
    required: true
    help: (Optional) - A string of the desired User Data for the Droplet.
    type: Text
  _ssh_keys:
    required: false
    help: (Optional) A list of SSH IDs or fingerprints to enable in the format @[12345,
      123456]@ . To retrieve this info, use a tool such as @curl@ with the <https://developers.digitalocean.com/#keys>
      , to retrieve them.
    type: Text
  _resize_disk:
    required: false
    help: (Optional) Boolean controlling whether to increase the disk size when resizing
      a Droplet. It defaults to @true@ . When set to @false@ , only the Droplet's
      RAM and CPU will be resized. Increasing a Droplet's disk size is a permanent
      change . Increasing only RAM and CPU is reversible.
    type: Text
  _size:
    required: true
    help: (Required) The instance size to start
    type: Text
  _tags:
    required: false
    help: (Optional) A list of the tags to label this droplet. A tag resource must
      exist before it can be associated with a droplet.
    type: Text
  _volume_ids:
    required: true
    help: (Optional) - A list of the IDs of each </docs/providers/do/r/volume.html>
      to be attached to the Droplet.
    type: Text
attributes:
  status:
    help: ! '- The status of the droplet'
    type: Text
  image:
    help: ! '- The image of the Droplet'
    type: Text
  ipv4_address:
    help: ! '- The IPv4 address'
    type: Text
  locked:
    help: ! '- Is the Droplet locked'
    type: Text
  disk:
    help: ! '- The size of the instance''s disk in GB'
    type: Text
  size:
    help: ! '- The instance size'
    type: Text
  ipv4_address_private:
    help: ! '- The private networking IPv4 address'
    type: Text
  ipv6:
    help: ! '- Is IPv6 enabled'
    type: Text
  private_networking:
    help: ! '- Is private networking enabled'
    type: Text
  name:
    help: ! '- The name of the Droplet'
    type: Text
  price_monthly:
    help: ! '- Droplet monthly price'
    type: Text
  price_hourly:
    help: ! '- Droplet hourly price'
    type: Text
  ipv6_address_private:
    help: ! '- The private networking IPv6 address'
    type: Text
  id:
    help: ! '- The ID of the Droplet'
    type: Text
  region:
    help: ! '- The region of the Droplet'
    type: Text
  ipv6_address:
    help: ! '- The IPv6 address'
    type: Text
  vcpus:
    help: ! '- The number of the instance''s virtual CPUs'
    type: Text
  tags:
    help: ! '- The tags associated with the droplet'
    type: Text
  volume_ids:
    help: ! '- A list of the attached block storage volumes'
    type: Text
about: Provides a DigitalOcean Droplet resource. This can be used to create, modify,
  and delete Droplets. Droplets also support </docs/provisioners/index.html> .
examples: []
