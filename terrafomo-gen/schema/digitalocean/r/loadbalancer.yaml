arguments:
  _region:
    required: true
    help: (Required) The region to start in
    ignored: false
    type: Text
  _redirect_http_to_https:
    required: false
    help: (Optional) A boolean value indicating whether HTTP requests to the Load
      Balancer on port 80 will be redirected to HTTPS on port 443. Default value is
      @false@ .
    ignored: false
    type: Text
  _healthcheck:
    required: false
    help: (Optional) A @healthcheck@ block to be assigned to the Load Balancer. The
      @healthcheck@ block is documented below. Only 1 healthcheck is allowed.
    ignored: false
    type: Text
  _forwarding_rule:
    required: true
    help: (Required) A list of @forwarding_rule@ to be assigned to the Load Balancer.
      The @forwarding_rule@ block is documented below.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The Load Balancer name
    ignored: false
    type: Text
  _droplet_ids:
    required: true
    help: (Optional) - A list of the IDs of each droplet to be attached to the Load
      Balancer.
    ignored: false
    type: Text
  _sticky_sessions:
    required: false
    help: (Optional) A @sticky_sessions@ block to be assigned to the Load Balancer.
      The @sticky_sessions@ block is documented below. Only 1 sticky_sessions block
      is allowed.
    ignored: false
    type: Text
  _algorithm:
    required: false
    help: (Optional) The load balancing algorithm used to determine which backend
      Droplet will be selected by a client. It must be either @round_robin@ or @least_connections@
      . The default value is @round_robin@ .
    ignored: false
    type: Text
  _droplet_tag:
    required: true
    help: (Optional) - The name of a Droplet tag corresponding to Droplets to be assigned
      to the Load Balancer.
    ignored: false
    type: Text
name: digitalocean_loadbalancer
attributes:
  ip:
    help: ! '- The ip of the Load Balancer'
    type: Text
  id:
    help: ! '- The ID of the Load Balancer'
    type: Text
about: Provides a DigitalOcean Load Balancer resource. This can be used to create,
  modify, and delete Load Balancers.
examples: []
