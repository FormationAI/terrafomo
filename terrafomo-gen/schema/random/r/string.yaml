_name: random_string
arguments:
  _number:
    required: false
    help: (Optional) (default true) Include numeric characters in random string.
    type: Text
    deprecated: false
  _override_special:
    required: false
    help: (Optional) Supply your own list of special characters to use for string
      generation.  This overrides characters list in the special argument.  The special
      argument must still be set to true for any overwritten characters to be used
      in generation.
    type: Text
    deprecated: false
  _upper:
    required: false
    help: (Optional) (default true) Include uppercase alphabet characters in random
      string.
    type: Text
    deprecated: false
  _keepers:
    required: false
    help: (Optional) Arbitrary map of values that, when changed, will trigger a new
      id to be generated. See <../index.html> for more information.
    type: Text
    deprecated: false
  _lower:
    required: false
    help: (Optional) (default true) Include lowercase alphabet characters in random
      string.
    type: Text
    deprecated: false
  _length:
    required: true
    help: (Required) The length of the string desired
    type: Text
    deprecated: false
  _special:
    required: false
    help: (Optional) (default true) Include special characters in random string. These
      are '!@#$%&*()-_=+[]{}<>:?'
    type: Text
    deprecated: false
attributes:
  result:
    help: ! '- Random string generated.'
    type: Text
about: The resource @random_string@ generates a random permutation of alphanumeric
  characters and optionally special characters.  This resource does not provide any
  guarantee that the random string will contain specific characters. ie. if length
  = 4 and special = true, output could be 'Aa0#' or '1111'
examples: []
