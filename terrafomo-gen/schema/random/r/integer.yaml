_name: random_integer
arguments:
  _keepers:
    required: false
    help: (Optional) Arbitrary map of values that, when changed, will trigger a new
      id to be generated. See <../index.html> for more information.
    type: Text
    deprecated: false
  _max:
    required: true
    help: ! '- (int) The maximum inclusive value of the range.'
    type: Text
    deprecated: false
  _min:
    required: true
    help: ! '- (int) The minimum inclusive value of the range.'
    type: Text
    deprecated: false
  _seed:
    required: false
    help: (Optional) A custom seed to always produce the same value.
    type: Text
    deprecated: false
attributes:
  result:
    help: ! '- (int) The random Integer result.'
    type: Text
  id:
    help: ! '- (string) An internal id.'
    type: Text
about: The resource @random_integer@ generates random values from a given range, described
  by the @min@ and @max@ attributes of a given resource. This resource can be used
  in conjunction with resources that have the @create_before_destroy@ lifecycle flag
  set, to avoid conflicts with unique names during the brief period where both the
  old and new resources exist concurrently.
examples: []
