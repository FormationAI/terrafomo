arguments:
  _name:
    required: true
    help: (Required) The name of the Project on Packet.net
    ignored: false
    type: Text
  _payment_method:
    required: false
    help: (Optional) The unique ID of the payment method on file to use for services
      created in this project. If not given, the project will use the default payment
      method for your user.
    ignored: false
    type: Text
name: packet_project
attributes:
  payment_method:
    help: ! '- The unique ID of the payment method on file to use for services created
      in this project.'
    type: Text
  created:
    help: ! '- The timestamp for when the Project was created'
    type: Text
  id:
    help: ! '- The unique ID of the project'
    type: Text
  updated:
    help: ! '- The timestamp for the last time the Project was updated'
    type: Text
about: Provides a Packet Project resource to allow you manage devices in your projects.
examples: []
