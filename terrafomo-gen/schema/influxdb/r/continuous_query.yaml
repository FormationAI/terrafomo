_name: influxdb_continuous_query
arguments:
  _name:
    required: true
    help: (Required) The name for the continuous_query. This must be unique on the
      InfluxDB server.
    type: Text
  _database:
    required: true
    help: (Required) The database for the continuous_query. This must be an existing
      influxdb database.
    type: Text
  _query:
    required: true
    help: (Required) The query for the continuous_query.
    type: Text
attributes: {}
about: The continuous_query resource allows a continuous query to be created on an
  InfluxDB server.
examples: []
