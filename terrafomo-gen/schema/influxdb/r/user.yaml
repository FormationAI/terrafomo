_name: influxdb_user
arguments:
  _admin:
    required: false
    help: (Optional) Mark the user as admin.
    type: Text
  _name:
    required: true
    help: (Required) The name for the user.
    type: Text
  _password:
    required: true
    help: (Required) The password for the user.
    type: Text
  _grant:
    required: false
    help: (Optional) A list of grants for non-admin users
    type: Text
attributes:
  admin:
    help: ! '- (Bool) indication if the user is an admin or not.'
    type: Text
about: The user resource allows a user to be created on an InfluxDB server.
examples: []
