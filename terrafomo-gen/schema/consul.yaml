_name: ConsulProvider
arguments:
  _token:
    required: false
    help: (Optional) The ACL token to use by default when making requests to the agent.
    type: Text
    deprecated: false
  _scheme:
    required: false
    help: (Optional) The URL scheme of the agent to use ("http" or "https"). Defaults
      to "http".
    type: Text
    deprecated: false
  _http_auth:
    required: false
    help: (Optional) HTTP Basic Authentication credentials to be used when communicating
      with Consul, in the format of either @user@ or @user:pass@ . This may also be
      specified using the @CONSUL_HTTP_AUTH@ environment variable.
    type: Text
    deprecated: false
  _key_file:
    required: false
    help: (Optional) A path to a PEM-encoded private key, required if @cert_file@
      is specified.
    type: Text
    deprecated: false
  _datacenter:
    required: false
    help: (Optional) The datacenter to use. Defaults to that of the agent.
    type: Text
    deprecated: false
  _ca_file:
    required: false
    help: (Optional) A path to a PEM-encoded certificate authority used to verify
      the remote agent's certificate.
    type: Text
    deprecated: false
  _cert_file:
    required: false
    help: (Optional) A path to a PEM-encoded certificate provided to the remote agent;
      requires use of @key_file@ .
    type: Text
    deprecated: false
  _address:
    required: false
    help: (Optional) The HTTP(S) API address of the agent to use. Defaults to "127.0.0.1:8500".
    type: Text
    deprecated: false
attributes: {}
about: <https://www.consul.io> is a tool for service discovery, configuration and
  orchestration. The Consul provider exposes resources used to interact with a Consul
  cluster. Configuration of the provider is optional, as it provides defaults for
  all arguments. Use the navigation to the left to read about the available resources.
examples: []
