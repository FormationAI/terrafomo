_name: cloudstack_egress_firewall
arguments:
  _managed:
    required: false
    help: (Optional) USE WITH CAUTION! If enabled all the egress firewall rules for
      this network will be managed by this resource. This means it will delete all
      firewall rules that are not in your config! (defaults false)
    type: Text
  _network_id:
    required: true
    help: (Required) The network ID for which to create the egress firewall rules.
      Changing this forces a new resource to be created.
    type: Text
  _rule:
    required: false
    help: (Optional) Can be specified multiple times. Each rule block supports fields
      documented below. If @managed = false@ at least one rule is required!
    type: Text
  _parallelism:
    required: true
    help: (Optional) Specifies how much rules will be created or deleted concurrently.
      (defaults 2)
    type: Text
attributes:
  id:
    help: ! '- The network ID for which the egress firewall rules are created.'
    type: Text
about: Creates egress firewall rules for a given network.
examples: []
