_name: cloudstack_port_forward
arguments:
  _forward:
    required: true
    help: (Required) Can be specified multiple times. Each forward block supports
      fields documented below.
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The name or ID of the project to create this port forward in.
      Changing this forces a new resource to be created.
    type: Text
    deprecated: false
  _managed:
    required: false
    help: (Optional) USE WITH CAUTION! If enabled all the port forwards for this IP
      address will be managed by this resource. This means it will delete all port
      forwards that are not in your config! (defaults false)
    type: Text
    deprecated: false
  _ip_address_id:
    required: true
    help: (Required) The IP address ID for which to create the port forwards. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
attributes:
  vm_guest_ip:
    help: ! '- The IP address of the virtual machine that is used for the port forwarding
      rule.'
    type: Text
  id:
    help: ! '- The ID of the IP address for which the port forwards are created.'
    type: Text
about: Creates port forwards.
examples: []
