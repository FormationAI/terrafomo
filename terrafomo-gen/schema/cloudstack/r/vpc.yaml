_name: cloudstack_vpc
arguments:
  _display_text:
    required: false
    help: (Optional) The display text of the VPC.
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The name or ID of the project to deploy this instance to. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _vpc_offering:
    required: true
    help: (Required) The name or ID of the VPC offering to use for this VPC. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the VPC.
    type: Text
    deprecated: false
  _cidr:
    required: true
    help: (Required) The CIDR block for the VPC. Changing this forces a new resource
      to be created.
    type: Text
    deprecated: false
  _network_domain:
    required: false
    help: (Optional) The default DNS domain for networks created in this VPC. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _zone:
    required: true
    help: (Required) The name or ID of the zone where this disk volume will be available.
      Changing this forces a new resource to be created.
    type: Text
    deprecated: false
attributes:
  source_nat_ip:
    help: ! '- The source NAT IP assigned to the VPC.'
    type: Text
  id:
    help: ! '- The ID of the VPC.'
    type: Text
  display_text:
    help: ! '- The display text of the VPC.'
    type: Text
about: Creates a VPC.
examples: []
