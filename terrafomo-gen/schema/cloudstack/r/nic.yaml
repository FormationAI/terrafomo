arguments:
  _ip_address:
    required: false
    help: (Optional) The IP address to assign to the NIC. Changing this forces a new
      resource to be created.
    ignored: false
    type: Text
  _network_id:
    required: true
    help: (Required) The ID of the network to plug the NIC into. Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
  _virtual_machine_id:
    required: true
    help: (Required) The ID of the virtual machine to which to attach the NIC. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
name: cloudstack_nic
attributes:
  id:
    help: ! '- The ID of the NIC.'
    type: Text
  ip_address:
    help: ! '- The assigned IP address.'
    type: Text
about: Creates an additional NIC to add a VM to the specified network.
examples: []
