_name: cloudstack_disk
arguments:
  _project:
    required: false
    help: (Optional) The name or ID of the project to deploy this instance to. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _disk_offering:
    required: true
    help: (Required) The name or ID of the disk offering to use for this disk volume.
    type: Text
    deprecated: false
  _device_id:
    required: false
    help: (Optional) The device ID to map the disk volume to within the guest OS.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the disk volume. Changing this forces a new resource
      to be created.
    type: Text
    deprecated: false
  _zone:
    required: true
    help: (Required) The name or ID of the zone where this disk volume will be available.
      Changing this forces a new resource to be created.
    type: Text
    deprecated: false
  _shrink_ok:
    required: false
    help: (Optional) Verifies if the disk volume is allowed to shrink when resizing
      (defaults false).
    type: Text
    deprecated: false
  _attach:
    required: false
    help: (Optional) Determines whether or not to attach the disk volume to a virtual
      machine (defaults false).
    type: Text
    deprecated: false
  _size:
    required: false
    help: (Optional) The size of the disk volume in gigabytes.
    type: Text
    deprecated: false
  _virtual_machine_id:
    required: false
    help: (Optional) The ID of the virtual machine to which you want to attach the
      disk volume.
    type: Text
    deprecated: false
attributes:
  device_id:
    help: ! '- The device ID the disk volume is mapped to within the guest OS.'
    type: Text
  id:
    help: ! '- The ID of the disk volume.'
    type: Text
about: Creates a disk volume from a disk offering. This disk volume will be attached
  to a virtual machine if the optional parameters are configured.
examples: []
