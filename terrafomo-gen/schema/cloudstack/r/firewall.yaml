arguments:
  _managed:
    required: false
    help: (Optional) USE WITH CAUTION! If enabled all the firewall rules for this
      IP address will be managed by this resource. This means it will delete all firewall
      rules that are not in your config! (defaults false)
    ignored: false
    type: Text
  _rule:
    required: false
    help: (Optional) Can be specified multiple times. Each rule block supports fields
      documented below. If @managed = false@ at least one rule is required!
    ignored: false
    type: Text
  _ip_address_id:
    required: true
    help: (Required) The IP address ID for which to create the firewall rules. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _parallelism:
    required: true
    help: (Optional) Specifies how much rules will be created or deleted concurrently.
      (defaults 2)
    ignored: false
    type: Text
name: cloudstack_firewall
attributes:
  id:
    help: ! '- The IP address ID for which the firewall rules are created.'
    type: Text
about: Creates firewall rules for a given IP address.
examples: []
