arguments:
  _private_port:
    required: true
    help: (Required) The private port of the private IP address (virtual machine)
      where the network traffic will be load balanced to. Changing this forces a new
      resource to be created.
    ignored: false
    type: Text
  _project:
    required: false
    help: (Optional) The name or ID of the project to deploy this instance to. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _public_port:
    required: true
    help: (Required) The public port from where the network traffic will be load balanced
      from. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Name of the loadbalancer rule. Changing this forces a new resource
      to be created.
    ignored: false
    type: Text
  _network_id:
    required: false
    help: (Optional) The network ID this rule will be created for. Required when public
      IP address is not associated with any network yet (VPC case).
    ignored: false
    type: Text
  _member_ids:
    required: true
    help: (Required) List of instance IDs to assign to the load balancer rule. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _protocol:
    required: false
    help: (Optional) Load balancer protocol (tcp, udp, tcp-proxy). Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) The description of the load balancer rule.
    ignored: false
    type: Text
  _ip_address_id:
    required: true
    help: (Required) Public IP address ID from where the network traffic will be load
      balanced from. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _algorithm:
    required: true
    help: (Required) Load balancer rule algorithm (source, roundrobin, leastconn).
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
name: cloudstack_loadbalancer_rule
attributes:
  id:
    help: ! '- The load balancer rule ID.'
    type: Text
  description:
    help: ! '- The description of the load balancer rule.'
    type: Text
about: Creates a loadbalancer rule.
examples: []
