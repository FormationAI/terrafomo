_name: cloudstack_network
arguments:
  _display_text:
    required: false
    help: (Optional) The display text of the network.
    type: Text
  _gateway:
    required: false
    help: (Optional) Gateway that will be provided to the instances in this network.
      Defaults to the first usable IP in the range.
    type: Text
  _project:
    required: false
    help: (Optional) The name or ID of the project to deploy this instance to. Changing
      this forces a new resource to be created.
    type: Text
  _name:
    required: true
    help: (Required) The name of the network.
    type: Text
  _cidr:
    required: true
    help: (Required) The CIDR block for the network. Changing this forces a new resource
      to be created.
    type: Text
  _network_domain:
    required: false
    help: (Optional) DNS domain for the network.
    type: Text
  _network_offering:
    required: true
    help: (Required) The name or ID of the network offering to use for this network.
    type: Text
  _zone:
    required: true
    help: (Required) The name or ID of the zone where this network will be available.
      Changing this forces a new resource to be created.
    type: Text
  _vlan:
    required: false
    help: (Optional) The VLAN number (1-4095) the network will use. This might be
      required by the Network Offering if specifyVlan=true is set. Only the ROOT admin
      can set this value.
    type: Text
  _vpc_id:
    required: false
    help: (Optional) The VPC ID in which to create this network. Changing this forces
      a new resource to be created.
    type: Text
  _acl_id:
    required: false
    help: (Optional) The ACL ID that should be attached to the network or @none@ if
      you do not want to attach an ACL. You can dynamically attach and swap ACL's,
      but if you want to detach an attached ACL and revert to using @none@ , this
      will force a new resource to be created. (defaults @none@ )
    type: Text
  _startip:
    required: false
    help: (Optional) Start of the IP block that will be available on the network.
      Defaults to the second available IP in the range.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  _endip:
    required: false
    help: (Optional) End of the IP block that will be available on the network. Defaults
      to the last available IP in the range.
    type: Text
attributes:
  network_domain:
    help: ! '- DNS domain for the network.'
    type: Text
  id:
    help: ! '- The ID of the network.'
    type: Text
  display_text:
    help: ! '- The display text of the network.'
    type: Text
about: Creates a network.
examples: []
