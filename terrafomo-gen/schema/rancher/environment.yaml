_name: rancher_environment
arguments:
  _orchestration:
    required: false
    help: (Optional) Must be one of cattle , swarm , mesos , windows or kubernetes
      . This is a helper for setting the project_template_ids for the included Rancher
      templates. This will conflict with project_template_id setting. Changing this
      forces a new resource to be created.
    type: Text
  _member:
    required: false
    help: (Optional) Members to add to the environment.
    type: Text
  _name:
    required: true
    help: (Required) The setting name.
    type: Text
  _description:
    required: false
    help: (Optional) An environment description.
    type: Text
  _project_template_id:
    required: false
    help: (Optional) This can be any valid project template ID. If this is set, then
      orchestration can not be. Changing this forces a new resource to be created.
    type: Text
attributes:
  orchestration:
    help: ! '- The environment orchestration engine.'
    type: Text
  id:
    help: ! '- The ID of the resource.'
    type: Text
  member:
    help: ! '- The environment members.'
    type: Text
  project_template_id:
    help: ! '- The environment project template ID.'
    type: Text
  description:
    help: ! '- The environment description.'
    type: Text
about: Use this data source to retrieve information about a Rancher environment.
examples: []
