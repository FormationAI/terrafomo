_name: rancher_registry_credential
arguments:
  _public_value:
    required: true
    help: (Required) The public value (user name) of the account.
    type: Text
    deprecated: false
  _secret_value:
    required: true
    help: (Required) The secret value (password) of the account.
    type: Text
    deprecated: false
  _registry_id:
    required: true
    help: (Required) The ID of the registry to create the credential for.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the registry credential.
    type: Text
    deprecated: false
  _email:
    required: true
    help: (Required) The email of the account.
    type: Text
    deprecated: false
  _description:
    required: false
    help: (Optional) A registry credential description.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- (Computed) The ID of the resource.'
    type: Text
about: Provides a Rancher Registy Credential resource. This can be used to create
  registry credentials for rancher environments and retrieve their information.
examples: []
