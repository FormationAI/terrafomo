_name: rancher_registry
arguments:
  _environment_id:
    required: true
    help: (Required) The ID of the environment to create the registry for.
    type: Text
  _name:
    required: true
    help: (Required) The name of the registry.
    type: Text
  _description:
    required: false
    help: (Optional) A registry description.
    type: Text
  _server_address:
    required: true
    help: (Required) The server address for the registry.
    type: Text
attributes:
  id:
    help: ! '- (Computed) The ID of the resource.'
    type: Text
about: Provides a Rancher Registy resource. This can be used to create registries
  for rancher environments and retrieve their information
examples: []
