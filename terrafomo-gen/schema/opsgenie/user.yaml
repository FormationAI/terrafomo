_name: opsgenie_user
arguments:
  _full_name:
    required: true
    help: (Required) The Full Name of the User.
    type: Text
  _timezone:
    required: false
    help: (Optional) Timezone information of the user. Please look at <https://www.opsgenie.com/docs/miscellaneous/supported-timezone-ids>
      for available timezones - Defaults to "America/New_York".
    type: Text
  _role:
    required: true
    help: (Required) The Role assigned to the User. Either a built-in such as 'Owner',
      'Admin' or 'User' - or the name of a custom role.
    type: Text
  _username:
    required: true
    help: (Required) The username (email) to use to find a user in OpsGenie.
    type: Text
  _locale:
    required: false
    help: (Optional) Location information for the user. Please look at <https://www.opsgenie.com/docs/miscellaneous/supported-locales>
      for available locales - Defaults to "en_US".
    type: Text
attributes:
  full_name:
    help: ! '- The full name of the found user.'
    type: Text
  role:
    help: ! '- The role of the found user.'
    type: Text
  id:
    help: ! '- The ID of the OpsGenie User.'
    type: Text
about: Use this data source to get information about a specific user within OpsGenie.
examples: []
