_name: ns1_zone
arguments:
  _retry:
    required: false
    help: (Optional) The SOA Retry.
    type: Text
  _refresh:
    required: false
    help: (Optional) The SOA Refresh.
    type: Text
  _ttl:
    required: false
    help: (Optional) The SOA TTL.
    type: Text
  _zone:
    required: true
    help: (Required) The domain name of the zone.
    type: Text
  _link:
    required: false
    help: (Optional) The target zone(domain name) to link to.
    type: Text
  _nx_ttl:
    required: false
    help: (Optional) The SOA NX TTL.
    type: Text
  _expiry:
    required: false
    help: (Optional) The SOA Expiry.
    type: Text
  _primary:
    required: false
    help: (Optional) The primary zones' ip. This makes the zone a secondary.
    type: Text
attributes: {}
about: Provides a NS1 DNS Zone resource. This can be used to create, modify, and delete
  zones.
examples: []
