arguments:
  _name:
    required: true
    help: (Required) The free-form display name for the notify list.
    ignored: false
    type: Text
  _notifications:
    required: false
    help: (Optional) A list of notifiers. All notifiers in a notification list will
      receive notifications whenever an event is send to the list (e.g., when a monitoring
      job fails). Notifiers are documented below.
    ignored: false
    type: Text
name: ns1_notifylist
attributes: {}
about: Provides a NS1 Notify List resource. This can be used to create, modify, and
  delete notify lists.
examples: []
