arguments:
  _name_filter:
    required: false
    help: (Optional) Regexp to match Bootscript name by
    ignored: false
    type: Text
  _architecture:
    required: false
    help: (Optional) any supported Scaleway architecture, e.g. @x86_64@ , @arm@
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) Exact name of desired Bootscript
    ignored: false
    type: Text
name: scaleway_bootscript
attributes:
  initrd:
    help: ! '- URL to initial ramdisk content'
    type: Text
  boot_cmd_args:
    help: ! '- command line arguments used for booting'
    type: Text
  kernel:
    help: ! '- URL to used kernel'
    type: Text
  dtb:
    help: ! '- path to Device Tree Blob detailing hardware information'
    type: Text
  architecture:
    help: ! '- architecture of the Bootscript, e.g. @arm@ or @x86_64@'
    type: Text
  organization:
    help: ! '- uuid of the organization owning this Bootscript'
    type: Text
  public:
    help: ! '- is this a public bootscript'
    type: Text
about: Use this data source to get the ID of a registered Bootscript for use with
  the @scaleway_server@ resource.
examples: []
