arguments:
  _option:
    required: true
    help: ! ': (Optional) Nested block defining an option a user may set when executing
      this job. A job may have any number of options. The structure of this nested
      block is described below.'
    ignored: false
    type: Text
  _allow_concurrent_executions:
    required: false
    help: (Optional) Boolean defining whether two or more executions of this job can
      run concurrently. The default is @false@ , meaning that jobs will only run sequentially.
    ignored: false
    type: Text
  _continue_on_error:
    required: false
    help: (Optional) Boolean defining whether Rundeck will continue to run subsequent
      steps if any intermediate step fails. Defaults to @false@ , meaning that execution
      will stop and the execution will be considered to have failed.
    ignored: false
    type: Text
  _project_name:
    required: true
    help: (Required) The name of the project that this job should belong to.
    ignored: false
    type: Text
  _log_level:
    required: false
    help: (Optional) The log level that Rundeck should use for this job. Defaults
      to "INFO".
    ignored: false
    type: Text
  _group_name:
    required: false
    help: (Optional) The name of a group within the project in which to place the
      job. Setting this creates collapsable subcategories within the Rundeck UI's
      project job index.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the job, used to describe the job in the Rundeck
      UI.
    ignored: false
    type: Text
  _command:
    required: true
    help: ! ': (Required) Nested block defining one step in the job workflow. A job
      must have one or more commands. The structure of this nested block is described
      below.'
    ignored: false
    type: Text
  _node_filter_exclude_precedence:
    required: true
    help: ! ': (Optional) Boolean controlling a deprecated Rundeck feature that controls
      whether node exclusions take priority over inclusions.'
    ignored: false
    type: Text
  _preserve_options_order:
    required: true
    help: ! ': (Optional) Boolean controlling whether the configured options will
      be presented in their configuration order when shown in the Rundeck UI. The
      default is @false@ , which means that the options will be displayed in alphabetical
      order by name.'
    ignored: false
    type: Text
  _description:
    required: true
    help: (Required) A longer description of the job, describing the job in the Rundeck
      UI.
    ignored: false
    type: Text
  _rank_attribute:
    required: false
    help: (Optional) The name of the attribute that will be used to decide in which
      order the nodes will be visited while executing the job across multiple nodes.
    ignored: false
    type: Text
  _schedule:
    required: false
    help: (Optional) The jobs schedule in Unix crontab format
    ignored: false
    type: Text
  _command_ordering_strategy:
    required: true
    help: ! ': (Optional) The name of the strategy used to describe how to traverse
      the matrix of nodes and commands. The default is "node-first", meaning that
      all commands will be executed on a single node before moving on to the next.
      May also be set to "step-first", meaning that a single step will be executed
      across all nodes before moving on to the next step.'
    ignored: false
    type: Text
  _node_filter_query:
    required: false
    help: (Optional) A query string using <http://rundeck.org/docs/manual/node-filters.html#node-filter-syntax>
      that defines which subset of the project's nodes will be used to execute this
      job.
    ignored: false
    type: Text
  _rank_order:
    required: false
    help: (Optional) Keyword deciding which direction the nodes are sorted in terms
      of the chosen @rank_attribute@ . May be either "ascending" (the default) or
      "descending".
    ignored: false
    type: Text
  _max_thread_count:
    required: false
    help: (Optional) The maximum number of threads to use to execute this job, which
      controls on how many nodes the commands can be run simulateneously. Defaults
      to 1, meaning that the nodes will be visited sequentially.
    ignored: false
    type: Text
name: rundeck_job
attributes:
  id:
    help: ! '- A unique identifier for the job.'
    type: Text
about: The job resource allows Rundeck jobs to be managed by Terraform. In Rundeck
  a job is a particular named set of steps that can be executed against one or more
  of the nodes configured for its associated project. Each job belongs to a project.
  A project can be created with the @rundeck_project@ resource.
examples: []
