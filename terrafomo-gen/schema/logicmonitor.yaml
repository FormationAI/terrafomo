_name: LogicMonitorProvider
arguments:
  _api_key:
    required: true
    help: (Required) LogicMonitor API key. This can also be set via the @LM_API_KEY@
      environment variable.
    type: Text
    deprecated: false
  _api_id:
    required: true
    help: (Required) LogicMonitor API id. This can also be set via the @LM_API_ID@
      environment variable.
    type: Text
    deprecated: false
