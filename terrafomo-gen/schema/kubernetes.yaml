arguments:
  _token:
    required: false
    help: (Optional) Token of your service account.  Can be sourced from @KUBE_TOKEN@
      .
    ignored: false
    type: Text
  _host:
    required: false
    help: (Optional) The hostname (in form of URI) of Kubernetes master. Can be sourced
      from @KUBE_HOST@ . Defaults to @https://localhost@ .
    ignored: false
    type: Text
  _insecure:
    required: false
    help: (Optional) Whether server should be accessed without verifying the TLS certificate.
      Can be sourced from @KUBE_INSECURE@ . Defaults to @false@ .
    ignored: false
    type: Text
  _password:
    required: false
    help: (Optional) The password to use for HTTP basic authentication when accessing
      the Kubernetes master endpoint. Can be sourced from @KUBE_PASSWORD@ .
    ignored: false
    type: Text
  _config_context_auth_info:
    required: false
    help: (Optional) Authentication info context of the kube config (name of the kubeconfig
      user, @--user@ flag in @kubectl@ ). Can be sourced from @KUBE_CTX_AUTH_INFO@
      .
    ignored: false
    type: Text
  _client_key:
    required: false
    help: (Optional) PEM-encoded client certificate key for TLS authentication. Can
      be sourced from @KUBE_CLIENT_KEY_DATA@ .
    ignored: false
    type: Text
  _username:
    required: false
    help: (Optional) The username to use for HTTP basic authentication when accessing
      the Kubernetes master endpoint. Can be sourced from @KUBE_USER@ .
    ignored: false
    type: Text
  _client_certificate:
    required: false
    help: (Optional) PEM-encoded client certificate for TLS authentication. Can be
      sourced from @KUBE_CLIENT_CERT_DATA@ .
    ignored: false
    type: Text
  _config_path:
    required: false
    help: (Optional) Path to the kube config file. Can be sourced from @KUBE_CONFIG@
      or @KUBECONFIG@ . Defaults to @~/.kube/config@ .
    ignored: false
    type: Text
  _cluster_ca_certificate:
    required: false
    help: (Optional) PEM-encoded root certificates bundle for TLS authentication.
      Can be sourced from @KUBE_CLUSTER_CA_CERT_DATA@ .
    ignored: false
    type: Text
  _config_context:
    required: false
    help: (Optional) Context to choose from the config file. Can be sourced from @KUBE_CTX@
      .
    ignored: false
    type: Text
  _load_config_file:
    required: false
    help: (Optional) By default the local config (~/.kube/config) is loaded when you
      use this provider. This option at false disable this behaviour. Can be sourced
      from @KUBE_LOAD_CONFIG_FILE@ .
    ignored: false
    type: Text
  _config_context_cluster:
    required: false
    help: (Optional) Cluster context of the kube config (name of the kubeconfig cluster,
      @--cluster@ flag in @kubectl@ ). Can be sourced from @KUBE_CTX_CLUSTER@ .
    ignored: false
    type: Text
name: KubernetesProvider
attributes: {}
about: The Kubernetes (K8S) provider is used to interact with the resources supported
  by Kubernetes. The provider needs to be configured with the proper credentials before
  it can be used. Use the navigation to the left to read about the available resources.
examples: []
