arguments:
  _name:
    required: true
    help: (Required, string) The name of the Docker image, including any tags. e.g.
      @alpine:latest@
    ignored: false
    type: Text
name: docker_registry_image
attributes:
  sha256_digest:
    help: (string) - The content digest of the image, as stored on the registry.
    type: Text
about: Reads the image metadata from a Docker Registry. Used in conjunction with the
  </docs/providers/docker/r/image.html> resource to keep an image up to date on the
  latest available version of the tag.
examples: []
