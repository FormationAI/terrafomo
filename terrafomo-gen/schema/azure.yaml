schema:
  _name: AzureServiceManagementProvider
  arguments:
    subscription_id:
      required: false
      help: (Optional) The subscription ID to use. If a @settings_file@ is not provided
        @subscription_id@ is required. It can also be sourced from the @AZURE_SUBSCRIPTION_ID@
        environment variable.
      type: Text
    certificate:
      required: false
      help: (Optional) The certificate used to authenticate with the Azure API. If
        a @settings_file@ is not provided @certificate@ is required. It can also be
        sourced from the @AZURE_CERTIFICATE@ environment variable.
      type: Text
    publish_settings:
      required: false
      help: ! '(Optional) Contents of a valid @publishsettings@ file, used to authenticate
        with the Azure API. You can download the settings file here: https://manage.windowsazure.com/publishsettings.
        You must either provide publish settings or both a @subscription_id@ and @certificate@
        . It can also be sourced from the @AZURE_PUBLISH_SETTINGS@ environment variable.'
      type: Text
  attributes: {}
  about: The Azure Service Management provider is used to interact with the many resources
    supported by Azure. The provider needs to be configured with a <https://manage.windowsazure.com/publishsettings>
    and optionally a subscription ID before it can be used. Use the navigation to
    the left to read about the available resources.
  examples: []
name: Azure
package: terrafomo-azure
