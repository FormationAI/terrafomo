_name: DNSimpleProvider
arguments:
  _token:
    required: true
    help: (Required) The DNSimple API v2 token. It must be provided, but it can also
      be sourced from the @DNSIMPLE_TOKEN@ environment variable. Please note that
      this must be an <https://support.dnsimple.com/articles/api-access-token/> .
      You can use either an User or Account token, but an Account token is recommended.
    type: Text
  _account:
    required: true
    help: (Required) The ID of the account associated with the token. It must be provided,
      but it can also be sourced from the @DNSIMPLE_ACCOUNT@ environment variable.
    type: Text
attributes: {}
about: The DNSimple provider is used to interact with the resources supported by DNSimple.
  The provider needs to be configured with the proper credentials before it can be
  used. Use the navigation to the left to read about the available resources.
examples: []
