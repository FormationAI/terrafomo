_name: vault_aws_secret_backend_role
arguments:
  _policy:
    required: false
    help: (Optional) The JSON-formatted policy to associate with this role. Either
      @policy@ or @policy_arn@ must be specified.
    type: Text
  _policy_arn:
    required: false
    help: (Optional) The ARN for a pre-existing policy to associate with this role.
      Either @policy@ or @policy_arn@ must be specified.
    type: Text
  _name:
    required: true
    help: (Required) The name to identify this role within the backend. Must be unique
      within the backend.
    type: Text
  _backend:
    required: true
    help: (Required) The path the AWS secret backend is mounted at, with no leading
      or trailing @/@ s.
    type: Text
attributes: {}
about: Creates a role on an AWS Secret Backend for Vault. Roles are used to map credentials
  to the policies that generated them. ~> Important All data provided in the resource
  configuration will be written in cleartext to state and plan files generated by
  Terraform, and will appear in the console output when Terraform runs. Protect these
  artifacts accordingly. See <../index.html> for more details.
examples: []
