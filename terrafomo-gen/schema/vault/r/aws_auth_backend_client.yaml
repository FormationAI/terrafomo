arguments:
  _sts_endpoint:
    required: false
    help: (Optional) Override the URL Vault uses when making STS API calls.
    ignored: false
    type: Text
  _access_key:
    required: false
    help: (Optional) The AWS access key that Vault should use for the auth backend.
    ignored: false
    type: Text
  _ec2_endpoint:
    required: false
    help: (Optional) Override the URL Vault uses when making EC2 API calls.
    ignored: false
    type: Text
  _backend:
    required: false
    help: (Optional) The path the AWS auth backend being configured was mounted at.  Defaults
      to @aws@ .
    ignored: false
    type: Text
  _iam_endpoint:
    required: false
    help: (Optional) Override the URL Vault uses when making IAM API calls.
    ignored: false
    type: Text
  _iam_server_id_header_value:
    required: false
    help: (Optional) The value to require in the @X-Vault-AWS-IAM-Server-ID@ header
      as part of @GetCallerIdentity@ requests that are used in the IAM auth method.
    ignored: false
    type: Text
  _secret_key:
    required: false
    help: (Optional) The AWS secret key that Vault should use for the auth backend.
    ignored: false
    type: Text
name: vault_aws_auth_backend_client
attributes: {}
about: Configures the client used by an AWS Auth Backend in Vault. This resource sets
  the access key and secret key that Vault will use when making API requests on behalf
  of an AWS Auth Backend. It can also be used to override the URLs Vault uses when
  making those API requests. For more information, see the <https://www.vaultproject.io/api/auth/aws/index.html#configure-client>
  . ~> Important All data provided in the resource configuration will be written in
  cleartext to state and plan files generated by Terraform, and will appear in the
  console output when Terraform runs. Protect these artifacts accordingly. See <../index.html>
  for more details.
examples: []
