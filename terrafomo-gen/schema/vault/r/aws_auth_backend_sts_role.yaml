_name: vault_aws_auth_backend_sts_role
arguments:
  _account_id:
    required: false
    help: (Optional) The AWS account ID to configure the STS role for.
    type: Text
    deprecated: false
  _sts_role:
    required: false
    help: (Optional) The STS role to assume when verifying requests made by EC2 instances
      in the account specified by @account_id@ .
    type: Text
    deprecated: false
  _backend:
    required: false
    help: (Optional) The path the AWS auth backend being configured was mounted at.  Defaults
      to @aws@ .
    type: Text
    deprecated: false
attributes: {}
about: Manages an STS role in a Vault server. STS roles are mappings between account
  IDs and STS ARNs. When a login attempt is made from an EC2 instance in the account
  ID specified, the associated STS role will be used to verify the request. For more
  information, see the <https://www.vaultproject.io/docs/auth/aws.html#cross-account-access>
  . ~> Important All data provided in the resource configuration will be written in
  cleartext to state and plan files generated by Terraform, and will appear in the
  console output when Terraform runs. Protect these artifacts accordingly. See <../../index.html>
  for more details.
examples: []
