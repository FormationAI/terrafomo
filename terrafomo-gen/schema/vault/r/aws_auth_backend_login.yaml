_name: vault_aws_auth_backend_login
arguments:
  _iam_request_headers:
    required: false
    help: (Optional) The base64-encoded, JSON serialized representation of the GetCallerIdentity
      HTTP request headers.
    type: Text
  _iam_http_request_method:
    required: false
    help: (Optional) The HTTP method used in the signed IAM request.
    type: Text
  _signature:
    required: false
    help: (Optional) The base64-encoded SHA256 RSA signature of the instance identity
      document to authenticate with, with all newline characters removed. Can be retrieved
      from the EC2 metadata server.
    type: Text
  _iam_request_body:
    required: false
    help: (Optional) The base64-encoded body of the signed request.
    type: Text
  _role:
    required: false
    help: (Optional) The name of the AWS auth backend role to create tokens against.
    type: Text
  _pkcs7:
    required: false
    help: (Optional) The PKCS#7 signature of the identity document to authenticate
      with, with all newline characters removed. Can be retrieved from the EC2 metadata
      server.
    type: Text
  _nonce:
    required: false
    help: (Optional) The unique nonce to be used for login requests. Can be set to
      a user-specified value, or will contain the server-generated value once a token
      is issued. EC2 instances can only acquire a single token until the whitelist
      is tidied again unless they keep track of this nonce.
    type: Text
  _iam_request_url:
    required: false
    help: (Optional) The base64-encoded HTTP URL used in the signed request.
    type: Text
  _backend:
    required: false
    help: (Optional) The unique name of the AWS auth backend. Defaults to 'aws'.
    type: Text
  _identity:
    required: false
    help: (Optional) The base64-encoded EC2 instance identity document to authenticate
      with. Can be retrieved from the EC2 metadata server.
    type: Text
attributes:
  lease_duration:
    help: ! '- The duration in seconds the token will be valid, relative to the time
      in @lease_start_time@ .'
    type: Text
  auth_type:
    help: ! '- The authentication type used to generate this token.'
    type: Text
  metadata:
    help: ! '- A map of information returned by the Vault server about the authentication
      used to generate this token.'
    type: Text
  client_token:
    help: ! '- The token returned by Vault.'
    type: Text
  lease_start_time:
    help: ! '- The approximate time at which the token was created, using the clock
      of the system where Terraform was running.'
    type: Text
  policies:
    help: ! '- The Vault policies assigned to this token.'
    type: Text
  accessor:
    help: ! '- The token''s accessor.'
    type: Text
  renewable:
    help: ! '- Set to true if the token can be extended through renewal.'
    type: Text
about: Logs into a Vault server using an AWS auth backend. Login can be accomplished
  using a signed identity request from IAM or using ec2 instance metadata. For more
  informtion, see the <https://www.vaultproject.io/docs/auth/aws.html> .
examples: []
