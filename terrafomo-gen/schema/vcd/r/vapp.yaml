arguments:
  _catalog_name:
    required: false
    help: (Optional) The catalog name in which to find the given vApp Template
    ignored: false
    type: Text
  _metadata:
    required: false
    help: (Optional) Key value map of metadata to assign to this vApp
    ignored: false
    type: Text
  _cpus:
    required: false
    help: (Optional) The number of virtual CPUs to allocate to the vApp
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the vApp
    ignored: false
    type: Text
  _memory:
    required: false
    help: (Optional) The amount of RAM (in MB) to allocate to the vApp
    ignored: false
    type: Text
  _ip:
    required: false
    help: (Optional) The IP to assign to this vApp. Must be an IP address or one of
      dhcp, allocated or none. If given the address must be within the @static_ip_pool@
      set for the network. If left blank, and the network has @dhcp_pool@ set with
      at least one available IP then this will be set with DHCP.
    ignored: false
    type: Text
  _power_on:
    required: false
    help: (Optional) A boolean value stating if this vApp should be powered on. Default
      to @true@
    ignored: false
    type: Text
  _network_name:
    required: false
    help: (Optional) Name of the network this vApp should join
    ignored: false
    type: Text
  _network_href:
    required: false
    help: (Deprecated) The vCloud Director generated href of the network this vApp
      should join. If empty it will use the network name and query vCloud Director
      to discover this
    ignored: true
    type: Text
  _template_name:
    required: false
    help: (Optional) The name of the vApp Template to use
    ignored: false
    type: Text
  _initscript:
    required: true
    help: (Optional) A script to be run only on initial boot
    ignored: false
    type: Text
  _ovf:
    required: false
    help: (Optional) Key value map of ovf parameters to assign to VM product section
    ignored: false
    type: Text
name: vcd_vapp
attributes: {}
about: Provides a vCloud Director vApp resource. This can be used to create, modify,
  and delete vApps.
examples: []
