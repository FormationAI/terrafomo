_name: vcd_dnat
arguments:
  _external_ip:
    required: true
    help: (Required) One of the external IPs available on your Edge Gateway
    type: Text
  _edge_gateway:
    required: true
    help: (Required) The name of the edge gateway on which to apply the DNAT
    type: Text
  _internal_ip:
    required: true
    help: (Required) The IP of the VM to map to
    type: Text
  _port:
    required: true
    help: (Required) The port number to map
    type: Text
attributes: {}
about: Provides a vCloud Director DNAT resource. This can be used to create, modify,
  and delete destination NATs to map an external IP/port to an internal IP/port.
examples: []
