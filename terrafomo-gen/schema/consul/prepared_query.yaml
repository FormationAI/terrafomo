_name: consul_prepared_query
arguments:
  _token:
    required: false
    help: (Optional) The ACL token to use when saving the prepared query. This overrides
      the token that the agent provides by default.
    type: Text
  _template:
    required: false
    help: (Optional) Query templating options. This is used to make a single prepared
      query respond to many different requests.
    type: Text
  _service:
    required: true
    help: (Required) The name of the service to query.
    type: Text
  _stored_token:
    required: false
    help: (Optional) The ACL token to store with the prepared query. This token will
      be used by default whenever the query is executed.
    type: Text
  _name:
    required: true
    help: (Required) The name of the prepared query. Used to identify the prepared
      query during requests. Can be specified as an empty string to configure the
      query as a catch-all.
    type: Text
  _failover:
    required: false
    help: (Optional) Options for controlling behavior when no healthy nodes are available
      in the local DC.
    type: Text
  _dns:
    required: false
    help: (Optional) Settings for controlling the DNS response details.
    type: Text
  _session:
    required: false
    help: (Optional) The name of the Consul session to tie this query's lifetime to.  This
      is an advanced parameter that should not be used without a complete understanding
      of Consul sessions and the implications of their use (it is recommended to leave
      this blank in nearly all cases).  If this parameter is omitted the query will
      not expire.
    type: Text
  _datacenter:
    required: false
    help: (Optional) The datacenter to use. This overrides the datacenter in the provider
      setup and the agent's default datacenter.
    type: Text
  _near:
    required: false
    help: (Optional) Allows specifying the name of a node to sort results near using
      Consul's distance sorting and network coordinates. The magic @_agent@ value
      can be used to always sort nearest the node servicing the request.
    type: Text
  _only_passing:
    required: false
    help: (Optional) When @true@ , the prepared query will only return nodes with
      passing health checks in the result.
    type: Text
  _tags:
    required: false
    help: (Optional) The list of required and/or disallowed tags.  If a tag is in
      this list it must be present.  If the tag is preceded with a "!" then it is
      disallowed.
    type: Text
attributes:
  id:
    help: ! '- The ID of the prepared query, generated by Consul.'
    type: Text
about: Allows Terraform to manage a Consul prepared query. Managing prepared queries
  is done using Consul's REST API. This resource is useful to provide a consistent
  and declarative way of managing prepared queries in your Consul cluster using Terraform.
examples: []
