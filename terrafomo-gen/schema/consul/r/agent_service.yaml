_name: consul_agent_service
arguments:
  _name:
    required: true
    help: (Required) The name of the service.
    type: Text
  _tags:
    required: false
    help: (Optional) A list of values that are opaque to Consul, but can be used to
      distinguish between services or nodes.
    type: Text
  _port:
    required: false
    help: (Optional) The port of the service.
    type: Text
  _address:
    required: false
    help: (Optional) The address of the service. Defaults to the address of the agent.
    type: Text
attributes:
  address:
    help: ! '- The address of the service.'
    type: Text
  name:
    help: ! '- The name of the service.'
    type: Text
  id:
    help: ! '- The ID of the service, defaults to the value of @name@ .'
    type: Text
  tags:
    help: ! '- The tags of the service.'
    type: Text
  port:
    help: ! '- The port of the service.'
    type: Text
about: Provides access to the agent service data in Consul. This can be used to define
  a service associated with a particular agent. Currently, defining health checks
  for an agent service is not supported.
examples: []
