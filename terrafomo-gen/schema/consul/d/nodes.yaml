arguments:
  _query_options:
    required: false
    help: (Optional) See below.
    ignored: false
    type: Text
  _datacenter:
    required: false
    help: (Optional) The Consul datacenter to query.  Defaults to the same value found
      in @query_options@ parameter specified below, or if that is empty, the @datacenter@
      value found in the Consul agent that this provider is configured to talk to.
    ignored: false
    type: Text
name: consul_catalog_nodes
attributes:
  datacenter:
    help: ! '- The datacenter the keys are being read from to.'
    type: Text
  node_names:
    help: ! '- A list of the Consul node names.'
    type: Text
  nodes:
    help: ! '- A list of nodes and details about each Consul agent.  The list of per-node
      attributes is detailed below.'
    type: Text
  node_ids:
    help: ! '- A list of the Consul node IDs.'
    type: Text
about: The @consul_catalog_nodes@ data source returns a list of Consul nodes that
  have been registered with the Consul cluster in a given datacenter.  By specifying
  a different datacenter in the @query_options@ it is possible to retrieve a list
  of nodes from a different WAN-attached Consul datacenter.
examples: []
