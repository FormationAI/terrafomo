arguments:
  _query_options:
    required: false
    help: (Optional) See below.
    ignored: false
    type: Text
  _tag:
    required: false
    help: (Optional) A single tag that can be used to filter the list of nodes to
      return based on a single matching tag..
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The service name to select.
    ignored: false
    type: Text
  _datacenter:
    required: false
    help: (Optional) The Consul datacenter to query.  Defaults to the same value found
      in @query_options@ parameter specified below, or if that is empty, the @datacenter@
      value found in the Consul agent that this provider is configured to talk to.
    ignored: false
    type: Text
name: consul_catalog_service
attributes:
  tag:
    help: ! '- The name of the tag used to filter the list of nodes in @service@ .'
    type: Text
  service:
    help: ! '- A list of nodes and details about each endpoint advertising a service.  Each
      element in the list is a map of attributes that correspond to each individual
      node.  The list of per-node attributes is detailed below.'
    type: Text
  datacenter:
    help: ! '- The datacenter the keys are being read from to.'
    type: Text
  name:
    help: ! '- The name of the service'
    type: Text
about: ! '@consul_catalog_service@ provides details about a specific Consul service
  in a given datacenter.  The results include a list of nodes advertising the specified
  service, the node''s IP address, port number, node ID, etc.  By specifying a different
  datacenter in the @query_options@ it is possible to retrieve a list of services
  from a different WAN-attached Consul datacenter. This data source is different from
  the @consul_catalog_services@ (plural) data source, which provides a summary of
  the current Consul services.'
examples: []
