arguments:
  _client_id:
    required: false
    help: (Optional) The client ID to use. It can also be sourced from the @ARM_CLIENT_ID@
      environment variable.
    ignored: false
    type: Text
  _client_secret:
    required: false
    help: (Optional) The client secret to use. It can also be sourced from the @ARM_CLIENT_SECRET@
      environment variable.
    ignored: false
    type: Text
  _environment:
    required: false
    help: ! '(Optional) The cloud environment to use. It can also be sourced from
      the @ARM_ENVIRONMENT@ environment variable. Supported values are:'
    ignored: false
    type: Text
  _skip_credentials_validation:
    required: false
    help: (Optional) Prevents the provider from validating the given credentials.
      When set to @true@ , @skip_provider_registration@ is assumed. It can also be
      sourced from the @ARM_SKIP_CREDENTIALS_VALIDATION@ environment variable, defaults
      to @false@ .
    ignored: false
    type: Text
  _skip_provider_registration:
    required: false
    help: (Optional) Prevents the provider from registering the ARM provider namespaces,
      this can be used if you don't wish to give the Active Directory Application
      permission to register resource providers. It can also be sourced from the @ARM_SKIP_PROVIDER_REGISTRATION@
      environment variable, defaults to @false@ .
    ignored: false
    type: Text
  _subscription_id:
    required: false
    help: (Optional) The subscription ID to use. It can also be sourced from the @ARM_SUBSCRIPTION_ID@
      environment variable.
    ignored: false
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The tenant ID to use. It can also be sourced from the @ARM_TENANT_ID@
      environment variable.
    ignored: false
    type: Text
name: MicrosoftAzureRMProvider
attributes: {}
about: ! 'The Microsoft AzureRM provider is used to interact with the many resources
  supported by Azure Resource Manager via the AzureRM API''s. The provider needs to
  be configured with the credentials needed to generate OAuth tokens for the AzureRM
  API''s. ~> Note: This supercedes the </docs/providers/azure/index.html> , which
  interacts with Azure using the Service Management API. Use the navigation to the
  left to read about the available resources.'
examples: []
