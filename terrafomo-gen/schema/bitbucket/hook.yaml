_name: bitbucket_hook
arguments:
  _url:
    required: true
    help: (Required) Where to POST to.
    type: Text
  _events:
    required: true
    help: (Required) The event you want to react on.
    type: Text
  _description:
    required: true
    help: (Required) The name / description to show in the UI.
    type: Text
  _repository:
    required: true
    help: (Required) The name of the repository.
    type: Text
  _owner:
    required: true
    help: (Required) The owner of this repository. Can be you or any team you have
      write access to.
    type: Text
attributes: {}
about: Provides a Bitbucket hook resource. This allows you to manage your webhooks
  on a repository.
examples: []
