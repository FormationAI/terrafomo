_name: bitbucket_repository
arguments:
  _website:
    required: false
    help: (Optional) URL of website associated with this repository.
    type: Text
  _is_private:
    required: false
    help: (Optional) If this should be private or not. Defaults to @true@ .
    type: Text
  _language:
    required: false
    help: (Optional) What the language of this repository should be.
    type: Text
  _has_issues:
    required: false
    help: (Optional) If this should have issues turned on or not.
    type: Text
  _fork_policy:
    required: false
    help: (Optional) What the fork policy should be. Defaults to allow_forks.
    type: Text
  _name:
    required: true
    help: (Required) The name of the repository.
    type: Text
  _has_wiki:
    required: false
    help: (Optional) If this should have wiki turned on or not.
    type: Text
  _description:
    required: false
    help: (Optional) What the description of the repo is.
    type: Text
  _scm:
    required: false
    help: (Optional) What SCM you want to use. Valid options are hg or git. Defaults
      to git.
    type: Text
  _slug:
    required: false
    help: (Optional) The slug of the repository.
    type: Text
  _project_key:
    required: false
    help: (Optional) If you want to have this repo associated with a project.
    type: Text
  _owner:
    required: true
    help: (Required) The owner of this repository. Can be you or any team you have
      write access to.
    type: Text
attributes: {}
about: Provides a Bitbucket repository resource. This resource allows you manage your
  repositories such as scm type, if it is private, how to fork the repository and
  other options.
examples: []
