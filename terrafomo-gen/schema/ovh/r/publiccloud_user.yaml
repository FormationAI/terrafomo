_name: ovh_publiccloud_user
arguments:
  _project_id:
    required: true
    help: (Required) The id of the public cloud project. If omitted, the @OVH_PROJECT_ID@
      environment variable is used.
    type: Text
    deprecated: false
  _description:
    required: true
    help: ! '- A description associated with the user.'
    type: Text
    deprecated: false
attributes:
  openstack_rc:
    help: ! '- a convenient map representing an openstack_rc file. Note: no password
      nor sensitive token is set in this map.'
    type: Text
  status:
    help: ! '- the status of the user. should be normally set to ''ok''.'
    type: Text
  username:
    help: ! '- the username generated for the user. This username can be used with
      the Openstack API.'
    type: Text
  password:
    help: ! '- (Sensitive) the password generated for the user. The password can be
      used with the Openstack API. This attribute is sensitive and will only be retrieve
      once during creation.'
    type: Text
  project_id:
    help: ! '- See Argument Reference above.'
    type: Text
  creation_date:
    help: ! '- the date the user was created.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
about: Creates a user in a public cloud project.
examples: []
