arguments:
  _region:
    required: true
    help: ! '- The region in which the network subnet will be created. Ex.: "GRA1".
      Changing this value recreates the resource.'
    ignored: false
    type: Text
  _start:
    required: true
    help: (Required) First ip for this region. Changing this value recreates the subnet.
    ignored: false
    type: Text
  _project_id:
    required: true
    help: (Required) The id of the public cloud project. If omitted, the @OVH_PROJECT_ID@
      environment variable is used. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _network_id:
    required: true
    help: (Required) The id of the network. Changing this forces a new resource to
      be created.
    ignored: false
    type: Text
  _end:
    required: true
    help: (Required) Last ip for this region. Changing this value recreates the subnet.
    ignored: false
    type: Text
  _dhcp:
    required: false
    help: (Optional) Enable DHCP. Changing this forces a new resource to be created.
      Defaults to false. _
    ignored: false
    type: Text
  _network:
    required: true
    help: (Required) Global network in CIDR format. Changing this value recreates
      the subnet
    ignored: false
    type: Text
  _no_gateway:
    required: true
    help: ! '- Set to true if you don''t want to set a default gateway IP. Changing
      this value recreates the resource. Defaults to false.'
    ignored: false
    type: Text
name: ovh_publiccloud_private_network_subnet
