arguments:
  _region:
    required: true
    help: (Required) The name of the region associated with the public cloud project.
    ignored: false
    type: Text
  _project_id:
    required: true
    help: (Required) The id of the public cloud project. If omitted, the @OVH_PROJECT_ID@
      environment variable is used.
    ignored: false
    type: Text
name: publiccloud_region
attributes:
  continent_code:
    help: ! '- the code of the geographic continent the region is running. E.g.: EU
      for Europe, US for America...'
    type: Text
  datacenter_location:
    help: ! '- The location code of the datacenter. E.g.: "GRA", meaning Gravelines,
      for region "GRA1"'
    type: Text
  continentCode:
    help: ! '- (Deprecated) Use @continent_code@ instead.'
    type: Text
  services:
    help: ! '- The list of public cloud services running within the region'
    type: Text
  datacenterLocation:
    help: ! '- (Deprecated) Use @datacenter_location@ instead.'
    type: Text
about: Use this data source to retrieve information about a region associated with
  a public cloud project. The region must be associated with the project.
examples: []
