arguments:
  _region:
    required: true
    help: (Required) This is the Alicloud region. It must be provided, but it can
      also be sourced from the @ALICLOUD_REGION@ environment variables.
    ignored: false
    type: Text
  _access_key:
    required: false
    help: (Optional) This is the Alicloud access key. It must be provided, but it
      can also be sourced from the @ALICLOUD_ACCESS_KEY@ environment variable.
    ignored: false
    type: Text
  _secret_key:
    required: false
    help: (Optional) This is the Alicloud secret key. It must be provided, but it
      can also be sourced from the @ALICLOUD_SECRET_KEY@ environment variable.
    ignored: false
    type: Text
name: AlicloudProvider
attributes: {}
about: The Alicloud provider is used to interact with the many resources supported
  by <https://www.aliyun.com> . The provider needs to be configured with the proper
  credentials before it can be used. Use the navigation to the left to read about
  the available resources.
examples: []
