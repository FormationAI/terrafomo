_name: librato_alert
arguments:
  _attributes:
    required: true
    help: ! '- A hash of additional attribtues for the alert. Attributes documented
      below.'
    type: Text
  _name:
    required: true
    help: (Required) The name of the alert.
    type: Text
  _active:
    required: true
    help: ! '- whether the alert is active (can be triggered). Defaults to true.'
    type: Text
  _description:
    required: true
    help: (Required) Description of the alert.
    type: Text
  _condition:
    required: true
    help: ! '- A trigger condition for the alert. Conditions documented below.'
    type: Text
  _rearm_seconds:
    required: true
    help: ! '- minimum amount of time between sending alert notifications, in seconds.'
    type: Text
  _services:
    required: true
    help: ! '- list of notification service IDs.'
    type: Text
attributes:
  active:
    help: ! '- whether the alert is active (can be triggered). Defaults to true.'
    type: Text
  name:
    help: ! '- The name of the alert.'
    type: Text
  rearm_seconds:
    help: ! '- minimum amount of time between sending alert notifications, in seconds.'
    type: Text
  id:
    help: ! '- The ID of the alert.'
    type: Text
  condition:
    help: ! '- A trigger condition for the alert. Conditions documented below.'
    type: Text
  services:
    help: ! '- list of notification service IDs.'
