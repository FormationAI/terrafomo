arguments:
  _instance_id:
    required: false
    help: (Optional) Limit search to specific cloud analysis product ID.
    ignored: false
    type: Text
  _version_code:
    required: false
    help: (Optional) Limit search to specific cloud analysis version code.
    ignored: false
    type: Text
  _group_name_regex:
    required: false
    help: (Optional)  Limit search to provide group name regex.
    ignored: false
    type: Text
  _domain_name_regex:
    required: false
    help: (Optional) A regex string to apply to the domain list returned by Alicloud.
    ignored: false
    type: Text
  _ali_domain:
    required: false
    help: ! '(Optional, type: bool) Limit search to specific whether it is Alicloud
      domain.'
    ignored: false
    type: Text
  _output_file:
    required: false
    help: (Optional) The name of file that can save domains data source after running
      @terraform plan@ .
    ignored: false
    type: Text
name: alicloud_dns_domains
attributes:
  domain_id:
    help: ! '- ID of the domain.'
    type: Text
  domain_name:
    help: ! '- Name of the domain.'
    type: Text
  dns_servers:
    help: ! '- DNS list of the domain in the analysis system.'
    type: Text
  ali_domain:
    help: ! '- Indicates whether the domain is Alicloud domain.'
    type: Text
  instance_id:
    help: ! '- Cloud analysis product id of the domain.'
    type: Text
  group_name:
    help: ! '- Name of group which the domain in.'
    type: Text
  group_id:
    help: ! '- Id of group which the domain in.'
    type: Text
  puny_code:
    help: ! '- Punycode of the Chinese domain.'
    type: Text
  version_code:
    help: ! '- Cloud analysis version code of the domain.'
    type: Text
about: The Dns Domains data source provides a list of Alicloud Dns Domains in an Alicloud
  account according to the specified filters.
examples: []
