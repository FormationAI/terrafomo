_name: alicloud_regions
arguments:
  _name:
    required: false
    help: (Optional) The full name of the region to select.
    type: Text
  _current:
    required: false
    help: (Optional) Set to true to match only the region configured in the provider.
    type: Text
  _output_file:
    required: false
    help: (Optional) The name of file that can save regions data source after running
      @terraform plan@ .
    type: Text
attributes:
  local_name:
    help: ! '- Name of the region in the local language.'
    type: Text
  id:
    help: ! '- ID of the region.'
    type: Text
about: The Regions data source allows access to the list of Alicloud Regions.
examples: []
