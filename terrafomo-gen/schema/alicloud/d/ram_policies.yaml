arguments:
  _name_regex:
    required: false
    help: (Optional) A regex string to apply to the policy list returned by Alicloud.
    ignored: false
    type: Text
  _group_name:
    required: false
    help: (Optional) Limit search to specific the group name. Found the policies which
      attached with the specified group.
    ignored: false
    type: Text
  _user_name:
    required: false
    help: (Optional) Limit search to specific the user name. Found the policies which
      attached with the specified user.
    ignored: false
    type: Text
  _type':
    required: false
    help: (Optional) Limit search to specific the policy type. Valid items are @Custom@
      and @System@ .
    ignored: false
    type: Text
  _role_name:
    required: false
    help: (Optional) Limit search to specific the role name. Found the policies which
      attached with the specified role.
    ignored: false
    type: Text
  _output_file:
    required: false
    help: (Optional) The name of file that can save policies data source after running
      @terraform plan@ .
    ignored: false
    type: Text
name: alicloud_ram_policies
attributes:
  update_date:
    help: ! '- Update date of the policy.'
    type: Text
  attachment_count:
    help: ! '- Attachment count of the policy.'
    type: Text
  default_version:
    help: ! '- Default version of the policy.'
    type: Text
  create_date:
    help: ! '- Create date of the policy.'
    type: Text
  name:
    help: ! '- Name of the policy.'
    type: Text
  document:
    help: ! '- Policy document of the policy.'
    type: Text
  type:
    help: ! '- Type of the policy.'
    type: Text
  description:
    help: ! '- Description of the policy.'
    type: Text
about: The Ram Policies data source provides a list of Alicloud Ram Policies in an
  Alicloud account according to the specified filters.
examples: []
