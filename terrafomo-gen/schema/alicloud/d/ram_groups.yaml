arguments:
  _name_regex:
    required: false
    help: (Optional) A regex string to apply to the group list returned by Alicloud.
    ignored: false
    type: Text
  _user_name:
    required: false
    help: (Optional) Limit search to specific the user name. Found the groups for
      the specified user.
    ignored: false
    type: Text
  _policy_name:
    required: false
    help: (Optional) Limit search to specific the policy name. If you set this parameter
      without set @policy_type@ , we will specified it as @System@ . Found the groups
      which attached with the specified policy.
    ignored: false
    type: Text
  _policy_type:
    required: false
    help: (Optional) Limit search to specific the policy type. Valid items are @Custom@
      and @System@ . If you set this parameter, you must set @policy_name@ at one
      time.
    ignored: false
    type: Text
  _output_file:
    required: false
    help: (Optional) The name of file that can save groups data source after running
      @terraform plan@ .
    ignored: false
    type: Text
name: alicloud_ram_groups
attributes:
  name:
    help: ! '- Name of the group.'
    type: Text
  comments:
    help: ! '- Comments of the group.'
    type: Text
about: The Ram Groups data source provides a list of Alicloud Ram Groups in an Alicloud
  account according to the specified filters.
examples: []
