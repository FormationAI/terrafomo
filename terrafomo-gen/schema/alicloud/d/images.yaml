_name: alicloud_images
arguments:
  _name_regex:
    required: false
    help: (Optional) A regex string to apply to the image list returned by Alicloud.
    type: Text
    deprecated: false
  _owners:
    required: false
    help: (Optional) Limit search to specific image owners. Valid items are @system@
      , @self@ , @others@ , @marketplace@ .
    type: Text
    deprecated: false
  _most_recent:
    required: false
    help: (Optional) If more than one result is returned, use the most recent image.
    type: Text
    deprecated: false
  _output_file:
    required: false
    help: (Optional) The name of file that can save images data source after running
      @terraform plan@ .
    type: Text
    deprecated: false
attributes:
  status:
    help: ! '- Status of the image, with possible values: @UnAvailable@ , @Available@
      , @Creating@ or @CreateFailed@ .'
    type: Text
  progress:
    help: ! '- Progress of image creation, presented in percentages.'
    type: Text
  size:
    help: ! '- Size of the image.'
    type: Text
  creation_time:
    help: ! '- Time of creation.'
    type: Text
  is_subscribed:
    help: ! '- Whether the user has subscribed to the terms of service for the image
      product corresponding to the ProductCode.'
    type: Text
  product_code:
    help: ! '- Product code of the image on the image market.'
    type: Text
  os_name:
    help: ! '- Display name of the OS.'
    type: Text
  image_version:
    help: ! '- Version of the image.'
    type: Text
  disk_device_mappings:
    help: ! '- Description of the system with disks and snapshots under an image.'
    type: Text
  id:
    help: ! '- ID of the image.'
    type: Text
  architecture:
    help: ! '- Platform type of the image system:i386 | x86_64.'
    type: Text
  image_owner_alias:
    help: ! '- Alias of the image owner.'
    type: Text
  description:
    help: ! '- Description of the image.'
    type: Text
about: The Images data source list image resource list contains private images of
  the user and images of system resources provided by Alicloud, as well as other public
  images and those available on the image market.
examples: []
