arguments:
  _name_regex:
    required: false
    help: (Optional) A regex string to apply to the user list returned by Alicloud.
    ignored: false
    type: Text
  _group_name:
    required: false
    help: (Optional) Limit search to specific the group name. Found the users which
      in the specified group.
    ignored: false
    type: Text
  _policy_name:
    required: false
    help: (Optional) Limit search to specific the policy name. If you set this parameter
      without set @policy_type@ , we will specified it as @System@ . Found the users
      which attached with the specified policy.
    ignored: false
    type: Text
  _policy_type:
    required: false
    help: (Optional) Limit search to specific the policy type. Valid items are @Custom@
      and @System@ . If you set this parameter, you must set @policy_name@ at one
      time.
    ignored: false
    type: Text
  _output_file:
    required: false
    help: (Optional) The name of file that can save users data source after running
      @terraform plan@ .
    ignored: false
    type: Text
name: alicloud_ram_users
attributes:
  last_login_date:
    help: ! '- Last login date of the user.'
    type: Text
  create_date:
    help: ! '- Create date of the user.'
    type: Text
  name:
    help: ! '- Name of the user.'
    type: Text
  id:
    help: ! '- Id of the user.'
    type: Text
about: The Ram Users data source provides a list of Alicloud Ram Users in an Alicloud
  account according to the specified filters.
examples: []
