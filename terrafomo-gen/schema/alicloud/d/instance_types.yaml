arguments:
  _memory_size:
    required: false
    help: (Optional) Limit search to specific memory size.
    ignored: false
    type: Text
  _is_outdated:
    required: false
    help: (Optional) Whether to export outdated instance types. Default to false.
    ignored: false
    type: Text
  _availability_zone:
    required: false
    help: (Optional) The Zone that supports available instance types.
    ignored: false
    type: Text
  _instance_type_family:
    required: false
    help: (Optional) Allows to filter list of Instance Types based on their family
      name, for example 'ecs.n4'.
    ignored: false
    type: Text
  _output_file:
    required: false
    help: (Optional) The name of file that can save instance types data source after
      running @terraform plan@ .
    ignored: false
    type: Text
  _cpu_core_count:
    required: false
    help: (Optional) Limit search to specific cpu core count.
    ignored: false
    type: Text
name: alicloud_instance_types
attributes:
  memory_size:
    help: ! '- Size of memory, measured in GB.'
    type: Text
  family:
    help: ! '- The instance type family.'
    type: Text
  id:
    help: ! '- ID of the instance type.'
    type: Text
  cpu_core_count:
    help: ! '- Number of CPU cores.'
    type: Text
about: ! 'The Instance Types data source list the ecs_instance_types of Alicloud.
  ~> NOTE: Default to provide upgraded instance types. If you want to get outdated
  instance types, you should set @is_outdated@ to true.'
examples: []
