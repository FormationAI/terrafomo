_name: alicloud_nat_gateway
arguments:
  _spec:
    required: true
    help: (Required, Forces New Resorce) The specification of the nat gateway. Valid
      values are @Small@ , @Middle@ and @Large@ . Details refer to <https://help.aliyun.com/document_detail/42757.html?spm=5176.doc32322.6.559.kFNBzv>
    type: Text
  _name:
    required: false
    help: (Optional) Name of the nat gateway. The value can have a string of 2 to
      128 characters, must contain only alphanumeric characters or hyphens, such as
      "-",".","_", and must not begin or end with a hyphen, and must not begin with
      http:// or https://. Defaults to null.
    type: Text
  _description:
    required: false
    help: (Optional) Description of the nat gateway, This description can have a string
      of 2 to 256 characters, It cannot begin with http:// or https://. Defaults to
      null.
    type: Text
  _vpc_id:
    required: true
    help: (Required, Forces New Resorce) The VPC ID.
    type: Text
  _bandwidth_packages:
    required: true
    help: (Required) A list of bandwidth packages for the nat gatway.
    type: Text
attributes: {}
about: ! 'Provides a resource to create a VPC NAT Gateway. ~> NOTE: alicloud_nat_gateway
  must depends on alicloud_vswitch.'
examples: []
