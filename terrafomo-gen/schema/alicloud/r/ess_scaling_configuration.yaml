arguments:
  _is_outdated:
    required: false
    help: (Optional) Whether to use outdated instance type. Default to false.
    ignored: false
    type: Text
  _force_delete:
    required: false
    help: (Optional) The last scaling configuration will be deleted forcibly with
      deleting its scaling group. Default to false.
    ignored: false
    type: Text
  _image_id:
    required: true
    help: (Required) ID of an image file, indicating the image resource selected when
      an instance is enabled.
    ignored: false
    type: Text
  _substitute:
    required: false
    help: (Optional) The another scaling configuration which will be active automatically
      and replace current configuration when setting @active@ to 'false'. It is invalid
      when @active@ is 'true'
    ignored: false
    type: Text
  _security_group_id:
    required: true
    help: (Required) ID of the security group to which a newly created instance belongs.
    ignored: false
    type: Text
  _active:
    required: false
    help: (Optional) Whether active current scaling configuration in the specified
      scaling group. Default to @false@ .
    ignored: false
    type: Text
  _enable:
    required: false
    help: (Optional) Whether enable the specified scaling group(make it active) to
      which the current scaling configuration belongs.
    ignored: false
    type: Text
  _instance_type:
    required: true
    help: (Required) Resource type of an ECS instance.
    ignored: false
    type: Text
  _user_data:
    required: false
    help: (Optional) User-defined data to customize the startup behaviors of the ECS
      instance and to pass data into the ECS instance.
    ignored: false
    type: Text
  _system_disk_category:
    required: false
    help: (Optional) Category of the system disk. The parameter value options are
      @cloud_efficiency@ , @cloud_ssd@ and @cloud@ . @cloud@ only is used to some
      no I/O optimized instance. Default to @cloud_efficiency@ .
    ignored: false
    type: Text
  _internet_max_bandwidth_in:
    required: false
    help: (Optional) Maximum incoming bandwidth from the public network, measured
      in Mbps (Mega bit per second). The value range is [1,200].
    ignored: false
    type: Text
  _instance_ids:
    required: false
    help: (Optional) ID of the ECS instance to be attached to the scaling group after
      it is enabled. You can input up to 20 IDs.
    ignored: false
    type: Text
  _data_disk:
    required: false
    help: (Optional) DataDisk mappings to attach to ecs instance. See <#block-datadisk>
      below for details.
    ignored: false
    type: Text
  _scaling_configuration_name:
    required: false
    help: (Optional) Name shown for the scheduled task. If this parameter value is
      not specified, the default value is ScalingConfigurationId.
    ignored: false
    type: Text
  _key_name:
    required: false
    help: (Optional) The name of key pair that can login ECS instance successfully
      without password. If it is specified, the password would be invalid.
    ignored: false
    type: Text
  _scaling_group_id:
    required: true
    help: (Required) ID of the scaling group of a scaling configuration.
    ignored: false
    type: Text
  _io_optimized:
    required: false
    help: (Deprecated) It has been deprecated on instance resource. All the launched
      alicloud instances will be I/O optimized.
    ignored: true
    type: Text
  _role_name:
    required: false
    help: (Optional) Instance RAM role name. The name is provided and maintained by
      RAM. You can use @alicloud_ram_role@ to create a new one.
    ignored: false
    type: Text
  _internet_charge_type:
    required: false
    help: ! '(Optional) Network billing type, Values: PayByBandwidth or PayByTraffic.
      If this parameter value is not specified, the default value is PayByBandwidth.'
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource. It will be applied
      for ECS instances finally.
    ignored: false
    type: Text
  _internet_max_bandwidth_out:
    required: false
    help: (Optional) Maximum outgoing bandwidth from the public network, measured
      in Mbps (Mega bit per second). The value range for PayByBandwidth is [1,100].
    ignored: false
    type: Text
name: alicloud_ess_scaling_configuration
attributes: {}
about: ! 'Provides a ESS scaling configuration resource. ~> NOTE: Several instance
  types have outdated in some regions and availability zones, such as @ecs.t1.*@ ,
  @ecs.s2.*@ , @ecs.n1.*@ and so on. If you want to keep them, you should set @is_outdated@
  to true. For more about the upgraded instance type, refer to @alicloud_instance_types@
  datasource.'
examples: []
