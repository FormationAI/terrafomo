_name: alicloud_oss_bucket_object
arguments:
  _expires:
    required: false
    help: (Optional) Specifies expire date for the the request/response. Read <https://www.ietf.org/rfc/rfc2616.txt?spm=5176.doc31978.2.1.iLEoOM&file=rfc2616.txt>
      for further details.
    type: Text
  _source:
    required: true
    help: (Required) The path to the source file being uploaded to the bucket.
    type: Text
  _content_encoding:
    required: false
    help: (Optional) Specifies what content encodings have been applied to the object
      and thus what decoding mechanisms must be applied to obtain the media-type referenced
      by the Content-Type header field. Read <https://www.ietf.org/rfc/rfc2616.txt?spm=5176.doc31978.2.1.iLEoOM&file=rfc2616.txt>
      for further details.
    type: Text
  _content_md5:
    required: false
    help: (Optional) The MD5 value of the content. Read <https://help.aliyun.com/document_detail/31978.html?spm=5176.product31815.6.861.upTmI0>
      for computing method.
    type: Text
  _content_disposition:
    required: false
    help: (Optional) Specifies presentational information for the object. Read <https://www.ietf.org/rfc/rfc2616.txt?spm=5176.doc31978.2.1.iLEoOM&file=rfc2616.txt>
      for further details.
    type: Text
  _bucket:
    required: true
    help: (Required) The name of the bucket to put the file in.
    type: Text
  _acl:
    required: false
    help: (Optional) The <https://help.aliyun.com/document_detail/31843.html?spm=5176.doc31842.2.2.j7C2nn>
      to apply. Defaults to "private".
    type: Text
  _content_type:
    required: false
    help: (Optional) A standard MIME type describing the format of the object data,
      e.g. application/octet-stream. All Valid MIME Types are valid for this input.
    type: Text
  _key:
    required: true
    help: (Required) The name of the object once it is in the bucket.
    type: Text
  _cache_control:
    required: false
    help: (Optional) Specifies caching behavior along the request/reply chain. Read
      <https://www.ietf.org/rfc/rfc2616.txt?spm=5176.doc31978.2.1.iLEoOM&file=rfc2616.txt>
      for further details.
    type: Text
  _content:
    required: true
    help: (Required unless @source@ given) The literal content being uploaded to the
      bucket.
    type: Text
  _server_side_encryption:
    required: false
    help: (Optional) Specifies server-side encryption of the object in OSS. At present,
      it valid value is " @AES256@ ".
    type: Text
attributes:
  etag:
    help: ! '- the ETag generated for the object (an MD5 sum of the object content).'
    type: Text
  content_length:
    help: ! '- the content length of request.'
    type: Text
  id:
    help: ! '- the @key@ of the resource supplied above'
    type: Text
about: Provides a resource to put a object(content or file) to a oss bucket.
examples: []
