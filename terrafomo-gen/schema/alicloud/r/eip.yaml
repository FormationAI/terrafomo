_name: alicloud_eip
arguments:
  _bandwidth:
    required: false
    help: (Optional) Maximum bandwidth to the elastic public network, measured in
      Mbps (Mega bit per second). If this value is not specified, then automatically
      sets it to 5 Mbps.
    type: Text
    deprecated: false
  _internet_charge_type:
    required: false
    help: (Optional, Forces new resource) Internet charge type of the EIP, Valid values
      are @PayByBandwidth@ , @PayByTraffic@ . Default is @PayByBandwidth@ .
    type: Text
    deprecated: false
attributes:
  status:
    help: ! '- The EIP current status.'
    type: Text
  bandwidth:
    help: ! '- The elastic public network bandwidth.'
    type: Text
  id:
    help: ! '- The EIP ID.'
    type: Text
  ip_address:
    help: ! '- The elastic ip address'
    type: Text
  internet_charge_type:
    help: ! '- The EIP internet charge type.'
    type: Text
about: Provides a ECS EIP resource.
examples: []
