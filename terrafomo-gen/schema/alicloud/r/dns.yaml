arguments:
  _group_id:
    required: false
    help: (Optional) Id of the group in which the domain will add. If not supplied,
      then use default group.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Name of the domain. This name without suffix can have a string
      of 1 to 63 characters, must contain only alphanumeric characters or "-", and
      must not begin or end with "-", and "-" must not in the 3th and 4th character
      positions at the same time. Suffix @.sh@ and @.tel@ are not supported.
    ignored: false
    type: Text
name: alicloud_dns
attributes:
  dns_server:
    help: ! '- A list of the dns server name.'
    type: Text
  name:
    help: ! '- The domain name.'
    type: Text
  id:
    help: ! '- The domain id.'
    type: Text
  group_id:
    help: ! '- The group id of domain.'
    type: Text
about: ! 'Provides a DNS resource. ~> NOTE: The domain name which you want to add
  must be already registered and had not added by another account. Every domain name
  can only exist in a unique group.'
examples: []
