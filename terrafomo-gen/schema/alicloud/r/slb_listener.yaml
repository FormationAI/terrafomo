arguments:
  _persistence_timeout:
    required: true
    help: ! '- (Optinal) Timeout of connection persistence. Valid value range: [0-3600]
      in seconds. Default to 0 and means closing it.'
    ignored: false
    type: Text
  _cookie_timeout:
    required: true
    help: ! '- (Optinal) Cookie timeout. It is mandatory when @sticky_session@ is
      "on" and @sticky_session_type@ is "insert". Otherwise, it will be ignored. Valid
      value range: [1-86400] in seconds.'
    ignored: false
    type: Text
  _frontend_port:
    required: true
    help: ! '(Required, ForceNew) Port used by the Server Load Balancer instance frontend.
      Valid value range: [1-65535].'
    ignored: false
    type: Text
  _health_check_http_code:
    required: true
    help: ! '- (Optinal) Regular health check HTTP status code. Multiple codes are
      segmented by “,”. It is required when @health_check@ is on. Default to @http_2xx@
      .  Valid values are: @http_2xx@ , @http_3xx@ , @http_4xx@ and @http_5xx@ .'
    ignored: false
    type: Text
  _health_check_domain:
    required: true
    help: ! '- (Optinal) Domain name used for health check. When it used to launch
      TCP listener, @health_check_type@ must be "http". Its length is limited to 1-80
      and only characters such as letters, digits, ‘-‘ and ‘.’ are allowed. When it
      is not set or empty,  Server Load Balancer uses the private network IP address
      of each backend server as Domain used for health check.'
    ignored: false
    type: Text
  _backend_port:
    required: true
    help: ! '(Required, ForceNew) Port used by the Server Load Balancer instance backend.
      Valid value range: [1-65535].'
    ignored: false
    type: Text
  _scheduler:
    required: true
    help: ! '- (Optinal) Scheduling algorithm, Valid values are @wrr@ and @wlc@ .  Default
      to "wrr".'
    ignored: false
    type: Text
  _load_balancer_id:
    required: true
    help: (Required, ForceNew) The Load Balancer ID which is used to launch a new
      listener.
    ignored: false
    type: Text
  _health_check_uri:
    required: true
    help: ! '- (Optinal) URI used for health check. When it used to launch TCP listener,
      @health_check_type@ must be "http". Its length is limited to 1-80 and it must
      start with /. Only characters such as letters, digits, ‘-’, ‘/’, ‘.’, ‘%’, ‘?’,
      #’ and ‘&’ are allowed.'
    ignored: false
    type: Text
  _protocol:
    required: true
    help: (Required, ForceNew) The protocol to listen on. Valid values are [ @http@
      , @https@ , @tcp@ , @udp@ ].
    ignored: false
    type: Text
  _health_check_interval:
    required: true
    help: ! '- (Optinal) Time interval of health checks. It is required when @health_check@
      is on. Valid value range: [1-50] in seconds. Default to 2.'
    ignored: false
    type: Text
  _healthy_threshold:
    required: true
    help: ! '- (Optinal) Threshold determining the result of the health check is success.
      It is required when @health_check@ is on. Valid value range: [1-10] in seconds.
      Default to 3.'
    ignored: false
    type: Text
  _health_check:
    required: true
    help: ! '- (Optinal) Whether to enable health check. Valid values are @on@ and
      @off@ . TCP and UDP listener''s HealthCheck is always on, so it will be ignore
      when launching TCP or UDP listener.'
    ignored: false
    type: Text
  _health_check_type:
    required: true
    help: ! '- (Optinal) Type of health check. Valid values are: @tcp@ and @http@
      . Default to @tcp@ . TCP supports TCP and HTTP health check mode, you can select
      the particular mode depending on your application.'
    ignored: false
    type: Text
  _health_check_connect_port:
    required: true
    help: ! '- (Optinal) Port used for health check. Valid value range: [1-65535].
      Default to "None" means the backend server port is used.'
    ignored: false
    type: Text
  _bandwidth:
    required: true
    help: (Required) Bandwidth peak of Listener. For the public network instance charged
      per traffic consumed, the Bandwidth on Listener can be set to -1, indicating
      the bandwidth peak is unlimited. Valid values are [-1, 1-1000] in Mbps.
    ignored: false
    type: Text
  _cookie:
    required: true
    help: ! '- (Optinal) The cookie configured on the server. It is mandatory when
      @sticky_session@ is "on" and @sticky_session_type@ is "server". Otherwise, it
      will be ignored. Valid value：String in line with RFC 2965, with length being
      1- 200. It only contains characters such as ASCII codes, English letters and
      digits instead of the comma, semicolon or spacing, and it cannot start with
      $.'
    ignored: false
    type: Text
  _ssl_certificate_id:
    required: true
    help: ! '- (Optinal) Security certificate ID.'
    ignored: false
    type: Text
  _sticky_session_type:
    required: true
    help: ! '- (Optinal) Mode for handling the cookie. If @sticky_session@ is "on",
      it is mandatory. Otherwise, it will be ignored. Valid values are @insert@ and
      @server@ . @insert@ means it is inserted from Server Load Balancer; @server@
      means the Server Load Balancer learns from the backend server.'
    ignored: false
    type: Text
  _health_check_timeout:
    required: true
    help: ! '- (Optinal) Maximum timeout of each health check response. It is required
      when @health_check@ is on. Valid value range: [1-300] in seconds. Default to
      5. Note: If @health_check_timeout@ < @health_check_interval@ , its will be replaced
      by @health_check_interval@ .'
    ignored: false
    type: Text
  _unhealthy_threshold:
    required: true
    help: ! '- (Optinal) Threshold determining the result of the health check is fail.
      It is required when @health_check@ is on. Valid value range: [1-10] in seconds.
      Default to 3.'
    ignored: false
    type: Text
  _sticky_session:
    required: true
    help: ! '- (Optinal) Whether to enable session persistence, Valid values are @on@
      and @off@ . Default to @off@ .'
    ignored: false
    type: Text
name: alicloud_slb_listener
attributes: {}
about: Provides an Application Load Balancer Listener resource.
examples: []
