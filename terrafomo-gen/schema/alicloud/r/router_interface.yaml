arguments:
  _opposite_interface_id:
    required: false
    help: (Optional) Peer router interface ID.
    ignored: false
    type: Text
  _opposite_router_type:
    required: false
    help: ! '(Optional, Force New) Peer router type. Optional value: @VRouter@ , @VBR@
      . Default to @VRouter@ .'
    ignored: false
    type: Text
  _access_point_id:
    required: false
    help: (Optional, Force New) Access point ID. Required when @router_type@ is @VBR@
      . Prohibited when @router_type@ is @VRouter@ .
    ignored: false
    type: Text
  _health_check_target_ip:
    required: false
    help: (Optional) Used as the Packet Target IP of health check for disaster recovery
      or ECMP. It is only valid when @router_type@ is @VRouter@ and @opposite_router_type@
      is @VBR@ . The IP must be an unused IP in the local VPC. It and @health_check_source_ip@
      must be specified at the same time.
    ignored: false
    type: Text
  _opposite_interface_owner_id:
    required: false
    help: (Optional) Peer account ID. Log on to the Alibaba Cloud console, select
      User Info > Account Management to check your account ID.
    ignored: false
    type: Text
  _opposite_router_id:
    required: false
    help: (Optional) Peer router ID. When @opposite_router_type@ is VBR, the @opposite_router_id@
      must be in the access point specified by @opposite_access_point_id@ .
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) Name of the router interface. Length must be 2-80 characters
      long. Only Chinese characters, English letters, numbers, period (.), underline
      (_), or dash (-) are permitted. If it is not specified, the default value is
      interface ID. The name cannot start with http:// and https://.
    ignored: false
    type: Text
  _role:
    required: true
    help: ! '(Required, Force New) The role the router interface plays. Optional value:
      @InitiatingSide@ , @AcceptingSide@ .'
    ignored: false
    type: Text
  _router_id:
    required: true
    help: (Required, Force New) Router ID. When @router_type@ is VBR, the VBR specified
      by the @router_id@ must be in the access point specified by @access_point_id@
      .
    ignored: false
    type: Text
  _opposite_access_point_id:
    required: false
    help: (Optional, Force New) Access point ID of peer side. Required when @opposite_router_type@
      is @VBR@ . Prohibited when @opposite_router_type@ is @VRouter@ .
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) Description of the router interface. It can be 2-256 characters
      long or left blank. It cannot start with http:// and https://.
    ignored: false
    type: Text
  _specification:
    required: false
    help: (Optional) Specification of router interfaces. If @role@ is @AcceptingSide@
      , the value can be ignore or must be @Negative@ . For more about the specification,
      refer to <https://www.alibabacloud.com/help/doc-detail/52415.htm?spm=a3c0i.o52412zh.b99.10.698e566fdVCfKD>
      .
    ignored: false
    type: Text
  _opposite_region:
    required: true
    help: ! '(Required, Force New) The Region of peer side. At present, optional value:
      @cn-beijing@ , @cn-hangzhou@ , @cn-shanghai@ , @cn-shenzhen@ , @cn-hongkong@
      , @ap-southeast-1@ , @us-east-1@ , @us-west-1@ .'
    ignored: false
    type: Text
  _router_type:
    required: true
    help: ! '(Required, Forces New) Router Type. Optional value: VRouter, VBR.'
    ignored: false
    type: Text
  _health_check_source_ip:
    required: false
    help: (Optional) Used as the Packet Source IP of health check for disaster recovery
      or ECMP. It is only valid when @router_type@ is @VRouter@ and @opposite_router_type@
      is @VBR@ . The IP must be an unused IP in the local VPC. It and @health_check_target_ip@
      must be specified at the same time.
    ignored: false
    type: Text
name: alicloud_router_interface
attributes:
  access_point_id:
    help: ! '- Access point of the router interface.'
    type: Text
  opposite_interface_owner_id:
    help: ! '- Peer account ID.'
    type: Text
  opposite_interface_id:
    help: ! '- Peer router interface ID.'
    type: Text
  opposite_access_point_id:
    help: ! '- Access point of the opposite router interface.'
    type: Text
  role:
    help: ! '- Router interface role.'
    type: Text
  router_type:
    help: ! '- Router type.'
    type: Text
  name:
    help: ! '- Router interface name.'
    type: Text
  opposite_router_id:
    help: ! '- Peer router ID.'
    type: Text
  health_check_target_ip:
    help: ! '- Target IP of Packet of Line HealthCheck.'
    type: Text
  id:
    help: ! '- Router interface ID.'
    type: Text
  specification:
    help: ! '- Router nterface specification.'
    type: Text
  opposite_router_type:
