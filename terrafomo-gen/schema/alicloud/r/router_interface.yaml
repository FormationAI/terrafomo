    type: Text
  router_id:
    help: ! '- Router ID.'
    type: Text
  health_check_source_ip:
    help: ! '- Source IP of Packet of Line HealthCheck.'
    type: Text
about: ! 'Provides a VPC router interface resource to connect two VPCs by connecting
  the router interfaces . ~> NOTE: Only one pair of connected router interfaces can
  exist between two routers. Up to 5 router interfaces can be created for each router
  and each account.'
examples: []
