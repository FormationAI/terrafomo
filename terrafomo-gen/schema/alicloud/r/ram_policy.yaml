arguments:
  _statement:
    required: false
    help: ! '(Optional,  Type: list, Conflicts with @document@ ) Statements of the
      RAM policy document. It is required when the @document@ is not specified.'
    ignored: false
    type: Text
  _force:
    required: false
    help: (Optional) This parameter is used for resource destroy. Default value is
      @false@ .
    ignored: false
    type: Text
  _document:
    required: false
    help: (Optional, Conflicts with @statement@ and @version@ ) Document of the RAM
      policy. It is required when the @statement@ is not specified.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required, Forces new resource) Name of the RAM policy. This name can have
      a string of 1 to 128 characters, must contain only alphanumeric characters or
      hyphen "-", and must not begin with a hyphen.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional, Forces new resource) Description of the RAM policy. This name
      can have a string of 1 to 1024 characters.
    ignored: false
    type: Text
  _version:
    required: false
    help: (Optional, Conflicts with @document@ ) Version of the RAM policy document.
      Valid value is @1@ . Default value is @1@ .
    ignored: false
    type: Text
name: alicloud_ram_policy
attributes:
  attachment_count:
    help: ! '- The policy attachment count.'
    type: Text
  statement:
    help: ! '- List of statement of the policy document.'
    type: Text
  name:
    help: ! '- The policy name.'
    type: Text
  document:
    help: ! '- The policy document.'
    type: Text
  version:
    help: ! '- The policy document version.'
    type: Text
  id:
    help: ! '- The policy ID.'
    type: Text
  type:
    help: ! '- The policy type.'
    type: Text
  description:
    help: ! '- The policy description.'
    type: Text
about: ! 'Provides a RAM Policy resource. ~> NOTE: When you want to destroy this resource
  forcefully(means remove all the relationships associated with it automatically and
  then destroy it) without set @force@ with @true@ at beginning, you need add @force
  = true@ to configuration file and run @terraform plan@ , then you can delete resource
  forcefully.'
examples: []
