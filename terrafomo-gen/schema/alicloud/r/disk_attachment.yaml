arguments:
  _instance_id:
    required: true
    help: (Required, Forces new resource) ID of the Instance to attach to.
    ignored: false
    type: Text
  _device_name:
    required: false
    help: (Deprecated) The device name has been deprecated, and when attaching disk,
      it will be allocated automatically by system according to default order from
      /dev/xvdb to /dev/xvdz.
    ignored: true
    type: Text
  _disk_id:
    required: true
    help: (Required, Forces new resource) ID of the Disk to be attached.
    ignored: false
    type: Text
name: alicloud_disk_attachment
attributes:
  device_name:
    help: ! '- The device name exposed to the instance.'
    type: Text
  instance_id:
    help: ! '- ID of the Instance.'
    type: Text
  disk_id:
    help: ! '- ID of the Disk.'
    type: Text
about: Provides an Alicloud ECS Disk Attachment as a resource, to attach and detach
  disks from ECS Instances.
examples: []
