arguments:
  _instance_id:
    required: false
    help: (Optional, Forces new resource) The ID of the instance.
    ignored: false
    type: Text
  _allocation_id:
    required: false
    help: (Optional, Forces new resource) The allocation EIP ID.
    ignored: false
    type: Text
name: alicloud_eip_association
attributes:
  instance_id:
    help: ! '- As above.'
    type: Text
  allocation_id:
    help: ! '- As above.'
    type: Text
about: ! 'Provides an Alicloud EIP Association resource, to associate and disassociate
  Elastic IPs from ECS Instances. ~> NOTE:  @alicloud_eip_association@ is useful in
  scenarios where EIPs are either pre-existing or distributed to customers or users
  and therefore cannot be changed. In addition, it only supports ECS-VPC.'
examples: []
