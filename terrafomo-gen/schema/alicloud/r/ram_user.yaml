arguments:
  _mobile:
    required: false
    help: ! '(Optional) Phone number of the RAM user. This number must contain an
      international area code prefix, just look like this: 86-18600008888.'
    ignored: false
    type: Text
  _comments:
    required: false
    help: (Optional) Comment of the RAM user. This parameter can have a string of
      1 to 128 characters.
    ignored: false
    type: Text
  _force:
    required: false
    help: (Optional) This parameter is used for resource destroy. Default value is
      @false@ .
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Name of the RAM user. This name can have a string of 1 to 64
      characters, must contain only alphanumeric characters or hyphens, such as "-",".","_",
      and must not begin with a hyphen.
    ignored: false
    type: Text
  _email:
    required: false
    help: (Optional) Email of the RAM user.
    ignored: false
    type: Text
  _display_name:
    required: false
    help: (Optional) Name of the RAM user which for display. This name can have a
      string of 1 to 12 characters or Chinese characters, must contain only alphanumeric
      characters or Chinese characters or hyphens, such as "-",".", and must not end
      with a hyphen.
    ignored: false
    type: Text
name: alicloud_ram_user
attributes:
  email:
    help: ! '- The user email.'
    type: Text
  display_name:
    help: ! '- The user display name.'
    type: Text
  name:
    help: ! '- The user name.'
    type: Text
  id:
    help: ! '- The user ID.'
    type: Text
  mobile:
    help: ! '- The user phone number.'
    type: Text
  comments:
    help: ! '- The user comments.'
    type: Text
about: ! 'Provides a RAM User resource. ~> NOTE: When you want to destroy this resource
  forcefully(means release all the relationships associated with it automatically
  and then destroy it) without set @force@ with @true@ at beginning, you need add
  @force = true@ to configuration file and run @terraform plan@ , then you can delete
  resource forcefully.'
examples: []
