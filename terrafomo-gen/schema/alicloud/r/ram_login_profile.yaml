arguments:
  _password_reset_required:
    required: false
    help: (Optional) This parameter indicates whether the password needs to be reset
      when the user first logs in. Default value is @false@ .
    ignored: false
    type: Text
  _mfa_bind_required:
    required: false
    help: (Optional) This parameter indicates whether the MFA needs to be bind when
      the user first logs in. Default value is @false@ .
    ignored: false
    type: Text
  _password:
    required: true
    help: (Required) Password of the RAM user.
    ignored: false
    type: Text
  _user_name:
    required: true
    help: (Required, Forces new resource) Name of the RAM user. This name can have
      a string of 1 to 64 characters, must contain only alphanumeric characters or
      hyphens, such as "-",".","_", and must not begin with a hyphen.
    ignored: false
    type: Text
name: alicloud_ram_login_profile
attributes:
  mfa_bind_required:
    help: ! '- The parameter which indicates whether the MFA needs to be bind when
      the user first logs in.'
    type: Text
  password_reset_required:
    help: ! '- The parameter which indicates whether the password needs to be reset
      when the user first logs in.'
    type: Text
  id:
    help: ! '- The login profile ID.'
    type: Text
  user_name:
    help: ! '- The user name.'
    type: Text
about: Provides a RAM User Login Profile resource.
