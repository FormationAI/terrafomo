arguments:
  _comments:
    required: false
    help: (Optional) Comment of the RAM group. This parameter can have a string of
      1 to 128 characters.
    ignored: false
    type: Text
  _force:
    required: false
    help: (Optional) This parameter is used for resource destroy. Default value is
      @false@ .
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Name of the RAM group. This name can have a string of 1 to 64
      characters, must contain only alphanumeric characters or hyphen "-", and must
      not begin with a hyphen.
    ignored: false
    type: Text
name: alicloud_ram_group
attributes:
  name:
    help: ! '- The group name.'
    type: Text
  id:
    help: ! '- The group ID.'
    type: Text
  comments:
    help: ! '- The group comments.'
    type: Text
about: ! 'Provides a RAM Group resource. ~> NOTE: When you want to destroy this resource
  forcefully(means remove all the relationships associated with it automatically and
  then destroy it) without set @force@ with @true@ at beginning, you need add @force
  = true@ to configuration file and run @terraform plan@ , then you can delete resource
  forcefully.'
examples: []
