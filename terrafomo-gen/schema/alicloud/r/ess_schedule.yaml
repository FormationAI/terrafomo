_name: alicloud_ess_schedule
arguments:
  _scheduled_task_name:
    required: false
    help: (Optional) Display name of the scheduled task, which must be 2-40 characters
      (English or Chinese) long.
    type: Text
    deprecated: false
  _scheduled_action:
    required: true
    help: (Required) Operations performed when the scheduled task is triggered. Fill
      in the unique identifier of the scaling rule.
    type: Text
    deprecated: false
  _recurrence_value:
    required: false
    help: (Optional) Value of the scheduled task to be repeated. RecurrenceType, RecurrenceValue
      and RecurrenceEndTime must be specified.
    type: Text
    deprecated: false
  _task_enabled:
    required: false
    help: (Optional) Whether to enable the scheduled task. The default value is true.
    type: Text
    deprecated: false
  _launch_time:
    required: true
    help: (Required) Operations performed when the scheduled task is triggered. Fill
      in the unique identifier of the scaling rule.
    type: Text
    deprecated: false
  _description:
    required: false
    help: (Optional) Description of the scheduled task, which is 2-200 characters
      (English or Chinese) long.
    type: Text
    deprecated: false
  _recurrence_type:
    required: false
    help: ! '(Optional) Type of the scheduled task to be repeated. RecurrenceType,
      RecurrenceValue and RecurrenceEndTime must be specified. Optional values:'
    type: Text
    deprecated: false
  _launch_expiration_time:
    required: false
    help: ! '(Optional) Time period within which the failed scheduled task is retried.
      The default value is 600s. Value range: [0, 21600]'
    type: Text
    deprecated: false
  _recurrence_end_time:
    required: false
    help: (Optional) End time of the scheduled task to be repeated. The date format
      follows the ISO8601 standard and uses UTC time. It is in the format of YYYY-MM-DDThh:mmZ.
      A time point 90 days after creation or modification cannot be entered. RecurrenceType,
      RecurrenceValue and RecurrenceEndTime must be specified.
    type: Text
    deprecated: false
attributes:
  launch_time:
    help: ! '- The time of schedule task be triggered.'
    type: Text
  scheduled_task_name:
    help: ! '- The name of schedule task.'
    type: Text
  task_enabled:
    help: ! '- Wether the task is enabled.'
    type: Text
  id:
    help: ! '- The schedule task ID.'
    type: Text
  scheduled_action:
    help: ! '- The action of schedule task.'
    type: Text
  description:
    help: ! '- The description of schedule task.'
    type: Text
about: Provides a ESS schedule resource.
examples: []
