arguments:
  _value:
    required: true
    help: (Required) The value of domain record.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Name of the domain. This name without suffix can have a string
      of 1 to 63 characters, must contain only alphanumeric characters or "-", and
      must not begin or end with "-", and "-" must not in the 3th and 4th character
      positions at the same time. Suffix @.sh@ and @.tel@ are not supported.
    ignored: false
    type: Text
  _ttl:
    required: false
    help: (Optional) The effective time of domain record. Its scope depends on the
      edition of the cloud resolution. Free is @[600, 86400]@ , Basic is @[120, 86400]@
      , Standard is @[60, 86400]@ , Ultimate is @[10, 86400]@ , Exclusive is @[1,
      86400]@ . Default value is @600@ .
    ignored: false
    type: Text
  _priority:
    required: false
    help: (Optional) The priority of domain record. Valid values are @[1-10]@ . When
      the @type@ is @MX@ , this parameter is required.
    ignored: false
    type: Text
  _host_record:
    required: true
    help: (Required) Host record for the domain record. This host_record can have
      at most 253 characters, and each part split with "." can have at most 63 characters,
      and must contain only alphanumeric characters or hyphens, such as "-",".","*","@",  and
      must not begin or end with "-".
    ignored: false
    type: Text
  _type':
    required: true
    help: (Required) The type of domain record. Valid values are @A@ , @NS@ , @MX@
      , @TXT@ , @CNAME@ , @SRV@ , @AAAA@ , @REDIRECT_URL@ and @FORWORD_URL@ .
    ignored: false
    type: Text
  _routing:
    required: false
    help: (Optional) The parsing line of domain record. Valid values are @default@
      , @telecom@ , @unicom@ , @mobile@ , @oversea@ and @edu@ . When the @type@ is
      @FORWORD_URL@ , this parameter must be @default@ . Default value is @default@
      .
    ignored: false
    type: Text
name: alicloud_dns
attributes:
  ttl:
    help: ! '- The record effective time.'
    type: Text
  status:
    help: ! '- The record status. @Enable@ or @Disable@ .'
    type: Text
  Locked:
    help: ! '- The record locked state. @true@ or @false@ .'
    type: Text
  priority:
    help: ! '- The record priority.'
    type: Text
  value:
    help: ! '- The record value.'
    type: Text
  routing:
    help: ! '- The record parsing line.'
    type: Text
  name:
    help: ! '- (Required) The record domain name.'
    type: Text
  host_record:
    help: ! '- The host record of record.'
    type: Text
  id:
    help: ! '- The record id.'
    type: Text
  type:
    help: ! '- (Required) The record type.'
    type: Text
about: Provides a DNS Record resource.
examples: []
