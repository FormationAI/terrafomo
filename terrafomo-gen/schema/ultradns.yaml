_name: UltraDNSProvider
arguments:
  _password:
    required: true
    help: (Required) The password associated with the username. It must be provided,
      but it can also be sourced from the @ULTRADNS_PASSWORD@ environment variable.
    type: Text
  _username:
    required: true
    help: (Required) The UltraDNS username. It must be provided, but it can also be
      sourced from the @ULTRADNS_USERNAME@ environment variable.
    type: Text
  _baseurl:
    required: true
    help: (Required) The base url for the UltraDNS REST API, but it can also be sourced
      from the @ULTRADNS_BASEURL@ environment variable.
    type: Text
attributes: {}
about: The UltraDNS provider is used to interact with the resources supported by UltraDNS.
  The provider needs to be configured with the proper credentials before it can be
  used. Use the navigation to the left to read about the available resources.
examples: []
