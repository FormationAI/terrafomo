_name: opc_compute_image_list_entry
arguments:
  _attributes:
    required: false
    help: (Optional) JSON String of optional data that will be passed to an instance
      of this machine image when it is launched.
    type: Text
  _name:
    required: true
    help: (Required) The name of the Image List.
    type: Text
  _image_list:
    required: true
    help: (Required) - The name of the image list to lookup.
    type: Text
  _version:
    required: true
    help: (Required) - The version (integer) of the Image List to use.
    type: Text
  _entry:
    required: false
    help: (Optional) - Which machine image to use. See <#entry> below for more details
    type: Text
  _machine_images:
    required: true
    help: (Required) An array of machine images.
    type: Text
attributes:
  uri:
    help: ! '- The Unique Resource Identifier for the Image List Entry.'
    type: Text
about: Use this data source to access the configuration of an Image List Entry.
examples: []
