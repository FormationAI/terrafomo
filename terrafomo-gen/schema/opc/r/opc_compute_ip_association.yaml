_name: opc_compute_ip_association
arguments:
  _parent_pool:
    required: true
    help: (Required) The pool from which to take an IP address. To associate a specific
      reserved IP address, use the prefix @ipreservation:@ followed by the name of
      the IP reservation. To allocate an IP address from a pool, use the prefix @ippool:@
      , e.g. @ippool:/oracle/public/ippool@ .
    type: Text
    deprecated: false
  _vcable:
    required: true
    help: (Required) The vcable of the instance to associate the IP address with.
    type: Text
    deprecated: false
attributes:
  name:
    help: The name of the IP Association
    type: Text
about: The @opc_compute_ip_association@ resource creates and manages an association
  between an IP address and an instance in an OPC identity domain, for the Shared
  Network.
examples: []
