_name: opc_compute_ip_address_association
arguments:
  _name:
    required: true
    help: (Required) The name of the ip address association.
    type: Text
  _ip_address_reservation:
    required: false
    help: (Optional) The name of the NAT IP address reservation.
    type: Text
  _description:
    required: false
    help: (Optional) A description of the ip address association.
    type: Text
  _vnic:
    required: false
    help: (Optional) The name of the virtual NIC associated with this NAT IP reservation.
    type: Text
  _tags:
    required: false
    help: (Optional) List of tags that may be applied to the ip address association.
    type: Text
attributes: {}
about: The @opc_compute_ip_address_association@ resource creates and manages an IP
  address association between an IP address reservation and a virtual NIC in an OPC
  identity domain, for an IP Network.
examples: []
