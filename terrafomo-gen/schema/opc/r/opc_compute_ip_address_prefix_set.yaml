_name: opc_compute_ip_address_prefix_set
arguments:
  _name:
    required: true
    help: (Required) The name of the ip address prefix set.
    type: Text
  _prefixes:
    required: false
    help: (Optional) List of CIDR IPv4 prefixes assigned in the virtual network.
    type: Text
