_name: opc_compute_storage_volume_snapshot
arguments:
  _volume_name:
    required: true
    help: (Required) The name of the storage volume to create the snapshot from.
    type: Text
    deprecated: false
  _parent_volume_bootable:
    required: true
    help: (Optional) A string value of whether or not the parent volume is 'bootable'
      or not. Defaults to @"false"@ .
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Optional) The name of the storage volume snapshot. Will be generated if
      unspecified.
    type: Text
    deprecated: false
  _collocated:
    required: true
    help: (Optional) Boolean specifying whether the snapshot is collocated or remote.
      Defaults to @false@ .
    type: Text
    deprecated: false
  _description:
    required: true
    help: (Optional) The description of the storage volume snapshot.
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) Comma-separated strings that tag the storage volume.
    type: Text
    deprecated: false
attributes:
  status:
    help: ! '- Status of the snapshot.'
    type: Text
  property:
    help: ! '- Where the snapshot is stored, whether collocated, or in the Oracle
      Storage Cloud Service instance.'
    type: Text
  platform:
    help: ! '- The OS platform this snapshot is compatible with'
    type: Text
  status_detail:
    help: ! '- Details about the latest state of the storage volume snapshot.'
    type: Text
  snapshot_timestamp:
    help: ! '- Timestamp of the storage snapshot, generated by storage server. The
      snapshot will contain data written to the original volume before this time.'
    type: Text
  size:
    help: ! '- The size of the snapshot in GB.'
    type: Text
  status_timestamp:
    help: ! '- Indicates the time that the current view of the storage volume snapshot
      was generated.'
    type: Text
  uri:
    help: ! '- Uniform Resource Identifier'
    type: Text
  account:
    help: ! '- Account to use for snapshots.'
    type: Text
  start_timestamp:
    help: ! '- Timestamp when the snapshot was started.'
    type: Text
  machine_image_name:
    help: ! '- The name of the machine image that''s used in the boot volume from
      which this snapshot is taken.'
    type: Text
  snapshot_id:
    help: ! '- The Oracle ID of the snapshot.'
    type: Text
about: The @opc_compute_storage_volume_snapshot@ resource creates and manages a storage
  volume snapshot in an OPC identity domain.
examples: []
