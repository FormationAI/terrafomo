arguments:
  _seclist:
    required: true
    help: (Required) The name of the security list to associate the instance to.
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) The Name for the Security Association. If not specified, one
      is created automatically. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _vcable:
    required: true
    help: (Required) The @vcable@ of the instance to associate to the security list.
    ignored: false
    type: Text
name: opc_compute_security_association
attributes: {}
about: The @opc_compute_security_association@ resource creates and manages an association
  between an instance and a security list in an OPC identity domain.
examples: []
