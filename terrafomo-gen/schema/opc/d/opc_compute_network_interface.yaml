arguments:
  _instance_id:
    required: true
    help: is the id of the instance.
    ignored: false
    type: Text
  _interface:
    required: true
    help: is the name of the attached interface. @eth0@ , @eth1@ , ... @eth9@ .
    ignored: false
    type: Text
  _instance_name:
    required: true
    help: is the name of the instance.
    ignored: false
    type: Text
name: opc_compute_network_interface
attributes:
  vnic_sets:
    help: ! '- The array of vNIC Sets the interface was added to.'
    type: Text
  vnic:
    help: ! '- The name of the vNIC created for the IP Network.'
    type: Text
  mac_address:
    help: ! '- The MAC address of the interface.'
    type: Text
  model:
    help: ! '- The model of the NIC card used.'
    type: Text
  search_domains:
    help: ! '- The search domains that are sent through DHCP as option 119.'
    type: Text
  shared_network:
    help: ! '- Whether or not the interface is inside the Shared Network or an IP
      Network.'
    type: Text
  ip_address:
    help: ! '- IP Address assigned to the interface.'
    type: Text
  ip_network:
    help: ! '- The IP Network assigned to the interface.'
    type: Text
  sec_lists:
    help: ! '- The security lists the interface is added to.'
    type: Text
  nat:
    help: ! '- The IP Reservation (in IP Networks) associated with the interface.'
    type: Text
  name_servers:
    help: ! '- Array of name servers for the interface.'
    type: Text
  dns:
    help: ! '- Array of DNS servers for the interface.'
    type: Text
  is_default_gateway:
    help: ! '- Whether or not the the interface is the default gateway.'
    type: Text
about: Use this data source to access the configuration of an instance's network interface
examples: []
