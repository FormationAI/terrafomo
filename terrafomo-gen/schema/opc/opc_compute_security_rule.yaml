_name: opc_compute_security_rule
arguments:
  _name:
    required: true
    help: (Required) The name of the security rule.
    type: Text
  _src_ip_address_prefixes:
    required: false
    help: (Optional) List of names of IP address prefix set to match the packet's
      source IP address.
    type: Text
  _acl:
    required: false
    help: (Optional) Name of the ACL that contains this security rule.
    type: Text
  _description:
    required: false
    help: (Optional) A description of the security rule.
    type: Text
  _dst_vnic_set:
    required: false
    help: (Optional) Name of virtual NIC set containing the packet's destination virtual
      NIC.
    type: Text
  _disabled:
    required: false
    help: (Optional) Whether to disable this security rule. This is useful if you
      want to temporarily disable a rule without removing it outright from your Terraform
      resource definition. Defaults to @false@ .
    type: Text
  _flow_direction:
    required: true
    help: (Required) Specify the direction of flow of traffic, which is relative to
      the instances, for this security rule. Allowed values are ingress or egress.
    type: Text
  _dst_ip_address_prefixes:
    required: false
    help: (Optional) List of IP address prefix set names to match the packet's destination
      IP address.
    type: Text
  _src_vnic_set:
    required: false
    help: (Optional) Name of virtual NIC set containing the packet's source virtual
      NIC.
    type: Text
  _security_protocols:
    required: false
    help: (Optional) List of security protocol object names to match the packet's
      protocol and port.
    type: Text
  _tags:
    required: false
    help: (Optional) List of tags that may be applied to the security rule.
    type: Text
attributes:
  uri:
    help: ! '- The Uniform Resource Identifier of the security rule.'
    type: Text
about: The @opc_compute_security_rule@ resource creates and manages a security rule
  in an OPC identity domain.
examples: []
