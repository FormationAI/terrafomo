_name: cobbler_repo
arguments:
  _arch:
    required: false
    help: ! '(Optional) The architecture of the repo. Valid options are: i386, x86_64,
      ia64, ppc, ppc64, s390, arm.'
    type: Text
  _environment:
    required: false
    help: (Optional) Environment variables to use during repo command execution.
    type: Text
  _rpm_list:
    required: false
    help: (Optional) List of specific RPMs to mirror.
    type: Text
  _name:
    required: true
    help: (Required) A name for the repo.
    type: Text
  _breed:
    required: true
    help: ! '(Required) The "breed" of distribution. Valid options are: rsync, rhn,
      yum, apt, and wget. These choices may vary depending on the version of Cobbler
      in use.'
    type: Text
  _proxy:
    required: false
    help: (Optional) Proxy to use for downloading the repo. This argument does not
      work on older versions of Cobbler.
    type: Text
  _apt_components:
    required: false
    help: (Optional) List of Apt components such as main, restricted, universe. Applicable
      to apt breeds only.
    type: Text
  _apt_dists:
    required: false
    help: (Optional) List of Apt distribution names such as trusty, trusty-updates.
      Applicable to apt breeds only.
    type: Text
  _comment:
    required: false
    help: (Optional) Free form text description.
    type: Text
  _owners:
    required: false
    help: (Optional) List of Owners for authz_ownership.
    type: Text
  _createrepo_flags:
    required: false
    help: (Optional) Flags to use with @createrepo@ .
    type: Text
  _mirror:
    required: true
    help: (Required) Address of the repo to mirror.
    type: Text
  _keep_updated:
    required: false
    help: (Optional) Update the repo upon Cobbler sync. Valid values are true or false.
    type: Text
  _mirror_locally:
    required: true
    help: (Required) Whether to copy the files locally or just references to the external
      files. Valid values are true or false.
    type: Text
attributes: {}
about: Manages a repo within Cobbler.
examples: []
