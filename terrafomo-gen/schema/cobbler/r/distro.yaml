arguments:
  _kernel_options_post:
    required: false
    help: (Optional) Post install Kernel options to use with the kernel after installation.
    ignored: false
    type: Text
  _redhat_management_server:
    required: false
    help: (Optional) Red Hat Management server.
    ignored: false
    type: Text
  _arch:
    required: true
    help: ! '(Required) The architecture of the distro. Valid options are: i386, x86_64,
      ia64, ppc, ppc64, s390, arm.'
    ignored: false
    type: Text
  _redhat_management_key:
    required: false
    help: (Optional) Red Hat Management key.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A name for the distro.
    ignored: false
    type: Text
  _fetchable_files:
    required: false
    help: (Optional) Templates for tftp or wget.
    ignored: false
    type: Text
  _kernel_options:
    required: false
    help: (Optional) Kernel options to use with the kernel.
    ignored: false
    type: Text
  _breed:
    required: true
    help: ! '(Required) The "breed" of distribution. Valid options are: redhat, fedora,
      centos, scientific linux, suse, debian, and ubuntu. These choices may vary depending
      on the version of Cobbler in use.'
    ignored: false
    type: Text
  _os_version:
    required: true
    help: ! '(Required) The version of the distro you are creating. This varies with
      the version of Cobbler you are using. An updated signature list may need to
      be obtained in order to support a newer version. Example: @trusty@ .'
    ignored: false
    type: Text
  _comment:
    required: false
    help: (Optional) Free form text description.
    ignored: false
    type: Text
  _kernel:
    required: true
    help: (Required) Absolute path to kernel on filesystem. This must already exist
      prior to creating the distro.
    ignored: false
    type: Text
  _template_files:
    required: false
    help: (Optional) File mappings for built-in config management.
    ignored: false
    type: Text
  _owners:
    required: false
    help: (Optional) Owners list for authz_ownership.
    ignored: false
    type: Text
  _initrd:
    required: true
    help: (Required) Absolute path to initrd on filesystem. This must already exist
      prior to creating the distro.
    ignored: false
    type: Text
  _boot_files:
    required: false
    help: (Optional) Files copied into tftpboot beyond the kernel/initrd.
    ignored: false
    type: Text
  _mgmt_classes:
    required: false
    help: (Optional) Management classes for external config management.
    ignored: false
    type: Text
name: cobbler_distro
attributes: {}
about: Manages a distribution within Cobbler.
examples: []
