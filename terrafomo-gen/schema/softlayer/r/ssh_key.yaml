_name: softlayer_ssh_key
arguments:
  _name:
    required: true
    help: (Required) A descriptive name used to identify an SSH key.
    type: Text
  _public_key:
    required: true
    help: (Required) The public SSH key.
    type: Text
  _notes:
    required: false
    help: (Optional) A small note about an SSH key to use at your discretion.
    type: Text
attributes:
  fingerprint:
    help: ! '- sequence of bytes to authenticate or lookup a longer SSH key.'
    type: Text
  id:
    help: ! '- The ID of the new SSH key'
    type: Text
about: Provides SSK keys. This allows SSH keys to be created, updated and deleted.
  For additional details please refer to <http://sldn.softlayer.com/reference/datatypes/SoftLayer_Security_Ssh_Key>
  .
examples: []
