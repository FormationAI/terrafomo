name: github_membership
attributes: {}
about: Provides a GitHub membership resource. This resource allows you to add/remove
  users from your organization. When applied, an invitation will be sent to the user
  to become part of the organization. When destroyed, either the invitation will be
  cancelled or the user will be removed.
