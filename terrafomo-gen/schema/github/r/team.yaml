_name: github_team
arguments:
  _name:
    required: true
    help: (Required) The name of the team.
    type: Text
  _ldap_dn:
    required: false
    help: (Optional) The LDAP Distinguished Name of the group where membership will
      be synchronized. Only available in GitHub Enterprise.
    type: Text
  _description:
    required: false
    help: (Optional) A description of the team.
    type: Text
  _privacy:
    required: false
    help: (Optional) The level of privacy for the team. Must be one of @secret@ or
      @closed@ . Defaults to @secret@ .
    type: Text
attributes:
  id:
    help: ! '- The ID of the created team.'
    type: Text
about: Provides a GitHub team resource. This resource allows you to add/remove teams
  from your organization. When applied, a new team will be created. When destroyed,
  that team will be removed.
examples: []
