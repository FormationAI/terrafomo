arguments:
  _required_pull_request_reviews:
    required: false
    help: (Optional) Enforce restrictions for pull request reviews. See <#required-pull-request-reviews>
      below for details.
    ignored: false
    type: Text
  _required_status_checks:
    required: false
    help: (Optional) Enforce restrictions for required status checks. See <#required-status-checks>
      below for details.
    ignored: false
    type: Text
  _enforce_admins:
    required: false
    help: (Optional) Boolean, setting this to @true@ enforces status checks for repository
      administrators.
    ignored: false
    type: Text
  _restrictions:
    required: false
    help: (Optional) Enforce restrictions for the users and teams that may push to
      the branch. See <#restrictions> below for details.
    ignored: false
    type: Text
  _branch:
    required: true
    help: (Required) The Git branch to protect.
    ignored: false
    type: Text
  _repository:
    required: true
    help: (Required) The GitHub repository name.
    ignored: false
    type: Text
name: github_branch_protection
attributes: {}
about: Protects a GitHub branch. This resource allows you to configure branch protection
  for repositories in your organization. When applied, the branch will be protected
  from forced pushes and deletion. Additional constraints, such as required status
  checks or restrictions on users and teams, can also be configured.
examples: []
