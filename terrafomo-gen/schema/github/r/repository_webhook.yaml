_name: github_repository_webhook
arguments:
  _events:
    required: true
    help: (Required) A list of events which should trigger the webhook. Defaults to
      @["push"]@ . See a list of <https://developer.github.com/v3/activity/events/types/>
    type: Text
  _name:
    required: true
    help: (Required) The type of the webhook. See a list of <https://api.github.com/hooks>
      .
    type: Text
  _active:
    required: false
    help: (Optional) Indicate of the webhook should receive events. Defaults to @true@
      .
    type: Text
  _configuration:
    required: true
    help: (Required) key/value pair of configuration for this webhook. Available keys
      are @url@ , @content_type@ , @secret@ and @insecure_ssl@ .
    type: Text
  _repository:
    required: true
    help: (Required) The repository of the webhook.
    type: Text
attributes:
  url:
    help: ! '- URL of the webhook'
    type: Text
about: This resource allows you to create and manage webhooks for repositories within
  your Github organization. This resource cannot currently be used to manage webhooks
  for personal repositories, outside of organizations.
examples: []
