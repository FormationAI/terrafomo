arguments:
  _team_id:
    required: true
    help: (Required) The GitHub team id
    ignored: false
    type: Text
  _role:
    required: false
    help: (Optional) The role of the user within the team. Must be one of @member@
      or @maintainer@ . Defaults to @member@ .
    ignored: false
    type: Text
  _username:
    required: true
    help: (Required) The user to add to the team.
    ignored: false
    type: Text
name: github_team_membership
attributes: {}
about: Provides a GitHub team membership resource. This resource allows you to add/remove
  users from teams in your organization. When applied, the user will be added to the
  team. If the user hasn't accepted their invitation to the organization, they won't
  be part of the team until they do. When destroyed, the user will be removed from
  the team.
examples: []
