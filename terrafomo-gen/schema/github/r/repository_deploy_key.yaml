arguments:
  _read_only:
    required: true
    help: (Required) A boolean qualifying the key to be either read only or read/write.
    ignored: false
    type: Text
  _title:
    required: true
    help: (Required) A title.
    ignored: false
    type: Text
  _repository:
    required: true
    help: (Required) Name of the Github repository.
    ignored: false
    type: Text
  _key:
    required: true
    help: (Required) A ssh key.
    ignored: false
    type: Text
name: github_repository_deploy_key
attributes: {}
about: ! 'Provides a GitHub repository deploy key resource. A deploy key is an SSH
  key that is stored on your server and grants access to a single GitHub repository.
  This key is attached directly to the repository instead of to a personal user account.
  This resource allows you to add/remove repository deploy keys. Further documentation
  on GitHub repository deploy keys:'
examples: []
