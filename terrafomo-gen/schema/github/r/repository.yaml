arguments:
  _allow_rebase_merge:
    required: false
    help: (Optional) Set to @false@ to disable rebase merges on the repository.
    ignored: false
    type: Text
  _default_branch:
    required: false
    help: ! '(Optional) The name of the default branch of the repository. NOTE: This
      can only be set after a repository has already been created, and after a correct
      reference has been created for the target branch inside the repository. This
      means a user will have to omit this parameter from the initial repository creation
      and create the target branch inside of the repository prior to setting this
      attribute.'
    ignored: false
    type: Text
  _allow_merge_commit:
    required: false
    help: (Optional) Set to @false@ to disable merge commits on the repository.
    ignored: false
    type: Text
  _private:
    required: false
    help: (Optional) Set to @true@ to create a private repository. Repositories are
      created as public (e.g. open source) by default.
    ignored: false
    type: Text
  _gitignore_template:
    required: false
    help: (Optional) Meaningful only during create, will be ignored after repository
      creation. Use the <https://github.com/github/gitignore> without the extension.
      For example, "Haskell".
    ignored: false
    type: Text
  _auto_init:
    required: false
    help: (Optional) Meaningful only during create; set to @true@ to produce an initial
      commit in the repository.
    ignored: false
    type: Text
  _has_issues:
    required: false
    help: (Optional) Set to @true@ to enable the Github Issues features on the repository.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the repository.
    ignored: false
    type: Text
  _has_wiki:
    required: false
    help: (Optional) Set to @true@ to enable the Github Wiki features on the repository.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) A description of the repository.
    ignored: false
    type: Text
  _homepage_url:
    required: false
    help: (Optional) URL of a page describing the project.
    ignored: false
    type: Text
  _has_downloads:
    required: false
    help: (Optional) Set to @true@ to enable the (deprecated) downloads features on
      the repository.
    ignored: false
    type: Text
  _allow_squash_merge:
    required: false
    help: (Optional) Set to @false@ to disable squash merges on the repository.
    ignored: false
    type: Text
  _license_template:
    required: false
    help: (Optional) Meaningful only during create, will be ignored after repository
      creation. Use the <https://github.com/github/choosealicense.com/tree/gh-pages/_licenses>
      without the extension. For example, "mit" or "mozilla".
    ignored: false
    type: Text
name: github_repository
attributes:
  svn_url:
    help: ! '- URL that can be provided to @svn checkout@ to check out the repository
      via Github''s Subversion protocol emulation.'
    type: Text
  ssh_clone_url:
    help: ! '- URL that can be provided to @git clone@ to clone the repository via
      SSH.'
    type: Text
  full_name:
    help: ! '- A string of the form "orgname/reponame".'
    type: Text
  git_clone_url:
    help: ! '- URL that can be provided to @git clone@ to clone the repository anonymously
      via the git protocol.'
    type: Text
  http_clone_url:
    help: ! '- URL that can be provided to @git clone@ to clone the repository via
      HTTPS.'
    type: Text
about: This resource allows you to create and manage repositories within your Github
  organization. This resource cannot currently be used to manage personal repositories,
  outside of organizations.
examples: []
