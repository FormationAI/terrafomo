_name: github_team_repository
arguments:
  _permission:
    required: false
    help: (Optional) The permissions of team members regarding the repository. Must
      be one of @pull@ , @push@ , or @admin@ . Defaults to @pull@ .
    type: Text
  _team_id:
    required: true
    help: (Required) The GitHub team id
    type: Text
  _repository:
    required: true
    help: (Required) The repository to add to the team.
    type: Text
attributes: {}
about: This resource manages relationships between teams and repositories in your
  Github organization. Creating this resource grants a particular team permissions
  on a particular repository. The repository and the team must both belong to the
  same organization on Github. This resource does not actually create any repositories;
  to do that, see <repository.html> .
examples: []
