_name: github_team
arguments:
  _name:
    required: true
    help: (Required) The name of the team.
    type: Text
  _ldap_dn:
    required: false
    help: (Optional) The LDAP Distinguished Name of the group where membership will
      be synchronized. Only available in GitHub Enterprise.
    type: Text
  _description:
    required: false
    help: (Optional) A description of the team.
    type: Text
  _slug:
    required: true
    help: (Required) The team slug.
    type: Text
  _privacy:
    required: false
    help: (Optional) The level of privacy for the team. Must be one of @secret@ or
      @closed@ . Defaults to @secret@ .
    type: Text
attributes:
  members:
    help: ! '- List of team members'
    type: Text
  privacy:
    help: ! '- the team''s privacy type.'
    type: Text
  name:
    help: ! '- the team''s full name.'
    type: Text
  id:
    help: ! '- the ID of the team.'
    type: Text
  permission:
    help: ! '- the team''s permission level.'
    type: Text
  description:
    help: ! '- the team''s description.'
    type: Text
about: Use this data source to retrieve information about a Github team.
examples: []
