arguments:
  _name:
    required: true
    help: ! '- (string, Required) Unique name to identify VLAN'
    ignored: false
    type: Text
  _description:
    required: true
    help: ! '- (string, Optional) Description of the VLAN'
    ignored: false
    type: Text
  _vlan_id:
    required: true
    help: ! '- (int, Required, Change forces new resource) Number between 0-4095 indicating
      VLAN ID'
    ignored: false
    type: Text
name: triton_vlan
attributes: {}
about: The @triton_vlan@ resource represents an Triton VLAN. A VLAN provides a low
  level way to segregate and subdivide the network. Traffic on one VLAN cannot, on
  its own , reach another VLAN.
examples: []
