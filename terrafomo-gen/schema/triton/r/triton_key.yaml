_name: triton_key
arguments:
  _name:
    required: true
    help: ! '- (string, Change forces new resource) The name of the key. If this is
      left empty, the name is inferred from the comment in the SSH key material.'
    type: Text
  _key:
    required: true
    help: ! '- (string, Required, Change forces new resource) The SSH key material.
      In order to read this from a file, use the @file@ interpolation.'
    type: Text
attributes: {}
about: The @triton_key@ resource represents an SSH key for a Triton account.
examples: []
