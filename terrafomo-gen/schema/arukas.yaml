_name: ArukasProvider
arguments:
  _token:
    required: true
    help: (Required) This is the Arukas API token. It must be provided, but it can
      also be sourced from the @ARUKAS_JSON_API_TOKEN@ environment variable.
    type: Text
  _trace:
    required: false
    help: (Optional) The flag of Arukas API trace log. Also taken from the @ARUKAS_DEBUG@
      environment variable if provided.
    type: Text
  _secret:
    required: true
    help: (Required) This is the Arukas API secret. It must be provided, but it can
      also be sourced from the @ARUKAS_JSON_API_SECRET@ environment variable.
    type: Text
  _timeout:
    required: false
    help: (Optional) Override Arukas API timeout seconds. Also taken from the @ARUKAS_TIMEOUT@
      environment variable if provided.
    type: Text
  _api_url:
    required: false
    help: (Optional) Override Arukas API Root URL. Also taken from the @ARUKAS_JSON_API_URL@
      environment variable if provided.
    type: Text
attributes: {}
about: ! '!> NOTE: Arukas'' beta service will end on July 31, 2017 . After that, official
  service will be started (however, the release date is undecided). We plan to upgrade
  this provider after official service starts. Until that time, this provider will
  not be maintained. The Arukas provider is used to manage <https://arukas.io/en/>
  resources. Use the navigation to the left to read about the available resources.
  For additional details please refer to <https://arukas.io/en/category/documents-en/>
  .'
examples: []
