_name: PostgreSQLProvider
arguments:
  _expected_version:
    required: false
    help: ! '(Optional) Specify a hint to Terraform regarding the expected version
      that the provider will be talking with.  This is a required hint in order for
      Terraform to talk with an ancient version of PostgreSQL. This parameter is expected
      to be a <https://www.postgresql.org/support/versioning/> or @current@ .  Once
      a connection has been established, Terraform will fingerprint the actual version.  Default:
      @9.0.0@ .'
    type: Text
  _host:
    required: true
    help: (Required) The address for the postgresql server connection.
    type: Text
  _connect_timeout:
    required: false
    help: (Optional) Maximum wait for connection, in seconds. The default is @180s@
      .  Zero or not specified means wait indefinitely.
    type: Text
  _password:
    required: false
    help: (Optional) Password for the server connection.
    type: Text
  _max_connections:
    required: false
    help: (Optional) Set the maximum number of open connections to the database. The
      default is @4@ .  Zero means unlimited open connections.
    type: Text
  _username:
    required: true
    help: (Required) Username for the server connection.
    type: Text
  _database:
    required: false
    help: (Optional) Database to connect to. The default is @postgres@ .
    type: Text
  _sslmode:
    required: false
    help: ! '(Optional) Set the priority for an SSL connection to the server. Valid
      values for @sslmode@ are (note: @prefer@ is not supported by Go''s <https://godoc.org/github.com/lib/pq>
      ):'
    type: Text
  _port:
    required: false
    help: (Optional) The port for the postgresql server connection. The default is
      @5432@ .
    type: Text
attributes: {}
about: The PostgreSQL provider gives the ability to deploy and configure resources
  in a PostgreSQL server. Use the navigation to the left to read about the available
  resources.
examples: []
