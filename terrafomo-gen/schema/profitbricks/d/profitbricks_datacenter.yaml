_name: profitbricks_datacenter
arguments:
  _name:
    required: true
    help: (Required) Name or part of the name of an existing Virtual Data Center that
      you want to search for.
    type: Text
    deprecated: false
  _location:
    required: false
    help: (Optional) Id of the existing Virtual Data Center's location.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- UUID of the Virtual Data Center'
    type: Text
about: The data centers data source can be used to search for and return an existing
  Virtual Data Center. You can provide a string for the name and location parameters
  which will be compared with provisioned Virtual Data Centers. If a single match
  is found, it will be returned. If your search results in multiple matches, an error
  will be generated. When this happens, please refine your search string so that it
  is specific enough to return only one result.
examples: []
