arguments:
  _name:
    required: true
    help: (Required) Name or part of the name of an existing image that you want to
      search for.
    ignored: false
    type: Text
  _location:
    required: false
    help: (Optional) Id of the existing image's location.
    ignored: false
    type: Text
  _version:
    required: false
    help: (Optional) Version of the image (see details below).
    ignored: false
    type: Text
  _type':
    required: false
    help: (Optional) The image type, HDD or CD-ROM.
    ignored: false
    type: Text
name: profitbricks_image
attributes:
  id:
    help: ! '- UUID of the image'
    type: Text
about: The images data source can be used to search for and return an existing image
  which can then be used to provision a server.
examples: []
