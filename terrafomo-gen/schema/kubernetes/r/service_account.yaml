_name: kubernetes_service_account
arguments:
  _metadata:
    required: true
    help: ! '(Required) Standard service account''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
    type: Text
  _image_pull_secret:
    required: false
    help: ! '(Optional) A list of references to secrets in the same namespace to use
      for pulling any images in pods that reference this Service Account. More info:
      http://kubernetes.io/docs/user-guide/secrets#manually-specifying-an-imagepullsecret'
    type: Text
  _secret:
    required: false
    help: ! '(Optional) A list of secrets allowed to be used by pods running using
      this Service Account. More info: http://kubernetes.io/docs/user-guide/secrets'
    type: Text
attributes: {}
about: A service account provides an identity for processes that run in a Pod. Read
  more at https://kubernetes.io/docs/admin/service-accounts-admin/
examples: []
