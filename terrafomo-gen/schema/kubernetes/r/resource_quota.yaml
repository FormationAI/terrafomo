_name: kubernetes_resource_quota
arguments:
  _metadata:
    required: true
    help: ! '(Required) Standard resource quota''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
    type: Text
    deprecated: false
  _spec:
    required: false
    help: (Optional) Spec defines the desired quota. https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#spec-and-status
    type: Text
    deprecated: false
attributes: {}
about: A resource quota provides constraints that limit aggregate resource consumption
  per namespace. It can limit the quantity of objects that can be created in a namespace
  by type, as well as the total amount of compute resources that may be consumed by
  resources in that project.
examples: []
