_name: kubernetes_secret
arguments:
  _metadata:
    required: true
    help: ! '(Required) Standard secret''s metadata. More info: https://github.com/kubernetes/community/blob/master/contributors/devel/api-conventions.md#metadata'
    type: Text
    deprecated: false
  _data':
    required: false
    help: (Optional) A map of the secret data.
    type: Text
    deprecated: false
  _type':
    required: false
    help: ! '(Optional) The secret type. Defaults to @Opaque@ . More info: https://github.com/kubernetes/community/blob/master/contributors/design-proposals/secrets.md#proposed-design'
    type: Text
    deprecated: false
attributes: {}
about: ! 'The resource provides mechanisms to inject containers with sensitive information,
  such as passwords, while keeping containers agnostic of Kubernetes. Secrets can
  be used to store sensitive information either as individual properties or coarse-grained
  entries like entire files or JSON blobs. The resource will by default create a secret
  which is available to any pod in the specified (or default) namespace. ~> Read more
  about security properties and risks involved with using Kubernetes secrets: https://kubernetes.io/docs/user-guide/secrets/#security-properties
  ~> Note: All arguments including the secret data will be stored in the raw state
  as plain-text. </docs/state/sensitive-data.html> .'
examples: []
