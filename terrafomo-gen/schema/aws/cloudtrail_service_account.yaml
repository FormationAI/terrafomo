_name: aws_cloudtrail_service_account
arguments:
  region:
    required: false
    help: (Optional) Name of the region whose AWS CloudTrail account ID is desired.
      Defaults to the region from the AWS provider configuration.
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the AWS CloudTrail service account in the selected region.'
    type: Text
  id:
    help: ! '- The ID of the AWS CloudTrail service account in the selected region.'
    type: Text
about: Use this data source to get the Account ID of the <http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-supported-regions.html>
  in a given region for the purpose of allowing CloudTrail to store trail data in
  S3.
examples: []
