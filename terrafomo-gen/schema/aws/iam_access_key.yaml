_name: aws_iam_access_key
arguments:
  _pgp_key:
    required: false
    help: (Optional) Either a base-64 encoded PGP public key, or a keybase username
      in the form @keybase:some_person_that_exists@ .
    type: Text
  _user:
    required: true
    help: (Required) The IAM user to associate with this access key.
    type: Text
attributes:
  status:
    help: ! '- "Active" or "Inactive". Keys are initially active, but can be made
      inactive by other means.'
    type: Text
  secret:
    help: ! '- The secret access key. Note that this will be written to the state
      file. Please supply a @pgp_key@ instead, which will prevent the secret from
      being stored in plain text'
    type: Text
  user:
    help: ! '- The IAM user associated with this access key.'
    type: Text
  encrypted_secret:
    help: ! '- The encrypted secret, base64 encoded. ~> NOTE: The encrypted secret
      may be decrypted using the command line, for example: @terraform output secret
      | base64 --decode | keybase pgp decrypt@ .'
    type: Text
  id:
    help: ! '- The access key ID.'
    type: Text
  ses_smtp_password:
    help: ! '- The secret access key converted into an SES SMTP password by applying
      <https://docs.aws.amazon.com/ses/latest/DeveloperGuide/smtp-credentials.html#smtp-credentials-convert>
      .'
    type: Text
  key_fingerprint:
    help: ! '- The fingerprint of the PGP key used to encrypt the secret'
    type: Text
about: Provides an IAM access key. This is a set of credentials that allow API requests
  to be made as an IAM user.
examples: []
