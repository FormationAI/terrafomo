_name: aws_kinesis_stream
arguments:
  _encryption_type:
    required: false
    help: (Optional) The encryption type to use. The only acceptable values are @NONE@
      or @KMS@ . The default value is @NONE@ .
    type: Text
  _shard_count:
    required: true
    help: – (Required) The number of shards that the stream will use. Amazon has guidlines
      for specifying the Stream size that should be referenced when creating a Kinesis
      stream. See <https://docs.aws.amazon.com/kinesis/latest/dev/amazon-kinesis-streams.html>
      for more.
    type: Text
  _shard_level_metrics:
    required: false
    help: (Optional) A list of shard-level CloudWatch metrics which can be enabled
      for the stream. See <https://docs.aws.amazon.com/streams/latest/dev/monitoring-with-cloudwatch.html>
      for more. Note that the value ALL should not be used; instead you should provide
      an explicit list of metrics you wish to enable.
    type: Text
  _name:
    required: true
    help: (Required) The name of the Kinesis Stream.
    type: Text
  _retention_period:
    required: false
    help: (Optional) Length of time data records are accessible after they are added
      to the stream. The maximum value of a stream's retention period is 168 hours.
      Minimum value is 24. Default is 24.
    type: Text
  _kms_key_id:
    required: false
    help: (Optional) The GUID for the customer-managed KMS key to use for encryption.
      You can also use a Kinesis-owned master key by specifying the alias aws/kinesis.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  status:
    help: ! '- The current status of the stream. The stream status is one of CREATING,
      DELETING, ACTIVE, or UPDATING.'
    type: Text
  closed_shards:
    help: ! '- The list of shard ids in the CLOSED state. See <https://docs.aws.amazon.com/streams/latest/dev/kinesis-using-sdk-java-after-resharding.html#kinesis-using-sdk-java-resharding-data-routing>
      for more.'
    type: Text
  arn:
    help: ! '- The Amazon Resource Name (ARN) of the Kinesis Stream (same as id).'
    type: Text
  shard_level_metrics:
    help: ! '- A list of shard-level CloudWatch metrics which are enabled for the
      stream. See <https://docs.aws.amazon.com/streams/latest/dev/monitoring-with-cloudwatch.html>
      for more.'
    type: Text
  shard_count:
    help: ! '- The count of Shards for this Stream'
    type: Text
  creation_timestamp:
    help: ! '- The approximate UNIX timestamp that the stream was created.'
    type: Text
  retention_period:
    help: ! '- Length of time (in hours) data records are accessible after they are
      added to the stream.'
    type: Text
  open_shards:
    help: ! '- The list of shard ids in the OPEN state. See <https://docs.aws.amazon.com/streams/latest/dev/kinesis-using-sdk-java-after-resharding.html#kinesis-using-sdk-java-resharding-data-routing>
      for more.'
    type: Text
  name:
    help: ! '- The name of the Kinesis Stream.'
    type: Text
  id:
    help: ! '- The unique Stream id'
    type: Text
  tags:
    help: ! '- A mapping of tags to assigned to the stream.'
    type: Text
about: Use this data source to get information about a Kinesis Stream for use in other
  resources. For more details, see the <https://aws.amazon.com/documentation/kinesis/>
  .
examples: []
