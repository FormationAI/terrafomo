_name: aws_iam_role
arguments:
  _name:
    required: false
    help: (Required) The friendly IAM role name to match.
    type: Text
  _assume_role_policy:
    required: true
    help: (Required) The policy that grants an entity permission to assume the role.
    type: Text
  _name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the role.'
    type: Text
  path:
    help: ! '- The path to the role.'
    type: Text
  assume_role_policy:
    help: ! '- The policy document associated with the role.'
    type: Text
  create_date:
    help: ! '- The creation date of the IAM role.'
    type: Text
  name:
    help: ! '- The name of the role.'
    type: Text
  id:
    help: ! '- The friendly IAM role name to match.'
    type: Text
  description:
    help: ! '- The description of the role.'
    type: Text
  unique_id:
    help: ! '- The stable and unique string identifying the role.'
    type: Text
about: This data source can be used to fetch information about a specific IAM role.
  By using this data source, you can reference IAM role properties without having
  to hard code ARNs as input.
examples: []
