_name: aws_iam_user_login_profile
arguments:
  _password_reset_required:
    required: false
    help: (Optional, default "true") Whether the user should be forced to reset the
      generated password on first login.
    type: Text
  _pgp_key:
    required: true
    help: (Required) Either a base-64 encoded PGP public key, or a keybase username
      in the form @keybase:username@ .
    type: Text
  _user:
    required: true
    help: (Required) The IAM user's name.
    type: Text
  _password_length:
    required: false
    help: (Optional, default 20) The length of the generated password.
    type: Text
attributes:
  encrypted_password:
    help: ! '- The encrypted password, base64 encoded.'
    type: Text
  key_fingerprint:
    help: ! '- The fingerprint of the PGP key used to encrypt the password'
    type: Text
about: Provides one-time creation of a IAM user login profile, and uses PGP to encrypt
  the password for safe transport to the user. PGP keys can be obtained from Keybase.
examples: []
