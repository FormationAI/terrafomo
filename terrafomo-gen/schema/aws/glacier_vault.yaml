_name: aws_glacier_vault
arguments:
  _access_policy:
    required: false
    help: (Optional) The policy document. This is a JSON formatted string. The heredoc
      syntax or @file@ function is helpful here. Use the <https://docs.aws.amazon.com/amazonglacier/latest/dev/vault-access-policy.html>
      for more information on Glacier Vault Policy
    type: Text
  _name:
    required: true
    help: (Required) The name of the Vault. Names can be between 1 and 255 characters
      long and the valid characters are a-z, A-Z, 0-9, '_' (underscore), '-' (hyphen),
      and '.' (period).
    type: Text
  _notification:
    required: false
    help: (Optional) The notifications for the Vault. Fields documented below.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the vault.'
    type: Text
  location:
    help: ! '- The URI of the vault that was created.'
    type: Text
about: ! 'Provides a Glacier Vault Resource. You can refer to the <https://docs.aws.amazon.com/amazonglacier/latest/dev/working-with-vaults.html>
  for a full explanation of the Glacier Vault functionality ~> NOTE: When removing
  a Glacier Vault, the Vault must be empty.'
examples: []
