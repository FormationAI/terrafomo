_name: aws_lightsail_key_pair
arguments:
  _pgp_key:
    required: true
    help: – (Optional) An optional PGP key to encrypt the resulting private key material.
      Only used when creating a new key pair
    type: Text
  _name:
    required: false
    help: (Optional) The name of the Lightsail Key Pair. If omitted, a unique name
      will be generated by Terraform
    type: Text
  _public_key:
    required: true
    help: (Required) The public key material. This public key will be imported into
      Lightsail
    type: Text
attributes:
  encrypted_private_key:
    help: – the private key material, base 64 encoded and encrypted with the given
      @pgp_key@ . This is only populated when creating a new key and @pgp_key@ is
      supplied
    type: Text
  arn:
    help: ! '- The ARN of the Lightsail key pair'
    type: Text
  fingerprint:
    help: ! '- The MD5 public key fingerprint as specified in section 4 of RFC 4716.'
    type: Text
  public_key:
    help: ! '- the public key, base64 encoded'
    type: Text
  private_key:
    help: ! '- the private key, base64 encoded. This is only populated when creating
      a new key, and when no @pgp_key@ is provided'
    type: Text
  id:
    help: ! '- The name used for this key pair'
    type: Text
  encrypted_fingerprint:
    help: ! '- The MD5 public key fingerprint for the encrypted private key'
    type: Text
about: ! 'Provides a Lightsail Key Pair, for use with Lightsail Instances. These key
  pairs are seperate from EC2 Key Pairs, and must be created or imported for use with
  Lightsail. ~> Note: Lightsail is currently only supported in a limited number of
  AWS Regions, please see <https://lightsail.aws.amazon.com/ls/docs/overview/article/understanding-regions-and-availability-zones-in-amazon-lightsail>
  for more details'
examples: []
