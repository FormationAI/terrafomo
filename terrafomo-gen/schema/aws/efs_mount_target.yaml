_name: aws_efs_mount_target
arguments:
  _ip_address:
    required: false
    help: (Optional) The address (within the address range of the specified subnet)
      at which the file system may be mounted via the mount target.
    type: Text
  _mount_target_id:
    required: true
    help: (Required) ID of the mount target that you want to have described
    type: Text
  _subnet_id:
    required: true
    help: (Required) The ID of the subnet to add the mount target in.
    type: Text
  _file_system_id:
    required: true
    help: (Required) The ID of the file system for which the mount target is intended.
    type: Text
  _security_groups:
    required: false
    help: (Optional) A list of up to 5 VPC security group IDs (that must be for the
      same VPC as subnet specified) in effect for the mount target.
    type: Text
attributes:
  file_system_id:
    help: ! '- ID of the file system for which the mount target is intended.'
    type: Text
  dns_name:
    help: ! '- The DNS name for the given subnet/AZ per <http://docs.aws.amazon.com/efs/latest/ug/mounting-fs-mount-cmd-dns-name.html>
      .'
    type: Text
  security_groups:
    help: ! '- List of VPC security group IDs attached to the mount target.'
    type: Text
  id:
    help: ! '- The ID of the mount target.'
    type: Text
  ip_address:
    help: ! '- Address at which the file system may be mounted via the mount target.'
    type: Text
  network_interface_id:
    help: ! '- The ID of the network interface that Amazon EFS created when it created
      the mount target.'
    type: Text
  subnet_id:
    help: ! '- ID of the mount target''s subnet.'
    type: Text
about: Provides information about an Elastic File System Mount Target (EFS).
examples: []
