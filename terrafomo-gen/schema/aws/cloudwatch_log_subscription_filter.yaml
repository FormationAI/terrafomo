_name: aws_cloudwatch_log_subscription_filter
arguments:
  _filter_pattern:
    required: true
    help: (Required) A valid CloudWatch Logs filter pattern for subscribing to a filtered
      stream of log events.
    type: Text
  _name:
    required: true
    help: (Required) A name for the subscription filter
    type: Text
  _role_arn:
    required: false
    help: (Optional) The ARN of an IAM role that grants Amazon CloudWatch Logs permissions
      to deliver ingested log events to the destination. If you use Lambda as a destination,
      you should skip this argument and use @aws_lambda_permission@ resource for granting
      access from CloudWatch logs to the destination Lambda function.
    type: Text
  _destination_arn:
    required: true
    help: (Required) The ARN of the destination to deliver matching log events to.
      Kinesis stream or Lambda function ARN.
    type: Text
  _log_group_name:
    required: true
    help: (Required) The name of the log group to associate the subscription filter
      with
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the log subscription filter.'
    type: Text
about: Provides a CloudWatch Logs subscription filter resource.
examples: []
