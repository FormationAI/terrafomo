_name: aws_vpn_gateway_route_propagation
arguments:
  _vpn_gateway_id:
    required: true
    help: ! '- The id of the @aws_vpn_gateway@ to propagate routes from.'
    type: Text
  _route_table_id:
    required: true
    help: ! '- The id of the @aws_route_table@ to propagate routes into.'
    type: Text
attributes: {}
about: ! 'Requests automatic route propagation between a VPN gateway and a route table.
  ~> Note: This resource should not be used with a route table that has the @propagating_vgws@
  argument set. If that argument is set, any route propagation not explicitly listed
  in its value will be removed.'
examples: []
