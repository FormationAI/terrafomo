_name: aws_ebs_volume
arguments:
  _filter:
    required: false
    help: (Optional) One or more name/value pairs to filter off of. There are several
      valid keys, for a full reference, check out <http://docs.aws.amazon.com/cli/latest/reference/ec2/describe-volumes.html>
      .
    type: Text
    deprecated: false
  _most_recent:
    required: false
    help: (Optional) If more than one result is returned, use the most recent Volume.
    type: Text
    deprecated: false
attributes:
  volume_type:
    help: ! '- The type of EBS volume.'
    type: Text
  kms_key_id:
    help: ! '- The ARN for the KMS encryption key.'
    type: Text
  volume_id:
    help: ! '- The volume ID (e.g. vol-59fcb34e).'
    type: Text
  arn:
    help: ! '- The volume ARN (e.g. arn:aws:ec2:us-east-1:0123456789012:volume/vol-59fcb34e).'
    type: Text
  size:
    help: ! '- The size of the drive in GiBs.'
    type: Text
  iops:
    help: ! '- The amount of IOPS for the disk.'
    type: Text
  encrypted:
    help: ! '- Whether the disk is encrypted.'
    type: Text
  id:
    help: ! '- The volume ID (e.g. vol-59fcb34e).'
    type: Text
  availability_zone:
    help: ! '- The AZ where the EBS volume exists.'
    type: Text
  snapshot_id:
    help: ! '- The snapshot_id the EBS volume is based off.'
    type: Text
  tags:
    help: ! '- A mapping of tags for the resource.'
    type: Text
about: Use this data source to get information about an EBS volume for use in other
  resources.
examples: []
