arguments:
  _owner_id:
    required: false
    help: (Optional) The AWS account ID of the owner of the requester VPC of the specific
      VPC Peering Connection to retrieve.
    ignored: false
    type: Text
  _filter:
    required: false
    help: (Optional) Custom filter block as described below.
    ignored: false
    type: Text
  _id:
    required: false
    help: (Optional) The ID of the specific VPC Peering Connection to retrieve.
    ignored: false
    type: Text
  _cidr_block:
    required: false
    help: (Optional) The CIDR block of the requester VPC of the specific VPC Peering
      Connection to retrieve.
    ignored: false
    type: Text
  _peer_cidr_block:
    required: false
    help: (Optional) The CIDR block of the accepter VPC of the specific VPC Peering
      Connection to retrieve.
    ignored: false
    type: Text
  _peer_owner_id:
    required: false
    help: (Optional) The AWS account ID of the owner of the accepter VPC of the specific
      VPC Peering Connection to retrieve.
    ignored: false
    type: Text
  _peer_vpc_id:
    required: false
    help: (Optional) The ID of the accepter VPC of the specific VPC Peering Connection
      to retrieve.
    ignored: false
    type: Text
  _vpc_id:
    required: false
    help: (Optional) The ID of the requester VPC of the specific VPC Peering Connection
      to retrieve.
    ignored: false
    type: Text
  _status:
    required: false
    help: (Optional) The status of the specific VPC Peering Connection to retrieve.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired VPC Peering Connection.
    ignored: false
    type: Text
name: aws_vpc_peering_connection
attributes:
  accepter:
    help: ! '- A configuration block that describes [VPC Peering Connection] (http://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide)
      options set for the accepter VPC.'
    type: Text
  requester:
    help: ! '- A configuration block that describes [VPC Peering Connection] (http://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide)
      options set for the requester VPC.'
    type: Text
about: The VPC Peering Connection data source provides details about a specific VPC
  peering connection.
examples: []
