arguments:
  _arn:
    required: false
    help: (Optional) The full ARN of the target group.
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) The unique name of the target group.
    ignored: false
    type: Text
name: aws_lb_target_group
attributes: {}
about: ! '~> Note:  @aws_alb_target_group@ is known as @aws_lb_target_group@ . The
  functionality is identical. Provides information about a Load Balancer Target Group.
  This data source can prove useful when a module accepts an LB Target Group as an
  input variable and needs to know its attributes. It can also be used to get the
  ARN of an LB Target Group for use in other resources, given LB Target Group name.'
examples: []
