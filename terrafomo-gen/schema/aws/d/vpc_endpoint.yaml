arguments:
  _service_name:
    required: false
    help: (Optional) The AWS service name of the specific VPC Endpoint to retrieve.
    ignored: false
    type: Text
  _id:
    required: false
    help: (Optional) The ID of the specific VPC Endpoint to retrieve.
    ignored: false
    type: Text
  _state:
    required: false
    help: (Optional) The state of the specific VPC Endpoint to retrieve.
    ignored: false
    type: Text
  _vpc_id:
    required: false
    help: (Optional) The ID of the VPC in which the specific VPC Endpoint is used.
    ignored: false
    type: Text
name: aws_vpc_endpoint
attributes:
  prefix_list_id:
    help: ! '- The prefix list ID of the exposed service.'
    type: Text
  policy:
    help: ! '- The policy document associated with the VPC Endpoint.'
    type: Text
  route_table_ids:
    help: ! '- One or more route tables associated with the VPC Endpoint.'
    type: Text
about: The VPC Endpoint data source provides details about a specific VPC endpoint.
examples: []
