_name: aws_prefix_list
arguments:
  _name:
    required: false
    help: (Optional) The name of the prefix list to select.
    type: Text
    deprecated: false
  _prefix_list_id:
    required: false
    help: (Optional) The ID of the prefix list to select.
    type: Text
    deprecated: false
attributes:
  cidr_blocks:
    help: ! '- The list of CIDR blocks for the AWS service associated with the prefix
      list.'
    type: Text
  name:
    help: ! '- The name of the selected prefix list.'
    type: Text
  id:
    help: ! '- The ID of the selected prefix list.'
    type: Text
about: ! '@aws_prefix_list@ provides details about a specific prefix list (PL) in
  the current region. This can be used both to validate a prefix list given in a variable
  and to obtain the CIDR blocks (IP address ranges) for the associated AWS service.
  The latter may be useful e.g. for adding network ACL rules.'
examples: []
