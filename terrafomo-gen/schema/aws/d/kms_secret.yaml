arguments:
  _secret:
    required: true
    help: (Required) One or more encrypted payload definitions from the KMS service.  See
      the Secret Definitions below.
    ignored: false
    type: Text
name: aws_kms_secret
attributes: {}
about: ! 'The KMS secret data source allows you to use data encrypted with the AWS
  KMS service within your resource definitions. ~> NOTE : Using this data provider
  will allow you to conceal secret data within your resource definitions but does
  not take care of protecting that data in the logging output, plan output or state
  output. Please take care to secure your secret data outside of resource definitions.'
examples: []
