_name: aws_availability_zones
arguments:
  _state:
    required: false
    help: (Optional) Allows to filter list of Availability Zones based on their current
      state. Can be either @"available"@ , @"information"@ , @"impaired"@ or @"unavailable"@
      . By default the list includes a complete set of Availability Zones to which
      the underlying AWS account has access, regardless of their state.
    type: Text
    deprecated: false
attributes:
  names:
    help: ! '- A list of the Availability Zone names available to the account.'
    type: Text
about: The Availability Zones data source allows access to the list of AWS Availability
  Zones which can be accessed by an AWS account within the region configured in the
  provider. This is different from the @aws_availability_zone@ (singular) data source,
  which provides some details about a specific availability zone.
examples: []
