_name: aws_iam_server_certificate
arguments:
  _latest:
    required: true
    help: ! '- sort results by expiration date. returns the certificate with expiration
      date in furthest in the future.'
    type: Text
  _name:
    required: true
    help: ! '- exact name of the cert to lookup'
    type: Text
  _name_prefix:
    required: true
    help: ! '- prefix of cert to filter by'
    type: Text
attributes: {}
about: Use this data source to lookup information about IAM Server Certificates.
examples: []
