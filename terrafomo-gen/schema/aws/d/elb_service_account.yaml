arguments:
  _region:
    required: false
    help: (Optional) Name of the region whose AWS ELB account ID is desired. Defaults
      to the region from the AWS provider configuration.
    ignored: false
    type: Text
name: aws_elb_service_account
attributes:
  arn:
    help: ! '- The ARN of the AWS ELB service account in the selected region.'
    type: Text
  id:
    help: ! '- The ID of the AWS ELB service account in the selected region.'
    type: Text
about: Use this data source to get the Account ID of the <http://docs.aws.amazon.com/elasticloadbalancing/latest/classic/enable-access-logs.html#attach-bucket-policy>
  in a given region for the purpose of whitelisting in S3 bucket policy.
examples: []
