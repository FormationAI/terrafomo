arguments:
  _region:
    required: false
    help: (Optional) Name of the region whose AWS Redshift account ID is desired.
      Defaults to the region from the AWS provider configuration.
    ignored: false
    type: Text
name: aws_redshift_service_account
attributes:
  arn:
    help: ! '- The ARN of the AWS Redshift service account in the selected region.'
    type: Text
  id:
    help: ! '- The ID of the AWS Redshift service account in the selected region.'
    type: Text
about: Use this data source to get the Account ID of the <http://docs.aws.amazon.com/redshift/latest/mgmt/db-auditing.html#db-auditing-enable-logging>
  in a given region for the purpose of allowing Redshift to store audit data in S3.
examples: []
