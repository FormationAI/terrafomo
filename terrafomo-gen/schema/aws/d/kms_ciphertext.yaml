arguments:
  _context:
    required: false
    help: (Optional) An optional mapping that makes up the encryption context.
    ignored: false
    type: Text
  _key_id:
    required: true
    help: (Required) Globally unique key ID for the customer master key.
    ignored: false
    type: Text
  _plaintext:
    required: true
    help: (Required) Data to be encrypted. Note that this may show up in logs, and
      it will be stored in the state file.
    ignored: false
    type: Text
name: aws_kms_ciphertext
attributes:
  ciphertext_blob:
    help: ! '- Base64 encoded ciphertext'
    type: Text
about: ! 'The KMS ciphertext data source allows you to encrypt plaintext into ciphertext
  by using an AWS KMS customer master key. ~> Note: All arguments including the plaintext
  be stored in the raw state as plain-text. </docs/state/sensitive-data.html> .'
examples: []
