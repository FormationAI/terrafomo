_name: aws_elasticache_replication_group
arguments:
  _replication_group_id:
    required: true
    help: – (Required) The identifier for the replication group.
    type: Text
    deprecated: false
attributes:
  node_type:
    help: – The cluster node type.
    type: Text
  configuration_endpoint_address:
    help: ! '- The configuration endpoint address to allow host discovery.'
    type: Text
  replication_group_id:
    help: ! '- The identifier for the replication group.'
    type: Text
  primary_endpoint_address:
    help: ! '- The endpoint of the primary node in this node group (shard).'
    type: Text
  automatic_failover_enabled:
    help: ! '- A flag whether a read-only replica will be automatically promoted to
      read/write primary if the existing primary fails.'
    type: Text
  snapshot_window:
    help: ! '- The daily time range (in UTC) during which ElastiCache begins taking
      a daily snapshot of your node group (shard).'
    type: Text
  snapshot_retention_limit:
    help: ! '- The number of days for which ElastiCache retains automatic cache cluster
      snapshots before deleting them.'
    type: Text
  replication_group_description:
    help: ! '- The description of the replication group.'
    type: Text
  auth_token_enabled:
    help: ! '- A flag that enables using an AuthToken (password) when issuing Redis
      commands.'
    type: Text
  number_cache_clusters:
    help: – The number of cache clusters that the replication group has.
    type: Text
  port:
    help: – The port number on which the configuration endpoint will accept connections.
    type: Text
about: Use this data source to get information about an Elasticache Replication Group.
examples: []
