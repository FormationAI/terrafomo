_name: aws_autoscaling_schedule
arguments:
  _end_time:
    required: false
    help: (Optional) The time for this action to end, in "YYYY-MM-DDThh:mm:ssZ" format
      in UTC/GMT only (for example, 2014-06-01T00:00:00Z ). If you try to schedule
      your action in the past, Auto Scaling returns an error message.
    type: Text
  _start_time:
    required: false
    help: (Optional) The time for this action to start, in "YYYY-MM-DDThh:mm:ssZ"
      format in UTC/GMT only (for example, 2014-06-01T00:00:00Z ). If you try to schedule
      your action in the past, Auto Scaling returns an error message.
    type: Text
  _recurrence:
    required: false
    help: (Optional) The time when recurring future actions will start. Start time
      is specified by the user following the Unix cron syntax format.
    type: Text
  _max_size:
    required: false
    help: (Optional) The maximum size for the Auto Scaling group. Default 0. Set to
      -1 if you don't want to change the maximum size at the scheduled time.
    type: Text
  _desired_capacity:
    required: false
    help: (Optional) The number of EC2 instances that should be running in the group.
      Default 0.  Set to -1 if you don't want to change the desired capacity at the
      scheduled time.
    type: Text
  _scheduled_action_name:
    required: true
    help: (Required) The name of this scaling action.
    type: Text
  _min_size:
    required: false
    help: (Optional) The minimum size for the Auto Scaling group. Default 0. Set to
      -1 if you don't want to change the minimum size at the scheduled time.
    type: Text
  _autoscaling_group_name:
    required: true
    help: (Required) The name or Amazon Resource Name (ARN) of the Auto Scaling group.
    type: Text
attributes:
  arn:
    help: ! '- The ARN assigned by AWS to the autoscaling schedule.'
    type: Text
about: Provides an AutoScaling Schedule resource.
examples: []
