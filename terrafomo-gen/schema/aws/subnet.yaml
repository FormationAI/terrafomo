_name: aws_subnet
arguments:
  state:
    required: false
    help: (Optional) The state that the desired subnet must have.
    type: Text
  vpc_id:
    required: true
    help: (Optional) The id of the VPC that the desired subnet belongs to.
    type: Text
  default_for_az:
    required: false
    help: (Optional) Boolean constraint for whether the desired subnet must be the
      default subnet for its associated availability zone.
    type: Text
  assign_ipv6_address_on_creation:
    required: false
    help: (Optional) Specify true to indicate that network interfaces created in the
      specified subnet should be assigned an IPv6 address. Default is @false@
    type: Text
  ipv6_cidr_block:
    required: false
    help: (Optional) The Ipv6 cidr block of the desired subnet
    type: Text
  cidr_block:
    required: true
    help: (Optional) The cidr block of the desired subnet.
    type: Text
  id:
    required: false
    help: (Optional) The id of the specific subnet to retrieve.
    type: Text
  filter:
    required: false
    help: (Optional) Custom filter block as described below.
    type: Text
  map_public_ip_on_launch:
    required: true
    help: ! '-  (Optional) Specify true to indicate that instances launched into the
      subnet should be assigned a public IP address. Default is @false@ .'
    type: Text
  availability_zone:
    required: false
    help: (Optional) The availability zone where the subnet must reside.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired subnet.
    type: Text
attributes:
  vpc_id:
    help: ! '- The VPC ID.'
    type: Text
  ipv6_association_id:
    help: ! '- The association ID for the IPv6 CIDR block.'
    type: Text
  ipv6_cidr_block:
    help: ! '- The IPv6 CIDR block.'
    type: Text
  cidr_block:
    help: ! '- The CIDR block for the subnet.'
    type: Text
  id:
    help: ! '- The ID of the subnet'
    type: Text
  availability_zone:
    help: ! '- The AZ for the subnet.'
    type: Text
about: ! '@aws_subnet@ provides details about a specific VPC subnet. This resource
  can prove useful when a module accepts a subnet id as an input variable and needs
  to, for example, determine the id of the VPC that the subnet belongs to.'
examples: []
