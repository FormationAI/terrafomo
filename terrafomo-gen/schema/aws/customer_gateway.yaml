_name: aws_customer_gateway
arguments:
  bgp_asn:
    required: true
    help: (Required) The gateway's Border Gateway Protocol (BGP) Autonomous System
      Number (ASN).
    type: Text
  type':
    required: true
    help: (Required) The type of customer gateway. The only type AWS supports at this
      time is "ipsec.1".
    type: Text
  ip_address:
    required: true
    help: (Required) The IP address of the gateway's Internet-routable external interface.
    type: Text
  tags:
    required: false
    help: (Optional) Tags to apply to the gateway.
    type: Text
attributes:
  bgp_asn:
    help: ! '- The gateway''s Border Gateway Protocol (BGP) Autonomous System Number
      (ASN).'
    type: Text
  id:
    help: ! '- The amazon-assigned ID of the gateway.'
    type: Text
  ip_address:
    help: ! '- The IP address of the gateway''s Internet-routable external interface.'
    type: Text
  type:
    help: ! '- The type of customer gateway.'
    type: Text
  tags:
    help: ! '- Tags applied to the gateway.'
    type: Text
about: Provides a customer gateway inside a VPC. These objects can be connected to
  VPN gateways via VPN connections, and allow you to establish tunnels between your
  network and the VPC.
examples: []
