_name: aws_ses_domain_dkim
arguments:
  domain:
    required: true
    help: (Required) Verified domain name to generate DKIM tokens for.
    type: Text
attributes:
  dkim_tokens:
    help: ! '- DKIM tokens generated by SES. These tokens should be used to create
      CNAME records used to verify SES Easy DKIM. See below for an example of how
      this might be achieved when the domain is hosted in Route 53 and managed by
      Terraform. Find out more about verifying domains in Amazon SES in the <http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim-dns-records.html>
      .'
    type: Text
about: Provides an SES domain DKIM generation resource. Domain ownership needs to
  be confirmed first using </docs/providers/aws/r/ses_domain_identity.html>
examples: []
