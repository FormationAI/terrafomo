_name: aws_iam_group
arguments:
  path:
    required: false
    help: (Optional, default "/") Path in which to create the group.
    type: Text
  name:
    required: true
    help: ! '(Required) The group''s name. The name must consist of upper and lowercase
      alphanumeric characters with no spaces. You can also include any of the following
      characters: @=,.@-_.@ . Group names are not distinguished by case. For example,
      you cannot create groups named both "ADMINS" and "admins".'
    type: Text
  group_name:
    required: true
    help: (Required) The friendly IAM group name to match.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the group.'
    type: Text
  path:
    help: ! '- The path to the group.'
    type: Text
  name:
    help: ! '- The group''s name.'
    type: Text
  id:
    help: ! '- The group''s ID.'
    type: Text
  group_id:
    help: ! '- The stable and unique string identifying the group.'
    type: Text
  unique_id:
    help: ! '- The <https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html#GUIDs>
      assigned by AWS.'
    type: Text
about: This data source can be used to fetch information about a specific IAM group.
  By using this data source, you can reference IAM group properties without having
  to hard code ARNs as input.
examples: []
