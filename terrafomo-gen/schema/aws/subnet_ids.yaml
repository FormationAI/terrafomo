_name: aws_subnet_ids
arguments:
  _vpc_id:
    required: true
    help: (Required) The VPC ID that you want to filter from.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired subnets.
    type: Text
attributes:
  ids:
    help: ! '- A list of all the subnet ids found. This data source will fail if none
      are found.'
    type: Text
about: ! '@aws_subnet_ids@ provides a list of ids for a vpc_id This resource can be
  useful for getting back a list of subnet ids for a vpc.'
examples: []
