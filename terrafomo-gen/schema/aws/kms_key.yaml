_name: aws_kms_key
arguments:
  deletion_window_in_days:
    required: false
    help: (Optional) Duration in days after which the key is deleted after destruction
      of the resource, must be between 7 and 30 days. Defaults to 30 days.
    type: Text
  key_usage:
    required: false
    help: (Optional) Specifies the intended use of the key. Defaults to ENCRYPT_DECRYPT,
      and only symmetric encryption and decryption are supported.
    type: Text
  enable_key_rotation:
    required: false
    help: (Optional) Specifies whether <http://docs.aws.amazon.com/kms/latest/developerguide/rotate-keys.html>
      is enabled. Defaults to false.
    type: Text
  is_enabled:
    required: false
    help: (Optional) Specifies whether the key is enabled. Defaults to true.
    type: Text
  policy:
    required: false
    help: (Optional) A valid policy JSON document.
    type: Text
  description:
    required: false
    help: (Optional) The description of the key as viewed in AWS console.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the object.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) of the key.'
    type: Text
  key_id:
    help: ! '- The globally unique identifier for the key.'
    type: Text
about: Provides a KMS customer master key.
examples: []
