_name: aws_vpc
arguments:
  enable_classiclink_dns_support:
    required: false
    help: (Optional) A boolean flag to enable/disable ClassicLink DNS Support for
      the VPC. Only valid in regions and accounts that support EC2 Classic.
    type: Text
  instance_tenancy:
    required: false
    help: (Optional) A tenancy option for instances launched into the VPC
    type: Text
  state:
    required: false
    help: (Optional) The current state of the desired VPC. Can be either @"pending"@
      or @"available"@ .
    type: Text
  enable_dns_hostnames:
    required: false
    help: (Optional) A boolean flag to enable/disable DNS hostnames in the VPC. Defaults
      false.
    type: Text
  default':
    required: false
    help: (Optional) Boolean constraint on whether the desired VPC is the default
      VPC for the region.
    type: Text
  enable_dns_support:
    required: false
    help: (Optional) A boolean flag to enable/disable DNS support in the VPC. Defaults
      true.
    type: Text
  enable_classiclink:
    required: false
    help: (Optional) A boolean flag to enable/disable ClassicLink for the VPC. Only
      valid in regions and accounts that support EC2 Classic. See the <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/vpc-classiclink.html>
      for more information. Defaults false.
    type: Text
  dhcp_options_id:
    required: false
    help: (Optional) The DHCP options id of the desired VPC.
    type: Text
  cidr_block:
    required: true
    help: (Optional) The cidr block of the desired VPC.
    type: Text
  assign_generated_ipv6_cidr_block:
    required: false
    help: (Optional) Requests an Amazon-provided IPv6 CIDR block with a /56 prefix
      length for the VPC. You cannot specify the range of IP addresses, or the size
      of the CIDR block. Default is @false@ .
    type: Text
  id:
    required: false
    help: (Optional) The id of the specific VPC to retrieve.
    type: Text
  filter:
    required: false
    help: (Optional) Custom filter block as described below.
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired VPC.
    type: Text
attributes:
  instance_tenancy:
    help: ! '- The allowed tenancy of instances launched into the selected VPC. May
      be any of @"default"@ , @"dedicated"@ , or @"host"@ .'
    type: Text
  ipv6_association_id:
    help: ! '- The association ID for the IPv6 CIDR block.'
    type: Text
  default_security_group_id:
    help: ! '- The ID of the security group created by default on VPC creation'
    type: Text
  default_network_acl_id:
    help: ! '- The ID of the network ACL created by default on VPC creation'
    type: Text
  enable_dns_hostnames:
    help: ! '- Whether or not the VPC has DNS hostname support'
    type: Text
  ipv6_cidr_block:
    help: ! '- The IPv6 CIDR block.'
    type: Text
  enable_dns_support:
    help: ! '- Whether or not the VPC has DNS support'
    type: Text
  enable_classiclink:
    help: ! '- Whether or not the VPC has Classiclink enabled'
    type: Text
  cidr_block:
    help: ! '- The CIDR block of the VPC'
    type: Text
  id:
    help: ! '- The ID of the VPC'
    type: Text
  default_route_table_id:
    help: ! '- The ID of the route table created by default on VPC creation'
    type: Text
  main_route_table_id:
    help: ! '- The ID of the main route table associated with this VPC. Note that
      you can change a VPC''s main route table by using an </docs/providers/aws/r/main_route_table_assoc.html>
      .'
    type: Text
about: ! '@aws_vpc@ provides details about a specific VPC. This resource can prove
  useful when a module accepts a vpc id as an input variable and needs to, for example,
  determine the CIDR block of that VPC.'
examples: []
