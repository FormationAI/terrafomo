_name: aws_elastic_beanstalk_configuration_template
arguments:
  _application:
    required: true
    help: – (Required) name of the application to associate with this configuration
      template
    type: Text
  _environment_id:
    required: true
    help: – (Optional) The ID of the environment used with this configuration template
    type: Text
  _name:
    required: true
    help: (Required) A unique name for this Template.
    type: Text
  _description:
    required: false
    help: (Optional) Short description of the Template
    type: Text
  _solution_stack_name:
    required: true
    help: – (Optional) A solution stack to base your Template off of. Example stacks
      can be found in the <https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/concepts.platforms.html>
    type: Text
  _setting:
    required: true
    help: – (Optional) Option settings to configure the new Environment. These override
      specific values that are set as defaults. The format is detailed below in <#option-settings>
    type: Text
attributes: {}
about: Provides an Elastic Beanstalk Configuration Template, which are associated
  with a specific application and are used to deploy different versions of the application
  with the same configuration settings.
examples: []
