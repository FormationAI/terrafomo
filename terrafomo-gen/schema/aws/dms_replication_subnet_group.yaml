_name: aws_dms_replication_subnet_group
arguments:
  _replication_subnet_group_id:
    required: true
    help: (Required) The name for the replication subnet group. This value is stored
      as a lowercase string.
    type: Text
  _subnet_ids:
    required: true
    help: (Required) A list of the EC2 subnet IDs for the subnet group.
    type: Text
  _replication_subnet_group_description:
    required: true
    help: (Required) The description for the subnet group.
    type: Text
attributes:
  vpc_id:
    help: ! '- The ID of the VPC the subnet group is in.'
    type: Text
about: Provides a DMS (Data Migration Service) replication subnet group resource.
  DMS replication subnet groups can be created, updated, deleted, and imported.
examples: []
