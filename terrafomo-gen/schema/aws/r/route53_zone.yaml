_name: aws_route53_zone
arguments:
  _delegation_set_id:
    required: false
    help: (Optional) The ID of the reusable delegation set whose NS records you want
      to assign to the hosted zone. Conflicts w/ @vpc_id@ as delegation sets can only
      be used for public zones.
    type: Text
  _name:
    required: true
    help: (Required) This is the name of the hosted zone.
    type: Text
  _comment:
    required: false
    help: (Optional) A comment for the hosted zone. Defaults to 'Managed by Terraform'.
    type: Text
  _force_destroy:
    required: false
    help: (Optional) Whether to destroy all records (possibly managed outside of Terraform)
      in the zone when destroying the zone.
    type: Text
  _vpc_region:
    required: false
    help: (Optional) The VPC's region. Defaults to the region of the AWS provider.
    type: Text
  _vpc_id:
    required: false
    help: (Optional) The VPC to associate with a private hosted zone. Specifying @vpc_id@
      will create a private hosted zone. Conflicts w/ @delegation_set_id@ as delegation
      sets can only be used for public zones.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the zone.
    type: Text
attributes:
  zone_id:
    help: ! '- The Hosted Zone ID. This can be referenced by zone records.'
    type: Text
  name_servers:
    help: ! '- A list of name servers in associated (or default) delegation set. Find
      more about delegation sets in <https://docs.aws.amazon.com/Route53/latest/APIReference/actions-on-reusable-delegation-sets.html>
      .'
    type: Text
about: Provides a Route53 Hosted Zone resource.
examples: []
