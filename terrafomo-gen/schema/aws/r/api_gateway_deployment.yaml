arguments:
  _variables:
    required: false
    help: (Optional) A map that defines variables for the stage
    ignored: false
    type: Text
  _stage_description:
    required: false
    help: (Optional) The description of the stage
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) The description of the deployment
    ignored: false
    type: Text
  _rest_api_id:
    required: true
    help: (Required) The ID of the associated REST API
    ignored: false
    type: Text
  _stage_name:
    required: true
    help: (Required) The name of the stage
    ignored: false
    type: Text
name: aws_api_gateway_deployment
attributes:
  invoke_url:
    help: ! '- The URL to invoke the API pointing to the stage, e.g. @https://z4675bid1j.execute-api.eu-west-2.amazonaws.com/prod@'
    type: Text
  created_date:
    help: ! '- The creation date of the deployment'
    type: Text
  id:
    help: ! '- The ID of the deployment'
    type: Text
  execution_arn:
    help: ! '- The execution ARN to be used in </docs/providers/aws/r/lambda_permission.html>
      ''s @source_arn@ when allowing API Gateway to invoke a Lambda function, e.g.
      @arn:aws:execute-api:eu-west-2:123456789012:z4675bid1j/prod@'
    type: Text
about: ! 'Provides an API Gateway Deployment. -> Note: Depends on having @aws_api_gateway_integration@
  inside your rest api (which in turn depends on @aws_api_gateway_method@ ). To avoid
  race conditions you might need to add an explicit @depends_on = ["aws_api_gateway_integration.name"]@
  .'
examples: []
