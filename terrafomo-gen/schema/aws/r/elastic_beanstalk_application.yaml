name: aws_elastic_beanstalk_application
attributes: {}
about: Provides an Elastic Beanstalk Application Resource. Elastic Beanstalk allows
  you to deploy and manage applications in the AWS cloud without worrying about the
  infrastructure that runs those applications. This resource creates an application
  that has one configuration template named @default@ , and no application versions
