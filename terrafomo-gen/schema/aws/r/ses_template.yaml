_name: aws_ses_template
arguments:
  _html:
    required: false
    help: (Optional) The HTML body of the email. Must be less than 500KB in size,
      including both the text and HTML parts.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the template. Cannot exceed 64 characters. You will
      refer to this name when you send email.
    type: Text
    deprecated: false
  _subject:
    required: false
    help: (Optional) The subject line of the email.
    type: Text
    deprecated: false
  _text:
    required: false
    help: (Optional) The email body that will be visible to recipients whose email
      clients do not display HTML. Must be less than 500KB in size, including both
      the text and HTML parts.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- The name of the SES template'
    type: Text
about: Provides a resource to create a SES template.
examples: []
