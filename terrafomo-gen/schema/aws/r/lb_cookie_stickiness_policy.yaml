_name: aws_lb_cookie_stickiness_policy
arguments:
  _load_balancer:
    required: true
    help: (Required) The load balancer to which the policy should be attached.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the stickiness policy.
    type: Text
    deprecated: false
  _lb_port:
    required: true
    help: (Required) The load balancer port to which the policy should be applied.
      This must be an active listener on the load balancer.
    type: Text
    deprecated: false
  _cookie_expiration_period:
    required: false
    help: (Optional) The time period after which the session cookie should be considered
      stale, expressed in seconds.
    type: Text
    deprecated: false
attributes:
  cookie_expiration_period:
    help: ! '- The time period after which the session cookie is considered stale,
      expressed in seconds.'
    type: Text
  load_balancer:
    help: ! '- The load balancer to which the policy is attached.'
    type: Text
  name:
    help: ! '- The name of the stickiness policy.'
    type: Text
  id:
    help: ! '- The ID of the policy.'
    type: Text
  lb_port:
    help: ! '- The load balancer port to which the policy is applied.'
    type: Text
about: Provides a load balancer cookie stickiness policy, which allows an ELB to control
  the sticky session lifetime of the browser.
examples: []
