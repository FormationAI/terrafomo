_name: aws_db_option_group
arguments:
  _option:
    required: false
    help: (Optional) A list of Options to apply.
    type: Text
  _option_group_description:
    required: false
    help: (Optional) The description of the option group. Defaults to "Managed by
      Terraform".
    type: Text
  _name:
    required: false
    help: (Optional, Forces new resource) The name of the option group. If omitted,
      Terraform will assign a random, unique name. Must be lowercase, to match as
      it is stored in AWS.
    type: Text
  _name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ . Must be lowercase, to match as it
      is stored in AWS.
    type: Text
  _major_engine_version:
    required: true
    help: (Required) Specifies the major version of the engine that this option group
      should be associated with.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  _engine_name:
    required: true
    help: (Required) Specifies the name of the engine that this option group should
      be associated with.
    type: Text
attributes:
  arn:
    help: ! '- The ARN of the db option group.'
    type: Text
  id:
    help: ! '- The db option group name.'
    type: Text
about: Provides an RDS DB option group resource.
examples: []
