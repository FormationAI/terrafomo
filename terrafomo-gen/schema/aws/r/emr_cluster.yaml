_name: aws_emr_cluster
arguments:
  _bootstrap_action:
    required: false
    help: (Optional) List of bootstrap actions that will be run before Hadoop is started
      on the cluster nodes. Defined below
    type: Text
  _termination_protection:
    required: false
    help: (Optional) Switch on/off termination protection (default is off)
    type: Text
  _release_label:
    required: true
    help: (Required) The release label for the Amazon EMR release
    type: Text
  _master_instance_type:
    required: false
    help: (Optional) The EC2 instance type of the master node. Exactly one of @master_instance_type@
      and @instance_group@ must be specified.
    type: Text
  _core_instance_type:
    required: false
    help: (Optional) The EC2 instance type of the slave nodes. Cannot be specified
      if @instance_groups@ is set
    type: Text
  _name:
    required: true
    help: (Required) The name of the job flow
    type: Text
  _visible_to_all_users:
    required: false
    help: (Optional) Whether the job flow is visible to all IAM users of the AWS account
      associated with the job flow. Default @true@
    type: Text
  _autoscaling_role:
    required: false
    help: (Optional) An IAM role for automatic scaling policies. The IAM role provides
      permissions that the automatic scaling feature requires to launch and terminate
      EC2 instances in an instance group.
    type: Text
  _service_role:
    required: true
    help: (Required) IAM role that will be assumed by the Amazon EMR service to access
      AWS resources
    type: Text
  _configurations:
    required: false
    help: (Optional) List of configurations supplied for the EMR cluster you are creating
    type: Text
  _ebs_root_volume_size:
    required: false
    help: (Optional) Size in GiB of the EBS root device volume of the Linux AMI that
      is used for each EC2 instance. Available in Amazon EMR version 4.x and later.
    type: Text
  _log_uri:
    required: false
    help: (Optional) S3 bucket to write the log files of the job flow. If a value
      is not provided, logs are not created
    type: Text
  _keep_job_flow_alive_when_no_steps:
    required: false
    help: (Optional) Switch on/off run cluster with no steps or when all steps are
      complete (default is on)
    type: Text
  _ec2_attributes:
    required: false
    help: (Optional) Attributes for the EC2 instances running the job flow. Defined
      below
    type: Text
  _instance_group:
    required: false
    help: (Optional) A list of @instance_group@ objects for each instance group in
      the cluster. Exactly one of @master_instance_type@ and @instance_group@ must
      be specified. If @instance_group@ is set, then it must contain a configuration
      block for at least the @MASTER@ instance group type (as well as any additional
      instance groups). Defined below
    type: Text
  _applications:
    required: false
    help: ! '(Optional) A list of applications for the cluster. Valid values are:
      @Flink@ , @Hadoop@ , @Hive@ , @Mahout@ , @Pig@ , and @Spark@ . Case insensitive'
    type: Text
  _tags:
    required: false
    help: (Optional) list of tags to apply to the EMR Cluster
    type: Text
  _security_configuration:
    required: false
    help: (Optional) The security configuration name to attach to the EMR cluster.
      Only valid for EMR clusters with @release_label@ 4.8.0 or greater
    type: Text
  _core_instance_count:
    required: false
    help: (Optional) Number of Amazon EC2 instances used to execute the job flow.
      EMR will use one node as the cluster's master node and use the remainder of
      the nodes ( @core_instance_count@ -1) as core nodes. Cannot be specified if
      @instance_groups@ is set. Default @1@
    type: Text
attributes: {}
about: Provides an Elastic MapReduce Cluster, a web service that makes it easy to
  process large amounts of data efficiently. See <https://aws.amazon.com/documentation/elastic-mapreduce/>
  for more information.
examples: []
