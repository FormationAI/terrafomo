arguments:
  _name:
    required: false
    help: (Optional, Forces new resource) The name of the log group. If omitted, Terraform
      will assign a random, unique name.
    ignored: false
    type: Text
  _name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    ignored: false
    type: Text
  _kms_key_id:
    required: false
    help: (Optional) The ARN of the KMS Key to use when encrypting log data. Please
      note, after the AWS KMS CMK is disassociated from the log group, AWS CloudWatch
      Logs stops encrypting newly ingested data for the log group. All previously
      ingested data remains encrypted, and AWS CloudWatch Logs requires permissions
      for the CMK whenever the encrypted data is requested.
    ignored: false
    type: Text
  _retention_in_days:
    required: false
    help: (Optional) Specifies the number of days you want to retain log events in
      the specified log group.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: aws_cloudwatch_log_group
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the log group.'
    type: Text
about: Provides a CloudWatch Log Group resource.
examples: []
