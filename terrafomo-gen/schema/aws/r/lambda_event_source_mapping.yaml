_name: aws_lambda_event_source_mapping
arguments:
  _enabled:
    required: false
    help: (Optional) Determines if the mapping will be enabled on creation. Defaults
      to @true@ .
    type: Text
    deprecated: false
  _function_name:
    required: true
    help: (Required) The name or the ARN of the Lambda function that will be subscribing
      to events.
    type: Text
    deprecated: false
  _batch_size:
    required: false
    help: (Optional) The largest number of records that Lambda will retrieve from
      your event source at the time of invocation. Defaults to @100@ .
    type: Text
    deprecated: false
  _starting_position:
    required: true
    help: (Required) The position in the stream where AWS Lambda should start reading.
      Can be one of either @TRIM_HORIZON@ or @LATEST@ .
    type: Text
    deprecated: false
  _event_source_arn:
    required: true
    help: (Required) The event source ARN - can either be a Kinesis or DynamoDB stream.
    type: Text
    deprecated: false
attributes:
  last_modified:
    help: ! '- The date this resource was last modified.'
    type: Text
  state:
    help: ! '- The state of the event source mapping.'
    type: Text
  uuid:
    help: ! '- The UUID of the created event source mapping.'
    type: Text
  last_processing_result:
    help: ! '- The result of the last AWS Lambda invocation of your Lambda function.'
    type: Text
  function_arn:
    help: ! '- The the ARN of the Lambda function the event source mapping is sending
      events to. (Note: this is a computed value that differs from @function_name@
      above.)'
    type: Text
  state_transition_reason:
    help: ! '- The reason the event source mapping is in its current state.'
    type: Text
about: Provides a Lambda event source mapping. This allows Lambda functions to get
  events from Kinesis and DynamoDB. For information about Lambda and how to use it,
  see <http://docs.aws.amazon.com/lambda/latest/dg/welcome.html> For information about
  event source mappings, see <http://docs.aws.amazon.com/lambda/latest/dg/API_CreateEventSourceMapping.html>
  in the API docs.
examples: []
