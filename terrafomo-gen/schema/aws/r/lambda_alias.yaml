_name: aws_lambda_alias
arguments:
  _function_name:
    required: true
    help: (Required) The function ARN of the Lambda function for which you want to
      create an alias.
    type: Text
  _name:
    required: true
    help: ! '(Required) Name for the alias you are creating. Pattern: @(?!^[0-9]+$)([a-zA-Z0-9-_]+)@'
    type: Text
  _function_version:
    required: true
    help: ! '(Required) Lambda function version for which you are creating the alias.
      Pattern: @(\$LATEST|[0-9]+)@ .'
    type: Text
  _description:
    required: false
    help: (Optional) Description of the alias.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) identifying your Lambda function alias.'
    type: Text
about: Creates a Lambda function alias. Creates an alias that points to the specified
  Lambda function version. For information about Lambda and how to use it, see <http://docs.aws.amazon.com/lambda/latest/dg/welcome.html>
  For information about function aliases, see <http://docs.aws.amazon.com/lambda/latest/dg/API_CreateAlias.html>
  in the API docs.
examples: []
