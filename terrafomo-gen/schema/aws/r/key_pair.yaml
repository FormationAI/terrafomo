arguments:
  _key_name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with @key_name@ .
    ignored: false
    type: Text
  _public_key:
    required: true
    help: (Required) The public key material.
    ignored: false
    type: Text
  _key_name:
    required: false
    help: (Optional) The name for the key pair.
    ignored: false
    type: Text
name: aws_key_pair
attributes:
  key_name:
    help: ! '- The key pair name.'
    type: Text
  fingerprint:
    help: ! '- The MD5 public key fingerprint as specified in section 4 of RFC 4716.'
    type: Text
about: ! 'Provides an <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html>
  resource. A key pair is used to control login access to EC2 instances. Currently
  this resource requires an existing user-supplied key pair. This key pair''s public
  key will be registered with AWS to allow logging-in to EC2 instances. When importing
  an existing key pair the public key material may be in any format supported by AWS.
  Supported formats (per the <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html#how-to-generate-your-own-key-and-import-it-to-aws>
  ) are:'
examples: []
