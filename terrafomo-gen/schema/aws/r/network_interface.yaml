arguments:
  _private_ips:
    required: false
    help: (Optional) List of private IPs to assign to the ENI.
    ignored: false
    type: Text
  _private_ips_count:
    required: false
    help: (Optional) Number of private IPs to assign to the ENI.
    ignored: false
    type: Text
  _attachment:
    required: false
    help: (Optional) Block to define the attachment of the ENI. Documented below.
    ignored: false
    type: Text
  _subnet_id:
    required: true
    help: (Required) Subnet ID to create the ENI in.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) A description for the network interface.
    ignored: false
    type: Text
  _security_groups:
    required: false
    help: (Optional) List of security group IDs to assign to the ENI.
    ignored: false
    type: Text
  _source_dest_check:
    required: false
    help: (Optional) Whether to enable source destination checking for the ENI. Default
      true.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: aws_network_interface
attributes:
  private_ips:
    help: ! '- List of private IPs assigned to the ENI.'
    type: Text
  attachment:
    help: ! '- Block defining the attachment of the ENI.'
    type: Text
  source_dest_check:
    help: ! '- Whether source destination checking is enabled'
    type: Text
  security_groups:
    help: ! '- List of security groups attached to the ENI.'
    type: Text
  description:
    help: ! '- A description for the network interface.'
    type: Text
  subnet_id:
    help: ! '- Subnet ID the ENI is in.'
    type: Text
  tags:
    help: ! '- Tags assigned to the ENI.'
    type: Text
about: Provides an Elastic network interface (ENI) resource.
examples: []
