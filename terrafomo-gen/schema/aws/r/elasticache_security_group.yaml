_name: aws_elasticache_security_group
arguments:
  _security_group_names:
    required: true
    help: – (Required) List of EC2 security group names to be authorized for ingress
      to the cache security group
    type: Text
    deprecated: false
  _name:
    required: true
    help: – (Required) Name for the cache security group. This value is stored as
      a lowercase string.
    type: Text
    deprecated: false
  _description:
    required: true
    help: – (Optional) description for the cache security group. Defaults to "Managed
      by Terraform".
    type: Text
    deprecated: false
attributes: {}
about: ! 'Provides an ElastiCache Security Group to control access to one or more
  cache clusters. ~> NOTE: ElastiCache Security Groups are for use only when working
  with an ElastiCache cluster outside of a VPC. If you are using a VPC, see the <elasticache_subnet_group.html>
  .'
examples: []
