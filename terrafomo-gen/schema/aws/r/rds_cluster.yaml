    type: Text
  preferred_backup_window:
    help: ! '- The daily time range during which the backups happen'
    type: Text
  allocated_storage:
    help: ! '- The amount of allocated storage'
    type: Text
  replication_source_identifier:
    help: ! '- ARN  of the source DB cluster if this DB cluster is created as a Read
      Replica.'
    type: Text
  availability_zones:
    help: ! '- The availability zone of the instance'
    type: Text
  engine_version:
    help: ! '- The database engine version'
