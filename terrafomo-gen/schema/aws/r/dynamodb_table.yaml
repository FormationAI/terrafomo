_name: aws_dynamodb_table
arguments:
  _hash_key:
    required: true
    help: (Required, Forces new resource) The attribute to use as the hash key (the
      attribute must also be defined as an attribute record
    type: Text
    deprecated: false
  _global_secondary_index:
    required: false
    help: (Optional) Describe a GSO for the table; subject to the normal limits on
      the number of GSIs, projected attributes, etc.
    type: Text
    deprecated: false
  _range_key:
    required: false
    help: (Optional, Forces new resource) The attribute to use as the range key (must
      also be defined)
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the table, this needs to be unique within a region.
    type: Text
    deprecated: false
  _ttl:
    required: false
    help: ! '(Optional) Defines ttl, has two properties, and can only be specified
      once:'
    type: Text
    deprecated: false
  _attribute:
    required: true
    help: ! '(Required) Define an attribute, has two properties:'
    type: Text
    deprecated: false
  _stream_view_type:
    required: false
    help: (Optional) When an item in the table is modified, StreamViewType determines
      what information is written to the table's stream. Valid values are KEYS_ONLY,
      NEW_IMAGE, OLD_IMAGE, NEW_AND_OLD_IMAGES.
    type: Text
    deprecated: false
  _write_capacity:
    required: true
    help: (Required) The number of write units for this table
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) A map of tags to populate on the created table.
    type: Text
    deprecated: false
  _read_capacity:
    required: true
    help: (Required) The number of read units for this table
    type: Text
    deprecated: false
  _local_secondary_index:
    required: false
    help: (Optional, Forces new resource) Describe an LSI on the table; these can
      only be allocated at creation so you cannot change this definition after you
      have created the resource.
    type: Text
    deprecated: false
  _stream_enabled:
    required: false
    help: (Optional) Indicates whether Streams are to be enabled (true) or disabled
      (false).
    type: Text
    deprecated: false
attributes: {}
about: ! 'Provides a DynamoDB table resource ~> Note: It is recommended to use @lifecycle@  </docs/configuration/resources.html#ignore_changes>
  for @read_capacity@ and/or @write_capacity@ if there''s </docs/providers/aws/r/appautoscaling_policy.html>
  attached to the table.'
examples: []
