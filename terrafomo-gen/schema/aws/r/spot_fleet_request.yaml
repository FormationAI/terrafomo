_name: aws_spot_fleet_request
arguments:
  _target_capacity:
    required: true
    help: ! '- The number of units to request. You can choose to set the target capacity
      in terms of instances or a performance characteristic that is important to your
      application workload, such as vCPUs, memory, or I/O.'
    type: Text
    deprecated: false
  _launch_specification:
    required: true
    help: ! '- Used to define the launch configuration of the spot-fleet request.
      Can be specified multiple times to define different bids across different markets
      and instance types.'
    type: Text
    deprecated: false
  _allocation_strategy:
    required: true
    help: ! '- Indicates how to allocate the target capacity across the Spot pools
      specified by the Spot fleet request. The default is lowestPrice.'
    type: Text
    deprecated: false
  _excess_capacity_termination_policy:
    required: true
    help: ! '- Indicates whether running Spot instances should be terminated if the
      target capacity of the Spot fleet request is decreased below the current size
      of the Spot fleet.'
    type: Text
    deprecated: false
  _valid_until:
    required: true
    help: ! '- The end date and time of the request, in UTC ISO8601 format (for example,
      YYYY-MM-DDTHH:MM:SSZ). At this point, no new Spot instance requests are placed
      or enabled to fulfill the request. Defaults to 24 hours.'
    type: Text
    deprecated: false
  _replace_unhealthy_instances:
    required: false
    help: (Optional) Indicates whether Spot fleet should replace unhealthy instances.
      Default @false@ .
    type: Text
    deprecated: false
  _terminate_instances_with_expiration:
    required: true
    help: ! '- Indicates whether running Spot instances should be terminated when
      the Spot fleet request expires.'
    type: Text
    deprecated: false
  _wait_for_fulfillment:
    required: false
    help: ! '(Optional; Default: false) If set, Terraform will wait for the Spot Request
      to be fulfilled, and will throw an error if the timeout of 10m is reached.'
    type: Text
    deprecated: false
  _instance_interruption_behavior:
    required: false
    help: (Optional) Indicates whether a Spot instance stops or terminates when it
      is interrupted. Default is @terminate@ .
    type: Text
    deprecated: false
  _spot_price:
    required: true
    help: (Required) The bid price per unit hour.
    type: Text
    deprecated: false
  _iam_fleet_role:
    required: true
    help: (Required) Grants the Spot fleet permission to terminate Spot instances
      on your behalf when you cancel its Spot fleet request using CancelSpotFleetRequests
      or when the Spot fleet request expires, if you set terminateInstancesWithExpiration.
    type: Text
    deprecated: false
attributes: {}
about: Provides an EC2 Spot Fleet Request resource. This allows a fleet of Spot instances
  to be requested on the Spot market.
examples: []
