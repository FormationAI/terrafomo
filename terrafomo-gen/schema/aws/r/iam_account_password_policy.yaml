arguments:
  _require_lowercase_characters:
    required: false
    help: (Optional) Whether to require lowercase characters for user passwords.
    ignored: false
    type: Text
  _password_reuse_prevention:
    required: false
    help: (Optional) The number of previous passwords that users are prevented from
      reusing.
    ignored: false
    type: Text
  _minimum_password_length:
    required: false
    help: (Optional) Minimum length to require for user passwords.
    ignored: false
    type: Text
  _require_symbols:
    required: false
    help: (Optional) Whether to require symbols for user passwords.
    ignored: false
    type: Text
  _allow_users_to_change_password:
    required: false
    help: (Optional) Whether to allow users to change their own password
    ignored: false
    type: Text
  _max_password_age:
    required: false
    help: (Optional) The number of days that an user password is valid.
    ignored: false
    type: Text
  _require_numbers:
    required: false
    help: (Optional) Whether to require numbers for user passwords.
    ignored: false
    type: Text
  _hard_expiry:
    required: false
    help: (Optional) Whether users are prevented from setting a new password after
      their password has expired (i.e. require administrator reset)
    ignored: false
    type: Text
  _require_uppercase_characters:
    required: false
    help: (Optional) Whether to require uppercase characters for user passwords.
    ignored: false
    type: Text
name: aws_iam_account_password_policy
attributes:
  expire_passwords:
    help: ! '- Indicates whether passwords in the account expire. Returns @true@ if
      @max_password_age@ contains a value greater than @0@ . Returns @false@ if it
      is @0@ or not present .'
    type: Text
about: ! '-> Note: There is only a single policy allowed per AWS account. An existing
  policy will be lost when using this resource as an effect of this limitation. Manages
  Password Policy for the AWS Account. See more about <http://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_account-policy.html>
  in the official AWS docs.'
examples: []
