_name: aws_rds_cluster_parameter_group
arguments:
  _name:
    required: false
    help: (Optional, Forces new resource) The name of the DB cluster parameter group.
      If omitted, Terraform will assign a random, unique name.
    type: Text
    deprecated: false
  _family':
    required: true
    help: (Required) The family of the DB cluster parameter group.
    type: Text
    deprecated: false
  _parameter:
    required: false
    help: (Optional) A list of DB parameters to apply. Note that parameters may differ
      from a family to an other. Full list of all parameters can be discovered via
      <https://docs.aws.amazon.com/cli/latest/reference/rds/describe-db-cluster-parameters.html>
      after initial creation of the group.
    type: Text
    deprecated: false
  _description:
    required: false
    help: (Optional) The description of the DB cluster parameter group. Defaults to
      "Managed by Terraform".
    type: Text
    deprecated: false
  _name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
    deprecated: false
attributes:
  arn:
    help: ! '- The ARN of the db cluster parameter group.'
    type: Text
  id:
    help: ! '- The db cluster parameter group name.'
    type: Text
about: Provides an RDS DB cluster parameter group resource.
examples: []
