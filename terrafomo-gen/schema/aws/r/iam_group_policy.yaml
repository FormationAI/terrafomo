_name: aws_iam_group_policy
arguments:
  _policy:
    required: true
    help: (Required) The policy document. This is a JSON formatted string. The heredoc
      syntax or @file@ function is helpful here.
    type: Text
    deprecated: false
  _group:
    required: true
    help: (Required) The IAM group to attach to the policy.
    type: Text
    deprecated: false
  _name:
    required: false
    help: (Optional) The name of the policy. If omitted, Terraform will assign a random,
      unique name.
    type: Text
    deprecated: false
  _name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with @name@ .
    type: Text
    deprecated: false
attributes:
  group:
    help: ! '- The group to which this policy applies.'
    type: Text
  name:
    help: ! '- The name of the policy.'
    type: Text
  id:
    help: ! '- The group policy ID.'
    type: Text
  policy:
    help: ! '- The policy document attached to the group.'
    type: Text
about: Provides an IAM policy attached to a group.
examples: []
