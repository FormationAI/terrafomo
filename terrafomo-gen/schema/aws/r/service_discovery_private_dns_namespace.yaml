arguments:
  _name:
    required: true
    help: (Required) The name of the namespace.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) The description that you specify for the namespace when you create
      it.
    ignored: false
    type: Text
  _vpc:
    required: true
    help: (Required) The ID of VPC that you want to associate the namespace with.
    ignored: false
    type: Text
name: aws_service_discovery_private_dns_namespace
attributes:
  arn:
    help: ! '- The ARN that Amazon Route 53 assigns to the namespace when you create
      it.'
    type: Text
  id:
    help: ! '- The ID of a namespace.'
    type: Text
  hosted_zone:
    help: ! '- The ID for the hosted zone that Amazon Route 53 creates when you create
      a namespace.'
    type: Text
about: Provides a Service Discovery Private DNS Namespace resource.
examples: []
