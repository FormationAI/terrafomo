_name: aws_api_gateway_base_path_mapping
arguments:
  _domain_name:
    required: true
    help: (Required) The already-registered domain name to connect the API to.
    type: Text
    deprecated: false
  _api_id:
    required: true
    help: (Required) The id of the API to connect.
    type: Text
    deprecated: false
  _base_path:
    required: false
    help: (Optional) Path segment that must be prepended to the path when accessing
      the API via this mapping. If omitted, the API is exposed at the root of the
      given domain.
    type: Text
    deprecated: false
  _stage_name:
    required: false
    help: (Optional) The name of a specific deployment stage to expose at the given
      path. If omitted, callers may select any stage by including its name as a path
      element after the base path.
    type: Text
    deprecated: false
attributes: {}
about: Connects a custom domain name registered via @aws_api_gateway_domain_name@
  with a deployed API so that its methods can be called via the custom domain name.
examples: []
