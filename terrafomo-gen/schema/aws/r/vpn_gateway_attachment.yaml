_name: aws_vpn_gateway_attachment
arguments:
  _vpn_gateway_id:
    required: true
    help: (Required) The ID of the Virtual Private Gateway.
    type: Text
    deprecated: false
  _vpc_id:
    required: true
    help: (Required) The ID of the VPC.
    type: Text
    deprecated: false
attributes:
  vpc_id:
    help: ! '- The ID of the VPC that Virtual Private Gateway is attached to.'
    type: Text
  vpn_gateway_id:
    help: ! '- The ID of the Virtual Private Gateway.'
    type: Text
about: ! 'Provides a Virtual Private Gateway attachment resource, allowing for an
  existing hardware VPN gateway to be attached and/or detached from a VPC. -> Note:
  The <vpn_gateway.html> resource can also automatically attach the Virtual Private
  Gateway it creates to an existing VPC by setting the <vpn_gateway.html#vpc_id> attribute
  accordingly.'
examples: []
