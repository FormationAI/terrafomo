_name: aws_vpc_endpoint
arguments:
  _policy:
    required: false
    help: (Optional) A policy to attach to the endpoint that controls access to the
      service.
    type: Text
    deprecated: false
  _service_name:
    required: true
    help: (Required) The AWS service name, in the form @com.amazonaws.region.service@
      .
    type: Text
    deprecated: false
  _route_table_ids:
    required: false
    help: (Optional) One or more route table IDs.
    type: Text
    deprecated: false
  _vpc_id:
    required: true
    help: (Required) The ID of the VPC in which the endpoint will be used.
    type: Text
    deprecated: false
attributes:
  prefix_list_id:
    help: ! '- The prefix list ID of the exposed service.'
    type: Text
  cidr_blocks:
    help: ! '- The list of CIDR blocks for the exposed service.'
    type: Text
  id:
    help: ! '- The ID of the VPC endpoint.'
    type: Text
about: ! 'Provides a VPC Endpoint resource. ~> NOTE on VPC Endpoints and VPC Endpoint
  Route Table Associations: Terraform provides both a standalone <vpc_endpoint_route_table_association.html>
  (an association between a VPC endpoint and a single @route_table_id@ ) and a VPC
  Endpoint resource with a @route_table_ids@ attribute. Do not use the same route
  table ID in both a VPC Endpoint resource and a VPC Endpoint Route Table Association
  resource. Doing so will cause a conflict of associations and will overwrite the
  association.'
examples: []
