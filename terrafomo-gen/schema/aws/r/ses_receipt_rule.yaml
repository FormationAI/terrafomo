_name: aws_ses_receipt_rule
arguments:
  _rule_set_name:
    required: true
    help: (Required) The name of the rule set
    type: Text
  _add_header_action:
    required: false
    help: (Optional) A list of Add Header Action blocks. Documented below.
    type: Text
  _recipients:
    required: false
    help: (Optional) A list of email addresses
    type: Text
  _scan_enabled:
    required: false
    help: (Optional) If true, incoming emails will be scanned for spam and viruses
    type: Text
  _enabled:
    required: false
    help: (Optional) If true, the rule will be enabled
    type: Text
  _sns_action:
    required: false
    help: (Optional) A list of SNS Action blocks. Documented below.
    type: Text
  _name:
    required: true
    help: (Required) The name of the rule
    type: Text
  _after:
    required: false
    help: (Optional) The name of the rule to place this rule after
    type: Text
  _tls_policy:
    required: false
    help: (Optional) Require or Optional
    type: Text
  _s3_action:
    required: false
    help: (Optional) A list of S3 Action blocks. Documented below.
    type: Text
  _stop_action:
    required: false
    help: (Optional) A list of Stop Action blocks. Documented below.
    type: Text
  _lambda_action:
    required: false
    help: (Optional) A list of Lambda Action blocks. Documented below.
    type: Text
  _bounce_action:
    required: false
    help: (Optional) A list of Bounce Action blocks. Documented below.
    type: Text
  _workmail_action:
    required: false
    help: (Optional) A list of WorkMail Action blocks. Documented below.
    type: Text
attributes: {}
about: Provides an SES receipt rule resource
examples: []
