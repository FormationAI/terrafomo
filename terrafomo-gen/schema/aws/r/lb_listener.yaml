arguments:
  _ssl_policy:
    required: false
    help: (Optional) The name of the SSL Policy for the listener. Required if @protocol@
      is @HTTPS@ .
    ignored: false
    type: Text
  _default_action:
    required: true
    help: (Required) An Action block. Action blocks are documented below.
    ignored: false
    type: Text
  _load_balancer_arn:
    required: true
    help: (Required, Forces New Resource) The ARN of the load balancer.
    ignored: false
    type: Text
  _protocol:
    required: false
    help: (Optional) The protocol for connections from clients to the load balancer.
      Valid values are @TCP@ , @HTTP@ and @HTTPS@ . Defaults to @HTTP@ .
    ignored: false
    type: Text
  _certificate_arn:
    required: false
    help: (Optional) The ARN of the SSL server certificate. Exactly one certificate
      is required if the protocol is HTTPS.
    ignored: false
    type: Text
  _port:
    required: true
    help: (Required) The port on which the load balancer is listening.
    ignored: false
    type: Text
name: aws_lb_listener
attributes:
  arn:
    help: ! '- The ARN of the listener (matches @id@ )'
    type: Text
  id:
    help: ! '- The ARN of the listener (matches @arn@ )'
    type: Text
about: ! 'Provides a Load Balancer Listener resource. ~> Note:  @aws_alb_listener@
  is known as @aws_lb_listener@ . The functionality is identical.'
examples: []
