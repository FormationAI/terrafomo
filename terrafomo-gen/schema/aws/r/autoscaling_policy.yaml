_name: aws_autoscaling_policy
arguments:
  _name:
    required: true
    help: (Required) The name of the policy.
    type: Text
    deprecated: false
  _adjustment_type:
    required: true
    help: (Required) Specifies whether the adjustment is an absolute number or a percentage
      of the current capacity. Valid values are @ChangeInCapacity@ , @ExactCapacity@
      , and @PercentChangeInCapacity@ .
    type: Text
    deprecated: false
  _autoscaling_group_name:
    required: true
    help: (Required) The name of the autoscaling group.
    type: Text
    deprecated: false
  _policy_type:
    required: false
    help: (Optional) The policy type, either "SimpleScaling" or "StepScaling". If
      this value isn't provided, AWS will default to "SimpleScaling."
    type: Text
    deprecated: false
attributes:
  autoscaling_group_name:
    help: ! '- The scaling policy''s assigned autoscaling group.'
    type: Text
  arn:
    help: ! '- The ARN assigned by AWS to the scaling policy.'
    type: Text
  name:
    help: ! '- The scaling policy''s name.'
    type: Text
  policy_type:
    help: ! '- The scaling policy''s type.'
    type: Text
  adjustment_type:
    help: ! '- The scaling policy''s adjustment type.'
    type: Text
about: ! 'Provides an AutoScaling Scaling Policy resource. ~> NOTE: You may want to
  omit @desired_capacity@ attribute from attached @aws_autoscaling_group@ when using
  autoscaling policies. It''s good practice to pick either <https://docs.aws.amazon.com/AutoScaling/latest/DeveloperGuide/as-manual-scaling.html>
  or <https://docs.aws.amazon.com/AutoScaling/latest/DeveloperGuide/as-scale-based-on-demand.html>
  (policy-based) scaling.'
examples: []
