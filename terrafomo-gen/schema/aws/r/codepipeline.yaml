arguments:
  _name:
    required: true
    help: (Required) The name of the pipeline.
    ignored: false
    type: Text
  _stage:
    required: true
    help: (Required) A stage block. Stages are documented below.
    ignored: false
    type: Text
  _role_arn:
    required: true
    help: (Required) A service role Amazon Resource Name (ARN) that grants AWS CodePipeline
      permission to make calls to AWS services on your behalf.
    ignored: false
    type: Text
  _artifact_store:
    required: true
    help: (Required) An artifact_store block. Artifact stores are documented below.
    ignored: false
    type: Text
name: aws_codepipeline
attributes:
  id:
    help: ! '- The codepipeline ID.'
    type: Text
about: ! 'Provides a CodePipeline. ~> NOTE on @aws_codepipeline@ : - the @GITHUB_TOKEN@
  environment variable must be set if the GitHub provider is specified.'
examples: []
