_name: aws_flow_log
arguments:
  _eni_id:
    required: false
    help: (Optional) Elastic Network Interface ID to attach to
    type: Text
  _iam_role_arn:
    required: true
    help: (Required) The ARN for the IAM role that's used to post flow logs to a CloudWatch
      Logs log group
    type: Text
  _subnet_id:
    required: false
    help: (Optional) Subnet ID to attach to
    type: Text
  _traffic_type:
    required: true
    help: ! '(Required) The type of traffic to capture. Valid values: @ACCEPT@ , @REJECT@
      , @ALL@'
    type: Text
  _vpc_id:
    required: false
    help: (Optional) VPC ID to attach to
    type: Text
  _log_group_name:
    required: true
    help: (Required) The name of the CloudWatch log group
    type: Text
attributes:
  id:
    help: ! '- The Flow Log ID'
    type: Text
about: Provides a VPC/Subnet/ENI Flow Log to capture IP traffic for a specific network
  interface, subnet, or VPC. Logs are sent to a CloudWatch Log Group.
examples: []
