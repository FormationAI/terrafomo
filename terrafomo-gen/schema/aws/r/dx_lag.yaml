_name: aws_dx_lag
arguments:
  _name:
    required: true
    help: (Required) The name of the LAG.
    type: Text
  _force_destroy:
    required: false
    help: (Optional, Default:false) A boolean that indicates all connections associated
      with the LAG should be deleted so that the LAG can be destroyed without error.
      These objects are not recoverable.
    type: Text
  _location:
    required: true
    help: (Required) The AWS Direct Connect location in which the LAG should be allocated.
      See <https://docs.aws.amazon.com/directconnect/latest/APIReference/API_DescribeLocations.html>
      for the list of AWS Direct Connect locations. Use @locationCode@ .
    type: Text
  _connections_bandwidth:
    required: true
    help: ! '(Required) The bandwidth of the individual physical connections bundled
      by the LAG. Available values: 1Gbps, 10Gbps. Case sensitive.'
    type: Text
  _number_of_connections:
    required: true
    help: (Required) The number of physical connections initially provisioned and
      bundled by the LAG.
    type: Text
attributes:
  id:
    help: ! '- The ID of the LAG.'
    type: Text
about: Provides a Direct Connect LAG.
examples: []
