_name: aws_iam_saml_provider
arguments:
  _name:
    required: true
    help: (Required) The name of the provider to create.
    type: Text
    deprecated: false
  _saml_metadata_document:
    required: true
    help: (Required) An XML document generated by an identity provider that supports
      SAML 2.0.
    type: Text
    deprecated: false
attributes:
  arn:
    help: ! '- The ARN assigned by AWS for this provider.'
    type: Text
  valid_until:
    help: ! '- The expiration date and time for the SAML provider in RFC1123 format,
      e.g. @Mon, 02 Jan 2006 15:04:05 MST@ .'
    type: Text
about: Provides an IAM SAML provider.
examples: []
