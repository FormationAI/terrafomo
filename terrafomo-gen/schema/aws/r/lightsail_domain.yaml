arguments:
  _domain_name:
    required: true
    help: (Required) The name of the Lightsail domain to manage
    ignored: false
    type: Text
name: aws_lightsail_domain
attributes:
  arn:
    help: ! '- The ARN of the Lightsail domain'
    type: Text
  id:
    help: ! '- The name used for this domain'
    type: Text
about: ! 'Creates a domain resource for the specified domain (e.g., example.com).
  You cannot register a new domain name using Lightsail. You must register a domain
  name using Amazon Route 53 or another domain name registrar. If you have already
  registered your domain, you can enter its name in this parameter to manage the DNS
  records for that domain. ~> Note: Lightsail is currently only supported in a limited
  number of AWS Regions, please see <https://lightsail.aws.amazon.com/ls/docs/overview/article/understanding-regions-and-availability-zones-in-amazon-lightsail>
  for more details'
examples: []
