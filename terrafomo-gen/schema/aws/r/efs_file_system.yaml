arguments:
  _reference_name:
    required: true
    help: ! '- DEPRECATED (Optional) A reference name used when creating the @Creation
      Token@ which Amazon EFS uses to ensure idempotent file system creation. By default
      generated by Terraform.'
    ignored: false
    type: Text
  _performance_mode:
    required: false
    help: ! '(Optional) The file system performance mode. Can be either @"generalPurpose"@
      or @"maxIO"@ (Default: @"generalPurpose"@ ).'
    ignored: false
    type: Text
  _creation_token:
    required: false
    help: (Optional) A unique name (a maximum of 64 characters are allowed) used as
      reference when creating the Elastic File System to ensure idempotent file system
      creation. By default generated by Terraform. See [Elastic File System] (http://docs.aws.amazon.com/efs/latest/ug/)
      user guide for more information.
    ignored: false
    type: Text
  _kms_key_id:
    required: false
    help: (Optional) The ARN for the KMS encryption key. When specifying kms_key_id,
      encrypted needs to be set to true.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the file system.
    ignored: false
    type: Text
  _encrypted:
    required: false
    help: (Optional) If true, the disk will be encrypted.
    ignored: false
    type: Text
name: aws_efs_file_system
attributes:
  kms_key_id:
    help: ! '- The ARN for the KMS encryption key.'
    type: Text
  dns_name:
    help: ! '- The DNS name for the filesystem per <http://docs.aws.amazon.com/efs/latest/ug/mounting-fs-mount-cmd-dns-name.html>
      .'
    type: Text
  id:
    help: ! '- The ID that identifies the file system (e.g. fs-ccfc0d65).'
    type: Text
about: Provides an Elastic File System (EFS) resource.
examples: []
