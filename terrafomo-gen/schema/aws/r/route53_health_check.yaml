_name: aws_route53_health_check
arguments:
  _reference_name:
    required: false
    help: (Optional) This is a reference name used in Caller Reference (helpful for
      identifying single health_check set amongst others)
    type: Text
    deprecated: false
  _cloudwatch_alarm_region:
    required: false
    help: (Optional) The CloudWatchRegion that the CloudWatch alarm was created in.
    type: Text
    deprecated: false
  _regions:
    required: false
    help: (Optional) A list of AWS regions that you want Amazon Route 53 health checkers
      to check the specified endpoint from.
    type: Text
    deprecated: false
  _failure_threshold:
    required: true
    help: (Required) The number of consecutive health checks that an endpoint must
      pass or fail.
    type: Text
    deprecated: false
  _resource_path:
    required: false
    help: (Optional) The path that you want Amazon Route 53 to request when performing
      health checks.
    type: Text
    deprecated: false
  _ip_address:
    required: false
    help: (Optional) The IP address of the endpoint to be checked.
    type: Text
    deprecated: false
  _enable_sni:
    required: false
    help: ! '(Optional) A boolean value that indicates whether Route53 should send
      the @fqdn@ to the endpoint when performing the health check. This defaults to
      AWS'' defaults: when the @type@ is "HTTPS" @enable_sni@ defaults to @true@ ,
      when @type@ is anything else @enable_sni@ defaults to @false@ .'
    type: Text
    deprecated: false
  _insufficient_data_health_status:
    required: false
    help: (Optional) The status of the health check when CloudWatch has insufficient
      data about the state of associated alarm. Valid values are @Healthy@ , @Unhealthy@
      and @LastKnownStatus@ .
    type: Text
    deprecated: false
  _cloudwatch_alarm_name:
    required: false
    help: (Optional) The name of the CloudWatch alarm.
    type: Text
    deprecated: false
  _request_interval:
    required: true
    help: (Required) The number of seconds between the time that Amazon Route 53 gets
      a response from your endpoint and the time that it sends the next health-check
      request.
    type: Text
    deprecated: false
  _fqdn:
    required: false
    help: (Optional) The fully qualified domain name of the endpoint to be checked.
    type: Text
    deprecated: false
  _invert_healthcheck:
    required: false
    help: (Optional) A boolean value that indicates whether the status of health check
      should be inverted. For example, if a health check is healthy but Inverted is
      True , then Route 53 considers the health check to be unhealthy.
    type: Text
    deprecated: false
  _type':
    required: true
    help: (Required) The protocol to use when performing health checks. Valid values
      are @HTTP@ , @HTTPS@ , @HTTP_STR_MATCH@ , @HTTPS_STR_MATCH@ , @TCP@ , @CALCULATED@
      and @CLOUDWATCH_METRIC@ .
    type: Text
    deprecated: false
  _measure_latency:
    required: false
    help: (Optional) A Boolean value that indicates whether you want Route 53 to measure
      the latency between health checkers in multiple AWS regions and your endpoint
      and to display CloudWatch latency graphs in the Route 53 console.
    type: Text
    deprecated: false
  _search_string:
    required: false
    help: (Optional) String searched in the first 5120 bytes of the response body
      for check to be considered healthy.
    type: Text
    deprecated: false
  _child_healthchecks:
    required: false
    help: (Optional) For a specified parent health check, a list of HealthCheckId
      values for the associated child health checks.
    type: Text
    deprecated: false
  _child_health_threshold:
    required: false
    help: (Optional) The minimum number of child health checks that must be healthy
      for Route 53 to consider the parent health check to be healthy. Valid values
      are integers between 0 and 256, inclusive
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the health check.
    type: Text
    deprecated: false
  _port:
    required: false
    help: (Optional) The port of the endpoint to be checked.
    type: Text
    deprecated: false
attributes: {}
about: Provides a Route53 health check.
examples: []
