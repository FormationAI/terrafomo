_name: aws_ebs_volume
arguments:
  _snapshot_id:
    required: true
    help: (Optional) A snapshot to base the EBS volume off of.
    type: Text
  _availability_zone:
    required: true
    help: (Required) The AZ where the EBS volume will exist.
    type: Text
  _iops:
    required: false
    help: (Optional) The amount of IOPS to provision for the disk.
    type: Text
  _size:
    required: false
    help: (Optional) The size of the drive in GiBs.
    type: Text
  _type':
    required: false
    help: ! '(Optional) The type of EBS volume. Can be "standard", "gp2", "io1", "sc1"
      or "st1" (Default: "standard").'
    type: Text
  _kms_key_id:
    required: false
    help: (Optional) The ARN for the KMS encryption key. When specifying @kms_key_id@
      , @encrypted@ needs to be set to true.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  _encrypted:
    required: false
    help: (Optional) If true, the disk will be encrypted.
    type: Text
attributes:
  arn:
    help: ! '- The volume ARN (e.g. arn:aws:ec2:us-east-1:0123456789012:volume/vol-59fcb34e).'
    type: Text
  id:
    help: ! '- The volume ID (e.g. vol-59fcb34e).'
    type: Text
about: Manages a single EBS volume.
examples: []
