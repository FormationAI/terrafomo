_name: aws_ssm_document
arguments:
  _document_type:
    required: true
    help: ! '(Required) The type of the document. Valid document types include: @Command@
      , @Policy@ and @Automation@'
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the document.
    type: Text
    deprecated: false
  _permissions:
    required: false
    help: (Optional) Additional Permissions to attach to the document. See <#permissions>
      below for details.
    type: Text
    deprecated: false
  _content:
    required: true
    help: (Required) The json content of the document.
    type: Text
    deprecated: false
attributes:
  status:
    help: ! '- "Creating", "Active" or "Deleting". The current status of the document.'
    type: Text
  hash:
    help: ! '- The sha1 or sha256 of the document content'
    type: Text
  hash_type:
    help: ! '- "Sha1" "Sha256". The hashing algorithm used when hashing the content.'
    type: Text
  document_type:
    help: ! '- The type of document created.'
    type: Text
  created_date:
    help: ! '- The date the document was created.'
    type: Text
  platform_types:
    help: ! '- A list of OS platforms compatible with this SSM document, either "Windows"
      or "Linux".'
    type: Text
  default_version:
    help: ! '- The default version of the document.'
    type: Text
  owner:
    help: ! '- The AWS user account of the person who created the document.'
    type: Text
  content:
    help: ! '-  The json content of the document.'
    type: Text
  schema_version:
    help: ! '- The schema version of the document.'
    type: Text
  name:
    help: ! '- The name of the document.'
    type: Text
  permissions:
    help: ! '- The permissions of how this document should be shared.'
    type: Text
  latest_version:
    help: ! '- The latest version of the document.'
    type: Text
  description:
    help: ! '- The description of the document.'
    type: Text
  parameter:
    help: ! '- The parameters that are available to this document.'
    type: Text
about: ! 'Provides an SSM Document resource ~> NOTE on updating SSM documents: Only
  documents with a schema version of 2.0 or greater can update their content once
  created, see <http://docs.aws.amazon.com/systems-manager/latest/userguide/sysman-ssm-docs.html#document-schemas-features>
  . To update a document with an older schema version you must recreate the resource.'
examples: []
