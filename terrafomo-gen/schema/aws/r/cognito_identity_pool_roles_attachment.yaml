_name: aws_cognito_identity_pool_roles_attachment
arguments:
  _roles:
    required: true
    help: (Required) - The map of roles associated with this pool. For a given role,
      the key will be either "authenticated" or "unauthenticated" and the value will
      be the Role ARN.
    type: Text
    deprecated: false
  _identity_pool_id:
    required: true
    help: (Required) - An identity pool ID in the format REGION:GUID.
    type: Text
    deprecated: false
  _role_mapping:
    required: true
    help: (Optional) - A List of <#role-mappings> .
    type: Text
    deprecated: false
attributes: {}
about: Provides an AWS Cognito Identity Pool Roles Attachment.
examples: []
