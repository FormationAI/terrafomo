arguments:
  _name:
    required: true
    help: (Required) The name of the Redshift security group.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) The description of the Redshift security group. Defaults to "Managed
      by Terraform".
    ignored: false
    type: Text
  _ingress:
    required: false
    help: (Optional) A list of ingress rules.
    ignored: false
    type: Text
name: aws_redshift_security_group
attributes:
  id:
    help: ! '- The Redshift security group ID.'
    type: Text
about: Creates a new Amazon Redshift security group. You use security groups to control
  access to non-VPC clusters
examples: []
