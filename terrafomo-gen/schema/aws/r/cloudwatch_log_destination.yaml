arguments:
  _target_arn:
    required: true
    help: (Required) The ARN of the target Amazon Kinesis stream or Amazon Lambda
      resource for the destination
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A name for the log destination
    ignored: false
    type: Text
  _role_arn:
    required: true
    help: (Required) The ARN of an IAM role that grants Amazon CloudWatch Logs permissions
      to put data into the target
    ignored: false
    type: Text
name: aws_cloudwatch_log_destination
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the log destination.'
    type: Text
about: Provides a CloudWatch Logs destination resource.
examples: []
