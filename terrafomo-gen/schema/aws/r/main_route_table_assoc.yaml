_name: aws_main_route_table_association
arguments:
  _route_table_id:
    required: true
    help: (Required) The ID of the Route Table to set as the new main route table
      for the target VPC
    type: Text
    deprecated: false
  _vpc_id:
    required: true
    help: (Required) The ID of the VPC whose main route table should be set
    type: Text
    deprecated: false
attributes:
  original_route_table_id:
    help: ! '- Used internally, see Notes below'
    type: Text
  id:
    help: ! '- The ID of the Route Table Association'
    type: Text
about: Provides a resource for managing the main routing table of a VPC.
examples: []
