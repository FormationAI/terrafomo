_name: aws_cloudwatch_event_target
arguments:
  _ecs_target:
    required: false
    help: (Optional) Parameters used when you are using the rule to invoke Amazon
      ECS Task. Documented below. A maximum of 1 are allowed.
    type: Text
    deprecated: false
  _target_id:
    required: false
    help: (Optional) The unique target assignment ID.  If missing, will generate a
      random, unique id.
    type: Text
    deprecated: false
  _arn:
    required: true
    help: (Required) The Amazon Resource Name (ARN) associated of the target.
    type: Text
    deprecated: false
  _input_transformer:
    required: false
    help: (Optional) Parameters used when you are providing a custom input to a target
      based on certain event data.
    type: Text
    deprecated: false
  _role_arn:
    required: false
    help: (Optional) The Amazon Resource Name (ARN) of the IAM role to be used for
      this target when the rule is triggered. Required if @ecs_target@ is used.
    type: Text
    deprecated: false
  _rule:
    required: true
    help: (Required) The name of the rule you want to add targets to.
    type: Text
    deprecated: false
  _input_path:
    required: false
    help: (Optional) The value of the <http://goessner.net/articles/JsonPath/> that
      is used for extracting part of the matched event when passing it to the target.
    type: Text
    deprecated: false
  _run_command_targets:
    required: false
    help: (Optional) Parameters used when you are using the rule to invoke Amazon
      EC2 Run Command. Documented below. A maximum of 5 are allowed.
    type: Text
    deprecated: false
  _input:
    required: false
    help: (Optional) Valid JSON text passed to the target.
    type: Text
    deprecated: false
attributes: {}
about: Provides a CloudWatch Event Target resource.
examples: []
