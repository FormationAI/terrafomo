arguments:
  _load_balancer:
    required: true
    help: (Required) The name of load balancer to which the policy should be attached.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the stickiness policy.
    ignored: false
    type: Text
  _cookie_name:
    required: true
    help: (Required) The application cookie whose lifetime the ELB's cookie should
      follow.
    ignored: false
    type: Text
  _lb_port:
    required: true
    help: (Required) The load balancer port to which the policy should be applied.
      This must be an active listener on the load balancer.
    ignored: false
    type: Text
name: aws_app_cookie_stickiness_policy
attributes:
  cookie_name:
    help: ! '- The application cookie whose lifetime the ELB''s cookie should follow.'
    type: Text
  load_balancer:
    help: ! '- The name of load balancer to which the policy is attached.'
    type: Text
  name:
    help: ! '- The name of the stickiness policy.'
    type: Text
  id:
    help: ! '- The ID of the policy.'
    type: Text
  lb_port:
    help: ! '- The load balancer port to which the policy is applied.'
    type: Text
about: Provides an application cookie stickiness policy, which allows an ELB to wed
  its sticky cookie's expiration to a cookie generated by your application.
examples: []
