_name: aws_spot_datafeed_subscription
arguments:
  _bucket:
    required: true
    help: (Required) The Amazon S3 bucket in which to store the Spot instance data
      feed.
    type: Text
    deprecated: false
  _prefix:
    required: false
    help: (Optional) Path of folder inside bucket to place spot pricing data.
    type: Text
    deprecated: false
attributes: {}
about: ! '-> Note: There is only a single subscription allowed per account. To help
  you understand the charges for your Spot instances, Amazon EC2 provides a data feed
  that describes your Spot instance usage and pricing. This data feed is sent to an
  Amazon S3 bucket that you specify when you subscribe to the data feed.'
examples: []
