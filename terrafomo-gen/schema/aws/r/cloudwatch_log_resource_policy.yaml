arguments:
  _policy_name:
    required: true
    help: (Required) Name of the resource policy.
    ignored: false
    type: Text
  _policy_document:
    required: true
    help: (Required) Details of the resource policy, including the identity of the
      principal that is enabled to put logs to this account. This is formatted as
      a JSON string. Maximum length of 5120 characters.
    ignored: false
    type: Text
name: aws_cloudwatch_log_resource_policy
attributes:
  id:
    help: ! '- The name of the CloudWatch log resource policy'
    type: Text
about: Provides a resource to manage a CloudWatch log resource policy.
examples: []
