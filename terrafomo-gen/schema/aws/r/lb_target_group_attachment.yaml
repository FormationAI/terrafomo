arguments:
  _target_id:
    required: true
    help: (Required) The ID of the target. This is the Instance ID for an instance,
      or the container ID for an ECS container. If the target type is ip, specify
      an IP address.
    ignored: false
    type: Text
  _target_group_arn:
    required: true
    help: (Required) The ARN of the target group with which to register targets
    ignored: false
    type: Text
  _availability_zone:
    required: false
    help: (Optional) The Availability Zone where the IP address of the target is to
      be registered.
    ignored: false
    type: Text
  _port:
    required: false
    help: (Optional) The port on which targets receive traffic.
    ignored: false
    type: Text
name: aws_lb_target_group_attachment
attributes:
  id:
    help: ! '- A unique identifier for the attachment'
    type: Text
about: ! 'Provides the ability to register instances and containers with a LB target
  group ~> Note:  @aws_alb_target_group_attachment@ is known as @aws_lb_target_group_attachment@
  . The functionality is identical.'
examples: []
