_name: aws_proxy_protocol_policy
arguments:
  _load_balancer:
    required: true
    help: (Required) The load balancer to which the policy should be attached.
    type: Text
    deprecated: false
  _instance_ports:
    required: true
    help: (Required) List of instance ports to which the policy should be applied.
      This can be specified if the protocol is SSL or TCP.
    type: Text
    deprecated: false
attributes:
  load_balancer:
    help: ! '- The load balancer to which the policy is attached.'
    type: Text
  id:
    help: ! '- The ID of the policy.'
    type: Text
about: Provides a proxy protocol policy, which allows an ELB to carry a client connection
  information to a backend.
examples: []
