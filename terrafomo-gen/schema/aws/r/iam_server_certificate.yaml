_name: aws_iam_server_certificate
arguments:
  _certificate_body:
    required: true
    help: – (Required) The contents of the public key certificate in PEM-encoded format.
    type: Text
  _certificate_chain:
    required: true
    help: – (Optional) The contents of the certificate chain. This is typically a
      concatenation of the PEM-encoded public key certificates of the chain.
    type: Text
  _name:
    required: false
    help: (Optional) The name of the Server Certificate. Do not include the path in
      this value. If omitted, Terraform will assign a random, unique name.
    type: Text
  _name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with @name@ .
    type: Text
  _path:
    required: false
    help: (Optional) The IAM path for the server certificate.  If it is not included,
      it defaults to a slash (/). If this certificate is for use with AWS CloudFront,
      the path must be in format @/cloudfront/your_path_here@ . See <https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html>
      for more details on IAM Paths.
    type: Text
  _private_key:
    required: true
    help: – (Required) The contents of the private key in PEM-encoded format.
    type: Text
attributes:
  arn:
    help: ! '- The Amazon Resource Name (ARN) specifying the server certificate.'
    type: Text
  name:
    help: ! '- The name of the Server Certificate'
    type: Text
  id:
    help: ! '- The unique Server Certificate name'
    type: Text
about: ! 'Provides an IAM Server Certificate resource to upload Server Certificates.
  Certs uploaded to IAM can easily work with other AWS services such as:'
examples: []
