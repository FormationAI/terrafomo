arguments:
  _memory_size:
    required: false
    help: (Optional) Amount of memory in MB your Lambda Function can use at runtime.
      Defaults to @128@ . See <https://docs.aws.amazon.com/lambda/latest/dg/limits.html>
    ignored: false
    type: Text
  _dead_letter_config:
    required: false
    help: (Optional) Nested block to configure the function's dead letter queue .
      See details below.
    ignored: false
    type: Text
  _vpc_config:
    required: false
    help: (Optional) Provide this to allow your function to access your VPC. Fields
      documented below. See <http://docs.aws.amazon.com/lambda/latest/dg/vpc.html>
    ignored: false
    type: Text
  _environment:
    required: false
    help: (Optional) The Lambda environment's configuration settings. Fields documented
      below.
    ignored: false
    type: Text
  _function_name:
    required: true
    help: (Required) A unique name for your Lambda Function.
    ignored: false
    type: Text
  _s3_object_version:
    required: false
    help: (Optional) The object version containing the function's deployment package.
      Conflicts with @filename@ .
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) IAM role attached to the Lambda Function. This governs both who
      / what can invoke your Lambda Function, as well as what resources our Lambda
      Function has access to. See <https://docs.aws.amazon.com/lambda/latest/dg/intro-permission-model.html>
      for more details.
    ignored: false
    type: Text
  _runtime:
    required: true
    help: (Required) See <https://docs.aws.amazon.com/lambda/latest/dg/API_CreateFunction.html#SSS-CreateFunction-request-Runtime>
      for valid values.
    ignored: false
    type: Text
  _publish:
    required: false
    help: (Optional) Whether to publish creation/change as new Lambda Function Version.
      Defaults to @false@ .
    ignored: false
    type: Text
  _s3_bucket:
    required: false
    help: (Optional) The S3 bucket location containing the function's deployment package.
      Conflicts with @filename@ .
    ignored: false
    type: Text
  _reserved_concurrent_executions:
    required: false
    help: (Optional) The amount of reserved concurrent executions for this lambda
      function. Defaults to Unreserved Concurrency Limits. See <https://docs.aws.amazon.com/lambda/latest/dg/concurrent-executions.html>
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) Description of what your Lambda Function does.
    ignored: false
    type: Text
  _timeout:
    required: false
    help: (Optional) The amount of time your Lambda Function has to run in seconds.
      Defaults to @3@ . See <https://docs.aws.amazon.com/lambda/latest/dg/limits.html>
    ignored: false
    type: Text
  _s3_key:
    required: false
    help: (Optional) The S3 key of an object containing the function's deployment
      package. Conflicts with @filename@ .
    ignored: false
    type: Text
  _handler:
    required: true
    help: (Required) The function <https://docs.aws.amazon.com/lambda/latest/dg/walkthrough-custom-events-create-test-function.html>
      in your code.
    ignored: false
    type: Text
  _source_code_hash:
    required: false
    help: (Optional) Used to trigger updates. Must be set to a base64-encoded SHA256
      hash of the package file specified with either @filename@ or @s3_key@ . The
      usual way to set this is @${base64sha256(file("file.zip"))}@ , where "file.zip"
      is the local filename of the lambda function source archive.
    ignored: false
    type: Text
  _kms_key_arn:
    required: false
    help: (Optional) The ARN for the KMS encryption key.
    ignored: false
    type: Text
  _filename:
    required: false
    help: (Optional) The path to the function's deployment package within the local
      filesystem. If defined, The @s3_@ -prefixed options cannot be used.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the object.
    ignored: false
    type: Text
name: aws_lambda_function
attributes:
  last_modified:
    help: ! '- The date this resource was last modified.'
    type: Text
  source_code_hash:
    help: ! '- Base64-encoded representation of raw SHA-256 sum of the zip file provided
      either via @filename@ or @s3_*@ parameters.'
    type: Text
  invoke_arn:
    help: ! '- The ARN to be used for invoking Lambda Function from API Gateway -
      to be used in </docs/providers/aws/r/api_gateway_integration.html> ''s @uri@'
    type: Text
  arn:
    help: ! '- The Amazon Resource Name (ARN) identifying your Lambda Function.'
    type: Text
  qualified_arn:
    help: ! '- The Amazon Resource Name (ARN) identifying your Lambda Function Version
      (if versioning is enabled via @publish = true@ ).'
    type: Text
  kms_key_arn:
    help: ! '- (Optional) The ARN for the KMS encryption key.'
    type: Text
  version:
    help: ! '- Latest published version of your Lambda Function.'
    type: Text
about: Provides a Lambda Function resource. Lambda allows you to trigger execution
  of code in response to events in AWS. The Lambda Function itself includes source
  code and runtime configuration. For information about Lambda and how to use it,
  see <https://docs.aws.amazon.com/lambda/latest/dg/welcome.html>
examples: []
