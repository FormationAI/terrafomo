_name: aws_elb
arguments:
  _idle_timeout:
    required: false
    help: ! '(Optional) The time in seconds that the connection is allowed to be idle.
      Default: @60@'
    type: Text
    deprecated: false
  _subnets:
    required: true
    help: (Required for a VPC ELB) A list of subnet IDs to attach to the ELB.
    type: Text
    deprecated: false
  _connection_draining_timeout:
    required: false
    help: ! '(Optional) The time in seconds to allow for connections to drain. Default:
      @300@'
    type: Text
    deprecated: false
  _name:
    required: false
    help: (Optional) The name of the ELB. By default generated by Terraform.
    type: Text
    deprecated: false
  _access_logs:
    required: false
    help: (Optional) An Access Logs block. Access Logs documented below.
    type: Text
    deprecated: false
  _connection_draining:
    required: false
    help: ! '(Optional) Boolean to enable connection draining. Default: @false@'
    type: Text
    deprecated: false
  _availability_zones:
    required: true
    help: (Required for an EC2-classic ELB) The AZ's to serve traffic in.
    type: Text
    deprecated: false
  _name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    type: Text
    deprecated: false
  _security_groups:
    required: false
    help: (Optional) A list of security group IDs to assign to the ELB. Only valid
      if creating an ELB within a VPC
    type: Text
    deprecated: false
  _health_check:
    required: false
    help: (Optional) A health_check block. Health Check documented below.
    type: Text
    deprecated: false
  _cross_zone_load_balancing:
    required: false
    help: ! '(Optional) Enable cross-zone load balancing. Default: @true@'
    type: Text
    deprecated: false
  _instances:
    required: false
    help: (Optional) A list of instance ids to place in the ELB pool.
    type: Text
    deprecated: false
  _internal:
    required: false
    help: (Optional) If true, ELB will be an internal ELB.
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
    deprecated: false
  _listener:
    required: true
    help: (Required) A list of listener blocks. Listeners documented below.
    type: Text
    deprecated: false
attributes: {}
about: ! 'Provides an Elastic Load Balancer resource, also known as a "Classic Load
  Balancer" after the release of </docs/providers/aws/r/lb.html> . ~> NOTE on ELB
  Instances and ELB Attachments: Terraform currently provides both a standalone <elb_attachment.html>
  (describing an instance attached to an ELB), and an ELB resource with @instances@
  defined in-line. At this time you cannot use an ELB with in-line instances in conjunction
  with a ELB Attachment resources. Doing so will cause a conflict and will overwrite
  attachments.'
examples: []
