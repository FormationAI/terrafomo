arguments:
  _pattern:
    required: true
    help: (Required) A valid <https://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/FilterAndPatternSyntax.html>
      for extracting metric data out of ingested log events.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A name for the metric filter.
    ignored: false
    type: Text
  _metric_transformation:
    required: true
    help: (Required) A block defining collection of information needed to define how
      metric data gets emitted. See below.
    ignored: false
    type: Text
  _log_group_name:
    required: true
    help: (Required) The name of the log group to associate the metric filter with.
    ignored: false
    type: Text
name: aws_cloudwatch_log_metric_filter
attributes:
  id:
    help: ! '- The name of the metric filter.'
    type: Text
about: Provides a CloudWatch Log Metric Filter resource.
examples: []
