arguments:
  _replication_instance_class:
    required: true
    help: (Required) The compute and memory capacity of the replication instance as
      specified by the replication instance class. Can be one of @dms.t2.micro | dms.t2.small
      | dms.t2.medium | dms.t2.large | dms.c4.large | dms.c4.xlarge | dms.c4.2xlarge
      | dms.c4.4xlarge@
    ignored: false
    type: Text
  _multi_az:
    required: false
    help: (Optional) Specifies if the replication instance is a multi-az deployment.
      You cannot set the @availability_zone@ parameter if the @multi_az@ parameter
      is set to @true@ .
    ignored: false
    type: Text
  _auto_minor_version_upgrade:
    required: false
    help: ! '(Optional, Default: false) Indicates that minor engine upgrades will
      be applied automatically to the replication instance during the maintenance
      window.'
    ignored: false
    type: Text
  _replication_subnet_group_id:
    required: false
    help: (Optional) A subnet group to associate with the replication instance.
    ignored: false
    type: Text
  _allocated_storage:
    required: false
    help: ! '(Optional, Default: 50, Min: 5, Max: 6144) The amount of storage (in
      gigabytes) to be initially allocated for the replication instance.'
    ignored: false
    type: Text
  _engine_version:
    required: false
    help: (Optional) The engine version number of the replication instance.
    ignored: false
    type: Text
  _replication_instance_id:
    required: true
    help: (Required) The replication instance identifier. This parameter is stored
      as a lowercase string.
    ignored: false
    type: Text
  _availability_zone:
    required: false
    help: (Optional) The EC2 Availability Zone that the replication instance will
      be created in.
    ignored: false
    type: Text
  _publicly_accessible:
    required: false
    help: ! '(Optional, Default: false) Specifies the accessibility options for the
      replication instance. A value of true represents an instance with a public IP
      address. A value of false represents an instance with a private IP address.'
    ignored: false
    type: Text
  _vpc_security_group_ids:
    required: false
    help: (Optional) A list of VPC security group IDs to be used with the replication
      instance. The VPC security groups must work with the VPC containing the replication
      instance.
    ignored: false
    type: Text
  _apply_immediately:
    required: false
    help: ! '(Optional, Default: false) Indicates whether the changes should be applied
      immediately or during the next maintenance window. Only used when updating an
      existing resource.'
    ignored: false
    type: Text
  _kms_key_arn:
    required: false
    help: (Optional) The Amazon Resource Name (ARN) for the KMS key that will be used
      to encrypt the connection parameters. If you do not specify a value for @kms_key_arn@
      , then AWS DMS will use your default encryption key. AWS KMS creates the default
      encryption key for your AWS account. Your AWS account has a different default
      encryption key for each AWS region.
    ignored: false
    type: Text
  _preferred_maintenance_window:
    required: false
    help: (Optional) The weekly time range during which system maintenance can occur,
      in Universal Coordinated Time (UTC).
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: aws_dms_replication_instance
attributes:
  replication_instance_private_ips:
    help: ! '-  A list of the private IP addresses of the replication instance.'
    type: Text
  replication_instance_arn:
    help: ! '- The Amazon Resource Name (ARN) of the replication instance.'
    type: Text
  replication_instance_public_ips:
    help: ! '- A list of the public IP addresses of the replication instance.'
    type: Text
about: Provides a DMS (Data Migration Service) replication instance resource. DMS
  replication instances can be created, updated, deleted, and imported.
examples: []
