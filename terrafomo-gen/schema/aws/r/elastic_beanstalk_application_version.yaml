arguments:
  _force_delete:
    required: false
    help: (Optional) On delete, force an Application Version to be deleted when it
      may be in use by multiple Elastic Beanstalk Environments.
    ignored: false
    type: Text
  _application:
    required: true
    help: (Required) Name of the Beanstalk Application the version is associated with.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the this Application Version.
    ignored: false
    type: Text
  _bucket:
    required: true
    help: (Required) S3 bucket that contains the Application Version source bundle.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) Short description of the Application Version.
    ignored: false
    type: Text
  _key:
    required: true
    help: (Required) S3 object that is the Application Version source bundle.
    ignored: false
    type: Text
name: aws_elastic_beanstalk_application_version
attributes:
  name:
    help: ! '- The Application Version name.'
    type: Text
about: ! 'Provides an Elastic Beanstalk Application Version Resource. Elastic Beanstalk
  allows you to deploy and manage applications in the AWS cloud without worrying about
  the infrastructure that runs those applications. This resource creates a Beanstalk
  Application Version that can be deployed to a Beanstalk Environment. ~> NOTE on
  Application Version Resource: When using the Application Version resource with multiple
  <elastic_beanstalk_environment.html> it is possible that an error may be returned
  when attempting to delete an Application Version while it is still in use by a different
  environment. To work around this you can:'
examples: []
