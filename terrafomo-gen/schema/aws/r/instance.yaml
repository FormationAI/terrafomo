_name: aws_instance
arguments:
  _disable_api_termination:
    required: false
    help: (Optional) If true, enables <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingDisableAPITermination>
    type: Text
    deprecated: false
  _associate_public_ip_address:
    required: false
    help: (Optional) Associate a public ip address with an instance in a VPC.  Boolean
      value.
    type: Text
    deprecated: false
  _ami:
    required: true
    help: (Required) The AMI to use for the instance.
    type: Text
    deprecated: false
  _instance_initiated_shutdown_behavior:
    required: false
    help: (Optional) Shutdown behavior for the instance. Amazon defaults this to @stop@
      for EBS-backed instances and @terminate@ for instance-store instances. Cannot
      be set on instance-store instances. See <https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#Using_ChangingInstanceInitiatedShutdownBehavior>
      for more information.
    type: Text
    deprecated: false
  _root_block_device:
    required: false
    help: (Optional) Customize details about the root block device of the instance.
      See <#block-devices> below for details.
    type: Text
    deprecated: false
  _iam_instance_profile:
    required: false
    help: (Optional) The IAM Instance Profile to launch the instance with. Specified
      as the name of the Instance Profile. Ensure your credentials have the correct
      permission to assign the instance profile according to the <http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2.html#roles-usingrole-ec2instance-permissions>
      , notably @iam:PassRole@ .
    type: Text
    deprecated: false
  _monitoring:
    required: false
    help: (Optional) If true, the launched EC2 instance will have detailed monitoring
      enabled. (Available since v0.6.0)
    type: Text
    deprecated: false
  _ipv6_address_count:
    required: false
    help: (Optional) A number of IPv6 addresses to associate with the primary network
      interface. Amazon EC2 chooses the IPv6 addresses from the range of your subnet.
    type: Text
    deprecated: false
  _network_interface:
    required: false
    help: (Optional) Customize network interfaces to be attached at instance boot
      time. See <#network-interfaces> below for more details.
    type: Text
    deprecated: false
  _placement_group:
    required: false
    help: (Optional) The Placement Group to start the instance in.
    type: Text
    deprecated: false
  _subnet_id:
    required: false
    help: (Optional) The VPC Subnet ID to launch in.
    type: Text
    deprecated: false
  _instance_type:
    required: true
    help: (Required) The type of instance to start. Updates to this field will trigger
      a stop/start of the EC2 instance.
    type: Text
    deprecated: false
  _volume_tags:
    required: false
    help: (Optional) A mapping of tags to assign to the devices created by the instance
      at launch time.
    type: Text
    deprecated: false
  _ebs_optimized:
    required: false
    help: (Optional) If true, the launched EC2 instance will be EBS-optimized.
    type: Text
    deprecated: false
  _user_data:
    required: false
    help: (Optional) The user data to provide when launching the instance. Do not
      pass gzip-compressed data via this argument; see @user_data_base64@ instead.
    type: Text
    deprecated: false
  _private_ip:
    required: false
    help: (Optional) Private IP address to associate with the instance in a VPC.
    type: Text
    deprecated: false
  _availability_zone:
    required: false
    help: (Optional) The AZ to start the instance in.
    type: Text
    deprecated: false
  _security_groups:
    required: false
    help: (Optional) A list of security group names to associate with. If you are
      creating Instances in a VPC, use @vpc_security_group_ids@ instead.
    type: Text
    deprecated: false
  _vpc_security_group_ids:
    required: false
    help: (Optional) A list of security group IDs to associate with.
    type: Text
    deprecated: false
  _source_dest_check:
    required: false
    help: (Optional) Controls if traffic is routed to the instance when the destination
      address does not match the instance. Used for NAT or VPNs. Defaults true.
    type: Text
    deprecated: false
  _ebs_block_device:
    required: false
    help: (Optional) Additional EBS block devices to attach to the instance.  See
      <#block-devices> below for details.
    type: Text
    deprecated: false
  _tenancy:
    required: false
    help: (Optional) The tenancy of the instance (if the instance is running in a
      VPC). An instance with a tenancy of dedicated runs on single-tenant hardware.
      The host tenancy is not supported for the import-instance command.
    type: Text
    deprecated: false
  _key_name:
    required: false
    help: (Optional) The key name to use for the instance.
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
    deprecated: false
  _user_data_base64:
    required: false
    help: (Optional) Can be used instead of @user_data@ to pass base64-encoded binary
      data directly. Use this instead of @user_data@ whenever the value is not a valid
      UTF-8 string. For example, gzip-encoded user data must be base64-encoded and
      passed via this argument to avoid corruption.
    type: Text
    deprecated: false
  _ipv6_addresses:
    required: false
    help: (Optional) Specify one or more IPv6 addresses from the range of the subnet
      to associate with the primary network interface
    type: Text
    deprecated: false
  _ephemeral_block_device:
    required: false
    help: (Optional) Customize Ephemeral (also known as "Instance Store") volumes
      on the instance. See <#block-devices> below for details.
    type: Text
    deprecated: false
attributes: {}
about: Provides an EC2 instance resource. This allows instances to be created, updated,
  and deleted. Instances also support </docs/provisioners/index.html> .
examples: []
