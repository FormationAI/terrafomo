_name: aws_ip_ranges
arguments:
  regions:
    required: false
    help: (Optional) Filter IP ranges by regions (or include all regions, if omitted).
      Valid items are @global@ (for @cloudfront@ ) as well as all AWS regions (e.g.
      @eu-central-1@ )
    type: Text
  services:
    required: true
    help: (Required) Filter IP ranges by services. Valid items are @amazon@ (for amazon.com),
      @cloudfront@ , @ec2@ , @route53@ , @route53_healthchecks@ and @S3@ .
    type: Text
attributes:
  cidr_blocks:
    help: ! '- The lexically ordered list of CIDR blocks.'
    type: Text
  create_date:
    help: ! '- The publication time of the IP ranges (e.g. @2016-08-03-23-46-05@ ).'
    type: Text
  sync_token:
    help: ! '- The publication time of the IP ranges, in Unix epoch time format (e.g.
      @1470267965@ ).'
    type: Text
about: Use this data source to get the <http://docs.aws.amazon.com/general/latest/gr/aws-ip-ranges.html>
  of various AWS products and services.
examples: []
