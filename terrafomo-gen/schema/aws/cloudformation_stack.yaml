_name: aws_cloudformation_stack
arguments:
  _disable_rollback:
    required: false
    help: (Optional) Set to true to disable rollback of the stack if stack creation
      failed. Conflicts with @on_failure@ .
    type: Text
  _parameters:
    required: false
    help: (Optional) A list of Parameter structures that specify input parameters
      for the stack.
    type: Text
  _policy_body:
    required: false
    help: (Optional) Structure containing the stack policy body. Conflicts w/ @policy_url@
      .
    type: Text
  _template_body:
    required: false
    help: ! '(Optional) Structure containing the template body (max size: 51,200 bytes).'
    type: Text
  _name:
    required: true
    help: (Required) The name of the stack
    type: Text
  _iam_role_arn:
    required: false
    help: (Optional) The ARN of an IAM role that AWS CloudFormation assumes to create
      the stack. If you don't specify a value, AWS CloudFormation uses the role that
      was previously associated with the stack. If no role is available, AWS CloudFormation
      uses a temporary session that is generated from your user credentials.
    type: Text
  _template_url:
    required: false
    help: ! '(Optional) Location of a file containing the template body (max size:
      460,800 bytes).'
    type: Text
  _policy_url:
    required: false
    help: (Optional) Location of a file containing the stack policy. Conflicts w/
      @policy_body@ .
    type: Text
  _notification_arns:
    required: false
    help: (Optional) A list of SNS topic ARNs to publish stack related events.
    type: Text
  _tags:
    required: false
    help: (Optional) A list of tags to associate with this stack.
    type: Text
  _timeout_in_minutes:
    required: false
    help: (Optional) The amount of time that can pass before the stack status becomes
      @CREATE_FAILED@ .
    type: Text
  _capabilities:
    required: false
    help: ! '(Optional) A list of capabilities. Valid values: @CAPABILITY_IAM@ or
      @CAPABILITY_NAMED_IAM@'
    type: Text
  _on_failure:
    required: false
    help: ! '(Optional) Action to be taken if stack creation fails. This must be one
      of: @DO_NOTHING@ , @ROLLBACK@ , or @DELETE@ . Conflicts with @disable_rollback@
      .'
    type: Text
attributes:
  notification_arns:
    help: ! '- A list of SNS topic ARNs to publish stack related events'
    type: Text
  template_body:
    help: ! '- Structure containing the template body.'
    type: Text
  outputs:
    help: ! '- A map of outputs from the stack.'
    type: Text
  iam_role_arn:
    help: ! '- The ARN of the IAM role used to create the stack.'
    type: Text
  parameters:
    help: ! '- A map of parameters that specify input parameters for the stack.'
    type: Text
  id:
    help: ! '- A unique identifier of the stack.'
    type: Text
  disable_rollback:
    help: ! '- Whether the rollback of the stack is disabled when stack creation fails'
    type: Text
  capabilities:
    help: ! '- A list of capabilities'
    type: Text
  description:
    help: ! '- Description of the stack'
    type: Text
  timeout_in_minutes:
    help: ! '- The amount of time that can pass before the stack status becomes @CREATE_FAILED@'
    type: Text
  tags:
    help: ! '- A map of tags associated with this stack.'
    type: Text
about: The CloudFormation Stack data source allows access to stack outputs and other
  useful data including the template body.
examples: []
