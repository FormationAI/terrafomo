_name: aws_opsworks_application
arguments:
  _app_source:
    required: false
    help: (Optional) SCM configuration of the app as described below.
    type: Text
  _ssl_configuration:
    required: false
    help: (Optional) The SSL configuration of the app. Object is described below.
    type: Text
  _data_source_arn:
    required: false
    help: (Optional) The data source's ARN.
    type: Text
  _environment:
    required: false
    help: (Optional) Object to define environment variables.  Object is described
      below.
    type: Text
  _enable_ssl:
    required: false
    help: (Optional) Whether to enable SSL for the app. This must be set in order
      to let @ssl_configuration.private_key@ , @ssl_configuration.certificate@ and
      @ssl_configuration.chain@ take effect.
    type: Text
  _short_name:
    required: true
    help: (Required) A short, machine-readable name for the application. This can
      only be defined on resource creation and ignored on resource update.
    type: Text
  _rails_env:
    required: true
    help: (Required if @type@ = @rails@ ) The name of the Rails environment for application
      of type @rails@ .
    type: Text
  _name:
    required: true
    help: (Required) A human-readable name for the application.
    type: Text
  _document_root:
    required: false
    help: (Optional) Subfolder for the document root for application of type @rails@
      .
    type: Text
  _description:
    required: false
    help: (Optional) A description of the app.
    type: Text
  _domains:
    required: true
    help: ! '-  (Optional) A list of virtual host alias.'
    type: Text
  _data_source_database_name:
    required: false
    help: (Optional) The database name.
    type: Text
  _data_source_type:
    required: false
    help: (Optional) The data source's type one of @AutoSelectOpsworksMysqlInstance@
      , @OpsworksMysqlInstance@ , or @RdsDbInstance@ .
    type: Text
  _type':
    required: true
    help: (Required) Opsworks application type. One of @aws-flow-ruby@ , @java@ ,
      @rails@ , @php@ , @nodejs@ , @static@ or @other@ .
    type: Text
  _stack_id:
    required: true
    help: (Required) The id of the stack the application will belong to.
    type: Text
  _aws_flow_ruby_settings:
    required: false
    help: (Optional) Specify activity and workflow workers for your app using the
      aws-flow gem.
    type: Text
  _auto_bundle_on_deploy:
    required: false
    help: (Optional) Run bundle install when deploying for application of type @rails@
      .
    type: Text
attributes:
  id:
    help: ! '- The id of the application.'
    type: Text
about: Provides an OpsWorks application resource.
examples: []
