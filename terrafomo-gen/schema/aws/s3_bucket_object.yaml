_name: aws_s3_bucket_object
arguments:
  _storage_class:
    required: false
    help: (Optional) Specifies the desired <http://docs.aws.amazon.com/AmazonS3/latest/dev/storage-class-intro.html>
      for the object. Can be either " @STANDARD@ ", " @REDUCED_REDUNDANCY@ ", or "
      @STANDARD_IA@ ". Defaults to " @STANDARD@ ".
    type: Text
  _version_id:
    required: false
    help: (Optional) Specific version ID of the object returned (defaults to latest
      version)
    type: Text
  _source:
    required: true
    help: (Required) The path to the source file being uploaded to the bucket.
    type: Text
  _content_encoding:
    required: false
    help: (Optional) Specifies what content encodings have been applied to the object
      and thus what decoding mechanisms must be applied to obtain the media-type referenced
      by the Content-Type header field. Read <http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html#sec14.11>
      for further information.
    type: Text
  _content_language:
    required: false
    help: (Optional) The language the content is in e.g. en-US or en-GB.
    type: Text
  _content_disposition:
    required: false
    help: (Optional) Specifies presentational information for the object. Read <http://www.w3.org/Protocols/rfc2616/rfc2616-sec19.html#sec19.5.1>
      for further information.
    type: Text
  _website_redirect:
    required: false
    help: (Optional) Specifies a target URL for <http://docs.aws.amazon.com/AmazonS3/latest/dev/how-to-page-redirect.html>
      .
    type: Text
  _bucket:
    required: true
    help: (Required) The name of the bucket to read the object from
    type: Text
  _acl:
    required: false
    help: (Optional) The <https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl>
      to apply. Defaults to "private".
    type: Text
  _content_type:
    required: false
    help: (Optional) A standard MIME type describing the format of the object data,
      e.g. application/octet-stream. All Valid MIME Types are valid for this input.
    type: Text
  _key:
    required: true
    help: (Required) The full path to the object inside the bucket
    type: Text
  _kms_key_id:
    required: false
    help: ! '(Optional) Specifies the AWS KMS Key ARN to use for object encryption.
      This value is a fully qualified ARN of the KMS Key. If using @aws_kms_key@ ,
      use the exported @arn@ attribute: @kms_key_id = "${aws_kms_key.foo.arn}"@'
    type: Text
  _etag:
    required: false
    help: (Optional) Used to trigger updates. The only meaningful value is @${md5(file("path/to/file"))}@
      . This attribute is not compatible with @kms_key_id@ .
    type: Text
  _cache_control:
    required: false
    help: (Optional) Specifies caching behavior along the request/reply chain Read
      <http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html#sec14.9> for further
      details.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the object.
    type: Text
  _content:
    required: true
    help: (Required unless @source@ given) The literal content being uploaded to the
      bucket.
    type: Text
  _server_side_encryption:
    required: false
    help: (Optional) Specifies server-side encryption of the object in S3. Valid values
      are " @AES256@ " and " @aws:kms@ ".
    type: Text
attributes:
  website_redirect_location:
    help: ! '- If the bucket is configured as a website, redirects requests for this
      object to another object in the same bucket or to an external URL. Amazon S3
      stores the value of this header in the object metadata.'
    type: Text
  last_modified:
    help: ! '- Last modified date of the object in RFC1123 format (e.g. @Mon, 02 Jan
      2006 15:04:05 MST@ )'
    type: Text
  etag:
    help: ! '- <https://en.wikipedia.org/wiki/HTTP_ETag> generated for the object
      (an MD5 sum of the object content in case it''s not encrypted)'
    type: Text
  content_length:
    help: ! '- Size of the body in bytes.'
    type: Text
  sse_kms_key_id:
    help: ! '- If present, specifies the ID of the Key Management Service (KMS) master
      encryption key that was used for the object.'
    type: Text
  storage_class:
    help: ! '- <http://docs.aws.amazon.com/AmazonS3/latest/dev/storage-class-intro.html>
      information of the object. Available for all objects except for @Standard@ storage
      class objects.'
    type: Text
  body:
    help: ! '- Object data (see limitations above to understand cases in which this
      field is actually available)'
    type: Text
  expires:
    help: ! '- The date and time at which the object is no longer cacheable.'
    type: Text
  expiration:
    help: ! '- If the object expiration is configured (see <http://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html>
      ), the field includes this header. It includes the expiry-date and rule-id key
      value pairs providing object expiration information. The value of the rule-id
      is URL encoded.'
    type: Text
  content_type:
    help: ! '- A standard MIME type describing the format of the object data.'
    type: Text
  content_language:
    help: ! '- The language the content is in.'
    type: Text
  cache_control:
    help: ! '- Specifies caching behavior along the request/reply chain.'
    type: Text
  metadata:
    help: ! '- A map of metadata stored with the object in S3'
    type: Text
  id:
    help: ! '- the @key@ of the resource supplied above'
    type: Text
  content_encoding:
    help: ! '- Specifies what content encodings have been applied to the object and
      thus what decoding mechanisms must be applied to obtain the media-type referenced
      by the Content-Type header field.'
    type: Text
  version_id:
    help: ! '- The latest version ID of the object returned.'
    type: Text
  content_disposition:
    help: ! '- Specifies presentational information for the object.'
    type: Text
  server_side_encryption:
    help: ! '- If the object is stored using server-side encryption (KMS or Amazon
      S3-managed encryption key), this field includes the chosen encryption and algorithm
      used.'
    type: Text
  tags:
    help: ! '- A mapping of tags assigned to the object.'
    type: Text
about: ! 'The S3 object data source allows access to the metadata and optionally (see
  below) content of an object stored inside S3 bucket. ~> Note: The content of an
  object ( @body@ field) is available only for objects which have a human-readable
  @Content-Type@ ( @text/*@ and @application/json@ ). This is to prevent printing
  unsafe characters and potentially downloading large amount of data which would be
  thrown away in favour of metadata.'
examples: []
