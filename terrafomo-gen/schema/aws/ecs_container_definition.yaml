_name: aws_ecs_container_definition
arguments:
  _task_definition:
    required: true
    help: (Required) The ARN of the task definition which contains the container
    type: Text
  _container_name:
    required: true
    help: (Required) The name of the container definition
    type: Text
attributes:
  image:
    help: ! '- The docker image in use, including the digest'
    type: Text
  environment:
    help: ! '- The environment in use'
    type: Text
  docker_labels:
    help: ! '- Set docker labels'
    type: Text
  memory:
    help: ! '- The memory limit for this container definition'
    type: Text
  disable_networking:
    help: ! '- Indicator if networking is disabled'
    type: Text
  image_digest:
    help: ! '- The digest of the docker image in use'
    type: Text
  memory_reservation:
    help: ! '- The soft limit (in MiB) of memory to reserve for the container. When
      system memory is under contention, Docker attempts to keep the container memory
      to this soft limit'
    type: Text
  cpu:
    help: ! '- The CPU limit for this container definition'
    type: Text
about: The ECS container definition data source allows access to details of a specific
  container within an AWS ECS service.
examples: []
