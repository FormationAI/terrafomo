_name: aws_ecs_task_definition
arguments:
  task_role_arn:
    required: false
    help: (Optional) The ARN of IAM role that allows your Amazon ECS container task
      to make calls to other AWS services.
    type: Text
  network_mode:
    required: false
    help: (Optional) The Docker networking mode to use for the containers in the task.
      The valid values are @none@ , @bridge@ , and @host@ .
    type: Text
  placement_constraints:
    required: false
    help: (Optional) A set of <#placement-constraints-arguments> rules that are taken
      into consideration during task placement. Maximum number of @placement_constraints@
      is @10@ .
    type: Text
  volume:
    required: false
    help: (Optional) A set of <#volume-block-arguments> that containers in your task
      may use.
    type: Text
  container_definitions:
    required: true
    help: (Required) A list of valid [container definitions] (http://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_ContainerDefinition.html)
      provided as a single valid JSON document. Please note that you should only provide
      values that are part of the container definition document. For a detailed description
      of what parameters are available, see the [Task Definition Parameters] (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definition_parameters.html)
      section from the official <https://docs.aws.amazon.com/AmazonECS/latest/developerguide>
      .
    type: Text
  task_definition:
    required: true
    help: (Required) The family for the latest ACTIVE revision, family and revision
      (family:revision) for a specific revision in the family, the ARN of the task
      definition to access to.
    type: Text
  family':
    required: true
    help: (Required) A unique name for your task definition.
    type: Text
attributes:
  status:
    help: ! '- The status of this task definition'
    type: Text
  task_role_arn:
    help: ! '- The ARN of the IAM role that containers in this task can assume'
    type: Text
  network_mode:
    help: ! '- The Docker networking mode to use for the containers in this task.'
    type: Text
  family:
    help: ! '- The family of this task definition'
    type: Text
  revision:
    help: ! '- The revision of this task definition'
    type: Text
about: The ECS task definition data source allows access to details of a specific
  AWS ECS task definition.
examples: []
