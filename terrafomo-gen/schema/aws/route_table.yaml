_name: aws_route_table
arguments:
  vpc_id:
    required: true
    help: (Optional) The id of the VPC that the desired Route Table belongs to.
    type: Text
  route_table_id:
    required: false
    help: (Optional) The id of the specific Route Table to retrieve.
    type: Text
  route:
    required: false
    help: (Optional) A list of route objects. Their keys are documented below.
    type: Text
  propagating_vgws:
    required: false
    help: (Optional) A list of virtual gateways for propagation.
    type: Text
  filter:
    required: false
    help: (Optional) Custom filter block as described below.
    type: Text
  subnet_id:
    required: false
    help: (Optional) The id of a Subnet which is connected to the Route Table (not
      be exported if not given in parameter).
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired Route Table.
    type: Text
attributes:
  gateway_id:
    help: ! '- The Internet Gateway ID.'
    type: Text
  vpc_peering_connection_id:
    help: ! '- The VPC Peering ID.'
    type: Text
  instance_id:
    help: ! '- The EC2 instance ID.'
    type: Text
  egress_only_gateway_id:
    help: ! '- The ID of the Egress Only Internet Gateway.'
    type: Text
  nat_gateway_id:
    help: ! '- The NAT Gateway ID.'
    type: Text
  ipv6_cidr_block:
    help: ! '- The IPv6 CIDR block of the route.'
    type: Text
  cidr_block:
    help: ! '- The CIDR block of the route.'
    type: Text
  id:
    help: ! '- The ID of the routing table'
    type: Text
  network_interface_id:
    help: ! '- The ID of the elastic network interface (eni) to use.'
    type: Text
about: ! '@aws_route_table@ provides details about a specific Route Table. This resource
  can prove useful when a module accepts a Subnet id as an input variable and needs
  to, for example, add a route in the Route Table.'
examples: []
