_name: aws_vpc_dhcp_options
arguments:
  domain_name:
    required: false
    help: (Optional) the suffix domain name to use by default when resolving non Fully
      Qualified Domain Names. In other words, this is what ends up being the @search@
      value in the @/etc/resolv.conf@ file.
    type: Text
  netbios_name_servers:
    required: false
    help: (Optional) List of NETBIOS name servers.
    type: Text
  netbios_node_type:
    required: false
    help: (Optional) The NetBIOS node type (1, 2, 4, or 8). AWS recommends to specify
      2 since broadcast and multicast are not supported in their network. For more
      information about these node types, see <http://www.ietf.org/rfc/rfc2132.txt>
      .
    type: Text
  ntp_servers:
    required: false
    help: (Optional) List of NTP servers to configure.
    type: Text
  domain_name_servers:
    required: false
    help: (Optional) List of name servers to configure in @/etc/resolv.conf@ . If
      you want to use the default AWS nameservers you should set this to @AmazonProvidedDNS@
      .
    type: Text
  tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes: {}
about: Provides a VPC DHCP Options resource.
examples: []
