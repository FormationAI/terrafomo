_name: aws_elb_load_balancer_backend_server_policy
arguments:
  instance_port:
    required: true
    help: (Required) The instance port to apply the policy to.
    type: Text
  policy_names:
    required: true
    help: (Required) List of Policy Names to apply to the backend server.
    type: Text
  load_balancer_name:
    required: true
    help: (Required) The load balancer to attach the policy to.
    type: Text
attributes:
  instance_port:
    help: ! '- The backend port the policies are applied to'
    type: Text
  id:
    help: ! '- The ID of the policy.'
    type: Text
  load_balancer_name:
    help: ! '- The load balancer on which the policy is defined.'
    type: Text
about: Attaches a load balancer policy to an ELB backend server.
examples: []
