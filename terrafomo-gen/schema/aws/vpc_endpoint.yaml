_name: aws_vpc_endpoint
arguments:
  _policy:
    required: false
    help: (Optional) A policy to attach to the endpoint that controls access to the
      service.
    type: Text
  _service_name:
    required: true
    help: (Optional) The AWS service name of the specific VPC Endpoint to retrieve.
    type: Text
  _id:
    required: false
    help: (Optional) The ID of the specific VPC Endpoint to retrieve.
    type: Text
  _state:
    required: false
    help: (Optional) The state of the specific VPC Endpoint to retrieve.
    type: Text
  _route_table_ids:
    required: false
    help: (Optional) One or more route table IDs.
    type: Text
  _vpc_id:
    required: true
    help: (Optional) The ID of the VPC in which the specific VPC Endpoint is used.
    type: Text
attributes:
  prefix_list_id:
    help: ! '- The prefix list ID of the exposed service.'
    type: Text
  cidr_blocks:
    help: ! '- The list of CIDR blocks for the exposed service.'
    type: Text
  id:
    help: ! '- The ID of the VPC endpoint.'
    type: Text
  policy:
    help: ! '- The policy document associated with the VPC Endpoint.'
    type: Text
  route_table_ids:
    help: ! '- One or more route tables associated with the VPC Endpoint.'
    type: Text
about: The VPC Endpoint data source provides details about a specific VPC endpoint.
examples: []
