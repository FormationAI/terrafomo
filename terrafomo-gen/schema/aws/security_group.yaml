_name: aws_security_group
arguments:
  _filter:
    required: false
    help: (Optional) Custom filter block as described below.
    type: Text
  _egress:
    required: false
    help: (Optional, VPC only) Can be specified multiple times for each egress rule.
      Each egress block supports fields documented below.
    type: Text
  _id:
    required: false
    help: (Optional) The id of the specific security group to retrieve.
    type: Text
  _name:
    required: false
    help: (Optional) The name that the desired security group must have.
    type: Text
  _description:
    required: false
    help: ! '(Optional, Forces new resource) The security group description. Defaults
      to "Managed by Terraform". Cannot be "". NOTE : This field maps to the AWS @GroupDescription@
      attribute, for which there is no Update API. If you''d like to classify your
      security groups in a way that can be updated, use @tags@ .'
    type: Text
  _name_prefix:
    required: false
    help: (Optional, Forces new resource) Creates a unique name beginning with the
      specified prefix. Conflicts with @name@ .
    type: Text
  _vpc_id:
    required: false
    help: (Optional) The id of the VPC that the desired security group belongs to.
    type: Text
  _ingress:
    required: false
    help: (Optional) Can be specified multiple times for each ingress rule. Each ingress
      block supports fields documented below.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags, each pair of which must exactly match a pair
      on the desired security group.
    type: Text
attributes:
  arn:
    help: ! '- The computed ARN of the security group.'
    type: Text
  description:
    help: ! '- The description of the security group.'
    type: Text
about: ! '@aws_security_group@ provides details about a specific Security Group. This
  resource can prove useful when a module accepts a Security Group id as an input
  variable and needs to, for example, determine the id of the VPC that the security
  group belongs to.'
examples: []
