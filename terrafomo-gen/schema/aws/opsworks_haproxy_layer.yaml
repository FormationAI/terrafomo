_name: aws_opsworks_haproxy_layer
arguments:
  _system_packages:
    required: false
    help: (Optional) Names of a set of system packages to install on the layer's instances.
    type: Text
  _stats_enabled:
    required: false
    help: (Optional) Whether to enable HAProxy stats.
    type: Text
  _auto_healing:
    required: false
    help: (Optional) Whether to enable auto-healing for the layer.
    type: Text
  _stats_url:
    required: false
    help: (Optional) The HAProxy stats URL. Defaults to "/haproxy?stats".
    type: Text
  _drain_elb_on_shutdown:
    required: false
    help: (Optional) Whether to enable Elastic Load Balancing connection draining.
    type: Text
  _instance_shutdown_timeout:
    required: false
    help: (Optional) The time, in seconds, that OpsWorks will wait for Chef to complete
      after triggering the Shutdown event.
    type: Text
  _name:
    required: false
    help: (Optional) A human-readable name for the layer.
    type: Text
  _custom_json:
    required: false
    help: (Optional) Custom JSON attributes to apply to the layer.
    type: Text
  _healthcheck_url:
    required: false
    help: (Optional) URL path to use for instance healthchecks. Defaults to "/".
    type: Text
  _auto_assign_elastic_ips:
    required: false
    help: (Optional) Whether to automatically assign an elastic IP address to the
      layer's instances.
    type: Text
  _custom_security_group_ids:
    required: false
    help: (Optional) Ids for a set of security groups to apply to the layer's instances.
    type: Text
  _custom_instance_profile_arn:
    required: false
    help: (Optional) The ARN of an IAM profile that will be used for the layer's instances.
    type: Text
  _ebs_volume:
    required: false
    help: (Optional) @ebs_volume@ blocks, as described below, will each create an
      EBS volume and connect it to the layer's instances.
    type: Text
  _install_updates_on_boot:
    required: false
    help: (Optional) Whether to install OS and package updates on each instance when
      it boots.
    type: Text
  _auto_assign_public_ips:
    required: false
    help: (Optional) For stacks belonging to a VPC, whether to automatically assign
      a public IP address to each of the layer's instances.
    type: Text
  _healthcheck_method:
    required: false
    help: (Optional) HTTP method to use for instance healthchecks. Defaults to "OPTIONS".
    type: Text
  _elastic_load_balancer:
    required: false
    help: (Optional) Name of an Elastic Load Balancer to attach to this layer
    type: Text
  _stats_user:
    required: false
    help: (Optional) The username for HAProxy stats. Defaults to "opsworks".
    type: Text
  _use_ebs_optimized_instances:
    required: false
    help: (Optional) Whether to use EBS-optimized instances.
    type: Text
  _stack_id:
    required: true
    help: (Required) The id of the stack the layer will belong to.
    type: Text
  _stats_password:
    required: true
    help: (Required) The password to use for HAProxy stats.
    type: Text
attributes:
  id:
    help: ! '- The id of the layer.'
    type: Text
about: Provides an OpsWorks haproxy layer resource.
examples: []
