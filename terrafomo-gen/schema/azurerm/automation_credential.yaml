_name: azurerm_automation_credential
arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the Credential. Changing this forces a
      new resource to be created.
    type: Text
  _password:
    required: true
    help: (Required) The password associated with this Automation Credential.
    type: Text
  _description:
    required: true
    help: ! '-  (Optional) The description associated with this Automation Credential.'
    type: Text
  _username:
    required: true
    help: (Required) The username associated with this Automation Credential.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the Credential is created.
      Changing this forces a new resource to be created.
    type: Text
  _account_name:
    required: true
    help: (Required) The name of the automation account in which the Credential is
      created. Changing this forces a new resource to be created.
    type: Text
attributes:
  id:
    help: ! '- The Automation Credential ID.'
    type: Text
about: Creates a new Automation Credential.
examples: []
