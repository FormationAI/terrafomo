_name: azurerm_dns_ptr_record
arguments:
  _name:
    required: true
    help: (Required) The name of the DNS PTR Record.
    type: Text
  _ttl:
    required: true
    help: (Required) The Time To Live (TTL) of the DNS record.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) Specifies the resource group where the resource exists. Changing
      this forces a new resource to be created.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  _records:
    required: true
    help: (Required) List of Fully Qualified Domain Names.
    type: Text
  _zone_name:
    required: true
    help: (Required) Specifies the DNS Zone where the resource exists. Changing this
      forces a new resource to be created.
    type: Text
attributes:
  id:
    help: ! '- The DNS PTR Record ID.'
    type: Text
about: Enables you to manage DNS PTR Records within Azure DNS.
examples: []
