_name: azurerm_search_service
arguments:
  _name:
    required: true
    help: (Required) The name of the Search Service. Changing this forces a new resource
      to be created.
    type: Text
  _replica_count:
    required: false
    help: (Optional) Default is 1. Valid values include 1 through 12. Valid only when
      @sku@ is @standard@ . Changing this forces a new resource to be created.
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  _sku:
    required: true
    help: (Required) Valid values are @free@ and @standard@ . @standard2@ and @standard3@
      are also valid, but can only be used when it's enabled on the backend by Microsoft
      support. @free@ provisions the service in shared clusters. @standard@ provisions
      the service in dedicated clusters.  Changing this forces a new resource to be
      created.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the Search
      Service. Changing this forces a new resource to be created.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource. Changing this forces
      a new resource to be created.
    type: Text
  _partition_count:
    required: false
    help: (Optional) Default is 1. Valid values include 1, 2, 3, 4, 6, or 12. Valid
      only when @sku@ is @standard@ . Changing this forces a new resource to be created.
    type: Text
attributes:
  id:
    help: ! '- The Search Service ID.'
    type: Text
about: Allows you to manage an Azure Search Service
examples: []
