_name: azurerm_managed_disk
arguments:
  _storage_account_type:
    required: true
    help: (Required) The type of storage to use for the managed disk. Allowable values
      are @Standard_LRS@ or @Premium_LRS@ .
    type: Text
  _Import:
    required: true
    help: ! '- Import a VHD file in to the managed disk (VHD specified with @source_uri@
      ).'
    type: Text
  _Empty:
    required: true
    help: ! '- Create an empty managed disk.'
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the Managed Disk.
    type: Text
  _FromImage:
    required: true
    help: ! '- Copy a Platform Image (specified with @image_reference_id@ )'
    type: Text
  _os_type:
    required: false
    help: (Optional) Specify a value when the source of an @Import@ or @Copy@ operation
      targets a source that contains an operating system. Valid values are @Linux@
      or @Windows@
    type: Text
  _create_option:
    required: true
    help: ! '(Required) The method to use when creating the managed disk. Possible
      values include:'
    type: Text
  _disk_size_gb:
    required: false
    help: (Optional, Required for a new managed disk) Specifies the size of the managed
      disk to create in gigabytes. If @create_option@ is @Copy@ or @FromImage@ , then
      the value must be equal to or greater than the source's size.
    type: Text
  _Copy:
    required: true
    help: ! '- Copy an existing managed disk or snapshot (specified with @source_resource_id@
      ).'
    type: Text
  _encryption_settings:
    required: false
    help: (Optional) an @encryption_settings@ block as defined below.
    type: Text
  _location:
    required: true
    help: (Required) Specified the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) Specifies the name of the resource group.
    type: Text
  _source_resource_id:
    required: false
    help: (Optional) ID of an existing managed disk to copy when @create_option@ is
      @Copy@ .
    type: Text
  _source_uri:
    required: false
    help: (Optional) URI to a valid VHD file to be used when @create_option@ is @Import@
      .
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  _image_reference_id:
    required: false
    help: (Optional) ID of an existing platform disk image to copy when @create_option@
      is @FromImage@ .
    type: Text
attributes:
  source_uri:
    help: ! '- The source URI for the managed disk'
    type: Text
  source_resource_id:
    help: ! '- ID of an existing managed disk that the current resource was created
      from.'
    type: Text
  disk_size_gb:
    help: ! '- The size of the managed disk in gigabytes.'
    type: Text
  id:
    help: ! '- The managed disk ID.'
    type: Text
  storage_account_type:
    help: ! '- The storage account type for the managed disk.'
    type: Text
  os_type:
    help: ! '- The operating system for managed disk. Valid values are @Linux@ or
      @Windows@'
    type: Text
  tags:
    help: ! '- A mapping of tags assigned to the resource.'
    type: Text
about: Use this data source to access the properties of an existing Azure Managed
  Disk.
examples: []
