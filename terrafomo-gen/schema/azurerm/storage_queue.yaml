_name: azurerm_storage_queue
arguments:
  _storage_account_name:
    required: true
    help: (Required) Specifies the storage account in which to create the storage
      queue. Changing this forces a new resource to be created.
    type: Text
  _name:
    required: true
    help: (Required) The name of the storage queue. Must be unique within the storage
      account the queue is located.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the storage
      queue. Changing this forces a new resource to be created.
    type: Text
attributes:
  id:
    help: ! '- The storage queue Resource ID.'
    type: Text
about: Create an Azure Storage Queue.
examples: []
