arguments:
  _direction:
    required: true
    help: (Required) The direction specifies if rule will be evaluated on incoming
      or outgoing traffic. Possible values are @Inbound@ and @Outbound@ .
    ignored: false
    type: Text
  _destination_port_range:
    required: true
    help: (Required) Destination Port or Range. Integer or range between @0@ and @65535@
      or @*@ to match any.
    ignored: false
    type: Text
  _destination_address_prefix:
    required: true
    help: (Required) CIDR or destination IP range or * to match any IP. Tags such
      as ‘VirtualNetwork’, ‘AzureLoadBalancer’ and ‘Internet’ can also be used.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the security rule. This needs to be unique across
      all Rules in the Network Security Group. Changing this forces a new resource
      to be created.
    ignored: false
    type: Text
  _protocol:
    required: true
    help: (Required) Network protocol this rule applies to. Possible values include
      @Tcp@ , @Udp@ or @*@ (which matches both).
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) A description for this rule. Restricted to 140 characters.
    ignored: false
    type: Text
  _source_address_prefix:
    required: true
    help: (Required) CIDR or source IP range or * to match any IP. Tags such as ‘VirtualNetwork’,
      ‘AzureLoadBalancer’ and ‘Internet’ can also be used.
    ignored: false
    type: Text
  _source_port_range:
    required: true
    help: (Required) Source Port or Range. Integer or range between @0@ and @65535@
      or @*@ to match any.
    ignored: false
    type: Text
  _priority:
    required: true
    help: (Required) Specifies the priority of the rule. The value can be between
      100 and 4096. The priority number must be unique for each rule in the collection.
      The lower the priority number, the higher the priority of the rule.
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the Network
      Security Rule. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _network_security_group_name:
    required: true
    help: (Required) The name of the Network Security Group that we want to attach
      the rule to. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _access:
    required: true
    help: (Required) Specifies whether network traffic is allowed or denied. Possible
      values are @Allow@ and @Deny@ .
    ignored: false
    type: Text
name: azurerm_network_security_rule
attributes:
  id:
    help: ! '- The Network Security Rule ID.'
    type: Text
about: ! 'Manages a Network Security Rule. ~> NOTE on Network Security Groups and
  Network Security Rules: Terraform currently provides both a standalone <network_security_rule.html>
  , and allows for Network Security Rules to be defined in-line within the <network_security_group.html>
  . At this time you cannot use a Network Security Group with in-line Network Security
  Rules in conjunction with any Network Security Rule resources. Doing so will cause
  a conflict of rule settings and will overwrite rules.'
examples: []
