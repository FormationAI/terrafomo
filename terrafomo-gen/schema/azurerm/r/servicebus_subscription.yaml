_name: azurerm_servicebus_subscription
arguments:
  _max_delivery_count:
    required: true
    help: (Required) The maximum number of deliveries.
    type: Text
    deprecated: false
  _namespace_name:
    required: true
    help: (Required) The name of the ServiceBus Namespace to create this Subscription
      in. Changing this forces a new resource to be created.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) Specifies the name of the ServiceBus Subscription resource. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _auto_delete_on_idle:
    required: false
    help: (Optional) The idle interval after which the Subscription is automatically
      deleted, minimum of 5 minutes. Provided in the <#timespan-format> format.
    type: Text
    deprecated: false
  _dead_lettering_on_message_expiration:
    required: false
    help: (Optional) Boolean flag which controls whether the Subscription has dead
      letter support when a message expires. Defaults to false.
    type: Text
    deprecated: false
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
    deprecated: false
  _enable_batched_operations:
    required: false
    help: (Optional) Boolean flag which controls whether the Subscription supports
      batched operations. Defaults to false.
    type: Text
    deprecated: false
  _lock_duration:
    required: false
    help: (Optional) The lock duration for the subscription, maximum supported value
      is 5 minutes. Defaults to 1 minute.
    type: Text
    deprecated: false
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the namespace.
      Changing this forces a new resource to be created.
    type: Text
    deprecated: false
  _requires_session:
    required: false
    help: (Optional) Boolean flag which controls whether this Subscription supports
      the concept of a session. Defaults to false. Changing this forces a new resource
      to be created.
    type: Text
    deprecated: false
  _default_message_ttl:
    required: false
    help: (Optional) The TTL of messages sent to this Subscription if no TTL value
      is set on the message itself. Provided in the <#timespan-format> format.
    type: Text
    deprecated: false
  _topic_name:
    required: true
    help: (Required) The name of the ServiceBus Topic to create this Subscription
      in. Changing this forces a new resource to be created.
    type: Text
    deprecated: false
attributes: {}
about: Create a ServiceBus Subscription.
examples: []
