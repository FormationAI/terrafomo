arguments:
  _principal_id:
    required: true
    help: (Required) The ID of the Principal (User or Application) to assign the Role
      Definition to. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A unique UUID/GUID for this Role Assignment. Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
  _scope:
    required: true
    help: (Required) The scope at which the Role Assignment applies too, such as @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333@
      , @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup@
      , or @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM@
      . Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _role_definition_id:
    required: true
    help: (Required) The Scoped-ID of the Role Definition. Changing this forces a
      new resource to be created.
    ignored: false
    type: Text
name: azurerm_role_assignment
attributes:
  id:
    help: ! '- The Role Assignment ID.'
    type: Text
about: Assigns a given Principal (User or Application) to a given Role.
examples: []
