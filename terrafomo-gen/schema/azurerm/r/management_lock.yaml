arguments:
  _lock_level:
    required: true
    help: (Required) Specifies the Level to be used for this Lock. Possible values
      are @CanNotDelete@ and @ReadOnly@ . Changing this forces a new resource to be
      created.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the Management Lock. Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
  _scope:
    required: true
    help: (Required) Specifies the scope at which the Management Lock should be created.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
name: azurerm_management_lock
attributes:
  id:
    help: ! '- The ID of the Management Lock'
    type: Text
about: Manages a Management Lock which is scoped to a Subscription, Resource Group
  or Resource.
examples: []
