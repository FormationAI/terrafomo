arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the CDN Profile. Changing this forces a
      new resource to be created.
    ignored: false
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _sku:
    required: true
    help: (Required) The pricing related information of current CDN profile. Accepted
      values are @Standard_Verizon@ , @Standard_Akamai@ or @Premium_Verizon@ .
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the CDN Profile.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: azurerm_cdn_profile
attributes:
  id:
    help: ! '- The CDN Profile ID.'
    type: Text
about: Create a CDN Profile to create a collection of CDN Endpoints.
examples: []
