arguments:
  _assignable_scopes:
    required: true
    help: (Required) One or more assignable scopes for this Role Definition, such
      as @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333@ , @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup@
      , or @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM@
      .
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the Role Definition. Changing this forces a new resource
      to be created.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) A description of the Role Definition.
    ignored: false
    type: Text
  _permissions:
    required: true
    help: (Required) A @permissions@ block as defined below.
    ignored: false
    type: Text
  _scope:
    required: true
    help: (Required) The scope at which the Role Definition applies too, such as @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333@
      , @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup@
      , or @/subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM@
      . Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _role_definition_id:
    required: true
    help: (Required) A unique UUID/GUID which identifies this role. Changing this
      forces a new resource to be created.
    ignored: false
    type: Text
name: azurerm_role_definition
attributes:
  id:
    help: ! '- The Role Definition ID.'
    type: Text
about: Manages a custom Role Definition, used to assign Roles to Users/Principals.
examples: []
