_name: azurerm_log_analytics_workspace
arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the Log Analytics Workspace. Workspace
      name should include 4-63 letters, digits or '-'. The '-' shouldn't be the first
      or the last symbol. Changing this forces a new resource to be created.
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  _sku:
    required: true
    help: (Required) Specifies the Sku of the Log Analytics Workspace. Possible values
      are @Free@ , @PerNode@ , @Premium@ , @Standard@ , @Standalone@ and @Unlimited.@
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the Log Analytics workspace
      is created. Changing this forces a new resource to be created.
    type: Text
  _retention_in_days:
    required: false
    help: (Optional) The workspace data retention in days. Possible values range between
      30 and 730.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  secondary_shared_key:
    help: ! '- The Secondary shared key for the Log Analytics Workspace.'
    type: Text
  portal_url:
    help: ! '- The Portal URL for the Log Analytics Workspace.'
    type: Text
  workspace_id:
    help: ! '- The Workspace (or Customer) ID for the Log Analytics Workspace.'
    type: Text
  primary_shared_key:
    help: ! '- The Primary shared key for the Log Analytics Workspace.'
    type: Text
  id:
    help: ! '- The Log Analytics Workspace ID.'
    type: Text
about: Creates a new Log Analytics (formally Operational Insights) Workspace.
examples: []
