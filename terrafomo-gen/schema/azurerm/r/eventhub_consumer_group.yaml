_name: azurerm_eventhub_consumer_group
arguments:
  _namespace_name:
    required: true
    help: (Required) Specifies the name of the grandparent EventHub Namespace. Changing
      this forces a new resource to be created.
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the EventHub Consumer Group resource. Changing
      this forces a new resource to be created.
    type: Text
  _eventhub_name:
    required: true
    help: (Required) Specifies the name of the EventHub. Changing this forces a new
      resource to be created.
    type: Text
  _user_metadata:
    required: false
    help: (Optional) Specifies the user metadata.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the EventHub Consumer
      Group's grandparent Namespace exists. Changing this forces a new resource to
      be created.
    type: Text
attributes:
  id:
    help: ! '- The EventHub Consumer Group ID.'
    type: Text
about: Creates a new Event Hubs Consumer Group as a nested resource within an Event
  Hub.
examples: []
