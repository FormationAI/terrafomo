_name: azurerm_availability_set
arguments:
  _managed:
    required: false
    help: (Optional) Specifies whether the availability set is managed or not. Possible
      values are @true@ (to specify aligned) or @false@ (to specify classic). Default
      is @false@ .
    type: Text
  _platform_update_domain_count:
    required: false
    help: (Optional) Specifies the number of update domains that are used. Defaults
      to 5.
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the availability set. Changing this forces
      a new resource to be created.
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the availability
      set. Changing this forces a new resource to be created.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
  _platform_fault_domain_count:
    required: false
    help: (Optional) Specifies the number of fault domains that are used. Defaults
      to 3.
    type: Text
attributes:
  id:
    help: ! '- The virtual Availability Set ID.'
    type: Text
about: Manages an availability set for virtual machines.
examples: []
