_name: azurerm_key_vault_certificate
arguments:
  _vault_uri:
    required: true
    help: (Required) Specifies the URI used to access the Key Vault instance, available
      on the @azurerm_key_vault@ resource.
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the Key Vault Certificate. Changing this
      forces a new resource to be created.
    type: Text
  _certificate:
    required: false
    help: (Optional) A @certificate@ block as defined below, used to Import an existing
      certificate.
    type: Text
  _certificate_policy:
    required: true
    help: (Required) A @certificate_policy@ block as defined below.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  version:
    help: ! '- The current version of the Key Vault Certificate.'
    type: Text
  id:
    help: ! '- The Key Vault Certificate ID.'
    type: Text
about: Manages a Key Vault Certificate.
examples: []
