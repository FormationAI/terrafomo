arguments:
  _request_path:
    required: false
    help: (Optional) The URI used for requesting health status from the backend endpoint.
      Required if protocol is set to Http. Otherwise, it is not allowed.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the Probe.
    ignored: false
    type: Text
  _protocol:
    required: false
    help: (Optional) Specifies the protocol of the end point. Possible values are
      @Http@ or @Tcp@ . If Tcp is specified, a received ACK is required for the probe
      to be successful. If Http is specified, a 200 OK response from the specified
      URI is required for the probe to be successful.
    ignored: false
    type: Text
  _interval_in_seconds:
    required: false
    help: (Optional) The interval, in seconds between probes to the backend endpoint
      for health status. The default value is 15, the minimum value is 5.
    ignored: false
    type: Text
  _number_of_probes:
    required: false
    help: (Optional) The number of failed probe attempts after which the backend endpoint
      is removed from rotation. The default value is 2. NumberOfProbes multiplied
      by intervalInSeconds value must be greater or equal to 10.Endpoints are returned
      to rotation when at least one probe is successful.
    ignored: false
    type: Text
  _loadbalancer_id:
    required: true
    help: (Required) The ID of the LoadBalancer in which to create the NAT Rule.
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the resource.
    ignored: false
    type: Text
  _port:
    required: true
    help: (Required) Port on which the Probe queries the backend endpoint. Possible
      values range from 1 to 65535, inclusive.
    ignored: false
    type: Text
name: azurerm_lb_probe
attributes:
  id:
    help: ! '- The ID of the LoadBalancer to which the resource is attached.'
    type: Text
about: Create a LoadBalancer Probe Resource. ~> NOTE When using this resource, the
  LoadBalancer needs to have a FrontEnd IP Configuration Attached
examples: []
