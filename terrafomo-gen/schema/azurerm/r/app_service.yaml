arguments:
  _enabled:
    required: false
    help: (Optional) Is the App Service Enabled? Changing this forces a new resource
      to be created.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the App Service Plan component. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _connection_string:
    required: false
    help: (Optional) An @connection_string@ block as defined below.
    ignored: false
    type: Text
  _app_settings:
    required: false
    help: (Optional) A key-value pair of App Settings.
    ignored: false
    type: Text
  _app_service_plan_id:
    required: true
    help: (Required) The ID of the App Service Plan within which to create this App
      Service. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the App Service
      Plan component.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource. Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
  _site_config:
    required: false
    help: (Optional) A @site_config@ object as defined below.
    ignored: false
    type: Text
  _client_affinity_enabled:
    required: false
    help: (Optional) Should the App Service send session affinity cookies, which route
      client requests in the same session to the same instance? Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
name: azurerm_app_service
attributes:
  default_site_hostname:
    help: ! '- The Default Hostname associated with the App Service - such as @mysite.azurewebsites.net@'
    type: Text
  id:
    help: ! '- The ID of the App Service.'
    type: Text
about: Manages an App Service (within an App Service Plan).
examples: []
