_name: azurerm_servicebus_queue
arguments:
  _namespace_name:
    required: true
    help: (Required) The name of the ServiceBus Namespace to create this queue in.
      Changing this forces a new resource to be created.
    type: Text
  _duplicate_detection_history_time_window:
    required: false
    help: (Optional) The duration during which duplicates can be detected. Default
      value is 10 minutes. Provided in the <#timespan-format> format.
    type: Text
  _name:
    required: true
    help: (Required) Specifies the name of the ServiceBus Queue resource. Changing
      this forces a new resource to be created.
    type: Text
  _enable_express:
    required: false
    help: (Optional) Boolean flag which controls whether Express Entities are enabled.
      An express queue holds a message in memory temporarily before writing it to
      persistent storage. Defaults to @false@ for Basic and Standard. For Premium,
      it MUST be set to @false@ .
    type: Text
  _auto_delete_on_idle:
    required: false
    help: (Optional) The idle interval after which the Queue is automatically deleted,
      minimum of 5 minutes. Provided in the <#timespan-format> format.
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the namespace.
      Changing this forces a new resource to be created.
    type: Text
  _default_message_ttl:
    required: false
    help: (Optional) The TTL of messages sent to this queue. This is the default value
      used when TTL is not set on message itself. Provided in the <#timespan-format>
      format.
    type: Text
attributes: {}
about: Create and manage a ServiceBus Queue.
examples: []
