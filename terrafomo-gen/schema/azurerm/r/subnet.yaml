arguments:
  _virtual_network_name:
    required: true
    help: (Required) The name of the virtual network to which to attach the subnet.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The name of the subnet. Changing this forces a new resource to
      be created.
    ignored: false
    type: Text
  _address_prefix:
    required: true
    help: (Required) The address prefix to use for the subnet.
    ignored: false
    type: Text
  _network_security_group_id:
    required: false
    help: (Optional) The ID of the Network Security Group to associate with the subnet.
    ignored: false
    type: Text
  _route_table_id:
    required: false
    help: (Optional) The ID of the Route Table to associate with the subnet.
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the subnet.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
name: azurerm_subnet
attributes:
  ip_configurations:
    help: ! '- The collection of IP Configurations with IPs within this subnet.'
    type: Text
  address_prefix:
    help: ! '- The address prefix for the subnet'
    type: Text
  name:
    help: ! '- The name of the subnet.'
    type: Text
  resource_group_name:
    help: ! '- The name of the resource group in which the subnet is created in.'
    type: Text
  id:
    help: ! '- The subnet ID.'
    type: Text
  virtual_network_name:
    help: ! '- The name of the virtual network in which the subnet is created in'
    type: Text
about: ! 'Manages a subnet. Subnets represent network segments within the IP space
  defined by the virtual network. ~> NOTE on Virtual Networks and Subnet''s: Terraform
  currently provides both a standalone <subnet.html> , and allows for Subnets to be
  defined in-line within the <virtual_network.html> . At this time you cannot use
  a Virtual Network with in-line Subnets in conjunction with any Subnet resources.
  Doing so will cause a conflict of Subnet configurations and will overwrite Subnet''s.'
examples: []
