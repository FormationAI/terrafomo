_name: azurerm_dns_cname_record
arguments:
  _record:
    required: true
    help: (Required) The target of the CNAME.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the DNS CNAME Record.
    type: Text
    deprecated: false
  _TTL:
    required: true
    help: (Required) The Time To Live (TTL) of the DNS record.
    type: Text
    deprecated: false
  _resource_group_name:
    required: true
    help: (Required) Specifies the resource group where the resource exists. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
    deprecated: false
  _zone_name:
    required: true
    help: (Required) Specifies the DNS Zone where the resource exists. Changing this
      forces a new resource to be created.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- The DNS CName Record ID.'
    type: Text
about: Enables you to manage DNS CNAME Records within Azure DNS.
examples: []
