_name: azurerm_lb_nat_pool
arguments:
  _backend_port:
    required: true
    help: (Required) The port used for the internal endpoint. Possible values range
      between 1 and 65535, inclusive.
    type: Text
    deprecated: false
  _frontend_port_start:
    required: true
    help: (Required) The first port number in the range of external ports that will
      be used to provide Inbound Nat to NICs associated with this Load Balancer. Possible
      values range between 1 and 65534, inclusive.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) Specifies the name of the NAT pool.
    type: Text
    deprecated: false
  _frontend_ip_configuration_name:
    required: true
    help: (Required) The name of the frontend IP configuration exposing this rule.
    type: Text
    deprecated: false
  _protocol:
    required: true
    help: (Required) The transport protocol for the external endpoint. Possible values
      are @Udp@ or @Tcp@ .
    type: Text
    deprecated: false
  _frontend_port_end:
    required: true
    help: (Required) The last port number in the range of external ports that will
      be used to provide Inbound Nat to NICs associated with this Load Balancer. Possible
      values range between 1 and 65534, inclusive.
    type: Text
    deprecated: false
  _loadbalancer_id:
    required: true
    help: (Required) The ID of the LoadBalancer in which to create the NAT pool.
    type: Text
    deprecated: false
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the resource.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- The ID of the LoadBalancer to which the resource is attached.'
    type: Text
about: Create a LoadBalancer NAT pool. ~> NOTE When using this resource, the LoadBalancer
  needs to have a FrontEnd IP Configuration Attached
examples: []
