_name: azurerm_lb_backend_address_pool
arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the Backend Address Pool.
    type: Text
  _loadbalancer_id:
    required: true
    help: (Required) The ID of the LoadBalancer in which to create the Backend Address
      Pool.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the resource.
    type: Text
attributes:
  id:
    help: ! '- The ID of the LoadBalancer to which the resource is attached.'
    type: Text
about: ! 'Create a LoadBalancer Backend Address Pool. ~> NOTE: When using this resource,
  the LoadBalancer needs to have a FrontEnd IP Configuration Attached'
examples: []
