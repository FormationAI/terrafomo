arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the EventHub Namespace resource. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _capacity:
    required: false
    help: (Optional) Specifies the Capacity / Throughput Units for a @Standard@ SKU
      namespace. Valid values range from 1 - 20.
    ignored: false
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _sku:
    required: true
    help: (Required) Defines which tier to use. Valid options are @Basic@ and @Standard@
      .
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the namespace.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _maximum_throughput_units:
    required: false
    help: (Optional) Specifies the maximum number of throughput units when Auto Inflate
      is Enabled. Valid values range from 1 - 20.
    ignored: false
    type: Text
  _auto_inflate_enabled:
    required: false
    help: (Optional) Is Auto Inflate enabled for the EventHub Namespace?
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: azurerm_eventhub_namespace
attributes:
  id:
    help: ! '- The EventHub Namespace ID.'
    type: Text
about: Create an EventHub Namespace.
examples: []
