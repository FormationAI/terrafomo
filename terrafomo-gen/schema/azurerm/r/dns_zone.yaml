arguments:
  _name:
    required: true
    help: (Required) The name of the DNS Zone. Must be a valid domain name.
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) Specifies the resource group where the resource exists. Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: azurerm_dns_zone
attributes:
  max_number_of_record_sets:
    help: ! '- (Optional) Maximum number of Records in the zone. Defaults to @1000@
      .'
    type: Text
  id:
    help: ! '- The DNS Zone ID.'
    type: Text
  name_servers:
    help: ! '- (Optional) A list of values that make up the NS record for the zone.'
    type: Text
  number_of_record_sets:
    help: ! '- (Optional) The number of records already in the zone.'
    type: Text
about: Enables you to manage DNS zones within Azure DNS. These zones are hosted on
  Azure's name servers to which you can delegate the zone from the parent domain.
examples: []
