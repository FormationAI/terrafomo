arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the CosmosDB Account. Changing this forces
      a new resource to be created.
    ignored: false
    type: Text
  _consistency_policy:
    required: true
    help: (Required) Specifies a @consistency_policy@ resource, used to define the
      consistency policy for this CosmosDB account.
    ignored: false
    type: Text
  _ip_range_filter:
    required: false
    help: ! '(Optional) CosmosDB Firewall Support: This value specifies the set of
      IP addresses or IP address ranges in CIDR form to be included as the allowed
      list of client IP''s for a given database account. IP addresses/ranges must
      be comma separated and must not contain any spaces.'
    ignored: false
    type: Text
  _failover_policy:
    required: true
    help: (Required) Specifies a @failover_policy@ resource, used to define where
      data should be replicated.
    ignored: false
    type: Text
  _kind:
    required: false
    help: (Optional) Specifies the Kind of CosmosDB to create - possible values are
      @GlobalDocumentDB@ and @MongoDB@ . Defaults to @GlobalDocumentDB@ . Changing
      this forces a new resource to be created.
    ignored: false
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which the CosmosDB Account
      is created. Changing this forces a new resource to be created.
    ignored: false
    type: Text
  _offer_type:
    required: true
    help: (Required) Specifies the Offer Type to use for this CosmosDB Account - currently
      this can only be set to @Standard@ .
    ignored: false
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    ignored: false
    type: Text
name: azurerm_cosmos_db_account
attributes:
  primary_master_key:
    help: ! '- The Primary master key for the CosmosDB Account.'
    type: Text
  id:
    help: ! '- The CosmosDB Account ID.'
    type: Text
  secondary_readonly_master_key:
    help: ! '- The Secondary read-only master key for the CosmosDB Account.'
    type: Text
  primary_readonly_master_key:
    help: ! '- The Primary read-only master Key for the CosmosDB Account.'
    type: Text
  secondary_master_key:
    help: ! '- The Secondary master key for the CosmosDB Account.'
    type: Text
about: Creates a new CosmosDB (formally DocumentDB) Account.
examples: []
