_name: azurerm_sql_elasticpool
arguments:
  _server_name:
    required: true
    help: (Required) The name of the SQL Server on which to create the elastic pool.
      Changing this forces a new resource to be created.
    type: Text
  _db_dtu_max:
    required: false
    help: (Optional) The maximum DTU which will be guaranteed to all databases in
      the elastic pool to be created.
    type: Text
  _name:
    required: true
    help: (Required) The name of the elastic pool. This needs to be globally unique.
      Changing this forces a new resource to be created.
    type: Text
  _edition:
    required: true
    help: (Required) The edition of the elastic pool to be created. Valid values are
      @Basic@ , @Standard@ , and @Premium@ . Refer to <https://docs.microsoft.com/en-gb/azure/sql-database/sql-database-service-tiers#elastic-pool-service-tiers-and-performance-in-edtus>
      for details. Changing this forces a new resource to be created.
    type: Text
  _db_dtu_min:
    required: false
    help: (Optional) The minimum DTU which will be guaranteed to all databases in
      the elastic pool to be created.
    type: Text
  _pool_size:
    required: false
    help: (Optional) The maximum size in MB that all databases in the elastic pool
      can grow to. The maximum size must be consistent with combination of @edition@
      and @dtu@ and the limits documented in <https://docs.microsoft.com/en-gb/azure/sql-database/sql-database-service-tiers#elastic-pool-service-tiers-and-performance-in-edtus>
      . If not defined when creating an elastic pool, the value is set to the size
      implied by @edition@ and @dtu@ .
    type: Text
  _dtu:
    required: true
    help: (Required) The total shared DTU for the elastic pool. Valid values depend
      on the @edition@ which has been defined. Refer to <https://docs.microsoft.com/en-gb/azure/sql-database/sql-database-service-tiers#elastic-pool-service-tiers-and-performance-in-edtus>
      for valid combinations.
    type: Text
  _location:
    required: true
    help: (Required) Specifies the supported Azure location where the resource exists.
      Changing this forces a new resource to be created.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the elastic
      pool. This must be the same as the resource group of the underlying SQL server.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  creation_date:
    help: ! '- The creation date of the SQL Elastic Pool.'
    type: Text
  id:
    help: ! '- The SQL Elastic Pool ID.'
    type: Text
about: Allows you to manage an Azure SQL Elastic Pool.
examples: []
