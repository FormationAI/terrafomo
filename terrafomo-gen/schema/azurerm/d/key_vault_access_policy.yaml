arguments:
  _name:
    required: true
    help: ! '(Required) Specifies the name of the Management Tempalte. Possible values
      are: @Key Management@ , @Secret Management@ , @Certificate Management@ , @Key
      & Secret Management@ , @Key & Certificate Management@ , @Secret & Certificate
      Management@ , @Key, Secret, & Certificate Management@'
    ignored: false
    type: Text
name: azurerm_key_vault_access_policy
attributes:
  certificate_permissions:
    help: ! '- the certificate permissions for the access policy'
    type: Text
  key_permissions:
    help: ! '- the key permissions for the access policy'
    type: Text
  secret_permissions:
    help: ! '- the secret permissions for the access policy'
    type: Text
  id:
    help: ! '- the ID of the Key Vault Access Policy'
    type: Text
about: Use this data source to access information about the permissions from the Management
  Key Vault Templates.
examples: []
