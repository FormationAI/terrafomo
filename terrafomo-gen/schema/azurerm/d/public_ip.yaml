_name: azurerm_public_ip
arguments:
  _name:
    required: true
    help: (Required) Specifies the name of the public IP address.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) Specifies the name of the resource group.
    type: Text
attributes:
  idle_timeout_in_minutes:
    help: ! '- Specifies the timeout for the TCP idle connection.'
    type: Text
  fqdn:
    help: ! '- Fully qualified domain name of the A DNS record associated with the
      public IP. This is the concatenation of the domainNameLabel and the regionalized
      DNS zone.'
    type: Text
  domain_name_label:
    help: ! '- The label for the Domain Name.'
    type: Text
  ip_address:
    help: ! '- The IP address value that was allocated.'
    type: Text
  tags:
    help: ! '- A mapping of tags to assigned to the resource.'
    type: Text
about: Use this data source to access the properties of an existing Azure Public IP
  Address.
examples: []
