_name: azurerm_network_interface
arguments:
  _enable_ip_forwarding:
    required: false
    help: (Optional) Enables IP Forwarding on the NIC. Defaults to @false@ .
    type: Text
  _dns_servers:
    required: false
    help: (Optional) List of DNS servers IP addresses to use for this NIC, overrides
      the VNet-level server list
    type: Text
  _internal_dns_name_label:
    required: false
    help: (Optional) Relative DNS name for this NIC used for internal communications
      between VMs in the same VNet
    type: Text
  _name:
    required: true
    help: (Required) The name of the network interface. Changing this forces a new
      resource to be created.
    type: Text
  _ip_configuration:
    required: true
    help: (Required) One or more @ip_configuration@ associated with this NIC as documented
      below.
    type: Text
  _network_security_group_id:
    required: false
    help: (Optional) The ID of the Network Security Group to associate with the network
      interface.
    type: Text
  _location:
    required: true
    help: (Required) The location/region where the network interface is created. Changing
      this forces a new resource to be created.
    type: Text
  _resource_group_name:
    required: true
    help: (Required) The name of the resource group in which to create the network
      interface. Changing this forces a new resource to be created.
    type: Text
  _tags:
    required: false
    help: (Optional) A mapping of tags to assign to the resource.
    type: Text
attributes:
  applied_dns_servers:
    help: ! '- If the VM that uses this NIC is part of an Availability Set, then this
      list will have the union of all DNS servers from all NICs that are part of the
      Availability Set'
    type: Text
  internal_fqdn:
    help: ! '- Fully qualified DNS name supporting internal communications between
      VMs in the same VNet'
    type: Text
  mac_address:
    help: ! '- The media access control (MAC) address of the network interface.'
    type: Text
  private_ip_address:
    help: ! '- The private ip address of the network interface.'
    type: Text
  id:
    help: ! '- The Virtual Network Interface ID.'
    type: Text
  virtual_machine_id:
    help: ! '- Reference to a VM with which this NIC has been associated.'
    type: Text
about: Manages a Network Interface located in a Virtual Network, usually attached
  to a Virtual Machine.
examples: []
