_name: heroku_addon
arguments:
  _plan:
    required: true
    help: (Required) The addon to add.
    type: Text
    deprecated: false
  _config:
    required: false
    help: (Optional) Optional plan configuration.
    type: Text
    deprecated: false
  _app:
    required: true
    help: (Required) The Heroku app to add to.
    type: Text
    deprecated: false
attributes:
  provider_id:
    help: ! '- The ID of the plan provider'
    type: Text
  plan:
    help: ! '- The plan name'
    type: Text
  name:
    help: ! '- The add-on name'
    type: Text
  id:
    help: ! '- The ID of the add-on'
    type: Text
  config_vars:
    help: ! '- The Configuration variables of the add-on'
    type: Text
about: Provides a Heroku Add-On resource. These can be attach services to a Heroku
  app.
examples: []
