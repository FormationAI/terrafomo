  address:
    help: ! '- The IP of the created resource.'
    type: Text
about: Get the IP address from a static address reserved for a Global Forwarding Rule
  which are only used for HTTP load balancing. For more information see the official
  <https://cloud.google.com/compute/docs/reference/latest/globalAddresses> documentation.
examples: []
