arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    ignored: false
    type: Text
  _name:
    required: true
    help: or @family@ - (Required) The name of a specific image or a family. Exactly
      one of @name@ of @family@ must be specified. If @name@ is specified, it will
      fetch the corresponding image. If @family@ is specified, it will returns the
      latest image that is part of an image family and is not deprecated.
    ignored: false
    type: Text
name: google_compute_image
attributes:
  status:
    help: ! '- The status of the image. Possible values are FAILED , PENDING , or
      READY .'
    type: Text
  source_image_id:
    help: ! '- The ID value of the image used to create this image.'
    type: Text
  source_disk_id:
    help: ! '- The ID value of the disk used to create this image.'
    type: Text
  disk_size_gb:
    help: ! '- The size of the image when restored onto a persistent disk in gigabytes.'
    type: Text
  creation_timestamp:
    help: ! '- The creation timestamp in RFC3339 text format.'
    type: Text
  self_link:
    help: ! '- The URI of the image.'
    type: Text
  source_disk_encryption_key_sha256:
    help: ! '- The <https://tools.ietf.org/html/rfc4648#section-4> encoded SHA-256
      hash of the <https://cloud.google.com/compute/docs/disks/customer-supplied-encryption>
      that protects this image.'
    type: Text
  archive_size_bytes:
    help: ! '- The size of the image tar.gz archive stored in Google Cloud Storage
      in bytes.'
    type: Text
  family:
    help: ! '- The family name of the image.'
    type: Text
  label_fingerprint:
    help: ! '- A fingerprint for the labels being applied to this image.'
    type: Text
  name:
    help: ! '- The name of the image.'
    type: Text
  source_disk:
    help: ! '- The URL of the source disk used to create this image.'
    type: Text
  image_id:
    help: ! '- The unique identifier for the image.'
    type: Text
  labels:
    help: ! '- A map of labels applied to this image.'
    type: Text
  licenses:
    help: ! '- A list of applicable license URI.'
    type: Text
  image_encryption_key_sha256:
    help: ! '- The <https://tools.ietf.org/html/rfc4648#section-4> encoded SHA-256
      hash of the <https://cloud.google.com/compute/docs/disks/customer-supplied-encryption>
      that protects this image.'
    type: Text
  description:
    help: ! '- An optional description of this image.'
    type: Text
about: Get information about a Google Compute Image. Check that your service account
  has the @compute.imageUser@ role if you want to share <https://cloud.google.com/compute/docs/images/sharing-images-across-projects>
  from another project. If you want to use <https://cloud.google.com/compute/docs/images#os-compute-support>
  , do not forget to specify the dedicated project. For more information see <https://cloud.google.com/compute/docs/images>
  and its <https://cloud.google.com/compute/docs/reference/latest/images> .
examples: []
