_name: google_iam_policy
arguments:
  _binding:
    required: true
    help: (Required) - A nested configuration block (described below) defining a binding
      to be included in the policy document. Multiple @binding@ arguments are supported.
    type: Text
    deprecated: false
attributes:
  policy_data:
    help: ! '- The above bindings serialized in a format suitable for referencing
      from a resource that supports IAM.'
    type: Text
about: Generates an IAM policy document that may be referenced by and applied to other
  Google Cloud Platform resources, such as the @google_project@ resource.
examples: []
