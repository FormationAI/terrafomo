_name: google_compute_network
arguments:
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  auto_create_subnetworks:
    required: false
    help: (Optional) If set to true, this network will be created in auto subnet mode,
      and Google will create a subnet for each region automatically. If set to false,
      a custom subnetted network will be created that can support @google_compute_subnetwork@
      resources.
    type: Text
  description:
    required: false
    help: (Optional) A brief description of this resource.
    type: Text
attributes:
  gateway_ipv4:
    help: ! '- The IPv4 address of the gateway.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  name:
    help: ! '- The unique name of the network.'
    type: Text
about: Manages a network within GCE. For more information see <https://cloud.google.com/compute/docs/vpc>
  and <https://cloud.google.com/compute/docs/reference/latest/networks> .
examples: []
