_name: google_compute_subnetwork
arguments:
  _region:
    required: false
    help: (Optional) The region this subnetwork has been created in. If unspecified,
      this defaults to the region configured in the provider.
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  _name:
    required: true
    help: ! '- The name of the subnetwork.'
    type: Text
attributes:
  ip_cidr_range:
    help: ! '- The IP address range that machines in this network are assigned to,
      represented as a CIDR block.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  network:
    help: ! '- The network name or resource link to the parent network of this subnetwork.'
    type: Text
  private_ip_google_access:
    help: ! '- Whether the VMs in this subnet can access Google services without assigned
      external IP addresses.'
    type: Text
  description:
    help: ! '- Description of this subnetwork.'
    type: Text
  gateway_address:
    help: ! '- The IP address of the gateway.'
    type: Text
about: Get a subnetwork within GCE from its name and region.
examples: []
