_name: google_compute_route
arguments:
  _next_hop_gateway:
    required: false
    help: (Optional) The URL of the internet gateway to route to if this route is
      matched. The alias "default-internet-gateway" can also be used.
    type: Text
  _next_hop_instance_zone:
    required: true
    help: (Required when @next_hop_instance@ is specified) The zone of the instance
      specified in @next_hop_instance@ .
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  _next_hop_ip:
    required: false
    help: (Optional) The IP address of the next hop if this route is matched.
    type: Text
  _priority:
    required: true
    help: (Required) The priority of this route, used to break ties.
    type: Text
  _next_hop_vpn_tunnel:
    required: false
    help: (Optional) The name of the VPN to route to if this route is matched.
    type: Text
  _next_hop_instance:
    required: false
    help: (Optional) The name of the VM instance to route to if this route is matched.
    type: Text
  _tags:
    required: false
    help: (Optional) The tags that this route applies to.
    type: Text
  _network:
    required: true
    help: (Required) The name or self_link of the network to attach this route to.
    type: Text
  _dest_range:
    required: true
    help: (Required) The destination IPv4 address range that this route applies to.
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  next_hop_network:
    help: ! '- The name of the next hop network, if available.'
    type: Text
about: Manages a network route within GCE. For more information see <https://cloud.google.com/compute/docs/vpc/routes>
  and <https://cloud.google.com/compute/docs/reference/latest/routes> .
examples: []
