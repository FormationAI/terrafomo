_name: google_sql_database_instance
arguments:
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  settings:
    required: true
    help: (Required) The settings to use for the database. The configuration is detailed
      below.
    type: Text
  connection_name:
    required: false
    help: (Optional) The connection name of the instance to be used in connection
      strings.
    type: Text
  name:
    required: false
    help: (Optional, Computed) The name of the instance. If the name is left blank,
      Terraform will randomly generate one when the instance is first created. This
      is done because after a name is used, it cannot be reused for up to <https://cloud.google.com/sql/docs/delete-instance>
      .
    type: Text
  replica_configuration:
    required: false
    help: (Optional) The configuration for replication. The configuration is detailed
      below.
    type: Text
  master_instance_name:
    required: false
    help: (Optional) The name of the instance that will act as the master in the replication
      setup. Note, this requires the master to have @binary_log_enabled@ set, as well
      as existing backups.
    type: Text
  database_version:
    required: false
    help: ! '(Optional, Default: @MYSQL_5_6@ ) The MySQL version to use. Can be @MYSQL_5_6@
      , @MYSQL_5_7@ or @POSTGRES_9_6@ for second-generation instances, or @MYSQL_5_5@
      or @MYSQL_5_6@ for first-generation instances. See <https://cloud.google.com/sql/docs/1st-2nd-gen-differences>
      for more information. @POSTGRES_9_6@ support is in </docs/providers/google/index.html#beta-features>
      .'
    type: Text
  region:
    required: true
    help: (Required) The region the instance will sit in. Note, first-generation Cloud
      SQL instance regions do not line up with the Google Compute Engine (GCE) regions,
      and Cloud SQL is not available in all regions - choose from one of the options
      listed <https://cloud.google.com/sql/docs/mysql/instance-locations> .
    type: Text
attributes:
  ip_address.0.ip_address:
    help: ! '- The IPv4 address assigned.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  settings.version:
    help: ! '- Used to make sure changes to the @settings@ block are atomic.'
    type: Text
  ip_address.0.time_to_retire:
    help: ! '- The time this IP address will be retired, in RFC 3339 format.'
    type: Text
about: ! 'Creates a new Google SQL Database Instance. For more information, see the
  <https://cloud.google.com/sql/> , or the <https://cloud.google.com/sql/docs/admin-api/v1beta4/instances>
  . Postgres support for @google_sql_database_instance@ is in </docs/providers/google/index.html#beta-features>
  . ~> NOTE on @google_sql_database_instance@ : - Second-generation instances include
  a default ''root''@''%'' user with no password. This user will be deleted by Terraform
  on instance creation. You should use @google_sql_user@ to define a custom user with
  a restricted host and strong password.'
examples: []
