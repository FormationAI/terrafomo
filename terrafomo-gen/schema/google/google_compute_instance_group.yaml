_name: google_compute_instance_group
arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  _name:
    required: true
    help: (Required) The name of the instance group.
    type: Text
  _zone:
    required: true
    help: (Required) The zone of the instance group.
    type: Text
attributes:
  named_port:
    help: ! '- List of named ports in the group.'
    type: Text
  size:
    help: ! '- The number of instances in the group.'
    type: Text
  self_link:
    help: ! '- The URI of the resource.'
    type: Text
  network:
    help: ! '- The URL of the network the instance group is in.'
    type: Text
  instances:
    help: ! '- List of instances in the group.'
    type: Text
  description:
    help: ! '- Textual description of the instance group.'
    type: Text
about: Get a Compute Instance Group within GCE. For more information, see <https://cloud.google.com/compute/docs/instance-groups/#unmanaged_instance_groups>
  and <https://cloud.google.com/compute/docs/reference/latest/instanceGroups>
examples: []
