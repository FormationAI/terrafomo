_name: google_compute_router_interface
arguments:
  _region:
    required: false
    help: (Optional) The region this interface's router sits in. If not specified,
      the project region will be used. Changing this forces a new interface to be
      created.
    type: Text
  _project:
    required: false
    help: (Optional) The project in which this interface's router belongs. If it is
      not provided, the provider project is used. Changing this forces a new interface
      to be created.
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the interface, required by GCE. Changing this
      forces a new interface to be created.
    type: Text
  _router:
    required: true
    help: (Required) The name of the router this interface will be attached to. Changing
      this forces a new interface to be created.
    type: Text
  _vpn_tunnel:
    required: true
    help: (Required) The name or resource link to the VPN tunnel this interface will
      be linked to. Changing this forces a new interface to be created.
    type: Text
  _ip_range:
    required: false
    help: (Optional) IP address and range of the interface. The IP range must be in
      the RFC3927 link-local IP space. Changing this forces a new interface to be
      created.
    type: Text
attributes: {}
about: Manages a Cloud Router interface. For more information see <https://cloud.google.com/compute/docs/cloudrouter>
  and <https://cloud.google.com/compute/docs/reference/latest/routers> .
examples: []
