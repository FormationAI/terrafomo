_name: google_dns_managed_zone
arguments:
  project:
    required: false
    help: (Optional) ID of the project for the Google Cloud DNS zone.
    type: Text
  dns_name:
    required: true
    help: (Required) The DNS name of this zone, e.g. "terraform.io".
    type: Text
  name:
    required: true
    help: (Required) A unique name for the resource.
    type: Text
  description:
    required: false
    help: (Optional) A textual description field. Defaults to 'Managed by Terraform'.
    type: Text
attributes:
  dns_name:
    help: ! '- The DNS name of this zone, e.g. "terraform.io".'
    type: Text
  name_servers:
    help: ! '- The list of nameservers that will be authoritative for this domain.
      Use NS records to redirect from your DNS provider to these names, thus making
      Google Cloud DNS authoritative for this zone.'
    type: Text
  description:
    help: ! '- A textual description field.'
    type: Text
about: Provides access to a zone's attributes within Google Cloud DNS. For more information
  see <https://cloud.google.com/dns/zones/> and <https://cloud.google.com/dns/api/v1/managedZones>
  .
examples: []
