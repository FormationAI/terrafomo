_name: google_compute_instance_group
arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  _name:
    required: true
    help: (Required) The name of the instance group. Must be 1-63 characters long
      and comply with <https://www.ietf.org/rfc/rfc1035.txt> . Supported characters
      include lowercase letters, numbers, and hyphens.
    type: Text
  _zone:
    required: true
    help: (Required) The zone that this instance group should be created in.
    type: Text
  _description:
    required: false
    help: (Optional) An optional textual description of the instance group.
    type: Text
  _named_port:
    required: false
    help: (Optional) The named port configuration. See the section below for details
      on configuration.
    type: Text
  _instances:
    required: false
    help: (Optional) List of instances in the group. They should be given as self_link
      URLs. When adding instances they must all be in the same network and zone as
      the instance group.
    type: Text
  _network:
    required: false
    help: (Optional) The URL of the network the instance group is in. If this is different
      from the network where the instances are in, the creation fails. Defaults to
      the network where the instances are in (if neither @network@ nor @instances@
      is specified, this field will be blank).
    type: Text
attributes:
  size:
    help: ! '- The number of instances in the group.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: The Google Compute Engine Instance Group API creates and manages pools of homogeneous
  Compute Engine virtual machine instances from a common instance template. For more
  information, see <https://cloud.google.com/compute/docs/instance-groups/#unmanaged_instance_groups>
  and <https://cloud.google.com/compute/docs/reference/latest/instanceGroups>
examples: []
