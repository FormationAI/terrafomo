arguments:
  _project:
    required: false
    help: (Optional) The project in which to create the node pool. If blank, the provider-configured
      project will be used.
    ignored: false
    type: Text
  _initial_node_count:
    required: false
    help: (Deprecated, Optional) The initial node count for the pool. Use @node_count@
      instead.
    ignored: true
    type: Text
  _autoscaling:
    required: false
    help: (Optional) Configuration required by cluster autoscaler to adjust the size
      of the node pool to the current cluster usage. Structure is documented below.
    ignored: false
    type: Text
  _cluster:
    required: true
    help: (Required) The cluster to create the node pool for.
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) The name of the node pool. If left blank, Terraform will auto-generate
      a unique name.
    ignored: false
    type: Text
  _zone:
    required: true
    help: (Required) The zone in which the cluster resides.
    ignored: false
    type: Text
  _management:
    required: false
    help: (Optional) Node management configuration, wherein auto-repair and auto-upgrade
      is configured. Structure is documented below.
    ignored: false
    type: Text
  _name_prefix:
    required: false
    help: (Optional) Creates a unique name for the node pool beginning with the specified
      prefix. Conflicts with @name@ .
    ignored: false
    type: Text
  _node_config:
    required: false
    help: (Optional) The node configuration of the pool. See <container_cluster.html>
      for schema.
    ignored: false
    type: Text
  _node_count:
    required: false
    help: (Optional) The number of nodes per instance group.
    ignored: false
    type: Text
name: google_container_node_pool
attributes: {}
about: Manages a Node Pool resource within GKE. For more information see <https://cloud.google.com/container-engine/docs/node-pools>
  and <https://cloud.google.com/container-engine/reference/rest/v1/projects.zones.clusters.nodePools>
  .
examples: []
