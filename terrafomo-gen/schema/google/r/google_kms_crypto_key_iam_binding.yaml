arguments:
  _members:
    required: true
    help: (Required) A list of users that the role should apply to.
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) The role that should be applied. Only one @google_kms_crypto_key_iam_binding@
      can be used per role.
    ignored: false
    type: Text
  _crypto_key_id:
    required: true
    help: (Required) The crypto key ID, in the form @{project_id}/{location_name}/{key_ring_name}/{crypto_key_name}@
      or @{location_name}/{key_ring_name}/{crypto_key_name}@ . In the second form,
      the provider's project setting will be used as a fallback.
    ignored: false
    type: Text
name: google_kms_crypto_key_iam_binding
attributes:
  etag:
    help: ! '- (Computed) The etag of the crypto key''s IAM policy.'
    type: Text
about: Allows creation and management of a single binding within IAM policy for an
  existing Google Cloud KMS crypto key.
examples: []
