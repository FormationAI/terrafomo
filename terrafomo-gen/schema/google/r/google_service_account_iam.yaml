arguments:
  _policy_data:
    required: true
    help: (Required only by @google_service_account_iam_policy@ ) The policy data
      generated by a @google_iam_policy@ data source.
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) The role that should be applied. Only one @google_service_account_iam_binding@
      can be used per role.
    ignored: false
    type: Text
  _member/members:
    required: true
    help: ! '(Required) Identities that will be granted the privilege in @role@ .
      Each entry can have one of the following values:'
    ignored: false
    type: Text
  _service_account_id:
    required: true
    help: (Required) The service account id to apply policy to.
    ignored: false
    type: Text
name: IAMpolicyforserviceaccount
attributes:
  etag:
    help: ! '- (Computed) The etag of the service account IAM policy.'
    type: Text
about: ! 'When managing IAM roles, you can treat a service account either as a resource
  or as an identity. This resource is to add iam policy bindings to a service account
  resource. Three different resources help you manage your IAM policy for a service
  account. Each of these resources serves a different use case:'
examples: []
