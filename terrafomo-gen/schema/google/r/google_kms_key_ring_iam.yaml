arguments:
  _key_ring_id:
    required: true
    help: (Required) The key ring ID, in the form @{project_id}/{location_name}/{key_ring_name}@
      or @{location_name}/{key_ring_name}@ . In the second form, the provider's project
      setting will be used as a fallback.
    ignored: false
    type: Text
  _policy_data:
    required: true
    help: (Required only by @google_kms_key_ring_iam_policy@ ) The policy data generated
      by a @google_iam_policy@ data source.
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) The role that should be applied. Only one @google_kms_key_ring_iam_binding@
      can be used per role.
    ignored: false
    type: Text
  _member/members:
    required: true
    help: ! '(Required) Identities that will be granted the privilege in @role@ .
      Each entry can have one of the following values:'
    ignored: false
    type: Text
name: IAMpolicyforGoogleCloudKMSkeyring
attributes:
  etag:
    help: ! '- (Computed) The etag of the key ring''s IAM policy.'
    type: Text
about: ! 'Three different resources help you manage your IAM policy for KMS key ring.
  Each of these resources serves a different use case:'
examples: []
