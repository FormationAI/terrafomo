_name: google_compute_project_metadata
arguments:
  _metadata:
    required: true
    help: (Required) A series of key value pairs. Changing this resource updates the
      GCE state.
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
attributes: {}
about: ! 'Manages metadata common to all instances for a project in GCE. For more
  information see <https://cloud.google.com/compute/docs/storing-retrieving-metadata>
  and <https://cloud.google.com/compute/docs/reference/latest/projects/setCommonInstanceMetadata>
  . ~> Note: If you want to manage only single key/value pairs within the project
  metadata rather than the entire set, then use <compute_project_metadata_item.html>
  .'
examples: []
