arguments:
  _member:
    required: true
    help: (Required) The user that the role should apply to.
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) The role that should be applied.
    ignored: false
    type: Text
  _crypto_key_id:
    required: true
    help: (Required) The key ring ID, in the form @{project_id}/{location_name}/{key_ring_name}/{crypto_key_name}@
      or @{location_name}/{key_ring_name}/{crypto_key_name}@ . In the second form,
      the provider's project setting will be used as a fallback.
    ignored: false
    type: Text
name: google_kms_crypto_key_iam_member
attributes:
  etag:
    help: ! '- (Computed) The etag of the project''s IAM policy.'
    type: Text
about: ! 'Allows creation and management of a single member for a single binding within
  the IAM policy for an existing Google Cloud KMS crypto key. ~> Note: This resource
  must not be used in conjunction with @google_kms_crypto_key_iam_policy@ or they
  will fight over what your policy should be. Similarly, roles controlled by @google_kms_crypto_key_iam_binding@
  should not be assigned to using @google_kms_crypto_key_iam_member@ .'
examples: []
