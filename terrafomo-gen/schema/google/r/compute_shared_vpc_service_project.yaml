arguments:
  _host_project:
    required: true
    help: (Required) The ID of a host project to associate.
    ignored: false
    type: Text
  _service_project:
    required: true
    help: (Required) The ID of the project that will serve as a Shared VPC service
      project.
    ignored: false
    type: Text
name: google_compute_shared_vpc_service_project
attributes: {}
about: Enables the Google Compute Engine <https://cloud.google.com/compute/docs/shared-vpc>
  feature for a project, assigning it as a Shared VPC service project associated with
  a given host project. For more information, see, <https://cloud.google.com/compute/docs/reference/latest/projects>
  , where the Shared VPC feature is referred to by its former name "XPN".
examples: []
