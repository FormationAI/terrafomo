_name: google_compute_forwarding_rule
arguments:
  _region:
    required: false
    help: (Optional) The Region in which the created address should reside. If it
      is not provided, the provider region is used.
    type: Text
    deprecated: false
  _ip_address:
    required: false
    help: (Optional) The static IP. (if not set, an ephemeral IP is used).
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
    deprecated: false
  _subnetwork:
    required: false
    help: (Optional) Subnetwork that the load balanced IP should belong to. Only used
      for internal load balancing. Must be specified if the network is in custom subnet
      mode.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
    deprecated: false
  _port_range:
    required: false
    help: (Optional) A range e.g. "1024-2048" or a single port "1024" (defaults to
      all ports!). Only used for external load balancing.
    type: Text
    deprecated: false
  _description:
    required: false
    help: (Optional) Textual description field.
    type: Text
    deprecated: false
  _load_balancing_scheme:
    required: false
    help: (Optional) Type of load balancing to use. Can be set to "INTERNAL" or "EXTERNAL"
      (default "EXTERNAL").
    type: Text
    deprecated: false
  _ip_protocol:
    required: false
    help: (Optional) The IP protocol to route, one of "TCP" "UDP" "AH" "ESP" or "SCTP"
      for external load balancing, "TCP" or "UDP" for internal (default "TCP").
    type: Text
    deprecated: false
  _ports:
    required: false
    help: (Optional) A list of ports (maximum of 5) to use for internal load balancing.
      Packets addressed to these ports will be forwarded to the backends configured
      with this forwarding rule. Required for internal load balancing.
    type: Text
    deprecated: false
  _target:
    required: false
    help: (Optional) URL of target pool. Required for external load balancing.
    type: Text
    deprecated: false
  _network:
    required: false
    help: (Optional) Network name or self_link that the load balanced IP should belong
      to. Only used for internal load balancing. If it is not provided, the default
      network is used.
    type: Text
    deprecated: false
  _backend_service:
    required: false
    help: (Optional) BackendService resource to receive the matched traffic. Only
      used for internal load balancing.
    type: Text
    deprecated: false
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: Manages a Forwarding Rule within GCE. This binds an ip and port range to a
  target pool. For more information see <https://cloud.google.com/compute/docs/load-balancing/network/forwarding-rules>
  and <https://cloud.google.com/compute/docs/reference/latest/forwardingRules> .
examples: []
