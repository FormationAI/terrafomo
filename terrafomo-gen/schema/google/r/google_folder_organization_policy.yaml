arguments:
  _boolean_policy:
    required: false
    help: (Optional) A boolean policy is a constraint that is either enforced or not.
      Structure is documented below.
    ignored: false
    type: Text
  _list_policy:
    required: false
    help: (Optional) A policy that can define specific values that are allowed or
      denied for the given constraint. It can also be used to allow or deny all values.
      Structure is documented below.
    ignored: false
    type: Text
  _constraint:
    required: true
    help: (Required) The name of the Constraint the Policy is configuring, for example,
      @serviceuser.services@ . Check out the <https://cloud.google.com/resource-manager/docs/organization-policy/understanding-constraints#available_constraints>
      .
    ignored: false
    type: Text
  _folder:
    required: true
    help: (Required) The numeric ID of the organization to set the policy for.
    ignored: false
    type: Text
  _version:
    required: false
    help: (Optional) Version of the Policy. Default version is 0.
    ignored: false
    type: Text
name: google_folder_organization_policy
attributes:
  etag:
    help: ! '- (Computed) The etag of the organization policy. @etag@ is used for
      optimistic concurrency control as a way to help prevent simultaneous updates
      of a policy from overwriting each other.'
    type: Text
  update_time:
    help: ! '- (Computed) The timestamp in RFC3339 UTC "Zulu" format, accurate to
      nanoseconds, representing when the variable was last updated. Example: "2016-10-09T12:33:37.578138407Z".'
    type: Text
about: Allows management of Organization policies for a Google Folder. For more information
  see <https://cloud.google.com/resource-manager/docs/organization-policy/overview>
  and <https://cloud.google.com/resource-manager/reference/rest/v1/folders/setOrgPolicy>
  .
examples: []
