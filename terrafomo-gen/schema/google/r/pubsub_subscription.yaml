_name: google_pubsub_subscription
arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) A unique name for the resource, required by pubsub. Changing
      this forces a new resource to be created.
    type: Text
    deprecated: false
  _push_config:
    required: false
    help: (Optional) Block configuration for push options. More configuration options
      are detailed below.
    type: Text
    deprecated: false
  _ack_deadline_seconds:
    required: false
    help: (Optional) The maximum number of seconds a subscriber has to acknowledge
      a received message, otherwise the message is redelivered. Changing this forces
      a new resource to be created.
    type: Text
    deprecated: false
  _topic:
    required: true
    help: (Required) The topic name or id to bind this subscription to, required by
      pubsub. Changing this forces a new resource to be created.
    type: Text
    deprecated: false
attributes:
  path:
    help: ! '- Path of the subscription in the format @projects/{project}/subscriptions/{sub}@'
    type: Text
about: Creates a subscription in Google's pubsub queueing system. For more information
  see <https://cloud.google.com/pubsub/docs> and <https://cloud.google.com/pubsub/docs/reference/rest/v1/projects.subscriptions>
  .
examples: []
