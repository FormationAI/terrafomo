_name: google_sql_database
arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the database.
    type: Text
    deprecated: false
  _instance':
    required: true
    help: (Required) The name of containing instance.
    type: Text
    deprecated: false
  _charset:
    required: false
    help: (Optional) The charset value. See MySQL's <https://dev.mysql.com/doc/refman/5.7/en/charset-charsets.html>
      and Postgres' <https://www.postgresql.org/docs/9.6/static/multibyte.html> for
      more details and supported values. Postgres databases are in </docs/providers/google/index.html#beta-features>
      , and have limited @charset@ support; they only support a value of @UTF8@ at
      creation time.
    type: Text
    deprecated: false
  _collation:
    required: false
    help: (Optional) The collation value. See MySQL's <https://dev.mysql.com/doc/refman/5.7/en/charset-charsets.html>
      and Postgres' <https://www.postgresql.org/docs/9.6/static/collation.html> for
      more details and supported values. Postgres databases are in </docs/providers/google/index.html#beta-features>
      , and have limited @collation@ support; they only support a value of @en_US.UTF8@
      at creation time.
    type: Text
    deprecated: false
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: Creates a new Google SQL Database on a Google SQL Database Instance. For more
  information, see the <https://cloud.google.com/sql/> , or the <https://cloud.google.com/sql/docs/admin-api/v1beta4/databases>
  . Postgres support for @google_sql_database@ is in </docs/providers/google/index.html#beta-features>
  .
examples: []
