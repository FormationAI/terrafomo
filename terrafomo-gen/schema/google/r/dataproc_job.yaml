arguments:
  _force_delete:
    required: false
    help: (Optional) By default, you can only delete inactive jobs within Dataproc.
      Setting this to true, and calling destroy, will ensure that the job is first
      cancelled before issuing the delete.
    ignored: false
    type: Text
  _region:
    required: false
    help: (Optional) The Cloud Dataproc region. This essentially determines which
      clusters are available for this job to be submitted to. If not specified, defaults
      to @global@ .
    ignored: false
    type: Text
  _scheduling:
    required: false
    help: (Optional) See datatype documentation.
    ignored: false
    type: Qual.SchedulingType
  _labels:
    required: false
    help: (Optional) The list of labels (key/value pairs) to add to the job.
    ignored: false
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the @cluster@ can be found and jobs subsequently
      run against. If it is not provided, the provider project is used.
    ignored: false
    type: Text
  _placement:
    required: false
    help: (Optional) See datatype documentation.
    ignored: false
    type: Qual.PlacementType
  _xxx_config:
    required: true
    help: ! '(Required) Exactly one of the specific job types to run on the cluster
      should be specified. If you want to submit multiple jobs, this will currently
      require the definition of multiple @google_dataproc_job@ resources as shown
      in the example above, or by setting the @count@ attribute. The following job
      configs are supported:'
    ignored: false
    type: Text
name: google_dataproc_job
attributes:
  status.0.substate:
    help: ! '- Additional state information, which includes status reported by the
      agent.'
    type: Text
  driver_output_resource_uri:
    help: ! '- A URI pointing to the location of the stdout of the job''s driver program.'
    type: Text
  status.0.state:
    help: ! '- A state message specifying the overall job state.'
    type: Text
  reference.0.cluster_uuid:
    help: ! '- A cluster UUID generated by the Cloud Dataproc service when the job
      is submitted.'
    type: Text
  status.0.details:
    help: ! '- Optional job state details, such as an error description if the state
      is ERROR.'
    type: Text
  status.0.state_start_time:
    help: ! '- The time when this state was entered.'
    type: Text
  driver_controls_files_uri:
    help: ! '- If present, the location of miscellaneous control files which may be
      used as part of job setup and handling. If not present, control files may be
      placed in the same location as driver_output_uri.'
    type: Text
about: ! 'Manages a job resource within a Dataproc cluster within GCE. For more information
  see <https://cloud.google.com/dataproc/> . !> Note: This resource does not support
  ''update'' and changing any attributes will cause the resource to be recreated.'
examples: []
