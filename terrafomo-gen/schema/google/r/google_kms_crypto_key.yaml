_name: google_kms_crypto_key
arguments:
  _name:
    required: true
    help: (Required) The CryptoKey's name. A CryptoKeyâ€™s name must be unique within
      a location and match the regular expression @[a-zA-Z0-9_-]{1,63}@
    type: Text
  _key_ring:
    required: true
    help: (Required) The id of the Google Cloud Platform KeyRing to which the key
      shall belong.
    type: Text
  _rotation_period:
    required: false
    help: (Optional) Every time this period passes, generate a new CryptoKeyVersion
      and set it as the primary. The first rotation will take place after the specified
      period. The rotation period has the format of a decimal number with up to 9
      fractional digits, followed by the letter s (seconds). It must be greater than
      a day (ie, 83400).
    type: Text
attributes:
  id:
    help: ! '- The ID of the created CryptoKey. Its format is @{projectId}/{location}/{keyRingName}/{cryptoKeyName}@
      .'
    type: Text
about: ! 'Allows creation of a Google Cloud Platform KMS CryptoKey. For more information
  see <https://cloud.google.com/kms/docs/object-hierarchy#cryptokey> and <https://cloud.google.com/kms/docs/reference/rest/v1/projects.locations.keyRings.cryptoKeys>
  . A CryptoKey is an interface to key material which can be used to encrypt and decrypt
  data. A CryptoKey belongs to a Google Cloud KMS KeyRing. ~> Note: CryptoKeys cannot
  be deleted from Google Cloud Platform. Destroying a Terraform-managed CryptoKey
  will remove it from state and delete all CryptoKeyVersions, rendering the key unusable,
  but will not delete the resource on the server .'
examples: []
