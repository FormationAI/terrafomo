_name: google_sql_user
arguments:
  _host:
    required: true
    help: (Required) The host the user can connect from. Can be an IP address. Changing
      this forces a new resource to be created.
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  _name:
    required: true
    help: (Required) The name of the user. Changing this forces a new resource to
      be created.
    type: Text
  _password:
    required: true
    help: (Required) The users password. Can be updated.
    type: Text
  _instance':
    required: true
    help: (Required) The name of the Cloud SQL instance. Changing this forces a new
      resource to be created.
    type: Text
attributes: {}
about: ! 'Creates a new Google SQL User on a Google SQL User Instance. For more information,
  see the <https://cloud.google.com/sql/> , or the <https://cloud.google.com/sql/docs/admin-api/v1beta4/users>
  . ~> Note: All arguments including the username and password will be stored in the
  raw state as plain-text. </docs/state/sensitive-data.html> . Passwords will not
  be retrieved when running "terraform import".'
examples: []
