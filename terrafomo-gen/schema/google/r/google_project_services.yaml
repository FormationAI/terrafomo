arguments:
  _project:
    required: true
    help: (Required) The project ID. Changing this forces Terraform to attempt to
      disable all previously managed API services in the previous project.
    ignored: false
    type: Text
  _services:
    required: true
    help: (Required) The list of services that are enabled. Supports update.
    ignored: false
    type: Text
name: google_project_services
attributes: {}
about: ! 'Allows management of enabled API services for an existing Google Cloud Platform
  project. Services in an existing project that are not defined in the config will
  be removed. For a list of services available, visit the <https://console.cloud.google.com/apis/library>
  or run @gcloud service-management list@ . ~> Note: This resource attempts to be
  the authoritative source on which APIs are enabled, which can lead to conflicts
  when certain APIs or actions enable other APIs. To just ensure that a specific API
  is enabled, use the <google_project_service.html> resource.'
examples: []
