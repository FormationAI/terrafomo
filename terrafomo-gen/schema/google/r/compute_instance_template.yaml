_name: google_compute_instance_template
arguments:
  _service_account:
    required: false
    help: (Optional) Service account to attach to the instance. Structure is documented
      below.
    type: Text
    deprecated: false
  _region:
    required: false
    help: (Optional) An instance template is a global resource that is not bound to
      a zone or a region. However, you can still specify some regional resources in
      an instance template, which restricts the template to the region where that
      resource resides. For example, a custom @subnetwork@ resource is tied to a specific
      region. Defaults to the region of the Provider if no value is given.
    type: Text
    deprecated: false
  _scheduling:
    required: false
    help: (Optional) The scheduling strategy to use. More details about this configuration
      option are detailed below.
    type: Text
    deprecated: false
  _instance_description:
    required: false
    help: (Optional) A brief description to use for instances created from this template.
    type: Text
    deprecated: false
  _labels:
    required: false
    help: (Optional) A set of key/value label pairs to assign to instances created
      from this template,
    type: Text
    deprecated: false
  _metadata:
    required: false
    help: (Optional) Metadata key/value pairs to make available from within instances
      created from this template.
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
    deprecated: false
  _machine_type:
    required: true
    help: (Required) The machine type to create.
    type: Text
    deprecated: false
  _name:
    required: false
    help: (Optional) The name of the instance template. If you leave this blank, Terraform
      will auto-generate a unique name.
    type: Text
    deprecated: false
  _network_interface:
    required: true
    help: (Required) Networks to attach to instances created from this template. This
      can be specified multiple times for multiple networks. Structure is documented
      below.
    type: Text
    deprecated: false
  _description:
    required: false
    help: (Optional) A brief description of this resource.
    type: Text
    deprecated: false
  _name_prefix:
    required: false
    help: (Optional) Creates a unique name beginning with the specified prefix. Conflicts
      with @name@ .
    type: Text
    deprecated: false
  _disk:
    required: true
    help: (Required) Disks to attach to instances created from this template. This
      can be specified multiple times for multiple disks. Structure is documented
      below.
    type: Text
    deprecated: false
  _metadata_startup_script:
    required: false
    help: (Optional) An alternative to using the startup-script metadata key, mostly
      to match the compute_instance resource. This replaces the startup-script metadata
      key on the created instance and thus the two mechanisms are not allowed to be
      used simultaneously.
    type: Text
    deprecated: false
  _tags:
    required: false
    help: (Optional) Tags to attach to the instance.
    type: Text
    deprecated: false
  _can_ip_forward:
    required: false
    help: (Optional) Whether to allow sending and receiving of packets with non-matching
      source or destination IPs. This defaults to false.
    type: Text
    deprecated: false
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  tags_fingerprint:
    help: ! '- The unique fingerprint of the tags.'
    type: Text
  metadata_fingerprint:
    help: ! '- The unique fingerprint of the metadata.'
    type: Text
about: Manages a VM instance template resource within GCE. For more information see
  <https://cloud.google.com/compute/docs/instance-templates> and <https://cloud.google.com/compute/docs/reference/latest/instanceTemplates>
  .
examples: []
