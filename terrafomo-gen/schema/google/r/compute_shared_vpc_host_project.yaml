_name: google_compute_shared_vpc_host_project
arguments:
  _project:
    required: true
    help: (Required) The ID of the project that will serve as a Shared VPC host project
    type: Text
attributes: {}
about: Enables the Google Compute Engine <https://cloud.google.com/compute/docs/shared-vpc>
  feature for a project, assigning it as a Shared VPC host project. For more information,
  see, <https://cloud.google.com/compute/docs/reference/latest/projects> , where the
  Shared VPC feature is referred to by its former name "XPN".
examples: []
