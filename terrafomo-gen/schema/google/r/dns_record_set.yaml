arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) The DNS name this record set will apply to.
    ignored: false
    type: Text
  _managed_zone:
    required: true
    help: (Required) The name of the zone in which this record set will reside.
    ignored: false
    type: Text
  _ttl:
    required: true
    help: (Required) The time-to-live of this record set (seconds).
    ignored: false
    type: Text
  _rrdatas:
    required: true
    help: (Required) The string data for the records in this record set whose meaning
      depends on the DNS type. For TXT record, if the string data contains spaces,
      add surrounding @\"@ if you don't want your string to get split on spaces.
    ignored: false
    type: Text
  _type':
    required: true
    help: (Required) The DNS record set type.
    ignored: false
    type: Text
name: google_dns_record_set
attributes: {}
about: ! 'Manages a set of DNS records within Google Cloud DNS. ~> Note: The Google
  Cloud DNS API requires NS records be present at all times. To accommodate this,
  when creating NS records, the default records Google automatically creates will
  be silently overwritten.  Also, when destroying NS records, Terraform will not actually
  remove NS records, but will report that it did.'
examples: []
