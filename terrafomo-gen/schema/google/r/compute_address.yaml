arguments:
  _region:
    required: false
    help: (Optional) The Region in which the created address should reside. If it
      is not provided, the provider region is used.
    ignored: false
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    ignored: false
    type: Text
  _subnetwork:
    required: false
    help: (Optional) The self link URI of the subnetwork in which to create the address.
      A subnetwork may only be specified for INTERNAL address types.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    ignored: false
    type: Text
  _address_type:
    required: false
    help: (Optional) The Address Type that should be configured. Specify INTERNAL
      to reserve an internal static IP address EXTERNAL to specify an external static
      IP address. Defaults to EXTERNAL if omitted.
    ignored: false
    type: Text
  _address:
    required: false
    help: (Optional) The IP address to reserve. An address may only be specified for
      INTERNAL address types. The IP address must be inside the specified subnetwork,
      if any.
    ignored: false
    type: Text
name: google_compute_address
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  address:
    help: ! '- The IP of the created resource.'
    type: Text
about: Creates a static IP address resource for Google Compute Engine. For more information
  see the official documentation for <https://cloud.google.com/compute/docs/instances-and-network>
  and <https://cloud.google.com/compute/docs/ip-addresses/reserve-static-internal-ip-address>
  static IP reservations, as well as the <https://cloud.google.com/compute/docs/reference/beta/addresses/insert>
  .
examples: []
