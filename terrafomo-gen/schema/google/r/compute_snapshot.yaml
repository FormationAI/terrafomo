arguments:
  _labels:
    required: false
    help: (Optional) A set of key/value label pairs to assign to the snapshot.
    ignored: false
    type: Text
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    ignored: false
    type: Text
  _source_disk_encryption_key_raw:
    required: false
    help: (Optional) A 256-bit [customer-supplied encryption key] (https://cloud.google.com/compute/docs/disks/customer-supplied-encryption),
      encoded in <https://tools.ietf.org/html/rfc4648#section-4> to decrypt the source
      disk.
    ignored: false
    type: Text
  _zone:
    required: true
    help: (Required) The zone where the source disk is located.
    ignored: false
    type: Text
  _snapshot_encryption_key_raw:
    required: false
    help: (Optional) A 256-bit [customer-supplied encryption key] (https://cloud.google.com/compute/docs/disks/customer-supplied-encryption),
      encoded in <https://tools.ietf.org/html/rfc4648#section-4> to encrypt this snapshot.
    ignored: false
    type: Text
  _source_disk:
    required: true
    help: (Required) The disk which will be used as the source of the snapshot.
    ignored: false
    type: Text
name: google_compute_snapshot
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  source_disk_encryption_key_sha256:
    help: ! '- The [RFC 4648 base64] (https://tools.ietf.org/html/rfc4648#section-4)
      encoded SHA-256 hash of the <https://cloud.google.com/compute/docs/disks/customer-supplied-encryption>
      that protects the source disk.'
    type: Text
  label_fingerprint:
    help: ! '- The unique fingerprint of the labels.'
    type: Text
  snapshot_encryption_key_sha256:
    help: ! '- The [RFC 4648 base64] (https://tools.ietf.org/html/rfc4648#section-4)
      encoded SHA-256 hash of the <https://cloud.google.com/compute/docs/disks/customer-supplied-encryption>
      that protects this resource.'
    type: Text
  source_disk_link:
    help: ! '- The URI of the source disk.'
    type: Text
about: Creates a new snapshot of a disk within GCE. For more information see <https://cloud.google.com/compute/docs/disks/create-snapshots>
  and <https://cloud.google.com/compute/docs/reference/latest/snapshots> .
examples: []
