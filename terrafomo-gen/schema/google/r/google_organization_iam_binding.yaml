arguments:
  _members:
    required: true
    help: (Required) A list of users that the role should apply to.
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) The role that should be applied. Only one @google_organization_iam_binding@
      can be used per role.
    ignored: false
    type: Text
  _org_id:
    required: true
    help: (Required) The numeric ID of the organization in which you want to create
      a custom role.
    ignored: false
    type: Text
name: google_organization_iam_binding
attributes:
  etag:
    help: ! '- (Computed) The etag of the organization''s IAM policy.'
    type: Text
about: ! 'Allows creation and management of a single binding within IAM policy for
  an existing Google Cloud Platform Organization. ~> Note: This resource must not
  be used in conjunction with @google_organization_iam_member@ for the same role or
  they will fight over what your policy should be.'
examples: []
