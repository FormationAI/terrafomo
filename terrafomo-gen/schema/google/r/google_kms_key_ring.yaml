_name: google_kms_key_ring
arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The KeyRing's name. A KeyRingâ€™s name must be unique within a
      location and match the regular expression @[a-zA-Z0-9_-]{1,63}@
    type: Text
    deprecated: false
  _location:
    required: true
    help: (Required) The Google Cloud Platform location for the KeyRing. A full list
      of valid locations can be found by running @gcloud kms locations list@ .
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- The ID of the created KeyRing. Its format is @{projectId}/{location}/{keyRingName}@
      .'
    type: Text
about: ! 'Allows creation of a Google Cloud Platform KMS KeyRing. For more information
  see <https://cloud.google.com/kms/docs/object-hierarchy#keyring> and <https://cloud.google.com/kms/docs/reference/rest/v1/projects.locations.keyRings>
  . A KeyRing is a grouping of CryptoKeys for organizational purposes. A KeyRing belongs
  to a Google Cloud Platform Project and resides in a specific location. ~> Note:
  KeyRings cannot be deleted from Google Cloud Platform. Destroying a Terraform-managed
  KeyRing will remove it from state but will not delete the resource on the server
  .'
examples: []
