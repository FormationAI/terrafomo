_name: google_compute_router
arguments:
  _region:
    required: false
    help: (Optional) The region this peer's router sits in. If not specified, the
      project region will be used. Changing this forces a new peer to be created.
    type: Text
    deprecated: false
  _peer_ip_address:
    required: true
    help: (Required) IP address of the BGP interface outside Google Cloud. Changing
      this forces a new peer to be created.
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The project in which this peer's router belongs. If it is not
      provided, the provider project is used. Changing this forces a new peer to be
      created.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) A unique name for BGP peer, required by GCE. Changing this forces
      a new peer to be created.
    type: Text
    deprecated: false
  _router:
    required: true
    help: (Required) The name of the router in which this BGP peer will be configured.
      Changing this forces a new peer to be created.
    type: Text
    deprecated: false
  _advertised_route_priority:
    required: false
    help: (Optional) The priority of routes advertised to this BGP peer. Changing
      this forces a new peer to be created.
    type: Text
    deprecated: false
  _interface:
    required: true
    help: (Required) The name of the interface the BGP peer is associated with. Changing
      this forces a new peer to be created.
    type: Text
    deprecated: false
  _peer_asn:
    required: true
    help: (Required) Peer BGP Autonomous System Number (ASN). Changing this forces
      a new peer to be created.
    type: Text
    deprecated: false
attributes:
  ip_address:
    help: ! '- IP address of the interface inside Google Cloud Platform.'
    type: Text
about: Manages a Cloud Router BGP peer. For more information see <https://cloud.google.com/compute/docs/cloudrouter>
  and <https://cloud.google.com/compute/docs/reference/latest/routers> .
examples: []
