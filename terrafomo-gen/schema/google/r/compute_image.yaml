_name: google_compute_image
arguments:
  _name:
    required: true
    help: (Required) A unique name for the resource, required by GCE. Changing this
      forces a new resource to be created.
    type: Text
  _raw_disk:
    required: true
    help: ! '- The raw disk that will be used as the source of the image. Changing
      this forces a new resource to be created. Structure is documented below.'
    type: Text
  _create_timeout:
    required: true
    help: ! '- Configurable timeout in minutes for creating images. Default is 4 minutes.
      Changing this forces a new resource to be created.'
    type: Text
  _source_disk:
    required: true
    help: ! '- The URL of a disk that will be used as the source of the image. Changing
      this forces a new resource to be created.'
    type: Text
attributes:
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
  label_fingerprint:
    help: ! '- The fingerprint of the assigned labels.'
    type: Text
about: Creates a bootable VM image resource for Google Compute Engine from an existing
  tarball. For more information see <https://cloud.google.com/compute/docs/images>
  and <https://cloud.google.com/compute/docs/reference/latest/images> .
examples: []
