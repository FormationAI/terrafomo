_name: google_project_iam_binding
arguments:
  _members:
    required: true
    help: (Required) A list of users that the role should apply to.
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The project ID. If not specified, uses the ID of the project
      configured with the provider.
    type: Text
    deprecated: false
  _role:
    required: true
    help: (Required) The role that should be applied. Only one @google_project_iam_binding@
      can be used per role.
    type: Text
    deprecated: false
attributes:
  etag:
    help: ! '- (Computed) The etag of the project''s IAM policy.'
    type: Text
about: ! 'Allows creation and management of a single binding within IAM policy for
  an existing Google Cloud Platform project. ~> Note: This resource must not be used
  in conjunction with @google_project_iam_policy@ or they will fight over what your
  policy should be.'
examples: []
