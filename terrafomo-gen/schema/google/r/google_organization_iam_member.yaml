arguments:
  _member:
    required: true
    help: (Required) The user that the role should apply to.
    ignored: false
    type: Text
  _role:
    required: true
    help: (Required) The role that should be applied.
    ignored: false
    type: Text
  _org_id:
    required: true
    help: (Required) The numeric ID of the organization in which you want to create
      a custom role.
    ignored: false
    type: Text
name: google_organization_iam_member
attributes:
  etag:
    help: ! '- (Computed) The etag of the organization''s IAM policy.'
    type: Text
about: ! 'Allows creation and management of a single member for a single binding within
  the IAM policy for an existing Google Cloud Platform Organization. ~> Note: This
  resource must not be used in conjunction with @google_organization_iam_binding@
  for the same role or they will fight over what your policy should be.'
examples: []
