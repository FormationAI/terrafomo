_name: google_spanner_instance
arguments:
  _labels:
    required: false
    help: (Optional) A mapping (key/value pairs) of labels to assign to the instance.
    type: Text
    deprecated: false
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
    deprecated: false
  _num_nodes:
    required: false
    help: (Optional, Computed) The number of nodes allocated to this instance. Defaults
      to @1@ . This can be updated after creation.
    type: Text
    deprecated: false
  _name:
    required: false
    help: (Optional, Computed) The unique name (ID) of the instance. If the name is
      left blank, Terraform will randomly generate one when the instance is first
      created.
    type: Text
    deprecated: false
  _config:
    required: true
    help: (Required) The name of the instance's configuration (similar but not quite
      the same as a region) which defines defines the geographic placement and replication
      of your databases in this instance. It determines where your data is stored.
      Values are typically of the form @regional-europe-west1@ , @us-central@ etc.
      In order to obtain a valid list please consult the <https://cloud.google.com/spanner/docs/instances>
      .
    type: Text
    deprecated: false
  _display_name:
    required: true
    help: (Required) The descriptive name for this instance as it appears in UIs.
      Can be updated, however should be kept globally unique to avoid confusion.
    type: Text
    deprecated: false
attributes:
  state:
    help: ! '- The current state of the instance.'
    type: Text
about: Creates and manages a Google Spanner Instance. For more information, see the
  <https://cloud.google.com/spanner/> , or the <https://cloud.google.com/spanner/docs/reference/rest/v1/projects.instances>
  .
examples: []
