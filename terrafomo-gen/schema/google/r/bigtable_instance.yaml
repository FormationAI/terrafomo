_name: google_bigtable_instance
arguments:
  _project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  _num_nodes:
    required: false
    help: (Optional) The number of nodes in your Bigtable instance. Minimum of @3@
      for a @PRODUCTION@ instance. Cannot be set for a @DEVELOPMENT@ instance.
    type: Text
  _name:
    required: true
    help: (Required) The name of the Bigtable instance.
    type: Text
  _instance_type:
    required: false
    help: (Optional) The instance type to create. One of @"DEVELOPMENT"@ or @"PRODUCTION"@
      . Defaults to @PRODUCTION@ .
    type: Text
  _zone:
    required: true
    help: (Required) The zone to create the Bigtable instance in. Zones that support
      Bigtable instances are noted on the <https://cloud.google.com/about/locations/>
      .
    type: Text
  _storage_type:
    required: false
    help: (Optional) The storage type to use. One of @"SSD"@ or @"HDD"@ . Defaults
      to @SSD@ .
    type: Text
  _cluster_id:
    required: true
    help: (Required) The name of the Bigtable instance's cluster.
    type: Text
  _display_name:
    required: false
    help: (Optional) The human-readable display name of the Bigtable instance. Defaults
      to the instance @name@ .
    type: Text
attributes: {}
about: Creates a Google Bigtable instance. For more information see <https://cloud.google.com/bigtable/>
  and <https://cloud.google.com/bigtable/docs/go/reference> .
examples: []
