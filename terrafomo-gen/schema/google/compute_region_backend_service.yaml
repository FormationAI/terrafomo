_name: google_compute_region_backend_service
arguments:
  connection_draining_timeout_sec:
    required: false
    help: (Optional) Time for which instance will be drained (not accept new connections,
      but still work to finish started ones). Defaults to @0@ .
    type: Text
  project:
    required: false
    help: (Optional) The project in which the resource belongs. If it is not provided,
      the provider project is used.
    type: Text
  protocol:
    required: false
    help: (Optional) The protocol for incoming requests. Defaults to @HTTP@ .
    type: Text
  backend:
    required: false
    help: (Optional) The list of backends that serve this BackendService. Structure
      is documented below.
    type: Text
  name:
    required: true
    help: (Required) The name of the backend service.
    type: Text
  region:
    required: false
    help: (Optional) The Region in which the created address should reside. If it
      is not provided, the provider region is used.
    type: Text
  session_affinity:
    required: false
    help: (Optional) How to distribute load. Options are @NONE@ (no affinity), @CLIENT_IP@
      , @CLIENT_IP_PROTO@ , or @CLIENT_IP_PORT_PROTO@ . Defaults to @NONE@ .
    type: Text
  health_checks:
    required: true
    help: (Required) Specifies a list of health checks for checking the health of
      the backend service. Currently at most one health check can be specified, and
      a health check is required.
    type: Text
  description:
    required: false
    help: (Optional) The textual description for the backend service.
    type: Text
  timeout_sec:
    required: false
    help: (Optional) The number of secs to wait for a backend to respond to a request
      before considering the request failed. Defaults to @30@ .
    type: Text
attributes:
  fingerprint:
    help: ! '- The fingerprint of the backend service.'
    type: Text
  self_link:
    help: ! '- The URI of the created resource.'
    type: Text
about: A Region Backend Service defines a regionally-scoped group of virtual machines
  that will serve traffic for load balancing. For more information see <https://cloud.google.com/compute/docs/load-balancing/internal/>
  and <https://cloud.google.com/compute/docs/reference/latest/backendServices> .
examples: []
