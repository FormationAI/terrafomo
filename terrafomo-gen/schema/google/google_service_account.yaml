_name: google_service_account
arguments:
  policy_data:
    required: true
    help: ! '- (DEPRECATED, Optional) The @google_iam_policy@ data source that represents
      the IAM policy that will be applied to the service account. The policy will
      be merged with any existing policy.'
    type: Text
  display_name:
    required: false
    help: (Optional) The display name for the service account. Can be updated without
      creating a new resource.
    type: Text
  project:
    required: false
    help: (Optional) The project that the service account will be created in. Defaults
      to the provider project configuration.
    type: Text
  account_id:
    required: true
    help: (Required) The service account ID. Changing this forces a new service account
      to be created.
    type: Text
attributes:
  email:
    help: ! '- The e-mail address of the service account. This value should be referenced
      from any @google_iam_policy@ data sources that would grant the service account
      privileges.'
    type: Text
  name:
    help: ! '- The fully-qualified name of the service account.'
    type: Text
  unique_id:
    help: ! '- The unique id of the service account.'
    type: Text
about: Allows management of a <https://cloud.google.com/compute/docs/access/service-accounts>
examples: []
