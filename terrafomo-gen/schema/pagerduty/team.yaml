_name: pagerduty_team
arguments:
  _name:
    required: true
    help: (Required) The name of the group.
    type: Text
  _description:
    required: false
    help: (Optional) A human-friendly description of the team. If not set, a placeholder
      of "Managed by Terraform" will be set.
    type: Text
attributes:
  id:
    help: ! '- The ID of the team.'
    type: Text
about: A <https://v2.developer.pagerduty.com/v2/page/api-reference#!/Teams/get_teams>
  is a collection of users and escalation policies that represent a group of people
  within an organization. The account must have the @teams@ ability to use the following
  resource.
examples: []
