_name: pagerduty_escalation_policy
arguments:
  _name:
    required: true
    help: (Required) The name to use to find an escalation policy in the PagerDuty
      API.
    type: Text
  _rule:
    required: true
    help: (Required) An Escalation rule block. Escalation rules documented below.
    type: Text
  _description:
    required: false
    help: (Optional) A human-friendly description of the escalation policy. If not
      set, a placeholder of "Managed by Terraform" will be set.
    type: Text
  _num_loops:
    required: false
    help: (Optional) The number of times the escalation policy will repeat after reaching
      the end of its escalation.
    type: Text
  _teams:
    required: false
    help: (Optional) Teams associated with the policy. Account must have the @teams@
      ability to use this parameter.
    type: Text
attributes:
  name:
    help: ! '- The short name of the found escalation policy.'
    type: Text
  id:
    help: ! '- The ID of the escalation policy.'
    type: Text
about: Use this data source to get information about a specific <https://v2.developer.pagerduty.com/v2/page/api-reference#!/Escalation_Policies/get_escalation_policies>
  that you can use for other PagerDuty resources.
examples: []
