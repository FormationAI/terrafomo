arguments:
  _name:
    required: true
    help: (Required) The name of the service.
    ignored: false
    type: Text
  _description:
    required: false
    help: (Optional) A human-friendly description of the escalation policy. If not
      set, a placeholder of "Managed by Terraform" will be set.
    ignored: false
    type: Text
  _alert_creation:
    required: false
    help: ! '(Optional) Must be one of two values. PagerDuty receives events from
      your monitoring systems and can then create incidents in different ways. Value
      "create_incidents" is default: events will create an incident that cannot be
      merged. Value "create_alerts_and_incidents" is the alternative: events will
      create an alert and then add it to a new incident, these incidents can be merged.'
    ignored: false
    type: Text
  _auto_resolve_timeout:
    required: false
    help: (Optional) Time in seconds that an incident is automatically resolved if
      left open for that long. Disabled if set to the @"null"@ string.
    ignored: false
    type: Text
  _escalation_policy:
    required: true
    help: (Required) The escalation policy used by this service.
    ignored: false
    type: Text
  _acknowledgement_timeout:
    required: false
    help: (Optional) Time in seconds that an incident changes to the Triggered State
      after being Acknowledged. Disabled if set to the @"null"@ string.
    ignored: false
    type: Text
name: pagerduty_service
attributes:
  status:
    help: ! '- The status of the service'
    type: Text
  last_incident_timestamp:
    help: ! '- Last incident timestamp of the service'
    type: Text
  created_at:
    help: ! '- Creation timestamp of the service'
    type: Text
  id:
    help: ! '- The ID of the service.'
    type: Text
about: A <https://v2.developer.pagerduty.com/v2/page/api-reference#!/Services/get_services>
  represents something you monitor (like a web service, email service, or database
  service). It is a container for related incidents that associates them with escalation
  policies.
examples: []
