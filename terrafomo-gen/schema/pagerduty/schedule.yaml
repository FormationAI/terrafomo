_name: pagerduty_schedule
arguments:
  _name:
    required: false
    help: (Required) The name to use to find a schedule in the PagerDuty API.
    type: Text
  _overflow:
    required: false
    help: ! '(Optional) Any on-call schedule entries that pass the date range bounds
      will be truncated at the bounds, unless the parameter @overflow@ is passed.
      For instance, if your schedule is a rotation that changes daily at midnight
      UTC, and your date range is from @2011-06-01T10:00:00Z@ to @2011-06-01T14:00:00Z@
      : If you don''t pass the overflow=true parameter, you will get one schedule
      entry returned with a start of @2011-06-01T10:00:00Z@ and end of @2011-06-01T14:00:00Z@
      . If you do pass the @overflow@ parameter, you will get one schedule entry returned
      with a start of @2011-06-01T00:00:00Z@ and end of @2011-06-02T00:00:00Z@ .'
    type: Text
  _description:
    required: false
    help: (Optional) The description of the schedule
    type: Text
  _layer:
    required: true
    help: (Required) A schedule layer block. Schedule layers documented below.
    type: Text
  _time_zone:
    required: true
    help: (Required) The time zone of the schedule (e.g Europe/Berlin).
    type: Text
attributes:
  name:
    help: ! '- The short name of the found schedule.'
    type: Text
  id:
    help: ! '- The ID of the schedule'
    type: Text
about: Use this data source to get information about a specific <https://v2.developer.pagerduty.com/v2/page/api-reference#!/Schedules/get_schedules>
  that you can use for other PagerDuty resources.
examples: []
