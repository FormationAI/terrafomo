_name: ChefProvider
arguments:
  _key_material:
    required: true
    help: (Required) The PEM-formatted private key contents belonging to the configured
      client. This is issued by the server when a new client object is created. May
      be provided via the @CHEF_KEY_MATERIAL@ environment variable.
    type: Text
  _allow_unverified_ssl:
    required: false
    help: (Optional) Boolean indicating whether to make requests to a Chef server
      whose SSL certicate cannot be verified. Defaults to @false@ .
    type: Text
  _server_url:
    required: true
    help: (Required) The HTTP(S) API URL of the Chef server to use. If the target
      Chef server supports organizations, use the full URL of the organization you
      wish to configure. May be provided instead via the @CHEF_SERVER_URL@ environment
      variable.
    type: Text
  _client_name:
    required: true
    help: (Required) The name of the client account to use when making requests. This
      must have been already configured on the Chef server. May be provided instead
      via the @CHEF_CLIENT_NAME@ environment variable.
    type: Text
attributes: {}
about: <https://www.chef.io/> is a systems and cloud infrastructure automation framework.
  The Chef provider allows Terraform to manage various resources that exist within
  <http://docs.chef.io/chef_server.html> . Use the navigation to the left to read
  about the available resources.
examples: []
