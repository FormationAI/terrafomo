arguments:
  _allow_unverified_ssl:
    required: false
    help: (Optional) Boolean that can be set to true to disable SSL certificate verification.
      This should be used with care as it could allow an attacker to intercept your
      auth token. If omitted, default value is @false@ . Can also be specified with
      the @VSPHERE_ALLOW_UNVERIFIED_SSL@ environment variable.
    ignored: false
    type: Text
  _vsphere_server:
    required: true
    help: (Required) This is the vCenter server name for vSphere API operations. Can
      also be specified with the @VSPHERE_SERVER@ environment variable.
    ignored: false
    type: Text
  _password:
    required: true
    help: (Required) This is the password for vSphere API operations. Can also be
      specified with the @VSPHERE_PASSWORD@ environment variable.
    ignored: false
    type: Text
  _user:
    required: true
    help: (Required) This is the username for vSphere API operations. Can also be
      specified with the @VSPHERE_USER@ environment variable.
    ignored: false
    type: Text
name: VMwarevSphereProvider
attributes: {}
about: ! 'The VMware vSphere provider gives Terraform the ability to work with VMware
  vSphere Products, notably <https://www.vmware.com/products/vcenter-server.html>
  and <https://www.vmware.com/products/esxi-and-esx.html> . This provider can be used
  to manage many aspects of a VMware vSphere environment, including virtual machines,
  standard and distributed networks, datastores, and more. Use the navigation on the
  left to read about the various resources and data sources supported by the provider.
  ~> NOTE: This provider requires API write access and hence is not supported on a
  free ESXi license.'
