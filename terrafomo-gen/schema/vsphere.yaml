_name: VMwarevSphereProvider
arguments:
  _allow_unverified_ssl:
    required: false
    help: (Optional) Boolean that can be set to true to disable SSL certificate verification.
      This should be used with care as it could allow an attacker to intercept your
      auth token. If omitted, default value is @false@ . Can also be specified with
      the @VSPHERE_ALLOW_UNVERIFIED_SSL@ environment variable.
    type: Text
    deprecated: false
  _vsphere_server:
    required: true
    help: (Required) This is the vCenter server name for vSphere API operations. Can
      also be specified with the @VSPHERE_SERVER@ environment variable.
    type: Text
    deprecated: false
  _client_debug:
    required: false
    help: (Optional) Boolean to set the govomomi api to log soap calls to disk.  The
      log files are logged to @${HOME}/.govc@ , the same path used by @govc@ .  Can
      also be specified with the @VSPHERE_CLIENT_DEBUG@ environment variable.
    type: Text
    deprecated: false
  _password:
    required: true
    help: (Required) This is the password for vSphere API operations. Can also be
      specified with the @VSPHERE_PASSWORD@ environment variable.
    type: Text
    deprecated: false
  _user:
    required: true
    help: (Required) This is the username for vSphere API operations. Can also be
      specified with the @VSPHERE_USER@ environment variable.
    type: Text
    deprecated: false
  _client_debug_path_run:
    required: false
    help: (Optional) Client debug file path for a single run. Can also be specified
      with the @VSPHERE_CLIENT_DEBUG_PATH_RUN@ environment variable.
    type: Text
    deprecated: false
  _client_debug_path:
    required: false
    help: (Optional) Override the default log path. Can also be specified with the
      @VSPHERE_CLIENT_DEBUG_PATH@ environment variable.
    type: Text
    deprecated: false
attributes: {}
about: ! 'The VMware vSphere provider is used to interact with the resources supported
  by VMware vSphere. The provider needs to be configured with the proper credentials
  before it can be used. Use the navigation to the left to read about the available
  resources. ~> NOTE: The VMware vSphere Provider currently represents initial support
  and therefore may undergo significant changes as the community improves it. This
  provider at this time only supports IPv4 addresses on virtual machines.'
examples: []
