_name: azure_instance
arguments:
  custom_data:
    required: false
    help: (Optional) The custom data to provide when launching the instance.
    type: Text
  image:
    required: true
    help: (Required) The name of an existing VM or OS image to use for this instance.
      Changing this forces a new resource to be created.
    type: Text
  domain_ou:
    required: false
    help: (Optional) Specifies the LDAP Organizational Unit to place the instance
      in.
    type: Text
  location:
    required: true
    help: (Required) The location/region where the cloud service is created. Changing
      this forces a new resource to be created.
    type: Text
  size:
    required: true
    help: (Required) The size of the instance.
    type: Text
  domain_name:
    required: false
    help: (Optional) The name of an Active Directory domain to join.
    type: Text
  domain_password:
    required: false
    help: (Optional) The password for the domain_username account specified above.
    type: Text
  subnet:
    required: false
    help: (Optional) The name of the subnet to connect this instance to. If a value
      is supplied @virtual_network@ is required. Changing this forces a new resource
      to be created.
    type: Text
  username:
    required: true
    help: (Required) The username of a new user that will be created while creating
      the instance. Changing this forces a new resource to be created.
    type: Text
  domain_username:
    required: false
    help: (Optional) The username of an account with permission to join the instance
      to the domain. Required if a domain_name is specified.
    type: Text
  time_zone:
    required: false
    help: (Optional) The appropriate time zone for this instance in the format 'America/Los_Angeles'.
      This attribute is only used when creating a Windows instance. Changing this
      forces a new resource to be created (defaults false)
    type: Text
  name:
    required: true
    help: (Required) The name of the instance. Changing this forces a new resource
      to be created.
    type: Text
  password:
    required: false
    help: (Optional) The password of the new user that will be created while creating
      the instance. Required when creating a Windows instance or when not supplying
      an @ssh_key_thumbprint@ while creating a Linux instance. Changing this forces
      a new resource to be created.
    type: Text
  virtual_network:
    required: false
    help: (Optional) The name of the virtual network the @subnet@ belongs to. If a
      value is supplied @subnet@ is required. Changing this forces a new resource
      to be created.
    type: Text
  automatic_updates:
    required: false
    help: (Optional) If true this will enable automatic updates. This attribute is
      only used when creating a Windows instance. Changing this forces a new resource
      to be created (defaults false)
    type: Text
  ssh_key_thumbprint:
    required: false
    help: (Optional) The SSH thumbprint of an existing SSH key within the subscription.
      This attribute is only used when creating a Linux instance. Changing this forces
      a new resource to be created.
    type: Text
  endpoint:
    required: false
    help: (Optional) Can be specified multiple times to define multiple endpoints.
      Each @endpoint@ block supports fields documented below.
    type: Text
  storage_service_name:
    required: false
    help: (Optional) The name of an existing storage account within the subscription
      which will be used to store the VHDs of this instance. Changing this forces
      a new resource to be created. A Storage Service is required if you are using
      a Platform Image
    type: Text
  hosted_service_name:
    required: false
    help: (Optional) The name of the hosted service the instance should be deployed
      under. If not provided; it will default to the value of @name@ . Changes to
      this parameter forces the creation of a new resource.
    type: Text
  security_group:
    required: false
    help: (Optional) The Network Security Group to associate with this instance.
    type: Text
  description:
    required: false
    help: (Optional) The description for the associated hosted service. Changing this
      forces a new resource to be created (defaults to the instance name).
    type: Text
  reverse_dns:
    required: false
    help: (Optional) The DNS address to which the IP address of the hosted service
      resolves when queried using a reverse DNS query. Changing this forces a new
      resource to be created.
    type: Text
attributes:
  subnet:
    help: ! '- The subnet the instance is connected to.'
    type: Text
  vip_address:
    help: ! '- The public IP address assigned to the instance.'
    type: Text
  id:
    help: ! '- The instance ID.'
    type: Text
  ip_address:
    help: ! '- The private IP address assigned to the instance.'
    type: Text
  endpoint:
    help: ! '- The complete set of configured endpoints.'
    type: Text
  security_group:
    help: ! '- The associated Network Security Group.'
    type: Text
  description:
    help: ! '- The description for the associated hosted service.'
    type: Text
about: Creates a hosted service, role and deployment and then creates a virtual machine
  in the deployment based on the specified configuration.
examples: []
