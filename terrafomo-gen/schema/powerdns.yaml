arguments:
  _api_key:
    required: true
    help: (Required) The PowerDNS API key. This can also be specified with @PDNS_API_KEY@
      environment variable.
    ignored: false
    type: Text
  _server_url:
    required: true
    help: (Required) The address of PowerDNS server. This can also be specified with
      @PDNS_SERVER_URL@ environment variable.
    ignored: false
    type: Text
name: PowerDNSProvider
attributes: {}
about: The PowerDNS provider is used manipulate DNS records supported by PowerDNS
  server. The provider needs to be configured with the proper credentials before it
  can be used. It supports both the <https://doc.powerdns.com/3/httpapi/api_spec/>
  and the new <https://doc.powerdns.com/md/httpapi/api_spec/> , however resources
  may need to be configured differently. Use the navigation to the left to read about
  the available resources.
examples: []
