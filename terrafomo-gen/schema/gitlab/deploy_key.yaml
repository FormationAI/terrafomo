_name: gitlab_deploy_key
arguments:
  _project:
    required: true
    help: (Required, string) The name or id of the project to add the deploy key to.
    type: Text
  _title:
    required: true
    help: (Required, string) A title to describe the deploy key with.
    type: Text
  _can_push:
    required: false
    help: ! '(Optional, boolean) Allow this deploy key to be used to push changes
      to the project.  Defaults to @false@ . NOTE:: this cannot currently be managed.'
    type: Text
  _key:
    required: true
    help: (Required, string) The public ssh key body.
    type: Text
attributes: {}
about: This resource allows you to create and manage deploy keys for your GitLab projects.
examples: []
