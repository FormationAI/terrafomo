_name: gitlab_user
arguments:
  _is_admin:
    required: false
    help: (Optional) Boolean, defaults to false.  Whether to enable administrative
      priviledges for the user.
    type: Text
    deprecated: false
  _can_create_group:
    required: false
    help: (Optional) Boolean, defaults to false. Whether to allow the user to create
      groups.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the user.
    type: Text
    deprecated: false
  _password:
    required: true
    help: (Required) The password of the user.
    type: Text
    deprecated: false
  _email:
    required: true
    help: (Required) The e-mail address of the user.
    type: Text
    deprecated: false
  _projects_limit:
    required: false
    help: (Optional) Integer, defaults to 0.  Number of projects user can create.
    type: Text
    deprecated: false
  _skip_confirmation:
    required: false
    help: (Optional) Boolean, defaults to true. Whether to skip confirmation.
    type: Text
    deprecated: false
  _username:
    required: true
    help: (Required) The username of the user.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- The unique id assigned to the user by the GitLab server.'
    type: Text
about: This resource allows you to create and manage GitLab users. Note your provider
  will need to be configured with admin-level access for this resource to work.
examples: []
