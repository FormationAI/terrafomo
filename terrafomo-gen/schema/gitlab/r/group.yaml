_name: gitlab_group
arguments:
  _request_access_enabled:
    required: false
    help: (Optional) Boolean, defaults to false.  Whether to enable users to request
      access to the group.
    type: Text
    deprecated: false
  _visibility_level:
    required: false
    help: (Optional) Set to @public@ to create a public group. Valid values are @private@
      , @internal@ , @public@ . Groups are created as private by default.
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of this group.
    type: Text
    deprecated: false
  _parent_id:
    required: false
    help: (Optional) Integer, id of the parent group (creates a nested group).
    type: Text
    deprecated: false
  _description:
    required: false
    help: (Optional) The description of the group.
    type: Text
    deprecated: false
  _lfs_enabled:
    required: false
    help: (Optional) Boolean, defaults to true.  Whether to enable LFS support for
      projects in this group.
    type: Text
    deprecated: false
  _path:
    required: true
    help: (Required) The url of the hook to invoke.
    type: Text
    deprecated: false
attributes:
  id:
    help: ! '- The unique id assigned to the group by the GitLab server.  Serves as
      a namespace id where one is needed.'
    type: Text
about: This resource allows you to create and manage GitLab groups. Note your provider
  will need to be configured with admin-level access for this resource to work.
examples: []
