_name: ultradns_tcpool
arguments:
  _run_probes:
    required: false
    help: ! '(Optional) Boolean to run probes for this pool. Default: @true@ .'
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the record
    type: Text
    deprecated: false
  _ttl:
    required: false
    help: ! '(Optional) The TTL of the record. Default: @3600@ .'
    type: Text
    deprecated: false
  _max_to_lb:
    required: false
    help: ! '(Optional) Determines the number of records to balance between. Valid
      values are integers @0@ - @len(rdata)@ . Default: @0@ .'
    type: Text
    deprecated: false
  _zone:
    required: true
    help: (Required) The domain to add the record to
    type: Text
    deprecated: false
  _description:
    required: true
    help: (Required) Description of the Traffic Controller pool. Valid values are
      strings less than 256 characters.
    type: Text
    deprecated: false
  _backup_record_failover_delay:
    required: false
    help: ! '(Optional) Time in minutes that Traffic Controller waits after detecting
      that the pool record has failed before activating primary records. Valid values
      are integers @0@ - @30@ . Default: @0@ .'
    type: Text
    deprecated: false
  _rdata:
    required: true
    help: (Required) a list of rdata blocks, one for each member in the pool. Record
      Data documented below.
    type: Text
    deprecated: false
  _backup_record_rdata:
    required: false
    help: ! '(Optional) IPv4 address or CNAME for the backup record. Default: @nil@
      .'
    type: Text
    deprecated: false
  _act_on_probes:
    required: false
    help: ! '(Optional) Boolean to enable and disable pool records when probes are
      run. Default: @true@ .'
    type: Text
    deprecated: false
attributes:
  hostname:
    help: ! '- The FQDN of the record'
    type: Text
  id:
    help: ! '- The record ID'
    type: Text
about: Provides an UltraDNS Traffic Controller pool resource.
examples: []
