_name: ultradns_probe_ping
arguments:
  _interval:
    required: false
    help: ! '(Optional) Length of time between probes in minutes. Valid values are
      @"HALF_MINUTE"@ , @"ONE_MINUTE"@ , @"TWO_MINUTES"@ , @"FIVE_MINUTES"@ , @"TEN_MINUTES"@
      & @"FIFTEEN_MINUTE"@ . Default: @"FIVE_MINUTES"@ .'
    type: Text
    deprecated: false
  _name:
    required: true
    help: (Required) The name of the pool to probe.
    type: Text
    deprecated: false
  _zone:
    required: true
    help: (Required) The domain of the pool to probe.
    type: Text
    deprecated: false
  _ping_probe:
    required: true
    help: (Required) a Ping Probe block.
    type: Text
    deprecated: false
  _agents:
    required: true
    help: (Required) List of locations that will be used for probing. One or more
      values must be specified. Valid values are @"NEW_YORK"@ , @"PALO_ALTO"@ , @"DALLAS"@
      & @"AMSTERDAM"@ .
    type: Text
    deprecated: false
  _threshold:
    required: true
    help: (Required) Number of agents that must agree for a probe state to be changed.
    type: Text
    deprecated: false
  _pool_record:
    required: true
    help: ! '- (optional) IP address or domain. If provided, a record-level probe
      is created, otherwise a pool-level probe is created.'
    type: Text
    deprecated: false
attributes: {}
about: Provides an UltraDNS ping probe
examples: []
