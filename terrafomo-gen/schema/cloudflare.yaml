_name: CloudflareProvider
arguments:
  _token:
    required: true
    help: (Required) The Cloudflare API token. This can also be specified with the
      @CLOUDFLARE_TOKEN@ shell environment variable.
    type: Text
  _email:
    required: true
    help: (Required) The email associated with the account. This can also be specified
      with the @CLOUDFLARE_EMAIL@ shell environment variable.
    type: Text
attributes: {}
about: The Cloudflare provider is used to interact with the DNS resources supported
  by Cloudflare. The provider needs to be configured with the proper credentials before
  it can be used. Use the navigation to the left to read about the available resources.
examples: []
