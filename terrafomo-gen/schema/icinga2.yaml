arguments:
  _api_password:
    required: true
    help: (Required) The password to use to authenticate to the Icinga2 server. May
      alternatively be set via the @ICINGA2_API_PASSWORD@ environment variable.
    ignored: false
    type: Text
  _insecure_skip_tls_verify:
    required: true
    help: ! '- (optional) Defaults to false. If set to true, verification of the Icinga2
      server''s SSL certificate is disabled. This is a security risk and should be
      avoided. May alternatively be set via the @ICINGA2_INSECURE_SKIP_TLS_VERIFY@
      environment variable.'
    ignored: false
    type: Text
  _api_url:
    required: true
    help: (Required) The root API URL of an Icinga2 server. May alternatively be set
      via the @ICINGA2_API_URL@ environment variable.
    ignored: false
    type: Text
  _api_user:
    required: true
    help: (Required) The API username to use to authenticate to the Icinga2 server.
      May alternatively be set via the @ICINGA2_API_USER@ environment variable.
    ignored: false
    type: Text
name: Icinga2Provider
attributes: {}
about: The Icinga2 provider is used to configure hosts to be monitored by <https://www.icinga.com/products/icinga-2/>
  servers. The provider needs to be configured with the API URL of the Icinga2 server
  and credentials for an API user with the appropriate permissions.
examples: []
