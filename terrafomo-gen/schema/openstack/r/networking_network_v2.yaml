_name: openstack_networking_network_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create a Neutron network. If omitted, the @region@ argument
      of the provider is used. Changing this creates a new network.
    type: Text
    deprecated: false
  _segments:
    required: false
    help: (Optional) An array of one or more provider segment objects.
    type: Text
    deprecated: false
  _name:
    required: false
    help: (Optional) The name of the network. Changing this updates the name of the
      existing network.
    type: Text
    deprecated: false
  _shared:
    required: false
    help: (Optional)  Specifies whether the network resource can be accessed by any
      tenant or not. Changing this updates the sharing capabalities of the existing
      network.
    type: Text
    deprecated: false
  _admin_state_up:
    required: false
    help: (Optional) The administrative state of the network. Acceptable values are
      "true" and "false". Changing this value updates the state of the existing network.
    type: Text
    deprecated: false
  _value_specs:
    required: false
    help: (Optional) Map of additional options.
    type: Text
    deprecated: false
  _tenant_id:
    required: false
    help: (Optional) The owner of the network. Required if admin wants to create a
      network for another tenant. Changing this creates a new network.
    type: Text
    deprecated: false
attributes:
  admin_state_up:
    help: ! '- See Argument Reference above.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  shared:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 Neutron network resource within OpenStack.
examples: []
