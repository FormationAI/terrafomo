arguments:
  _region:
    required: true
    help: (Required) The region in which to create the db instance. Changing this
      creates a new instance.
    ignored: false
    type: Text
  _flavor_id:
    required: true
    help: (Required) The flavor ID of the desired flavor for the instance. Changing
      this creates new instance.
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the resource.
    ignored: false
    type: Text
  _user:
    required: false
    help: (Optional) An array of username, password, host and databases. The user
      object structure is documented below.
    ignored: false
    type: Text
  _database:
    required: false
    help: (Optional) An array of database name, charset and collate. The database
      object structure is documented below.
    ignored: false
    type: Text
  _size:
    required: true
    help: (Required) Specifies the volume size in GB. Changing this creates new instance.
    ignored: false
    type: Text
  _datastore:
    required: true
    help: (Required) An array of database engine type and version. The datastore object
      structure is documented below. Changing this creates a new instance.
    ignored: false
    type: Text
  _network:
    required: false
    help: (Optional) An array of one or more networks to attach to the instance. The
      network object structure is documented below. Changing this creates a new instance.
    ignored: false
    type: Text
