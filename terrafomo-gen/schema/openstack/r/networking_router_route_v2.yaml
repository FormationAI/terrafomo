_name: openstack_networking_router_route_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 networking client. A networking
      client is needed to configure a routing entry on a router. If omitted, the @region@
      argument of the provider is used. Changing this creates a new routing entry.
    type: Text
    deprecated: false
  _next_hop:
    required: true
    help: (Required) IP address of the next hop gateway.  Changing this creates a
      new routing entry.
    type: Text
    deprecated: false
  _router_id:
    required: true
    help: (Required) ID of the router this routing entry belongs to. Changing this
      creates a new routing entry.
    type: Text
    deprecated: false
  _destination_cidr:
    required: true
    help: (Required) CIDR block to match on the packetâ€™s destination IP. Changing
      this creates a new routing entry.
    type: Text
    deprecated: false
attributes:
  destination_cidr:
    help: ! '- See Argument Reference above.'
    type: Text
  next_hop:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  router_id:
    help: ! '- See Argument Reference above.'
    type: Text
about: Creates a routing entry on a OpenStack V2 router.
examples: []
