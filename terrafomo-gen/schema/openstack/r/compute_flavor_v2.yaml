_name: openstack_compute_flavor_v2
arguments:
  _rx_tx_factor:
    required: false
    help: (Optional) RX/TX bandwith factor. The default is 1. Changing this creates
      a new flavor.
    type: Text
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Compute client. Flavors
      are associated with accounts, but a Compute client is needed to create one.
      If omitted, the @region@ argument of the provider is used. Changing this creates
      a new flavor.
    type: Text
  _swap:
    required: false
    help: (Optional) The amount of disk space in megabytes to use. If unspecified,
      the default is 0. Changing this creates a new flavor.
    type: Text
  _name:
    required: true
    help: (Required) A unique name for the flavor. Changing this creates a new flavor.
    type: Text
  _ram:
    required: true
    help: (Required) The amount of RAM to use, in megabytes. Changing this creates
      a new flavor.
    type: Text
  _vcpus:
    required: true
    help: (Required) The number of virtual CPUs to use. Changing this creates a new
      flavor.
    type: Text
  _disk:
    required: true
    help: (Required) The amount of disk space in gigabytes to use for the root (/)
      partition. Changing this creates a new flavor.
    type: Text
  _is_public:
    required: false
    help: (Optional) Whether the flavor is public. Changing this creates a new flavor.
    type: Text
attributes:
  disk:
    help: ! '- See Argument Reference above.'
    type: Text
  is_public:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  swap:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  vcpus:
    help: ! '- See Argument Reference above.'
    type: Text
  rx_tx_factor:
    help: ! '- See Argument Reference above.'
    type: Text
  ram:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 flavor resource within OpenStack.
examples: []
