arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the v1 networking client. A networking
      client is needed to create a firewall. If omitted, the @region@ argument of
      the provider is used. Changing this creates a new firewall.
    ignored: false
    type: Text
  _associated_routers:
    required: false
    help: (Optional) Router(s) to associate this firewall instance with. Must be a
      list of strings. Changing this updates the associated routers of an existing
      firewall. Conflicts with @no_routers@ .
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) A name for the firewall. Changing this updates the @name@ of
      an existing firewall.
    ignored: false
    type: Text
  _description:
    required: true
    help: (Required) A description for the firewall. Changing this updates the @description@
      of an existing firewall.
    ignored: false
    type: Text
  _admin_state_up:
    required: false
    help: (Optional) Administrative up/down status for the firewall (must be "true"
      or "false" if provided - defaults to "true"). Changing this updates the @admin_state_up@
      of an existing firewall.
    ignored: false
    type: Text
  _policy_id:
    required: true
    help: (Required) The policy resource id for the firewall. Changing this updates
      the @policy_id@ of an existing firewall.
    ignored: false
    type: Text
  _value_specs:
    required: false
    help: (Optional) Map of additional options.
    ignored: false
    type: Text
  _no_routers:
    required: false
    help: (Optional) Should this firewall not be associated with any routers (must
      be "true" or "false" if provide - defaults to "false"). Conflicts with @associated_routers@
      .
    ignored: false
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The owner of the floating IP. Required if admin wants to create
      a firewall for another tenant. Changing this creates a new firewall.
    ignored: false
    type: Text
name: openstack_fw_firewall_v1
