arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 networking client. A networking
      client is needed to create a router. If omitted, the @region@ argument of the
      provider is used. Changing this creates a new router.
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) A unique name for the router. Changing this updates the @name@
      of an existing router.
    ignored: false
    type: Text
  _distributed:
    required: false
    help: (Optional) Indicates whether or not to create a distributed router. The
      default policy setting in Neutron restricts usage of this property to administrative
      users only.
    ignored: false
    type: Text
  _admin_state_up:
    required: false
    help: (Optional) Administrative up/down status for the router (must be "true"
      or "false" if provided). Changing this updates the @admin_state_up@ of an existing
      router.
    ignored: false
    type: Text
  _external_gateway:
    required: false
    help: (Deprecated - use @external_network_id@ instead) The network UUID of an
      external gateway for the router. A router with an external gateway is required
      if any compute instances or load balancers will be using floating IPs. Changing
      this updates the external gateway of an existing router.
    ignored: true
    type: Text
  _external_fixed_ip:
    required: false
    help: (Optional) An external fixed IP for the router. This can be repeated. The
      structure is described below. An @external_network_id@ has to be set in order
      to set this property. Changing this updates the external fixed IPs of the router.
    ignored: false
    type: Text
  _value_specs:
    required: false
    help: (Optional) Map of additional driver-specific options.
    ignored: false
    type: Text
  _enable_snat:
    required: false
    help: (Optional) Enable Source NAT for the router. Valid values are "true" or
      "false". An @external_network_id@ has to be set in order to set this property.
      Changing this updates the @enable_snat@ of the router.
    ignored: false
    type: Text
  _external_network_id:
    required: false
    help: (Optional) The network UUID of an external gateway for the router. A router
      with an external gateway is required if any compute instances or load balancers
      will be using floating IPs. Changing this updates the external gateway of the
      router.
    ignored: false
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The owner of the floating IP. Required if admin wants to create
      a router for another tenant. Changing this creates a new router.
    ignored: false
    type: Text
name: openstack_networking_router_v2
attributes:
  external_gateway:
    help: ! '- See Argument Reference above.'
    type: Text
  admin_state_up:
    help: ! '- See Argument Reference above.'
    type: Text
  external_network_id:
    help: ! '- See Argument Reference above.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  enable_snat:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  external_fixed_ip:
    help: ! '- See Argument Reference above.'
    type: Text
  value_specs:
    help: ! '- See Argument Reference above.'
    type: Text
  id:
    help: ! '- ID of the router.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 router resource within OpenStack.
examples: []
