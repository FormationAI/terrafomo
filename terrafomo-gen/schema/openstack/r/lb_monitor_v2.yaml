_name: openstack_lb_monitor_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create an . If omitted, the @region@ argument of the provider
      is used. Changing this creates a new monitor.
    type: Text
    deprecated: false
  _expected_codes:
    required: false
    help: (Optional) Required for HTTP(S) types. Expected HTTP codes for a passing
      HTTP(S) monitor. You can either specify a single status like "200", or a range
      like "200-202".
    type: Text
    deprecated: false
  _name:
    required: false
    help: (Optional) The Name of the Monitor.
    type: Text
    deprecated: false
  _url_path:
    required: false
    help: (Optional) Required for HTTP(S) types. URI path that will be accessed if
      monitor type is HTTP or HTTPS.
    type: Text
    deprecated: false
  _timeout:
    required: true
    help: (Required) Maximum number of seconds for a monitor to wait for a ping reply
      before it times out. The value must be less than the delay value.
    type: Text
    deprecated: false
  _http_method:
    required: false
    help: (Optional) Required for HTTP(S) types. The HTTP method used for requests
      by the monitor. If this attribute is not specified, it defaults to "GET".
    type: Text
    deprecated: false
  _admin_state_up:
    required: false
    help: (Optional) The administrative state of the monitor. A valid value is true
      (UP) or false (DOWN).
    type: Text
    deprecated: false
  _max_retries:
    required: true
    help: (Required) Number of permissible ping failures before changing the member's
      status to INACTIVE. Must be a number between 1 and 10..
    type: Text
    deprecated: false
  _delay:
    required: true
    help: (Required) The time, in seconds, between sending probes to members.
    type: Text
    deprecated: false
  _type':
    required: true
    help: (Required) The type of probe, which is PING, TCP, HTTP, or HTTPS, that is
      sent by the load balancer to verify the member state. Changing this creates
      a new monitor.
    type: Text
    deprecated: false
  _pool_id:
    required: true
    help: (Required) The id of the pool that this monitor will be assigned to.
    type: Text
    deprecated: false
  _tenant_id:
    required: false
    help: (Optional) Required for admins. The UUID of the tenant who owns the monitor.  Only
      administrative users can specify a tenant UUID other than their own. Changing
      this creates a new monitor.
    type: Text
    deprecated: false
attributes:
  admin_state_up:
    help: ! '- See Argument Reference above.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  url_path:
    help: ! '- See Argument Reference above.'
    type: Text
  expected_codes:
    help: ! '- See Argument Reference above.'
    type: Text
  id:
    help: ! '- The unique ID for the monitor.'
    type: Text
  max_retries:
    help: ! '- See Argument Reference above.'
    type: Text
  delay:
    help: ! '- See Argument Reference above.'
    type: Text
  http_method:
    help: ! '- See Argument Reference above.'
    type: Text
  type:
    help: ! '- See Argument Reference above.'
    type: Text
  timeout:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 monitor resource within OpenStack.
examples: []
