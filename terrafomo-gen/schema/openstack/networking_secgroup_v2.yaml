_name: openstack_networking_secgroup_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Neutron client. A Neutron
      client is needed to retrieve security groups ids. If omitted, the @region@ argument
      of the provider is used.
    type: Text
  _name:
    required: true
    help: (Optional) The name of the security group.
    type: Text
  _delete_default_rules:
    required: false
    help: (Optional) Whether or not to delete the default egress security rules. This
      is @false@ by default. See the below note for more information.
    type: Text
  _description:
    required: false
    help: (Optional) A unique name for the security group.
    type: Text
  _secgroup_id:
    required: false
    help: (Optional) The ID of the security group.
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The owner of the security group.
    type: Text
attributes:
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  description:
    help: ! '- The description of the security group.'
    type: Text
about: Use this data source to get the ID of an available OpenStack security group.
examples: []
