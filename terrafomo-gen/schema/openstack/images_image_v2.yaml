_name: openstack_images_image_v2
arguments:
  _container_format:
    required: true
    help: (Required) The container format. Must be one of "ami", "ari", "aki", "bare",
      "ovf".
    type: Text
  _min_ram_mb:
    required: false
    help: (Optional) Amount of ram (in MB) required to boot image. Defauts to 0.
    type: Text
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Glance client. A Glance
      client is needed to create an Image that can be used with a compute instance.
      If omitted, the @region@ argument of the provider is used.
    type: Text
  _sort_direction:
    required: false
    help: (Optional) Order the results in either @asc@ or @desc@ .
    type: Text
  _size_min:
    required: false
    help: (Optional) The minimum size (in bytes) of the image to return.
    type: Text
  _protected:
    required: false
    help: (Optional) If true, image will not be deletable. Defaults to false.
    type: Text
  _tag:
    required: false
    help: (Optional) Search for images with a specific tag.
    type: Text
  _name:
    required: true
    help: (Optional) The name of the image.
    type: Text
  _visibility:
    required: false
    help: (Optional) The visibility of the image. Must be one of "public", "private",
      "community", or "shared". Defaults to "private".
    type: Text
  _min_disk_gb:
    required: false
    help: (Optional) Amount of disk space (in GB) required to boot image. Defaults
      to 0.
    type: Text
  _sort_key:
    required: false
    help: (Optional) Sort images based on a certain key. Defaults to @name@ .
    type: Text
  _most_recent:
    required: false
    help: (Optional) If more than one result is returned, use the most recent image.
    type: Text
  _tags:
    required: false
    help: (Optional) The tags of the image. It must be a list of strings. At this
      time, it is not possible to delete all tags of an image.
    type: Text
  _image_source_url:
    required: false
    help: (Optional) This is the url of the raw image that will be downloaded in the
      @image_cache_path@ before being uploaded to Glance. Glance is able to download
      image from internet but the @gophercloud@ library does not yet provide a way
      to do so. Conflicts with @local_file_path@ .
    type: Text
  _owner:
    required: false
    help: (Optional) The owner (UUID) of the image.
    type: Text
  _disk_format:
    required: true
    help: (Required) The disk format. Must be one of "ami", "ari", "aki", "vhd", "vmdk",
      "raw", "qcow2", "vdi", "iso".
    type: Text
  _properties:
    required: false
    help: (Optional) a map of key/value pairs to match an image with. All specified
      properties must be matched.
    type: Text
  _image_cache_path:
    required: false
    help: (Optional) This is the directory where the images will be downloaded. Images
      will be stored with a filename corresponding to the url's md5 hash. Defaults
      to "$HOME/.terraform/image_cache"
    type: Text
  _size_max:
    required: false
    help: (Optional) The maximum size (in bytes) of the image to return.
    type: Text
  _local_file_path:
    required: false
    help: (Optional) This is the filepath of the raw image file that will be uploaded
      to Glance. Conflicts with @image_source_url@ .
    type: Text
attributes:
  status:
    help: ! '- The status of the image. It can be "queued", "active" or "saving".'
    type: Text
  protected:
    help: ! '- Whether or not the image is protected.'
    type: Text
  checksum:
    help: ! '- The checksum of the data associated with the image.'
    type: Text
  visibility:
    help: ! '- See Argument Reference above.'
    type: Text
  owner:
    help: ! '- The id of the openstack user who owns the image.'
    type: Text
  schema:
    help: ! '- The path to the JSON-schema that represent the image or image'
    type: Text
  disk_format:
    help: ! ': The format of the image''s disk.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  min_disk_gb:
    help: ! '- The minimum amount of disk space required to use the image.'
    type: Text
  created_at:
    help: ! '- The date the image was created.'
    type: Text
  metadata:
    help: ! '- The metadata associated with the image. Image metadata allow for meaningfully
      define the image properties and tags. See http://docs.openstack.org/developer/glance/metadefs-concepts.html.'
    type: Text
  id:
    help: ! '- A unique ID assigned by Glance.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  min_ram_mb:
    help: ! '- The minimum amount of ram required to use the image.'
    type: Text
  update_at:
    help: ! '- The date the image was last updated.'
    type: Text
  size_bytes:
    help: ! '- The size of the image (in bytes).'
    type: Text
  container_format:
    help: ! ': The format of the image''s container.'
    type: Text
  file:
    help: ! '- the trailing path after the glance endpoint that represent the location
      of the image or the path to retrieve it.'
    type: Text
  tags:
    help: ! '- See Argument Reference above.'
    type: Text
  properties:
    help: ! '- Freeform information about the image.'
    type: Text
about: Use this data source to get the ID of an available OpenStack image.
examples: []
