_name: openstack_networking_network_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Neutron client. A Neutron
      client is needed to retrieve networks ids. If omitted, the @region@ argument
      of the provider is used.
    type: Text
  _segments:
    required: false
    help: (Optional) An array of one or more provider segment objects.
    type: Text
  _name:
    required: false
    help: (Optional) The name of the network.
    type: Text
  _matching_subnet_cidr:
    required: false
    help: (Optional) The CIDR of a subnet within the network.
    type: Text
  _network_id:
    required: false
    help: (Optional) The ID of the network.
    type: Text
  _shared:
    required: false
    help: (Optional)  Specifies whether the network resource can be accessed by any
      tenant or not. Changing this updates the sharing capabalities of the existing
      network.
    type: Text
  _admin_state_up:
    required: false
    help: (Optional) The administrative state of the network. Acceptable values are
      "true" and "false". Changing this value updates the state of the existing network.
    type: Text
  _value_specs:
    required: false
    help: (Optional) Map of additional options.
    type: Text
  _status:
    required: false
    help: (Optional) The status of the network.
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The owner of the network.
    type: Text
attributes:
  admin_state_up:
    help: ! '- (Optional) The administrative state of the network.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  shared:
    help: ! '- (Optional)  Specifies whether the network resource can be accessed
      by any tenant or not.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
about: Use this data source to get the ID of an available OpenStack network.
examples: []
