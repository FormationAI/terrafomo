_name: openstack_networking_subnet_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Neutron client. A Neutron
      client is needed to retrieve subnet ids. If omitted, the @region@ argument of
      the provider is used.
    type: Text
  _dhcp_disabled:
    required: false
    help: (Optional) If the subnet has DHCP disabled.
    type: Text
  _allocation_pools:
    required: false
    help: (Optional) An array of sub-ranges of CIDR available for dynamic allocation
      to ports. The allocation_pool object structure is documented below. Changing
      this creates a new subnet.
    type: Text
  _host_routes:
    required: false
    help: (Optional) An array of routes that should be used by devices with IPs from
      this subnet (not including local subnet route). The host_route object structure
      is documented below. Changing this updates the host routes for the existing
      subnet.
    type: Text
  _dns_nameservers:
    required: false
    help: (Optional) An array of DNS name server names used by hosts in this subnet.
      Changing this updates the DNS name servers for the existing subnet.
    type: Text
  _name:
    required: false
    help: (Optional) The name of the subnet.
    type: Text
  _cidr:
    required: true
    help: (Optional) The CIDR of the subnet.
    type: Text
  _ip_version:
    required: false
    help: (Optional) The IP version of the subnet (either 4 or 6).
    type: Text
  _network_id:
    required: true
    help: (Optional) The ID of the network the subnet belongs to.
    type: Text
  _subnet_id:
    required: false
    help: (Optional) The ID of the subnet.
    type: Text
  _gateway_ip:
    required: false
    help: (Optional) The IP of the subnet's gateway.
    type: Text
  _dhcp_enabled:
    required: false
    help: (Optional) If the subnet has DHCP enabled.
    type: Text
  _value_specs:
    required: false
    help: (Optional) Map of additional options.
    type: Text
  _enable_dhcp:
    required: false
    help: (Optional) The administrative state of the network. Acceptable values are
      "true" and "false". Changing this value enables or disables the DHCP capabilities
      of the existing subnet. Defaults to true.
    type: Text
  _no_gateway:
    required: false
    help: (Optional) Do not set a gateway IP on this subnet. Changing this removes
      or adds a default gateway IP of the existing subnet.
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The owner of the subnet.
    type: Text
attributes:
  dns_nameservers:
    help: ! '- DNS Nameservers of the subnet.'
    type: Text
  host_routes:
    help: ! '- Host Routes of the subnet.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  gateway_ip:
    help: ! '- See Argument Reference above.'
    type: Text
  enable_dhcp:
    help: ! '- Whether the subnet has DHCP enabled or not.'
    type: Text
  ip_version:
    help: ! '- See Argument Reference above.'
    type: Text
  network_id:
    help: ! '- See Argument Reference above.'
    type: Text
  cidr:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  allocation_pools:
    help: ! '- Allocation pools of the subnet.'
    type: Text
about: Use this data source to get the ID of an available OpenStack subnet.
examples: []
