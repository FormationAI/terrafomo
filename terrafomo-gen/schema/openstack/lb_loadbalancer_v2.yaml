_name: openstack_lb_loadbalancer_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Networking client. A Networking
      client is needed to create an LB member. If omitted, the @region@ argument of
      the provider is used. Changing this creates a new LB member.
    type: Text
  _security_group_ids:
    required: false
    help: (Optional) A list of security group IDs to apply to the loadbalancer. The
      security groups must be specified by ID and not name (as opposed to how they
      are configured with the Compute Instance).
    type: Text
  _name:
    required: false
    help: (Optional) Human-readable name for the Loadbalancer. Does not have to be
      unique.
    type: Text
  _vip_subnet_id:
    required: true
    help: (Required) The network on which to allocate the Loadbalancer's address.
      A tenant can only create Loadbalancers on networks authorized by policy (e.g.
      networks that belong to them or networks that are shared).  Changing this creates
      a new loadbalancer.
    type: Text
  _description:
    required: false
    help: (Optional) Human-readable description for the Loadbalancer.
    type: Text
  _flavor:
    required: false
    help: (Optional) The UUID of a flavor. Changing this creates a new loadbalancer.
    type: Text
  _admin_state_up:
    required: false
    help: (Optional) The administrative state of the Loadbalancer. A valid value is
      true (UP) or false (DOWN).
    type: Text
  _loadbalancer_provider:
    required: false
    help: (Optional) The name of the provider. Changing this creates a new loadbalancer.
    type: Text
  _vip_address:
    required: false
    help: (Optional) The ip address of the load balancer. Changing this creates a
      new loadbalancer.
    type: Text
  _tenant_id:
    required: false
    help: (Optional) Required for admins. The UUID of the tenant who owns the Loadbalancer.  Only
      administrative users can specify a tenant UUID other than their own.  Changing
      this creates a new loadbalancer.
    type: Text
attributes:
  admin_state_up:
    help: ! '- See Argument Reference above.'
    type: Text
  flavor:
    help: ! '- See Argument Reference above.'
    type: Text
  vip_port_id:
    help: ! '- The Port ID of the Load Balancer IP.'
    type: Text
  vip_address:
    help: ! '- See Argument Reference above.'
    type: Text
  tenant_id:
    help: ! '- See Argument Reference above.'
    type: Text
  loadbalancer_provider:
    help: ! '- See Argument Reference above.'
    type: Text
  security_group_ids:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
  vip_subnet_id:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a V2 loadbalancer resource within OpenStack.
examples: []
