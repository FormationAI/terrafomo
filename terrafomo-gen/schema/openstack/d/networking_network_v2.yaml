arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Neutron client. A Neutron
      client is needed to retrieve networks ids. If omitted, the @region@ argument
      of the provider is used.
    ignored: false
    type: Text
  _name:
    required: false
    help: (Optional) The name of the network.
    ignored: false
    type: Text
  _matching_subnet_cidr:
    required: false
    help: (Optional) The CIDR of a subnet within the network.
    ignored: false
    type: Text
  _network_id:
    required: false
    help: (Optional) The ID of the network.
    ignored: false
    type: Text
  _availability_zone_hints:
    required: false
    help: (Optional) The availability zone candidates for the network.
    ignored: false
    type: Text
  _status:
    required: false
    help: (Optional) The status of the network.
    ignored: false
    type: Text
  _tenant_id:
    required: false
    help: (Optional) The owner of the network.
    ignored: false
    type: Text
name: openstack_networking_network_v2
attributes:
  admin_state_up:
    help: ! '- (Optional) The administrative state of the network.'
    type: Text
  shared:
    help: ! '- (Optional)  Specifies whether the network resource can be accessed
      by any tenant or not.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  availability_zone_hints:
    help: ! '- (Optional) The availability zone candidates for the network.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
about: Use this data source to get the ID of an available OpenStack network.
examples: []
