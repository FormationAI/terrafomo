_name: openstack_dns_zone_v2
arguments:
  _region:
    required: false
    help: (Optional) The region in which to obtain the V2 Compute client. Keypairs
      are associated with accounts, but a Compute client is needed to create one.
      If omitted, the @region@ argument of the provider is used. Changing this creates
      a new DNS zone.
    type: Text
  _attributes:
    required: false
    help: (Optional) Attributes for the DNS Service scheduler. Changing this creates
      a new zone.
    type: Text
  _masters:
    required: false
    help: (Optional) An array of master DNS servers. For when @type@ is @SECONDARY@
      .
    type: Text
  _name:
    required: true
    help: (Required) The name of the zone. Note the @.@ at the end of the name. Changing
      this creates a new DNS zone.
    type: Text
  _email:
    required: false
    help: (Optional) The email contact for the zone record.
    type: Text
  _ttl:
    required: false
    help: (Optional) The time to live (TTL) of the zone.
    type: Text
  _description:
    required: false
    help: (Optional) A description of the zone.
    type: Text
  _value_specs:
    required: false
    help: (Optional) Map of additional options. Changing this creates a new zone.
    type: Text
  _type':
    required: false
    help: (Optional) The type of zone. Can either be @PRIMARY@ or @SECONDARY@ . Changing
      this creates a new zone.
    type: Text
attributes:
  ttl:
    help: ! '- See Argument Reference above.'
    type: Text
  email:
    help: ! '- See Argument Reference above.'
    type: Text
  masters:
    help: ! '- See Argument Reference above.'
    type: Text
  name:
    help: ! '- See Argument Reference above.'
    type: Text
  attributes:
    help: ! '- See Argument Reference above.'
    type: Text
  value_specs:
    help: ! '- See Argument Reference above.'
    type: Text
  region:
    help: ! '- See Argument Reference above.'
    type: Text
  type:
    help: ! '- See Argument Reference above.'
    type: Text
  description:
    help: ! '- See Argument Reference above.'
    type: Text
about: Manages a DNS zone in the OpenStack DNS Service.
examples: []
