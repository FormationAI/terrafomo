_name: ignition_networkd_unit
arguments:
  _name:
    required: true
    help: (Required) The name of the file. This must be suffixed with a valid unit
      type (e.g. 00-eth0.network ).
    type: Text
  _content:
    required: true
    help: (Required) The contents of the networkd file.
    type: Text
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
about: Describes the desired state of the networkd units.
examples: []
