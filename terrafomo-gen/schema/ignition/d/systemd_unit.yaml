arguments:
  _enabled:
    required: false
    help: (Optional) Whether or not the service shall be enabled. When true, the service
      is enabled. In order for this to have any effect, the unit must have an install
      section. (default true)
    ignored: false
    type: Text
  _name:
    required: true
    help: (Required) Tthe name of the unit. This must be suffixed with a valid unit
      type (e.g. thing.service ).
    ignored: false
    type: Text
  _mask:
    required: false
    help: (Optional) Whether or not the service shall be masked. When true, the service
      is masked by symlinking it to /dev/null .
    ignored: false
    type: Text
  _dropin:
    required: false
    help: (Optional) The list of drop-ins for the unit.
    ignored: false
    type: Text
  _content:
    required: false
    help: (Optional) The contents of the unit.
    ignored: false
    type: Text
name: ignition_systemd_unit
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
about: Describes the desired state of the systemd units.
examples: []
