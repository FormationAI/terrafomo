_name: ignition_user
arguments:
  _uid:
    required: false
    help: (Optional) The user ID of the new account.
    type: Text
  _gecos:
    required: false
    help: (Optional) The GECOS field of the new account.
    type: Text
  _no_user_group:
    required: false
    help: (Optional) Whether or not to create a group with the same name as the user.
    type: Text
  _name:
    required: true
    help: (Required) The username for the account.
    type: Text
  _ssh_authorized_keys:
    required: false
    help: (Optional) A list of SSH keys to be added to the user’s authorized_keys.
    type: Text
  _system:
    required: false
    help: (Optional) Whether or not to make the account a system account. This only
      has an effect if the account doesn't exist yet.
    type: Text
  _password_hash:
    required: false
    help: (Optional) The encrypted password for the account.
    type: Text
  _no_create_home:
    required: false
    help: (Optional) Whether or not to create the user’s home directory.
    type: Text
  _home_dir:
    required: false
    help: (Optional) The home directory of the new account.
    type: Text
  _no_log_init:
    required: false
    help: (Optional) Whether or not to add the user to the lastlog and faillog databases.
    type: Text
  _primary_group:
    required: false
    help: (Optional) The name or ID of the primary group of the new account.
    type: Text
  _groups:
    required: false
    help: (Optional) The list of supplementary groups of the new account.
    type: Text
  _shell:
    required: false
    help: (Optional) The login shell of the new account.
    type: Text
attributes:
  id:
    help: ! '- ID used to reference this resource in ignition_config .'
    type: Text
about: Describes the desired user additions to the passwd database.
examples: []
