_name: RancherProvider
arguments:
  _access_key:
    required: false
    help: (Optional) Rancher API access key. It can also be sourced from the @RANCHER_ACCESS_KEY@
      environment variable.
    type: Text
    deprecated: false
  _api_url:
    required: true
    help: (Required) Rancher API url. It must be provided, but it can also be sourced
      from the @RANCHER_URL@ environment variable.
    type: Text
    deprecated: false
  _secret_key:
    required: false
    help: (Optional) Rancher API access key. It can also be sourced from the @RANCHER_SECRET_KEY@
      environment variable.
    type: Text
    deprecated: false
attributes: {}
about: The Rancher provider is used to interact with the resources supported by Rancher.
  The provider needs to be configured with the URL of the Rancher server at minimum
  and API credentials if access control is enabled on the server.
examples: []
